<html>
<head>
<meta charset="utf-8">
<title>諸真言</title>
<script>
function show() {
  for (var i=0; i<arguments.length; i+=2)
    document.write('<tr><td valign="top" align="right">' + arguments[i] + '&nbsp;&nbsp;</td>' +
                   '<td><pre style="margin-top:4px">' + arguments[i+1] + '</pre></td></tr>');
}
</script>
</head>
<body><center>
<h2>諸真言</h2>
<table>
<script>
show(
  '三昧耶戒真言', 'oṃ samaya sadva vaṃ',
  '法界真⾔',     'oṃ vajra-dhātu vaṃ',
  '清淨真⾔',     'oṃ ram svāhā',
  '三壇真⾔',     'oṃ ā hūṃ',
  '淨⾝業真言',   'oṃ sutari sutari sumari sumari svāhā',
  '淨⼝業真言',   'oṃ śuri śuri maha-śuri śuśuri svāhā',
  '淨意業真⾔',   'oṃ vajra daha hūṃ',
  '淨三業真⾔',   'oṃ svabhāva śuddha sarva-dharma svabhāva-śuddho’haṃ',
  '地藏王菩薩滅定業真言', 'oṃ pra-mardani svāhā',
  '觀世音菩薩滅業障真言', 'oṃ āloliki svāhā',
  '解冤真言',     'oṃ saṃdara ghāta svāhā',
  '普供養真言',   'oṃ gagana saṃbhava vajra hūṃ',
  '安⼟地真言',   'namaḥ samanta buddhānāṃ.\n' +
                  'oṃ dhuru dhuru pṛthivīye svāhā',
  '般若無盡藏真言','namo bhagavate prajñā pāramitāyai.\n' +
                   'tadyathā oṃ hrīh dhīh śrīh śruti smrti vijaye svāhā',
  '金剛心真言',   'oṃ ūrṇi svāhā',
  '普迴向真言',   'oṃ smara smara vimāna sara mahā-cakra hūṃ',
  '法華補闕真⾔', 'namo ratna-trayāya\n' +
                  'oṃ khara-khara kucu-kucu mala-mala\n' +
                  'hura hūṃ ha-ha sudāna hūṃ phaṭ varṇa svāhā',
  '補闕圓滿真⾔', 'oṃ huru huru jaya-mukhe svāhā'
);
</script>
</table>
</center></body></html>
