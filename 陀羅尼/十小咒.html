<script>

const mantras = [
  { title:  "如意寶輪王陀羅尼",

            "tadyathā oṃ kha kha khāhi khāhi hūṃ hūṃ\n" +
            "jvala jvala pra-jvala pra-jvala tiṣṭha tiṣṭha ṣṭri ṣṭri\n" +
            "sphaṭ sphaṭ śāntika śriye svāhā"

  { title:  "功德寶山神咒",
    titleS: "guṇa-ratna-parvata-dhāraṇī",
    from:   "或出自《大集經》。",
    text:   [ "namo buddhāya namo dharmāya namaḥ saṃghāya",
              "oṃ śīte hu ru ru    | 寒冷的河流",
              "sindhu ru kṛpā kṛpā | 印度河 悲憫",
              "siddhaṇi pūrṇi      | 成就 充滿",

    simple: "namo buddhāya namo dharmāya namaḥ saṃghāya\n" +

  { title:  "准提神咒",

    from:   "出自《佛說七俱胝佛母准提大明陀羅尼經》。",
    text:   [ "namaḥ saptānāṃ samyak-saṃbuddha-koṭīnāṃ",
              "tadyathā oṃ",
              "cale cule cunde svāhā | 行進 昇起 清淨",
            ],
    simple: "namaḥ saptānāṃ samyak-saṃbuddha-koṭīnāṃ\n" +
            "tadyathā oṃ cale cule cunde svāhā"
  },
  { title:  "聖無量壽決定光明王咒",
    titleS: "aparimita-āyur-jñāna-suviniścita-tejo-rāja-dhāraṇī",
    from:   "元代譯，無經本，阿彌陀佛法門之一。",
    text:   [ "namo bhagavate aparimita-āyur-jñāna-suviniścita-tejo-rājāya",
              "tathāgatāya arhate samyak-saṃbuddhāya",
              "tadyathā oṃ",
              "sarva-saṃskāra-pariśuddha | 一切行周遍清淨",
              "dharmate gagana samudgate | 法性 虛空 生起",
              "svabhāva viśuddhe         | 自身 清淨",
              "mahā-naya parivārī        | 大理趣 隨行者",
              "svāhā"
            ],
    simple: "namo bhagavate aparimita-āyur-jñāna-suviniścita-tejo-rājāya\n" +
            "tathāgatāya arhate samyak-saṃbuddhāya\n" +
            "tadyathā oṃ sarva-saṃskāra-pariśuddha dharmate gagana\n" +
            "samudgate svabhāva viśuddhe mahā-naya parivārī svāhā"
  },
  { title:  "藥師灌頂真言",
    titleS: "bhaiṣajya-guru-dhāraṇī",
    from:   "出自《藥師如來本願功德經》。",
    text:   [ "namo bhagavate bhaiṣajya-guru-vaiḍūrya-prabha-rājāya",
              "tathāgatāya arhate samyak-saṃbuddhāya",
              "tadyathā oṃ bhaiṣajye bhaiṣajye bhaiṣajya-samudgate svāhā"
            ],
    simple: "namo bhagavate bhaiṣajya-guru-vaiḍūrya-prabha-rājāya\n" +
            "tathāgatāya arhate samyak-saṃbuddhāya\n" +
            "tadyathā oṃ bhaiṣajye bhaiṣajye bhaiṣajya-samudgate svāhā"
  },
  { title:  "觀音靈感真言",
    titleS: "lokeśvara-dhāraṇī",
    from:   "元代譯，無經本，觀音法門之一。",
    text:   [ "oṃ maṇi padme hūṃ",
              "mahā-jñāna cittotpāda     | 大智發於心",
              "cittasya na-vitarka       | 於心無所尋",
              "sarvartha prasiddhaka     | 成就一切義",
              "na-purāṇa na-pratyutpanna | 無古亦無今",
              "namo lokeśvarāya svāhā"
            ],
    simple: "oṃ maṇi padme hūṃ mahā-jñāna cittotpāda cittasya na-vitarka\n" +
            "sarvartha prasiddhaka na-purāṇa na-pratyutpanna namo lokeśvarāya svāhā"
  },
  { title:  "七佛滅罪真言",
    titleS: "sapta-buddha-kṣaya-dhāraṇī",
    from:   "出自《陀羅尼雜集》。",
    // text not from the pdf
    text:   [ "lipa lipate | 用第一神通滅罪",
              "guha guhate | 用魄力破除因業滅罪",
              "dharalite   | 用智慧謀略滅罪",
              "nir-harate  | 用去除紛爭與名位滅罪",
              "vimalāte    | 用去處口業與驕氣滅罪",
              "mahā gate   | 用大行動與大魄力滅罪",
              "cinekante   | 用去慾、去名利、去情緒滅罪",
              "svāhā"
            ],
    simple: "lipa lipate guha guhate dharalite nir-harate\n" +
            "vimalāte mahā gate cinekante svāhā"
  },
  { title:  "往生淨土神咒",
    titleS: "sukhāvatī-vyūha-dhāraṇī",
    from:   "即《拔一切業障根本得生淨土陀羅尼》。",
    text:   [ "nam’āmitābhāya tathāgatāya",
              "tadyathā",
              "amṛto-d'bhave         | 甘露生起",
              "amṛta siddhaṃbhave    | 甘露勝義",
              "amṛta vikrante        | 甘露超越",
              "amṛta vikranta gāmine | 甘露令趣彼岸",
              "gagana kirta-kare     | 等同虛空",
              "svāhā"
            ],
    simple: "nam’āmitābhāya tathāgatāya tadyathā\n" +
            "amṛto-d'bhave amṛta siddhaṃbhave amṛta vikrante\n" +
            "amṛta vikranta gāmine gagana kirta-kare svāhā"

  { title:  "大吉祥天女咒",
    titleS: "śrī-mahā-devī-dhāraṇī",
    from:   "出自《金光明經》。",
    text:   [ "namo buddhāya namo dharmāya namaḥ saṃghāya",
              "namaḥ śrī-mahā-deviye        | 禮敬向吉祥大天女",
              "tadyathā oṃ",
              "pari-pūraṇa cāre             | 周遍充滿 行進",
              "samanta-darśane              | 普遍示現",
              "mahā-vihāra-gate             | 趣向廣大的住處",
              "samanta-vidhamane            | 普遍消除",
              "mahā-kārya pratiṣṭhāpane     | 廣大的所應作事 建立",
              "sarvartha-sādhane            | 成就一切意義",
              "su-pratipūri ayatna dharmate | 善妙盛滿 不假用功法性",
              "mahā-vikurvite               | 大神變",
              "mahā-maitri upa-saṃhite      | 大慈心 契合",
              "mahārṣe su-saṃgṛhīte         | 大仙尊 善妙攝受", 
              "samanta-artha anu-pālane     | 普遍意義 護持",
              "svāhā"
            ],
    simple: "namo buddhāya namo dharmāya namaḥ saṃghāya namaḥ śrī-mahā-deviye\n" +
            "tadyathā oṃ pari-pūraṇa cāre samanta-darśane mahā-vihāra-gate\n" +
            "samanta-vidhamane mahā-kārya pratiṣṭhāpane sarvartha-sādhane\n" +
            "su-pratipūri ayatna dharmate mahā-vikurvite mahā-maitri upa-saṃhite \n" +
            "mahārṣe su-saṃgṛhīte samanta-artha anu-pālane svāhā"
  }
];

function w() { for (var i in arguments) document.write(arguments[i]) }
function get(name) {
 if (name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
   return decodeURIComponent(name[1]);
}
function showAll(onlyOne, isSimple) { // 0-based, 0-9
  if (onlyOne != null) onlyOne = parseInt(onlyOne);
  const isOnlyOne = (onlyOne >= 0);
  var i, k, m, id, indent = '&nbsp;&nbsp;';

  if (!isOnlyOne && !isSimple) {
    w('<h2 style="margin-left:95px">十小咒',
      '<a href="?simple=1" style="margin-left:43px; font-size:14px">【緊縮版】</a></h2>',
      '<table class="toc" border="0">');
    for (i=0; i<mantras.length; i++) {
      m = mantras[i];
      id = i+1;
      w('<tr><td align="right">', id, '.&nbsp;</td>',
        '<td title="', m.titleS, '"><a href="#', id, '">', m.title, '</a>');
      for (k=m.title.length; k<10; ++k) w('　');
      w('　【<a href="?i=', i, '">單此咒</a>】</td></tr>');
    }
    w('<tr><td>&nbsp;</td></tr></table>');
  }

  w('<table border="0">');
  var HR = onlyOne >= 0 ? "" : "<hr>";
  var start = isOnlyOne ? onlyOne : 0;
  var end   = isOnlyOne ? (onlyOne+1) : mantras.length;
  for (i=start; i<end; i++) {
    m = mantras[i];
    id = i+1;
    if (isOnlyOne) {
      if (isSimple)
        w('<tr><td nowrap align="center" colspan="2"><h3>', m.title, '</h3></td></tr>');
      else
        w('<tr><td nowrap align="center" colspan="2"><h3>', m.title, '<br>', m.titleS, '</h3></td></tr>');
    } else {
      if (isSimple)
        w('<tr><td nowrap align="center" colspan="2"><a name="', id, '">', id, '.&nbsp;', m.title, '</td></tr>');
      else
        if (m.titleS.length > 40)
          w('<tr><td nowrap align="center" colspan="2"><a name="', id, '">', HR, id, '.&nbsp;', m.title, '<br>', m.titleS, '</td></tr>');
        else
          w('<tr><td nowrap align="center" colspan="2"><a name="', id, '">', HR, id, '.&nbsp;', m.title, '&nbsp;&nbsp;', m.titleS, '</td></tr>');
    }
    if (isSimple) {
      w('<tr><td align="center" nowrap><pre>', m.simple, '</pre></td></tr>');
    } else {
      for (var j in m.text) {
        var a = m.text[j].split('|');
        if (a.length === 1) w('<tr><td nowrap colspan="2">', indent, a[0].trim(), '</td></tr>');
        else w('<tr><td nowrap>', indent, a[0].trim(), '</td><td nowrap>', indent, a[1].trim(), '</td></tr>');
      }
    }
  }
  if (!isOnlyOne && !isSimple) w('<tr><td align="center" colspan="2"><hr></td></tr>');
  w('</table>');
}
</script>
</head>
<body><center>

<script>
  showAll(get('i') || '-1', get('simple'));
</script>

</center></body></html>
