<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#left  { opacity:0.3; color:white; font-size:96px }
#right { opacity:0.3; color:white; font-size:96px }
h1 { font-weight:normal }
bronze { color:#ff9800; text-shadow: 2px 2px 2px teal; font-weight:bold }
bronze { opacity:1; color:#ff9800; text-shadow: 2px 2px 2px teal }
</style>
<script src="utils.js"></script>
</head>
<body bgcolor="#333"><center>
<table width="100%"><tr>
<td id="left" valign=bottom></td>
<td align=center id=stg></td>
<script>
var n = get('n') || 1, buf = new Buffer();
switch (n) {
case 'sk':
  buf.w('<h1 style="color:gold">Namo Bhagavate <bronze>Śākyamunaye</bronze><br>',
        `Tathāgatāyārhate Samyaksaṃbuddhāya</h1><a href="javascript:ender('Clicked')">`,
        '<img src="../images/釋迦牟尼佛.jpg" title="Click to be full screen." height="900px"></a>');
  n = 0;
  break;
case 'dz':
  buf.w(`<h1 style="color:gold">Nama'ria-<bronze>Kṣitigarbha</bronze><br>Bodhisattvāya Mahāsattvāya Mahā-Kāruṇikāya</h1>`,
        `<a href="javascript:ender('Clicked')">`,
        '<img src="../images/南無地藏王菩薩1.jpg" title="Click to be full screen." height="900px"></a>');
  n = 0;
  break;
default:
  buf.w(`<a href="javascript:ender('Clicked')">`,
        `<img src="../images/南無阿彌陀佛.jpg" title="Click to start."></a>`);
  break;
}
buf.render('stg');
</script>
<td id="right" align=right valign=bottom></td>
</tr></table>
<!-- 全長：22'20"。共280聲佛號，平均4.5秒一聲。 -->
<audio id="a" src="../images/阿彌陀佛四字四音輕快版22_19.mp3">
</script>
</center></body></html>

<script>
var a=e('a'), started, cnt=0;
a.addEventListener('ended', ender);

function ender(e) {
  if (e == 'Clicked') {
    if (started) {
      exitFullScreenMode();
      started = false;
    }
    else {
      enterFullScreenMode();
      started = true;
    }
  }
  if (cnt < n) {
    a.play();
    renderText('left', ++cnt);
    renderText('right', cnt);
  }
}
</script>
