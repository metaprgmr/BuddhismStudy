<html>
<head>
<meta charset="utf-8">

<script src="utils.js"></script>
</head>
<body bgcolor="black"><center>
<table width="100%"><tr>
<td id="left" valign=bottom></td>
<td align=center><a href="javascript:ender('Clicked')"><img
    src="../images/南無阿彌陀佛.jpg" title="Click to start."></a></a>
<td id="right" align=right valign=bottom></td>
</tr></table>
<audio id="a" src="../images/阿彌陀佛四字四音輕快版22_19.mp3">
</center></body></html>

<script>
var n=get('n')||1, a=e('a'), started, cnt=0;
a.addEventListener('ended', ender);
function ender(e) {
  if (e == 'Clicked') {
    document.documentElement.requestFullscreen();
    if (started) return;
    started = true;
  }
  if (cnt < n) {
    a.play();
    renderText('left', ++cnt);
    renderText('right', cnt);
  }
}
</script>
