<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#left  { opacity:0.3; color:white; font-size:96px }
#right { opacity:0.3; color:white; font-size:96px }
</style>
<script src="utils.js"></script>
</head>
<body bgcolor="#333"><center>
<table width="100%"><tr>
<td id="left" valign=bottom></td>
<td align=center id=stg></td>
<script>
var n = get('n') || 1, buf = new Buffer();
if (n == 'sk') {
  buf.w('<h1 style="color:gold">Namo Bhagavate Śākyamunaye<br>',
        `Tathāgatāyārhate Samyaksaṃbuddhāya</h1><a href="javascript:ender('Clicked')">`,
        '<img src="../images/釋迦牟尼佛.jpg" title="Click to be full screen." height="900px"></a>');
  n = 0;
} else {
  buf.w(`<a href="javascript:ender('Clicked')">`,
        `<img src="../images/南無阿彌陀佛.jpg" title="Click to start."></a>`);
}
buf.render('stg');
</script>
<td id="right" align=right valign=bottom></td>
</tr></table>
<audio id="a" src="../images/阿彌陀佛四字四音輕快版22_19.mp3">
</script>
</center></body></html>

<script>
var a=e('a'), started, cnt=0;
a.addEventListener('ended', ender);

function ender(e) {
  if (e == 'Clicked') {
    if (started) {
      exitFullScreenMode();
      started = false;
    }
    else {
      enterFullScreenMode();
      started = true;
    }
  }
  if (cnt < n) {
    a.play();
    renderText('left', ++cnt);
    renderText('right', cnt);
  }
}
</script>
