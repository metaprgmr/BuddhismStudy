<title>《認識佛教》復習練習</title>
<link rel="stylesheet" href="../util/article.css">

a { text-decoration:none }
.question { color:red }
.answer { color:gray }
.shortIndent { padding-left:16px }
</style>
<script src="registry.js"></script>
<script>
const reviewQuestions = [
  '佛陀是什麼意思？',
`「佛陀」是梵文，意思是「智慧、覺悟」。智慧為體，覺悟為用。`,

  '智慧有哪三種？',
`智慧有三種：<ol class="shortIndent">
<li>一切智：用哲學術語來講，就是正確了解宇宙本體的智慧。</li>
<li>道種智：能夠正確明瞭宇宙萬象的智慧。這包括宇宙間無量無邊的現象，以及產生原因？從何而來？往何處去？現象、過程如何？等等。</li>
<li>一切種智：對宇宙人生的真相究竟圓滿的明瞭，沒有一絲毫的迷惑，也沒有一絲毫的偏差。</li>
</ol>`,

  '覺悟有哪三種？',
`覺悟有三種，三個境界：<ol class="shortIndent">
<li>小乘阿羅漢、辟支佛的境界：自覺，即自己覺悟了。</li>
<li>菩薩的境界：覺他。能幫助別人覺悟。。</li>
<li>佛的境界：究竟圓滿的覺悟。達到如此境界、如此智慧德能時，覺就是它的德性、它的作用。一切眾生本自俱足，但九界眾生以妄想、執著而不能證得。</li>
</ol>`,

  '什麼是佛法？',
`無盡時空所包含的一切事物，佛名之為「法」。「佛法」是無盡的智慧、覺悟，覺了宇宙人生的一切萬事萬法、一切現象。所覺的對象沒有邊際；能覺的智慧也沒有邊際。這無量無邊的智覺，是自己的本能。`,

  '我們的智覺與智覺的對象是對立的還是統一的？',
`我們本能的智覺與智覺的對象是一不是二。如果能知與所知是對立的，那麼智與覺就難以為圓滿，只能是有限的。能知、能覺與所知、所覺是一不是二，就是佛法裡講的「一真法界」。`,

  '什麼是佛教？',
`佛教是佛陀對九法界眾生至善圓滿的教育。其內容涵蓋了無盡無邊的事理。佛法是三世的教育，講過去、現在、未來。值得表明的是，佛教不是宗教，而是教育。現代是末法時代，有種種變體「佛教」，有的變成了宗教、有的變成了學術（佛學），還有盜用佛教名號、術語的邪門外道等。應當明瞭真實佛教的內涵。`,

  '佛教的學位制度如何？',
`佛教教學的總目標是「阿耨多羅三藐三菩提」，以為無上正等正覺。分三個階段：正覺，正等正覺，無上正等正覺。得正覺者就堪稱聖人。凡夫無論懂多少知識，因為沒有斷煩惱，還有貪、嗔、癡、慢，還有是非、人我，所以與聖人沾不上邊。
<ol class="shortIndent">
<li>得正覺者，名為「阿羅漢」。此人已經斷盡了貪、嗔、癡、慢、是非、人我。</li>
<li>得正等正覺者，名為「菩薩」。「等」是等於佛，即他用的心跟佛一樣，但還沒有到佛的境界。相較之下，阿羅漢用的心與凡夫一樣，叫做「識心」，不是真心，是假的、妄心。</li>
<li>得無上正等正覺者，就是「佛」。佛是真心圓證。</li>
</ol>`,

  '什麼事佛教的教學目標？',
`佛教的教學目標，首先是「破迷開悟，離苦得樂」；長遠目標是斷煩惱、出三界。最終成佛。`,

  '十大光明雲是什麼？',
`十大光明雲依次為：大圓滿光明雲，大慈悲光明雲，大智慧光明雲，大般若光明雲，大三昧光明雲，大吉祥光明雲，大福德光明雲，大功德光明雲，大歸依光明雲，大讚歎光明雲。`,

  '大乘佛法的修學次第是什麼？',
`大乘佛法的修學次第以四大菩薩作代表，代表整個佛法。依次是：地藏（表孝敬，心地），觀音（表慈悲），文殊（表大智），普賢（表大願大行，實踐）。`,

  '羅列佛法修學的五大科目及其簡單內容。',
`佛法修學的五大科目是：三福，六和敬，三學，六度，十願。<ul class="shortIndent">
<li>三福：　人天福，二乘福，大乘福。</li>
<li>六和敬：見和同解，戒和同修，身和同住，口和同諍，意和悅，利和同均。</li>
<li>三學：　戒，定，慧。</li>
<li>六度：　佈施，持戒，忍辱，精進，禪定，般若。</li>
<li>十願：　禮敬諸佛，稱讚如來，廣修供養，懺悔業障，隨喜功德，請轉法輪，請佛住世，常隨佛學，恆順眾生，普皆迴向。</li></ul>`,

  '「三福」是什麼？試闡述其義。',
`「三福」指的是《觀經》裡的三福。這是個人修行的基礎。也是佛法裡三個層次「善男子、善女人」的標準。
<ol class="shortIndent">
<li>人天福：孝養父母，奉事師長，慈心不殺，修十善業。</li>
<li>二乘福：受持皈依，具足眾戒，不犯威儀。</li>
<li>大乘福：發菩提心，深信因果，讀誦大乘，勸進行者。</li>
</ol>`,

  '「六和敬」是什麼？試闡述其義。',
`「六和」是大眾共修的戒條。佛法的僧團是指四個人以上同住共修。六戒條是：
<ol class="shortIndent">
<li>見和同解：建立共識。同則專。</li>
<li>戒和同修：遵循同住規約。</li>
<li>身和同住：住在一起。</li>
<li>口和同諍：言語越少越好。</li>
<li>意和同悅：法喜充滿。</li>
<li>利和同均：物質生活平等。</li>
</ol>`,

  '「三學」是什麼？試闡述其義。',
`「三學」是戒、定、慧，分別對治造惡、散亂、愚癡。<br>
與佛經三藏的對應關係是：經藏：定學，調心；律藏：戒學，調身；論藏：慧學，調行。`,

  '「六度」是什麼？試闡述其義。',
`「六度」就是六波羅蜜。波羅蜜意為究竟圓滿。從早到晚都是六波羅蜜，才是真修行。
<ol class="shortIndent">
<li>佈施波羅蜜：平常，當念念為別人，不為自己。菩薩究竟圓滿的佈施是放下、捨、助他；捨到一切都能捨，包括煩惱、憂慮、牽掛、生死、輪迴，方能恢復自性的情淨光明。</li>
<li>持戒波羅蜜：持戒，守一切法。當遵佛教，次第修行：發大心，斷煩惱、習氣，學法門，圓成佛道。</li>
<li>忍辱波羅蜜：忍耐，有耐心。「一切法得成於忍。」耐心是禪定的前方便，也是精進的預備工夫。</li>
<li>精進波羅蜜：「精」是專精，「進」是進步。</li>
<li>禪定波羅蜜：六祖解釋大乘禪定：「禪是外不著相，內不動心。」</li>
<li>般若波羅蜜：對宇宙之間一切事物的看法與如來一模一樣，此知見就是佛知佛見、正知正見。佛菩薩明白，盡虛空遍法界一切眾生跟我們是同一體、同一個真如本性，故有「同體大悲，無緣大慈」。</li>
</ol>`,

  '「十願」是什麼？試闡述其義。',
`「十願」是普賢菩薩的十大行願。普賢行的特色是心量廣大如虛空法界一樣；十大願個個是究竟圓滿。普賢十願是修理一心不亂的法門、成佛的法門，須先修成六波羅蜜。
<ol class="shortIndent">
<li>禮敬諸佛：諸佛包括一切有情、無情。</li>
<li>稱讚如來：讚歎以性德為標準。唯讚歎善者、正法。</li>
<li>廣修供養：一供一切供。如此心量圓滿擺脫侷限於分別。一切供養中法供養為最。法供養中，依教修行供養最為第一。</li>
<li>懺悔業障：起心動念就造業，於是必生障礙，障了我們的本性。這是佛法修學的關鍵、樞紐。</li>
<li>隨喜功德：對治嫉妒。成就別人就是成就自己。</li>
<li>請轉法輪：是真正報佛恩，實現佛的願望。念經功德已大；講經更甚遠矣。</li>
<li>請佛住世：為使人得長期薰修，使佛法在一地生根、茁壯、開花、結果，才能成就。</li>
<li>常隨佛學：以佛為修學榜樣。依照佛的經典修行，就是常隨佛學。</li>
<li>恆順眾生：恆順法界一切眾生。於此中觀察機緣，誘導眾生斷惡修善，助其破迷開悟。</li>
<li>普皆迴向：將所修、所學之功德一絲一毫都不保留，全部迴向給法界一切眾生、迴向菩提、迴向十界，拓開心量、盡虛空遍法界就是一個自己，如此境界才是真正大圓滿。</li>
</ol>`,

  '闡述佛法的修學次第。試闡述其義。',
`佛法修學可分四個階段，依次進行：信、解、行、證。
<ol class="shortIndent">
<li>信：能信，緣已成熟，表示可以入門。當信己、信他。信自己本來與諸佛如來無二無別；信自己真性被染污；信自己能除去染污、恢復自性。信佛法，信佛法的理論、修行方法，依教修行，定能成就。</li>
<li>解：理解宇宙人生真相。</li>
<li>行：有理論基礎、正確的修行方法，盡心修行。目標是得證。</li>
<li>證：所信、所修、所行，在日常生活中統統用著、融合，所行、所想皆是經典內容，是為「證」，叫做「真如」。</li>
</ol>`,

  '如何戒、定、慧齊修？',
`專心、不夾雜地念經，就是戒、定、慧齊修。`,
];
</script>
