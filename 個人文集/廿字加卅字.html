<h1>廿字加卅字</h1>

<div class="content">

<p>　　淨空法師有這個著名的廿字訣：“真誠、清淨、平等、正覺、慈悲，看破、放下、自在、隨緣、念佛。”這二十個字其實已經包括了佛法要義、乃至修行方法：念佛。</p>

<p>　　修行，就是修改行為，為了一定的目標。目標確定以後，就是一個訓練過程。任何訓練都有兩個方面：一、建立、強化正確的行為；二、除去不正確的行為。所以，我為這十條各加上其反面，方便修行，尤其是對初學者（如我自己）：</p>

<center><table cellpadding="5px" style="font-size:28px">
<tr><td class="jk">真誠</td><td class="zHeiTi">不二念</td></tr>
<tr><td class="jk">清淨</td><td class="zHeiTi">不妄想</td></tr>
<tr><td class="jk">平等</td><td class="zHeiTi">不分別</td></tr>
<tr><td class="jk">正覺</td><td class="zHeiTi">不邪見</td></tr>
<tr><td class="jk">慈悲</td><td class="zHeiTi">不冷漠</td></tr>
<tr><td class="jk">看破</td><td class="zHeiTi">不迷惑</td></tr>
<tr><td class="jk">放下</td><td class="zHeiTi">不執著</td></tr>
<tr><td class="jk">自在</td><td class="zHeiTi">不煩惱</td></tr>
<tr><td class="jk">隨緣</td><td class="zHeiTi">不攀緣</td></tr>
<tr><td class="jk">念佛</td><td class="zHeiTi">不濫修</td></tr>
</table>
