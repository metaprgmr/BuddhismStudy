<script>

六念四無量心	念佛|念法|念僧|念戒|念施|念天|慈|悲|喜|捨
十度	佈施|持戒|忍辱|精進|禪定|般若|方便|願|力|智
普賢十願	禮敬諸佛|稱讚如來|廣修供養|懺悔業障|隨喜功德|請轉法輪|請佛住世|常隨佛學|恆順衆生|普皆迴向
大光明雲	大圓滿#光明雲|大慈悲#光明雲|大智慧#光明雲|大般若#光明雲|大三昧#光明雲|大吉祥#光明雲|大福德#光明雲|大功德#光明雲|大歸依#光明雲|大讚歎#光明雲

for (var j=1; j<=10; ++j) buf.w('<th>', j, '</th>');

for (var i in a) {
  var ln = a[i].split('\t'), row = ln[1].split('|');
