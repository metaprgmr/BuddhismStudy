#一、讚淨土超勝（共18條）

1/　　:大矣哉，淨土法門之為教也！偏圓頓漸一切法，無不從此法界流；大小權實一切行，無不還歸此法界。
2/　　:淨土者，高超、統攝一切禪教律。略則一言一句一偈一書包括無餘，廣則三藏十二部、五宗祖師妙義亦詮不盡。
3/　　:衆生一念心性，與佛無二。既得往生，則入佛境界；凡情聖見，二皆不生。時當末法，捨此無術矣！
4/　　:心性常恒，然念念隨緣；儻不緣佛，即緣九界。末法衆生，福薄慧淺障厚業深；不修此法欲了生死，萬難萬難！
5/　　宗教:律教禪密淨五宗。前三乃佛之身語心。佛之為佛唯此三；度生亦然。律為基址；不嚴持戒，餘宗之益無可得。
6/　　:淨土三經專談淨土；餘大乘經咸皆帶說。念佛一法，上聖下凡共修之道，若愚若智通行之法。
7/　　:釋迦彌陀各發大願，示穢示淨。華嚴入法界品普勸華藏海衆。古今禪教律叢林，莫不朝暮持佛名號求生西方。
8/　　:此法發於華嚴末會，利樂華藏法身大士；方等會上，普為人天凡聖說無量壽經；雖在方等，教義實屬華嚴。
9/　　我慢:每有愚人自居卑劣不敢；亦有學者自命大乘不屑。五逆十惡、善財等覺，俱求往生，我何人斯，不屑修習？
10/　　:如來聖教，無量法門皆可成佛。一切法門皆仗自力；念佛法門兼仗佛力。當今之人，捨此絕無希望。
11/　　:仗自力了生死者雖高深玄妙，不知經劫幾何。念佛法門，仗佛慈力，可帶業往生。
12/　　:定慧力深煩惑淨盡，方有了生死分，難如登天！仗佛慈力帶業往生，一得往生，定慧自得、煩惑自斷。
13/　　:唯此一法，全仗阿彌陀佛慈悲誓願攝受之力，及與行人信願誠懇憶念之力，故得感應道交，即生了辦也。
14/　　歷史:東漢大教東來，唯北；南始孫權。唐時諸宗悉備可謂極盛。唯淨土，始為凡夫方便，實則諸宗究竟歸宿。
15/　　歷史:大教東來，遠公以此為宗。諸祖相繼，大德頻出，史料紛呈，諸宗俱崇，歸於淨土。
16/　　典故:法照大師往謁五台，得文殊、普賢摩頂授記，親傳念阿彌陀佛。
17/　　:極樂世界，蓮華中生，即成真人，見佛聞法，必成佛道；十方世界，最為超勝。
18/　　:隨地隨緣，方便易行。上而清廟明堂，下而水邊林下，一人多人，俱生西方，何限之有。

#二、誡信願真切（共34條<plain>：示真信切願6，勸祛疑生信17，勉具足信願11</plain>）

19/真信切願:信者，須信娑婆實實是苦，極樂實實是樂。專修淨業，求生極樂。深信佛言，了無疑惑，方名真信。
20/真信切願:了知彌陀乃我心中之佛，我乃彌陀心中之衆生。凡聖天殊者皆我迷背所致。如是信心，可為真信。
21/真信切願:念佛一事，最要在了生死。信願二法，當念圓具。佛力、法力、自心信願功德力，三法圓彰。
22/真信切願:阿彌陀經吿西方有世界名極樂。此方則三苦八苦。厭離娑婆，欣求極樂，求得生西，離苦得樂。
23/真信切願:自佛開此法門，一切菩薩、善知識悉皆遵行。以其具足自他二力校專仗自力者，其難易奚啻天淵之別。
24/真信切願:都攝六根淨念繼念，融會勢至、觀音兩重工夫念如來萬德洪名，久之，衆生業識心即成如來秘密藏。
25/祛疑生信:世間身、界皆有生滅；極樂世界，乃阿彌陀佛本具佛性，故其樂無有窮盡。
26/祛疑生信:其餘法門，大根不須修小法，小根不能修大法。唯茲淨土一門，三根普被，利鈍全收。
27/祛疑生信:或問：阿彌陀佛何以普收十方無量無邊念佛衆生？答：勿以凡夫知見推測佛境。
28/祛疑生信:可學愚夫愚婦顓蒙念佛。致恭致敬唯誠唯懇；久之，業消智朗障盡福崇，種種疑心徹底脫落。
29/祛疑生信:智者儻恃己解藐視淨土，欲學大通家，反為愚夫愚婦老實念佛往生西方者所憐憫，豈非弄巧成拙。
30/祛疑生信:當今之世，縱古佛示現，淨土法門外，決不另別法。時節因緣，違悖則非唯無益，而獲其害。
31/祛疑生信:善導，彌陀化身也。早知後人渺無定見，告誡大眾。
32/祛疑生信:大智律師，於淨土不生信向。後因大病方知前非。嗣後二十餘年，手不釋卷專研淨土，利益超勝。
33/祛疑生信:善得益者，無往而非益。光之文鈔所述者皆佛祖成言，不過隨機變通，豈光所杜撰？
34/祛疑生信:末世凡夫，欲證聖果，不依淨土，皆屬狂妄。參禪縱到明心見性成佛地位，尚是凡夫。
35/祛疑生信:徹祖、省祖少有著作。只一真信切願，念佛求生西方足矣。縱饒讀盡大藏，亦不過為成此而已。
36/祛疑生信:若知身死而神不滅，則其為壽也，何止天長地久？
37/祛疑生信:謂西方無有女人，與六根不完足人，及小乘人；非謂此世界之修行者，此等人不得生西方。
38/祛疑生信:以昔西域戒賢論師之例，顯輕報重報之事。
39/祛疑生信:佛法大無不包細無不舉；自宋元明，誰不取佛法以自益？
40/祛疑生信:大覺世尊，善治衆生身心病，使天下太平人民安樂。心病者，貪瞋癡是。
41/祛疑生信:一句彌陀持之及極，成佛尚有餘，將謂念彌陀經、念佛者，不能滅定業乎？不得餘功德乎？
42/具足信願:當須發決定心，臨終定欲往生西方。決定不生一念欲受之心。
43/具足信願:西方極樂世界，凡夫、小乘聖人不能到；小聖除非回心向大。
44/具足信願:念佛之法，重在信願。信願真切，雖未能心中清淨，亦得往生。
45/具足信願:念佛人，但能真切念佛，自可仗佛慈力，免彼刀兵水火。
46/具足信願:誦經持咒、禮拜懺悔、種種善行，皆須回向往生西方，切不可求人天福報，將寶珠換糖吃。
47/具足信願:真能念佛，不求世間福報，而自得世間福報。
48/具足信願:當知來生做人，比臨終往生還難。佛力加被，宿世惡業易消；縱未消盡，以佛力故不致償報。
49/具足信願:須知佛力不可思議，法力不可思議，自性功德力不可思議。
50/具足信願:無量壽經十念唯除五逆等，約平時說，非臨終說。觀經下下品約已見地獄至極之苦相說。
51/具足信願:其在花中十二大劫者，此人在花中之快樂，勝於三禪天之樂。
52/具足信願:佛視衆生，猶如一子。善順者固能慈育；惡逆者倍生憐愍。
#三、示修持方法（共126條<plain>：示念佛方法29，勸兼念觀音12，明對治習氣35，論存心立品9，評修持各法32，勉行人努力9</plain>）
53/念佛方法:（詳述念佛原則、主要儀軌、十念法等）
54/念佛方法:（詳述閉關專修淨業）
55/念佛方法:念佛時，須攝耳諦聽，一字一句，勿令空過，久而久之，身心歸一。
56/念佛方法:當依一函遍復所說，生真信發切願志誠懇切，念佛名號，勿用觀心念法，當用攝心念法。
57/念佛方法:當恭敬至誠，字字句句，心裏念得清清楚楚，口裏念得清清楚楚。攝心者方真念佛人。
58/念佛方法:修淨土人，任憑日用紛繁，決不許忘其佛念，則得其要矣。
59/念佛方法:以念佛為己本命元辰，決不片時放捨，庶可超凡入聖，了生脫死，往生西方矣。
60/念佛方法:無心修行，不覺古怪惡念；發心修行，反則更多。攝心念佛，雜念自然消滅矣。
61/念佛方法:攝心之法，必先至誠懇切，否則欲攝莫由。既至誠已，猶未純一，當攝耳諦聽。十念法。
62/念佛方法:攝心念佛，為決定不易之道：而攝心之法，唯反聞最為第一。
63/念佛方法:凡修淨業者，必須：第一嚴持淨戒，第二發菩提心，第三具真信願。
64/念佛方法:念佛法門，信願行為宗；菩提心為根本；心佛為實義；都攝六根淨念相繼，為最切功夫。
65/念佛方法:追頂易受病。隨息不如靜聽，以隨得不好也會受病。靜聽不會受病。
66/念佛方法:念佛閉目，易入昏沈；眼皮垂簾則心便沈潛不浮動，亦不生頭火。
67/念佛方法:學佛人一舉一動皆須留心。念佛必須志誠。掐珠念能防懈怠；靜坐時切不可掐，心不能定。
68/念佛方法:大念見大佛，小念見小佛。亦可云：大心、大菩提心念，則所見之佛身大。
69/念佛方法:感應之道，如撞鐘然；叩之大者則大鳴，叩之小者則小鳴。
70/念佛方法:念佛修持，如服藥然。能明教理，所謂自利利他，善莫大焉。
71/念佛方法:念佛之法，何可執定？大聲小聖金剛默念，俱無不可。若常大聲，必致受病。
72/念佛方法:淨土法門，自行領會，無不得者。信願行三為綱；都攝六根為訣。知此二者，不須再問矣。
73/念佛方法:如來福慧功德之香，慈悲攝受之光，普皆熏照。生正信心，常念佛號，自然而得。
74/念佛方法:妄說勝境界，即犯大妄語戒，其罪甚於殺盜淫百千萬億倍。
75/念佛方法:念佛之人，當存即得往生之心，若未到報滿，亦只可任緣。否則只此求心，便成魔根。
76/念佛回向:無論誦何經、持何咒，須念佛若干聲回向，方合修淨業之宗旨。
77/念佛回向:念佛回向不可偏廢。然回向只宜於夜課日中念佛誦經畢後。念佛不間斷，即是常時回向。
78/念佛回向:日用之中，所有絲毫之善，皆悉回向往生。如是，則一切行門，皆為淨土助行。
79/念佛回向:回向發願心，謂以己念佛功德，回向法界一切衆生，悉皆往生西方；如此功德無量。
80/念佛回向:回向之法雖不一，必回向淨土為不二最妙法。以若生淨土，無願不成。
81/念佛發願:發願當於朝暮念佛畢時。或用小淨土文。蓮池大師淨土文，詞理周到，為古今冠。
82/兼念觀音:觀音菩薩久已成佛號正法明。普門者，普隨一切衆生根性。
83/兼念觀音:普應群機，垂形六道，尋聲救苦，度脫群萌。有感即赴，無願不從也。
84/兼念觀音:菩薩無心，以衆生之心為心；菩薩無境，以衆生之境為境。故得有感即通，不謀而應。
85/兼念觀音:吾人之心，與菩薩之心，同一體性。
86/兼念觀音:念觀音名號，大則大應，小則小應，絕無不應之理。
87/兼念觀音:菩薩之心，猶如虛空，無所不遍。是以衆生小感則小應，大感則大應。
88/兼念觀音:若病苦至劇，不能忍受者，當於朝暮念佛回向外，專心致志，念南無觀世音菩薩。
89/兼念觀音:滬戰時，皈依弟子夏馨培以全家同念觀世音聖號，寓所得免戰火。均茹素，念佛甚虔。
90/兼念觀音:觀音聖號，乃現今之大恃怙，當勸一切人念。若修淨業者，念佛之外，兼念。
91/兼念觀音:念佛念觀音，均能消災免難。平時宜多念佛，少念觀音。遇患難，宜專念觀音。
92/兼念觀音:生西當以信願為本。若遇危險念觀音。專念彌陀亦可解脫苦卮。
93/兼念觀音:縱摩利支天咒即觀音示現，亦當念觀音。當知一法普攝一切法之至理，愈約愈妙。
94/對治習氣:念佛欲得一心，須發真實心，為了生死；從心而發，口出耳入。一句如是，百千萬句亦然。
95/對治習氣:念佛時不能懇切者，不知娑婆苦，極樂樂耳。消業障增福慧，非平常福德善根所能比喻也。
96/對治習氣:念佛，要常作將死、墮地獄想，則不懇切亦自懇切，不相應亦自相應。
97/對治習氣:念佛，心不歸一，由於生死心不切。經中屢云：思地獄苦，發菩提心。
98/對治習氣:持佛號時雜念紛飛，乃心無正念之象。唯痛念命終墮惡道，勵志念佛，久可澄清。
99/對治習氣:直須將一個死字掛額顱上。凡不宜貪戀之境，吾之鑊湯爐炭；分所應為者，吾之出苦慈航也。
100/對治習氣:於念念中，除佛號外無一念可得。以我已死矣，所有一切妄念，皆用不著。如是必有大益。
101/對治習氣:未親證三昧，誰能無有妄念？所貴心常覺照，不隨妄轉。若能攝心，妄念當漸微至無耳。
102/對治習氣:外求不知返照，殊難得實益。若一向專欲博覽，奈業障未消，未得其益，先受其病矣。
103/對治煩惱:修行之要，對治煩惱習氣。習氣少一分，工夫進一分。如不能諦了我空，以五停心觀對治。
104/對治煩惱:在凡夫地，誰無煩惱。須於平時預先提防，遇境逢緣時不至卒發。
105/對治煩惱:人苦日在煩惱中，尚不知是煩惱；若知是煩惱，則煩惱便消滅矣。
106/對治煩惱:三障者，即煩惱障、業障、報障。煩惱即無明亦名惑，即貪瞋癡也。所作成業；業將獲報。
107/對治貪婪:貪者，欲界衆生皆由淫欲生，淫欲由愛生。作不淨觀對治。
108/對治瞋心:瞋心，乃宿世之習性。今作我已死想，任彼刀割香塗，於我無干。
109/對治瞋心:瞋心，乃宿世習性。既知有損無益，宜一切事當前，皆以海闊天空之量容納之。
110/對治瞋心:瞋心一起，於人無益於己有損；輕亦心意煩燥，重則肝目受傷。
111/對治愚癡:愚癡者，衆生無有慧目，或執斷或執常。斷者，謂無輪迴。常者，謂人恆為人，畜恆為畜。
112/對治俗務:俗務糾纏時，不隨所轉，則糾纏即擺脫。一心無住，萬境俱閑，六塵不惡，還同正覺。
113/對治妄想:欲令真知顯現，當常起覺照。常使其心虛明洞徹。若有違理情想萌動，即嚴攻治令盡。
114/對治妄想:衆生一念，與佛無二；若離妄想，則一切智，無礙智，即得現前。
115/對治習氣:心之本體，與佛無二，故念佛者，以佛力智慧火熏習凡夫煩惱惑業之心。
116/對治習氣:念佛亦養氣調神之法、參本來面目之法。至誠念佛，雜念妄想漸消，則心歸一，神氣充暢。
117/對治習氣:專以格致為訓，不以因果相輔而導者，或難奮發大心，勵志修持也。
118/對治習氣:汝宿有善根者。然須謙卑自牧，勿以聰明驕人。後來成就，難可測量。
119/對治習氣:欲吃素，祈熟讀文鈔中南潯放生池疏。當數數讀，自不能吃肉食矣。
120/對治習氣:世人於衣食供身之物，悉知預備；關於身心性命之事，非但不預修，且以預修者為癡。
121/對治瞋心:汝既知性情暴戾，當時時作我事事不如人想。縱人負我德，亦當作我負人德想。
122/對治習氣:佛法要義，在無執著心。心中空空洞洞，除一句佛外，別無一念可得，則庶幾有得矣。
123/對治習氣:有書為引人入魔至極可惡之魔話。初心人率欲見好境界，怨家隨即附體，佛亦不奈何彼矣。
124/對治色欲:色欲一事，乃舉世人之通病。當以不淨、眷屬等想斷除淫慾，方可有自由分。
125/對治色欲:邪淫之事，無廉無恥，極穢極惡。乃以人身行畜生事。
126/對治色欲:聰明人，最易犯者唯色欲。當常懷敬畏，想天地鬼神，諸佛菩薩，無不悉知悉見。
127/對治習氣:凡有惡念偶爾萌動，即念：我念佛人，何可起此心乎。念起即息，不須十日即見大效。
128/對治習氣:業障重，貪瞋盛，體弱心怯。但能一心念佛，久之自可諸疾咸愈。
129/存心立品:念佛人須孝養父母，奉事師長，不殺生，修十善。於家庭社會，盡誼盡分，是名善人。
130/存心立品:境遇不嘉者，當樂天知命，隨遇而安。諸佛以苦為師成道。吾人當以病為藥，速求出離。
131/存心立品:小人偽為善而實為惡者，謂人不知。得道聖人、天地鬼神、皆了了悉知。況聖賢者乎。
132/存心立品:念佛之人，必須事事常存忠恕，心心隄防過愆，知過必改，見義勇為，方與佛合。
133/存心立品:學佛之人，先以知因果、慎獨上下手。既能慎獨，則邪念自消，何至有所不如法處。
134/存心立品:諸惡衆善皆須在心地上論，不專指事。心地無惡，全體是善，念佛功德勝常人百千萬倍矣。
135/存心立品:已往之罪但能志心懺悔，改往修來，則罪障霧消，性天開朗。所患者，立志不堅一暴十寒。
136/存心立品:學聖學佛，以敦倫盡分閑邪存誠，諸惡莫作衆善奉行為本。又卑以自牧，韜光潛耀，躬行實踐。
137/存心立品:忠，義貫萬行。存心以忠，必能孝親敬兄睦族信友，矜孤恤寡仁民愛物，諸惡莫作衆善奉行矣。
138/修持自他:二種修持法門。若仗自力修戒定慧，名為通途法門。持佛名號、自力佛力兼用，名為特別法門。
139/修持一多:阿彌陀佛，法界藏身，全體具足十方法界諸佛所有功德。無須緣想多佛功德。
140/修持禪淨:（禪淨對比十偈）
141/修持念門:切不可謂持名一法淺近、捨而修他。念佛唯持名最契機；入道之玄門，成佛之捷徑。
142/修持觀想:觀之理不可不知；觀之事且從緩行。一心持名，千穩萬當。待至心歸於一，淨境自會現前。
143/修持觀想:作觀只取得力者作。何必從頭至尾，日日重習。各觀既知，即觀佛一法即可圓觀諸觀耳。
144/修持觀想:是心作佛，是心是佛。作佛者，謂觀想佛像，憶念佛德及與佛號。
145/修持觀想:念實相佛，說易實難。持名，即事即理即淺即深即修即性，即凡心而佛心之一大法門也。
146/修持觀想:佛為九法界衆生說，吾人何可不自量而專觀最勝者乎。觀經仍以持名為最要之行。
147/修持經論:信願念佛求生西方，最捷穩法門。須先了然於心其所以然。餘力再研一切經論以為助。
148/修持一心:既發心念佛，但求心佛相應、生前得一心不亂，不求大徹大悟明心見性。
149/修持一心:於未得一心前，斷斷不萌見佛之念。但期心不亂，不計見不見。
150/修持關修:關中用工，當以專精不二為主。心果得一，自有不可思議感通。感通則心更精一。
151/修持禪密:近人稍聰明，便學禪相密。說食數寶，究有何益。專志念佛，千穩萬當，無上第一。
152/修持利根:利根者不妨研究性相各宗，仍須依歸淨土法門，庶不至有因無果。
153/修持禪密:現身成佛者，唯一釋迦牟尼佛。此外即古佛示現，亦無現身成佛之事。
154/修持善導:善導和尚，彌陀化身。示專雜二修，其利無窮。身口專修，雜修悉迴向往生。
155/修持佛咒:日量己力，念佛大悲咒，以為自利利他之據。對一切人，以信願念佛求生西方為勸。
156/修持盡分:光之教人，多在盡分上指揮。設不，只成一個三世佛怨而已。
157/修持刺血:刺血寫經一事，且作緩圖，以一心念佛為要。凡夫不事法身大士苦行。
158/修持廣遊:縱欲廣遊，以神不以身。神愈遊而身愈健，念愈普而心愈一。寂照圓融，真俗不二。
159/修持宏法:年未三十已現衰相。固當捨博守約，專修淨業。淨業大成，再宏餘法。
160/修持不巧:修淨業人著不得一點巧。好奇厭常者必弄巧成拙。所以愚夫愚婦老實念佛者常得實益。
161/修持死修:念佛一法，縱令以死逼改，亦不可得。如此方算聰明，方能得實利益。
162/修持自他:曰自利心淡利他心切，甚有語病。不能自利，斷不能大利於他，二者當不分親疏為是。
163/修持金剛:念金剛經回向往生，即為淨土助行。然淨土五經功德不亞於斯。
164/修持動靜:念佛，欲親證三昧，能靜固好，不靜亦無妨，即動而靜。
165/修持修身:不修身而念佛，亦有利益。於決定往生，則百千萬中難得一個。
166/修持各法:念佛一事，約現生得利益，必須要至誠懇切常念。肯念佛固好，不肯亦種善根。
167/修持十念:十念之妙，非智莫知。然只可晨一或日三用，多則傷氣受病。功德唯在專心致志。
168/修持開悟:圓覺妙心，廓然開悟，尚須漸修，方能分悟分見。若圓悟圓見，非成佛不能。
169/修持盡分:敦倫盡分，閑邪存誠，諸惡莫作，衆善奉行。學佛求道以脫凡俗，四句為根。
170/行人努力:三界火宅，西方極樂，遇大警策而不憤發，聞聖道而不行。天負人耶，抑人負天耶。
171/行人努力:人生世間，超升最難，墮落最易。若不往生西方，六道輪迴，頭出頭沒，永無解脫。
172/行人努力:通宗通教之人，方真念佛。一無所知一無所能，亦可真念。去此兩種，皆在自己。
173/行人努力:未證道人從悟入迷，萬有十千。從悟增悟者，億無一二。忍令無上法器而復為塵乎哉。
174/行人努力:古云力行君子，得一善言，受用不盡。不務躬行，縱盡讀遍，仍無所益。
175/行人努力:黃後覺之臨終現象，頗與學佛之人有大利益。
176/行人努力:念佛不分聖凡，但惟人易。蕓蕓衆生，能念幾人。知此當勇猛修持，不負此生此遇矣。
177/行人努力:鵝求往生。
178/行人努力:生死大事也。信願念佛大法也。知死之悲，當修大法。則死非無可悲，且大可幸也。
#四、論生死事大（共27條<plain>：警人命無常6，教專仗佛力6，示臨終切要15</plain>）
179/人命無常:人命無常，榮華不久，急尋歸路，免受沈淪。
180/人命無常:生死大事，須當預辦。若待臨行方修，恐被業力所奪。
181/人命無常:古云：聰明不能敵業，富貴豈免輪迴。生死到來一無所靠，唯阿彌陀佛能為恃怙。
182/人命怕死:求生西方者，不可怕死。若今日即死，即今日生西方。
183/人命無常:三途一報百千劫，復生人天了無期。由是言之，了生死之法不可不汲汲講求也。
184/人命無常:念念知不求生西方，長劫輪迴莫之能出；以茲自愍愍他，大聲疾呼，功德天地懸隔也。
185/專仗佛力:信願念佛，求生西方，完全是佛力。一旦成，生死了，煩惱銷。切不可求人天福報。
186/專仗業力:長劫所造惡業，無量無邊。惟以真信切願念佛，無論業力大小，仗佛慈力，往生西方。
187/專仗楞嚴:楞嚴一經，不知淨土者讀則為破淨土之元勳。知淨土者讀則為宏淨土之善導。
188/專仗病死:念佛人有病，當一心待死。若世壽未盡，以全身放下念佛最能消業，業消速愈。
189/專仗難易:淨土法門，乃極難極易之法門。有信願，決定認真修持，則即可得往生之益。
190/專仗橫超:末世鈍根，當擇契理又契機者，專精致力。庶可仗佛慈力，橫超三界。
191/臨終切要:修淨業者，當成全人之正念，預示利害於眷屬。俾各知所重在神識得所，庶可無虞矣。
192/臨終切要:人生世間，死不足惜。其所歸處，可不預為安頓乎。無論有無自力，輔助有益。
193/臨終切要:宜通身放下，一塵不染持佛聖號，作將死想。除念佛求接引外，不令起一雜念。
194/臨終切要:汝心裏除念佛外，不使有一點別的念頭，不管長短，只念我佛，一心盼佛來接引我。
195/臨終凡情:所不生者，由情愛起，正念失，俱不能生。以凡情用事，與佛聖氣分相隔故也。
196/臨終助念:能成就他人往生，待至自己臨終，必大有成就自己往生者，切勿以不關己而忽之。
197/臨終助念:至於為人助念，何可為念觀音，又為祈壽乎。非念佛定死，念觀音定不能往生。
198/臨終助念:念佛之人，須令家中眷屬平時皆念，常說臨終助念之利益，及瞎張羅哭泣之禍害。
199/臨終切要:玄奘法師臨終亦有病苦，心疑譯經或謬。菩薩安慰，此小苦消往劫罪報，勿懷疑也。
200/臨終切要:（孝事母親）
201/臨終切要:光與知友言，皆令念佛。以念佛利益，多於誦經拜懺做水陸多多矣。
202/臨終喪葬:喪祭，通須用素。喪葬之事，不可過為鋪排張羅。佛事者，只可念佛，勿做別事。
203/臨終火化:佛法東來，僧皆火化。以佛法重神識，唯恐耽身不得解脫。焚之則知非我，不復耽著。
204/臨終火化:火葬一法，唐宋佛法盛時，在家人多用之。實則燒之為易泯滅。過七七日燒彌妥。
205/臨終切要:（超長篇幅大論臨終處置）
#五、勉居心誠敬（共17條）
206/　　佛法:入道多門，了無定法。其一定者，曰誠，曰恭敬。此二事，雖盡未來際諸佛出世，不能易也。
207/　　佛寶:念佛一法，至簡至易至廣至大。須懇切志誠之極，方能感應道交，即生親獲實益。
208/　　佛寶:禮誦持念種種修持，誠敬若極，縱在凡夫地，所得功德亦難思議。若無誠敬，則同唱戲。
209/　　佛寶:曰誠，曰恭敬，此語舉世咸知，此道舉世咸昧。
210/　　佛寶:誦佛祖語，直當佛祖為我親宣，不敢稍怠，必生高登九品徹證一真。否則遊戲法門，一無受用。
211/　　佛寶:禮佛儀式，忙人不便特立。但至誠懇切，口稱佛號，身禮佛足，必致其如在之誠則可矣。
212/　　佛寶:見佛像即作真佛想。見經祖語，即佛祖面命想。恭敬無怠忽，則終日見佛，親炙諸佛祖善知識。
213/　　法寶:大覺世尊，若能竭誠盡敬，禮誦受持。則自他俱蒙勝益，幽顯同沐恩光。
214/　　法寶:持經念佛之事雖同，心之誠有淺深泛切之異，其利益大相懸殊矣。世事尚此，況了生脫死者乎。
215/　　法寶:持誦經咒，貴在乎誠。縱不知義，若竭誠盡敬虔懇受持，久之，業消智朗障盡心明，直達佛意。
216/　　法寶:人身難得，幸遇大乘，方知佛性仍存。此恩此德過天地父母奚啻萬倍。縱粉身碎骨，曷能報答。
217/　　法寶:大乘經乃諸佛之母，菩薩之師，三世如來之法身舍利，九界衆生之出苦慈航。三世如來同供養。
218/　　閱經:閱經，須至誠懇切恭敬。不萌一念懈怠，起一念分別。從首至尾一直閱去，概不理會文義。|明雪嶠信禪師之故事。
219/　　:關於睡、食。尤其泄氣之業。
220/　　:個人衛生、環境衛生行為。
221/　　閱經:看經論典章，不可急躁，須多看。看文大有好處。背誦多滑口誦過。|孔子讀易之故事。
222/　　處置:經像不能讀不能供者，固當焚化之。當另設化器，嚴防灰飛餘處。其灰密封投與深水。
#六、勸注重因果（共16條<plain>：明因果之理10，示戒殺之要6</plain>）
223/因果歷史:因果者，聖人治天下，佛度衆生之大權也。
224/因果:佛所說三世因果，六道輪迴，乃發揮因果之究竟者。
225/因果:一切衆生，皆具如來智慧德相，但因妄想執著，不能證得。
226/因果:菩薩畏因，衆生畏果。菩薩恐果先斷惡因，則罪障消滅功德圓滿至成佛。無知愚人不明真實因果。
227/因果:念佛雖能滅宿業，然須生大慚愧，生大怖畏，轉衆生之損人利己心，行菩薩之普利衆生行。
228/因果:人之修福造業，不出六根三業。
229/因果:禍福無門，唯人自召。善惡之報，如影隨形。利人即是利己，害人甚於害己。
230/因果:佛與衆生，心體是一，而其所受用，天淵懸殊者，以其用心不同之所致也。
231/因果:天下事皆有因緣。其事之成否皆因緣所使。雖有令成壞之人，其實際之權力乃在我之前因，非現緣也。
232/因果:字為世間至寶。使世無字，則一切事理，皆不成立。而人與禽獸無異矣，固宜珍重愛惜。
233/戒殺:食肉吃素一關，實為吾人升沈，天下治亂之本，非細故也。當以戒殺吃素，為挽回天災人禍之第一妙法。
234/戒殺:恣食肉者，如來記其必償。祈勿徒云遠庖，此係隨俗權說。固宜永斷葷腥，方為稱理實義。
235/戒殺:（放生與救困）
236/戒殺:歷觀史籍，自古及今，凡利人利物者，子孫必定賢善發達。凡害人害物者，子孫必定庸劣滅絕。
237/戒殺:念佛之人，當吃長素。如或不能，當持六齋，或十齋。
238/戒殺:人不知設身反觀，故以極慘苦事加諸物而心歡，謂為有福。不知宿所培福壽因茲漸滅，未來苦生生了無已時。
#七、分禪淨界限　（共13條）
239:禪與淨土，理本無二。若論事修，其相天殊。惟仗自力，惑業宛然，生死決不出。一得往生淨土，永出生死。
240:修禪參禪人，所有境界難辨難識，若錯認消息，著魔發狂莫之能醫。念佛人持萬德洪名，心佛一如而已。
241:至如禪宗，若單提向上，則一法不立。
242:或曰禪淨雙修；實則雙無。蓋不到大徹大悟，不名有禪；參則令西方依正莊嚴會歸自心，信願求生之念毫無。
243:且放閑知見，一心念佛。到心佛雙亡時，自可發一大笑，完全了知。未到此時，別人與說，亦不得而知。
244:若用禪家參念佛的是誰，則是參禪求悟，殊失淨土宗旨。此極大極要之關係。自力何可與佛力並論乎。
245:有禪有淨乃約機約修。教理恒如，佛不增凡不減。機修須依教起行，行極證理，使其實有諸己也。文似實異。
246:有禪有淨土，猶如戴角虎，現世為人師，來生作佛祖者。徹悟明心，深入經藏，唯以信願念佛自利利他。
247:無禪有淨土，萬修萬人去，若得見彌陀，何愁不開悟者。
248:有禪無淨土，十人九蹉路，陰境若現前，瞥爾隨他去者。雖徹悟禪宗明心見性，見思煩惱不易斷除。
249:無禪無淨土，鐵床並銅柱，萬劫與千生，沒個人依怙者。夫法門無量，唯禪與淨，最為當機。
250:禪講之人若未深研淨宗，以為淺近而藐視。執此權實頓漸之謬論，則自誤誤人哉。
251:言取捨者，此約究竟實義為難。彼不究法門之所以然，而妄以參禪之法破念佛，則是誤用其意。
#八、釋普通疑惑　（共47條）
//#內分理事，心性，悟證，宗教，持咒，出家，謗佛，戒律，中陰，四土，舍利，臂香，境界，神通，外道，勝緣諸聚。
252/理事心性:善談心性者，必不棄離於因果；而深信因果者，終必大明乎心性。此理勢所必然也。
253/理事淨土:淨土，約事則實有至極莊嚴之境象，約理則唯心所現。事理二法，兩不相離。
254/理事中道:以大悟一法不立之理體，力行萬行圓修之事功，方是空有圓融之中道。
255/理事二俱:事持，信有阿彌陀佛，而未達是心作佛、是心是佛。理持，信阿彌陀佛，是我心具、是我心造。
256/理事周遍:此心周遍常恒，如虛空然。然不周遍、不常恒者，乃執著妄現。其異者，乃凡夫迷染所致耳。
257/理事心性:心性具無量德。不變隨緣隨緣不變。在凡不減在聖不增。由迷悟之不同，致十界之差別。
258/理事寂照:寂照不二，真俗圓融者，吾心本具之道。
259/理事三諦:三諦三觀，乃佛法之綱要。約理性說則名為諦，諦即理。約修持說則名為觀，觀即修也。
260/理事心經:色不異空，空不異色，色即是空，空即是色四句，最難領會。五蘊皆不可得，即是真空實相。
261/理事心經:觀世音菩薩，以深般若照見五蘊皆空。五蘊即百法之略稱。見其空，則五蘊悉成深般若矣。
262/理事心經:此經略約心法以明佛法衆生法。若約言之則照見五蘊皆空，度一切苦厄。再約之，只一照字。
263/心性:夫心者，即寂即照，不生不滅。廓徹靈通，圓融活潑。為世出世間一切諸法之本。
264/心性:衆生，未悟之佛。佛，已悟之衆生。心性本體平等一如、無二無別。其苦樂受用、天地懸殊。
265/心性:一切衆生，皆有佛性。佛背塵合覺，衆生背覺合塵。佛性雖同，迷悟迥異。
266/心性:真性在未證前，隨惡緣則成煩惱，而仍不變。隨善緣淨緣而成菩提，亦不變。
267/心性:佛光，十界心本具智體。靈明徹寂常恒，不生滅無始終。窮三際遍十方。謂空謂有。即一切法離一切相。
268/心性:一切衆生，具有佛性常光。無奈衆生迷昧本性，背覺合塵。致佛性常光，變作煩惱無明。
269/悟證:大徹大悟，大開圓解。諸師實證。
270/悟證:我空者，謂於五陰色受想行識中，皆因緣和合而生、離而滅，無得實我。法空者，五蘊皆空；即是實相。
271/悟證:悟如開門見山撥雲見月。證如就路還家息步安坐。悟則大心凡夫能與佛同。證則初地不知二地舉足下足處。
272/悟證:佛法，諸宗修持，必到行起解絕，方有實益。愚謂起字義當作極。唯用力之極，致能所雙忘，一心徹露。
273/悟證:念佛所重在往生。念之至極，亦能明心見性。
274/　　宗教:佛法大體不出二諦。真諦一法不立。俗諦無法不備。教則真俗並闡多就俗說。宗則即俗說真掃除俗相。
275/　　持咒:持咒以不知義理，但只至誠懇切持去，竭誠之極，自能業消智朗，障盡福崇。其利益有非思議所能及。
276/　　持咒:持咒一法，但可作助行。不可以念佛為兼帶，以持咒作正行。
277/　　出家:佛法乃九法界公共之法。無一人不當修，無一人不能修。出家為僧，乃佛為住持、流通法道而設。
278/　　出家:惟我釋子以成道利生為最上報恩之事。不僅報答多生父母，並當報答無量劫來四生六道中一切父母。
279/　　謗佛:佛法，乃世出世間之道本也。一切外道竊佛經義以為己有，行邪法。彼謗佛者，非謗佛也，乃自謗耳。
280/　　謗佛:世人未讀佛經，不知佛濟世度生之深謀遠慮。見韓歐程朱等辟佛，便以崇正辟邪為己任。
281/　　戒律:諸惡莫作，衆善奉行。此兩句包羅一切戒法，了無有遺。若起心動念不萌一念不善，則諸戒均可圓持。
282/　　戒律:念佛之人，舉心動念，常與佛合，則律教禪淨，一道齊行矣。
283/　　戒律:三皈五戒，為入佛法之初門。非此，即無復得人身之分，況欲得蓮華化生，具足相好光明之身耶。
284/　　戒律:若男子出家為僧，必須入堂習儀。在家者，於佛前懇切至誠懺悔罪業，一七日，自誓受戒。
285/　　中陰:中陰者，即識神也。言中陰七日一死生、七七日必投生等，不可泥執。
286/　　中陰:死後尚未受生於六道之中，名為中陰。投生由神識與父母精血和合；是受胎時，神識已住胎中。
287/　　四土:凡聖同居、方便有餘、實報、寂光。
288/　　舍利:舍利者，此云身骨、云靈骨。
289/　　舍利:佛舍利，更為神變無方。
290/　　臂香:臂香者，於臂上然香也。
291/　　境界:念佛人，臨終蒙佛接引，乃生佛感應道交，雖不離想心，亦不得謂獨是想心所現、絕無佛聖迎接事。
292/　　境界:二種邪見乃以凡夫知見測度如來境界。此本無可談資格價值。然佛慈廣大，不棄一物。
293/　　神通:他心通有種種不同。
294/　　外道:竊以釋道本源，原無二致。其末流支派，實有天殊。道教原唯求長生。若曰了生脫死，乃屬夢話。
295/　　外道:今之外道，遍世間皆是。以佛法深妙，人莫能知。彼遂竊取佛法之名，而不知其義。
296/　　勝緣:入道各有時節因緣。既因文鈔而知佛法，修持，即是皈依，不必復行禮。但能不中變，即真皈依。
297/　　勝緣:凡世種種皆可為出世大事之前茅。單顧其人之能自反與否耳。不能自反，竟為入道之障。
298/　　勝緣:諸佛以八苦為師，成無上道。又佛令弟子初修不淨觀，久久即可斷惑證真，成阿羅漢。
#九、諭在家善信　（共17條<plain>：示倫常大教7條，勖居塵學道10</plain>）
299/倫常大教:學佛一事，原須克盡人道，方可趣向。良以佛教，該世出世間一切諸法。
300/倫常大教:汝已娶妻，當常以悅親之心為念。
301/倫常大教:余常謂：教女為齊家治國之本，又常謂治國平天下之權，女人家操得一大半，蓋謂此也。
302/倫常大教:教子女，當於根本上著手。所謂根本者，即孝親濟衆，忍辱篤行。以身為教，以德為範。
303/倫常大教:善教兒女，俾彼悉皆為賢人，為淑媛，實為敦倫之大者。以兒女既皆賢善，則眷屬皆相觀而善。
304/倫常大教:若於將產時，至誠懇切出聲朗念南無觀世音菩薩。不可心中默念。
305/倫常大教:求子之道，人多背馳。汝欲得良子，須依我說，方可遂心。
306/居塵學道:居塵學道，即俗修真，乃達人名士，及愚夫愚婦，皆所能為。
307/居塵學道:人生世間，不可無所作為。但自盡誼盡分，決不於誼分之外，有所覬覦。
308/居塵學道:所言培植功德，當以開人知識者為第一。
309/居塵學道:大通家，則禪淨雙修，必以淨土為主。普通人，但諸惡莫作衆善奉行，一心念佛求生西方即已。
310/居塵學道:擇一寂隱處，拋棄從前學問文章，不生分別心，晝夜六時專持名號，死盡偷心，必親見本來面目。
311/居塵學道:如來說法，恒順衆生。外盡人倫，內消情慮。使復本有真心，是名為佛弟子。
312/居塵學道:身口意三業皆惡，即莫大之惡。儻三業皆善，即莫大之善。
313/居塵學道:佛為大醫王，普治衆生身心。汝既皈依三寶，發菩提心，為人治病，則當醫身病時，兼醫心病法。
314/居塵學道:一切衆生，從淫欲而生。汝發心守貞修行，當須努力。
315/居塵學道:欲靠食物滋養，食素人宜多吃麥。食麥之力，大於米力，不止數倍。（其他食物）
#十、標應讀典籍　（共18條）
316:無量壽經。十六觀經。二經法門廣大，諦理精微。末世鈍根誠難得益。求其文簡義豐詞約理富。
317:阿彌陀經，澫益大師要解，理事各臻其極，為第一注解。縱令古佛重注此經，不高其上。
318:古人欲令舉世咸修，故以阿彌陀經列為日課。蓮池疏鈔。澫益要解。幽溪法師圓中鈔。
319:華嚴經普賢行願品，以十大願王，導歸極樂。
320:楞嚴經大勢至菩薩念佛圓通章，乃淨宗最上開示。只此一章，便可與淨土四經參而為五。
321:淨土十要，乃澫益大師以金剛眼，於闡揚淨土諸書中，選其契理契機，至極無加者。
322:法苑珠林，詳談因果，理事並進。事跡報應，歷歷分明。
323:龍舒淨土文，斷疑起信。為導引初機之第一奇書。若欲普利一切，不可不從此以入手。
324:徑中徑又徑一書，採輯諸家要義，分門別類，令閱者方便直趣淨土壺奧。大利於初機人。
325:高僧傳初二三四集、居士傳、比丘尼傳、善女人傳、淨土聖賢錄，皆記古德之嘉言懿行。
326:安士全書，覺世牖民盡善盡美。講道論德越古超今。言簡而該理深而著。傳家之至寶宣講奇書。
327:夢東語錄，通皆詞理周到，的為淨宗指南。再則蕅益老人彌陀要解，千古絕無而僅有之良導。
328:歷史統紀一書，無論信佛謗佛者，皆肯看。較之一切善書，為得實益，為最切要。
329:欲知禪淨之所以然，非博覽禪淨諸書不可。研古德之初步向導，其印光文鈔乎。
330:了然大師，間有發揮禪淨理致，語語確切發人深省，乃名之為禪淨雙勖。雖仍倡禪，實重淨土。
331:金剛經，乃令人遍行六度萬行，普度一切衆生之規矩準繩也。一代時教一切法門而為綱要。
332:若法華、楞嚴、華嚴、涅槃、金剛、圓覺，或專主一經，或此六經，一一輪閱，皆無不可。
333:有此諸書，淨土衆義可以備知。縱不遍閱群經，有何所欠。知而不修，修而不專，更可痛惜矣。
`;

var a = items.split('\n'),
    buf = new Buffer('<table border=0 cellspacing=0>'),
    yg333 = getGlobal('YG333') || {},
    lastType = '',
    em1cnt = 0, em2cnt = 0;
if (!yg333['1']) yg333['1'] = 2; // to show as an example
for (var i in a) {
  var ln = a[i].trim(), idx;
  if (!ln || ln[0] == '/') continue;
  buf.w('<tr>');
  if (ln[0] == '#') {
    idx = ln.indexOf('（');
    if (idx < 0)
      ln = ln.substring(1);
    else
      ln = `${ln.substring(1,idx)}<myinfo>${ln.substring(idx)}</myinfo>`;
    buf.w(`<td colspan=3 class=sep1><h3>${ln}</h3></td>`);
  } else {
    idx = ln.indexOf(':');
    if (idx < 0) {
      buf.w('<td></td><td colspan=2>', ln, '</td>'); // show as-is
    } else {
      var txts = ln.substring(idx+1).split('\|'),
          pref = ln.substring(0,idx).split('/'),
          num  = pref[0],
          type = pref[1] || '',
          level = yg333[num],
          anno = txts[1] || '',
          cls = '';
      if (type.substring(0,2) != lastType) {
        cls = 'sep';
        lastType = type.substring(0,2);
      }
      if (level) cls = `${cls} em${level}`.trim();
      if (anno) { anno = ` title="${anno}"`; num = `<i>${num}</i>`; }
      if (type.startsWith('〇〇')) type = type.substring(2);
      buf.w(`<td class="type ${cls}" nowrap valign=top>${type.trim()}&nbsp;</td>`)
         .w(`<td class="${cls}" align=right valign=top><a href="${FULLTEXT}#_${num}" target="extra">${num}.&nbsp;</a></td>`)
         .w(`<td class="${cls}" valign=top${anno}>${txts[0]}</td>`);
    }

  buf.w('</tr>');
