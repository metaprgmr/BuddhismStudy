<h1>百過歌</h1>

<div class="contentW2">

<p>　　《淨宗同學修行守則》有個《<a href="../BFNN/book/books9/9090.htm?vol=6&simple=1">百過格</a>》，在下對照編此《百過歌》方便唱誦。但形變化，旨無有異。</p>

<script>
var txt = 
`【生活待人】
生活起居有規律|置物定處行定時[1]。
衣服不求奢與華|儀容必須要整潔[2]。
隨地吐痰丟垃圾|邊走邊吃實不雅[3]。
個人家庭與環境|保持乾淨賽潔癖[4][5]。
煙酒毒品嚼檳榔[6]|不守秩序皆惡習[7]。
不當場所要遠離[8]|男女交往慎過密[17]。
工作盡職又敬業[9]|生活修學有朝氣[10]。
家人夫妻應和睦[29]|與他處逢亦復然[11][12]。
敦親睦鄰好公民[13]|老弱婦孺多扶助[14]。
電視報刊嗤以鼻[15]|遠離色情心清淨[16]。
昨日之過今必改|不良習氣刻意滅[18]。
【恭敬】
殺害有情不應該[19]|貪圖享樂福不再[20]。
偷盜或取不與取|似小實大果報壞[21]。
齋日聖賢誕辰日|全素斷淫心歡喜[22]。
平日早餐當食素|若吃全素大悲心[23]。
任棄五穀可食物[24]|奢侈浪費不惜福[25]。
遇佛菩薩像或僧|誠敬問訊或頂禮[26]。
孝順父母令心安[27]|恭敬師長友忠信[28]。
誠以待人態謙和[30]|誠信至上不負約[31]。
便宜佔了不便宜[32]|便宜被佔不在意[33]。
處世佛修不攀緣[34]|待人無有猜疑嫉[35]。
【精進】
早晚定課須圓滿[36]|十念佛號日九持[37]。
時不我待分秒爭[38]|心專念一佛法修[39]。
求生極樂如燃眉|懈怠退怯何來由[40]。
遇緣該行要當行|貪戀該捨要捨離[41]。
助人慰難勇而堅[42][43]|眾生有緣即播種[44]。
求財獲利要正當[45]|賭邪非法不可取[46]。
【口業】
言語動作應端正[47]|粗暴邪僻不雅人[48]。
語態輕浮不穩重[49]|虛言假語騙誰人[50]。
閒談閒事無聊話[51]|輕言妄談無好語[52]。
談吐喜好浮誇大|縱強出頭誰人誇[53]。
言行不實或傷人[54]|口是心非表裡異[59]。
善言好語詐騙他|花言巧語訕誘人[61]。
語速音量均適當|音色圓潤深入意[55]。
恰到好處謂語利|打岔不禮是惡習[56]。
挑撥離間弄是非[57]|論人是非不相宜[58]。
毀謗三寶壞正教|盲聾痴啞至阿鼻[60]。
不動心來不動念|封唇結舌獲安逸！
【心量】
聞讚歎語生歡喜|未能觀照了實義；
聞逆耳言煩惱起|未能反省得利益[62]。
性情急躁不容忍[63]|心量狹小不恕人[64]。
縱情任性妄欲為[65]|起心動念皆私利[66]。
心中暗舉害人意|鬼神明察且自息[67]。
惡緣現前生煩惱[68]|見聞不順心不悅[69]。
觀人事物不順眼[70]|分別執著根未利。
慳惜吝嗇守財緊|布施時有生悔意[71]。
【煩惱】
不知命又不認命|分外營求枉尋覓[72]。
順時驕傲態度慢[73]|逆時怨天輕自己[74]。
不如意事常八九|稍不順心何嘆氣[75]。
見人成就心生嫉[76]|好人好事不令喜[77]。
幸災樂禍邪念發|人尚未成遑論佛。
親情名利多執著[78]|五慾六塵貪念重[79]。
是非來臨乏觀照|平常心缺愛衝動[80]。
善小不為惡小為|事小業大難思議[81]。
未思己過見他過[82]|心無正念妄紛飛[84]。
妄想煩惱不觀照|忘念佛號摩尼寶[84]。
若有一日心離道|生活忙亂又煩燥[85]。
【行善】
父母師長善知識|無日不懷感恩心[86]。
別人優缺我良師[87]|時生慚愧日懺悔[88]。
平常心加平等心|生活過得舒又齊[89]。
晨起念佛生喜心|日中念佛持淨心[90]。
和顏愛語態度謙[91]|至誠恭敬待眾生[92]。
溫和善良慈悲心[93]|造福惜福節儉行[94]。
內自謙來外禮讓[95]|己所不欲勿施人[96]。
律己要嚴待人寬[97]|逆來順受順不貪[98]。
不忍吃肉菩薩悲[99]|於人無爭世無求[100]。
勤修十善蓄功德|常念彌陀最上善！`;
var buf = new Buffer(), a = txt.split('\n'), lnnum = 1;
buf.w('<center><table cellpadding=0 cellspacing=0><tr><td valign=top style="padding-right:10px"><table>');
function toSup(ln) {
  function anno(ln,part,ann) {
    if (!part) return ln;
    part = part.split('\|');
    for (var i in part)
      ln = ln.replace(part[i], `<span class=ann title="${ann}">${part[i]}</span>`);
    return ln;
  }
  var a = ln.replace('。','').split('['), ln = a.shift();
  switch (lnnum) {
  case  1: ln = anno(ln, '生活起居有規律', '朝起早　夜眠遲　老易至　惜此時');
           ln = anno(ln, '置物定處行定時', '置物有定處，處事有定時'); break;
  case  2: ln = anno(ln, '衣服不求奢與華|儀容必須要整潔', '衣貴潔　不貴華　上循分　下稱家'); break;
  case  6: ln = anno(ln, '不當場所要遠離', '鬥鬧場　絕勿近　邪僻事　絕勿問'); break;
  case  8: ln = anno(ln, '與他處逢亦復然', '凡是人　皆須愛　天同覆　地同載'); break;
  case 10: ln = anno(ln, '電視報刊嗤以鼻|遠離色情心清淨', '非聖書　屏勿視　蔽聰明　壞心志'); break;
  case 29: ln = anno(ln, '虛言假語騙誰人', '凡出言　信為先　詐與妄　奚可焉'); break;
  case 30: ln = anno(ln, '閒談閒事無聊話', '彼說長　此說短　不關己　莫閒管\n人有短　切莫揭　人有私　切莫說');
           ln = anno(ln, '輕言妄談無好語', '話說多　不如少　惟其是　勿佞巧'); break;
  case 30: ln = anno(ln, '閒談閒事無聊話', '彼說長　此說短　不關己　莫閒管\n人有短　切莫揭　人有私　切莫說');
  case 31: ln = anno(ln, '談吐喜好浮誇大', '見未真　勿輕言　知未的　勿輕傳');
           ln = anno(ln, '縱強出頭誰人誇', '勢服人　心不然　理服人　方無言'); break;
  case 32: ln = anno(ln, '言行不實或傷人', '凡出言　信為先　詐與妄　奚可焉'); break;
  case 34: ln = anno(ln, '語速音量均適當|音色圓潤深入意', '凡道字　重且舒　勿急疾　勿模糊'); break;
  case 35: ln = anno(ln, '恰到好處謂語利', '見未真　勿輕言　知未的　勿輕傳'); break;
  case 37: ln = anno(ln, '毀謗三寶壞正教|盲聾瘖啞至阿鼻', '若有衆生，出佛身血，毀謗三寶，不敬尊經，\n亦當墮於無間地獄，千萬億劫求出無期。\n毀謗三寶者，盲聾瘖啞報'); break;
  case 38:
  case 42:
  case 43:
  case 50:
  case 51: ln = anno(ln, '不動心來不動念|起心動念皆私利|心中暗舉害人意|見人成就心生嫉|幸災樂禍邪念發',
                         '南閻浮提衆生，舉止動念，\n　　無不是業，無不是罪。\n　　脫獲善利，多退初心。\n　　若遇惡緣，念念增益。');
           break;
  case 39: ln = anno(ln, '聞讚歎語生歡喜|未能觀照了實義', '聞過怒　聞譽樂　損友來　益友卻'); break;
  case 40: ln = anno(ln, '聞逆耳言煩惱起|未能反省得利益', '聞譽恐　聞過欣　直諒士　漸相親'); break;
  case 48: ln = anno(ln, '逆時怨天輕自己', '勿自暴　勿自棄　聖與賢　可馴致'); break;
  case 49: ln = anno(ln, '不如意事常八九', '可與人言無二三'); break;
  case 54: ln = anno(ln, '惡小為', '莫輕小惡，以為無罪，死後有報，纖毫受之。'); break;
  case 59: ln = anno(ln, '別人優缺我良師|時生慚愧日懺悔', '見人善　即思齊　縱去遠　以漸躋\n見人惡　即內省　有則改　無加警'); break;
  case 63: ln = anno(ln, '造福惜福節儉行', '對飲食　勿揀擇　食適可　勿過則'); break;
  case 67: ln = anno(ln, '常念彌陀最上善', '敬於佛者 是為大善\n實當念佛 截斷狐疑\n拔諸愛欲 杜衆惡源\n遊步三界 無所挂礙'); break;
  }
  if (a.length == 0)
    return `<span class="disp">${anno(ln)}</span>`;
  return `<span class="disp">${anno(ln)}</span>` +
         a.map(x => `<sup title="${check100[parseInt(x.substring(0,x.length-1))-1]}">[${x}</sup>`).join('');
}

for (var i=0; i<a.length; ++i) {
  var ln = a[i].split('\|');
  if (ln[0][0] == '【') {
    ln = ln[0];
    if (ln == '【精進】' || ln == '【煩惱】')
      buf.w('</table></td><td valign=top style="border-left:1px solid black; padding-right:10px"><table>');
    buf.w('<tr><td colspan=3>', ln, '</td></tr>');
  }
  else {
    buf.w(`<tr><td>${lnnum}.</td><td>${toSup(ln[0])}</td>`)
       .w(`<td>${toSup(ln[1])}</td></tr>`)
    ++lnnum;
  }
}
buf.w('</table></td></tr></table></center>').render(document);
</script>
