<h1>淨空法師是對的</h1>

<div class="content">

<p>　　淨空法師是對的。或曰。仁者排行何許億萬那由他劫得證師之聖耶。回。誠如斯問。吾之排行非算數譬喻之所能知。然則對之與對不相類也。非證彼聖。實表竊悟。今所言何。蓋師之所倡。念佛宜慢。非但念佛。凡事皆當行慢。何以故。不擾心之平靜也。非但宜慢。亦當宜少。蓋多者不淨。多擾身心。無有利益。慢少趨無。及至淨空。無為而無不為無知而無不知也。是為人的。</p>

<p align="right">&mdash;乙巳季夏於(37.42, -122)</p>
