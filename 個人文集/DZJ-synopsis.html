佛在忉利天為母說法
十方無量世界一切諸佛及大菩薩摩訶薩來
如來放十大光明雲及微妙音表六度、四無量及其他
娑婆世界及他方國土無量億天龍鬼神來
文殊師利啟請地藏菩薩因地作何行立何願
世尊：
  以喻表地藏菩薩成就，及眾生禮敬地藏菩薩之功德
  說【大長者子公案】明地藏久居菩薩位之由
  說【婆羅門女公案】孝母、業海、念佛、發願

《分身集會品第二》
分身地藏菩薩來
世尊：
  手摩其頂
  說亦分身千百億化度眾生
  託付彌勒降世前娑婆世界眾生於地藏菩薩

《觀眾生業緣品第三》
摩耶夫人啟請閻浮眾生造業差別
地藏菩薩：
  略述南閻浮提五無間罪報

地藏菩薩接受世尊囑託
佛告罪苦剛強眾生性識無定，輪轉五道暫無休息
定自在王菩薩啟請地藏菩薩累劫發願
世尊：

世尊：

普賢菩薩問閻浮提眾生所受報處，地獄名號，惡報

世尊：
　善男女聞名恭敬讚歎地藏菩薩者，超越三十劫罪

　命終人七七日內未得受生，望骨肉造福救拔，過後隨業受報

《閻羅王眾讚歎品第八》
鐵圍山無量鬼王與閻羅天子俱詣忉利佛所，列三十四名
閻羅天子啟請何以眾生脫罪未久又墮惡道，不依止善道永取解脫
世尊：
　南閻浮提眾生性剛強難調伏，結惡習重，勞菩薩久作度脫
　以險道喻惡道，以好道喻人天，以菩薩為善知識，引導度脫
惡毒鬼王應允護佑修善眾生
佛讚鬼王
主命鬼王陳述於閻浮提生時死時所主善行及眾生愚癡禍事

佛告，是大鬼王實非鬼也，是慈悲大士，未來將得成佛

《稱佛名號品第九》
地藏菩薩說十尊過去佛

再述臨終念佛名之功德利益

地藏菩薩問業道眾生校量布施功德因緣
世尊謂南閻浮提中：
　國王等慈心布施最貧賤及不完具者，如百恆沙佛功德
