<script>
var questions = `
==========
#&nbsp;
%問迷悟根元也
念、為別境五心所之一，凡所經過之鏡，於重現時能記念之作用是。在此經此段之念字，乃總指三界一切眾生之有漏虛妄心心所聚，名之曰念。|此四之以先問者，蓋因一切聖凡，皆因此迷悟而起故。

#云何淨其念？
問如何能伏滅此妄念心而離染清淨，即轉識成智之意。|即問為何不能離此妄念心而反增長之也。

#云何念增長？
念增長、即是迷心境，淨其念、即是悟心境。

#云何見癡惑？
見、即照見，癡惑、即無明；|凡有漏虛妄心發動皆由無明，問如何而能照空彼無明以斷除之。

#云何惑增長？
問如何非但不能斷除根本及枝末無明，而反增長起煩惱也。

----------
#何故剎土化，|相及諸外道？
%問諸佛教化|之相也
因迷而有眾生，因悟而有佛；|問如何而有受教化者，有不受教化之外道者。

#&nbsp;
無受者、畢竟無所受，無所取著，無一切分別之相也；以離二取相故，畢竟無所受也。次者、次第也，即金剛經所謂一切賢聖地位皆以無為法而有差別之意。受者、影相也。

#云何無受次？|何故名無受？
即問如何依此無影相法而有次第差別。|問如何親證真如，非變相所緣，無影相可得，而畢竟無所受也。

#何故名佛子？|解脫至何所？|誰縛誰解脫？|何等禪境界？|云何有三乘？
佛子、指菩薩言，問如何得解脫而為菩薩，為佛之法子。|向下問佛子解脫往至何所，|誰為生死縛，誰解脫生死，|諸修禪者境界為何，|為何有菩薩、緣覺、聲聞、三乘。

----------
#緣起何所生？|云何作所作？
%問世間諸法|緣起也
何作者，問造作善惡業；|所作者，問善惡業所作果。

#云何俱異說？|云何為增長？
俱異者，非能作亦非所作。|增長者，問三界諸有之業果，由何而起，由何而流轉不息也。

----------
#云何無色定？|及與滅正受？|云何為想滅？|何因從定覺？
%問禪定差別也
無色定、無色界之定。|滅正受、滅受想定。|想滅、即無想定。|從定覺、從定而起也。

----------
#云何所作生，|進去及持身？
%問菩薩行果也
明修聖因以生聖果之德，由因生果也。|明身去住之意；言菩薩身從一地至一地進修上去，而又安住於當地之上也。

#云何現分別？|云何生諸地？
無分別中重現起分別也。|漸入諸地而增進也。

#破三有者誰？|何處身云何？|往生何所至？
三界業依三界煩惱而造，問誰菩薩破除三界之惑業而出三界也。|菩薩破除三有，身在何處也。|生至何處淨土也。

#云何最勝子？
最勝子，佛子也；佛為世出世間之最勝者故。

#何因得神通，|及自在三昧？
%問如何得|神通及三昧也
&nbsp;

#云何三昧心？
問如何為三昧相應之心也。

----------
#云何名為藏？|云何意及識？
%問唯識無我也
藏、指第八識，|意、指第七識，識、指前六。

#云何生與滅？|云何見已還？
起虛妄見故有生滅。|還滅虛妄之見也。

#云何為種性，|非種及心量？
有出世間之種性。|非種者，無出世間之種性也。心量者，明萬法皆不出於心外也。

#云何建立相，|及與非我義？
建立五蘊、十二處、十八界、一切法相也。|明一切法無我也。

#云何無眾生？|云何世俗說？
即說無我及眾生，|為何隨世俗而說我、說眾生也。

----------
#云何為斷見，|及常見不生？
%表二見相違也
斷見、常見，皆眾生心識種種相違差別之見。

#云何佛外道，|其相不相違？
佛與外道亦相違相，如何又可融攝？

#云何當來世，|種種諸異部？
佛諸弟子皆依佛法，如何又分諸部？

----------
#云何空何因？|云何剎那壞？
%問世間|有為相也
何空何因者，明法空無性也。|剎那壞，表生滅極速也。

#云何胎藏生？
表有情世間之有為相。

#云何世不動？
世界遷變無常，為何不動？表器世間之有為相也。

#何因如幻夢，|及犍闥婆城，|世間熱時燄，|及與水月光？
如幻、如夢，虛假不實；|犍闥婆城，影像幻現；如東士之海市蜃樓。|陽燄有似流水；|水月、水中月影；光、鏡光中之影。|喻一切法皆虛假如幻不實。眾生無清淨智慧，不能如實照了，惟佛智慧親切證明也。

----------
#何因說覺支，|及與菩提分？
%問漏無漏法也
覺支、指七菩提支；菩提分，指三十七道品全也。|明無漏法也。

#云何國土亂？|云何作有見？
明五濁惡世之有漏法也。|國土亂，即劫濁；作有見，即見濁。

----------
#云何不生滅，|世如虛空華？|云何覺世間？|云何說離字？|離妄想者誰？|云何虛空譬？
%問覺世成佛也
&nbsp;|&nbsp;|覺知世間一切法也。|離語言文字相也。|離妄想分別心。|悟世間如虛空也。

#如實有幾種？|幾波羅密心？
%問菩薩境智也
問菩薩證如實之境共有幾種。|波羅密心者，到彼岸之行。

#何因度諸地？|誰至無所受？
昇超十地，究竟圓滿至妙覺佛果。|理智一如，如如相應，無所受也。

#何等二無我？|云何爾燄淨？
二無我，人、法空也。|爾燄淨，所知之境清淨，畢竟能無障也。

#諸智有幾種？|幾戒眾生性？
諸智，如理、如量等正智也。|幾戒、眾生性，眾生之性幾種，對治之即有幾種戒，於教化眾生之時而不為所動搖。

----------
#誰生諸寶性，|摩尼真珠等？
%問五明工巧|諸法也
諸寶性摩尼真珠等，指工巧明。

#誰生諸語言，|眾生種種性？
諸語言及眾生性，指各類眾生語言文字種性差別之聲明。

#明處及伎術，|誰之所顯示？
明處及伎術，通於工巧、醫藥二明。

#伽陀有幾種，|長頌及短句？
伽陀、長頌、短句，明文字體例，亦指聲明。

#成為有幾種，|云何名為論？
指因明；成、為以『因』，『喻』成立『宗』也。

----------
#云何生飲食，|及生諸愛欲？
%問世間諸法也
亦如儒書所謂：飲食男女人之大欲。

#云何名為王，|轉輪及小王？|云何守護國？|諸天有幾種？
轉輪、小王、守護國，指大小王及四天王子守護國土之分別。

#云何名為地，|星宿及日月？
地及星宿、日月，均表器世間。

#解脫修行者，|是各有幾種？
%問出世諸法也
問能解脫者能修行者有幾種。

#弟子有幾種？|云何阿闍黎？
問弟子及師有幾種。|阿闍黎，軌範師也。

#佛復有幾種？|復有幾種生？
問佛有幾種身也。|幾種生者，問所化之眾生也。

----------
#魔及諸異學，|彼各有幾種？
%問我法假說也
問魔及外道共有幾種。|魔者、殺害，謂能害一切修解脫行者。

#自性及與心，|彼復各幾種？
自性及心者，自性、即外道所執自性等，心、即外道所執神我等。

#云何施設量？
明此魔外所執若我若法，皆隨情假設也。

#云何空風雲？|云何念聰明？|云何為林樹？|云何為蔓草？|云何象馬鹿？|云何而捕取？|云何為卑陋？|何因而卑陋？|云何六節攝？|云何一闡提？|男女及不男，|斯皆云何生？
%復合問有情|器世間也
天上之空、風、雲也，|人之心念、耳聰、目明也，|林樹、蔓草之叢生也，|&nbsp;|象、馬、鹿之如何生也，|如何又為人取捕之也，|何為有卑陋之相、|及因何業而得此相也，|如何分為晝夜六時、一年三節也，|如何有信不具而善根斷絕之一闡提也，|男者、女者、及不男不女者，|皆何因而生也。

----------
#云何修行退？|云何修行生？|禪師以何法，|建立何等人？
%問修所得法也
明修行為何退墮，|明如何精進，|明瑜伽師修何禪定之法，|明何等人。

#眾生生諸趣，|何相何像類？
%問報所得法也
諸趣、即天、人及地獄之六道。|相者、形，像者、類。

#云何為財富？|何因致財富？
財富者，世間之報。|致財富者，得報之因。

#云何為釋種？|何因有釋種？|云何甘蔗種？
釋種、釋迦種。|釋迦種及甘蔗種，皆天竺之貴族。

----------
#云何長苦仙？|彼云何教授？
%問內外律儀也
明修仙人長生苦行，|明何人教授之，是外道律儀。

#如來云何於|一切時剎現，|種種名色類，|最勝子圍繞？
明佛隨類應身，無剎不現，|&nbsp;|及佛子之眾多也。

#云何不食肉？|云何制斷肉？|食肉諸種類，|何因故食肉？
問斷肉食之因緣也。

----------
#云何日月形，|須彌及蓮華，|師子勝相剎，|側住覆世界，|如因陀羅網；|或悉諸珍寶，|箜篌細腰鼓，|狀種種諸華；|或離日月光，|如是等無量？
%問世界諸相也
日月形者，一四天下有一日一月所繞。|須彌山，即世界所安立。|&nbsp;|世界有側者，有仰者，有覆者，各各不同。|因陀羅網，即帝釋珠網，珠光交映，明世界之重重無盡。|亦有世界為諸寶所成。|或如箜篌，或如鼓，|或如種種諸物；|或有不見日月者。|以上皆不可稱量。

----------
#云何為化佛？|云何報生佛？|云何如如佛？|云何智慧佛？
%問佛法僧|三寶也
明佛之三身也。

#云何於欲界|不成等正覺？|何故色究竟|離欲得菩提？
明佛何不於欲界成等正覺，|&nbsp;|而必於色究竟天離欲得菩提也。|&nbsp;此上明佛寶。

#善逝般涅槃，|誰當持正法？
%明法寶
善逝、亦佛之號，|問佛涅槃後誰住持此法寶。

#天師住久如？|正法幾時住？
%明僧寶
天師、天人師也，亦佛之尊號。佛法住世幾多時也。|正法住世若干時也。

#悉檀及與見，|各復有幾種？|毗尼比丘分，|云何何因緣？
悉檀、法門也，見、妄見也，|有種種妄見施種種法門對治之也。|毗尼、戒律也；比丘分者，比丘律也。

#彼諸最勝子，|緣覺及聲聞，|何因百變易？|云何百無受？
最勝子、指菩薩。修六度之菩薩；|修十二因緣之緣覺，修四諦之聲聞，|雖變易種種，經歷諸位，|而皆無所受，明真如法性平等一味。

#云何世俗通？|云何出世間？
世俗通及出世間，明世間神通及出世間之神通也。

#云何為七地？|僧伽有幾種？|云何為壞僧？
明七地以下皆為三乘所共同，而七地以上，則非七地以下所能及。|僧伽、和合眾也。|壞僧者，即是破壞和合之僧眾也。

#云何醫方論？|是復何因緣？
醫方論者，譬語，以明三寶；醫師譬佛，方譬法，醫生譬僧；|明僧荷擔佛法，如廣說醫方論也。

----------
#何故大牟尼，|唱說如是言：|迦葉拘留孫，|拘那含是我？
%再問佛寶也
問佛何故言過去三佛即是我釋迦牟尼耶。

#何故說斷常，|及與我無我？|何不一切時，|演說真實義；|而復為眾生，|分別說心量？
%再問法寶也
問佛何不恆常說真實義，|說一切唯心而廣隨順眾生之心量，|說斷、常、我、無我、種種諸法耶。

#何因男女林，|訶梨阿摩勒？|雞羅及鐵圍，|金剛等諸山，|無量寶莊嚴，|仙闥婆充滿？
%再問世間法也
男女林者，此林所結之果，如男女形。|訶梨、天上持來意，阿摩勒、難分別義，諸果皆天竺所生。|&nbsp;|&nbsp;|諸山復有眾寶莊嚴。|仙、山上諸神仙，闥婆者、乾闥婆、天、龍諸神也。
`;

var a = questions.split('\n'), c1='', c2='', styl,
    buf = new Buffer('<table cellspacing=0><caption>大慧菩薩佛學總提問。太虛大師釋問。</caption>'),
    BORDER1 = ' style="border-top:2px solid black"',
    BORDER = ' style="border-top:1px solid black"',
    BOTTOM = ' style="border-top:2px solid black"';
var num = 1;
for (var i in a) {
  var ln = a[i].trim();
  if (!ln) continue;
  ln = ln.replaceAll('|', '<br>');
  switch (ln[0]) {
  case '=': styl = BORDER1; break;
  case '-': styl = BORDER; break;
  case '#': c1 = ln.substring(1); break;
  case '%': c2 = ln.substring(1); break;
  default:  // write the row
    buf.w(`<tr><td valign=top${styl}>`, ln.startsWith('&nbsp;') ? '' : `${num++}.`, '</td>',
          `<td nowrap valign=top${styl}>${c2}&nbsp;</td>`,
          `<td nowrap valign=top${styl} class=verse>${c1}&nbsp;&nbsp;</td>`,
          `<td valign=top${styl}>${ln}</td></tr>`);
    c1 = c2 = styl = '';
  }
}
buf.w(`<tr><td${BOTTOM} colspan=4>&nbsp;</td></tr></table>`)
   .render('stg');
</script>
