<h2>善財童子五十三參</h2>

<p>《華嚴經·入法界品第三十九》（《八十華嚴》之卷六十二至八十；品第三十九始於卷六十）説：善財童子最初從文殊菩薩處發菩提心，次第南行，先後向菩薩、佛母、比丘、比丘尼、優婆塞、天神、地神、主夜神、王者、城主、長者、居士、童子、天女、童女、外道、婆羅門等五十三位善知識參訪請教，並依教奉行，終於獲證善果。這個故事在民間流傳甚廣，善財童子因此成為佛教虛心求法，廣學多聞的典範。如明·高濂《玉簪記·鬧會》：“這壁廂是什麼菩薩？這是五十三參形容改。”</p>
