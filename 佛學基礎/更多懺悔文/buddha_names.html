<html>
<head>
<meta charset="utf-8">
<title>拜懺各佛</title>
<link rel="stylesheet" href="../../util/article.css">
<style>
  .foName { font-size:20px; color:red }
</style>
<script src="buddha_names.js"></script>
<script>

function w() { for(var i in arguments)document.write(arguments[i]) }
function showNames(groups, name) {
  w('<tr><td colspan="4" align="center"><a name="', name, '"><h2>', name, '</h2></a></td></tr>');
  var num = 1;
  var hasGroups = name === '五十三佛';
  var borderStyle = hasGroups ? ' style="border-top:1px solid black"' : '';
  for (var g in groups) {
    var coll = groups[g], len = coll.length;
    var groupType = '', i=0, numBuddhas = Math.floor(len/2);
    if (numBuddhas * 2 < coll.length) groupType = coll[i++];
    var fo = coll[i++];
    fo = longNameMapping[fo] || fo;
    w('<tr><td align="center" valign="top">', num++, '</td>',
      '<td nowrap align="right" valign="top"><font class="foName">', fo, '</font></td>',
      '<td>', coll[i++], '</td>',
      '<td', borderStyle, ' align="center" rowspan="', numBuddhas, '">', groupType.replace('。', '<br>'), '</td></tr>');
    for (; i<len; i++) {
      fo = coll[i++], desc = coll[i];
      fo = longNameMapping[fo] || fo;
      w('<tr><td align="center" valign="top">', num++, '</td>',
        '<td nowrap align="right" valign="top"><font class="foName">', fo, '</font></td>',
        '<td>', desc, '</td></tr>');
    }
  }
}
</script>
</head>
<body><center>
<h1>拜懺各佛</h1>

<div class="contentW">
<table border="0" cellpadding="5" cellspacing="0">
<script>
  showNames(lastseven,  '過去七佛');
  showNames(fiftythree, '五十三佛');
  showNames(thirtyfive, '三十五佛');
  showNames(amitabha,   '阿彌陀佛');
</script>
</table>
