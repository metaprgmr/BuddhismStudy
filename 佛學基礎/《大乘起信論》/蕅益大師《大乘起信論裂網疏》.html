<script>
function writeLWS(divId, option) {
  if (typeof option == 'undefined') option = sessionStorage.getItem('terseLevel') || '2';
  sessionStorage.setItem('terseLevel', option);
  option = ensureInt(option, 2);
  var spanYellow    = '<span style="font-weight:bold; background-color:yellow">',
      aJS           = '<a href="javascript:writeLWS',
      kp0OnlyLink   = aJS + '(null,0)">僅科判詳</a>　',
      kp1OnlyLink   = aJS + '(null,1)">僅科判簡</a>　',
      kpVerseLink   = aJS + '(null,2)">科判與經文</a>　',
      verseOnlyLink = aJS + '(null,-1)">僅經文</a>',
      kp0OnlyActive = spanYellow + '僅科判詳</span>　',
      kp1OnlyActive = spanYellow + '僅科判簡</span>　',
      kpVerseActive = spanYellow + '科判與經文</span>　',
      verseOnlyActive = spanYellow + '僅經文</span>',
      suffix        = '<dim>（經文採用唐譯）</dim>';
  var buf = new Buffer();
  buf.w('<table border="0" cellspacing="0px" cellpadding="0" style="min-width:500px"><caption>');
  var showVerse = true;
  switch (option) {
  case 0:  buf.w(kp0OnlyActive, kp1OnlyLink, kpVerseLink, verseOnlyLink, suffix); showVerse = false; break;
  case 1:  buf.w(kp0OnlyLink, kp1OnlyActive, kpVerseLink, verseOnlyLink, suffix); showVerse = false; break;
  case 2:  buf.w(kp0OnlyLink, kp1OnlyLink, kpVerseActive, verseOnlyLink, suffix); break;
  case -1: buf.w(kp0OnlyLink, kp1OnlyLink, kpVerseLink, verseOnlyActive, suffix); break;
  }
  buf.w('</caption>');
  toDoc(SRC).setSingleVol().writeAsTRs(buf, option, false, showVerse);
  buf.w('</table>'); 

  if (divId) lastDivId = divId; else divId = lastDivId;
  buf.render(divId); 
}

writeLWS('stg');
</script>
