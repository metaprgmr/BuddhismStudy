<title>《圓覺經》十二偈誦</title>
<link rel="stylesheet" href="../../util/article.css">

<script>
const data = [
{ pusa:'文殊師利',
  ask:`
大悲世尊，願為此會諸來法眾，說於如來本起清
淨，因地法行，及說菩薩於大乘中發清淨心，遠
離諸病，能使未來末世眾生求大乘者，不墮邪見。`,
  gatha:`
文殊汝當知，一切諸如來。
從於本因地，皆以智慧覺。
了達於無明，知彼如空華，
即能免流轉，又如夢中人，
醒時不可得，覺者如虛空。
平等不動轉，覺遍十方界。
即得成佛道，眾幻滅無處。
成道亦無得，本性圓滿故。
菩薩於此中，能發菩提心。
末世諸眾生，修此免邪見。`
},
{ pusa:'普賢',
  ask:`
大悲世尊，願為此會諸菩薩眾，及為末世一切眾
生，修大乘者，聞此圓覺清淨境界，云何修行。

世尊，若彼眾生知如幻者，身心亦幻，云何以幻
還修於幻，若諸幻性一切盡滅，則無有心，誰為
修行，云何復說修行如幻。若諸眾生，本不修行，
於生死中常居幻化，曾不了知如幻境界，令妄想
心云何解脫，願為末世一切眾生，作何方便漸次
修習，令諸眾生永離諸幻。`,
  gatha:`
普賢汝當知，一切諸眾生。
無始幻無明，皆從諸如來。
圓覺心建立，猶如虛空華。
依空而有相，空華若復滅。
虛空本不動，幻從諸覺生。
幻滅覺圓滿，覺心不動故。
若彼諸菩薩，及末世眾生。
常應遠離幻，諸幻悉皆離。
如木中生火，木盡火還滅。
覺則無漸次，方便亦如是。`
},
{ pusa:'普眼',
  ask:`
大悲世尊，願為此會諸菩薩眾，及為末世一切眾
生，演說菩薩修行漸次，云何思惟，云何住持，
眾生未悟，作何方便普令開悟，世尊若彼眾生無
正方便，及正思惟，聞佛如來說此三昧，心生迷
悶，即於圓覺不能悟入，願與慈悲，為我等輩及
末世眾生，假說方便。`,
  gatha:`
普眼汝當知，一切諸眾生。
身心皆如幻，身相屬四大。
心性歸六塵，四大體各離。
誰為和合者，如是漸修行。
一切悉清淨，不動遍法界。
無作止任滅，亦無能證者。
一切佛世界，猶如虛空華。
三世悉平等，畢竟無來去。
初發心菩薩，及末世眾生。
欲求入佛道，應如是修習。`
},
{ pusa:'金剛藏',
  ask:`
大悲世尊，善為一切諸菩薩眾，宣揚如來圓覺清
淨大陀羅尼，因地法行漸次方便，與諸眾生，開
發蒙昧，在會法眾，承佛慈誨，幻翳朗然，慧目
清淨。世尊，若諸眾生本來成佛，何故復有一切
無明，若諸無明眾生本有，何因緣故，如來復說
本來成佛，十方眾生本成佛道，後起無明，一切
如來，何時復生一切煩惱，惟願不捨無遮大慈，
為諸菩薩開秘密藏，及為末世一切眾生，得聞如
是修多羅教，了義法門，永斷疑悔。`,
  gatha:`
金剛藏當知，如來寂滅性。
未曾有始終，若以輪迴心。
思惟即旋復，但至輪迴際。
不能入佛海，譬如銷金礦。
金非銷故有，雖復本來金。
終以銷成就，一成真金體。
不復重為礦，生死與涅槃。
凡夫及諸佛，同為空華相。
思惟猶幻化，何況詰虛妄。
若能了此心，然後求圓覺。`
},
{ pusa:'彌勒',
  ask:`
大悲世尊，廣為菩薩開秘密藏，令諸大眾深悟輪
迴分別邪正，能施末世一切眾生，無畏道眼於大
涅槃，生決定信，無復重隨輪轉境界，起循環見。

世尊，若諸菩薩及末世眾生，欲遊如來大寂滅海，
云何當斷輪迴根本，於諸輪迴有幾種性，修佛菩
提，幾等差別，回入塵勞，當設幾種教化方便，
度諸眾生，惟願不捨救世大悲，令諸修行一切菩
薩，及末世眾生，慧目肅清照耀心鏡，圓悟如來
無上知見。`,
  gatha:`
彌勒汝當知，一切諸眾生。
不得大解脫，皆由貪欲故。
墮落於生死，若能斷憎愛。
及與貪瞋癡，不因差別性。
皆得成佛道，二障永銷滅。
求師得正悟，隨順菩薩願。
依止大涅槃，十方諸菩薩。
皆以大悲願，示現入生死。
現在修行者，及末世眾生，
勤斷諸愛見，便歸大圓覺。`
},
{ pusa:'清淨慧',
  ask:`
大悲世尊，為我等輩，廣說如是不思議事，本所
不見，本所不聞，我等今者蒙佛善誘，身心泰然，
得大饒益，願為諸來一切法眾，重宣法王圓滿覺
性，一切眾生及諸菩薩如來世尊，所證所得，云
何差別，令末世眾生聞此聖教，隨順開悟，漸次
能入。`,
  gatha:`
清淨慧當知，圓滿菩提性。
無取亦無證，無菩薩眾生。
覺與未覺時，漸次有差別。
眾生為解礙，菩薩未離覺。
入地永寂滅，不住一切相。
大覺悉圓滿，名為遍隨順。
末世諸眾生，心不生虛妄。
佛說如是人，現世即菩薩。
供養恒沙佛，功德已圓滿。
雖有多方便，皆名隨順智。`
},
{ pusa:'威德自在',
  ask:`
大悲世尊，廣為我等分別如是隨順覺性，令諸菩
薩覺心光明，承佛圓音，不因修習而得善利。世
尊，譬如大城，外有四門，隨方來者非止一路，
一切菩薩莊嚴佛國及成菩提，非一方便，唯願世
尊廣為我等，宣說一切方便漸次，並修行人總有
幾種，令此會菩薩，及末世眾生求大乘者，速得
開悟，遊戲如來大寂滅海。`,
  gatha:`
威德汝當知，無上大覺心。
本際無二相，隨順諸方便。
其數即無量，如來總開示。
便有三種類，寂靜奢摩他。
如鏡照諸像，如幻三摩提。
如苗漸增長，禪那唯寂滅。
如彼器中鍠，三種妙法門。
皆是覺隨順，十方諸如來。
及諸大菩薩，因此得成道。
三事圓證故，名究竟涅槃。`
},
{ pusa:'辯音',
  ask:`
大悲世尊，如是法門，甚為希有。世尊，此諸方
便，一切菩薩於圓覺門，有幾修習，願為大眾及
末世眾生，方便開示，今悟實相。`,
  gatha:`
辯音汝當知，一切諸菩薩。
無礙清淨慧，皆依禪定生。
所謂奢摩他，三摩提禪那。
三法漸次修，有二十五種。
十方諸如來，三世修行者。
無不因此法，而得成菩提。
唯除頓覺人，並法不隨順。
一切諸菩薩，及末世眾生。
常當持此輪，隨順勤修習。
依佛大悲力，不久證涅槃。`
},
{ pusa:'淨諸業障',
  ask:`
大悲世尊，為我等輩演說如是不思議事，一切如
來因地行相，令諸大眾得未曾有，睹見調御，歷
恒沙劫勤苦境界，一切功用，猶如一念，我等菩
薩深自慶慰。

世尊，若此覺心本性清淨，因何染污，使諸眾生
迷悶不入，唯願如來廣為我等，開悟法性，令此
大眾及末世眾生，作將來眼。`,
  gatha:`
淨業汝當知，一切諸眾生。
皆由執我愛，無始妄流轉。
未除四種相，不得成菩提。
愛憎生於心，諂曲存諸念。
是故多迷悶，不能入覺城。
若能歸悟剎，先去貪瞋癡。
法愛不存心，漸次可成就。
我身本不有，憎愛何由生。
此人求善友，終不墮邪見。
所求別生心，究竟非成就。`
},
{ pusa:'普覺',
  ask:`
大悲世尊，快說禪病，令諸大眾得未曾有，心意
蕩然，獲大安隱。世尊，末世眾生去佛漸遠，賢
聖隱伏，邪法增熾，使諸眾生求何等人，依何等
法，行何等行，除去何病，云何發心，令彼群盲
不墮邪見。`,
  gatha:`
普覺汝當知，末世諸眾生。
欲求善知識，應當求正見。
心遠二乘者，法中除四病。
謂作止任滅，親近無驕慢。
遠離無瞋恨，見種種境界。
心當生希有，還如佛出世。
不犯非律儀，戒根永清淨。
度一切眾生，究竟入圓覺。
無彼我人相，當依正智慧。
便得超邪見，證覺般涅槃。`
},
{ pusa:'圓覺',
  ask:`
大悲世尊，為我等輩，廣說淨覺種種方便，令末
世眾生有大增益。

世尊，我等今者已得開悟，若佛滅後，末世眾生
未得悟者，云何安居，修此圓覺清淨境界，此圓
覺中三種淨觀，以何為首，惟願大悲，為諸大眾
及末世眾生施大饒益。`,
  gatha:`
圓覺汝當知，一切諸眾生，
欲求無上道，先當結三期。
懺悔無始業，經於三七日。
然後正思惟，非彼所聞境。
畢竟不可取，奢摩他至靜。
三摩正憶持，禪那明數門。
是名三淨觀，若能勤修習。
是名佛出世，鈍根未成者。
常當勤心懺，無始一切罪。
諸障若消滅，佛境便現前。`
},
{ pusa:'賢善首',
  ask:`
世尊，此大乘教，名字何等，云何奉持，眾生修
習得何功德，云何使我護持經人，流布此教至於
何地。`,
  gatha:`
是經名大方廣圓覺陀羅尼，
　亦名修多羅了義，
　亦名秘密王三昧，
　亦名如來決定境界，
　亦名如來藏自性差別。`
}
];
</script>
