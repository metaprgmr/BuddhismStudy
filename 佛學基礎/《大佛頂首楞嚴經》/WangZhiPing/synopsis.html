<body bgcolor="#f0f0f0"><center>

<table border="0" cellspacing="0px">
<script>
  function w() { for(var i in arguments)document.write(arguments[i]); }

  var H=45, pg=0, reHR = /^.*\[HR.*$/;

  for (var i=0; i<lines.length; ++i) {
    var col=0, lns = lines[i].split('\n'), newVol = true;
    for (var isDone = false; !isDone; ++col) {
      w(`<td valign="top" class="${newVol ? 'sep2' : 'sep1'}"><pre>`);
      newVol = false;
      for (var j=0; j<H; ++j) {
        var ln = lns[col*H+j];
        isDone = ln == undefined;
        if (!isDone) {
          ln = ln.replace(/　*\.$/, '');
          var a = reHR.exec(ln);
          if (a) w(a[0].substring(0,6), '<hai>', a[0].substring(6), '</hai><br>');
          else w(ln, '<br>');
        }
      }
      w('</pre></td>');
    }
    pg += col;
    newVol = true;
  }
  w('<td class="sep2">&nbsp;</td></tr><tr>');
  for (i=1; i<=pg; ++i)
    w('<td align="center>', i, '</td>');
  w('</tr>');
</script>
</table>
