function writeKePan() {
  var kp = get('type'), ttl = null, extra = '';
  switch(kp) {
  case 'yy': kp = YY_KEPAN; ttl = document.title = '《金剛經》圓瑛大師科判'; extra = 'type=yy&'; break;
  default:   kp = JIANG_KEPAN;    document.title = '《金剛經》江味農科判'; break;
  }
  var verseOnly = get('verse');
  if (verseOnly && (verseOnly != 'none')) kp = JIANG_KEPAN;
  var noVerse = verseOnly === 'none';
  var terse = get('terse');
  if (terse) noVerse = true;
  if (noVerse) verseOnly = false;
  if (verseOnly)
    w('<h2>金剛般若波羅蜜經</h2>');
  else
    w(`<h2>${ttl || '《金剛般若波羅蜜經》江味農居士科判'}</h2>`,
      `<p>正文：<a href="?${extra}#part1">上半部</a>，<a href="?${extra}#part2">下半部</a>&nbsp;&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;&nbsp;`,
      `<a href="?verse=1">僅經文</a>&nbsp;&nbsp;|&nbsp;&nbsp;`);
  if (noVerse) {
    w(`<a href="?${extra}verse=">帶經文</a>`);
    if (terse)
      w(`|&nbsp;&nbsp;<a href="?${extra}verse=none">僅科判</a></p>`);
    else
      w(`|&nbsp;&nbsp;<a href="?${extra}verse=none&terse=1">僅科判（精）</a></p>`);
  }
  else if (!verseOnly) {
    if (terse)
      w(`<a href="?${extra}verse=none">僅科判</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="?${extra}verse=none">僅科判</a></p>`);
    else
      w(`<a href="?${extra}verse=none">僅科判</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="?${extra}verse=none&terse=1">僅科判（精）</a></p>`);
  }

  // write 金剛經科判
  w('<table border="0" cellspacing="0px" cellpadding="0">');
  var i, ln, a = kp.split('\n'), maxlen = 50;
  for (i in a) {
    ln = a[i];
    if (ln.startsWith('//')) continue;
    if (ln.length > maxlen) maxlen = ln.length;
  }
  var bdr, verseStarted = false;
  for (i in a) {
    ln = a[i];
    var anchor = '';
    if      (ln.endsWith('（正文下半部）')) anchor = '<a name="part2"></a>';
    else if (ln.endsWith('（正文上半部）')) anchor = '<a name="part1"></a>';
    if (ln.length === 0 || ln.startsWith('//')) continue;
    var divNum = ln.substring(0,2);
    var divTitleLen = 0, divTitle = divisions[divNum] || '　　';
    if (divTitle !== '　　') divTitleLen = divTitle.length;
    var verseNum = ln.substring(3,6);
    var verse = verses[verseNum] || '';
    if (verseOnly) {
      if (verse != '' && !verseNum.startsWith('疑'))
        w('<tr><td valign="top" align="right" nowrap style="color:gray">', verseNum, '.&nbsp;&nbsp;&nbsp;</td>',
          '<td nowrap valign="top" class="printing">', verse.replaceAll('|', '<br>'), '</td></tr>');
      continue;
    }
    if (verseNum != '   ') verseNum += '.&nbsp;&nbsp;';
    var kepanHint = '';
    var idx = ln.lastIndexOf('：');
//    if (idx > 0) kepanHint = ln.substring(idx+1).trim(); // if kepan font too small, use hint to help
    var kepanLine = ln.substring(6);
    idx = kepanLine.indexOf('*');
    var isKey = idx > 0;
    if (isKey) {
      var idx1 = kepanLine.lastIndexOf('　', idx) + 1;
      ln = kepanLine;
      kepanLine = ln.substring(0, idx1) + '<font class="keyLine">' + ln.substring(idx1, idx) + '</font>' + ln.substring(idx+1);
    }
    else if (terse) continue;
    if (divTitleLen > 0) {
      if (divNum === '　一') { divTitle = '法會因由分'; divTitleLen = divTitle.length; }
      kepanLine = divTitle + kepanLine.substring(divTitleLen-2); // -2 is for the original division title verbiage
      divTitle = '';
    }
    w('<tr><td valign="top" nowrap style="font-size:12px; background-color:#e8e8e8; border-bottom:1px #fff solid">', anchor,
      divTitle, '<span title="', kepanHint, '">', kepanLine, '</span>',
      '</td>');
    if (!verseStarted) {
      if (kepanLine.indexOf('正文上半部') > 0)
        verseStarted = true;
    }
    if (!terse) {
      bdr = verseStarted ? ' background-color:#efc; ' : '';
//    if (verseNum.startsWith('  1.'))
//      bdr += '; border-top:2px solid lightgray';
//    else if (verseNum.startsWith('184.'))
//      bdr += '; border-bottom:2px solid lightgray';
      w('<td valign="top" align="right" nowrap style="font-size:12px; color:gray; ', bdr, '">',
        verseNum.startsWith('疑') ? '' : verseNum, '</td>');
    }
    if (!noVerse) {
      bdr = verseStarted ? ' background-color:#efc;' : '';
//    if (verseStarted)
//      bdr += 'border-right:2px solid lightgray';
//    if (verseNum.startsWith('  1.'))
//      bdr += '; border-top:2px solid lightgray';
//    else if (verseNum.startsWith('184.'))
//      bdr += '; border-bottom:2px solid lightgray';
      if (verseNum.startsWith('疑'))
        w(`<td nowrap valign="top" style="color:gray; ${bdr}">${verseNum}&nbsp;`);
      else
        w(`<td nowrap valign="top" style="color:teal; ${bdr}">`);
      w(`${verse.replaceAll('|', '<br>')}</td>`);
    }
    w('</tr>');
  }
  w('</table>');
  if (!verseOnly)
    w('<hr><span class="copyright"></span>');
}
