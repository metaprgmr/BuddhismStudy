<body><center>
<!--
  佛說阿彌陀經要解
  姚秦三藏法師鳩摩羅什譯
  清西有沙門蕅益智旭解
-->

<h2>蕅益大師《要解》暨科判</h2>
<div id="stg"></div>
</center></body></html>

<script>
function write蕅益大師要解(divId, option) {
  if (typeof option == 'undefined') option = sessionStorage.getItem('terseLevel');
  sessionStorage.setItem('terseLevel', option);
  option = ensureInt(option, 2);
  var spanYellow    = '<span style="font-weight:bold; background-color:yellow">',
      aJS           = '<a href="javascript:write蕅益大師要解',
      kp0OnlyLink   = aJS + '(null,0)">僅科判詳</a>　',
      kp1OnlyLink   = aJS + '(null,1)">僅科判簡</a>　',
      kpVerseLink   = aJS + '(null,2)">科判與經文</a>　',
      verseOnlyLink = aJS + '(null,-1)">僅經文</a>',
      kp0OnlyActive = spanYellow + '僅科判詳</span>　',
      kp1OnlyActive = spanYellow + '僅科判簡</span>　',
      kpVerseActive = spanYellow + '科判與經文</span>　',
      verseOnlyActive  = spanYellow + '僅經文</span>';
  var buf = new Buffer();
  buf.w('<table border="0" cellspacing="0px" cellpadding="0" style="min-width:500px"><caption>');
  var showVerse = true;
  switch (option) {
  case 0:  buf.w(kp0OnlyActive, kp1OnlyLink, kpVerseLink, verseOnlyLink); showVerse = false; break;
  case 1:  buf.w(kp0OnlyLink, kp1OnlyActive, kpVerseLink, verseOnlyLink); showVerse = false; break;
  case 2:  buf.w(kp0OnlyLink, kp1OnlyLink, kpVerseActive, verseOnlyLink); break;
  case -1: buf.w(kp0OnlyLink, kp1OnlyLink, kpVerseLink, verseOnlyActive); break;
  }
  buf.w('</caption>');
  toDoc(SRC).writeAsTRs(buf, option, false, showVerse);
  buf.w('</table>'); 

  if (divId) lastDivId = divId; else divId = lastDivId;
  buf.render(divId); 
}

write蕅益大師要解('stg');
</script>
