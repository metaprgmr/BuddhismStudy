<html>
<head>
<meta charset="utf-8">
<title>淨空法師《無量壽經》科判</title>
<link rel="stylesheet" href="../../util/kepan.css">
<script src="../../util/reading.js"></script>
<script src="../../util/kepan.js"></script>
<script src="JingKongKP.js"></script>
<script src="JingKongKPVerse.js"></script>
</head>
<body><center>

<h2>淨空法師《無量壽經》科判</h2>
<div id="stage"></div>
</center></body></html>

<script>
function writeJKKP(divId, option) {
  option = ensureInt(option, 3);
  var kepan0OnlyLink   = '<a href="javascript:writeJKKP(null,0)">僅科判詳</a>&nbsp;&nbsp;',
      kepan1OnlyLink   = '<a href="javascript:writeJKKP(null,1)">僅科判精</a>&nbsp;&nbsp;',
      kepan2OnlyLink   = '<a href="javascript:writeJKKP(null,2)">僅科判極精</a>&nbsp;&nbsp;',
      kepanVerseLink   = '<a href="javascript:writeJKKP(null,3)">科判與經文</a>&nbsp;&nbsp;',
      verseOnlyLink    = '<a href="javascript:writeJKKP(null,-1)">僅經文</a>',
      kepan0OnlyActive = '<span style="font-weight:bold; background-color:yellow">僅科判詳</span>&nbsp;&nbsp;',
      kepan1OnlyActive = '<span style="font-weight:bold; background-color:yellow">僅科判精</span>&nbsp;&nbsp;',
      kepan2OnlyActive = '<span style="font-weight:bold; background-color:yellow">僅科判極精</span>&nbsp;&nbsp;',
      kepanVerseActive = '<span style="font-weight:bold; background-color:yellow">科判與經文</span>&nbsp;&nbsp;',
      verseOnlyActive  = '<span style="font-weight:bold; background-color:yellow">僅經文</span>';
  var buf = new Buffer();
  buf.w('<table border="0" cellspacing="0px" cellpadding="0" style="min-width:500px"><caption>');
  var showVerse = true;
  switch (option) {
  case 0:  buf.w(kepan0OnlyActive, kepan1OnlyLink, kepan2OnlyLink, kepanVerseLink, verseOnlyLink); showVerse = false; break;
  case 1:  buf.w(kepan0OnlyLink, kepan1OnlyActive, kepan2OnlyLink, kepanVerseLink, verseOnlyLink); showVerse = false; break;
  case 2:  buf.w(kepan0OnlyLink, kepan1OnlyLink, kepan2OnlyActive, kepanVerseLink, verseOnlyLink); showVerse = false; break;
  case 3:  buf.w(kepan0OnlyLink, kepan1OnlyLink, kepan2OnlyLink, kepanVerseActive, verseOnlyLink); break;
  case -1: buf.w(kepan0OnlyLink, kepan1OnlyLink, kepan2OnlyLink, kepanVerseLink, verseOnlyActive); break;
  }
  buf.w('</caption>');

  // Write the main body
  new KePanDoc().addAll(KEPAN, VERSES).writeAsTRs(buf, option, false, showVerse);
  buf.w('</table>');

  if (divId) lastDivId = divId; else divId = lastDivId;
  buf.render(divId);
}

writeJKKP('stage');
</script>
