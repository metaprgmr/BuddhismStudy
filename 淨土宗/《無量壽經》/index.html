    w(x);
    x = arguments[++i];
    if (x.startsWith('!')) x = x.substring(1);
    ++i;
  } else {
    x = arguments[i++];
    if (x.startsWith('!')) { w('<tr>'); x = x.substring(1); }
    else w('<tr bgcolor="#eee">');
  }
  w('<td>', x, '</td><td>');
  for (; i<len; ++i) {

      w('<br>');

      pinUrl(parseInt(a)-1, i<(len-1) && arguments[i+1] !== '|');

  }
  w('</td></tr>');
}
