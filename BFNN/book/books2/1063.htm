/KEPAN/妙莊嚴王本事品第二十七

妙莊嚴王、即釋尊時華德菩薩遠劫之前身，夙具善根，中經一世著於邪見，幾不能復聞佛法。賴其王夫人及二王子善知識勝緣之力，得以往聽法華，重識本心，卒捨外道仍住正見。本品敘此，既顯善友之力，亦顯是經之力。以所敘皆王前世本因之事，故曰妙莊嚴王本事品。在稟命流通中，為第四節；在全經品第中，則居第二十七。

/TEXT339/丙四　功德勝力以流通
/TEXT339/丁一　敘本緣
/TEXT339/戊一　敘述時人

/VERSE/爾時、佛告諸大眾：『乃往古世過無量無邊不可思議阿僧祇劫，有佛名雲雷音宿王華智，多陀阿伽度、阿羅訶、三藐三佛陀，國名光明莊嚴，劫名喜見。彼佛法中，有王名妙莊嚴，其王夫人名曰淨德，有二子──一名淨藏，二名淨眼。

此標舉佛世及菩薩父子。彼佛法中有王名妙莊嚴，謂在雲雷音宿王華智佛法時代中，有一國王，其名為妙莊嚴也。彼王宿因中，修增上福德以為莊嚴，故得王位果報，稱妙莊嚴王。夫人及二子，不昧於本來清淨心，并能轉變王之邪見，化染為淨，故其果德之號均名為淨。

/TEXT339/戊二　廣明由緒
/TEXT339/己一　讚二子德

/VERSE/『是二子有大神力福德智慧，久修菩薩所行之道，所謂：檀波羅密、尸羅波羅密、羼提波羅密、毗離耶波羅密、禪波羅密、般若波羅密、方便波羅密、慈、悲、喜、捨乃至三十七品助道法，皆悉明了通達；又得菩薩淨三昧、日星宿三昧、淨光三昧、淨色三昧、淨照明三昧、長莊嚴三昧、大威德藏三昧、於此三昧亦悉通達。

此明二王子之德。是時、二王子尚未從佛出家，已具大神通力，且已久行菩薩道得諸三昧等，顯為夙植德本之菩薩而示現為王子身也。方便波羅密、為果後之利他智，合上六度為七波羅密。愛眾生、令得法樂為慈，憫眾生、欲令解脫為悲，有所饒益、歡喜無悔為喜，所作福祐、無所希望為捨：此為四無量心。觀身不淨，觀受是苦，觀心無常，觀法無我，為四念處。未生惡令不生，已生惡令滅，未生善令生，已生善令長，為四正勤。欲、念、進、慧、為四如意足。信、進、念、定、慧、為五根。此五轉生功用，則為五力。念、擇、進、喜、輕安、定、捨、為七覺支。正見、正思、正語、正業、正命、正進、正念、正定、為八聖道。合為三十七品助道法。淨三昧以下諸三昧，皆其所分別修習諸法門功用成就之定相。

/TEXT339/己二　善友引化

/VERSE/爾時、彼佛欲引導妙莊嚴王及愍念眾生故，說是法華經。時淨藏、淨眼二子，到母所，合十指爪掌白言：『願母往詣雲雷音宿王華智佛所，我等亦當侍從親近、供養、禮拜，所以者何﹖此佛於一切天人眾中說法華經，宜應聽受』。

此明時佛說法導王，二子啟母詣佛。雲雷音宿王華智佛，以欲引導王故，特說法華。顯王本具夙因，今當度脫，遂為法華會當機之人矣。

/VERSE/母告子言：『汝父信受外道，深著婆羅門法，汝等應往白父，與共俱去』。淨藏、淨眼合十指爪掌白母：『我等是法王子而生此邪見家』。母告子言：『汝等當憂念汝父，為現神變！若得見者，心必清淨，或聽我等往至佛所』。

此釋母令化父。淨德獨憂念妙莊嚴王信受外道，心不清淨，深知其著於婆羅門神教之非。苟非夙具清淨本因，何足以知此？顯二子為大智心增上，而淨德則為大慈心增上，所謂本為菩薩、而示現王後宮女身者是也。淨德以王為家國之長，若著此邪見不能信佛，則將為一切之障，不聽我等皆往佛所。以王素信神教，故欲以示現神通為方便教化，遂令二子試為之也。

/VERSE/於是二子念其父故，湧在虛空，高七多羅樹，現種種神變：於虛空中行住坐臥；身上出水、身下出火，身下出水、身上出火；或現大身滿虛空中，而復現小，小復現大；於空中滅忽然在地；入地如水，履水如地；現如是等種種神變，令其父王心淨信解。

此釋二子現神通行化。念父、謂憂念妙莊嚴王著於邪見、心不清淨也。涌虛空、出水火、現大小等事，皆神境通十八變所攝。

/VERSE/時父見子神力如是，心大歡喜，得未曾有。合掌向子言：『汝等師為是誰？誰之弟子』？二子白言：『大王！彼雲雷音宿王華智佛，今在七寶菩提樹下法座上坐，於一切世間天人眾中廣說法華經，是我等師，我是弟子』。父語子言：『我今亦欲見汝等師，可共俱往』。

此釋時王慕通向佛。因信神通故信其子，因信子故信子師，遂委宛而入佛門，赴法華之會，作當機之人矣。

/VERSE/於是二子從空中下，到其母所，合掌白母：『父王今已信解，堪任發阿耨多羅三藐三菩提心。我等為父已作佛事，願母見聽，於彼佛所出家修道』！爾時、二子欲重宣其意以偈白母：『願母放我等，出家作沙門！諸佛甚難值，我等隨佛學。如優曇缽華，值佛復難是；脫諸難亦難，願聽我出家』！母即告言：『聽汝出家，所以者何？佛難值故』。

此釋二子化成修道。因已信解，故堪任發無上心。可知以佛道化人，但使其確能了解、決定生信，則度生之佛事已畢。是以昔日示現為二王子者，今復欲示現出家。既示因緣已畢，兼勸當時四眾，應於佛作難遭之想也。沙門、息滅諸惡，淨受自在之義。優曇缽華、值轉輪王出世，始出應瑞，喻不常有。脫諸難亦難，謂解脫八難，既生人道，復得遇佛甚難也。總言：值佛在世，從佛出家，必可成道，此為甚難遭遇之美事，故二子啟求而淨德亦遂許之也。

/VERSE/於是二子白父母言：『善哉！父母！願時往詣雲雷音宿王華智佛所，親近供養。所以者何？佛難得值，如優曇缽羅華。又如一眼之龜，值浮木孔。而我等宿福深厚，生值佛法，是故父母當聽我等令得出家。所以者何？諸佛難值，時亦難遇』。

此釋子請父母、及時詣佛。龜豈易渡海，必匿居浮木之孔，始可隨流飄渡。然以一眼之龜，覓浮木之孔，甚言其難值。今生值佛法，皆由宿福深厚，故不可負此難遭之遇也。

/VERSE/彼時，妙莊嚴王後宮八萬四千人，皆悉堪任受持是法華經。淨眼菩薩於法華三昧久已通達。淨藏菩薩、已於無量百千萬億劫，通達離諸惡趣三昧，欲令一切眾生離諸惡趣故。其王夫人，得諸佛集三昧，能知諸佛秘密之藏。二子如是以方便力善化其父，令心信解，好樂佛法。於是妙莊嚴王與群臣眷屬俱，淨德夫人與後宮采女眷屬俱，其王二子與四萬二千人俱，一時共詣佛所。到已，頭面禮足，繞佛三匝，卻住一面。

此釋王及眷屬、同詣佛所。諸佛集三昧、謂集一切佛功德。王宮八萬四千人，皆能持經。二王子及王夫人，悉久證甚深三昧。顯此眷屬之因緣，今正美滿成熟，盡是彼佛法華會上應受度脫之人也。

/VERSE/爾時、彼佛為王說法，示、教、利、喜，王大歡悅。爾時、妙莊嚴王及其夫人，解頸真珠瓔珞，價直百千以散佛上。於虛空中，化成四柱寶臺，臺中有大寶床，敷百千萬天衣，其上有佛結跏趺坐，放大光明。爾時、妙莊嚴王作是念：佛身希有，端嚴殊特，成就第一微妙之色。時雲雷音宿王華智佛告四眾言：『汝等見是妙莊嚴王於我前合掌立不﹖此王於我法中作比丘，精勤修習助佛道法，當得作佛，號娑羅樹王，國名大光，劫名大高王。其娑羅樹王佛，有無量菩薩眾及無量聲聞，其國平正，功德如是』。

此釋時佛為王說法授記。示、教、利、喜、即開示正見，教以修行，令獲利益，大生歡喜。此時王始見佛，一聞說法，即大歡悅，斯所謂發起宿世善根，堪任發無上心者矣。

始作比丘，精勤修習助佛道法，為授因記。作娑羅樹王佛等，為授果記。

/TEXT339/己三　出家獲益

/VERSE/其王即時以國付弟，與夫人、二子并諸眷屬，於佛法中出家修道。王出家已，於八萬四千歲常勤精進，修行妙法華經。過是已後，得一切淨功德莊嚴三昧，即升虛空高七多羅樹，而白佛言：『世尊！此我二子已作佛事，以神通變化轉我邪心，令得安住於佛法中，得見世尊。此二子者，是我善知識，為欲發起宿世善根饒益我故來生我家』。

妙莊嚴王出家以後，經八萬四千歲始證一切淨功德莊嚴三昧，發宿命通之智。始知二子來生我家，為作佛事故，為轉我邪心令住佛法故，蓋已悟知善友之增上緣矣。法性體本具一切淨功德，以修習此經故，即以令自清淨及令人清淨為莊嚴，盡得自在，是為一切淨功德莊嚴三昧。

/VERSE/爾時、雲雷音宿王華智佛告妙莊嚴王言：『如是，如是！如汝所言。若善男子、善女人種善根故，世世得善知識，其善知識能作佛事，示、教、利、喜，令入阿耨多羅三藐三菩提。大王當知！善知識者是大因緣，所以化導令得見佛，發阿耨多羅三藐三菩提心。大王！汝見此二子不﹖此二子已曾供養六十五百千萬億那由他恒何沙諸佛，親近恭敬，於諸佛所受持法華經，愍念邪見眾生令住正見』。

此釋時佛證明善友因緣。能遇善知識者，皆由曾種善根，能種善根者即可遇善知識，二者互為因緣。而善知識所作之佛事，皆為眾生令得見佛，令發無上心，令離邪見，令住正見。而所以得成為善知識者，則又由於無量佛所受持法華經。由是可知法華經者，即眾生之大善知識，而眾生欲種善根以遇善知識者，亦正當於法華經中求之種之矣。

/VERSE/妙莊嚴王即從虛空中下而白佛言：『世尊！如來甚希有！以功德智慧故，頂上肉髻光明顯照，其眼長廣而紺青色，眉間毫相白如珂月，齒白齊密常有光明，脣色赤好如頻婆果』。爾時、妙莊嚴王讚歎佛如是等無量百千萬億功德已，於如來前一心合掌，復白佛言：『世尊！未曾有也！如來之法，具足成就不可思議微妙功德，教戒所行，安隱快善。我從今日，不復自隨心行，不生邪見、憍慢、瞋恚、諸惡之心』。說是語已，禮佛而出。

此釋讚佛嘆法、永離邪見。甚希有、未曾有，均不易形容而力為讚美之極詞。功德圓滿、智慧究竟者，始得具足三十二相，成佛報身。王略舉佛相數事以為讚，蓋讚相即所以讚佛，故次即嘆佛法有不可思議微妙功德。教、謂教理，所以生善；戒、謂戒律，所以遮惡。如說而行者，身心俱泰。王既證知，故復謀利大眾示現宣言，謂當隨佛正法而行，不當隨自心之業力而行致生諸惡也。

/TEXT339/丁二　會古今

/VERSE/佛告大眾：『於意云何？妙莊嚴王豈異人乎﹖今華德菩薩是。其淨德夫人，今佛前光照莊嚴相菩薩是。哀愍妙莊嚴王及諸眷屬故，於彼中生。其二子者，今藥王菩薩、藥上菩薩是。

/TEXT339/丁三　勸歸禮

/VERSE/『是藥王、藥上菩薩，成就如此諸大功德，已於無量百千萬億諸佛所植眾德本，成就不可思議諸善功德。若有人識是二菩薩名字者，一切世間諸天人民亦應禮拜』。

/TEXT339/丁四　結勝益

/VERSE/佛說是妙莊嚴王本事品時，八萬四千人遠塵離垢，於諸法中得法眼淨。

遠塵離垢，就小乘人言為斷見惑，應得初果。就大乘人言，為證我法二空，應證初地。法眼淨，謂照了一切法悉皆空相，而惟是一相無相之法也。
