/KEPAN/普賢菩薩勸發品第二十八

欲護佛法，必應護持是經；欲護持是經，必應勸人發心──對於是經，應受持、讀誦、解說、書寫、供養、禮拜、讚歎、及流通，為勸發心──故有此品。

能勸發之人，為普賢菩薩。周遍含容為普，德慧妙善曰賢。此普賢菩薩，以法界為身，無地、無時、無事不可示現，故無定相，無方所。凡修等同法界之一切菩薩行者，即無不為普賢之行，故普賢菩薩無自他之相可得。凡十方三世一切菩薩，皆為普賢菩薩之分身，故普賢菩薩亦無去來之相可得。有果前普賢，即一切修因未滿、上求佛果之菩薩行者。有果後普賢，即一切因圓果滿、下化眾生之菩薩行者。為明發心者、及勸人發心者，必皆具有普賢之德，方能受持是經，即方能流通是經，故有此品。在稟命流通中為第五節，在全經品第中則居第二十八，為最末一品。

/TEXT339/丙五　護持勸發力以流通
/TEXT339/丁一　普賢來軌

/VERSE/爾時、普賢菩薩以自在神通力，威德名聞，與大菩薩無量無邊不可稱數，從東方來。所經諸國，普皆震動，雨寶蓮華，作無量百千萬億種種伎樂。又與無數諸天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等大眾圍繞，各現威德神通之力，到娑婆世界耆闍崛山中，頭面禮釋迦牟尼佛，右繞七匝。

普賢以威德名聞，能攝受十方界之修普賢行者，故隨行之大菩薩極眾。以極眾故，因有雨華、動地之瑞應。天龍八部並皆隨從，蓋法界眾生，無不以普賢為導首而趣向佛地也。

/TEXT339/丁二　啟白聞經

/VERSE/白佛言：『世尊！我於寶威德上王佛國，遙聞此娑婆世界說法華經，與無量無邊百千萬億諸菩薩眾共來聽受，惟願世尊當為說之！若善男子、善女人，於如來滅後，云何能得是法華經』？

寶威德上王、為東方佛國主。修佛道者無不修普賢行，而修普賢行者即無不由持法華經。惟佛滅度後，既失如來說權說實、殷勤勸導之教化，復有末世小乘貧法、外道邪見之嬈亂，修行者當以何法修習為能得於佛之知見，即為得是法華經乎？故普賢率眾興問。

/TEXT339/丁三　佛告四法

/VERSE/佛告普賢菩薩：『若善男子、善女人成就四法，於如來滅後當得是法華經。一者、為諸佛護念，二者、植眾德本，三者、入正定聚，四者、發救一切眾生之心。善男子、善女人如是成就四法，於如來滅後必得是經』。

一、先須心所信願者，口所稱道者，身所奉行者，耳目所思察者，志意所希求者，功業所傾向者，一一皆為佛之智慧，佛之功德，佛之智見；既在在處處知隨順於佛法，斯能為諸佛之所護念。二、次須所修習者為大乘經典，所承事者為大乘法師；精修波羅密，廣行菩薩道，而一一皆起於無上覺心；復一一能生無量功德，斯為植眾德本。三、信為正信，解為正解，行為決定行；法惟一乘無有疑惑，眾善普會能得總持，一真常住，千魔不轉，必得自在到不退地，是為入正定聚。四、應諦念如來出世一大因緣，本為眾生開示悟入佛之知見，應念佛與眾生原為同體，眾生不覺仍滯生死，當起大悲及諸方便，本憐憫心，發宏誓願，荷擔如來，教化眾生，說一切法，救一切苦。更知無有一法可說，亦實無有眾生得滅度者；斯度眾生之心一發永發，亦無發而無不發矣，是為發救一切眾生之心。如是修行成此四法，即為得是法華經矣。

/TEXT339/丁四　普賢勸發
/TEXT339/戊一　明勸發相
/TEXT339/己一　與現益

/VERSE/爾時、普賢菩薩白佛言：『世尊！於後五百歲濁惡世中，其有受持是經典者，我當守護──除其衰患，令得安隱，使無伺求得其便者。若魔、若魔子、若魔女、若魔民、若為魔所著者，若夜叉、若羅剎、若鳩槃荼、若毗舍闍、若吉蔗、若富單那、若韋陀羅等諸惱人者，皆不得便。

本品意旨，全在以下數節，就受持是經者功候之淺深。約分上、中、下三品以為勸導。此所勸發者為下品。佛法時代，以每五百歲計算，如第一五百歲，第二五百歲，第三五百歲等。至最後之五百歲，則已為末法時代，故曰後五百歲濁惡世中。自此以下至為諸如來手摩其頭止，均為與現益，謂與修持是經者現身之利益也。魔子、魔民等，指修禪定者不斷淫欲、必落魔道，如上品魔王、中品魔民、下品魔女等是。毗舍闍、即啖精氣之鬼。韋陀羅、即厭禱鬼，謂作厭勝之法以祟人者，皆惡鬼神，常伺便惱人，阻行者之修習，故普賢發願，為受持是經者之守護。

/VERSE/『是人若行、若立讀誦此經，我爾時乘六牙白象王，與大菩薩眾俱詣其所而自現身，供養守護，安慰其心，亦為供養法華經故。是人若坐思惟此經，爾時我復乘白象王現其人前。其人若於法華經有所忘失一句、一偈，我當教之，與共讀誦，還令通利。爾時受持、讀誦法華經者，得見我身，甚大歡喜，轉復精進。以見我故，即得三昧，及陀羅尼──名為旋陀羅尼，百千萬億旋陀羅尼，法音方便陀羅尼，得如是等陀羅尼。

此所勸發者為中品。行立讀誦、屬聞慧，謂以聞慧受持是經。象、為陸地上最富於負荷力者，普賢菩薩乘白象王現身其前，喻修習大乘即為荷擔清淨佛法也。普賢現身，不惟守護，并加供養；既令持經者安心精進，亦即為供養是經，以是經為諸佛菩薩功德之父母也。

若坐思惟是經，謂於禪定中思惟是經，即以思慧思一乘實相之理以受持是經也。若有忘失，普賢即於禪定之中教共讀誦。蓋已見普賢現身，故能受教。又以能見故歡喜，以歡喜故精進，以精進故得定。定、即所得三昧也。以所見為普賢，故此三昧即可名為普賢三昧。旋、謂旋轉，旋陀羅尼，謂能旋一切差別之法而入於無相平等真如法性，以轉生一切清淨功德之法，斯一切法即一法矣。由是一法生無量法，轉為百千萬億陀羅尼。以得此陀羅尼，故能即一心顯一切法，亦可由一法顯一心。因得四無礙辯，起方便善巧，能以無量義納於一句、一字之中，即以一句一字顯無量義，使法音宣流於世，此即為法音方便陀羅尼。中品修持者，以普賢守護神通之力，可得此益。

/VERSE/『世尊！若後世後五百歲濁惡世中，比丘、比丘尼、優婆塞、優婆夷，求索者、受持者、讀誦者、書寫者，欲修習是法華經，於三七日中應一心精進。滿三七日已，我當乘六牙白象，與無量菩薩而自圍繞，以一切眾生所喜見身，現其人前而為說法，示、教、利、喜，亦復與其陀羅尼咒。得是陀羅尼故，無有非人能破壞者，亦不為女人之所惑亂；我身亦自常護是人。惟願世尊聽我說此陀羅尼咒』！即於佛前而說咒曰：『阿檀地　檀陀婆地　檀陀婆帝　檀陀鳩舍隸　檀陀修陀隸　修陀隸　修陀羅婆底　佛馱波羶禰　薩婆陀羅尼阿婆多尼　薩婆婆沙阿婆多尼　修阿婆多尼　僧伽婆履叉尼　僧伽涅伽陀尼　阿僧祇　僧伽婆伽地　帝隸阿惰僧伽兜略阿羅帝波羅帝　薩婆僧伽地三摩地伽蘭地　薩婆達磨修波利剎帝　薩婆薩埵樓馱憍舍略阿冕伽地　辛阿毗吉利地帝。

此所勸發者為上品。求索、謂尚未得聞是經而求索是經。求索既得，因加受持及讀誦、書寫、修習。如理而解，如解而修，更加三七日一心精進。普賢法身本無所不在，況行者已得普賢三昧？由是故復見普賢現身其前。所喜見身、謂各行者心所崇拜之身相。蓋菩薩身相本無一定，眾生喜見與否，又隨各類眾生之各別識心以為差別。今以各所喜見之身相現前說法，則眾生精進之心益隨法喜而增進矣。非人、指上鬼神等。女人之不修行者，每能惑亂行者之戒定力，故普賢自說陀羅尼，令行者持之以為守護，而普賢亦自以身守護之也。此陀羅尼共二十句，即名普賢陀羅尼。

/VERSE/『世尊！若有菩薩得聞是陀羅尼者，當知普賢神通之力。若法華經行閻浮提有受持者，應作此念：皆是普賢威神之力。若有受持、讀誦、正憶念、解其義趣、如說修行，當知是人行普賢行，於無量無邊諸佛所深種善根，為諸如來手摩其頭。

此正明普賢勸發之益。菩薩得聞是咒，由普賢力，以是咒為普賢所說故。閻浮提有受持者，皆普賢力，以持經者為所守護故。真能受持修行之人，即行同普賢，以為普賢所勸發故。而此如說修行之人，即為如來之所攝受，以具有勝因故有勝緣也。

/TEXT339/己二　與後益

/VERSE/『若但書寫，是人命終當生忉利天上。是時、八萬四千天女作眾伎樂而來迎之；其人即著七寶冠，於采女中娛樂快樂。何況受持、讀誦、正憶念、解其義趣、如說修行？若有人受持、讀誦、解其義趣，是人命終，為千佛授手，令不恐怖，不墮惡趣，即往兜率天上彌勒菩薩所──彌勒菩薩有三十二相──大菩薩眾所共圍繞，有百千萬億天女眷屬而於中生。

此釋與後益。謂後生所得之益，明非僅現身得益已也。授手、接引之意。言能廣寫是經，則流通既富，由是使大乘教義普益群生，故得命終生忉利天之福報。若更受持、憶念、了解、修行，則命終即永離惡趣，為千佛所接引。十方佛土，隨其本願勒令往生；并得往生兜率天內院承事彌勒。蓋修習大乘教義，行菩薩自利利他之行者，命終當生兜率天內院也。入彌勒內院，即入菩薩不退地位。兜率內院為菩薩眾，外院為天人眾，故外院有天女眷屬等生於其中。

/TEXT339/戊二　結勸發心

/VERSE/『有如是等功德利益，是故智者應當一心自書、若使人書，受持、讀誦、正憶念、如說修行。世尊！我今以神通力故守護是經，於如來滅後閻浮提內，廣令流布，使不斷絕』。

此釋結勸發心。

/TEXT339/丁五　釋迦讚勸
/TEXT339/戊一　讚美普賢

/VERSE/爾時、釋迦牟尼佛讚言：『善哉！善哉！普賢！汝能護助是經，令多所眾生安樂利益。汝已成就不可思議功德，深大慈悲，從久遠來發阿耨多羅三藐三菩提意，而能作是神通之願守護是經。我當以神通力，守護能受持普賢菩薩名者。

普賢菩薩以神通願守護是經，佛即願以神通力受護能受持普賢菩薩名者。顯欲護持是經令不失墜，必眾生各具普賢之行；而守護是能受持普賢名者，即所以守護普賢之行，以守護是妙法華經耳。

/TEXT339/戊二　讚持經者

/VERSE/『普賢！若有受持、讀誦、正憶念、修習、書寫是法華經者，當知是人則見釋迦牟尼佛，如從佛口聞此經典。當知是人供養釋迦牟尼佛，當知是人佛讚善哉，當知是人為釋迦牟尼佛手摩其頭，當知是人為釋迦牟尼佛衣之所覆。

此讚持經者為已見佛。

/VERSE/『如是之人，不復貪著世樂，不好外道經書手筆，亦復不喜親近其人；及諸惡者──若屠兒，若畜豬、羊、雞、狗，若獵師，若衒賣女色。是人心意質直，有正憶念，有福德力；是人不為三毒所惱，亦不為嫉妒、我慢、邪慢、增上慢所惱；是人少欲知足，能修普賢之行。

此讚持經者為已離惡。但能受持是經，如說修行，則可疾入佛道，不遮惡而惡自離矣。

/VERSE/『普賢！若如來滅後後五百歲，若有人見受持、讀誦法華經者，應作是念：此人不久當詣道場，破諸魔眾，得阿耨多羅三藐三菩提，轉法輪，擊法鼓，吹法螺，雨法雨，當坐天人大眾中師子法座上。

此讚持經者為當得出世成佛。道場、成道之場，如釋尊不成正覺誓不起座之處是也。言善持是經，已具足普賢行，即為直趣佛果，破無明，成正覺，為說法度生之正因行也。

/VERSE/『普賢！若於後世受持、讀誦是經典者，是人不復貪著衣服、臥具、飲食資生之物，所願不虛，亦於現世得其福報。

此讚持經者為已不著世間。蓋資生等物，現雖無缺，行者之心早無取著，不復再造生死之業，以惟有真實不虛度生宏願在耳。

/TEXT339/戊三　明違順相

/VERSE/『若有人輕毀之言：「汝狂人耳！空作是行，終無所獲」。如是罪報，當世世無眼。若有供養讚歎之者，當於今世得現果報。

首明輕毀者之罪相。毀者世世無眼，以毀世人能照見佛法之眼故。讚歎者現得福報，以助人種善根故。

/VERSE/『若復見受持是經者，出其過惡若實、若不實，此人現世得白癩病。若輕笑之者，當世世牙齒疏缺，醜脣、平鼻，手腳繚戾，眼目角睞，身體臭穢，惡瘡膿血，水腹、短氣，諸惡重病。是故普賢！若見受持是經典者，當起遠迎，當如敬佛』。

次明說過者與輕笑者之罪相。出人過惡，無論實與不實，均得癩病惡報。蓋持經者即使曾有隱惡，然現既受持是經，則其懺悔往業已迴心向佛可知。今仍宣揚其惡，不惟嬈亂其心使難安心修道，以致妨礙其成就；且令曾由此持經者所接引向道之人，亦盡頓生疑誹，而不免群焉退沮。是說修行者之過惡，其影響於度生之事甚大。故無論所說之過實與不實，而謗者之罪固不易懺悔而煎除也。癩病、遍體痛癢不安，與被謗者終日跼蹐不寧相似，此為與所造罪相似之惡報。輕笑持經者，亦令世世得被人輕笑之報相，如唇、齒、眼、鼻、身體種種欠缺穢惡等是。繚戾、屈曲不正之狀，視斜曰睞，水腹則有腹大之相，短氣為語聲低促之相，皆人所賤惡之病。末復言見持是經者應如見佛，以真持是經一偈、一句皆當成佛故耳。

/TEXT339/丁六　時眾獲益

/VERSE/說是普賢勸發品時，恆河沙等無量無邊菩薩得百千萬億旋陀羅尼，三千大千世界微塵等諸菩薩具普賢道。

此明時眾獲益，以結本品。

/VERSE/佛說是經時，普賢等諸菩薩、舍利弗等諸聲聞，及諸天、龍、人非人等一切大會，皆大歡喜，受持佛語，作禮而去。

此釋會眾歡喜受持，以結全經。

/KEPAN/貫經義

以上釋妙法蓮華經竟。茲更條貫全經義例如下：

就全經二十八品之文字相言之，可謂今已釋竟。但妙法蓮華之經義，無量無邊，則永無有盡。所謂遍虛空界，盡未來際，亦不能以眾生之語言心量闡之令盡也。但約其義於此七卷經文中，亦并未見其有所缺漏而顯為未盡，故說經者之言語相即亦當盡於此也。且無量義即發生於一實相無相之法，若更將全經七卷之義約之於一卷，或更約之於一品，或更約之於一偈、一句，仍亦未見其義有所少，故全經之義，直可以開示悟入佛之知見一句攝之。以是之故，一切法即皆為教菩薩法，即皆為一乘妙法，此正宗分第一品方便品之要旨，亦即法華全經之要旨也。全經科判，原列為序分、正宗分、流通分三者，分攝二十八品。茲即以全經妙法之總義──開示悟入佛之知見一句，分顯教、理、行、果四義，則序品一品即以籠罩全經。其方便以下各品，已如佛光中所現差別之境矣。故自方便品至勸發品共二十七品，直可皆謂為此經之正宗分，別無流通分之可言。關於經末佛說是經時一段，即謂僅此二行為流通分可也。試本開示悟入四義及教理行果四法，以約分諸品如下：自方便品以下至法師品共九品，為開佛知見、以會一乘之教。以唯一佛乘方便說為三乘、五乘，而開權顯實以後會歸一乘，皆授佛記。故此諸品即為開佛知見，以破除若二、若三之眾生機教，而開出不二之佛知見也。法師品兼流通此分。自見寶塔品至安樂行品共四品，為示佛知見、以顯一乘之理。如在見寶塔品，顯過現、主伴諸佛之法身平等；天授品、顯違順、罪福眾生之法身平等。專示佛知見之法性，故此諸品即為示佛知見。持品、明持經人，安樂行品、明持經行，流通此分。自從地涌出品至囑累品，為悟佛知見、以起一乘之行。以此諸品，顯佛已由始覺至究竟覺，成自受用圓滿報身，智慧無盡，福德無盡，慈悲無盡，願力無盡，方便無盡，應化無盡，係由地涌出諸菩薩依佛究竟覺為因地心故，進明佛之圓滿果覺真身壽命長遠，悟而起大乘之行也。神力、囑累，流通此分。自藥王品以下、至勸發品共六品，為入佛知見、以證一乘之果。藥王品證自利果德；妙音密化，觀音救難，陀羅尼咒破惡衛善，妙莊嚴王迴邪入正，為證利他果德；普賢勸發以要二利之終，故此諸品為入佛知見。入者、即修習證入，皆菩薩漸次證入一乘實相之果位。而普賢行通於佛果前後，果前為等覺之菩薩，鄰極佛果；果後利他無盡，亦明此經之終而無終也。

準上開示悟入四義及教理行果四法，以約分方便以下二十七品皆為正宗，正以彰妙法華經之無盡，故無有特判數品為流通分之必要。以由此開示悟入佛之知見之義，分顯一乘教理行果，即是流通此無盡之教義；而流通之功力，即亦與為無盡。然因此益見行者當於是經受持、讀誦、講解、書寫、能於一偈、一句之名言，見一乘實相之無盡義，如說而解，如解而行，由行而證，盡具普賢道，同獲法性身，而是經方為流布不斷絕於世也。（周秉清記）
