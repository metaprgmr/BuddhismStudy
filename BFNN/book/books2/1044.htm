/KEPAN/五百弟子受記品第八

每周之中，均具四事：首說法，次領解，次述成，次即授記。第三周佛說因緣已竟，下根即須領記，故有此品。此品受記非止一人，滿慈及千二百人皆同得記。若以總數言，應名千二百阿羅漢受記品。若以受記之班首言，應名富樓那彌多羅尼子受記品。而獨名為五百弟子受記品者，以佛授記時，千二百人或不在會；五百弟子均現在會，且說領解之衣珠喻，故此品即以之命名。又、滿慈一人少數，亦不取為此品之名。

弟子、為四眾對佛之通稱，非僅為比丘對佛自稱之號。但比丘從佛出家，形同於佛，故此專以稱諸比丘。佛與眾生本同一覺，佛覺在先，眾生覺悟在後，在先為兄，故在後稱弟；諸比丘從佛乞法，遂生慧命，從佛口生，故為佛子：是即弟子之義。又、佛之左右，常住之眾其數五百，故恆稱五百弟子。又不云授記而云受者，自弟子方面聞法領解後言之也。

依法華論：謂前品化城喻，為對治有禪定之增上慢；此品則對治無禪定之增上慢，以散亂下劣之心，生虛妄憍慢之解，自謂得一切智，故後以醉夫失於了解喻之解甚深故。又本品不為別記而為同記，以諸人同時受記，且同一佛名，同一國名故也。

/VERSE/爾時、富樓那彌多羅尼子，從佛聞是智慧方便隨宜說法，又聞授諸大弟子阿耨多羅三藐三菩提記，復聞宿世因緣之事，復聞諸佛有大自在神通之力，得未曾有，心淨踊躍，即從座起，到於佛前，頭面禮足，卻住一面，瞻仰尊顏，目不暫捨。而作是念：世尊甚奇特！所為希有！隨順世間若干種性，以方便知見而為說法，拔出眾生處處貪著。我等於佛功德言不能宣，唯佛世尊能知我等深心本願。

富樓那、義言滿；彌多羅尼、義言慈，母名也，蓋以母名為名，故言滿慈子。亦簡稱滿慈。智慧方便隨宜說法，指所聞方便、譬喻等品。授諸大弟子佛記，指授舍利弗及摩訶迦葉等記。宿世因緣，遠指日月燈明佛，近指大通智勝如來十六菩薩沙彌等長劫修行之事。大自在神通力，指日月燈明佛等放光照境，及大通智勝如來光照十方梵天等事。滿慈受記雖遲，實於初二三周種種說法，無不親聞領解，前後貫徹，是以獨深念讚奇特希有，即非三乘聖眾所能共之義。以方便知見說法，拔眾生處處貪著，謂如著於三界火宅，則以小乘方便而拔度之。如著於有餘涅槃，則以如來知見而拔度之。蓋滿慈本為菩薩化現之聲聞，功德不在舍利弗之下。以一切下根眾生不易迴小向大，故必有示現下根之菩薩出於其中以為領袖，并受記作佛，而後始可起群眾克自振拔之意。滿慈所心念，實已深達佛智，故其所受記，即為報身佛之記，與他人所受之記不同。

/VERSE/爾時、佛告諸比丘：『汝等見是富樓那彌多羅尼子不？我常稱其於說法人中最為第一，亦常歎其種種功德：精勤護持助宣我法，能於四眾示教利喜，具足解釋佛之正法，而大饒益同梵行者，自捨如來無能盡其言論之辯。

此釋如來印可述成也。約分為二：此歎滿慈之今德。總歎德則許為說法第一。別歎德則稱為有護持佛法，宏教利他，能釋正法，饒益同行，辯同如來之五種。

/VERSE/『如等勿謂富樓那但能護持助宣我法，亦於過去久十億諸佛所護持助宣佛之正法，於彼說法人中亦最第一。又於諸佛所說空法明了通達；得四無礙智；常神審諦清淨說法，無有疑惑；具足菩薩神通之力；隨其壽命常修梵行；彼佛世人咸皆謂之實是聲聞，而富樓那以斯方便，饒益無量百千眾生；又化無量阿僧祇人令立阿耨多羅三藐三菩提；為淨土故，常作佛事教化眾生。

此歎滿慈之往德。一、於過去佛所說法人中第一。二、圓證二空。三、辯才無礙。四、清淨說法。無有疑惑，謂能以善巧名言顯露法性，而不滯著於所說之法；不惟能說，且能證知，故無疑惑。五、具足神通。六、常修梵行。七、隱於聲聞，即以小乘方便利益眾生。八、化他令立無上菩提，為利他行。九、為淨佛土常作佛事，即由利他成自利行。以上種種，顯滿慈往劫以來久有佛功德，實為菩薩示現之聲聞也。

/VERSE/諸比丘！富樓那亦於七佛說法人中而得第一，今於我所說法人中亦為第一，於賢劫中當來諸佛說法人中亦復第一。而皆護持助宣佛法，亦於未來護持助宣無量無邊諸佛之法；教化饒益無量眾生，令立阿耨多羅三藐三菩提；為淨佛土故，常勤精進教化眾生，漸漸具足菩薩之道。

七佛者、即前劫三佛，為毗缽尸佛，尸棄佛，毗溼縛浮佛。賢劫四佛，為迦路迦村陀佛，迦路迦牟尼佛，迦葉波佛，釋迦牟尼佛。共為過去七佛。滿慈於三世諸佛劫中，說法人中均為第一。又皆護持正法，教化眾生，饒益無量，能以利他為自利之功德。

/VERSE/『過無量阿僧祇劫，當於此土得阿耨多羅三藐三菩提，號曰法明如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。

明解法義，故名法明，為佛之別號。餘均通號。

/VERSE/『其佛以恆河沙等三千大千世界為一佛土，七寶為地，地平如掌，無有山陵、谿澗、溝壑，七寶臺觀充滿其中。

此明佛土之寬狹及其相狀。

/VERSE/『諸天宮殿近處虛空，人天交接，兩得相見。無諸惡道，亦無女人，一切眾生皆以化生，無有淫欲。

此明佛土之天人兩道相通。眾皆化生，無惡道，無女人。

/VERSE/『得大神通，身出光明，飛行自在。志念堅固，精進智慧，普皆金色，三十二相而自莊嚴。

此明人天之相好光明、及其福德。

/VERSE/『其國眾生，常以二食：一者、法喜食，二者、禪悅食。

此明眾生之食相。三界眾生皆依食住，所謂段食、觸食、思食、識食四者。段食、即此土眾生飲食之類。觸食、即五根之境界受樂受等。思食、即思念希望等是。識食、即由各業熏習阿賴耶識，起相續不斷之果報，使妄心安住是。此四食亦名為身食、受食、法食、心食。能長氣力，能長喜樂，能長希望，能攝諸根、造色并壽與煖相續不壞，均名有漏之世間食。至無漏之出世間食，有五種：一、禪食，二、願食，三、念食，四、八解脫食，五、喜食。修行之始，恆以此五種之無漏食，破裂前四種之有漏食。本節所云法喜食、即喜食，禪悅食、即禪食，此二食最能長養法身。

/VERSE/『有無量阿僧祇千萬億那由他諸菩薩眾，得大神通，四無礙智善能教化眾生之類。其聲聞眾，算數校計所不能知，皆得具足六通、三明及八解脫。其佛國土，有如是等無量功德莊嚴成就。

此明三乘眷屬之德。

/VERSE/『劫名寶明，國名善淨，其佛壽命無量阿僧祇劫，法住甚久。佛滅度後，起七寶塔，遍滿其國』。

此記劫名國名、及佛法壽命、與佛滅後之塔。以善說一切法，法寶顯明，故曰寶明。善化眾生使心清淨，則國土清淨，故曰善淨。

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸比丘諦聽！佛子所行道，善學方便故，不可得思議。知眾樂小法，而畏於大智，是故諸菩薩作聲聞、緣覺，以無數方便，化諸眾生類。自說是聲聞，去佛道甚遠，度脫無量眾，皆悉得成就，雖小欲懈怠，漸當令作佛。內祕菩薩行，外現是聲聞，少欲厭生死，實自淨佛土，示眾有三毒，又現邪見相。我弟子如是方便度眾生，若我具足說，種種現化事，眾生聞是者，心則懷疑惑。

此七頌、頌歎今德。佛子、隱指滿慈而言。滿慈以菩薩而示現聲聞，即是善學佛之方便。作聲聞、緣覺并自說去佛道甚遠者，即是示現於聲聞、緣覺。然始而發大行，繼而受佛記，由是能使同類之眾亦盡發心趨上。雖小志之人恆欲懈退，然漸教之終令作佛，此即為以菩薩行祕之於內而不令外露者也。令眾生少欲，令眾生厭生死，以淨眾生之心，實即為自淨其心之佛國土。自心本無貪、瞋、癡三毒，茲示現為有而斷除之；自心本無邪見等相，茲示現為有而降伏之，皆屬佛子方便度生之事。若詳述之，恐眾生聞之而不敢盡信也。

/VERSE/『今此富樓那，於昔千億佛，勤修所行道，宣護諸佛法。為求無上慧，而於諸佛所，現居弟子上，多聞有智慧，所說無所畏，能令眾歡喜，未曾有疲倦，而以助佛事。已度大神通，具四無礙智，知諸根利鈍，常說清淨法。演暢如是義，教諸千億眾，令住大乘法，而自淨佛土。

此五頌、頌歎往德。

/VERSE/『於此眾中，我大弟子憍陳如比丘，當供養六萬二千億佛，然後得成為佛，號曰普明如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。其五百阿羅漢：優樓頻螺迦葉、伽耶迦葉、那提迦葉、迦留陀夷、優陀夷、阿冕樓馱、離婆多、劫賓那、薄拘羅、周陀、莎伽陀等，皆當得阿耨多羅三藐三菩提，盡同一號，名普明』。

供養六萬二千億佛，為因記。以下，為果記。迦留陀夷、義言黑光。優陀夷、義言出現。周陀、義言蛇奴。莎伽陀、亦云娑婆揭多，義言善來。餘見前釋。先授憍陳如及五百弟子者，以五百弟子現在法會，而憍陳如又為其上首也。

/VERSE/爾時、世尊欲重宣此義而說偈言：『憍陳如比丘，當見無量佛，過阿僧祇劫，乃成等正覺。常放大光明，具足諸神通，明聞遍十方，一切之所敬。常說無上道，故號為普明。其國土清淨，菩薩皆勇猛，咸升妙樓閣，遊諸十方國，以無上供具，奉獻於諸佛。作是供養已，心懷大歡喜，須臾還本國，有如是神力。佛壽六萬劫，正法住倍壽，像法復倍是，法滅天人憂。其五百比丘次第當作佛，同號曰普明，轉次而授記：「我滅度之後，某甲當作佛，其所化世間，亦如我今日」。國土之嚴淨，及諸神通力，菩薩、聲聞眾，正法、及像法，壽命劫多少，皆如上所說。

頌內敘佛壽六萬劫，正法十二萬劫，像法二十四萬劫，以補長行文所未及。并言五百比丘作佛時，應在憍陳如佛法既滅之後。且言五百比丘，當一一次第作佛，并一一轉次而授記也。

/VERSE/『迦葉汝已知，五百自在者，餘諸聲聞眾，亦當復如是。其不在此會，汝當為宣說』。

/VERSE/爾時、五百阿羅漢於佛前得授記已，歡喜踊躍，即從座起，到於佛前，頭面禮足，悔過自責：『世尊！我等常作是念：自謂已得究竟滅度，今乃知之，如無智者。所以者何？我等應得如來智慧，而便自以小智為足。

悔領、謂悔昔日之住小迷大，并領今日之開權顯實也。昔自謂已得滅度，而實不知有如來智慧。殊不知如來智慧，本為我等所應得，奈何竟不自知，便以小智為足，此皆悔過自責之詞。

/VERSE/『世尊！譬如有人至親友家，醉酒而臥。是時親友官事當行，以無價寶珠繫其衣裏，與之而去。其人醉臥都不覺知，起已遊行，到於他國。為衣食故，勤力求索，甚大艱難。若少有所得，便以為足。於後親友會遇見之，而作是言：『咄哉丈夫！何為衣食乃至如是？我昔欲令汝得安樂五欲自恣，於某年日月以無價寶珠繫汝衣裏，今故現在而汝不知！勤苦憂惱以求自活，甚為癡也！汝今可以此寶貿易所須，常可如意無所乏短』。

自譬如有人句下，至便以為足句止，為領昔權。自於後親友句下，至無所乏短句止，為領今實。親友家、喻前菩薩沙彌應化之國。有人、喻受化之眾生。醉酒而臥，喻煩惱未斷，無明所纏，雖遇佛法，猶如惛醉。親友官事當行，喻菩薩應化已畢，當更示現他國也。以寶珠繫其衣裏，喻教以大乘，使大菩提心、熏習於其識田之內。醉臥不覺，起而遊行到於他國，喻為煩惱之酒所迷，不能安住於佛之教化，而退墮於生死流轉之他國也。為衣食故勤力求索，喻怖畏生死，復發心修行力求解脫也。甚大艱難、少得為足，喻怯畏佛道長遠，一得小乘涅槃便生住著也。於後親友會遇，喻釋迦牟尼示現娑婆，重復值前所教化之眾生也。何為衣食乃至如是，喻何故求如是小乘涅槃之受用？得安樂及五欲自恣，喻得無上安樂而自娛於五淨法之欲也。寶珠現在衣裏，喻佛直指其本菩提心之所在，令此眾生勿昧夙因，并毋戚戚於小法之不足自給也。貿易所須、如意無乏，喻此大菩提心，能發生無量功德，無有匱乏也。

/KEPAN/癸二      合領

/VERSE/『佛亦如是，為菩薩時教化我等令發一切智心，而尋廢忘不知不覺。既得阿羅漢道，自謂滅度，資生艱難，得少為足，一切智願猶在不失。

此合昔權。一切智願，即大乘之本願。猶在不失者，以無上覺心久曾熏習於新識衣裏，故今未忘失也。

/VERSE/『今者世尊覺悟我等，作如是言：『諸比丘！汝等所得非究竟滅，我久令汝等種佛善根，以方便故示涅槃相，而汝謂為實得滅度。世尊！我今乃知實是菩薩，得受阿耨多羅三藐三菩提記。以是因緣，甚大歡喜，得未曾有』。

此合今實。我今乃知實是菩薩，明昔不自知故勤苦憂惱，自開權顯實以後，已了然於真為佛子，因以得受佛記故歡喜無量也。

/KEPAN/辛二　重頌
/KEPAN/壬一　頌悔責

/VERSE/爾時、阿若憍陳如等欲重宣此義而說偈言：『我等聞無上安隱授記聲，歡喜未曾有，禮無量智佛。今於世尊前，自悔諸過咎。於無量佛寶，得少涅槃分，如無智愚人，便自以為足。

無上安隱，指釋迦佛。言我等聞佛之授記聲，而心生歡喜也。

/KEPAN/壬二　頌領解

/VERSE/『譬如貧窮人，往至親友家，其家甚大富，具設諸肴膳，以無價寶珠，繫著內衣裏，默與而捨去，時臥不覺知。是人既已起，遊行詣他國，求衣食自濟，資生甚艱難，得少便為足，更不願好者；不覺內衣裏，有無價寶珠。與珠之親友，後見此貧人，苦切責之已，示以所繫珠。貧人見此珠，其心大歡喜，富有諸財物，五欲而自恣。

此頌喻領。求衣食自濟，資生甚艱難，喻在生死流轉之他國中，發心修行不易脫離，困苦已極。是以一證小果涅槃，便思休息也。苦切責之已，謂親友苦言切責既畢也。

/VERSE/『我等亦如是，世尊於長夜，常愍見教化，令種無上願。我等無智故，不覺亦不知，得少涅槃分，自足不求餘。今佛覺悟我，言非實滅度，得佛無上慧，爾乃為真滅。我今從佛聞，授記莊嚴事，乃轉次受決，身心遍歡喜』。

此頌合領。轉次受決，謂遵佛之命，於千二百人眾展轉宣說，次第受記，而彼等住於大乘之心益以決定也。
