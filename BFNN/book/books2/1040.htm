/KEPAN/信解品第四

中根、指須菩提、摩訶迦葉、摩訶迦旃延、摩訶目犍連等。領悟者、以如來既說三車，仍歸一乘，中根等眾聞之領受信悟也。以是之故，譬喻品後有信解品。

上根舍利弗聞佛說法，亦曾信受了解，而未立有信解品者，以舍利弗陳悟之經文頗短故。此次須菩提等領解，文辭特長，故專立信解一品。佛前以譬喻為說，而中根須菩提等即能因譬喻而了解，故現更說窮子之譬喻以陳其悟。小乘果證，如窮子甫得一地，堪謀生活，暫足衣食而已。此品實可名為窮子喻品，如法華論以七譬喻說此諸品，其義亦通。特以窮子喻實因信受了解之後始能說之，故此品以信受了解之心為本，不名為窮子喻品而名為信解品。又、譬喻品為對治求勝妙境界果報之增上慢，故說火宅喻。今為對治執聲聞乘與如來乘無別之增上慢，故當為說此品之窮子喻也。

信以信從為義，解須如實了解，必先信從方能了解，若不了解即非真信。故知增上慢之千五百比丘聞法即退，為不信不解；人天會眾，對佛恭敬讚歎，似極尊信，仍為不能了解；又須菩提等於說方便品時，亦信而未解；又人天眾中之大心凡夫，聞法雖多領解而或不能深信：凡此種種，均不能稱為信解。必能先信佛法，由信法故起正思惟，由是了解；信受此一乘之法，即了解此一乘之法，斯為亦信亦解，信解並彰，此則本品須菩提等之信解也。

/VERSE/爾時、慧命須菩提，摩訶迦旃延，摩訶迦葉，摩訶目犍連，從佛所聞未曾有法，世尊授舍利弗阿耨多羅三藐三菩提記，發希有心，歡喜踊躍。

此明歡喜。爾時、指佛說火宅喻已畢之時。慧命者、比丘從佛出家，乞食以資生命，乞法以資慧命。須菩提等已證生空之慧，且久在般若法會中演說空理，已得法性常住大乘慧命之少分，即可由空以成就一切不空之功德，故四人者均稱慧命。慧命、亦譯具壽，不僅色身之壽，兼有智慧之壽也。未曾有法，即佛說二乘法悉是趨入大乘之方便，此說為未曾有也。須菩提等聞授記不奇，聞為小乘人授記則奇；聞授菩薩成佛記或授聲聞人阿羅漢記不奇，聞授聲聞人佛記則奇。由是知二乘即是一乘，故身心並悅。

/VERSE/即從座起，整衣服，偏袒右肩，右膝著地，一心合掌，曲躬恭敬，瞻仰尊顏而白佛言：

此明敬仰，具足身口意三業恭敬。從座起，喻不滯著於小乘涅槃之地。整衣、喻將以大乘為莊嚴。右肩、右膝，喻降伏小乘也。

/VERSE/『我等居僧之首，年並朽邁，自謂已得涅槃，無所堪任，不復進求阿耨多羅三藐三菩提。

此下四人陳述其領受信解之義也。

彰昔不悕中，先略釋。既為憎之上首，年復長老，又已證阿羅漢果，自謂與佛同得涅槃，復自信不能更作何事。以此種種，故更無進求妙覺之心。蓋此四人證阿羅漢果頗早，在佛成道後之數年，當時佛印可已證涅槃，而彼等不察，遂即以此為究竟也。

/VERSE/『世尊往昔說法既久，我時在座身體疲懈，但念空、無相、無作，於菩薩法，遊戲神通，淨佛國土，成就眾生，心不喜樂。所以者何？世尊令我等出於三界，得涅槃證，又今我等年已朽邁，於佛教化菩薩阿耨多羅三藐三菩提，不生一念好樂之心。

此彰昔不悕中之廣釋也。空、即空觀，觀一切法為苦、空、無常、無我、不淨等。無相、即涅槃，即滅、盡、妙、離，無相可得。無作、即無願，言所作已辦，觀諸有為一切無願。菩薩法、即三十七菩提分法。遊戲神通，即八相成道之法，為初地以上菩薩所共有之神通。淨佛國土，如維摩詰經所說，即以淨眾生之心者為能淨佛國土。蓋土為依報，即眾生之共業所成，而眾生之業，實依眾生之心而住。若眾生之心淨，則眾生之共業淨，共業淨則其依報之國土亦因之而淨矣。然淨眾生之心，必依佛法，故所淨之國土即為佛國土也。成就眾生，即佛以法化度眾生，如未種善根者令種，已種善根者令成熟，已成熟者令度脫也。須菩提等於佛說大乘之法，久已熟聞，而在座之時反生疲懈，但滯著於其所證生空之法，而於一切大乘事業概不好樂。何以故？以觀此菩薩法種種悉皆空故，以自證涅槃與佛無異別無堪作故，以朽邁故，以佛所說大乘法為教化菩薩與己無與故，此所以不起悕求也。

/VERSE/『我等今於佛前聞授聲聞阿耨多羅三藐三菩提記，心甚歡喜，得未曾有。不謂於今忽然得聞希有之法！深自慶幸，獲大善利，無量珍寶不求自得。

忽聞此三乘唯是一乘之希有法，所獲實堪深幸，如不求而得無量珍寶也。

/VERSE/『捨父逃逝，久住他國，或十、二十至五十歲。

父、喻佛，捨父、喻違佛乘之教義。逃逝久住他國，喻退轉以流浪於生死之三界，而不安住於大乘心之本國也。十、喻天道，二十、喻人道，五十、喻五趣也。

/TEXT339/子三　中還見佛喻

/VERSE/『年既長大，加復窮困，馳騁四方以求衣食。漸漸游行，遇向本國。其父先來求子不得，中止一城。其家大富，財寶無量：金、銀、琉璃、珊瑚、琥珀、玻璃珠等，其諸倉庫，悉皆盈溢。多有僮僕、臣佐、吏民。象、馬、車乘、牛、羊無數，出入息利乃遍他國，商估、賈客亦甚眾多。時貧窮子游諸聚落，經歷國邑，遂到其父所止之城。

年長大、喻原有之大乘心發動。窮困求衣食，喻為生死煩惱所逼迫，知求解脫。漸漸遊行，喻熏習既久。遇者、不期而有之謂。遇向本國，喻忽又迴向佛道也。其父求子中止一城，喻佛本教子以大乘，故於大乘中求之；求之不得，乃示現應化於三界也。其家財富無量等，喻佛功德教化之盛。金、銀等財寶，喻法財也。倉庫，喻有為、無為功德之藏。僮僕、喻八萬四千功德。臣佐、喻佛之方便法以佐正智。象馬、喻神通教化。車乘、喻三乘。牛羊、喻萬行莊嚴。出入息利遍於他國，喻成就自利、利他功德，遍於九法界之國也。商賈、喻宣揚佛法之三乘聖眾。窮子遊行經歷遂至父城，喻熏習既久，重復值佛應身於三界也。

/TEXT339/子四　不肯修大喻

/VERSE/『父每念子，與子離別五十餘年，而未曾向人說如此事。但自思惟，心懷悔恨。自念老朽，多有財物，金、銀、珍寶倉庫盈溢，無有子息，一旦終沒，財物散失，無所委付，是以殷勤每憶其子。復作是念：我若得子委付財物，坦然快樂，無復憂慮。

此明父恆念子也。父曾教子發大心，今已退轉，故曰離別。未向人說者，未向菩薩說也。老朽多財物等，喻佛自身功德成熟。子息者，佛以一切眾生具出世大乘心者為子息，今已發大乘心者既已退轉，故如無子息，以小乘人不能擔荷佛法也。

/VERSE/『世尊！爾時窮子傭賃展轉遇到父舍，住立門側，遙見其父踞師子床，寶几承足，諸婆羅門、剎利、居士皆恭敬圍繞，以真珠、瓔珞、價直千萬莊嚴其身，吏民、僮僕、手執白拂侍立左右，覆以寶帳，垂諸華旛，香水灑地，散眾名華，羅列寶物，出內取與，有如是等種種嚴飾，威德特尊。窮子見父有大力勢，即懷恐怖，悔來至此。竊作是念：此或是王，或是王等，非我傭力得物之處，不如往至貧里，肆力有地，衣食易得。若久住此，或見逼迫強使我作。作是念已，疾走而去。

此明子見驚走也。傭賃、傭工取賃，喻樂小法。門側、喻大乘教門之側。遙見其父者，喻佛之大化身與他受用身，為十地之菩薩所可見，而聲聞眾不能見之，故曰遙見。佛以一切法空為床，以萬行為足，婆羅門、剎利、居士，喻大乘、獨覺、聲聞三乘之聖眾。吏民、僮僕等，如前已釋。散眾名華，喻施教化。羅列寶物、出內取與，亦喻自利、利他之功德。見父力勢怖悔走去者，喻此退失大乘心之人，現在苦中雖求法食，而因已自忘其原有之大乘心，遂反怯怖大乘，以為與己不類，非我所堪，轉不如小法之與己方便也。

/VERSE/『時富長者於師子座，見子便識，心大歡喜，即作是念：我財物庫藏今有所付，我常思念此子，無由見之而忽自來，甚適我願。我雖年朽，猶故貪惜。即遣傍人急追將還，爾時使者疾走往捉，窮子驚愕，稱怨大喚：「我不相犯，何為見捉」？使者執之逾急，強牽將還，於時窮子自念無罪而被囚執，此必定死，轉更惶怖，悶絕躄地。

此明父令急捉及子遂憂惶也。見子便識，喻佛唯一乘而以大乘為心，故見曾發大心者，即能識為佛子。傍人、喻佛之大乘教義。以佛自證於大乘之理，故理即大乘之主，而教即為大乘之傍人也。我不相犯，喻我本不求大乘，即須菩提前所謂不生一念好樂之心是也。惶怖悶絕躄地，喻大乘教義強為教化，不但不能使之信受以引起其原有之大乘心，乃并其原有之善根亦遭傷斷，而將永淪於生死海矣。

/TEXT339/子五　化以二乘喻

/VERSE/『父遙見之，而語使言：「不須此人，勿強將來！以冷水灑面，令得醒悟，莫復與語」。所以者何？父知其子志意下劣，自知豪貴為子所難。審知是子，而以方便不語他人云是我子。使者語之：「我今放汝，隨意所趣」。窮子歡喜，得未曾有，從地而起，往至貧里以求衣食。

此明啟發權心。豪貴、喻大乘。不語他人云是我子者，喻佛本知其曾發大心，今因時機未熟，教之不利，爰隨順其意，聽用小法修行，是即方便權說，而佛初不預言其曾發大心、原為佛子也。往至貧里求食，即用小法修行之謂。

/VERSE/『爾時、長者將欲誘引其子而設方便，密遣二人──形色憔悴無威德者──汝可詣彼徐語窮子：「此有作處，倍與汝直。窮子若許，將來使作。若言欲何所作，便可語之雇汝除糞，我等二人亦共汝作」。時二使人即求窮子，既已得之，具陳上事。爾時、窮子先取其價，尋與除糞。

此明隨順誘引。二人、喻二乘之教義。理通一乘，此未明言，故云密遣。憔悴無威德，喻小乘功德缺乏莊嚴之相。除糞、喻修斷見、思等惑。二乘教義本通大乘，二乘所作亦趨一乘，而教法之力亦能助斷煩惱，故曰我等二人亦共汝作。先取價後除糞者，喻先得聞思之慧，後起修慧也。

/VERSE/『其父見子，愍而怪之。又以他日，於窗牖中遙見子身，羸瘦憔悴，糞土塵坌，汙穢不淨，即脫瓔珞細軟上服嚴飾之具，更著麤弊垢膩之衣，塵土坌身，右手執持除糞之器，狀有所畏。語諸作人：「汝等勤作！勿得懈息」。以方便故得近其子，後復告言：「咄！男子！汝常此作，勿復餘去，當加汝價。諸有所須盆器、米、麵、鹽、醋之屬，莫自疑難，亦有老弊使人，須者相給，好自安意。我如汝父，勿復憂慮。所以者何？我年老大而汝少壯，汝常作時，無有欺怠、瞋恨、怨言，都不見汝有此諸惡，如餘作人，自今已後如所生子」。

此明引入二乘。羸瘦汙穢等，喻雖修三慧，仍不免煩惱不淨之相。脫莊嚴之具、著麤弊之衣、執除糞之器、近與子言等，喻佛審觀眾生根器，隨順誘引之相。常作加價，喻令恆常修習，惑業可斷，則果位自增。盆器、米鹽等，喻三昧功德之法。老弊使人，喻四神足解脫所修之法，言此諸功德皆可獲得也。無有欺怠等，喻已能折伏三業之惡，復已堪為佛子也。

/VERSE/『即時長者，更與作字，名之為兒。爾時、窮子雖欣此遇，猶故自謂客作賤人，由是之故，於二十年中常令除糞。過是已後，心相體信，入出無難，然其所止猶在本處。

此明便登果位。名為兒者、喻預聖流，已斷初果見惑也。再二十年常令除糞，喻已斷思惑，證二果、三果也。心相體信，喻識達生空，得證解脫，成四果阿羅漢也。入出無難，喻自他俱利。仍止本處，喻雖已證涅槃，而心仍著小未能向大也。

/TEXT339/子六　示大不悕喻

/VERSE/『世尊！爾時、長者有疾，自知將死不久，語窮子言：「我今多有金、銀、珍、寶倉庫盈溢，其中多少所應取與，汝悉知之。我心如是，當體此意。所以者何？今我與汝便為不異，宜加用心，無令漏失」。爾時、窮子即受教敕，領知眾物，金、銀、珍、寶及諸庫藏，而無希取一餐之意。然其所止，故在本處，下劣之心亦未能捨。

有疾、喻佛念根性已熟之四人尚未度脫，懼其不得度而示現憂疾也。已證羅漢者，已不疑於大乘法，且知小乘所證之空性與大乘功德之第一義空，本自無二無別，故此云我有金銀珍寶等汝悉知之也。體此意，喻當體此領受各功德之意。今我與汝便為不異者，喻小乘、大乘終唯一乘。蓋小乘專取生空之門，大乘則等取生空、法空之門，然小乘所證之真如法性，則與大乘所證之第一義空及所免之分段生死，初無所異，此不異之義也。故所有自利利他之功德，當勿漏失。領知、即領取一切佛功德，且知為佛宣說此功德以教化菩薩，然自不希求，仍止於小乘之地。猶窮子雖已被長者認為己子，而仍心甘下劣，常自安止於傭工之本處也。

/TEXT339/癸二　喻今獲得
/TEXT339/子一　父付

/VERSE/『復經少時，父知子意漸以通泰，成就大志，自鄙先心。臨欲終時，而命其子并會親族、國王、大臣、剎利、居士，皆悉已集。即自宣言：「諸君當知！此是我子，我之所生。於某城中捨吾逃走，□竮辛苦五十餘年，其本字某，我名某甲，昔在本城懷憂推覓，忽於此間遇會得之，此實我子，我實其父。今我所有一切財物，皆是子有，先所出內是子所知」。

少時、喻說大法之因緣已熟。子意通泰等，喻小乘人之意，漸通入於大乘，而心已泰然向大也。臨欲終時，就法華會言之，喻應說之大法已說，應度之眾生已度，應化將畢也。以下各句，喻佛復於菩薩大眾中說：彼本佛子，我於昔曾教以菩薩法，彼忽退轉失大乘心，墮於生死，流浪五趣。我久教化，今復成就，一切大乘法財自利利他功德，彼悉有之，與佛無異也。

/TEXT339/子二　子獲

/VERSE/『世尊！是時窮子聞父此言，即大歡喜，得未曾有。而作是念：「我本無心有所希求，今此寶藏自然而至」。

喻本不知好樂大乘，而不料大乘之法即由小乘權法獲之。今一開示，立知真為佛子，從佛口生也。

/TEXT339/辛三　合領
/TEXT339/壬一　合昔不悕

/VERSE/『世尊！大富長者則是如來，我等皆似佛子，如來常說我等為子。世尊！我等以三苦故，於生死中受諸熱惱。迷惑無知，樂著小法。

合領，謂回合前喻以生領解也。

此下為合昔不悕。此三小段，合最初發心、退流生死、及不肯修大。三苦、指苦苦、壞苦、行苦，如前已釋。

/VERSE/『今日世尊令我等思惟蠲除諸法戲論之糞，我等於中勤加精進，得至涅槃一日之價。既得此已，心大歡喜，自以為足。便自謂言：於佛法中勤精進故，所得弘多。

此合化以二乘。思惟、即思心所，善惡之行皆其所起。此指正思惟，故由是修習，以斷身、邊、邪、見、戒、五見等法之戲論，遂斷見、思等惑，取證阿羅漢，然只證小乘涅槃，僅免分段生死，故云一日之價。糞、仍喻煩惱，諸戲論法皆是煩惱也。

/VERSE/『然世尊先知我等心著弊欲，樂於小法，便見縱捨，不為分別汝等當有如來知見寶藏之分。世尊以方便力說如來智慧，我等從佛得涅槃一日之價以為大得，於此大乘無有志求。我等又因如來智慧為諸菩薩開示演說，而自於此無有志願。所以者何？佛知我等心樂小法，以方便力隨我等說，而我等不知真是佛子。

此合示大不悕。文有數義：一、世尊知我著於貪欲，以小法為樂，即不分別說明我等亦有大乘之分。二、佛說方便權教，即是密說如來智慧，因我著於已得涅槃之價，遂不志求大乘。三、以佛說如來智慧專為菩薩，自遂無有志願。其實佛為隨順我等之種姓權說小乘，而我等固真為佛子也。

/TEXT339/壬二　合今獲得

/VERSE/『今我等方知世尊於佛智慧無所吝惜，所以者何？我等昔來真是佛子，而但樂小法，若我等有樂大之心，佛則為我說大乘法。於此經中唯說一乘，而昔於菩薩前毀訾聲聞樂小法者，然佛實以大乘教化。是故我等說本無心有所希求，今法王大寶自然而至，如佛子所應得者皆已得之』。

此亦有三義：一、我昔疑佛不教我以大乘為吝，今知佛早為我密說，原無所吝。若我等早知樂大，佛更早為顯說矣。二、佛雖於菩薩前毀訾聲聞，如維摩詰經所言小乘為焦芽敗種，為貧所樂法，如蓮不出於高原之類，然佛實以大乘隱為教化。觀佛於此經唯說一乘，其意可知。三、言我等昔不知求，今已實獲，真為佛子。

/TEXT339/庚二　偈頌
/TEXT339/辛一　頌法說

/VERSE/爾時、摩訶迦葉欲重宣此義而說偈言：『我等今日聞佛音教，歡喜踊躍，得未曾有。佛說聲聞當得作佛，無上寶聚，不求自得。

此頌、共八十六頌半，約分為二：初七十三頌半，頌法領、喻領、合領；後十三頌，屬本品經文第三條、陳四人之荷恩。摩訶迦葉，在四人中年最長老，故以領首。

/TEXT339/辛二　頌喻說
/TEXT339/壬一　頌昔不悕喻
/TEXT339/癸一　頌發心退失喻

/VERSE/『譬如童子幼稚無識，捨父逃逝，遠到他土，周流諸國五十餘年。

此初半頌頌最初發心喻，次一頌頌退流生死喻。解均見上。

/TEXT339/癸二　頌中還見佛喻

/VERSE/『其父憂念，四方推求，求之既疲，頓止一城，造立舍宅，五欲自娛。其家巨富，多諸金、銀、硨磲、碼瑙、真珠、琉璃，象、馬、牛、羊、輦輿、車乘、田業、僮僕、人民眾多，出入息利乃遍他國，商估、賈人無處不有。千萬億眾圍繞恭敬，常為王者之所愛念，群臣豪族皆共宗重。以諸緣故往來者眾，豪富如是，有大力勢。

一城、即大乘之化城。五欲、即淨法界等五法之樂。田業、喻智斷二德。人民、喻佛為九法界之法王，九法界眾生皆其人民。利息遍於他國，喻佛化遍行於凡聖同居土。商賈、喻傳布佛化之三乘聖眾，亦喻應現人天六道之三類化身。為王者愛念，喻為佛法性身、受用身之所護念。群臣、豪族，喻法身諸菩薩眾。豪富有勢，喻佛萬德莊嚴以自住於大乘也。

/TEXT339/癸三　頌不肯修大喻

/VERSE/『而年朽邁，益憂念子，夙夜惟念死時將至，癡子捨我五十餘年，庫藏諸物當如之何！

此二頌、頌父恆念子。

/VERSE/『爾時、窮子求索衣食，從邑至邑，從國至國。或有所得，或無所得，飢餓羸瘦，體生瘡癬。漸次經歷，到父住城，傭賃展轉，遂至父舍。

此三頌、頌遇到父舍也。求索衣食，喻求離苦之人天善法。飢餓羸瘦，喻無大法食以充養此大乘種子。瘡癬、喻惡見及不持堅戒之過失。漸次經歷，喻求人天則有向上心，求解脫則有出世心，漸次求法，遂趨向於中道之大乘也。

/VERSE/『爾時、長者於其門內，施大寶帳，處師子座，眷屬圍繞，諸人侍衛。或有計算金銀寶物，出內財產，注記券疏。窮子見父豪貴尊嚴，謂是國土、若國王等，驚怖自怪：何故至此？覆自念言：我若久住，或見逼迫，強驅使作。思惟是已，馳走而去，惜問貧里，欲往傭作。

此六頌、頌所見父相及見已驚走也。佛自住於大乘，故以大乘為宅。門、喻大乘之教。未信解大教者，均在大乘之教門外；佛因教通理，因行證果，故在門內。國王喻佛，國王等喻法身菩薩。餘解見前。

/VERSE/『長者是時在師子座，遙見其子，默而識之。即敕使者：「追捉將來」！窮子驚喚，迷悶礔地，是人執我，必當見殺，何用衣食？使我至此！

此三頌、頌父捉子驚也。默而識之者，喻佛以妙智觀察，於眾生界中識知此為已發大心之人也。見殺，喻本未希求，逼修大行，與死不殊。何用衣食，言但求小法，何為至此被大乘見逼也。

/TEXT339/癸四　頌化以二乘喻

/VERSE/『長者知子愚癡狹劣，不信我言，不信是父，即以方便，更遣餘人──眇目、矬陋、無威德者。汝可語之：「云當相雇，除諸糞穢，倍與汝價」。窮子聞之，歡喜隨來，為除糞穢，淨諸房舍。

此四頌、頌父命子依也。佛以方便導以小乘，令除煩惱糞，淨五蘊舍。發小心者，遂聞之歡喜矣。遣餘人，喻不說大而說小。眇目、喻小乘只證生空，異於大乘圓證二空。又斷見、思惑者，即是斷貪欲，貪欲既斷，慈悲乃顯，則此心即大慈大悲之淨舍；若貪欲不斷，則此舍即不淨矣。

/VERSE/『長者於牖常見其子，念子愚劣，樂為鄙事。於是長者著弊垢衣，執除糞器，往到子所，方便附近，語令勤作。既益汝價，并塗足油，飲食充足，薦席厚煖。如是苦言：「汝當勤作」！又以軟語：「若如我子」。長者有智，漸令入出，經二十年，執作家事。

此五頌半、頌勸登果位也。塗足油、謂塗以防足風濕之油，為印度土人之常需，此喻修戒。飲食充足、喻修慧。薦席厚煖，喻修定。若如我子，喻許為相似佛子以誘之。入出、喻自行、教人。經二十年執作家事，喻居二乘之位，知說大乘之法也。

/TEXT339/癸五　頌示大不悕喻

/VERSE/『示其金、銀、真珠、玻璃，諸物出入，皆使令知。猶處門外，止宿草庵，自念貧事，我無此物。

猶處門外以下，喻雖知大乘教門之義，而自卑謂無我分，故仍止於大乘之門外也。

/TEXT339/壬二　頌今獲得喻

/VERSE/『父知子心漸已曠大，欲與財物，即聚親族、國王、大臣、剎利、居士，於此大眾，說：「是我子，捨我他行，經五十歲；自見子來，已二十年。昔於某城而失是子，周行求索，遂來至此。凡我所有舍宅、人民，悉以付之，恣其所用」。子念昔貧，志意下劣，今於父所大獲珍寶，并及舍宅、一切財物，甚大歡喜，得未曾有。

/TEXT339/辛三　頌合說
/TEXT339/壬一　頌合昔不悕

/VERSE/『佛亦如是，知我樂小，未曾說言汝等作佛，而說我等得諸無漏，成就小乘，聲聞弟子。

此二頌、頌佛初不說我堪作佛故不悕。

/VERSE/『佛敕我等說最上道，修習此者當得成佛。我承佛教，為大菩薩，以諸因緣、種種譬喻、若干言辭，說無上道。諸佛子等，從我聞法，日夜思惟、精勤修習。是時諸佛即授其記、汝於來世當得作佛。一切諸佛祕藏之法，但為菩薩演其實事，而不為我說斯真要。如彼窮子、得近其父，雖知諸物，心不希取。我等雖說佛法寶藏，自無志願，亦復如是。

此八頌、頌佛說大乘，專教菩薩，非正敕我故不悕。

/VERSE/『我等內滅，自謂為足，唯了此事，更無餘事。我等若聞淨佛國土，教化眾生，都無欣樂。所以者何？一切諸法皆悉空寂：無生、無滅，無大、無小，無漏、無為，如是思惟，不生喜樂。我等長夜，於佛智慧無貪無著，無復志願，而自於法謂是究竟。我等長夜修習空法，得脫三界苦惱之患，住最後身有餘涅槃。佛所教化，得道不虛，則為已得報佛之恩。我等雖為諸佛子等說菩薩法以求佛道，而於是法求無願樂。導師見捨，觀我心故，初不勸進說有實利。

此十頌半，頌自得涅槃，謂已滿足故不悕。內滅、已滅見、思惑，已滅分段生死也。一切諸法皆悉空寂，謂我已證空，菩薩亦空，即金剛經所謂實無有法名為菩薩也。無漏、無為，即無相觀。已報佛恩，謂我等如實修行成道，自度度他，即為已報佛恩。下復結言：佛觀我心不樂大乘，故於我等捨而不勸。此總釋其不悕之旨也。

/TEXT339/壬二　頌合今獲得

/VERSE/『如富長者，知子志劣，以方便力柔伏其心，然後乃付一切財物。佛亦如是，現希有事，知樂小者，以方便力調伏其心，乃教大智。

此三頌法喻對明，初教方便，後說真實。

/VERSE/『我等今日得未曾有，非先所望而今自得，如彼窮子得無量寶。世尊！我今得道得果，於無漏法得清淨眼。我等長夜持佛淨戒，始於今日得其果報；法王法中久修梵行，今得無漏無上大果。我等今者真是聲聞，以佛道聲令一切聞。我等今者真阿羅漢，於諸世間──天、人、魔、梵，普於其中應受供養。

此七頌、明我今獲得也。無漏法、指無上功德。清淨眼、指無上智慧。言今者真知得道得果，真是聲聞，真阿羅漢，而決定自當作佛矣。

/TEXT339/己三　陳四人之荷恩

/VERSE/『世尊大恩，以希有事憐愍教化，利益我等，無量億劫誰能報者！手足供給，頭頂禮敬，一切供養皆不能報。若以頂戴兩肩荷負，於恆沙劫盡心恭敬；又以美膳、無量寶衣，及諸臥具、種種湯藥；牛頭旃檀及諸珍寶以起塔廟，寶衣布地：如斯等事以用供養，於恆沙劫亦不能報。

此六頌半、總明佛恩難報。

/VERSE/『諸佛希有！無量無邊不可思議大神通力，無漏無為諸法之王，能為下劣忍於斯事，取相凡夫，隨宜為說。諸佛於法得最自在，知諸眾生種種欲樂、及其志力，隨所堪任，以無量喻而為說法。隨諸眾生宿世善根，又知成熟、未成熟者，種種籌量分別知已，於一乘道隨宜說三』。

此六頌半、別明佛恩難報。諸佛於法得最自在，即下文知諸眾生欲樂、隨順宿根、方便喻說等事。佛具無量無邊功德智慧，乃不居淨土示現穢方，隨逐凡夫，因機化度。此恩最為難報，故真能如法修行者，斯真能報佛恩也已！
