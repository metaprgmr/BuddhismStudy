/KEPAN/子二眾生利賴。此眾生理該九界。文多就分二。丑一別指勝名。

/VERSE/亦說此咒名如來頂。

比上全名。此為略目。獨稱佛頂。特顯尊勝。欲眾生至敬奉持勿慢易也。

/KEPAN/丑二備彰威力。分三。寅一首示行人必賴以勸持。又二。卯一正示誦方遠魔。

/VERSE/汝等有學。未盡輪迴。發心至誠取阿羅漢。不持此咒而坐道場。令其身心遠諸魔事。無有是處。

夫小乘三果以前。未出分段。故云未盡輪迴。此即如前欲入道場剋期取證者也。不持必定招魔。故前道場中教專持也。今文不持下。反言激勸必當持也。由是而知一切行人。誰不當持哉。今世現見山中靜修叢林多廢持咒。往往發風發顛。縱不成顛。亦多見於怖人媚人境界。皆此弊也。聖言豈有虛乎。問。何無菩薩。答。此有三義不缺菩薩。一者佛用已該。如自果未成蒙佛授記。事善知識推法王子是也。二者借名該大。如七信前借小聖名。十地去為大羅漢。故知圓通道場取羅漢者。決菩薩根性。及已回心而非定性也。三者生有深位。如決定菩提。了知沙劫。悟無生忍。何非菩薩。

/KEPAN/卯二開許不誦書帶。

/VERSE/阿難。若諸世界隨所國土所有眾生。隨國所生樺皮貝葉紙素白氈。書寫此咒。貯於香囊。是人心昏。未能誦憶。或帶身上。或書宅中。當知是人盡其生年。一切諸毒所不能害。

白氈。天竺之物。紙類也。有價直無量者。此土無之。

/KEPAN/寅二詳伸護生助道以出由。所以必勸持帶者。正由力能護助。故曰出由。又前勸持中略說助道護生。故此言詳伸也。又二。卯一總標二意。

/VERSE/阿難。我今為汝更說此咒救護世間。得大無畏。成就眾生出世間智。

末四句。二句護生。二句助道也。

/KEPAN/卯二別列多功。分二。辰一約眾生以顯各益。又三。巳一救護災難。又為二。午一紀時指人。

/VERSE/若我滅後末世眾生。有能自誦。若教他誦。

/KEPAN/午二正明救難。分二。未一惡緣不能成害。

/VERSE/當知如是誦持眾生。火不能燒。水不能溺。大毒小毒所不能害。

/KEPAN/未二惡生不能加害。分二。申一不能加害。又三。酉一加咒不著。

/VERSE/如是乃至龍天鬼神精祇魔魅所有惡咒。皆不能著。

/KEPAN/酉二加毒即化。

/VERSE/心得正受。一切咒詛厭蠱毒藥。金毒銀毒。草木蟲蛇萬物毒氣。入此人口。成甘露味。

溫陵曰。金銀入藥。或能發毒。○心得正受。咒力持成三昧也。問。上卻惡咒何不須於正受。答。惡咒非形磈之物。可以正咒遮令不得加身。何須自身三昧。今有形之毒已入身中。非自身三昧安能化為甘露。故須正受。

/KEPAN/酉三起惡不得。

/VERSE/一切惡星。並諸鬼神。磣心毒人。於如是人不能起惡。

/KEPAN/申二仍加守護。

/VERSE/頻那夜迦諸惡鬼王。并其眷屬。皆領深恩。常加守護。

溫陵曰。以誦咒利彼。故諸惡鬼王皆領深恩。救護災難已竟。

/KEPAN/巳二助成道業。分六。午一資發通明。為下諸科張本。不先發通明。則隔陰多昏。豈能長劫脫惡生勝以至證果乎。又分三。未一明聖眷護咒。

/VERSE/阿難。當知是咒常有八萬四千那由他恆河沙俱胝金剛藏王菩薩種族。一一皆有諸金剛眾而為眷屬。晝夜隨侍。

約果德。皆深位菩薩。約現身。則力士奮威之相。蓋護災鬼神可以與力。助道非菩薩不可。是以首明菩薩陰侍。

/KEPAN/未二舉散心亦從。

/VERSE/設有眾生於散亂心。非三摩地。心憶口持。是金剛王常隨從彼諸善男子。

此約悠悠修行之人。未決定常住三摩地者。但常持咒。故亦隨從。非放逸穢惡之輩。

/KEPAN/未三況菩提心人。又分三。申一先以標人。

/VERSE/何況決定菩提心者。

此須常住三摩中。而又持咒希求速得圓滿菩提是也。本經所宗。即耳根圓通為妙三摩提。

/KEPAN/申二冥加開發。

/VERSE/此諸金剛菩薩藏王。精心陰速。發彼神識。

菩薩能以神力加被。令人心開。陰。暗。速。催也。良以菩薩心精與行人心精通�。一體無二。而菩薩心力。兼彼咒力。故能暗催行人令其開心矣。

/KEPAN/申三圓證通明。

/VERSE/是人應時心能記憶八萬四千恆河沙劫。周遍了知。得無疑惑。

溫陵曰。即所謂成就眾生出世間智也。○記憶雖但似於宿命。然河沙紀劫。而又云周遍。決洞三世。且了知無疑。似涉三明。何況沙劫迥超小乘八萬。當知仍是菩薩殊勝六通三明矣。

/KEPAN/午二遠離雜趣。生雜趣中。或染惡習。或墮重苦。深妨道業。修心人皆發願不生雜趣。故此科在助道業中。分三。未一標時至果。

/VERSE/從第一劫。乃至後身。

第一劫。初發決定菩提心時。後身。即因滿降生成佛之身。可見全為中間修行時得無妨礙也。

/KEPAN/未二不生神鬼。

/VERSE/生生不生藥叉羅剎。及富單那。迦吒富單那。鳩槃茶。毗舍遮等。并諸餓鬼。有形無形。有想無想。如是惡處。

藥叉羅剎等現觀音圓通。富單那加云迦吒者。亦眷屬類也。

/KEPAN/未三不生貧賤。

/VERSE/是善男子若讀若誦。若書若寫。若帶若藏。諸色供養。劫劫不生貧窮下賤不可樂處。

背念曰誦。圖印曰寫。密佩曰藏。貧則困苦。賤則役苦。皆妨道業。離不可樂。定生可樂也。長水曰。以持尊勝也。

/KEPAN/午三常生佛前。常隨佛學。修證必速。分三。未一共佛功德。

/VERSE/此諸眾生。縱其自身不作福業。十方如來所有功德悉與此人。

此科尚是生佛界之由。以多福德因緣方生。今持咒能感諸佛惠錫功德。故得定生。彌陀經謂念佛即是多福。當由惠錫。

/KEPAN/未二共佛生處。

/VERSE/由是得於恆河沙阿僧祇不可說不可說劫。常與諸佛同生一處。

由是者。由前佛錫功德。故得常共佛生也。

/KEPAN/未三共佛熏修。

/VERSE/無量功德如惡叉聚。同處熏修。永無分散。

此方生後功德。既常隨佛。凡佛功德一一有分。故得生必際會。親炙薰染。長劫而不離也。

/KEPAN/午四眾行成就。又分為五。未一成具戒行。

/VERSE/是故能令破戒之人。戒根清淨。未得戒者。令其得戒。

/KEPAN/未二成精進行。

/VERSE/未精進者。令得精進。

/KEPAN/未三成智慧行。

/VERSE/無智慧者。令得智慧。

/KEPAN/未四成清淨行。

/VERSE/不清淨者。速得清淨。

/KEPAN/未五成齋戒行。

/VERSE/不持齋戒。自成齋戒。

人有宿障。屢欲齋戒。不得成就。咒能成之。或業礙地礙。及無師無壇。不得齋戒。許但持咒。同於齋戒。

/KEPAN/午五諸罪消滅。分為四。未一破戒罪滅。又分二。申一輕重齊消。

/VERSE/阿難。是善男子持此咒時。設犯禁戒於未受時。持咒之後。眾破戒罪。無問輕重。一時消滅。

溫陵曰。未受時者。未持咒時也。可見持咒之後不可更造也。

/KEPAN/申二食噉並宥。

/VERSE/縱經飲酒。食噉五辛。種種不淨。一切諸佛菩薩金剛天仙鬼神不將為過。

此有三說酌量。觀經之一字。似未持之前經過之事。持咒之後悉皆宥之。非持咒之人縱恣無度也。又或持咒人有不得已偶經此事。並可宥之。亦非縱恣也。或真慈開許不能具齋戒者亦聽持之。旋可消罪。如冰投湯之喻。顯咒殊勝而已。準前未受之語。前二說理長。若參四律三漸之文。則真修希證之人。清淨持之為上也。

/KEPAN/未二違式罪滅。分二。申一不淨即淨。

/VERSE/設著不淨破弊衣服。一行一住。悉同清淨。

此亦行頭陀行。清貧不備。令持之勿疑。非富饒故意為此。

/KEPAN/申二不壇即壇。

/VERSE/縱不作壇。不入道場。亦不行道。誦持此咒。還同入壇行道功德無有異也。

前之壇法。極難全備。此許無壇持咒。勿疑功德差別也。況若更能常住大定。是真寂滅場地。當亦愈於徒有壇相而不具定心者矣。

/KEPAN/未三極重罪滅。

/VERSE/若造五逆無間重罪。及諸比丘比丘尼四棄八棄誦此咒已。如是重業。猶如猛風吹散沙聚。悉皆滅除。更無毫髮。

此未發心持咒之前所犯。可仗咒力滅盡。不可更疑不盡。決非令持咒無畏。肆犯此惡也。孤山曰。比丘四棄。即殺盜婬妄四根本重罪。梵語波羅夷。此云棄。謂犯此者永棄佛法邊外。猶如死屍。大海不受也。比丘尼復加四棄。曰觸。入。覆。隨。即第五不得染心男身相觸。第六不得染心男捉手捉衣。入屏處。屏處共立共語。共行。身相倚。相期等。八事。第七不得覆他重罪。第八不得隨舉大僧供給衣食。即為僧所舉未作共住法者不得隨彼也。通上故名八棄。僧所舉者。即舉訐之義也。

/KEPAN/未四極遠罪滅。又分為二科。申一積罪未懺。

/VERSE/阿難。若有眾生從無量無數劫來。所有一切輕重罪障。從前世來。未及懺悔。

/KEPAN/申二以咒滅盡。

/VERSE/若能讀誦書寫此咒。身上帶持。若安住處莊宅園館。如是積業。猶湯消雪。

解讀誦者不書亦可。不解誦者。書帶安置兼之尤妙。

/KEPAN/午六速悟無生。

/VERSE/不久皆得悟無生忍。

圓實初住便證此忍。別教當在地上。詳前發通。乃是定心成就所發。今悟無生。乃是慧心成就所發。前但了知不昧。未必實證萬法無生應知後位深於前位。況得此忍之後。罪福皆空。聖凡情盡。可以魔佛一如。方能遍涉苦惡諸趣而無礙無擇。故知此科超前諸科。而為助道之成功矣。又所謂出世間智者。發通成始。而無生成終也。按六科前四。即為人生善悉檀。第五對治破惡。第六第一義入理也。而前之救難。後之應求。乃世界歡喜悉檀也。餘可類知。助成道業已竟。

/KEPAN/巳三稱遂願求。前救難屬悲。拔苦。此應求屬慈。與樂。分二。午一生前願求。分四。未一求男女。

/VERSE/復次阿難。若有女人未生男女。欲求孕者。若能至心憶念斯咒。或能身上帶此悉怛多般怛囉者。便生福德智慧男女。

/KEPAN/未二求長命。

/VERSE/求長命者。即得長命。

/KEPAN/未三求果報。

/VERSE/欲求果報速圓滿者。速得圓滿。

此中福利果報。及修行果報。似皆渾含。若修行果報。通上三悉。大端助道業中已有修行果報。此應多是福利果報。

/KEPAN/未四求身色。

/VERSE/身命色力。亦復如是。

此是長命。復兼聰明不衰百體康健者也。

/KEPAN/午二命終往生。

/VERSE/命終之後。隨願往生十方國土。必定不生邊地下賤。何況雜形。

此約稱願。故別於助道也。約眾生以顯各利已竟。

/KEPAN/辰二約國土以顯普益。前明各人誦帶。各得其益。此惟書寫安置以普益合國合邑等。此正世界悉壇也。分三。巳一諸難消除。又分三。午一先舉難處。

/VERSE/阿難。若諸國土州縣聚落。饑荒疫癘。或復刀兵賊難鬥諍。兼餘一切厄難之地。

/KEPAN/午二安城迎供。又分為二科。未一教以安咒。

/VERSE/寫此神咒安城四門。并諸支提。或脫闍上。

溫陵曰。支提。此云可供養處。即淨剎之通稱也。脫闍云幢。

/KEPAN/未二供佩身家。

/VERSE/令其國土所有眾生。奉迎斯咒。禮拜恭敬。一心供養。令其人民各各身佩。或各各安所居宅地。

/KEPAN/午三結難消除。

/VERSE/一切災厄。悉皆消滅。

/KEPAN/巳二兆民豐樂。

/VERSE/阿難。在在處處國土眾生。隨有此咒。天龍歡喜。風雨順時。五穀豐殷。兆庶安樂。

此須約舉國咸知信敬。或君臣守令悉遇知音。教民敬重。方獲靈通。譬持咒者多久方靈。暫時豈能速效。此亦如是。至敬方靈。若也咒雖遍有。束之高閣。曾無敬禮。或更置於猥褻之地。塵穢不收。而責咒無驗者。亦惑之甚也。餘皆倣此。思之。

/KEPAN/巳三惡星不現。分為二。午一略標。

/VERSE/亦復能鎮一切惡星。隨方變怪。災障不起。人無橫夭。杻械枷鎖。不著其身。晝夜安眠。常無惡夢。

/KEPAN/午二詳釋。又分為二科。未一釋諸星現災。

/VERSE/阿難。是娑婆界。有八萬四千災變惡星。二十八大惡星而為上首。復有八大惡星以為其主。作種種形。出現世時。能生眾生種種災異。

溫陵曰。八萬四千。應眾生煩惱業也。二十八。則四方之紀。八。則五行之經。及羅計孛也。順則福應。逆則災應。所謂惠迪吉從逆凶也。能生災異者。亦應其逆而已。如彗孛飛流應同分。非星之為也。

/KEPAN/未二釋鎮消方量。

/VERSE/有此咒地。悉皆消滅。十二由旬成結界地。諸惡災祥永不能入。

溫陵曰。以咒力什乎百順。故惡變悉滅於天。災祥不入其境。祥。吉凶之先兆也。二詳伸護生助道以出由已竟。

/KEPAN/寅三承明行人必證以結勸。初科勸持。是舉初修卻魔以示勸。此科結勸明言決定開心。是舉終證以欣勸也。分二。卯一承明故說保安。承明佛說本意多為保安行人爾。又分二。辰一保護安隱。

/VERSE/是故如來宣示此咒於未來世。保護初學諸修行者入三摩地。身心泰然。得大安隱。

/KEPAN/辰二遠離魔冤。

/VERSE/更無一切諸魔鬼神。及無始來冤橫宿殃。舊業陳債。來相惱害。

/KEPAN/卯二正示無過必證。又三。辰一舉現未之人。

/VERSE/汝及眾中諸有學人。及未來世諸修行者。

/KEPAN/辰二明不犯四過。

/VERSE/依我壇場。如法持戒。所受戒主。逢清淨僧。於此咒心。不生疑悔。

四過。謂一壇差。二戒缺。三師穢。四疑悔。犯一則難現生取證。遠因而已。故知前之開許。非許真修之輩也。

/KEPAN/辰三決必得心通。

/VERSE/是善男子。於此父母所生之身不得心通。十方如來便為妄語。

父母生身。言不待後身方證也。吳興曰。心通者。據前所說不出三義。一者證果。即端坐百日。有利根者不起於座得須陀洹也。二者發解。謂縱其身心聖果未成。決定自知成佛不謬。三者宿命。是人應時心能記憶八萬四千恆河沙劫。周遍了知。得無疑惑矣。如來重說已竟。

/KEPAN/壬三會眾願護。問。咒自有力。何勞人護。答。唵字後方為正咒。前皆歸請三寶威力。或各心咒。以諸聖護生願同故也。又有八部神王名號。固亦有本願。而兼遵佛敕。且以護生功德嚴自果也。至於凡類小神。霑咒妙力。脫苦得樂。所謂皆領深恩守護也。是以行人持咒自力。又兼外護他力。由是持帶功德巍巍。不可測知矣。問。真慈之於行人。無不可護。何必令其持咒方護。答。咒有神功。令其先生自力。又假呼請為緣。且咒如天子之敕。故領敕者。尊勝幹國。諸王臣無不護之。否則卑劣無幹。莫之護也。又持咒如讀書人。必為世用。王臣無不作養薦拔之。不讀無用。則養薦何施。又行人如戰士。咒如利刃甲冑。諸聖如助戰之人。故甲兵具者可以助其必勝。不具。則助何益哉。略述少義。足明咒護須兼。持者可勿疑矣。分二。癸一外眾護持。以具世間之相。未標菩薩之號。故云外也。然其權實不定。若權現。則皆內祕菩薩。外乃假名。若實凡夫。則外乃實號也。又分五。子一金剛力士眾。

/VERSE/說是語已。會中無量百千金剛。一時佛前合掌頂禮而白佛言。如佛所說。我當誠心保護如是修菩提者。

此現具執金剛身。不同後之菩薩也。修菩提者。以持咒修耳根圓通為上。後皆倣此。

/KEPAN/子二兩天統尊眾。

/VERSE/爾時梵王。并天帝釋四天大王。亦於佛前同時頂禮而白佛言。審有如是修學善人。我當盡心至誠保護。令其一生所作如願。

審。猶果也。一生如願。謂令現生取證。及心通也。此入理悉檀。若作事事如願。即餘三悉矣。

/KEPAN/子三八部統尊眾。

/VERSE/復有無量藥叉大將。諸羅剎王。富單那王。鳩槃茶王。毗舍遮王。頻那夜迦。諸大鬼王。及諸鬼帥。亦於佛前合掌頂禮。我亦誓願護持是人。令菩提心速得圓滿。

誓常護。令大果速成就也。

/KEPAN/子四照臨主宰眾。

/VERSE/復有無量日月天子。風師。雨師。雲師。雷師。并電伯等。年歲巡官。諸星眷屬。亦於會中頂禮佛足而白佛言。我亦保護是修行人。安立道場。得無所畏。

師伯。亦主宰統尊之稱。年歲巡官。即四直功曹之類。特護道場者。是於剋期取證之人倍護令不畏魔。非全不護隨便修眾也。

/KEPAN/子五地祇天神眾。

/VERSE/復有無量山神。海神。一切土地。水陸空行。萬物精祇。并風神王。無色界天。於如來前。同時稽首而白佛言。我亦保護是修行人。得成菩提。永無魔事。

山海神。川嶽主也。土地。地祇類也。水陸空行。舉三居以該多眾也。萬物精祇。如主樹木苗稼等神。以上皆有形之類。下該無形。風神王似舜若多。主空神也。經云。其形如風。無色界天無業果色。皆無形類也。而同言稽首者。或仗佛威光。暫能現身也。溫陵謂補全三界四大亦通。但缺火神。外眾護持已竟。

/KEPAN/癸二內聖護持。本跡雙彰。故標內教之聖。分三科。子一指人敘儀。

/VERSE/爾時八萬四千那由他恆河沙俱胝金剛藏王菩薩。在大會中。即從座起。頂禮佛足而白佛言。

證究竟堅固之理。故稱金剛。祕跡護持。故稱藏。慈威尊勝。折攝並行。故稱王菩薩。是其常儀。降魔。則現持杵忿怒金剛之相。故云爾。

/KEPAN/子二顯本久護。

/VERSE/世尊。如我等輩所修功業。久成菩提。不取涅槃。常隨此咒。救護末世修三摩地正修行者。

功業久成。即歷位斷證已極。不取涅槃。但不偏取寂滅而實圓住三祕密藏。常隨下。表其不捨眾生。帶果行因。以酬護生本願。皆自顯其本。

/KEPAN/子三正明護持。分為四。丑一定散俱護。

/VERSE/世尊。如是修心求正定人。若在道場。及餘經行。乃至散心遊戲聚落。我等徒眾。常當隨從侍衛此人。

道場經行。俱攝心正定之時。即反聞自性入流亡所等時也。乃至下。亦是發心起修之後。但初心間斷。有時散心。菩薩亦不以其散心而不護也。由是而觀。持咒修行之人亦當自知尊重。不應作破戒穢行以仰愧於菩薩也。

/KEPAN/丑二魔魅盡祛。分為二。寅一正明盡祛。

/VERSE/縱令魔王大自在天求其方便。終不可得。諸小鬼神。去此善人十由旬外。

大自在亦色界魔天。

/KEPAN/寅二開除發心。

/VERSE/除彼發心樂修禪者。

彼。指諸小鬼神。發心好禪。彼亦自護行人。故不祛除。許令親近。

/KEPAN/丑三違越不滅。

/VERSE/世尊。如是惡魔。若魔眷屬。欲來侵擾是善人者。我以寶杵殞碎其首。猶如微塵。

殞。壞也。寶杵擬之即碎。不待觸擊。孤山曰。以上群靈。皆獲本心。住首楞嚴。能建大義。示現菩薩諸天鬼神等像。護持行人耳。而言以寶杵碎首者。若涅槃殺闡提。仙預誅淨行。皆由住無緣慈。得一子地。乃能如是。

/KEPAN/丑四常令如意。

/VERSE/恆令此人所作如願。

如願準前。自初喻華屋請修。以至此文。當為巧修正助周。夫二修雖皆最初方便。而耳門深入是為正修。而道場持咒皆為助行。是知方便修人自分利鈍二根。根稍利者。固不必道場等助。而自可解耳根以入圓通。如阿難是也。根稍鈍而不能促入者。方用後門助之。問。此既一周。何無證悟之人。答。證悟在正行之末。此但助行。故無證悟。其於經題四實法中。正屬修證了義耳。說三摩提。令依妙心一門深入一大科已竟。

/KEPAN/戊三說禪那。令住圓定歷位修證。此答阿難妙禪那之請也。然與上科皆不離前性定華屋。前如得門而入。此如升堂入室之次第。但兼前緣了二因。定慧雙融為勝耳。分二。巳一阿難謝教請位。又三。庚一具儀陳白。

/VERSE/阿難即從座起。頂禮佛足而白佛言。

/KEPAN/庚二謝請之言。又分為二。辛一述過謝益。此與上科亦可總屬上謝修之尾。奈文理連下。今作謝前請後之科。又二。壬一述多聞未修。

/VERSE/我輩愚鈍。好為多聞。於諸漏心未求出離。

諸漏心。謂微細煩惱住地深惑。不止四住。愚則難明。鈍則難斷。況耽強記而未專求。故久未出離也。

/KEPAN/壬二謝蒙教獲益。

/VERSE/蒙佛慈誨。得正熏修。身心快然。獲大饒益。

慈誨。即前選根加行二門開示也。正助分明。進修無惑。故快然饒益也。

/KEPAN/辛二正以請位。又分二。壬一確指果前。

/VERSE/世尊。如是修證佛三摩地。未到涅槃。

/KEPAN/壬二歷請諸位。

/VERSE/云何名為乾慧之地四十四心。至何漸次。得修行目。詣何方所。名入地中。云何名為等覺菩薩。

乾慧。信前一位也。長水曰。信。住。行。向。及加行。名四十四心也。○前是舉其中位。下乃原始要終。故所謂漸次者。即最初乾慧之前三漸次也。當云其始也。用何漸次發足修行。其終也。詣何方所深入地上。末二句易知。窮極因位也。深研此文。當有錯簡。至何二句當在三摩地下。則始終順序。不費曲釋。今作先舉中位。而後要始終。乃將錯就錯。終不順也。試詳之。此問中所顯五十九位。以彼欲明修因。故但問因位。加妙覺。成六十位矣。

/KEPAN/庚三拜同眾仰。

/VERSE/作是語已。五體投地。大眾一心。佇佛慈音。瞪瞢瞻仰。

/KEPAN/巳二如來對示緣起。緣起。謂染淨二緣皆依心起。眾生依本覺而起不覺。即染緣起。而遂成十二類生無邊生死。諸聖依不覺而起始覺。即淨緣起。而遂成六十聖位無邊果海。分為三科。庚一如來讚許。

/VERSE/爾時世尊讚阿難言。善哉善哉。汝等乃能普為大眾。及諸末世一切眾生修三摩地求大乘者。從於凡夫。終大涅槃。懸示無上正修行路。汝今諦聽。當為汝說。

懸者。遠也。先也。懸示者。言未及深證。預先懸遠而談所歷諸位。乃至極證寶所亦無不委示也。無上正修者。顯此中所示皆了義修證。非同不了義也。

/KEPAN/庚二大眾誠聽。

/VERSE/阿難大眾。合掌刳心。默然受教。

刳者。刮剔也。刳心。謂虛淨其心。絕無疑質辯難。但惟一心渴仰承聽之也。

/KEPAN/庚三正以說示。又二。辛一總以略標。復分為二科。壬一所依真如。

/VERSE/佛言。阿難當知。妙性圓明。離諸名相。本來無有世界眾生。

妙性即真如。在生滅門即本覺圓明。謂純是無上知覺。名言未彰。義相未涉。故離諸名相。凡言世界眾生。且兼依正。名相是假法。依正是實法。又首句是圓成實性。為能離。次句是遍計執性。末句是依他起性。為所離也。

/KEPAN/壬二所起生滅。依真如而有生滅。分二。癸一略示染緣起。

/VERSE/因妄有生。因生有滅。生滅名妄。

因妄有生者。即依無明而展轉遂至無情發生有情受生也。滅。即無情之壞。而有情之死。此對待必然也。

/KEPAN/癸二略示淨緣起。

/VERSE/滅妄名真。是稱如來無上菩提及大涅槃二轉依號。

發真歸元。則世界眾生一皆消殞。由是生滅已復真常。故曰滅妄名真。此是實果。下但稱出果名而已。約名真二字稱菩提。以菩提即真智也。約滅妄二字稱涅槃。以涅槃即無生滅也。然菩提轉煩惱。而涅槃轉生死。故曰二轉依號也。

/KEPAN/辛二各以詳示。分為二科。壬一詳示染緣起則遍成輪迴。又二。癸一勸識顛倒。須識顛倒染果。後可翻取淨果。此所以未談聖位而先敘輪迴之故也。又三。子一按定問意。

/VERSE/阿難。汝今欲修真三摩地。直詣如來大涅槃者。

真三摩地但宗耳門圓通。直詣二字即具含果前諸位。涅槃即極果也。

/KEPAN/子二勸先識倒。

/VERSE/先當識此眾生世界二顛倒因。

凡言眾生世界。則世界即情世間。惟正非依。吳興曰。世界顛倒。蓋指正報。即十二類生也。答阿難所入地位。位由悟入。悟必由迷。迷之為凡。悟之為聖。皆正報之事。非器界之謂也。○此蓋於一正報。分約因果成二倒耳。至後自見矣。

/KEPAN/子三結歸所問。

/VERSE/顛倒不生。斯則如來真三摩地。

阿難原問佛三摩地中位次。今云不顛倒。即正定。所謂位由悟入也。

/KEPAN/癸二徵釋二倒。又二。子一徵釋眾生顛倒。又分為三。丑一徵起。

/VERSE/阿難。云何名為眾生顛倒。

/KEPAN/丑二正釋。分三。寅一順流成有。順之一字。即任運所起俱生之惑。窮源而論。雖遠依無明。雙兼二執。而近約分段親依。仍多界內之思惑耳。成有者。蓋從本無生死中。順流而起生死之業也。分三。卯一推敘從無而有。

/VERSE/阿難。由性明心性明圓故。因明發性。性妄見生。從畢竟無成究竟有。

溫陵曰。性明心。指真如體也。性明圓。言不守自性也。由其不守自性。故因妄明而發妄性。因妄性而生妄見。於是從無相真。成有相妄。○明圓。即能流動之意。故不守自性。乃隨緣義也。妄明即無明。妄性即業識性。妄見即二執俱生。以上並屬於惑。下之從無成有者。即業成必招果報之相。此有字即十二因緣中有支。乃任運趣生之業也。然究竟二字。即展轉取著造作成就之意。故此有且勿作身相會之。下世界內分段二字。方是身相也。

/KEPAN/卯二曉示雖有恆無。

/VERSE/此有所有。非因所因。住所住相。了無根本。

上有字即能有之惑。下所有即業也。次句總明無因。蓋明此業非真能因。此惑非真所因也。住者。相續之謂也。方生曰有。相續不斷曰住。蓋有為能住。惑為所住。末句總言二相悉皆無本可據也。既無因無本。所以雖有恆無也。

/KEPAN/卯三判決依無妄立。

/VERSE/本此無住。建立世界及諸眾生。

吳興曰。本此無住者。住即依也。推本至末。了無所依也。○無住。即了無根本之惑業也。此世界在眾生之上。而又加一及字。即所兼帶之依報山河大地等也。如云此無住本不但為眾生之本。而山河大地。及與眾生。皆依之而建立也。若是。生先界後。方是說情世間。舊註不達界生先後之辨。有依有正。輒分總別。不顧與上徵辭矛盾。欠研究耳。又真心亦有無住之義。如無住處涅槃。乃不滯一法之謂。非今經意也。順流成有已竟。

/KEPAN/寅二邪復成非。邪之一字。即欣厭所起分別之惑。若窮源而論。仍同上科遠依無明。及兼法執。若近約分段親依。亦多界內之見惑也。成非者。蓋因久流生死。疲厭求復。不知出要。展轉邪修也。分為三。卯一本無可復。

/VERSE/迷本圓明。是生虛妄。妄性無體。非有所依。

妄業不能虧曰本圓。妄惑不能蔽曰本明。此本圓明。即不變之性體。眾生特為迷此不變之性。故生虛妄惑業。而追窮妄性。了無實體。亦無依據。總言真不變而妄本空也。然妄既本空。則妄無可離。真既不變。則真無可復矣。

/KEPAN/卯二諸復皆非。既無可離可復。則凡求復者皆非真也。又二科。辰一先以況顯。又二。巳一先明正復猶非。

/VERSE/將欲復真。欲真已非真真如性。

此舉內教小乘及大乘權漸順正理而復真者。尚皆非真得於真如之性。亦以其於無可離者而強離。於無可復者而強復故也。此可見惟圓頓人不離之離不復之復方為得矣。

/KEPAN/巳二況顯邪復益非。

/VERSE/非真求復。宛成非相。

此指一切外道。不見正理。種種邪修。盡是非真求復也。宛成非相者。言顯然墮於邪妄因果。展轉支離。違遠圓通。背涅槃城。同後陰魔之黨矣。

/KEPAN/辰二後以詳陳。

/VERSE/非生。非住。非心。非法。展轉發生。

此並屬惑。即是見惑。下科方結為業。至後世界方以說身即果。故舊釋身受非是。今非生。即非因計因。謂妄計邪修為生果之因也。非住。即非果計果。謂妄計諸無常處為常住之果也。非心。即邪智也。總攝一切邪妄見解。標樹宗旨。各各自謂明本來心也。非法。即邪境也。總攝一切邪妄修證。建立法門。各各自謂得無上法也。末句總結。謂邪因邪果邪智邪境互相引發。故展轉發生。諸復皆非已竟。

/KEPAN/卯三結惑成業。

/VERSE/生力發明。熏以成業。

生力。即邪惑之力。發明。即依惑造作。熏。習也。蓋初熏始稱發明。熏久習定。所謂業已成矣。不可改移也。亦是熏成業種。必招邪果之隨眠也。

/KEPAN/寅三總明招感。

/VERSE/同業相感。因有感業相滅相生。

總承前二科俱生分別二種惑業。明招感互滅互生之果報也。良以眾生所以受分段生死者。必親依見思二惑造業招感。然見思互有輕重。或等分。且窮其初起。必思先而見後。故經中前後歷敘之。其於俱生。惑業略而顯妄多。以任運簡易。而妄源不可不首彰也。於分別。則顯妄少而惑業詳。以邪計多端而妄源不勞於重敘也。至此科。乃雙承總明招感也。同業者。以業同必同聚也。相感者。以聚久不無順逆二事互相感動其心也。因有感業者。亦成業種之意。如以順事相感動者。則成恩愛不捨之業種。以逆事相感動者。則成冤恨不捨之業種。末句略彰隔生之酬報。以見惑業所以為生緣也。以冤恨聚者則相滅。以恩愛聚者則相生。此亦約現業以定來果。非正談果報。在下世界顛倒科中。正釋已竟。

/KEPAN/丑三結成。

/VERSE/由是故有眾生顛倒。

由是者。即由此二惑二業之故也。故知眾生乃約因而說也。徵釋眾生顛倒一科已竟。

/KEPAN/子二徵釋世界顛倒。分三。丑一徵起。

/VERSE/阿難。云何名為世界顛倒。

/KEPAN/丑二正釋。分二。寅一釋成世界名數。又二。卯一釋成名字。

/VERSE/是有所有。分段妄生。因此界立。非因所因。無住所住。遷流不住。因此世成。

此科釋成世界二字。前之惑業為能有。今之正報為所有。因果成就。由是分段生死之身從無生而妄生。約此分段根身。建立有情之界。而界之名字由此而得也。又此妄生本非能因所因。本無能住所住。自是念念遷流不住之法。因此三世相續而成。而世之名字由此而得也。

/KEPAN/卯二釋成數量。

/VERSE/三世四方。和合相涉。變化眾生。成十二類。

身之四方。即左右前後。此約世界本數交涉。三四四三。宛轉十二。皆應數而成變化。

/KEPAN/寅二推由六想成輪。問。既曰推由。豈不是因。答。此取受生時循聲逐色而取著成輪。所謂潤生。而非潤業。故屬果不屬因也。分為三。卯一示吸塵次第。

/VERSE/是故世界因動有聲。因聲有色。因色有香。因香有觸。因觸有味。因味知法。

吳興曰。最後知法者。知即意根。法即法塵。以後例前。則有聞聲見色等義。況云六亂妄想。是知見聞覺知皆歸妄想。○夫受生雖由外塵引心而最初先由自心發動。方乃聞聲等也。故曰因動有聲。且塵來應心。聲必先至。亦以聲最通遠。而耳又偏利。故聲居六亂之先循聲必至覓色。故次曰因聲見色。近色則必至聞香。聞香則必至覺觸。覺觸則必至嘗味。嘗味則必至知法。知法。謂緣想不捨也。蓋是由疏轉親。漸成逼近取著之相。一切眾生顛倒趣生皆由此也。

/KEPAN/卯二明成業輪轉。

/VERSE/六亂妄想成業性故。十二區分由此輪轉。

業者。習也。性者。不可改轉之意。所謂習以性成也。莫作業因會之。塵雖惟六。而一因一有。迭至六句。則成十二。故感十二區分輪轉。且因有二字即根塵故。亦合乎十二數矣。

/KEPAN/卯三結循塵旋復。

/VERSE/是故世間聲香味觸。窮十二變。為一旋復。

略舉四塵。仍攝十二。故曰窮十二變。旋復者。周而復始之義也。正釋一科已竟。

/KEPAN/丑三結成。此之結成世界文甚詳而多者。要顯染緣起而遍成之輪迴。故翻成淨緣亦有多位矣。分為三。寅一總以結成。

/VERSE/乘此輪轉顛倒相故。是有世界卵生。胎生。濕生。化生。有色。無色。有想。無想。若非有色。若非無色。若非有想。若非無想。

乘此輪倒者。即乘上之根塵旋復。此猶牒上潤生無明。起下文所成之界。是有下。方詳所成世界。每四生各為一聚。後八生不出色想分別。迷真成妄。色心二字盡之矣。此方列名。至下經文自釋。

/KEPAN/寅二別以詳列。二。卯一別列類生。夫輪迴顛倒。和合亂想。諸類雖可通具。而各以偏勝。故有差別。又三。辰一卵胎濕化四生。吳興曰。依殼而起曰卵生。含藏而出曰胎生。假潤而興曰濕生。無而忽有曰化生。如是四生。由內心思業為因。外殼胎藏濕潤為緣。藉緣多少而成次第。卵生具四。所以先說。胎生具三。濕生具二。化生惟一。謂思業也。此依瑜伽。分為四科。巳一卵生。

/VERSE/阿難。由因世界虛妄輪迴動顛倒故。和合氣成八萬四千飛沈亂想。如是故有卵羯邏藍流轉國土。魚鳥龜蛇。其類充塞。

溫陵曰。卵惟想生。虛妄。即想也。想體輕舉。名動顛倒。卵以氣交。名和合氣成。想多升沈。名飛沈亂想。故感魚鳥飛沈之類也。十二類各八萬四千者。各由八萬四千煩惱感變也。羯邏藍云凝滑。入胎初位。胎卵未分之相也。○羯邏藍等在胎之位。隨取成文。非各局一也。

/KEPAN/巳二胎生。

/VERSE/由因世界雜染輪迴欲顛倒故。和合滋成八萬四千橫豎亂想。如是故有胎遏蒲曇流轉國土。人畜龍仙。其類充塞。

溫陵曰。胎因情有。雜染。即情也。情生於愛。名欲顛倒。胎以精交。名和合滋成。情有偏正。名橫豎亂想。故感人畜橫豎之類。遏蒲曇云皰。即胎卵漸分之相也。○偏正者。按後情想均等。生於人間。正也。情多想少。流入旁生。偏也。世教言人得五常之全。畜得五常之偏。環師意多在後說也。

/KEPAN/巳三濕生。

/VERSE/由因世界執著輪迴趣顛倒故。和合煖成八萬四千翻覆亂想。如是故有濕相蔽尸流轉國土。含蠢蝡動。其類充塞。

溫陵曰。濕以合感。執著。即合也。合由愛滯。觸境趣附。名趣顛倒。濕以陽生。名和合煖成。所趣無定。名翻覆亂想。故感蠢蝡翻覆之類也。蔽尸云軟肉。濕生初相也。既不入胎。故無前二位矣。○濕生染香。應改聞香趣附。

/KEPAN/巳四化生。

/VERSE/由因世界變易輪迴假顛倒故。和合觸成八萬四千新故亂想。如是故有化相羯南流轉國土。轉蛻飛行。其類充塞。

溫陵曰。化以離應。變易。即離也。離此託彼。名假顛倒。觸類而變。名和合觸成。轉故趣新。名新故亂想。故感報亦爾。蛻。脫故趣新也。如虫為蝶。轉行為飛。如雀為蛤。蛻飛為潛。凡以不同形而相禪。皆轉蛻也。羯南云硬肉。蛻即成體。無軟相也。自下皆稱羯南者。諸類通稱止此。若第五缽羅奢佉曰成形。則各隨狀貌。非通稱也。吳興曰。無而忽有。理合在茲。天如曰。若論天獄鬼等皆有化相。則岳師無而忽有之說亦有理焉。宜備取之。○化生染處名和合觸成。經云。地獄及諸天。一一皆化生。轉托業化。即宜收盡。以天染處。地獄聞腥。故也。但速疾無難而已。是皆轉托業化。非無而忽有意生妙化也。

/KEPAN/辰二色想有無四生。分四。巳一有色。

/VERSE/由因世界留礙輪迴障顛倒故。和合著成八萬四千精耀亂想。如是故有色相羯南流轉國土。休咎精明。其類充塞。

資中曰。事日月水火。和合光明。堅執不捨。名為留礙。障隔不通。名障顛倒。精明顯著。因此受生。故名色相。星辰日月。吉者為休。凶者為咎。至於爝火蚌珠。皆是此類。溫陵曰。一切精明神物。皆精耀也。其想已結成精耀。故但有色而已。涅槃云。八十神皆因留礙想元。成此精耀。此推至精至神亦未離乎乘彼輪轉。顛倒相也。

/KEPAN/巳二無色。

/VERSE/由因世界銷散輪迴惑顛倒故。和合暗成八萬四千陰隱亂想。如是故有無色羯南流轉國土。空散銷沈。其類充塞。

溫陵曰。厭有著空。滅身歸無。名銷散輪迴。迷漏無聞。名惑顛倒。厭有歸無。則依晦昧空。故和合暗成。而名陰隱亂想。即無色界外道類也。此有想無色。而不成業體。故亦稱羯南。又有惑業昏重。形色銷磨。體合空昧。識附陰隱。亦空散銷沈類也。○此之二類。前類即無色界天。未止外道。亦兼凡夫聖人。聖。即鈍根那含。惟無業果色。而有定果也。更應別屬空散。謂散心即空。無色相也。後類即主空神。方純外道。二色俱無。更應別屬銷沈。謂惡取空昧。銷磨沈沒也。又解中謂有想無色。而又不成業體。憑何亦稱羯南。仍當云。雖無業體。不妨業繫有生。故亦稱羯南。取義而稱也。

/KEPAN/巳三有想。

/VERSE/由因世界罔象輪迴影顛倒故。和合憶成八萬四千潛結亂想。如是故有想相羯南流轉國土。神鬼精靈。其類充塞。

溫陵曰。虛妄失真。邪著影像。無所託陰。從憶想生。於罔象中。潛結狀貌。其神不明而幽為鬼。精不全而散為靈。無有實色。但有想相。○罔相者。似無不無之意。蓋神鬼精靈相不可見。而實暗中有相。故曰陰隱潛結。眾生邪慕靈通。逐影憶想。時或�忽見之。久當生墮其類矣。

/KEPAN/巳四無想。

/VERSE/由因世界愚鈍輪迴癡顛倒故。和合頑成八萬四千枯槁亂想。如是故有無想羯南流轉國土。精神化為土木金石。其類充塞。

資中曰。外道計無情有命。金石堅牢。或習定灰凝。思專枯槁。心隨境變。遇物成形。如華表生精。黃頭化石之類是也。溫陵曰。不了諦理。固守愚癡。癡鈍之極。則頑冥無知。而精神化為土木金石也。

/KEPAN/辰三有無俱非四生。此之四生妄之甚。誠如溫陵所謂迷情愈妄。化理轉乖也。分四。巳一非有色。

/VERSE/由因世界相待輪迴偽顛倒故。和合染成八萬四千因依亂想。如是故有非有色相成色羯南流轉國土。諸水母等。以蝦為目。其類充塞。

溫陵曰。水母之類。以水沫為體。以蝦為目。本非有色待物成色。不能自用。待物有用。迷失天真。綿著浮偽。彼此異質。染緣相合。故曰因依。資中曰。和合巧偽。屈己從他。或假託因依。遞為形勢。資身養命。業果相循。不從自類受身。故名非有色相等。有情身內八萬戶蟲。並是此類。○此生若約水母。亦有身形。體如豆粉。狀類裀褥。人取食之。故不屬無色。特以待他形用。不能自全色力。而言非有色也。資中取類戶蟲亦似矣。

/KEPAN/巳二非無色。

/VERSE/由因世界相引輪迴性顛倒故。和合咒成八萬四千呼召亂想。由是故有非無色相無色羯南流轉國土。咒詛厭生。其類充塞。

溫陵曰。邪業相引。使性情顛倒。而乘咒託識。不由生理。妄隨呼召。即世間邪術咒詛。精魅厭物。因而有生者也。○資中引蝦蟆以聲附卵。收類似寬。不切咒詛。現見世間有咒樟柳木人令其說報吉凶。故溫陵之解為是。此若推論因果。必是生生好為咒詛。害物傷生。因果相酬。等流相似。故受此生也。

/KEPAN/巳三非有想。

/VERSE/由因世界合妄輪迴罔顛倒故。和合異成八萬四千迴互亂想。如是故有非有想相成想羯南流轉國土。彼蒲盧等。異質相成。其類充塞。

溫陵曰。二妄相合。性情罔昧。異質相成。生理迴互。如彼蒲盧。本為桑蟲。非有蜂想。而成蜂想。吳興曰。以異質故。非有想相。以相成故。成想羯南。○資中有解。因果似倒。此必因中好為誣罔。取他納為己有。故果中亦被他物取為己有。

/KEPAN/巳四非無想。

/VERSE/由因世界怨害輪迴殺顛倒故。和合怪成八萬四千食父母想。如是故有非無想相無想羯南流轉國土。如土梟等。附塊為兒。及破鏡鳥。以毒樹果抱為其子。子成。父母皆遭其食。其類充塞。

若推論此生。原為懷冤圖報而來。故曰非無想也。而輪迴顛倒皆以冤殺為名。且以父母生養。至恩至愛。而被吞食之苦。以子蒙至恩之愛。而返逆吞食。若有映於雪恨者。此誠不忍聞見而怪之甚也。故曰怪成食父母想。此若推論因果。必是蒙人至恩至愛而反以負恩讎害。世間現見此事亦甚多也。而彼冤對來酬此恨。故成斯生。舊註獨此生推原不甚明爽。故別解之。孤山曰。土梟破鏡。按史記孝武本紀云。祠黃帝用一梟鏡。孟康曰。梟。鳥名也。食母。破鏡。獸名也。食父。黃帝欲絕其類。使百祠皆用之。破鏡如貙而虎眼。今云鳥者。恐譯人誤。或鳥字合是等字。後人妄改耳。別列類生已竟。

/KEPAN/卯二勒成名數。

/VERSE/是名眾生十二種類。

別以詳列已竟。
