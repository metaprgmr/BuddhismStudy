start1875(6);

wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第六', 'KEPAN');
hrVerse('001');
wLine('辛五觀耳根分三。初敘悟緣起分三。癸初值佛稟教', 'KEPAN');
wLine('爾時，即大勢至菩薩述念佛圓通已竟之時。前後諸聖，皆略述修證，唯觀音菩薩，廣陳耳門圓通。其意有二：一此經當機阿難，一向多聞，不務真修，循聲流轉，今欲令其就路還家，返聞自性，觀音菩薩，密體佛意，故詳述耳門圓通，令知進取。二娑婆眾生，耳根最利，如文殊選根偈云：「此方真教體，清淨在音聞；欲取三摩提，實以聞中入。」故引古佛觀世音如來，教從聞思修法門，使此方眾生，從耳根下手。觀音菩薩，乃今西方極樂世界，阿彌陀佛座下之上首。佛經無量劫化緣既畢，上半夜入滅，觀音菩薩，即於下半夜成佛，號普光功德山王佛。菩薩得名因緣有二：一約因修證，觀謂能觀之智，世音是所觀之境。即依耳根本覺聞性之理體，起始覺妙智，觀三種世間，所有音聲，皆唯心妄現，不循聲轉，反觀聞性，入流亡所，而修習觀音如來所授之聞熏聞修金剛三昧，悟證圓通，故古觀音如來，授記菩薩名觀世音。二約果上化他，法華經云：「若有百千萬憶眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。」又云：「設入大火，火不能燒，設入大水，水不能漂，以是因緣，名觀世音。」故觀是菩薩之無緣大慈，同體大悲，世音是眾生稱念菩薩聖號之音聲。大悲經謂此菩薩，久已成佛，名正法明如來。因大悲心切，愍物長迷，故帶果行因，現菩薩身，助佛轉輪。今繼大勢至菩薩，敘述念佛圓通之後，即從座起，禮佛而言：世尊，我憶往昔，無數恒河沙劫，此顯本門之久遠。有佛出世，名觀世音，是顯德同道合師資相契。我於彼佛，發菩提心，是菩薩自述最初發心之經過。梵語菩提譯云覺道，發菩提心，即發大心，勤求無上正覺佛道。既發心求佛道，當自精勤儉學，然修不由徑，徒勞無功，故彼觀音如來，教菩薩從聞思修，入三摩地。聞是耳識，及同時意識；思修是獨頭意識。聞思修三慧，為進修戒定慧三無漏學之階梯，亦轉凡入聖之正途。然本經旨在旋妄歸真，捨識用根，故今之聞慧，非指耳識，乃指耳根之聞性。內不隨分別之耳識，外不聞所聞之塵聲，但聞能聞之聞性，謂之聞慧。據本覺理起始覺智，不著空有，謂之思慧；念念旋妄脫黏，歸元內伏，謂之修慧。如是聞，如是思，如是修，日久功深，發本明耀，解六結，破五陰，超五濁，證圓通，入三昧，始覺智契本覺理，謂之如幻聞薰聞修金剛三昧。');
hrVerse('002');
wLine('癸二依教修證分三。子初總敘圓修', 'KEPAN');
wLine('「聞」謂聞性，亦即擊鐘所驗，具圓通常三真實之聞性。觀音如來，教觀音菩薩，從聞思修，入三摩地。菩薩即依教起行，最初從聞性中，下手修習，以耳根中聞性之本覺理，而起如幻之始覺智，為能觀之觀智；以能聞音聲之聞性為所觀境。內不依妄識分別，外不隨聲塵流轉，旋聞與聲脫，反出流為入流，觀智為能入，耳門為所入，即下文所謂：「旋汝倒聞機，返聞聞自性。」以耳根聞性為觀境，外遺聲塵動蕩靜粗細之相；故曰入流亡所。佛頂文句云：「此圓通常性，不變隨緣，隨緣不變，故名為流。若隨染緣，則流為九界；若隨淨緣，則流為佛界。九界名生死流，佛界名涅槃流。正隨流時，水性不變；十界俱非十界，名真諦法流；惟一水性，隨十界流，十界俱即十界，名俗諦法流；流外無水，水外無流；非水非流，即流即水，十界俱離即離非，是即是非，名中諦法流。真諦即圓真實；俗諦即通真實；中諦即常真實。又三諦俱圓，量周遍故；三諦皆通，具勝用故；三諦皆常，體不變故。」又云：「入之一字，一心三止三觀，止觀不二，是般若德；流之一字，一境三諦，三非定三，是法身德；亡所二字，即解脫德。所無實體，則亡無可亡，所是幻妄，則不亡而亡；所非有無，則非亡非不亡，而論於亡也。」讀此，入流亡所之義明矣。');
hrVerse('003');
wLine('子二別明破陰分五。丑初圓破色陰超劫濁', 'KEPAN');
wLine('五陰通十法界，佛是法性五陰；菩薩是漏無漏五陰；二乘是無漏五陰；凡夫是有漏五陰。今菩薩不但破凡夫五陰，且遍破二乘用菩薩之五陰，而成佛界法性五陰，故曰圓破。色以質礙為義，依此色陰，成九界劫濁。色陰破，便可超越九界劫濁。明暗通塞等十二諸有為相，及吾人內之五根，俱屬色陰。凡夫以有聲為動，無聲為靜，因有動靜等有為相，故成同居土劫濁；菩薩了動靜等諸有為相，是相對而有，本無實體，不生取捨執著，故破凡夫之色陰，超三界劫濁，位在觀行。權教三乘，以生死為動，涅槃為靜，成方便土劫濁；菩薩了生死涅槃，皆是狂勞顛倒花相，而破三乘色陰，超方便土劫濁，位在八信。別教菩薩，以二邊為動，中道為靜，成實報土劫濁；大士了一切唯心，動則非動，靜亦非靜，了二邊即中道，而破菩薩色陰，圓超實報土劫濁，成佛界真善妙色。');
wLine('所入既寂，是牒前入流亡所。菩薩初於聞中，旋聞機，聞自性，入流亡所之時，不覺有動相可得，即已解動結；然靜相猶存；今觀行功深，定慧力強，了達動靜二相，緣生無性，當體即空，不但動相不生，靜相亦亡，便破色陰，而解靜結。');
hrVerse('004');
wLine('丑二圓破受陰超見濁', 'KEPAN');
wLine('受以領納為義，見聞覺知等六根，皆屬受陰，依此受陰而成見濁。受陰亦通十法界，凡夫以根為能聞，塵為所聞，依根起執，成為見濁；菩薩了達見聞如幻翳，三界若空花，故得聞所聞盡，破凡夫受陰，而超同居土見濁，位在觀行。權教三乘，以慧耳為能聞，真諦空理為所聞，起無我見；菩薩了達聞性即藏性，性覺真聞，清淨本然，而破權教三乘之受陰，超方便土見濁，位在八信。別教菩薩，以道慧為能聞，二邊為所聞，成我無我見；大士以如幻金剛三昧，知二邊如幻，中道亦然，無可取捨，而破別教菩薩受陰，超實報土見濁，位在圓教初住，是名圓破受陰超見濁。');
wLine('「如是」承上觀行之力，心心寂靜，漸漸增勝，定功轉深，進而聞所聞盡。聞，即能聞之根；所聞，即動靜二相之塵。前動靜二相，雖了然不生，然仍有能聞之根，今不但所聞之塵盡，能聞之根亦盡，至此即破受陰，超見濁，而解根結。其餘見所見，嘗所嘗，嗅所嗅，覺所覺，知所知，亦復皆盡。所謂：「一根既返元，六根成解脫是也」。');
hrVerse('005');
wLine('丑三圓破想陰超煩惱濁', 'KEPAN');
wLine('想陰以分別覺察為義，依此想陰而成煩惱濁。亦通十法界，凡夫以妄想為能覺，根塵為所覺，遂成見思煩惱；菩薩了六根如幻翳，六塵如空花，而破凡夫想陰，超三界煩惱濁，位居觀行。權教三乘，以空慧為能覺，空理涅槃為所覺，遂成塵沙煩惱濁；菩薩了性見覺明，覺精明見，而破三乘想陰，超方便土煩惱濁，位在圓教九信。別教菩薩，以道慧為能覺，二邊為所覺，或以中道慧為能覺，中道理為所覺，不了二邊即中道，遂成無明煩惱濁；今大士了二邊即中道，達萬法唯心，而破別教菩薩之想陰，超實報土煩惱濁，成佛界菩提，位在圓教初住以上。因圓教菩薩，以本妙明合如來藏，唯妙覺明，圓照法界，達煩惱即菩提，生死即涅槃，破無所破，超無所超，故得圓破圓超。');
wLine('前雖聞所聞盡，解根結，證我空，然又執著能盡聞所聞盡之覺智，亦即法執未空。今盡聞不住，即觀行加深，不但所覺之根塵空，能覺之覺智亦空。此覺智即前六結生起次第中，「知見妄發，發妄不息。」，今既覺所覺空，即知見不發，妄不相續，而破想陰，解覺結，超煩惱濁。');
hrVerse('006');
wLine('丑四圓破行陰超眾生濁', 'KEPAN');
wLine('行以生滅遷流為義；依此行陰而成眾生濁。亦通十法界，凡夫以有是生，無是滅，成有漏行陰，成三界眾生濁；菩薩知一切法從因緣生，生則非生，以虛妄故有生；滅亦非滅，虛妄曰滅；但有假名，本無實體；而破三界行陰，超越苦惱眾生濁。權教三乘，以生死為生，以涅槃為滅，成無漏行陰，為自利眾生濁；菩薩以如幻金剛妙智，了生死涅槃，皆即狂勞顛倒花相，如空花水月，而破三乘行陰，超自利眾生濁。別教菩薩，以二邊為生滅，中道為寂滅，成漏無漏行陰，為大道心眾生濁；今大士達一切法唯心，二邊中道，俱皆寂滅，而破菩薩行陰，超大道心眾生濁，位居圓教初住。');
wLine('空謂覺所覺空之空，覺謂能空覺所覺之空智，由此空智，而空彼能覺所覺，若住此空，亦屬法愛，則空覺不極不圓，今觀行力深，不但覺所覺之智境空，而能空此智境之空亦滅，至此生滅方盡，而寂滅得以現前，即解空結，破行陰，超眾生濁。');
wLine('寂滅現前，是指識陰，亦即滅結，還須解除，此結不解，則恒住俱空，猶為圓通細障。故古云：「莫謂無心便是道，無心猶隔一重關。」又云：「百尺竿頭坐的人。縱然得入未為真；百尺竿頭重進步，十方世界現全身。」至此方六結盡解，還復本來面目。');
hrVerse('007');
wLine('丑五圓破識陰超命濁', 'KEPAN');
wLine('識陰即第八阿賴耶識；為世出世間命根之依，依此識陰而成命濁。亦通十法界，凡夫以人道為世間，執天仙為出世間，成有漏識陰，為分段生死之命濁。權教三乘，以生死為世間，涅槃為出世間，成無漏識陰，為方便土命濁。別教菩薩以二邊為世間，中道為出世間，成漏無漏識陰，為實報土命濁。今大士修聞薰聞修金剛三昧，以不生滅，合如來藏，而如來藏唯妙覺明，圓照法界。照與照寂，唯一常寂光，達識陰即藏性，而破無所破，超無可超，因而得破九界識陰，成佛果大圓鏡智，解最後之滅結，超三土命濁，成佛界不生不滅之無量壽命。');
wLine('忽然超越，世出世間，十方圓明，是顯修證之功。此中世間，指生滅法，即前動滅靜生，靜滅根生，根滅覺生，覺滅空生。出世間，指空滅識生。亦即前文，所謂寂滅現前。外道執此寂滅境立為神我；二乘執此以為涅槃；菩薩依此而住俱空。如金剛經云：「一初賢聖；皆以無為法，而有差別。」即指此識而言。此識是生滅與不生滅和合，似湛非真，以其生滅境界甚為微細，如急流水，望之恬靜，實非無流。迷之則作業流轉，悟之則根結盡解。眾生迷故依圓成實，起依他起，而遍計執，為世間所障；二乘滯寂沉空，亦為出世所障；故體不圓，智不明。今大士達萬法唯心，法解脫已，俱空不生，圓破圓超，不為世出世所障，而得超越世出世間。至此識性圓明，周遍法界，故曰十方圓明，亦即證得大圓鏡智。');
wLine('獲二殊勝以下，是顯利他之德。二殊勝，即上合下同。本覺妙心，生佛體同，本無差別；因眾生迷而不覺，非失成失；菩薩修德有功，破五陰，解六結；證本覺，非獲而獲。因上合十方諸佛，本覺妙心，與佛同一慈力，故能興慈運悲，拔苦與樂，三十二應，十四無畏，入俗利生。悲謂悲傷，仰謂仰求；眾生迷此本覺妙心，造業流轉，不能自拔，唯有仰求菩薩慈悲加被；而菩薩證此本覺妙心，正是眾生所迷，眾生所迷，正是菩薩所證，故眾生是菩薩心中之眾生，菩薩是眾生心中之菩薩，眾生之悲傷苦惱，亦是菩薩之悲傷苦惱，故曰：下合十方，六道眾生，與諸眾生，同一悲仰。');
hrVerse('008');
wLine('癸三由證起用分三。子初明三十二應分三。丑初總明大用所起', 'KEPAN');
wLine('供養有事供養及理供養。事供謂三業恭敬，四事侍奉，執役服勞等。理供養謂聞法起行，依教修證，自利利他，暢佛本懷。又布施持戒等五度，是事供養；般若是理供養。事供養僅植福德，理供養方啟智慧。福慧雙修；為成佛之本。今觀音菩薩，不但事供養，且理供養，古之觀音如來；故蒙彼古之觀音如來，傳授如幻聞熏聞修金剛三昧。如幻謂世出世間一切諸法，無不幻有不實。菩薩知有為法如幻，不住有為，不墮三界，超於世間，不同凡夫；知無為如幻，不住無為，不滯涅槃，超出世間，不同三乘。菩薩不但觀有無如幻，中道亦如幻，不住中道，超諸菩薩，直達佛果，同於諸佛。以其不住有為無為及中道故，能度有為無為眾生，以及但中菩薩。故可能現四聖身，廣度凡小，及權乘菩薩。聞熏聞修有二：一初聞字是體，次聞字是用。體謂不生滅之本覺理體，用是依理體所起之始覺智。由本覺內熏而起始覺智；眾生迷之，始覺變成妄覺，循聲流轉，非生死而成生死。今佛教以不生滅之聞性理體，反熏聞聲之聞性，令聞性亦成不生滅之理體。即以始覺合於本覺，是謂聞熏聞修。即前文「依不生滅，圓湛性成，以湛旋其虛妄。」其次聞熏聞修，初聞是用，次聞是體。眾生迷真趣妄，始覺變成妄覺，循聲攀緣，作業流轉；今佛教以捨妄歸真，以聞聲之聞性，反聞不生滅之聞體，所謂，返聞聞自性。自性不生滅，無去來，無形相，既無可分別，則心體寂然，猶如澄空止水，寂照照寂，無始妄想，一時頓銷，種子漸枯，現行不良，故能圓破五陰，圓超五濁；圓解六結，證同於佛，是名圓通。亦即證得首楞嚴王大定，喻金剛之堅固，能毀萬物，物不能壞，故曰金剛三昧。既證同佛，當能與佛同一慈力，從體起用，普應群機，垂跡三土，利樂有情。故曰：三十二應，入諸國土。');
hrVerse('009');
wLine('丑二明應說之相分二。寅初現四聖法界', 'KEPAN');
wLine('凡發菩提心者，皆名菩薩。因其發心有前後，修行有淺深，智慧有明晦，位次有高下，故有四教菩薩之別。若稟生滅四諦，發大心者，名藏教菩薩；稟無生四諦，發大心，名通教菩薩；稟無量四諦而發心者，名別教菩薩；稟無作四諦而發心，名圓教菩薩。本經所詮是圓教義，故此中若諸菩薩，當然是圓教菩薩。三摩地譯云正定，圓覺經云：「無礙清淨慧，皆從禪定生。」故修行學佛，必須持戒修定，因定發慧，方可斷惑證真。藏通二教，以真諦為無漏；別圓二教，以中道為無漏。別圓菩薩，斷事障，則三界苦盡；斷理障，則分破出世無明，但未究竟，還待進修。觀音菩薩，即於其前，現佛身為其說法，令除法執，解脫法縛，乃至俱空不生，令從十信而入初住，或從初住入初地，乃至十地，等覺，而成無上菩提。或問菩薩證入圓通，位在初住，如何能現佛身，為等覺菩薩說法？殊不知圓教初住菩薩，已能分身百界，八相成道；何況觀音大士，跡雖初住，本登佛地，號正法明如來。當可現佛身，為等覺菩薩說法，無用置疑。');
wLine('若諸有學，寂靜妙明等句，是現獨覺身而為說法。生無佛世曰獨覺，其以無師智，觀外境無常，而悟自心不生滅理，頓斷煩惱，證真空理。寂靜是定，即奢摩他、妙明是慧，即三摩缽提，獨覺能自修自證，以定慧均等，證真空理，超越聲聞緣覺故曰勝妙。但未斷法執，真空之理，限於定境，未得證入勝妙現圓。故觀音菩薩，即於其前，現獨覺身，為其說法，令其解脫法縛，證得真諦空理。');
wLine('若諸有舉，斷十二緣等句，是現緣覺身。生逢佛世名緣覺，乘佛十二因緣之教法，諦觀流轉及還滅二門，得悟無生之理，名緣覺。無明緣行，行緣識，乃至有緣生老病死，是流轉門；反之，無明滅則行滅，乃至有滅則生老病死俱滅，是還滅門。今云斷十二緣，即修還滅法門，以斷十二緣故，不生滅理，得以現前，曰緣斷勝性。但此勝性之境，唯定中現，未得親證勝妙現圓；觀音薩薩，即於其前，現緣覺身，為其說不生不滅之理，令其解脫法縛，證真諦涅槃。');
wLine('若諸有學，得四諦空等句，是現聲聞身。獨覺緣覺，不立分果，故未證入空理，均名有學。而聲聞乘，初二三果曰有學，四果即名無學。四諦謂苦集滅道，因佛音聲，而聞四諦理，知苦斷集，幕滅修道；見道位中，見惑斷盡，名得四諦空。進而入修道位，斷三界思惑，八十一品，品品皆證一分擇滅無為，謂之修道入滅。勝性，即滅諦無生理，將圓未圓，但於定中現之時，觀音菩薩，即於其前，現聲聞身，為說無生之法，令其解脫，世間諸漏，橫超三果，解脫三界，煩惱生死，而證真空涅槃。');
hrVerse('010');
wLine('寅二現六凡法界分二。卯初成就樂欲', 'KEPAN');
wLine('此現梵王身。若諸眾生，約善根淺薄，志氣下劣，不求解脫，但求梵天快樂者。此類根機，能知欲為苦本，故持戒修身，不犯欲塵，欲令其身得以清凈。清淨為生梵天之因；觀音菩薩，即於其前，現梵王身，為說四無量心，及出欲論，教修離欲定，令超欲界，得生梵天，解脫欲界苦障，得色界淨妙樂。');
hrVerse('011');
wLine('此現帝釋身。此中諸眾生，概括人道眾生，及初二天人。若有願意生忉利天，希望為三十三天主者，觀音菩薩，即於其前，現帝釋身，為說上品十善之法，令其成就所願。帝釋即三十三天主，居於須彌山頂，為欲界第二層天，東南西北，各有八天，帝釋居中，住於善見城，合成三十三天。帝釋不但統領忉利諸天，兼統領四天王，據說因中修理迦葉佛舍利塔因緣，而報為天主。');
hrVerse('012');
wLine('此現自在天身。自在天，是欲界頂天，梵語婆舍跋提，譯云他化自在天。此中眾生，包括人道及欲界諸天。欲得其身，自在無礙，遊行十方，而無所障者；觀音菩薩即於其前，現他化自在天身，而為說上品十善等法，令其成就自在天福，得償所願。');
hrVerse('013');
wLine('大自在天即色界天頂，摩醯首羅天王。據云：三目八臂，騎白牛，執白拂；前云：遊行十方，不過六欲四洲之十方，今飛行虛空，乃大千世界之虛空。因大千界，上覆四禪天。若有一類眾生，欲為色界主，觀音菩薩，即於其前，現大自在天身，而為說上品十善，及四禪，四無量心等法，令其成就，最勝果報，而得生此天。');
hrVerse('014');
wLine('此現天大將軍身。四天王天，各有天大將軍，以為統帥；東方名樂欲，南方名檀帝，西方名善現，北方名散脂。各領五百部眷屬，巡視世間，賞善罰惡，除暴安民，謂之救護國土。若人道，或其他八部眾生，心愛統領鬼神者，觀音菩薩，即於其前，現天大將軍身，為說三皈五戒，十善等法，及秘密神咒，呼召鬼神之法，令其成就威勇，護世佑民。');
hrVerse('015');
wLine('此現四天王身。四天王居須彌山腰，東方持國天王，居黃金島，宮殿樓閣，皆金寶所成；統領乾闥婆，毗舍遮二部鬼神，保護東勝神洲。南方增長天王，居白銀島，宮殿樓閣，皆白銀成；統領鳩槃茶，及薜荔多二部眾，保護南瞻部洲。西方廣目天王，居琉璃島，宮殿樓閣，皆琉璃寶成；統領毒龍及富單那二部眾，保護西牛賀洲。北方多聞天王，居水晶島，宮殿樓閣，皆水晶寶寶成，統領夜叉羅剎二部，保護北俱盧州。若有人類，或天眾，愛統世間四大部洲，保護各國眾生者，觀音菩薩，即於其前，現四天王身，為說皈依三寶，受持五戒十善，及護國安民之法，令其成就，統領世界之願。');
hrVerse('016');
wLine('此現天王太子身。若有人類，及其他天眾，愛好生於四天王宮，而為太子，有驅使鬼神使令者；觀音菩薩，即現四天王國太子身，為其說三皈依，及五戒十善等法，令得成就；滿其驅使鬼神之願。因王太子之職責，在輔助天王，保護眾生。如八大將軍所統領之部屬，有擾亂人間者，四天王太子則制止之，若有違規者，則遣大力鬼神，或天大將軍而降伏之。故曰驅使鬼神。');
hrVerse('017');
wLine('人王有二：一曰粟散王，即現世界各國統治國土者。其數甚多，如散布其粟，故而得名。二是轉輪聖王，皆以十善教化世間，轉輪王有四種：一金輪王；具三十二相，人中最上，即王位時，有金輪寶，從空而下，乘此寶輪，一日能巡遊四大部洲，各國莫不從服。二銀輪王；即位時有銀輪寶，飛至其前，乘此銀輪，一日能遊行東西南三洲。三銅輪王：即位時有銅輪寶至，乘之一日能遊東南二洲。四鐵輪王：即位時有鐵輪寶至，乘之一日能遊南瞻部州，所有各國，皆為統轄。輪轉聖王俱具足七寶四福，七寶是輪寶，馬寶，象寶，主藏寶，將軍寶，如意寶，玉女寶；四福謂端正，無病，大富，長壽。若有眾生，欲為人王者，觀音菩薩，即於其前，現人王身為說五戒十善，懷仁布德之法，令其成就，人王之願。');
hrVerse('018');
wLine('長者必具十德，即姓貴，位高，大富，威猛，智深，年耆，行淨，禮備，上嘆，下歸。為一族之主，世間皆推讓之。若有人欲居眾首，為眾推崇者，觀音菩薩，即於其前，現長者身，為說博施濟眾，仁民愛物之法，令其成就，長者之願。');
hrVerse('019');
wLine('此現居士身，名言，乃古今名人之嘉言懿行，足可垂範於世者。設若有人，身處塵勞，而心恒清淨，以道自居，不染世欲者，觀世音菩薩即於其前，現居士身，為說三皈五戒，清心寡欲之法，令其潔己修身，而得成就。');
hrVerse('020');
wLine('此現宰官身，上自輔相公卿，下至州牧縣令，均名宰官。宰官能輔佐王政，治理國家大事，上為王朝建立綱紀，下為民眾服務，易風移俗，剖雪冤情，斷決是非。若有人欲為宰官者，觀音菩薩，即於其前，現宰官身，為說修身治國平天下，護國愛民之法，令其得以成就所願。');
hrVerse('021');
wLine('婆羅門譯云淨裔，意謂梵天之後裔。天文地理，陰陽度數謂之數；醫卜星相，咒水畫符謂之術；調攝身心，節勞靜神謂之攝；保衛生命，固精養氣，謂之衛。婆羅門皆愛諸數術，攝衛自居者。若有人欲為婆羅門者，觀音菩薩即於其前，現身為說調攝修身，寧神養氣之法，令其成就所願。');
hrVerse('022');
wLine('此現比丘身。梵語比丘，以含多義故不翻。一謂乞士：上乞佛法，以資慧命，下乞飲食，以養色身。二怖魔：受比丘戒時，初登戒壇，白四羯磨時，地行夜善言，空行夜叉，天行夜叉，俱皆讚善。轉輾傳達，六欲天頂，波旬魔王聞之，心生怖畏，誠恐自此魔界減小，佛界增多，故曰怖魔魔。三謂破惡：以持淨戒，能破身口七支之惡故。戒有沙彌十戒，比丘二百五十戒等，故曰諸戒律。若有男子，好學佛法，而割愛辭親，捨俗出家，持諸戒律者；觀音菩薩即於其前，現比丘身，為說戒定慧學，清淨梵行等法，令其成就比丘之願。');
hrVerse('023');
wLine('此現比丘尼身。女身有五障，一不得作梵王，二不得作帝釋，三不得作魔王，四不得作轉輪聖王，五不得作佛。女人出家受戒者，曰比丘尼，含義如前。沙彌尼戒，比丘尼戒等，謂諸禁戒。設若有女人，厭棄塵勞，而愛好出家學佛者；觀音菩薩，即現比丘尼身，為說離染清淨，精進梵行等法，令其成就三無漏學，同證無生。');
hrVerse('024');
wLine('此現在家二眾身。五戒謂：一不殺生，而存仁慈愛物之心；二不偷盜，而見利思義；三不邪婬，而克己守禮；四不妄語，而崇尚信實；五不飲酒，而理智清醒。若然世間男女，身處塵勞，而樂持五戒者，觀音菩薩，即於其前，現優婆塞優婆夷身，為說三皈五戒等法，令其得以成就，優婆塞或優婆夷之法。優婆塞，譯云近事男，優婆夷譯云近事女。近事有四：一無分，但皈依三寶，不受五戒者；二少分，但受一二戒者；三多分，受三四戒者；四滿分，全受五戒者。');
hrVerse('025');
wLine('此現婦女身。執掌家門以內之事曰內政，孝敬翁姑，相夫教子，貴勤富儉，貞嫻淑德，謂之立身。人而能修身，齊家，治國，平天下，無一不得力於母教。如孟母之教子，岳母訓忠等。設若有內政立身，以修家國之機，觀音菩薩，即現女主身，及國夫人，命婦大家，為說三從四德，五戒十善等法，令其得以成就婦道。王後曰女主，諸侯婦曰夫人，士大夫妻曰命婦，大家應讀大姑，即女主夫人命婦等之師曰大家。');
hrVerse('026');
wLine('此現童男童女身。不壞男根，即守真抱璞，終身不娶者。不求侵暴，即堅貞自居，不求婚嫁者。設有此等之機，觀音菩薩，即於其前；現男童身或現童女身，為說清淨梵行之法，令其得滿所願。');
wLine('以上是菩薩以如幻三昧力，令有所愛樂之機，皆令彼等得遂所願，滿足其欲望。以下，則成就其厭離之願望。');
hrVerse('027');
wLine('卯二成就厭離', 'KEPAN');
wLine('天道雖樂，但惜無常，且快樂為障道因緣，更何況天福盡時，五衰相現，樂極生悲，福盡還墮，實不應貪戀；設若天人，厭棄天倫，而欲求出離者；觀音菩薩，即於其前現天身，為欲人身者說五戒十善法；為求解脫者，說三十七道品及三三昧，四弘誓願，六波羅蜜等法，令其成就所願。');
hrVerse('028');
wLine('龍有四種：謂蛇龍，象龍，馬龍，魚龍。其職責或守天宮，或興雲降雨，或開瀆決江，或守伏藏，其類不一，故曰諸龍，因先世喜施，而又我慢貢高，心曲不端，犯戒多瞋，故生龍類。龍有五時現蛇形，即生時，瞋時，睡時，交時，死時。龍有三患：一熱沙炙身，二大鵬鳥噉，三大風壞宮衣。因有苦故，願樂出離；觀音菩薩即現龍身，為說忍辱仁慈，謙讓等法，令其成就，脫離龍身。');
hrVerse('029');
wLine('藥叉，譯云勇健，又名捷疾。有地行，空行，飛行三種。因宿修禪定，而不持戒，歡喜殺生食肉，故墮此類。最勝王經云：「是等藥叉，悉皆愛樂，如來正法，深心護持。」因受佛法重熏習，知暴惡為墮落因緣，故樂度本倫。勸音菩薩即於其前，現藥叉身，為說持戒修福，護生愛物等法，令其成就所願。');
hrVerse('030');
wLine('梵語乾闥婆，譯云尋香，為天帝釋奏樂之神。不噉肉類，惟食諸香，以資五陰，住於須彌山南金剛窟。帝釋須樂，梵香召之即至，設若此類樂脫本倫；菩薩即於其前，現乾闥婆身，為說放逸過患，令知五戒十善等法，令其成就所願。');
hrVerse('031');
wLine('阿修羅，譯云非天。此類眾生，有天之福，無天之德，男丑女貌，化生天趣攝。胎生人趣攝，卵生鬼趣攝，濕生畜趣攝。以因中猜忌好勝惡業等所感。長阿含經云：「南洲金剛山，有修羅宮，六千由旬，欄楯行樹。」每日三時，苦具自至，刀槍劍戟，從空飛入宮中，若不躲避。必受殺傷，故生厭離，樂脫其輪，觀音菩薩即現身為說慈忍謙恭，中品十善等法，令其成就所願，得脫其類。');
hrVerse('032');
wLine('緊那羅，譯云疑神。其形似人頭有一角，見者生疑故名。唐譯歌神，為帝釋歌神，貌丑而音美。菩薩處胎經云：「須彌山北，十寶山間，有緊那羅，於中治化。由昔布施力，感得七寶宮殿，壽命極長。因疑三寶功德，故墮此類。腋下出汗，便自上天，帝釋請佛，諸天弦歌，而頌法門者即此神。今樂脫其倫，觀音菩薩，即現同類之身，為說欲樂無常，當正信三寶，修十善道等法，令其成就，得滿所願。');
hrVerse('033');
wLine('梵語摩呼羅伽，譯云大腹行，較之天龍，其苦倍增。宿因瞋心偏重，故感斯報。常現人形，於佛前聽法，亦能悟道。今有此類，樂脫其倫，而求生人道，大士即現其同類身，為說忍辱柔和，慈悲愛語等法，令其成就厭離之心。');
hrVerse('034');
wLine('六道中諸天著樂，餘道多苦，唯人道苦樂交參，易於發心，方便修證。且諸佛皆於人中成道，故六道中他趣眾生，有愛樂人生，而喜修人道之因者，大士即於其前，現身為說修人道法，令皈依三寶，堅持五戒十善，以保持人身不失。');
hrVerse('035');
wLine('前現人身，是統人王宰官等不盡之機；今現非人，是俱攝天龍八部不盡之類。有形即有色蘊，如休咎精明等；無形即無色蘊，如空散銷沉等：有想，謂無色蘊，而有餘四蘊者；如鬼神精靈等，無想，謂僅有色，而無餘四蘊者，如精神化為土木金石等。不論有形無形，有想無想，如好樂度其本倫，轉生人道者，大士皆於彼等之前，一一隨類現身，應機說法，令其成就所願。');
hrVerse('036');
wLine('丑三結明功由三昧', 'KEPAN');
wLine('前三句明從體所起之妙用，下三句顯示能起妙用之本體。是指前應九界機，普門示現等行，名為三十二應，入國土身。菩薩證得清凈法身，無形無相，而能一時頓現，三十二應，入諸國土，謂之妙。雖現身說法，而不著於相，曰淨。國土謂凡聖同居土，方便有餘土，以及實報莊嚴土。菩薩之所以能於十方諸國土，無剎不現身，皆由修證耳門圓通，聞熏聞修金剛三昧，時刻反聞，解結破陰，除惑證真，生滅既滅，寂滅現前，故得成就，無作妙力，不假作意，一身普應群機；如千江有水千江月，是以千處祈求千處應，苦海常作渡人舟。');
wLine('法華經普門品，亦明觀音菩薩三十二應廣眾生，但此經天趣有四天王國太子，及人趣有女主國夫人之機，彼經則無；而彼經八部中有迦樓羅，八部外有執金剛神，此經亦不列。非兩經有出入，而是菩薩妙應無量，神化莫測，豈止三十二應而已，故兩經隨於菩薩無量應身中，略舉其中三十二類耳。');
hrVerse('037');
wLine('子二明十四無畏分三。丑初總明大用所起', 'KEPAN');
wLine('前三句是大士自述無作妙力之由，由於修習聞熏聞修金剛三昧，迥脫根塵，內外俱寂，斷惑證真，是名金剛三昧。依此金剛三昧所起之妙用，名為無作妙力。由此不思議妙力，得與十方三世六道中，一切眾生，同一悲哀，故順其悲哀而拔苦，同一仰望，故應其所求而與樂。所謂聖凡同體，感應道交，故眾生於苦惱厄難中，一心稱名，即於菩薩淨妙色身，及大慈大悲心中，獲得加被，而脫離苦惱，是名無畏功德。如法華經普門品云：「眾生被困厄，無量苦逼身，觀音妙智力，能救世間苦。」此皆菩薩之功能德用所致，故無畏在機，功德在教。機教相投，名無畏功德。');
hrVerse('038');
wLine('丑二別施無畏相分五。寅初總明現苦無畏', 'KEPAN');
wLine('苦是八難之一，逼害外身曰苦，逼迫內心曰惱。前三句出自修之本，下三句彰利他之用。淨名經云：「身未解縛，能解他縛，無有是處。」大智度論云：「若欲利人，先要自利。」今大士先觀音聲如幻，不被音塵所轉，曰不自觀音，即外離塵。再以妙觀察智，觀能聞音聲之聞性，曰以觀觀者，即內照性。如是脫黏內伏，背塵合覺，日久頌煩惱自消，忽然超越，世出世間，獲二殊勝，然後從體起用，利益眾生，故能令十方苦惱眾生，稱其名號，即觀其音聲，而得解脫。此據果得名，如法華經佛告無盡意菩薩：「善男子，若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。」');
wLine('海公謂，此中經文，應於觀其音聲之前，加稱我名號四字，其意有二：一苦惱眾生，能稱念菩薩名號時，一心觀自音聲，心意集中，心懇情急，必感菩薩，迅速來應，故能立即解脫苦惱。其次觀是菩薩之慈觀，其聲音是眾生稱念聖號之音聲，菩薩以慈觀，觀眾生稱念其聖名之音聲，即令眾生，離苦得樂。故曰即得解脫。');
hrVerse('039');
wLine('寅二別明七難無畏', 'KEPAN');
wLine('此明火難得無所畏。知見二字，包括六根，見聞覺知。旋復即旋妄復真，由菩薩修習聞熏聞修金剛三昧，旋轉緣塵之妄知妄見，復還自性之真知真見，即旋聞與聲脫，如是一根既返源，六根成解脫，故見聞覺知，無一不旋妄歸真。知見既旋復自性，解脫自在；則內見覺之火自息，外間之火亦不能害。因此持名眾生，入於菩薩清涼自在之境，即使入於大火，火亦不能燒。如法華經云：「假使興害意，推落大火坑；念彼觀音力，火坑變成池。」應驗傳云：祝長舒，居洛陽，住草屋，一日鄰居失火，將波波及；鄰皆走避，唯祝獨留屋中，一心稱念菩薩聖號，終蒙菩薩加被，風回火轉，幸免火難。人皆奇之，其中一人不信，特於風燥之時，夜間擲火燒之；一次，再次，三次，皆不能燒，方信菩薩神刀，不可思議，而且直言懺悔。');
hrVerse('040');
wLine('此是水難無畏。觀聽即耳根，耳屬於水，菩薩以妙觀察智，反觀聞性，旋復一向顛倒之聞機，返聞聞自性，不為聲塵所轉，解脫耳根，故水不能溺。乘此妙力，亦能令稱念聖號之眾生，遇大水時，漂而不溺，法華經云：「或漂流巨海，魚龍諸鬼難；念彼觀音力，波浪不能役。」');
hrVerse('041');
wLine('此於羅剎難得無所畏。妄想即第六意識，意識攀緣外境，作業流轉，能害法身慧命，如羅剎鬼，吞食色身。今大士反聞入流，外不緣塵，內不循根，根塵俱泯，識心亦滅，故曰斷滅妄想。妄想既滅，自斷殺心，而超諸鬼神；乘此自利妙力，能令稱念聖號之眾生，入諸羅剎鬼國，亦無所畏，不為鬼所害。據傳，古之師子國，有一商旅共百餘人，於航海際，忽遇惡風，將船飄墮，羅剎鬼國；羅剎美女，即來歡迎，其中有一商人，信佛多智，知墮鬼國，即召眾人，一心稱念菩薩聖號，幸免於難。');
hrVerse('042');
wLine('此刀兵難得無所畏。熏聞成聞，即以本覺之聞體，熏彼妄聞之聞用。旋妄聞而成真聞，至此耳根，得以妄窮真顯，其餘諸根，亦銷妄復真，同於聲塵聽聞之性。菩薩本身，根塵既銷，發本明耀，而證金剛三昧，乘此不壞不動之妙力，自可令稱念聖號之眾生，身同金剛，臨當被害，刀段段壞；而令兵戈，猶如以刀割水，水無斷痕；以風吹光，其光不息。以能觸之力，及所觸之身，同一藏性；藏性合於藏性，如同以空合空，性無搖動，故得免難。');
hrVerse('043');
wLine('此於鬼難得無所畏。鬼喜黑暗，今大士反聞薰修，脫黏內伏，發本明耀，耀性發明，遍周法界；則諸幽暗為性之鬼神，皆不能存。藥叉譯輕捷；有地行、空行、天行三種，是男鬼。羅剎，譯云可畏，是女鬼。二皆以人為食，屬北方多聞天王管轄。鳩槃茶，譯云瓮形，是魘魅鬼，屬南方增長天王統轄。毗舍遮，譯云噉精氣鬼，能噉人及五谷之精氣；屬東方持國天王所統治。富單那，譯云主熱病鬼，屬西方廣目天王管轄。等者等於其餘諸鬼，皆以陰隱為性，喜暗惡明，大士本其所證大圓鏡智，大光明藏之妙力，加被於稱其名號之眾生，此等幽暗惡鬼，目尚不能視，況復加害。據云：昔有人夜行，為鬼所捉，鬼背其走，見鬼身前白後黑，因問其故，鬼云，我輩最怕陽光，恒背光走，致前白背黑。時其人詐稱便急，向日急逃，幸免鬼難，因說偈言：「請問第一道，多聞第一方；欲免羅剎難，背陰向太陽。」妄現喻陰暗，回光返照喻太陽，讀者思之，自可得益。');
hrVerse('044');
wLine('此免枷鎖難。音謂聲塵，性謂聞性，眾生內根外塵，契而不捨，故流轉生死，謂之音性交雜。今大士返聞自性，外離聲塵，動靜二相，了然不生；內脫聞性，熏聞成聞，根塵俱銷，靈光獨耀，曰音性圓銷。觀是妙觀察智，聽是能聞之性，眾生聞性循聲，菩薩入流亡所，以妙觀察智，觀照能聽聞之性，返妄歸真，逆流而入，謂之觀聽返入。如是入一無妄；不但聲塵不生，即明暗通塞等塵，亦隨之銷滅，故曰離諸塵妄。菩薩外脫塵，內旋根，根塵雙泯，至此究竟清淨解脫，無復任何障礙。故能令稱念聖號之眾生，禁系枷鎖，不能著身。在頸曰枷，在足曰鎖，禁謂禁閉，系是系縛。設若有人，枉遭陷害，誤入法網，被手足枷鎖，禁閉囹圄，系縛其身，若能一心稱念菩薩聖號，皆得解脫。如法華經云：「或囚禁枷鎖，手足被杻械；念彼觀音力，釋然得解脫。」晉竇傳：河內人，永和七年，為高昌步卒，呂護所俘，同伴七人，共系獄中，不久將殺。時僧道山，在護營中，與傳相識，乃往視之，傳曰命在旦夕，能相救乎。山教彼至心稱念，觀音菩薩名號，必有感應。傳遂至心默念聖號，經三晝夜，械鎖忽然自脫，回顧同伴不忍捨之，教其同念聖號，不久各人刑具亦解，同逃返鄉裏。自是篤信，鄉中無不信奉觀音者。');
hrVerse('045');
wLine('此於劫賊難，得無所畏。菩薩返聞入流，外脫聲塵，謂之滅音。內旋根復性，聞性不復為根所限，故曰圓聞。內外境泯，自他一體，故能遍生無緣大慈，同體大悲，普蔭法界眾生，平等拔苦與樂。乘此慈悲妙力，使令稱念聖號者，設使經過險惡道路，賊不能劫。法華經云：「或值怨賊繞，各執刀加害；念彼觀音力，咸即起慈心。」昔有比丘尼名宗本，高平金鄉人，自幼即誦普門品。後出家，被賊虜禁，急誦普門品，旋得解脫。歸家路經冀州，復遇賊所逐，攀上枯樹，誠念觀音菩薩聖號，賊尋索不見，故得免難。');
hrVerse('046');
wLine('寅三明三毒無畏', 'KEPAN');
wLine('三毒即貪瞋癡，能害法身慧命，謂之毒。又貪瞋癡是三塗惡因；多貪眾生墮地獄；多瞋眾生墮餓鬼；多癡眾生墮畜生。今持聖號，得離三毒，因滅苦則不生，當得無畏。');
wLine('薰聞離塵，即返聞自性，入流亡所，以亡所故不為外塵色境所動，謂之色不能劫。菩薩貪欲永盡，成就清淨梵行，故能令一切多婬眾生，一心持名，遠塵離垢，欲火自息，而獲貪欲無所畏。');
hrVerse('047');
wLine('純一聞音之妙性，別無所對之聲塵，謂之純音無塵。此即動靜二相，了然不生。既無所對境，亦無能對之根，根境俱泯，惟一圓融清淨妙覺明心，無復能對所對。眾生根塵相對，違我者瞋，順我者貪；今菩薩於其自證境中，根境圓融一體，無能對所對，以此妙力，加被眾生，能令忿怒瞋恨之眾生，但能常持聖號，自可仗慈風，散瞋熱，永離瞋恨，得無所畏。');
hrVerse('048');
wLine('癡即無明障蔽，昏暗愚鈍。菩薩以返聞入流之功，外鎮諸塵，旋聞歸真，發本明耀；故外之法界，內之身心，猶如琉璃寶，洞然朗照，內外透徹，無所障礙。以此妙力，加被稱念聖號之眾生，能令一切昏鈍性障，諸阿顛迦，永離癡暗。梵語阿顛迦，譯云無善心。皆由癡毒偏重，迷正向邪，撥無因果，不修善業，故曰無善心。此輩若能恭敬稱號，自可以正念袪邪執，仗智光破幽暗，永離癡毒幽暗之苦。');
hrVerse('049');
wLine('寅四別明二求無畏', 'KEPAN');
wLine('初三句明自修之功，菩薩聞熏聞修，銷融四大之幻形，旋復一真之聞性，證入不生不滅，性無動搖之理體。故能稱體起用，化身無量，涉入世間，隨類現身。不壞世界，此乃依理成事，從真涉俗。能遍十方等三句，是菩薩自述，福慧雙修。能遍分身十方界；執役侍奉，四事供養，微塵數佛，是修福；各各佛邊，常隨佛學，代佛轉輪，暢佛本懷，為真佛子，是修慧。以此福慧雙修之妙力，加被法界無子眾生，欲求生男者，便誕生福德智慧之男。');
hrVerse('050');
wLine('此應求女無所畏。六根圓通，即六根互用，眾生見聞覺知，向為根所限，分門別戶，不能互用，既不圓，亦不通。今大士以修證力，一根返元，六根解脫，圓通無礙，能照所照，唯是一心，理智一如，故能含十方界，立大圓鏡，以如如智，照如如理，唯一常寂光，空無所有，曰空如來藏。此述自證理體。承順以下，是從體起用，以一佛乘，微妙難思，三乘不解，故曰秘密。菩薩證此一乘理體，不獨能承順十方，微塵如來秘密法門，總持不失；且能令法界眾生，欲求女者，誕生端正，福德柔順，眾人愛敬之女。有福無德，人愛而不敬；有德無福，人敬而不愛。今福德兼備，且端正有相，使人見之既愛且敬。');
hrVerse('051');
wLine('寅五結明持名無畏', 'KEPAN');
wLine('三千大千世界，指釋尊所化之娑婆國土。共有百億須彌山，百億日月，百億四天下；釋尊獨於南瞻部洲，八相成道。現住世間，諸法王子，謂現於娑婆世界六道中隨類化身，乘願再來之法王子，共有六十二億恒河沙數之多。修法，顯諸法王子修行自利之法不一，如本經二十五聖，各各修證不同，而華嚴經，善財五十三參，諸善知識皆曰：我唯知此法門，其他菩薩，所修所證，我云何知，云何能說。故知菩薩，各自所修法門不同，唯一相同者，即皆可垂範眾生，為眾生之典型模範，故曰修法垂範。因其所修法門不同，故教化眾生，隨順眾生之方便，智慧亦殊，此顯法王子多，所修法門多，而利生方便智慧亦多。由我所得圓通以下，是顯一能敵多。由於觀音菩薩，所得耳根圓通，乃娑婆本土最利之根，亦是微塵諸佛，一路涅槃門之本根。證此根乃由古佛觀音如來所授，從聞思修之法，依根中聞性不生滅之妙理，起反聞聞自性之妙智，破五陰，解六結，生滅滅已，寂滅現前。證圓通體，發明耳門自在之妙用；然後身心微妙含容，周遍法界。含容是心妙，周遍法界是身妙。菩薩心妙，故能含容十方無量眾生。身妙，故能遍現十法界，聖凡之身。十法界一切眾生，無不包含於菩薩身心之中，能令持念聖號之眾生，與彼共持六十二億恒河沙諸法王子之名者，二人福德，正等無異。');
wLine('何以單持觀音菩薩一人之聖號，而能與彼共持眾多法王子之福德無異？原因是由於觀音菩薩，從耳門下手，修習聞薰聞修金剛三昧，得真圓通所致。');
hrVerse('052');
wLine('丑三結明福備眾生', 'KEPAN');
wLine('是指前所述十四種無畏功德，皆是菩薩所施於眾生之。菩薩為能施，無畏力為所施，眾生是受施者。雖然，但菩薩內不見有能施之我，外不見有受施之眾生，於其中間亦不見有無畏力，三輪體空，迴向法界，故能福力無畏，廣備群生。');
hrVerse('053');
wLine('子三明四不思議分二。丑初總明大用所起', 'KEPAN');
wLine('我又二句顯所證體，又能等三句，顯所起妙用。除三十二應，十四無畏外，還有四不思議，故曰又，任運而得曰獲，一根具六用名圓，六根能互用曰通。菩薩所以獲得真實圓通，皆由如法修行，行成入理，證得無上佛道之故。無上道是所證體，從體起用，帶果修因，任運自在，謂之又能善獲。四不思議，即下文四種功德，非心可思，非口可議，唯證乃知，名不思議。不假作意日無作，四種功德，皆超勝無倫，謂之妙德。');
hrVerse('054');
wLine('丑二別明不思議相分四。寅初現容不思議', 'KEPAN');
wLine('初獲，謂古觀音如來，教我從聞思修，入三摩地，初於聞中，入流之所，從本覺妙理，起始覺妙智，以妙智照妙理，智理俱妙，謂之妙妙。又六根之性，即本覺妙心，耳根超諸根獨妙，最初得此心為本修因，故曰初獲妙妙聞心。根塵俱脫，聞所聞盡，謂之心精遺聞。六根之性，元一心精，眾生迷此本覺心精，幻起見聞覺知，因而內有六根分隔，外為六塵所限；雖然性中相知，而其用相背。今大士從聞思修，根塵俱盡，六解一亡，故見聞覺知，不再復為六根所分隔，而成一圓融無礙，清淨本然之寶覺明心。六根互用曰圓融，諸塵不染曰清淨，證入三如來藏性本覺理體，猶如摩尼寶珠之圓明洞徹，曰寶覺。此寶覺真心，雖清淨本然，一法不立，但具隨緣之用，故菩薩能現眾多妙用，何獨應以何身得度者，即現何身而為說法，且於一身能現眾容。如下文所謂，多首、多臂、多目等。咒是諸佛秘密語，下位不知曰秘密，持之得益曰神咒。無邊謂數量之多，藏經中觀音菩薩所說神咒甚多，故曰能說無邊秘密神咒。');
hrVerse('055');
wLine('首為身中最尊處，為五根所共聚，菩薩以一首為始數，乃至八萬四千。一表一道清淨，三表三德秘藏，五表五分法身！無作梵行是戒身；首楞嚴大定是定身，一切種智是慧身，真性解脫，即解脫身；不思議妙用，即解脫知見身。七首表大乘七覺支，九首表八正道及一切種智，十一首表五眼六度。如是乃至，是超略詞，一百八首，表百八三昧，千首表千如法，萬首表萬德莊嚴，八萬四千首，表八萬四千法門，滅八萬四千煩惱。梵語爍迦羅，譯云金剛，謂菩薩所現之手，猶如金剛之堅固，能伏魔怨；制諸外道。');
wLine('二臂之前，應加「其中或現」四字，臂以能提攜為用。菩薩以權智手，提拔眾生，出生死海，到涅槃岸。二臂表權實二智，四臂表四智，即轉八識所成之成所作智，妙觀察智，平等性智，及大圓鏡智。六臂表六波羅蜜，八臂表八正道，十臂表十力，十二臂表自行六度，及化他六道，十四臂表自行七覺支，及化他七覺菩提。十六臂表自行八正道，及化他八正道。十八臂表十八不共法，二十臂表十身十力，二十四臂表十八不共法，及六波羅蜜。如是乃至，百臂千臂萬臂，八萬四千臂。母陀羅譯云寶印，菩薩口說法，手結印，與所說相應，故曰母陀羅臂。');
wLine('二目之前，亦應加「其中或現」四字。目能照物，二目如大士實智照理，權智照機。三目表三智，四目表四智，九目表四智五眼。如是乃至，一百八目，表百八智慧，千目萬目，八萬四千目，皆表般若波羅蜜。菩薩所現之目，清淨無瑕，微妙莊嚴，故曰清淨寶目。');
wLine('或慈或威，或定或慧，此中或字，意取不定。顯菩薩所現之首、臂、及目、容貌不一定。其首或慈容可親，或威容可畏。其臂或垂手提攜，猶如慈母，或擎拳勇健，無限威嚴。其目或慈眼眷顧，或威嚴怒目，或結印安靜曰定，或摩頂授記曰慧，慈是仁愛相，威是雄勇相，定是寂靜相，慧是開朗相。菩薩之所以現種種相，目的無非是為救護一切眾生，以眾生根機不同，所現之相或慈、或威、亦不定，對苦惱眾生，現慈愛相，令生歡喜，以護善根；對暴惡眾生，現威勇相，以降其惡；對散亂眾生，現定相，以護其散亂；對愚癡眾生，現慧相，以救其昏迷。任運示現，不假作意，而能成就救護眾生，拔苦與樂，故曰得大自在。');
hrVerse('056');
wLine('寅二說咒不思議', 'KEPAN');
wLine('二者，是四不思議之第二。初二句出所譯體，次二句是喻，故我以下是顯妙用。我是觀音大士自稱，由於大士從聞思修，反觀自性；外脫聲塵，一塵既脫，六塵俱亡，故曰脫出六塵。猶如音聲，能度垣牆之外，垣牆不能為礙，故能現一一形，誦一一咒，菩薩現形誦咒，非為別事，目的為施與眾生無畏，故曰其形其咒，能以無畏施諸眾生。由於實德普被，譽享十方，故不獨娑婆世界，即十方微塵，諸佛國土，所有眾生，皆稱大士為施無畏者。');
hrVerse('057');
wLine('寅三受供養不思議', 'KEPAN');
wLine('本妙圓通清淨本根，是指耳根。此耳根之性，清淨本然，具足圓通常三真實曰本妙；為此土對機之根曰本根。菩薩依此本根修行，諸妄皆盡，證入清淨妙理，故所遊世界，皆令眾生，捨身中珍寶，求菩薩慈悲，哀愍攝受。菩薩智圓惑盡，當然無須享用，濁世財寶，不過菩薩所到之處，無不救度眾生，拔苦與樂，眾生感恩圖報，故捨財寶而供養之。此外或燃香、燃燈、燃指、燃臂，或捨身命，而供養之。菩薩為令眾生歡喜，亦欣然接受，然後轉作佛事。如法華經：「即是觀世音菩薩愍諸四眾，及於天龍人非人等，受其瓔珞，分作二分，一分奉釋迦牟尼佛，一分奉多寶佛塔。」是謂受供養不思議。');
hrVerse('058');
wLine('寅四興供不思議', 'KEPAN');
wLine('初二句述所證體，下明所起之用。佛心即諸佛如來所證之妙覺明心，亦即如來密因，菩薩依此如來秘密因心。而起了義修證，從耳門圓通，反聞照性，證得一切事究竟堅固之大定，故曰我得佛心，證於究竟。菩薩本門是正法明如來，跡門示現位居等覺；雖未究竟，然已證同於佛。故不獨能以種種珍寶，上則供養十方諸佛，且能下惠六道眾生，法界有情，凡有所求，無不應之。求妻得妻，求子得子，求三昧得三昧。三昧即定，定有世間禪，與出世禪之分，欲界以暖、氣、識、為壽，三乘以空慧為壽，權教菩種以俗慧為壽，圓教菩薩以中道慧為壽，佛則以一切種智為壽。梵語具云摩訶般涅槃，譯云大寂滅，故大涅槃，是佛所證三德秘藏，而非小乘涅槃。菩薩證得藏心，法性平等，故能生佛供養，財法二施，其無作妙力，實不可思議。');
hrVerse('059');
wLine('壬二牒證結答', 'KEPAN');
wLine('前科是酬佛問，從何方便，入三摩地。今科是酬佛問，悟十八界，誰為圓通。故云佛問圓通，據我觀音所證，是從耳根，修習圓照三昧。以空假中三觀，照於聞性圓通常三真實，謂之圓照三昧。亦即首楞嚴王大定。自此緣心，外不為塵轉，內不為根惑，依此耳根入流，不但動靜二相了然不生，且聞所聞盡，覺所覺空，空所空滅，乃至忽然超越，世出世間，上合諸佛本覺妙心，成就佛果菩提，斯耳根最為第一。');
hrVerse('060');
wLine('【海公謂此應另立一科。名「古佛印記」】', 'KEPAN');
wLine('彼佛如來，即古佛觀音如來。自從古佛觀音如來，教觀音大士從聞思修入三摩地後，大士即秉承佛教，修習聞薰聞修金剛三昧；一超直入，頓超頓證。故古佛觀音如來，讚嘆觀音大士，善得圓通法門，遂於大會中，授記大士為觀世音號。據此，觀世音，是由因中自利功德而立名。因其師資相契，感應道交，故授記同名也。由我觀聽以下，是釋得名之由。由於大土從耳根入手修證，旋聞照性，發本明耀，圓照法界事理，能觀聽十方圓明；故觀音名，不特遍此娑婆世界，即十方世界佛土眾生，無不知、不仰、不持名、不供養大士，故曰遍十方界。');
hrVerse('061');
wLine('庚四放光現瑞總印', 'KEPAN');
wLine('爾時，即諸聖各述圓通竟時。世尊，即本師釋尊。佛座名師子，顯佛為法王，說法無所畏。五體即首及四肢。佛從五體，即全身同放寶光，遠灌十方微塵數如來，及其座下，諸法王子之頂。佛全身放光，顯六根皆圓通，灌頂顯此圓通妙理，自他因果交徹，是最尊法。佛光灌諸佛，是以自果徹他果；顯諸佛所證，平等無二。佛光灌十方佛座下法王子，是以自果徹他因；顯因該果海，果徹因源。彼諸如來以下，是他佛亦於五體，同放寶光，灌本師釋尊頂，與佛座下諸大菩薩，及大阿羅漢頂。顯佛佛道同，不但諸佛所證平等，即諸菩薩，及大阿羅漢，自述所證，無不圓通，此總印圓通總相。以下是顯圓通別相。');
hrVerse('062');
wLine('林木池沼，本屬無情，今皆演奏，實相音，無畏音，十力音等，正顯六塵皆具佛性，情與無情，同一真體。交光相羅，如寶絲網，謂釋尊放光灌他佛頂；他佛亦同放光，灌釋尊頂。光光相交，彼此羅織，猶如實網。此顯法性圓融，即同而異，即異而同，互遍互嚴。是時在會諸眾，目睹瑞光，耳聞法音，頂灌佛光，種種微妙境界，不特嘆未曾有，且各各皆獲金剛三昧。金剛喻不生不滅之常住真心，眾生迷之非失成失，今法會大眾，睹佛瑞相，而悟一切事究竟堅固之理，即事即理，即相即性，非得似得，故曰一切普獲。此正顯四科七大，本如來藏妙真如性，諸聖入門雖不同，而證理唯一無二。');
hrVerse('063');
wLine('即時謂此界他方，諸佛同放寶光之時。諸佛現瑞，諸天歡喜，故雨百寶所成之蓮華，以供諸佛勝眾。一時十方虛空，因寶花盈滿，而變成七寶之色，而此娑婆世界，依報之大地山河，俱時不現；唯見十方微塵諸佛國土，合成一個世界，其中梵唄詠歌，自然敷揚演奏。即諸天不獨雨寶蓮華，同時演奏天樂，讚嘆諸佛，瑞相希有。');
wLine('表法：天如第一義空，華表因行，華具四色，表圓教四十位，華由百寶所成，寶具光明，是表智光。華從天降，顯四十位因行，從第一義空建立。蓮華因果同時，表因心具足果覺，果覺不離因心；間雜紛糅，表智行相即，因果互涉。十方虛空，成七寶色；表性空真色。此娑婆界，大地山河，俱時不現，表性色真空。唯見十方微塵國土，合成一界；表妄盡真現，唯一真法界，正是圓通真境。梵唄詠歌，自然敷奏，表圓通法樂，任運而成，不假作意。');
hrVerse('064');
wLine('庚五佛敕文殊簡擇分三，辛初佛敕文殊', 'KEPAN');
wLine('文殊師利，過去成佛，號龍種淨尊王佛；現於北方成佛，名歡喜藏摩尼寶積佛；未來成佛，號普現如來。今跡現菩薩，以大智見稱，選圓通本根，非大智不能勝任，佛敕文殊，其意有二：一、佛雖令阿難，但於一門深入，然得循圓通，與不圓通，日劫相倍；諸聖各陳修證圓通，皆曰第一，非於眾第一中，選擇一根不可。其次諸聖所證圓通，各有方便，惜不對機；唯觀音菩薩耳門圓通，適應阿難及本土眾生之機，因此密示文殊，獨取耳門。遂告文殊法王子言，汝今觀此二十五聖，各說最初成道，四科七大，都是方便，皆曰依此修習，俱得真實圓通，各稱第一。彼等二十五聖所修所證，實無優劣之分，所謂方便有多門，歸元無二路。但我今欲令阿難開悟，於二十五行中，誰當其根？選擇圓通本根，固為阿難開悟，而亦兼為我滅度後，此娑婆世界未來眾生，得入菩薩者，欲求無上道，以何方便得易成就。佛授意文殊選圓通根，一為阿難一類之機，二為對末法此界眾生之機。');
hrVerse('065');
wLine('辛二受命簡擇分二。壬初敘儀', 'KEPAN');
wLine('此是結集經者，敘述文殊師利法王子，領受釋尊慈悲之旨，即起座禮佛，並仗佛之威德神力，而以偈對佛言。');
hrVerse('066');
wLine('壬二正說分二。癸初頌真如不變之體以標真源', 'KEPAN');
wLine('初句合有法喻，覺性是法，海是喻。覺性即眾生本具之佛性，以覺性豎窮橫遍，猶如普光摩尼香水海，深無底，大無涯，唯摩竭龍王，能盡其際，喻覺性甚深，唯佛與佛，方能知之。覺海性澄湛然不動，而能圓含萬物，曰澄圓。雖含育萬物，而究竟澄然不動，日圓澄。澄圓是寂而照；圓澄即照而寂。澄圓是不變而隨緣，圓澄是隨緣而不變。此不變隨緣，隨緣不變之覺性，元本自妙，元本自明，不假造作，故曰覺元妙。');
hrVerse('067');
wLine('癸二頌真如隨緣之能以明染淨分二。子初頌隨染緣從源出流', 'KEPAN');
wLine('覺性本來元妙元明，寂照照寂，奈照久勞生，一念不覺，故有能見及所見，謂之元明照生所。生所即境界相，能知境界者，即能見相。即於無同異中，熾然成異。亦楞伽經云：「不思議薰，不思議變。」既有所見之境界相，當然有能見之能見相；能所既立，則圓明之照性，便隱而不現，不亡猶如亡，故曰所立照性亡。此即前文：「性覺必明，妄為明覺，覺非所明，因明立所。」因其能所既立，便轉本有智光，成能見之妄見，以妄見欲有所見，故迷性空而成頑空，謂之迷妄有虛空，亦即前文晦昧為空。頑空與妄見相對，堅執欲緣，如瞪目發勞，遂依虛空之晦昧，結暗境而成四大之色法，曰依空立世界。即前文：「空晦暗中，結暗成色。」由於妄想澄寂凝結而成頑鈍無情之國土，國土中有知覺者，即名之為眾生，故曰想澄成國土，知覺乃眾生。此約本識細相，由相分引見分，復由見分取相分，見相二分，和合成色。四大無知而成知；心性無形而成有形。此即最初從真起妄，成立世界眾生，及業果等三種相續。');
hrVerse('068');
wLine('子二頌隨淨緣從流溯源分二。丑初總明滅妄歸真', 'KEPAN');
wLine('大覺即眾生本覺佛性。眾生迷之而起妄覺，因妄覺欲有所明，而幻起頑空。此頑空生於大覺海中，猶如大海之一漚。漚是水泡，依海水幻有，生滅無常，本無實體。喻眾生迷真起妄，幻起虛空，不管是有無明漏之有情世界，抑或微塵數眾多之器世間，皆依此幻有之虛空而立。若能一念回光返照，則虛空粉碎，唯一真心，空本無實體，何況依虛空而成之世界眾生？三有指欲有、色有、無色有。漚性不實，依海幻有，滅則歸海。空性本無，迷真妄有，妄滅歸真；別依空而有之三種相續，亦唯一藏性，空無所有，故曰：漚滅空本無，況復諸三有。');
hrVerse('069');
wLine('丑二別顯歸真方便分二，寅初總示方便須擇', 'KEPAN');
wLine('元謂本元，但能滅妄，自可歸還本來元有之如來藏性。藏性平等無二，故曰歸元性無二。歸還本元覺地雖一真無二，但歸元之方便，則有多門。如本經二十五門；淨名經有三十二門；涅槃經有百句解脫，華嚴經則一切法門無盡海。法門雖多，所歸之理，同一無二。聖謂陳述二十五圓通之眾聖，性指所證之道，順觀塵境而悟道曰順；反迷情，觀自性而悟道曰逆。又對此方之機曰順，如觀音菩薩之耳門圓通；不對此方之機為逆，如其他諸聖各別圓通。二十五聖各皆宿植德本，利根上智，故或順流而修，或逆流反觀，皆謂圓通。可知門門皆可入道，無一不是方便，何須選擇。但今為鈍根初發心者，欲入三昧，證此首楞嚴王大定，得循圓根，與不圓根，日劫相倍，既有遲速難易之別，則又非選擇不可。');
hrVerse('070');
wLine('寅二正為選方便門分二。卯簡非分四。辰初簡六塵', 'KEPAN');
wLine('色想等四句，簡優波尼所觀之色塵，非阿難等之機可以證入。色因妄想凝結而成，障礙堅塞之塵，即前文；「空晦暗中，結暗成色。」精了謂能觀之智，色塵之體既結暗所成，初發心者，觀智薄弱，不能明了透徹色塵，如何以此不明了、不透徹之色塵，而令初心，依此修證，速獲圓通？');
wLine('音聲雜語言等四句，是簡憍陳如所觀之聲塵，非當機入道之方便。少字曰名，多字曰句，多句曰文。名詮自性，文詮義理謂之味。意謂音聲雜有語言文字，音聲為能詮；名句文為所詮。而能詮之音聲，一音既不能遍含一切名句味，而一名句味亦不能遍含一切名句味，可知音聲既不圓又不通，云何初心依此，不圓不通之音聲，而能速獲圓通。');
wLine('香以合中知等四句，是簡香嚴童子所觀之香塵，亦非常機入道之方便。香與鼻合方知有香，離而不合，則無香氣。名知香塵生滅無常，而能覺香塵之覺性，亦因有香塵而有所覺，離塵則別無所覺。云何以此生滅離合之香塵，為本修因，欲令初心，速證圓通。');
wLine('味性非本然等四句，簡藥王、藥上菩薩所修之味塵，亦非當機入道方便。味性非本然自知其味；要以味塵合於舌根之時方有知。而此能覺味之性，亦非恒常與所覺之味合而為一。云何以此無常之味塵，為本修因，能令初心，速獲圓通。');
wLine('觸以所觸明等四句，簡非跋陀婆羅所觀之觸塵，非當機入道方便。初之觸字，指觸塵，次之触字，謂身根，謂觸塵本無自性，要以有知之身根，與無知之外物合，然後覺知冷暖澀滑違順等物，方名為觸。身根若無所觸之物合，則不能發明違順等觸塵之相，可知觸塵合身則有，離身則無，其性非有一定，云何以此無定性之觸塵，為本修因；欲令初心，速證圓通。');
wLine('法稱為內塵等四句，簡迦葉所觀之法塵，非當機入道方便。前五根所對色聲香味觸為外塵；前五塵落謝之影子，為意根所緣之法，名為內塵。此內塵必憑外塵，所落謝之影子而有，則屬必有一定方所之法。然則所觀之法塵，及能觀之智，俱限於一定方所，而不能遍一切時處。能所既不能互遍互涉，云何以此不常不圓之法塵，為本修因，而令初心，速證圓通。');
hrVerse('071');
wLine('辰二簡五根', 'KEPAN');
wLine('初四句簡非阿那律陀所觀之眼根。眼根見性，雖能洞然照了前境，然於四方但能見前及左右，而不明後，於四維中，但見前之兩維，而不能見後之兩維，如前文：「三分言功，一分無德。」云何以此不圓之見性，為本修因，而欲初心，速證圓通。');
wLine('鼻息出入通等四句，簡非周利槃特伽所觀之鼻根。鼻中氣息，出能通於外，入能通於內，唯出入之中間，停而不通，故曰現前無交氣。支謂出支與入支，由於出入息分開隔離，中間不能相續互攝，而缺少中間四百功德。故鼻息雖通而不圓常，云何以此不圓不常之根為本修因，而欲初心，速證圓通。');
wLine('舌入非無端等四句，是簡僑梵波提所觀之舌根。舌入非無端而有，必因味塵而顯。若亡外之味塵，則內之舌根亦不有。云何以此生滅無常之舌根為本修因，而令初心，得速證圓通？');
wLine('身與所觸同等四句，簡非畢陵伽婆蹉所觀之身根。身根與前所簡六塵中之觸塵同。觸塵要身根與所觸之塵合，方顯冷暖等觸塵之相。身根亦然，要與所觸之塵合，始顯能覺之知覺性，離則無知，中有間斷。故身根與所觸之塵，均非圓覺圓觀，且身根與觸塵，各有邊際涯畔，分量亦各不同，二者合，則因根有相，由塵發知；離別彼此不能冥知會通。合有離無，其性不定，云何以此不常不圓之根為本修因，欲令初心，速證圓通。');
wLine('知根雜亂思等四句，簡非須菩提所觀之意根。知根謂第七識，為意識所依之根。恒審思量，常緣法塵，無時止息，謂之雜亂思。此雜亂思之意根，終不能見湛然明了之覺牲；因意識最強，一時難以調伏，非修戒定慧，不能斷惑證真，故曰想念不可脫，云何以此亂思妄想之意根，為本修因，欲令初心，速證圓通。');
hrVerse('072');
wLine('辰三簡六識', 'KEPAN');
wLine('初四句簡舍利弗所觀之眼識，非常機入道之方便。識見謂眼識，由內根外塵相對，識生其中，謂之雜三和。詰究其生識之本元，了無可得，以識非從根生，非因塵有，亦非自生，更非和合而有，曰詰本稱非相。眼識自體既無一定，云何以此不常之眼識，為本修因，而欲速證圓通。');
wLine('心聞洞十方等四句，簡非普賢菩薩所觀之耳識。心聞即耳識，耳識之所以能洞徹十方，圓聞無礙，皆因普賢菩薩，久修法界行之大因，威力而成就。此是深位菩薩之功，非初心所能入，云何以此深境，而欲初心，依之修行，欲證圓通。');
wLine('鼻想本權機等四句，簡非難陀所觀之鼻端白。因難陀內心散亂，故佛權巧方便，教其觀鼻端，以攝妄想，令心安住。既有能住之心，則鼻端白即成為所住之境，云何以此有所住之心，為本修因，而欲速證圓通。');
wLine('說法弄音文等四句，簡非富樓那所觀之舌識。舌識說法，乃播弄音聲，語言文字而已，於第一義諦，全不相干。富樓那本是大菩薩，曠劫以來，宣說苦空，深達實相，久已開悟，非今僅憑舌識說法而成阿羅漢者。蓋名句文身，是舌滅之法，原非無漏，云何以此有漏生滅法，為本修因，而欲初心，速證圓通。');
wLine('持犯但束身等四句，簡非優波離所觀身識。持戒清淨不犯，但能約束身識而已。非身識範圍，如口之妄語，兩舌惡口，意之貪瞋癡，則無所束。且身識因和合根塵而有，元非周遍於一切時處，云何以此生滅不遍之身識，為本修因，欲令初心，速證圓通。');
wLine('神通本宿因等四句，簡非目犍連所觀之意識。不可測度曰神，自在無礙曰通。目連雖旋識復湛，發本明耀，獲得神通第一，究其根源，乃宿生廣修功德所致，非關今生意識緣法塵分別之事。以意識念念攀緣法塵，皆因有法塵之境，若離法塵，則無能緣之識，故曰念緣非離物。云何以此攀緣之意識為本修因，欲令初心，速證圓通。');
hrVerse('073');
wLine('辰四簡七大', 'KEPAN');
wLine('初四句是簡非持地菩薩所觀之地大，若以地大之性，為所觀境，則地性是堅凝障礙而非通達，屬有為法，非聖人所證之圓通性。如持地菩薩，初平道路，是修有為，後遇佛教，以欲平大地，先當平心，方歸聖性。云何依此有為之法，為本修因，而欲初心，速證圓通。');
wLine('若以水性觀等四句，是簡非月光童子所觀之水大。若以水大之性為所觀境，則修水觀從狹至廣；皆由想念而成，非真實有；欲證真實之如如理；必須用始覺之如如智，非憑起念分別之覺觀。故曰如如非覺觀。今以此分別覺觀之生滅無常法，為本修因，云何能令初心，速獲圓通。');
wLine('若以火性觀等四句，是簡非烏芻瑟摩所觀之火大。若以火大之性為觀境，因烏芻厭有欲火而求出離而已，非真實離過絕非之真性。況初心之機，非盡是欲火熾盛者，云何以此有為之火為所觀境，而欲初心，速證圓通。');
wLine('若以風性觀等四句，是簡非琉璃光大士所觀之風大。風之動搖相，乃對寂靜言。動則無靜，靜則無動，屬於生滅無常之對待法。既有對待，則非絕對待之無上覺體，云何以此生滅對待之生滅法，為本修因，而欲初心，速證超生滅絕對待之圓通。');
wLine('若以空性觀等四句是簡非虛空藏菩薩所觀之空大。虛空由晦昧而成曰昏，冥頑無知曰鈍。若以此昏鈍之虛空為所觀境，空性昏鈍，自非靈明覺知之性，既無覺知，則與正覺菩提相異，云何以此昏鈍無知，與覺性有異之虛空，為本修因，而欲初心，速獲靈明覺知之圓通？');
wLine('若以識性觀等四句，是簡非彌勒菩薩，所修唯識觀。識謂八種識心，皆從緣生，性非常性。存心起觀，已屬虛妄，況所觀之識大，更是生滅無常之法。云何以此不常之生滅心，為本修因，而令初心，獲真常圓通之果。');
wLine('諸行是無常等四句，簡大勢至菩薩所修之念佛三昧，非當機入道方便。因念佛三昧，雖用心念而非口念；雖用淨念相繼之意根而非妄想之意識。但用淨念，並非無念，然則前念並非後念，後念已非前念，故曰諸行是無常。前念滅，後念生，前後相繼，即屬生滅，故曰念性元生滅。若以念佛為因，往生淨土為果，則事實相符，往生無疑。然欲以此生滅心為本修因，欲令初心，獲證不生不滅之圓通性，豈非因果殊感？基於因果定律，絕不可能以無常因，感真常果。若然以此生滅心為本修因，云何能令初心，速證圓通。');
hrVerse('074');
wLine('卯二顯是分七。辰初泛明此土入道所宜', 'KEPAN');
wLine('娑婆譯云堪忍，以此界苦難眾多，眾生堪能忍受不求出離故名。此界共有百億日月所照臨，是釋尊所教化之國土。故曰佛出娑婆界。十方諸佛教化眾生，各隨機宜不同，所立教體亦異。或有佛國，以光明作佛事；或有佛土，以佛菩提樹而作佛事；猶如香積國，但以眾香而作佛事。今繹尊於此娑婆世界，乃以音聲而作佛事，故曰此方真教體，清淨在音聞。因此方眾生；餘根俱鈍，獨耳根最利，故凡欲修證三摩提者，實應從耳根，聞性為入門。如觀音菩薩，從聞思修，而於聞中，入流亡所，乃至忽然超越，世出世間，於是解結越空，破陰獲勝。准是可知，耳根實為圓通本根。');
hrVerse('075');
wLine('辰二正明離苦得樂人法', 'KEPAN');
wLine('初二句讚菩薩自利之功，第三句讚菩薩利他之德。離謂分離，苦謂分段變易二種生死苦，解脫，即離縛自在。如心經云：「觀自在菩薩，行深般若波羅蜜多時，照見五蘊皆空，度一切苦厄。」良哉是讚美之詞，其意有二：一讚人，菩薩是能離苦得樂之人。二讚法，讚菩薩善得耳門圓通，正是離苦得樂之法。於恒沙劫以下，是讚從體起用，利他之德。恒沙劫是豎窮三際，顯菩薩教導眾生時間之久遠；入微塵佛國，是橫遍十方，顯菩薩化身之多。得大自在力，是讚三十二應，無作妙力；無畏施眾生，是讚十四無畏之德。佛有八音，微妙之極曰妙音，菩薩既證同於佛，當具佛之妙音。菩薩以妙觀察智，鑒機設教，應以何身得度，即現何身說法，令大中小機，各得利益、此皆妙音之力。十四無畏中之救八難，四不思議之施無畏，皆由菩薩以觀智觀於世間稱名之音聲，而得解脫，故曰妙音觀世音。十四無畏中，除三毒，四不思議中破慳貪，皆因菩薩性清淨無著所致，曰梵音。三十二應中赴遍求，十四無畏中赴二求，四不思議中赴廣求，皆由菩薩及時說法，應機不失，曰海潮音。世人慳貪積聚財寶，患得患失，菩薩於四不思議中，破貪感求，正救其病，令得安寧，曰救世悉安寧。第四不思議中有求大涅槃者，得大涅槃，即獲出世不生不滅常樂我淨，曰出世獲常住。救世是拔苦，安寧是與樂，出世是超凡，常住是入聖。此總顯菩薩拔苦與樂，令所化機，得以超凡入聖之德。');
hrVerse('076');
wLine('辰三正明觀音所修法門', 'KEPAN');
wLine('此顯觀音大士所修耳門圓通法門，超前諸聖。雖然諸聖所修，實無優劣，但約初心，必須選擇。諸聖入道方便，或通而不圓，或圓而不通，或通而不常，唯此耳根，具圓通常三真實。以此為本修因，當證圓通常之果。因果相契，正是二決定義中，第二決定涅槃根本。前觀音大士自說：「由我觀聽，十方圓明，故觀音名，遍十方界。」故今文殊啟白如來云：如觀音所說。譬如是假設之事，以例耳根聞性，靜居揀非鬧市，十方俱擊鼓，即一時同擊，十處一時聞，即聞無先後。足見耳根聞性，本來自圓，故曰此則圓真實。');
hrVerse('077');
wLine('初四句顯耳根超餘五根，後四句正顯耳根通真實。目但能觀障內之色，而不能觀障外之物；如隔牆不見屋外人物，隔皮不見內之臟腑。口之於味，鼻之於香亦然，而身根則要合方知，離別無覺；至於心意，則想念紛亂，無有頭緒，念尚不除，云何能通？唯此耳根，具靈通之用，隔垣牆而能聽音聲，若遠若近，所有音聲，一時俱聞。眼等五根之功能，不能與耳根功德齊等，根尚不及，況根外之六識，與六塵。是則通真實，乃指耳根聞性，以聞性功德，本自周遍圓滿，非餘根所及，故名通真實。');
hrVerse('078');
wLine('初四句藉聲塵顯聞性常住；有音曰動，無聲曰靜，音聲是總相，動靜是別相。眾生顛倒不知動靜二相，常於聞性湛然體中，循環代謝，非聞性有生滅，而惑有聲為有聞，無聲曰無聞。實則非聞性隨聲塵而或有或無，故曰非實聞無性。以聞性周遍，聲無非隨聲滅；聲有亦不隨聲生，湛然周遍之聞性，其體常住，本無生滅，故曰生滅二圓離。聞性既圓離生滅，當然是常真實。');
wLine('聞性圓故，無德不具，通故無障不除，常故本無生滅，以此圓通常之聞性為本修因，必證圓通常之佛果，是因該果海；諸佛所證圓通果，必用此圓通常之因，是果徹因源。四科七大，唯此耳根如是，餘則無此德，故須揀去。佛示四科七大皆藏性，乃酬當機最初方便之請，今文殊菩薩選聞性圓通常三真實，是答阿難妙奢摩他，三摩禪那之請。觀聞性通真實，成妙奢摩他空觀；觀聞性圓真實，成妙三摩缽提假觀；觀聞性常真實，成妙禪那中觀。前觀音自說：「我從耳門圓照三昧，緣心自在，因入流相，得三摩地，成就菩提；斯為第一。」即從此聞性圓通常三真實，修圓照三昧，而得入妙奢摩他、三摩、禪那之三摩地，亦即證此經所詮之首楞嚴大定。');
wLine('最後四句，是離思維而顯聞性常住。思惟，乃第六散位意識，夢想，是第六獨頭意識。今謂縱然在夢想中，完全忘卻外界動靜之境，而了無所思，但此聞性，亦不因彼無思而滅無，如前熟睡之人，聞舂搗聲，惑為鐘鼓響，可見聞性之覺觀，超越思惟之外。覺是聞性之體，觀是聞性之用，聞性體用寂照照寂，不假思惟。眼鼻舌身，以及意根，俱不能於夢中對夢外五塵境，而有所覺。唯獨耳根，能通夢外之聲塵。夢中一呼即覺，為彼五根之身心，所不能及。');
hrVerse('079');
wLine('辰四誨敕當機諦聽學行分三。巳初示其合機', 'KEPAN');
wLine('初二句顯耳門圓通，正對此方眾生之機。佛出娑婆國，是以音聲，而轉法輪；眾生因聞佛音聲，而悟道者，不知凡幾。如下文：「其數凡有，十恒河沙，皆獲本心，遠塵離垢，獲法眼淨。」眾生指九界聖凡，迷本聞性，循聲分別，起惑作業，迷流生死。或狂慧學者，不能因言會道，聞教觀心，而循所聞之聲教，益增戲論，自取輪迴。譬如阿難，縱然多聞而強記，十方如來清淨教法，尚不能免摩登伽難。豈非隨所聞之音聲，而淪落三界，流轉生死。若然不迷，而能旋彼聞根，反聞自性，便得無妄而證真實，可知眾生流轉與否，全在於迷與不迷一念之間。如十方諸佛，異口同音，告阿難言，「汝欲識知俱生無明，使汝輪轉生死，唯汝六根，更無他物；汝復欲知，無上菩提，令汝速證，安樂解脫，寂靜妙樂，亦汝六根，更無他物。」信然。');
hrVerse('080');
wLine('巳二勸其善修', 'KEPAN');
wLine('文殊菩薩，承佛敕令，為阿難選擇圓通根，故今直呼阿難名，而告之日：汝果欲旋流，反妄歸真，應當諦聽我語，我今承仗佛威神之力，為汝宣說，金剛王如幻不思議，佛母真三昧。金剛王喻奢摩他空觀，猶如金剛，其體堅固，其相明了，其用銳利，能斷惑證真。如幻謂無而忽有，雖有若無，如菩薩從空出假，無修而修，修而無修，觀一切法如幻，不住不著，是妙三摩缽提假觀。雙照空有，雙遮空有，曰不思議，即妙禪那中觀。此三觀能出生一切諸佛，如下文：「此是微塵佛，一路涅槃門；過去諸如來，斯門已成就，現在諸菩薩，今各入圓明，未來修學人，當依如是法，我亦從中證，非唯觀世音。」故名佛母真三昧。亦即首楞嚴王大定。此簡非外道偽三昧，亦非三乘之相似三昧。');
wLine('微塵佛是能證能說之人，秘密門，是所行所說之法。意謂汝阿難多聞，非始自今生，而過去曾與釋尊同於空王佛所發心。釋尊常勤精進，汝阿難常樂多聞，因惟務多聞不勤定力，故雖聞微塵數佛，一切秘密法門，而欲漏未先斷，致使儲蓄多聞，反成過咎。人身如器皿，欲漏如毒藥，佛法如甘露，器皿中滿貯毒藥，雖灌滿甘露，飲之亦無益，反而有害。喻人身欲漏煩惱未除，雖則多聞，復有何益，反而徒然循聲流轉而已。故曰欲漏未先除，畜聞成過誤。');
wLine('將聞持佛佛以下，正勸善修。因佛之言教，屬於外境，能緣佛言教者，是意識；意識分別，能所歷然，是生死因。故以其將自己之聞根，受持佛所說之法，不如旋倒聞根，以聞自己之聞性。若能返聞自性，內脫根外離塵，背塵合覺，即如如佛。故曰將聞持佛佛，何不自聞聞。能聞之攀緣心，非自然生，因聲塵然後有，由於無始動靜二塵，黏起湛然明體，發為聽精，聽精映聲，卷聲成根，遂有耳根之名字。若能旋觀能聞之聞性，而與所聞之聲塵脫離，如是脫黏內伏，自可入流亡所，乃至動靜二相，了然不生，則能脫之根，亦隨之而盡，更有誰名之為根，故曰旋聞与聲脫，能脫欲誰名。此即聞所聞盡。六根雖用中相背，但性中相知，故但從耳根逆流而入，解其動靜根覺空識等六結，使耳根返本還源，不復循結根，則六根俱成解脫，故曰一根既返源，六根成解脫。');
hrVerse('081');
wLine('此明超越器界，器界是眾生依報，正報之六根既解脫，則依報之器界，自亦隨之銷殞，而得超越。見聞通指六根，六根由迷一心而幻有，猶如淨眼起於翳相，三界依正，猶如翳眼所見空華，今聞根已旋妄復真，則翳根之病已除，而塵界亦銷。如翳病若除，空華自滅。由於根塵融會一心，寂照不二名覺，無法不照曰圓，無障不銷曰淨。覺是般若，圓是解脫，淨即法身；即根塵迥脫，分證三德，故曰聞復翳根除，塵銷覺圓淨。此即前文斷粗惑，得聞所聞盡之境。雖然覺已圓淨，但未究竟，必須進斷細惑，所謂覺所覺皆空，連空所空亦滅，至此生滅滅已，寂滅現前，忽然超越，世出世間，謂之淨極。發本明耀，心光遍照，曰光通達。此通達之心光，不但能含裹十方虛空，且能寂而照，照而寂。含裹虛空，即大義，是法身德；寂而照，即佛義，屬般若德；照而寂，即頂義，是解脫德。由返聞之功，圓證三德秘藏之後，返觀世間一切，如夢如幻，了無障礙，即前文：「生死涅槃，皆是狂勞，顛倒華相。」永嘉禪師云：「迷時明明有六趣，覺後空空無大千。」世間一切有為諸法，不特覺後是無，即在迷時，亦如夢境，遠行跋涉，熱惱疲勞，苦惱叢生；忽然睡醒，安臥床中，絲毫無損。昔日阿難，被摩登伽女，婬術所加，將毀戒體，皆由多聞不修，沉迷夢境，是以受制不得自在。若能返聞入流，解根越界，則在夢中之摩登伽，何能牽留大夢先覺之阿難，故曰誰能留汝形。');
hrVerse('082');
wLine('此以喻明從真起妄，以及返妄歸真。巧幻師是能作之人，喻真如隨緣之用；幻作，是所作之術，如無明妄動；諸男女是幻作之人，喻六根。雖見諸根動，喻六根差別之用，一機抽，喻一精明之體。依一精體，隨緣異用，故在眼曰見，在耳曰聞，乃至在意曰知。息機，喻一根既返源；歸寂然，喻六根成解脫。諸幻成無性，謂幻術師所作幻人，本無自性，歸於烏有；如六根返源，解脫自在，超越器界。六根亦如是以下，是以法合。六根之性，亦如幻人諸根，元依一精明，是依真；分成六和合，是起妄。六根是能依，一精是所依，依一精明分為六根，和合外塵，幻成現前根身器界。諸有為相，合喻中幻師幻作諸男女。若一處成休復，指耳根返聞照性；六用皆不成，指見聞覺知等六根之用，即一根返源，六根解脫，合喻中息機歸寂然。塵垢，總喻粗細煩惱，應念銷，即前所云：「山河大地，應念化成，無上知覺。」合喻中諸幻成無性。自此不再復為無明障蔽，日圓明，即般若德；再無根塵之污染，結縛之障礙，日圓淨，即解脫德；再無根身器界之分，曰圓妙，即法身德。以其成圓妙故稱大，圓明故稱佛，圓淨故稱頂。若能依此大佛頂法而修，初於聞中，入流之所，深伏煩惱，是觀行成圓明淨妙；如是漸進，經歷相似，分證，乃至五住淨盡，二死永亡，圓滿菩提，歸無所得，是究竟成圓明淨妙。若於分證位，除微細之塵未盡，尚在諸學，如等覺菩薩，尚有一分生相無明未盡，謂之餘塵尚諸學，若再百尺竿頭重進步，修學究竟，智圓惑盡理極，則證同如來，故曰明極即如來。此是報身如來，報身所證即法身如來。自此分身教化，利樂有情，是應身如來。');
hrVerse('083');
wLine('巳三結其真實', 'KEPAN');
wLine('文殊菩薩，既選定觀音菩薩所修之耳門圓通，為阿難及此土眾生，入道之方便，因而普勸眾修，故呼大眾及阿難，勿再堅執妄聞強記，應旋轉一向循聲流轉之顛倒聞機，反轉一向聞外界動靜聲塵之聞性，以聞自己內在之性，自性不生不滅，元清淨體，是成佛之真因，果能反聞聞性，外離塵，內脫根，煩惱自銷，心光自顯，即成無上菩提之道。汝等初心，欲證圓通，實如我前所說，反聞之功，既易且速，誠應從耳根入道；故曰圓通實如是。');
hrVerse('084');
wLine('辰五嘆美法勝以寓勸修', 'KEPAN');
wLine('此是，指耳門圓通。十方三世，一切微塵數佛，所以到涅槃家，入涅槃門，無不依此耳門圓通修證。過去諸佛，依此反聞法門，已成就無上菩提。現在十方，一切菩薩，亦皆依此法門修學，而證入妙覺圓明。所以未來，諸修學人，亦應依此耳根，反聞法門而修，必然證同於佛。此法門之殊勝，十方諸佛菩薩，固然依此修證，即我文殊，亦是從耳根反聞之中而修而證，非惟獨觀世音菩薩一人如是。可知此法，是十方菩薩所通修，三世如來所共證。故名金剛王寶覺，亦名佛母真三昧。');
hrVerse('085');
wLine('辰六述成佛意結示簡選', 'KEPAN');
wLine('初六句是述選結答。前佛教文殊，選擇圓通，授意謂：「我今欲令阿難開悟，二十五行，誰當其根；兼我滅後，此界眾生，入菩薩乘，何方便門，得易成就。」今文殊述成，簡選觀音耳門圓通，是最勝法門；應為當機及此土末法眾生，入道之方便，以復佛慈命。至於其餘二十四聖之入道方便法門，皆是佛之威德神力，隨機說法，令其即於所遇之事相修行，得以棄捨塵勞，而證聖果而已。並非通常一般人可修學之法，亦非是淺位與深位同時可說之法。若通常可修，則無須仰仗佛威神加被，若淺位可說，則無須即事而捨塵勞。如二十四勝中，那律因失明，佛示以樂見照明金剛三昧；烏芻多婬，佛教觀欲火；難陀散心，佛教觀鼻端白。此皆逗機所設之教，非一般機情所宜。又如普賢之大願行，滿慈之宿辯，須菩提之解空，舍利弗之淨見，皆屬深心。豈是淺位初心之所能學？惟獨觀音耳根法門，根機淺深可同說，眾人長久可共修，論初心方便，實無過於此。');
hrVerse('086');
wLine('辰七禮請加被以明真實', 'KEPAN');
wLine('初二句是頂禮三寶，若謂：如來藏，是生佛本同之理體，諸佛證之，全體起用，應身無量，是佛寶；佛說法利生是法寶；諸聖證無漏，成大阿羅漢，及諸菩薩修證圓通，神力不可思議，是僧寶。此是住持三寶。若謂：如來藏是佛寶，無漏不思議是法寶，依之修證是僧寶，此是別相三寶。若謂：如來，是自性本具之佛寶；藏和真俗，是自性之僧寶；無漏不思議之法，不住空有，言語道斷，心行處滅，是自性法寶。此屬自性三寶。今文殊菩薩，頂禮自性三寶，期內惑不起；頂禮別相三寶，期外障不侵；頂禮住持三寶，願加被未來眾生，令諸行者，於此反聞自性之法門，得以深信不疑，並依此方便而修，容易成就圓通。因阿難多聞，耳根偏利，而佛出娑婆界，聲論得宣明，故耳根法門不特堪教阿難，為阿難入道之方便，且堪教此界末法，沉淪於生死中之眾生。若人能依此耳根修，得證圓通之速，自可超越，其餘諸聖之方便。故凡欲修首楞嚴王大定，證得真如實際涅槃妙心者，如前所說，耳根法門，便是最初方便');
hrVerse('087');
wLine('辛三時眾獲益', 'KEPAN');
wLine('於是，指文殊菩薩，偈選圓通之後，阿難及在法會大眾，同一類機者，各各身心了然。前第五卷，佛說解結因次第，六解一亦亡後。阿難雖身心皎然明白，然又未知，入何門，修何法；今聞文殊菩薩偈選圓通，明以指示：「將聞持佛佛，何不自聞聞。」又呼名而勸阿難及大眾：「旋汝倒聞機，反聞聞自性，性成無上道，圓通實如是。」再引十方古今，諸佛菩薩，及自己為證。阿難及大眾，得此明白開示，故得身心了然，豁然貫通，觀佛菩提，及大涅槃，了然不昧。猶如等五句，是以喻明。有人喻阿難及大眾，因事遠行，未得歸還，喻眾生因一念妄動，三細六粗，背覺合塵，流而忘返。明了其家所歸道路，喻今聞佛種種開示，及敕文殊，選擇圓通，雖未修證，然已知耳根法門，是趨向菩提、妙修行路之方便。從此進而修證，當得成佛。普會大眾等六句，是顯獲益者眾；皆得本心以下，是顯所得之益。普會大眾中，天龍八部，是利根凡夫；有學二乘，是不定初心；新發心菩薩，是圓教初機，其數有恒河沙之多。皆得本心，遠塵離垢，有二義：一約小乘，塵是見惑，垢是思惑。今遠見思之塵垢，成就空觀，見真諦理。二約大乘，塵是見思，垢是無明，今遠離見思無明之塵垢，入大乘見道位。獲法眼淨，位在圓教初住以上。法是法身，眼是般若，淨是解脫。三德秘藏，實無得失，因眾生昔日在迷，非失同失，今日悟證，非得同得，故曰「獲法眼淨。」');
wLine('性比丘尼，即摩登伽女，初見佛聞法，已證三果。今聞選圓通偈，即成阿羅漢。亦即此根初解，先得人空，位在圓教七信。法會大眾；皆得大乘法益，惟獨性比丘尼，得小乘益。');
wLine('無量眾生，亦皆在會聞法者，梵語阿耨多羅譯為無上，三藐譯正等，三菩提譯正覺，皆發勤求佛果菩提之心。佛果菩提，無法相等，曰無等，今發此心，即與佛等，故曰無等等。此乃結集經者，敘述當時得益之眾，及所得之益。');
hrVerse('088');
wLine('丙二為末世示道場方法分三。丁初陳請', 'KEPAN');
wLine('末法眾生，內障既深，外邪又勝，難免障礙，故此科阿難請佛開示，遠魔治邪之方便。佛因其請，開示建立道場方法。初六句是經家敘儀，心明，即悟根中圓湛，不生不滅之真心，是聞慧；跡明，即悟旋流反聞，六解一亡義，是思慧；阿難曠劫多聞，而不思修證，今則從聞而思，而修，故得以明了，歸家道路，曰心跡圓明。悲是悲眾生仍在迷，欣是欣喜己悟入道方便。正因其悲愍末法眾生，而思有所饒益，故稽首白佛曰：大悲世尊，我今已悟，成佛法門。先悟圓理，次解圓行，雖未圓證，然依是耳根法門修行，旋流反聞之功，已得無疑惑。意謂只要坐解起行，必然成佛，無須憂慮。而所令人擔心者，是未來末法眾生。常聞等七句是引佛言，而為問端。我雖等三句，是回小向大，願學菩薩利他。世尊以下，述為末法眾生，請法之由。因末法眾生，去佛愈遠，根機愈薄，障重慧輕，加之末法邪師說法，如恒河沙，蠱惑人心，以邪亂正。如有人欲收攝其心，從聞思修，入三摩地者，實在不易。請問世尊，如何能令初心後學，安立道場，遠離魔事，不能惑亂於菩提心，得以增長，無有退屈。');
hrVerse('089');
wLine('丁二讚許', 'KEPAN');
wLine('佛讚阿難之請，而許為宣說。因阿難既發利他之心，復請利他之法，故佛讚其善哉善哉。意謂如汝阿難所問，末法邪師眾多，欲初心末學，能免為其擾亂定心，必須安立道場，方可遠離魔事。此誠救護眾生於末劫時，避免沉淪之重要法門。汝今諦實而聽，吾當為汝分別解說。當時阿難，及在會大眾，均唯然應諾，奉命受教。');
hrVerse('090');
wLine('丁三宣說分二。戊初明根本戒法分二。己初總顯三學以戒為本', 'KEPAN');
wLine('梵語毗奈耶，譯云善治；以持戒能善治自他之過故。毗奈耶，正詮戒學，兼詮定慧。戒定慧是三種決定義。三業以攝心為本，身雖不犯，而心放逸，不名為戒。必須收攝身心，身固不犯，妄念亦不起，方名為戒。既攝心不動，外境自銷，內外湛然，如風止波停，是因戒生定，定心成就，本明暫發，是名因定發慧。圓覺經云：「尸羅不清淨，三昧不現前。」又云：「無礙清淨慧，皆從禪定生。」是則名為三無漏學。以能修學戒定慧，必可了生死，不再漏落生死輪迴，故名無漏學。');
hrVerse('091');
wLine('己二別示四重以彰無漏分二。庚初牒徵', 'KEPAN');
wLine('此牒前科所開示之三無漏學中先徵戒無漏學之名');
hrVerse('092');
wLine('庚二詳示分四、辛初婬戒', 'KEPAN');
wLine('諸世界約穢土，穢土眾多曰諸。六道眾生，皆因婬欲而正性命，是以纏縛生死；若然其心不婬，則不隨其生死相續。以婬是因，生死是果，苦因不生，苦果自滅。塵勞，指內界見思二惑，汝修耳根三昧，本想超出塵勞，了生脫死，但婬心不除，不特塵不可出，且因婬故，墮為魔類，縱使有博學多智，善說諸法，或於世間禪定，善入住出；如不斷婬，皆為魔業，必落魔道。上品墮為魔王，中品墮為魔民，下品墮為魔女。上中下品，視其福業厚薄，以及所修世間禪境深淺而定。彼等諸魔，包括魔王，魔民及魔女。亦各各有其徒眾，且各各皆自謂已成無上菩提。此乃我慢成習，非果計果，大妄語成，為墮落因，天福享盡，必墮地獄。我滅度後，是釋尊自稱，滅五住，度生死，謂之滅度。亦即入滅，釋尊入滅後，正像法過，於末法中，去聖時遠，魔強法弱，故曰末法之中，多此魔民，熾盛世間。此輩皆以廣行貪欲習婬，以為善知識，使人生前受其惑，死後淪為魔眷。落愛見坑，愛是思惑，見是見惑，以婬欲為教化之法，故墮愛見坑，而不能出離，因而失卻菩提正道。');
hrVerse('093');
wLine('此佛囑阿難，轉教末世初心修學三摩提者，亦即修習耳門圓通者，必須先斷婬心，不但身不行婬，心亦不起婬念。果能如是，方名如來先佛世尊，第一決定清淨明誨。如來乃今佛，先佛乃古佛，古今諸佛之法，皆以先除婬心，為第一重清淨修學之明誨。');
hrVerse('094');
wLine('此借喻明婬心之害。蒸喻修禪，沙石如婬心，熱沙如煩惱，飯喻無上菩提。婬心不除，而修禪定，欲成菩提，則如蒸沙石，欲其成飯，縱經塵劫，終不可得。以沙非飯本，因果不契，徙自疲勞，益增苦惱而已。必須先斷婬心，以不生滅心為本修因，方契無上菩提，不生滅性。');
hrVerse('095');
wLine('此以法合喻，初二句合蒸沙石，欲其成飯，次合經百千劫，只名熱沙。皆是婬根等四句，合此非飯本，沙石成故。因其有婬欲之種子，觸處便發，謂之根本成婬，由此惡業，必墮三塗，不能得出。然則人身尚不可得，況欲修證佛果，故曰如來涅槃，何路修證。合以沙石，決難成飯。');
hrVerse('096');
wLine('機者發動之由，身之婬機，由心而發；心之婬機由邪念至，必須一念不生，身心婬機，方可斷除。倘若婬斷之性猶存，則所斷之緣仍在，終非杜絕。必使斷性亦無，入菩薩正位，所謂：「空性圓明，成法解脫。」果能如此，於佛菩提，方可希冀。身斷婬是律儀戒；心斷婬是定共戒；斷性亦無，是道共戒。梵語波旬，譯云極惡，是欲界天魔，居欲界頂，能傷人法身，害人慧命者。末法時代，邪說亂正，魔佛難分，故佛以四根本戒，以辨邪正真偽，令末法修學，有所龜鑒。故曰：如我所說，修三摩地，先斷婬心，則名為佛說，應當從之。不如此說，或謂婬行不礙真修，即波旬說，應該絕之。');
hrVerse('097');
wLine('辛二殺戒', 'KEPAN');
wLine('斷他身命謂之殺，殺是所妨之惡法，戒是能防之善法，能所並稱，名曰殺戒。殺戒重於心，非但身不殺生，甚至心中亦不起殺念，是名真正持戒。經云：「汝負我命，我還汝債；以是因緣，經百千劫，常在生死。」故殺業亦生死根本，若身心俱不殺，命債既無，生死可了，故曰其心不殺，則不隨其生死相續。');
wLine('汝修三昧以下，顯殺業之過患。三昧又名三摩地，譯云正定。佛以智破昏，以定破散，故智中有定，定中有智；因名止觀，果名定慧。定慧能破煩惱，出生死。今因殺心不除，故塵不可出。即使有多智禪定現前，若殺心不除，必定墮落鬼神之道。此中多智，是世間世智辯聰，禪定指世間有漏禪，今以智禪助殺，必定墮落，鬼神之道。若禪智勝於殺業，神通大福德勝，故為大力鬼王，統領一切鬼神，宮殿樓閣，享用自在。若禪智與殺業相等，是中品之人，神通福德又次於前者，則為飛行夜叉，諸鬼神之帥。夜叉譯云捷疾，又名勇健，勢力次於鬼王，為諸鬼神之統帥。若禪智劣於殺業，神通力微，福德又簿，則為地行羅剎，譯云可畏鬼，以眾生血肉為食，勢力次於鬼帥，即鬼兵之類。此等鬼神，各有徒眾，未得謂得，未證謂證，故各各自謂，已成無上道。佛云我滅度後，正像法中，眾生雖不見佛，善根尚厚；然末法時代，則世道衰微，邪魔惡鬼，盛行世間，自言食肉，亦得菩提之道。');
hrVerse('098');
wLine('此防問難，食肉既將墮鬼道，何以如來許比丘食五淨肉。五淨肉謂，不見殺，不聞殺，不疑為我殺，及自死，鳥殘。佛告阿難，此五淨肉，皆我神力所化，本無命根，即無識暖息三種連持色心以為命根。汝婆羅門下，防問難，既如來神力所化，何不化五谷蔬菜之類，而化五淨肉，使後世食肉者得以藉口，故佛釋之曰：汝婆羅門國，地多蒸濕，此約印度沙漠地方，天氣酷熱，草菜不生，人皆牧羊，以食羊肉、飲羊乳為生，若不化五淨肉，而化五谷蔬菜，則事出反常，人皆怪之，有違俗諦。因以大悲神力，化成五淨肉，實無生命。因大慈悲故，假名為肉，令汝等弟子，暫得其味，聊養身色。奈何如來滅後，有食肉眾生，名為釋子。此佛嘆惜末世弟子，顛倒可憐，實則肉食有傷慈悲。本經及楞伽經，皆制斷不得食肉，涅槃經亦云：「善男子，從今日始，不聽食肉；應觀是食如子肉想，夫食肉者，斷大悲種。」');
hrVerse('099');
wLine('此令知食肉必墮，即使修學禪定暫得心開，亦不過相似三摩地而已，終非真實三昧。因其殺貪不除，現生皆類大羅剎，報盡壽終，必沉生死苦海，永為鬼類，非佛弟子。如是食肉之人，互相殺害，互相吞噬，互相食噉，命債未還，云何可得出越三界');
hrVerse('100');
wLine('佛敕阿難轉教末世之人，欲從耳根方便，入三摩地，先持婬戒，次斷殺生；因婬能障定，殺則違慈，故應斷殺。此是古今諸拂第二種決定清淨修學之明誨。');
hrVerse('101');
wLine('此以喻明，修禪定者，若不斷殺，無由解脫。譬如有人，即帶殺修禪之人，自塞其耳，喻修禪定；高聲大叫，如殺生食肉；求人不聞，如食肉以為無罪。如欲無罪，必須斷殺，今不斷殺，而欲無罪，無異於欲人不聞，反而高聲大叫，正是欲蓋彌彰。修禪定者，欲求解脫，如人欲隱，但殺生食肉，難出三界，如是彌露。');
hrVerse('102');
wLine('此顯持殺戒，不但要戒殺因，且還要戒殺緣，方名清淨，而得解脫。清淨比丘，是小乘行者；及諸菩薩，是大乘行人，無論大小乘，凡持戒清淨者，皆應本乎慈悲，於歧路行，尚不以腳踏有生命之草，何況手拔？更何況稱為大慈大悲之釋子，豈可殺取眾生血肉，以充滋養，任意食噉，故佛弟子，必須戒殺。出家二眾尚且不應服東方絲綿絹帛，印度指中國為東方，絲由蚕出，不算殺生，但養蚕人，恐蚕咬茧而出，故以沸水燙之而成殺生取絲。此土指印度，靴履用牛皮制，裘是獸皮，毳為馬毛，如鶴茸被等。乳酪醍醐，皆出自牛身，雖非殺生，然食之與其有緣，難得解脫。故諸比丘，欲求真解脫，除不殺生外，亦應不服用絲綿絹帛，靴履裘毳等物，不與眾生結生死緣，無窮酬還宿債，自可不再來三界受生。或有人云：乳從牛出，駱駝之毛，天然自脫，本非殺生，何不許用。故佛釋之曰：何故不許服用，乳酪裘毳等物？因乳酪裘毳等，雖非眾生肉，然亦彼等眾生身中之一分，用之食之，皆與彼等結下不解之緣，猶如劫初之人，因食地肥，不能輕舉，後食地中百谷，故足不離地。物理論云：粱者，黍稷之總名；稻者，粳糯之總名，菽者，眾豆之總名；三谷各各二十合為六十，蔬果之實各二十，合為百谷。');
hrVerse('103');
wLine('謂持殺戒之人，必須使其身心，於諸眾生，不起殺害，以及飲食服用之想。若身，謂眾生之肌肉骨髓；身分，是裘毳乳酪等。身心二塗，不服不食，謂不但身於眾生身及身分，不服不食，即使心亦不於眾生身及身分，而起貪求服食之想，身心二塗俱斷殺因殺緣，既不負命，無需還債，則三界生緣自斷，故佛說此人，是真解脫。如我此說等四句，是判決邪正。如我此說，修三摩提，次斷殺生者，是名佛所說正法。否則，豈獨違背佛之慈悲，亦令人殺生墮落，流轉生死，故同魔說。');
hrVerse('104');
wLine('辛三盜戒', 'KEPAN');
wLine('凡損他財物，皆名之盜。不但婬殺是生死根本。偷盜亦然，故應當戒。若世界六道眾生，其心不偷，則不隨其生死相續；否則，諸修行人，原本志在出塵，因偷心不除，不但塵不可出，反而墮落。即使有世智辯聰，善說法要，或修有漏，禪定得以現前；如不斷偷，必定墮落邪道。上品謂禪定勝於偷心者，則墮精靈之類，盜日月之精華，竊山川之靈氣，附山托水，惑人祭祀，如山精海怪等，為妖精之領袖。中品謂禪定與偷心等，則墮妖魅，即魅魑魍魎，盜人物之津液，竊山林之潤氣，伺便作孳。下品謂偷心勝於禪定，墮為邪人，心性邪僻，故為精靈所附，妖魅所迷，妄言欺世，詭異惑俗。此等鬼怪，魅魑魍魎，亦各各有其徒眾，邪知邪見，欺世盜名，受人供養，各各自謂，已證無上道。尤其佛滅度後，末法之中，此輩鬼怪，充斥世間，比比皆然。或潛藏伏匿於窮鄉僻壤，欺騙奸詐，妖言妖行，稱善知識。各各自謂，已得上人之法。上人法即菩薩法，以菩薩法居於聲聞之上故。此等妖怪，以邪師自居，誘惑無識之人，故作恐怖之言，令人驚怖迷惑，失於本心。或言戰禍將發，應急避之，或言天災，或當地震；有錢之人，心生恐怖，求其設法拯救，於是乘機騙取金錢，使遇他之人，家財耗散。');
hrVerse('105');
wLine('此明佛制比丘乞食之由。佛教弟子，循序而乞，僅取飲食，勿蓄金錢，目的在令比丘，捨離貪心。因貪亦為煩惱生死根本，若不捨離，豈能得成菩提？且佛制比丘，即使是日無供，亦不得自己熟食，令知身為苦本，虛幻無常，寄居三界，終非故鄉，猶如旅泊之人，終非久住。陸宿曰旅，水宿曰泊，出家之人，雖居三界，乞食以保殘生，然志在了生脫死，誠應勇猛精進，修行辦道，務求一生成辦，有朝一日，子縛既斷，果縛亦滅，自此超越三界，一去不還，豈可為此暫寄三界之殘生，貪求名聞利養，甚而斂財惑眾？可惜賊人，假借我佛名號出家，著如來衣服，販賣如來，破壞佛教。此痛斥假僧，假借憎服，以助其販賣佛教之能事。身披袈裟，經營貨利，唯財是視，不擇手段，此等賊人，往往非法說法，法說非法，詭言異行，眩惑世人，皆言所說，是真佛法。而真正出家，具足比丘戒，三衣一缽，不畜金錢者，卻反被誹謗，目為小乘，而做業賊人，妄自稱為大乘菩薩。由是以假亂真，令無量眾生，疑惑不決，真假莫辨，或誤信邪說，遵從妄行，所謂一盲引眾盲，相牽入火坑，弟子與師，俱墮無間地獄。');
hrVerse('106');
wLine('此教比丘捨身懺悔。佛滅度後，末法眾生，障深智淺，如有出家二眾，發大乘心，決定捨諸有為，而欲從耳根修如幻三摩提者。能於如來形像之前，於自身中，燃燈燒指，或爇一香炷，我說是人，無始宿債，一時酬畢，長揖世間，永脫諸漏。長揖，意即永辭，世間即有漏三界，諸漏即見思二惑。一切難捨，莫過己身，今於佛前求佛證明，燃燈燒指，爇香，是難捨而能捨，必仗佛力，消除宿業，不再為宿業所牽，自可永辭世間，斷煩惱，出生死，而趣向無上菩提之覺道。亦即五十五位真菩提路。此乃證圓通以後之事；即使未證圓通以前，此人雖未明覺路，然已於佛法中，已有決定心，必得無疑。若不為此捨身微因以下，明不燃燈、燃指、燃臂懺悔之過；設若不燃燈懺悔，宿債未清，雖得無漏，還須受報。如紫金光比丘尼，已證聖果，仍為阿闍世王所污，縱成佛果，亦必定還來生於人間，酬其宿債。如我馬麥，正等無异二句，是佛引己作證。據傳云：昔舍衛國，毗蘭邑，阿耆達王，請佛與五百比丘，到王宮結夏安居。三月供養，且恭敬至誠，親自入廚，督人作食，供佛及僧。至第七日，為魔所惑，入宮耽戀五欲，竟忘供佛之事，又未敕令下人供佛，宮中諸人，未敢擅自供養。時有馬夫，見佛僧失供，減半馬麥，供佛及僧；如是三月，解夏回返精舍。王方醒憶其事，後設齋供佛，求哀懺悔。阿難問佛因緣，佛云：過去毗婆尸佛，受王供養，佛僧食畢，為病比丘，取一份供，途經梵志山，梵志聞香，心生嫉妒云：此禿頭，應食馬麥，何與其甘饌。時梵志所教五百童子，亦隨師說，唯其中二人則說，此等大德，誠應受人天供。當時梵志，今我身是；五百童子，即五百阿羅漢是；讚佛之二童子，即舍利弗目犍連是；時病比丘，即今彌勒菩薩是；因宿口業，今雖成佛，尚不免報，何況盜他財物，食彼身分，當應酬債。故修行人，非修捨行，仗佛威力，銷除宿業不可。');
hrVerse('107');
wLine('此佛敕阿難，轉教末法眾生，若欲修習三摩地，應先斷婬，次斷殺，後斷偷。因婬能障定，殺則違慈，偷者負債，非斷不可。此乃古今諸佛，第三種決定，清淨修學之明誨。');
hrVerse('108');
wLine('此以喻明，偷盜過患。若不斷偷，以偷盜之心而修禪定者，譬如有人，以水灌漏卮，卮是承酒之器，漏卮喻偷心，水喻定慧，注水入卮，如帶偷心，入三摩地。欲得成就圓通，猶如以水灌漏卮，欲求其滿，縱經塵劫，終無平復。');
hrVerse('109');
wLine('初五句教捨貪，次四句教捨瞋。清淨比丘，三衣一缽之外，一分錢，一寸衣，亦不許積蓄。即使循序乞食所得，食後有餘，亦應盡施飢餓眾生，如是方可斷貪。於大集會中，以一切眾生佛性平等，將來皆當作佛，故應恭敬禮拜，不得輕慢；即使有人捶打怒罵，亦應視同讚嘆，歡喜領受。必使身心等四句，是教捨身，亦即捨癡。眾生愚礙，執我我所，我之所有，外財尚不能捨，況復內財之身命。今修道者，斷我法二執，故身心俱能捐捨，自己之身體血肉骨髓，俱与眾生共有，如是始可成就無偷之心。不將如來等四句，是教其捨名，不了義教，是指小乘權教。即不應將如來一時權乘所說之不了義教，以迴護已過，為自釋疑，而誤初學。至此偷心斷盡，一念純真，不飾己過，不論他非，佛印是人即得圓通，名真三昧。如我所說等四旬是結。即如佛以上所說，修三摩提，先斷婬，次斷殺，後斷偷，不欺世盜名，不曲解佛意不文過飾非，是真佛子，即是佛所說。否則，持相反意見者，即屬魔說。');
hrVerse('110');
wLine('辛四大妄語戒', 'KEPAN');
wLine('言而不實為小妄語，妄稱聖人，是大妄語；妄語亦生死根本，必須戒除。不惟出言要誠實，且勿大言不慚，若口若心，俱皆成實，方名持戒清淨。若六道中，假設有一眾生，身心雖不再犯殺盜婬，梵行已得成就，自可出離生死，但若犯大妄語，則於所修三摩地，不得清淨。因其貪求名聞利養，妄起邪見，將成愛見魔，失如來種。因為不婬，清淨梵行，為法身如來種；不殺即大悲，為應身如來種；不盜即智慧，為報身如來種；斷婬殺盜，成就三如來身。今因大妄語，使前戒行盡失，成佛無望，故曰失如來種。何謂大妄語？所謂未得謂得，未證言證。即未得聖果，而謂已得；未證聖道，言已證道。其目的在求世間之尊榮殊勝，位居第一。謂前人言以下，是闡明其未得謂得之相。須陀洹是初果，譯云預流；斯陀含是二果，譯云一來；阿那含是三果，譯云不來；阿羅漢道是四果，譯云無生，殺賊，應供。辟支佛譯云緣覺，或獨覺。四果聖人，斷三界見思，辟支佛更侵習氣，位居四果之上。十地地前諸位菩薩，正顯其妄語之大，不特未得小乘果，未證二乘位，己謂得言證；今更妄自夸大，自己已是十地以前，住、行、向、三賢位菩薩，甚或自稱，是地上菩薩。以求彼前人尊重，向自己禮拜懺悔，恭敬供養。阿顛迦譯云無善心，大妄語之人，出言誑惑，毫無善心，如此惡心狂人，唯名利是求，梵行不立，成佛無望，故曰是一顛迦，消滅佛種。多羅樹一枝直上，斷即死，不復生。佛以此喻大妄語人，以魔刀劍，自斷善根，故佛記是人，永斷善根，無復正知正見，沉淪三塗苦海，縱有禪智，只益魔業，不能修成，真實三昧。');
hrVerse('111');
wLine('此明佛敕諸菩薩，及大阿羅漢，應身末法，摧邪扶正，教化眾生。作種種形，即隨類現身；度諸輪轉，即令眾生捨邪歸正，廣脫生死。或作沙門等四句，是現順行，如是乃至以下，是現逆行。若順若逆，無非志在涉俗利生，與之同事，然後伺機稱讚佛乘，令其身心入佛知見。始終不肯自言，我是真菩薩，或真阿羅漢，以泄漏佛之秘密；反而輕言自己屬於晚輩末學。唯除二句，顯諸聖應世，住則不泄，泄則不住。故除臨終捨報，暗中遺言付囑外，絕不自認菩薩再來，或佛應世。如豐干禪師，是阿彌陀佛應世，出自寒山之口。據傳，豐干住於天台山國清寺碾米房，常騎虎出入，眾不知其為何人。一日豐干，邀寒山、拾得同朝五台山曰：與我同行，是我同流，不與我同行，不是我同流。寒山問曰：汝朝五台作甚麼，干曰，朝禮文殊。寒山曰：汝不是我同流，我不與汝同去。於是豐干獨行，至杭州，適有閭邱胤被朝廷派任台州刺史，忽患頭痛病，醫藥罔效，豐干特往訪，取水一杯，持咒訖，以水置手心，向其頭三撲，痛即止。遂感謝，詢其來自何處，豐干曰：住天台山，國清寺。問寺中大師有道行者幾人，干曰：我無道行，寺中高僧，如文殊化身之寒山子，普賢化身之拾得，皆在寺中遊化人間。胤備禮酬謝，干不受而去。及胤到任三天，即到國清寺進香，問知客僧，寒山拾得二大士何在？知客說：此二人乃瘋僧，可傳令來見，胤曰不可，堅持往見，知客僧遂陪至廚房；寒山拾得，正在灶門烘火，二人且語且笑，人皆不識其所言何語。胤一見即拜，二人狂奔，胤追之，至寒山岩，二人入，寒山回首曰：賊！賊！賊！豐干饒舌。彌陀不事，禮我何為？胤隨入岩中，不見二人，自此不復再見寒山拾得。如杜順和尚偈云：「遊子漫奔波，登山禮土坡；文殊只這是，何處見彌陀。」又如彌勒菩薩，四明應化，為布袋和尚，將捨壽時云：「彌勒自彌勒，化身千百億，時時示世人，世人哪得識。」云何以下是斥責辭，是人，即成愛見魔之人，以未得謂得，未證言證，惑亂後世，末學眾生，故成大妄語。');
hrVerse('112');
wLine('前佛敕菩薩阿羅漢，於末法現身說法；今敕阿難，轉教後世初心之人，欲修三摩地，雖先已斷婬殺偷，復要斷諸大妄語，此是古今諸佛，第四種決定清淨，修學之明誨。');
hrVerse('113');
wLine('此以喻明，不斷妄語之害。凡夫妄語如乾糞像，諸佛功德，如旃檀木。以大妄語之穢因，欲求拂果妙香；正如刻人糞，為栴檀形，豈可得哉。');
hrVerse('114');
wLine('此誡斷妄。直心，即無妄之心。無妄便是成佛之道場。華嚴經云：「菩提妙樹法，生於直心地。」維摩經亦云：「直心是道場。」故持戒比丘，於行住坐臥，四威儀中，尚要正直，無得虛假。云何可以妄自稱大，謂自己已得上人之法？未得謂得之人，正如窮人，妄號自己為帝王，必受國法所誅。三乘聖賢，尚不可竊，況佛乃出世法王，豈可妄竊。大妄語者，即因地不真，將感三塗之苦，故曰果招紆曲。以不善不真之因，以求至真至善之菩提，正如人以口咬臍，終不能及；妄語之人，已滅佛種，更欲誰來，成就佛道？');
hrVerse('115');
wLine('此顯斷妄之益。若能斷大妄語，心如弓弦之直，無有紆曲之相。行住坐臥，一切悉皆真實，則能直入三摩地，永無魔事。魔事邪險乖曲，今既心行正直，魔自不得其便，故能永無魔事。佛印證是人，必然成就菩薩所修之無上佛果。若能如我所說，斷婬殺偷妄，則是正法，名為佛說；否則，即波旬說。');
wLine('此四清淨明誨，是以正揀邪，令末法眾生，得知去邪就正。否則，修行無益，唯增魔眷，豈可不慎？');
wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第六終');

writeBfnnEnd(1875, 10, 6);
