/KEPAN/法師品第十

本經序分──序品第一，為通敘一經之大意。自方便品以下八品，為正明權實，三根得記，茲已講竟。本經顯一乘之境，顯一乘之行，及顯一乘之果者。依玄贊科判，正宗分為十九品；實則方便以下八品，可謂為正宗分之正宗。蓋自此以下法師品等，已於正宗之中寓流通之意矣。在顯一乘境之中，共分三章：其第一、為正明權實三根得記，即方便以下八品。其第二、為歎人美法勸募持行，謂讚歎信持妙法之人，嘉善人所信持之法，與勸募信持妙法之人也。在此章中共有三品：其第一、即為法師品。但在本經各品之中，則位居第十耳。

法師之義有二：一、能信解受持并為人解說此妙法者，即為修行者之軌範；是人即為奉佛法者之師，此名人法師。二、妙法即諸佛菩薩及未來學者之師，以一切功德皆由此妙法而生；此妙法即為奉佛法者之師，此名法師。

依法華論十無上中，第十為示現勝妙力無上。力者何？一、法力，二、修行力。法力有五：一、證，二、信，三、供養，四、聞法，五、讀頌持說。修行力有七：一、持力，二、說力，三、行苦行力，四、教化眾生行苦行力，五、護眾生諸難力，六、功德勝力，七、護法力。持力攝三品，本品即三品中之第一持力也。

/KEPAN/丙二　歎人美法勸募持行
/KEPAN/丁一　人法可師
/KEPAN/戊一　明人法師
/KEPAN/己一　長行
/KEPAN/庚一　對佛現前法師

/VERSE/爾時、世尊因藥王菩薩告八萬大士：『藥王！汝見是大眾中無量諸天、龍王、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩 羅伽、人與非人、及比丘、比丘尼、優婆塞、優婆夷，求聲聞者、求辟支佛者、求佛道者，如是等類咸於佛前聞妙法華經一偈、一句、乃至一念隨喜者，我皆與授記，當得阿耨多羅三藐三菩提』。

此謂現前值佛受持妙法之人，即是法師也。藥王久持是經，燃身供養，能醫法身之五住煩惱病，以其當機，故呼而與言，因以正告現當受記之人也。八萬、即下天龍八部之眾。言萬者、舉其大數也。大士、菩薩之稱，就法華會言之，所有發心求道者，不拘所求之果大小，均為菩薩，均堪稱為大士。以聞此經一偈、一句者，皆當究竟成佛。經云：『若人散亂心，入於塔廟中，一稱南無佛，皆已成佛道』。又云：『乃至童子戲，若草木及葦，或以指爪甲，而畫作佛像，如是諸人等，漸漸積功德，具足大悲心，皆已成佛道』。何況現在值佛信受此經，而有不由信生解，由解起行，卒能因行證果乎？蓋此經專顯如來種種說法，無論為小、為大，為頓、為漸，無不為大乘，即無不為使眾生逐漸成佛。法法雖各差別，一經融會佛之方便妙用，即知無有一法為二乘說者；故於佛前聞是妙法華經者，佛悉許為受記也。隨喜、即隨順歡喜，謂只隨順眾人而生歡喜，並未信受奉行。隨喜乃至一念，亦獲受將來作佛之記，以喜則不拒，喜則能信，信為功德母；此一信喜之念，即為領解此妙法之金剛種子也。

/KEPAN/庚二　不對佛前法師
/KEPAN/辛一　聞己隨喜法師

/VERSE/佛告藥王：『又如來滅度之後，若有人聞妙法華經，乃至一偈、一句，一念隨喜者，我亦與授阿耨多羅三藐三菩提記。

此謂佛滅度後受持妙法之人，即是法師。約分為二，此釋聞法隨喜法師。

/KEPAN/辛二　正行六種法師
/KEPAN/壬一　明悲願

/VERSE/『若復有人，受持、讀、頌、解說、書寫妙法華經乃至一偈；於此經卷敬視如佛，種種供養──華、香、瓔珞、末香、塗香、燒香、繒蓋、幢旛、衣服、伎樂，乃至合掌恭敬。藥王當知！是諸人等，已曾供養十萬億佛，於諸佛所成就大願，愍眾生故生此人間。

六種，指受持、讀、頌、解說、書寫、供養此妙法也。佛滅度後，能正行此六種之人，即是法師。此先釋受持供養是經乃至一偈者，由於夙世悲願。受持、謂信受執持此經義於心，使不妄失。讀、謂朗讀此經。頌、謂背頌。解說、謂解釋演說。書寫、指寫經、刻經等事。供養、即以華、香、瓔珞等供養此經。蓋此經為描寫法界之影像，一切眾生可由此以證於法性，故供養此一偈之妙法，如供養一切佛之法身也。合掌恭敬、亦為身、心二業之供養。言此正行六種之法師，遠劫以來，實已承事諸佛，夙植德本。然不生淨土，不住諸天，仍隨逐於人間穢土者，實以愍念眾生，欲為化度，故示現於此也。

/VERSE/『藥王！若有人間：何等眾生於未來世當得作佛？應示是諸人等於未來世必得作佛。何以故？若善男子、善女人，於法華經乃至一句，受持、讀、頌、解說、書寫、種種供養經卷──華、香、瓔珞、末香、塗香、燒香、繒蓋、幢旛、衣服、伎樂、合掌恭敬，是人一切世間所應瞻奉，應以如來供養而供養之。當知此人是大菩薩，成就阿耨多羅三藐三菩提，哀愍眾生願生此間，廣演分別妙法華經。

此復釋受持供養是經乃至一句者，來世必當作佛。是諸人等，既曾多劫奉佛，今以悲願生此人間，正行六種，能使人聞其言而領解，因其行而觀感，此即為廣演是經。能使人因正行六種之故，知是經較餘經為勝，此即為分別是經。此人來世必得作佛，今即當以如來供養而供養之也。

/VERSE/『何況盡能受持種種供養者！藥王！當知是人自捨清淨業報，於我滅度後，愍眾生故生於惡世，廣演此經。

此復釋生於惡世受持供養全經者，更顯是人悲願。以上於受持供養或為全經，或為一偈、一句，較量多少，實則經義無多少之可言。說遍十方塵剎，未足云多；說僅一偈、一句，豈容言少？於此特顯行者之功德愈多耳！

/KEPAN/壬二　明尊重

/VERSE/『若是善男子、善女人，我滅度後，能竊為一人說法華經乃至一句，當知是人則如來使，如來所遺，行如來事，何況於大眾中廣為人說！

此釋說者為佛使。竊說此經，即為行如來事，即為佛之所使；而廣為眾說，功德尤多。蓋此妙法華經，為諸佛如來祕密之大悲方便，所以曲順眾生導令作佛，惟如來能行之，亦唯如來能說之。故知能說此經之一偈、一句者，皆為如來同體大悲願力之所加被也。

/VERSE/『藥王！若有惡人，以不善心，於一劫中現於佛前常毀罵佛，其罪尚輕；若人以一惡言，毀訾在家、出家讀頌法華經者，其罪甚重。

此釋毀者之罪甚於詈佛。蓋雖有惡人，未必常有惡心。今假有惡人，即以其不善之心當面詈佛，且久至一劫，此已顯其罪重，而猶不若以片言毀訾四眾讀是經者之罪甚。良以佛不因毀罵而有所動，毀罵亦無能有傷於佛；若毀訾讀是經者，則自損即以損他，容可以一言妨阻無數行者自利利他之功德。且此經為三世諸佛之法身，一切佛功德之父母，毀是經與毀讀是經者，是即毀壞一切佛功德之種子，故其罪莫重於是而甚於詈佛也。

/VERSE/『藥王！其有讀頌法華經者當知是人以佛莊嚴而自莊嚴，則為如來肩所荷擔。

此釋讀頌是經者之莊嚴同佛，為如來荷擔，即蒙佛加被之意。

/VERSE/『其所至方，應隨向禮，一心合掌，恭敬供養，尊重讚歎。華、香、瓔珞、末香、塗香、燒香、繒蓋、幢旛、衣服、肴饌、作諸伎樂，人中上供而供養之，應持天寶而以散之，天上寶聚應以奉獻。

此釋讀頌是經者，普受讚禮，人天供養。

/VERSE/『所以者何？是人歡喜說法，須臾聞之，即得究竟阿耨多羅三藐三菩提故』。

此釋讀頌是經者說法利生，由能讀頌此妙法華經，故其說法之利益，能使聞之者獲登上覺以至究竟，此人法師所以為可尊重也。

/KEPAN/己二　重頌
/KEPAN/庚一　敘尊重之由

/VERSE/爾時、世尊欲重宣此義而說偈言：『若欲住佛道，成就自然智，常當勤供養，受持法華者。其有欲疾得，一切種智慧，當受持是經，并供養持者。

自然智、即任運而得之者，如八地以上菩薩念念任運流入般若海是也。欲住佛道以成自然智，但當勤供養此受持法華之人。蓋能供養此人法師，即為能以法供養於法也。一切智、即佛之究竟智，即無上正等正覺。欲疾登無上正等正覺，但當自為正行六種之人法師，并供養一切人法師。由上兩義觀之，凡能受持是經及供養受持是經者，已可決其漸能成就自然智而終得證於一切智也。

/KEPAN/庚二　頌法師之德
/KEPAN/辛一　悲願殊勝

/VERSE/『若有能受持妙法華經者，當知佛所使，愍念諸眾生。諸有能受持，妙法華經者捨於清淨土，愍眾故生此。當知如是人，自在所欲生，能於此惡世，廣說無上法。

自在所欲生，明由其悲憫之本願，示現受生，非由業報致生惡世。蓋有一人及多人能受持是經，是即能以法寶流通於世，減一切惡，增一切善，并成就一切出世善根，使佛種常出興於世而不斷也。

/KEPAN/辛二　可尊可重

/VERSE/『應以天華香、及天寶衣服、天上妙寶聚，供養說法者。吾滅後惡世，能持是經者，當合掌禮敬，如供養世尊。上饌眾甘美，及種種衣服，供養是佛子，冀得須臾聞。若能於後世受持是經者，我遣在人中，行於如來事。

以真能受持是經之正行六種法師，為如來使，行如來事，故為人天所應供養。須臾聞、言所得聞之經，祇在須臾之間。

/VERSE/『若於一劫中，常懷不善心，作色而罵佛，獲無量重罪。其有讀、頌、持是法華經者，須臾加惡言，其罪復過彼。

此頌毀者罪重。

/VERSE/『有人求佛道，而於一劫中，合掌在我前，以無數偈讚，由是讚佛故，得無量功德。歎美持經者，其福復過彼。於八十億劫，以最妙色、聲、及與香、味、觸，供養持經者，如是供養已，若得須臾聞，則應自欣慶，我今獲大利。

以此妙法為一切佛功德母，故一歎美之詞，一須臾之聞，均足發起自利、利他之無量饒益，其福利非可等同也。

/KEPAN/庚三　頌法最第一

/VERSE/『藥王！今告汝：我所說諸經，而於此經中，法華最第一』！

此經、謂此諸經。諸經之法，或大、或小、或虛、或實，皆隨順眾生之機而說為各各差別法。唯此經之妙法，自開顯以後眾皆領解，於是為人天八部授記，為二乘授記，為菩薩授記，悉以成就此一乘妙法也。以此經法之妙，故能妙一切諸經之法。若無此經，則諸經之法，不過各為相對之妙，非究竟妙。此經既現，則一切經法盡各成絕對之妙，斯即本經法之所以為妙，故為最第一也。妙法既可尊重，則受持是經之人法師，愈可尊重，其義益顯。

/KEPAN/戊二　明法法師
/KEPAN/己一　長行
/KEPAN/庚一　法難信解勿妄宣傳

/VERSE/爾時、佛復告藥王菩薩摩訶薩：『我所說經典無量千萬億，已說、今說、當說，而於其中此法華經最為難信難解！

此釋法難信解。佛為眾生說種種差別法，能委曲承順使之無疑，而終使入於佛之知見。如為說小乘，而已為大乘之方便；為說世間法，而實為出世間法之方便，此即為密說一切佛功德。然於說法時，初未明言顯現，至說是妙法華經時，始盡情開示，使以前所說諸法悉會歸於一乘坲智之海；并明信受佛說者無不盡為菩薩。如是意義，非至初地以上，豈易了知，故曰難信；以難信，故難解。

/VERSE/『藥王！此經是諸佛祕要之藏，不可分布妄授與人！諸佛世尊之所守護，從昔已來未曾顯說。而此經者，如來現在猶多怨嫉，況滅度後？

此釋勿妄宣傳。一、是法為祕要之藏，諸佛未曾顯說；二、如來現說是法，猶多怨嫉；三、佛滅度後，於此難信難解之經，怨嫉之者更多，故佛戒人妄授。祕要、指如來之利他方便言，非因圓果滿者不能行此祕要。譬如補虛、瀉實，為因病使藥之常，若以毒藥治病，非深達醫藥妙用之良工不堪任也。佛亦如是，如於曾發大乘心者，佛或先以小乘度令成熟，後乃開權顯實，滅其化城仍令歸於一乘，此非佛具有無上祕要之方便智，安能成此妙用乎！怨嫉、如佛說是經時，五千增上慢等退席皆是。謂昔說小乘，今忽云非究竟，為可怨嫉也。

/VERSE/『藥王當知！如來滅後，其能書、持、讀、頌、供養、為他人說者，如來則為以衣覆之；又為他方現在諸佛之所護念。是人有大信力，及志願力，諸善根力，當知是人與如來共宿，則為如來手摩其頭。

此釋人法師之德，因法師而愈顯。難信難解之法而能信之解之，此人法師即是菩薩，即為釋迦牟尼佛與十方諸佛之所共攝受也。衣、即本品所說柔和忍辱之衣，此明為釋迦如來之所加被。護念、謂護持憶念，即憶念受持是經之菩薩眾而加以護持也。信力、謂因勝解樂欲而生信，因信心清淨，自信堅固，遂能發起他人之信心，為信力。志願力、即具足受持是經之志願，以志願宏大堅固故，起利他之大功用，為志願力。諸善根力，謂信根、念根、定根等。自能信念是經不可搖動，兼能化人使亦信念是經，如根不動為善根力。宿者、安住之義，如來以法身、解脫、般若三德為大般涅槃，是即佛三祕要之法，為如來所安住。受持是經者，則為與佛同安住於如是祕要之藏，故曰共宿。摩頭、為尊長對於卑幼安慰護持之表示。如來以智慧為手，以方便為手，凡受持是經者，皆在如來攝受之中，故曰手摩其頭。

/KEPAN/庚二　法身舍利應可供養

/VERSE/『藥王！在在處處，若說、若讀、若頌、若書、若經卷所住處，皆應起七寶塔，極令高廣嚴飾，不須復安舍利。所以者何？此中已有如來全身。此塔應以一切華、香、瓔珞、繒蓋、幢旛、伎樂、歌頌，供養恭敬，尊重讚歎。

此釋經為佛之全身。在在處處，謂或在說經之處，或在讀經之處，及或在書寫此經等處，不拘何處也。七寶、珍寶之總稱，古之所謂寶者約有七種，故相沿稱為七寶。塔、梵語塔婆，義言靈廟，以為安放舍利之處；無舍利者名為支提，實皆公共敬禮所依之處也。舍利、即佛之堅固身分，經火化而不毀，乃佛禪定、三昧等功德之所成就。塔內本應安放舍利，而此因經典所曾在之處即云不須復放者，以此經義悉為佛自證之法性所流露，佛口所宣揚，此處有經即已兼佛之法身、報身而盡有之，等於有佛之全身，較僅有佛之舍利益為尊重也。

/VERSE/『若有人得見此塔，禮拜供養，當知是等皆近阿耨多羅三藐三菩提。

此釋禮供是塔即近菩提。僅禮拜供養任何處所見之塔，並不必見此經，佛已許其得近菩提，是即間接授記。此既明本經被機之廣，並使彼回小向大者心更堅固，知將來決定作佛也。蓋如來以法平等之心，見一切法無非佛法，即無一眾生非本來是佛，故於稱佛本懷而說之法華經中，說之如此。

/VERSE/『藥王！多有人在家、出家行菩薩道，若不能得見、聞、讀、頌、書、持、供養是法華經者，當知是人未善行菩薩道。若有得聞是經典者，乃能善行菩薩之道。

此釋見聞是經善行勝道。善行菩薩道，謂善於行此菩薩之勝道。即先具足如來無量教法，復於自利利他種種所行之法無所執著，斯即善行菩薩道之義。如心念於惡，則以人、天乘對治之而不著於人天道；心念於世間，則以二乘法對治之而不著於二乘道：自化、化他悉皆如是，則無一法而不為波羅密之法矣。斯真善持是經，斯真善行菩薩之道！若執著於所修某乘之法而餘法悉非議之，以為非佛法，斯謂之不善行，是皆未得見、聞、讀、頌是法華經者。

/VERSE/『其有眾生求佛道者，若見、若聞是法華經，聞已信解、受持者，當知是人得近阿耨多羅三藐三菩提。藥王！譬如有人渴乏須水，於彼高原穿鑿求之，猶見乾土，知水尚遠。施功不已，轉見濕土，遂漸至泥，其心決定知水必近。菩薩亦復如是，若未聞、未解、未能修習是法華經，當知是人去阿耨多羅三藐三菩提尚遠。若得聞解、思惟、修習，必知得近阿耨多羅三藐三菩提。所以者何？一切菩薩阿耨多羅三藐三菩提，皆屬此經。此經開方便門，示真實相。是法華經藏深固幽遠，無人能到，今佛教化成就菩薩而為開示。

此釋見聞此經得近正覺。有人、喻發大心者。渴乏須水，喻未得法性功德之水，即未得無上菩提。高原、喻佛法中之一乘境。穿鑿猶見乾土，喻仍滯二乘。施功不已漸至見泥，喻自利利他不息，遂露大乘之相，因以漸能通達是經之義，更由是得近於佛智也。言欲近佛智，必於是經，具足聞、思、修三慧，以是經於祕要方便之門盡已開闢，於一乘真實之相盡已顯示，所謂統攝群機導歸究竟，出生一切菩薩阿耨多羅三藐三菩提，惟此經是賴也。又如來方便，為佛證果以後利他大悲所起之無上法用，倘非如來於此經中盡為開顯，各乘眾生狃於法執，終莫能知佛意。故曰：此法華經藏深固幽遠，無人能到也。教化成就菩薩，謂教化根機已熟、將成就之菩薩，蓋是經正為教菩薩法，故佛為契機之開示也。

/VERSE/『藥王！若有菩薩聞是法華經驚疑怖畏，當知是為新發意菩薩。若聲聞人聞是經驚疑怖畏，當知是為增上慢者。

此釋聞經驚疑，新學具慢。言已發大心之菩薩，聞是經而驚怖，必為新學。聲聞之人，聞是經而驚佈，必具增上慢習也。

庚三末世為眾說法儀則

/VERSE/『藥王！若有善男子、善女人，如來滅後，欲為四眾說是法華經者，云何應說？是善男子、善女人，入如來室，著如來衣，坐如來座，爾乃應為四眾廣說斯經。如來室者，一切眾生中大慈悲心是。如來衣者，柔和忍辱心是。如來座者，一切法空是。安住是中，然後以不懈怠心，為諸菩薩、及四眾廣說是法華經。

此釋如來滅後說法儀軌。法師不必盡為比丘，故佛以善男子、善女人統召四眾。如來自證之第一義空法性，即為如來所常安住之室。惟此以利樂眾生言，故以大慈悲心為室。慈悲有三：一、生緣慈悲，如見苦痛心懷拔濟，由有我相故有生相。二、法緣慈悲，以二空觀智空除眾生之相而發慈悲，此仍有功用之觀智，為有法相。三、無緣慈悲，照見從本以來生佛同體，無有所起慈悲之境及能起慈悲之心，此無功用道，為如來之大慈悲。若人能安住於此心，即名入如來室。如來衣者，柔和忍辱心是。衣以外調寒暑、內護身命為用，能柔和忍辱，則足以外遮暴惡，內持賢善，故即名著如來衣。如來座者，一切法空是。蓋如如智之謂如來，如如智常契證於一切法畢竟空寂之如如理體，即名坐如來座。言說法者能如是存心，復無懈怠，斯為末世說是經之儀軌，如是方可為菩薩說經。學者亦必如是修習，來世方得作佛也。

/VERSE/『藥王！我於餘國，遣化人為其集聽法眾，亦遣化比丘、比丘尼、優婆塞、優婆　夷聽其說法。是諸化人，聞法信受，隨順不逆。若說法者在空閒處，我時廣遣天、龍、鬼神、乾闥婆、阿修羅等聽其說法。我雖在異國，時時令說法者得見我身。若於此經忘失句讀，我還為說，令得具足』。

此釋說是經者佛常加被。集聽法眾，謂召集聽法之人。異國、謂此土化緣已畢，示現他國。或釋：佛既滅度，即不在此凡聖同居土，而在佛之實報莊嚴土或常寂光淨土，故曰異國。言遵此儀軌常說是經，必為佛所護念。由是可知發起講習是經及聽受淨信者，皆同受我佛世尊之所加被也。

/KEPAN/庚二　頌見聞是經得近正覺

/VERSE/『如人渴須水，穿鑿於高原，猶見乾燥土，知去水尚遠。漸見濕土泥，決定知近水。藥王汝當知！如是諸人等不聞法華經，去佛智甚遠；若聞是深經，決了聲聞法，是諸經之王，聞已諦思惟，當知此人等近於佛智慧。

/KEPAN/庚三　頌說法儀軌

/VERSE/『若人說此經，應入如來室，著於如來衣，而坐如來座：處眾無所畏，廣為分別說。大慈悲為室，柔和忍辱衣，諸法空為座，處此為說法。

/KEPAN/庚四　頌讀經說經佛常加被

/VERSE/『若說此經時，有人惡口罵，加刀、杖、瓦、石，念佛故應忍。我千萬億土現淨堅固身，於無量億劫為眾生說法。若我滅度後，能說此經者，我遣化四眾：比丘、比丘尼、及清淨士、女，供養於法師，引導諸眾生，集之令聽法。若人欲加惡，刀杖及瓦石，則遣變化人，為之作衛護。若說法之人，獨在空閒處，寂寞無人聲，讀誦此經典，我爾時為現清淨光明身。若忘失章句，為說令通利。若人具是德，或為四眾說，空處讀誦經，皆得見我身。若人在空閒，我遣天、龍王、夜叉鬼神等，為作聽法眾。

/KEPAN/庚五　頌說法受法兩俱利益

/VERSE/『是人樂說法，分別無罣礙，諸佛護念故，能令大眾喜。若親近法師，速得菩薩道。隨順是師學，得見恆沙佛。

正宗分十九品，分顯一乘之境、一乘之行、與一乘之果。而在顯一乘境之諸品中，亦自有其境、行、果：自方便品至學無學人受記品，為一乘境中之境；而法師一品，即為一乘境中之行，如受持、讀誦、書寫、供養等，皆就前此所領受之境踐之起行，故即為顯一乘之行。至見寶塔、提婆達多二品，即為由行顯一乘之果。以釋迦牟尼無今現之佛果，多寶佛為已現之佛果，龍女為當現之佛果，三世佛果均於此二品中顯出。故曰：一乘境中，亦自有其具備之境、行、果也。
