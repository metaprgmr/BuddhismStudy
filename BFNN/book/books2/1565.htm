`
/TEXT030C/耕雲先生講述


六祖聞客誦金剛經有省，謁黃梅五祖，為說金剛經而大徹大悟，佛門佳話，人盡皆知。其後歷代聖賢，從金剛經及六祖壇經悟道者，亦所多在，祇如近世人誦經者多，悟道者少，其故安在？想與根器及對於經義領悟與持誦方法正確與否有關吧！

我也是誦經有年的人，卻是鮮有受用，於經義一知半解，且所解亦非了義。為此數年前專誠拜謁耕雲老師請教，承他菩薩低眉，向我說了兩小時法，茅塞漸開，謹錄精要，提供參考。

一、佛法簡要之訣，在「離分別」。一部楞伽經精義，也祇是教人「離六十二見的分別心」，但必須放下萬緣，始能做到「離分別」。放下萬緣，並非意要「出世」，壇經明示人：「佛法在世間，不離世間覺」，「修行在家亦得」，「正見名出世，邪見名世間，邪正盡打卻，菩提性宛然」。放下自己的攀緣心和世情俗慮，就是真正的放下，與工作環境、家庭環境沒太大的關係。能離分別，則「照體獨立」，不妨「使六識出六門，於六塵中無染無雜」，便是十字街頭好修行，火中生紅蓮。

二、佛法捨摩訶般若波羅蜜，其餘盡屬方便，咸非真實；「唯此一事實，餘二則非真」，「唯此一佛乘，無二亦無三」，又有「五度如盲，般若作眼」之說。所謂一真不二，非般若而何？離開摩訶般若波羅蜜，即無三昧、正定、正受可得。所以佛說：「若有人能於此經（金剛經）受持讀誦…皆能成就無量無邊功德」。如何持誦呢？持誦前放下萬緣，以最誠最恭敬最信實的心，不起分別，一氣呵成，朗誦一卷乃至一二三卷，且最好持誦不分段的，誦畢合卷，返觀自心，當下便入金剛定中：以此為基，善加保任，即保持此刻的安祥無雜念狀態，信任此心即是「覺」，即是正受，莫令其他俗情去擾亂它，它是非常珍貴難得的。這樣保持愈久，進步愈快。此一方便，試之障輕者，百試不爽，障重者若持之以恆，亦漸入佳境，功不唐捐，利根者即透初關境界矣。

三、所謂看自心即是觀照，觀照者，「念上有無念」也。此境界於朗誦金剛經愈多，愈無分別，保任愈久，進步愈快，古德所謂「照顧腳下」，意即觀照自心而不忽略一念萌生，起碼自己每一分秒都要知道自己在想什麼，「不怕念起，只怕覺遲」。經云：「若復有人，得聞是經，信心清淨，則生實相，當知是人成就第一希有功德」，其意在信自心本來清淨—無念．無相、無住，如是則實相顯。亦即菩薩戒經云「我本元自性清淨」之意，若向心外作計，則心外有法，顯非「正法」。

四、世人誦經不得力者，病在不能會歸自心，而與經對立成二，不契不二法門，焉能悟入？六祖云：「心迷法華轉，心悟轉法華，誦經久不明，與義作仇家，無念即正，有念念成邪，有無俱不計，常御白牛車」，便是最好說明。世人誦經久不明，乃由世情俗慮放不下及知解難忘，致為淨業之障。一旦知解銷淨、俗情淡化，般若立顯，益以自肯承當，「自心是佛，離心無別佛」，不是窮子，當下便了。所以誦經若能一一會歸自心，一一印之自心，寧有心外之法？寧有一義可立？經云：「是故不應取法，不應取非法，以是義故....知我說法，如筏喻者，法尚應捨，何況非法」。又云：「何以故？如來所說法，不可取，不可說，非法非非法」。又云：「若人言如來有所說法，即為謗佛，不能解我所說故」。又云：「須菩提！說法者，無法可說，是名說法」。從上便知，經中隨立隨破，無非破除當人我法二執，理事二障。所以誦金剛經不貴分別曉義，而貴朗誦後合經返觀自心—-離心意識，久之必獲金剛心，其遲疾胥視當人根基深淺、障之輕重、保任工夫久暫而定，起碼般若種子「一入識田，便為道種」，智慧日增，固不待言。

五、金剛經只是寫出悟了的人的生活情調而已，毫無理路，是其尊貴之處。註愈多，義愈晦；若看註，以六祖說金剛經口訣為言簡理當，令人易曉而不惑，若能同時讀六祖法寶壇經，更易顯發。倘以佛法作學問知識研究，勢必加重理事二執，非佛出世本懷。蓋理執不去，難登離執禪定，離執禪定已登無學位矣。

六、悟，原本是人人本來之心，而悟有理事兩者，缺一不名圓滿。理須到山窮水盡臻于「眾理具萬事出」之根源處，始名到家；事即必達「照見五蘊皆空」之境，方有自由分。以此為基，上上增進，以至時時處處、語默動靜，皆定慧等持，始能為人，否則盡名「體不具」盡名「半熟」，亦名「得少為足」，勉之！
