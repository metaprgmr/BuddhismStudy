wLine(`寅三　六識圓通　分六　卯初　鶖子眼識　二　普賢耳識　三　難陀鼻識　四　滿慈舌識　五　波離身識　六　目蓮意識　今初`, 'KEPAN');
yyVerse('001a', `舍利弗，即從座起，頂禮佛足，而白佛言：我曠劫來，心見清淨，如是受生，如恆河沙，世出世間，種種變化，一見則通，獲無障礙。`);
wLine(`舍利弗，此云鶖子，起座頂禮白佛；我曠劫來，心見清淨：心見即眼識，不染色塵曰清淨。如是指眼識清淨。受生如恆河沙劫之久，世出世間，凡聖染淨諸法，六凡法界，善惡攸分，苦樂不等，四聖法界，大小差殊，權實有異，故曰種種變化。一見則通者：祗要眼識一見，隨念分別，則能通達，瞭然明白，獲無障礙，不必意識，計度分別，此顯多劫，眼識明利也。`);
yyVerse('001b', `我於中路，逢迦葉波，兄弟相逐，宣說因緣，悟心無際。`);
wLine(`舍利弗，初事沙然梵志。沙然歿後，無師可事，一日於中路，逢三迦葉波，兄弟相逐<ail>即相隨</ail>，宣說因緣深義，偈云：「因緣所生法，我說即是空；亦名為假名，亦名中道義。」此四句，即大乘因緣，天台宗，藏、通、別、圓四教，即依此偈而立，四句依次立四教。鶖子一聞，便悟圓理，圓理即是藏心，故曰悟心；周遍法界，故曰無際。有云舍利弗，路逢馬勝比丘，威儀庠序，即趨問汝師是誰？答曰：我師釋迦牟尼。又問：汝師授汝何法，可得聞乎？答曰：我初入道，祗記得因緣之法：諸法從緣生，諸法從緣滅，我佛大沙門，常作如是說。舍利聞已，即得初果。歸告目連亦悟，二人率領徒眾，投佛出家，今云逢迦葉波者，或同時所遇，非獨一人，彼此互出耳。`);
yyVerse('001c', `從佛出家，見覺明圓，得大無畏，成阿羅漢，為佛長子，從佛口生，從法化生。`);
wLine(`既聞勝法，乃知師亦非常。遂從佛出家，見覺亦眼識也。嚮者眼識，雖得無礙，尚未明圓，今則更承佛誨，識精明圓，得大自在，具四無畏，為接樂小之儔，權取四果，成阿羅漢；欲伏邪外之眾，示居智魁，為佛長子，乃以智德居長也。從佛口生，從法化生者：非說色身，乃指法身，從佛聞法，而得悟證法身，如從佛口生也。在教法中，常承法乳，長養之力，是從法化生也。`);
yyVerse('001d', `佛問圓通，如我所證，心見發光，光極知見，斯為第一。`);
wLine(`此結答圓通。如我所修所證，心見發光，即由眼識，而成無障礙智，光即智也。智光極處，徹佛知見，斯眼識最為第一。他經云：「鶖子過去，已成金龍如來，乃不捨大悲，倒駕慈航。」則知七日通達佛法，半月得證聖果，皆示現耳。`);
wLine(`卯二　普賢耳識`, 'KEPAN');
yyVerse('002a', `普賢菩薩，即從座起。頂禮佛足，而白佛言：我已曾與恆沙如來，為法王子，十方如來，教其弟子菩薩根者，修普賢行，從我立名。`);
wLine(`此自述遠因。普賢菩薩：行彌法界曰普，位鄰極聖曰賢。起座頂禮白佛言：我已曾與恆沙如來，為法王子。此顯事佛之多，恆沙如來，悉皆承事，無空過者，故得證位之深，以為法王真子，位當等覺，可以承紹法王家業也。《行願品》云：「一切如來有長子，彼名號曰普賢尊，」十方諸佛如來，教其弟子，有大乘菩薩根器者，即圓頓一類之機，修普賢行，即大乘法界行，十大願王是也。此行從我立名者有二意：一、令行人有所傚法；二、令普賢有所加被也。`);
yyVerse('002b', `世尊！我用心聞，分別眾生，所有知見，若於他方恆沙界外，有一眾生，心中發明普賢行者，我於爾時，乘六牙象，分身百千，皆至其處，縱彼障深，未得見我，我與其人，暗中摩頂，擁護安慰，令其成就。`);
wLine(`世尊我用心聞：心聞即耳識。惟用耳識，隨念分別，不假五俱意，及獨頭意識，計度分別，便能分別眾生，所有知見。然眾生知見不一，有邪、正、大、小、權、實，種種差別，但用心聞，即能了知。若於他方，恆河沙界之外，極言其處之遠。有一眾生，心中發明，普賢行者：先悟毘盧性海，次入普賢行門，雖然在遠不遺，如十方世界，有無量眾生，發明普賢行者，我於爾時，乘六牙象，分身百千，皆至其處；此菩薩利生念切，及時而應。準《法華》象是白象，表清白梵行之相，六牙表六度，乘此為因，而到如來果地也。分身百千：極言其多，非定數也。有無量眾生，發明普賢行，菩薩即現無量身，而遍應之，此不思議之力用也。一身不分而普現，群機咸應以無違，如一月當空，影臨眾水，縱彼惑重障深，能障遇聖善根，我與其人，暗中摩頂，消其惑業，除其障難，冥中擁護，令不退轉。如無障者，現身安慰，令其增進。成就、雙指有障無障，皆得成就，普賢廣大行願心也。`);
yyVerse('002c', `佛問圓通，我說本因，心聞發明，分別自在，斯為第一。`);
wLine(`此結答圓通。我上來所說，最初本因，但用耳識，隨念分別。能發智慧光明，普照群機，得大自在，現前諸行，莫不資始乎此，故曰斯為第一。`);
wLine(`卯三　難陀鼻識`, 'KEPAN');
yyVerse('003a', `孫陀羅難陀，即從座起，頂禮佛足，而白佛言：我初出家，從佛入道，雖具戒律，於三摩地，心常散動，未獲無漏。世尊教我，及拘絺羅，觀鼻端白。`);
wLine(`孫陀羅，此云豔，是妻名，難陀是本名，此云喜，連妻為名曰豔喜。因佛會下，難陀多人，加豔以別之。是佛胞弟，具三十相，短佛四指，身亦金色，若入眾中，有不識者，謂是佛來。起座頂禮白佛言：我初出世俗家，從佛而入出世道。雖具戒律：言於戒雖然無缺，於定尚未時入，故曰於三摩地，心常散動。散者心攝不起，動者心定不下，因無定不能發慧，無慧不能斷惑，故未獲無漏。世尊教我：乃因機施教。及拘絺羅，此云大膝，是舍利弗母舅，同為散心之機。故佛教觀鼻端白，兩目注視，鼻尖微有白相，令其注心一處，收攝散動也。`);
yyVerse('003b', `我初諦觀，經三七日，見鼻中氣，出入如煙，身心內明，圓洞世界，遍成虛淨，猶如琉璃，煙相漸銷，鼻息成白。`);
wLine(`我初秉教諦觀，經三七日，見鼻中氣，出入如煙：當知此氣，由風火而起，鼓煩惱濁，故其狀如煙，昧者不覺。惟諦觀能見，視微若著。煙相漸銷，鼻息成白兩句：應接如煙下，觀之既久，煩惱垂盡，煙相漸銷，出入鼻息，竟成白相。身心內明者：身心即鼻識，以肉鼻同身，內明即定成之相，定功既成，便能發慧，明即智慧光明，煩惱既銷，慧光迭發。圓滿洞徹，依報世界，遍成虛淨。虛則無礙，淨則無染，皆慧光遍鎔所致，故得內明外虛，猶如琉璃，內外明徹。`);
yyVerse('003c', `心開漏盡，諸出入息，化為光明，照十方界，得阿羅漢，世尊記我，當得菩提。`);
wLine(`首句藏心開顯，諸漏俱盡，諸出入氣息，皆化為智慧光明，普照十方世界，得成大阿羅漢，此轉煩惱成菩提之先聲。故世尊記我，當得菩提，即當來成佛也。`);
yyVerse('003d', `佛問圓通，我以銷息，息久發明，明圓滅漏，斯為第一。`);
wLine(`此結答圓通，不取嗅、聞、鼻識，而取觀息之功。我以銷息者；始而觀鼻攝心，見氣如煙；繼而煙相漸銷，鼻息成白，故曰銷息。銷息乃銷如煙之氣，而成白淨之息也。息久發明者：銷息既久，定力愈深，並息亦銷，諸出入息，稱性發化，成為智慧光明。明圓滅漏者：光明圓照十方，銷滅諸漏，不僅見思，並滅塵沙無明，惟斯鼻觀，最為第一。`);
wLine(`卯四　滿慈舌識`, 'KEPAN');
yyVerse('004a', `富樓那彌多羅尼子，即從座起，頂禮佛足，而白佛言：我曠劫來，辯才無礙，宣說苦空，深達實相。，如是乃至，恆沙如來，秘密法門，我於眾中，微妙開示，得無所畏。`);
wLine(`滿慈子，起座頂禮白佛，自述遠因。我曠劫來，辯才無礙：此由宿命通，能憶遠劫之事。辯才有四：一、法無礙辯，能說世出世法，一一名相，無不了知；二、義無礙辯，能說諸法，差別之義，通達無礙；三、辭無礙辯，能以一言，而含無邊妙義，能收廣義，納在數語之中；四、樂說無礙辯，隨順眾生好樂，善巧方便，而為說法。宣說苦空：對小機說小法；深達實相：對大機說大法；又正說苦空之時，深達實相之理，了知苦本無苦，苦即法身，法身即實相也。了知真空不礙妙有，妙有不礙真空，權實諸法，隨宜能說。`);
wLine(`如是乃至，恆沙如來，秘密法門：即大乘了義秘密深奧法門。我於大眾之中，將精微之義理，用巧妙之言詞，對眾開示，人眾既多，根器不等。開示曰微妙者，自必三根普利，一雨均沾也。得無所畏者；分得如來，四無所畏：一、一切智無畏，二、漏盡無畏，三、說障道無畏，四、說盡苦道無畏。能於眾中，作師子吼，心無所畏，於法而得自在也。`);
yyVerse('004b', `世尊知我，有大辯才，以音聲輪，教我發揚。我於佛前，助佛轉輪，因師子吼，成阿羅漢。世尊印我，說法無上。`);
wLine(`此敘現跡。本師世尊，知我有大辯才；誠為知弟莫若師，因才而教育。以音聲輪：即口輪說法，亦即法輪。教我發揚者：教我觀機發揚，慎勿不淨錯施於爐韝，數息竟授於塚人。我於佛前，助佛轉輪者；助揚佛化，代轉法輪。因師子吼；即說法無畏也。師子一吼，群獸皆伏，妙法一宣，邪、外歸化。以此舌識，上輔佛化，下度眾生，成阿羅漢。世尊印證我，說法人中，為無有上。`);
yyVerse('004c', `佛問圓通，我以法音，降伏魔怨，銷滅諸漏，斯為第一。`);
wLine(`此結答圓通。我以舌識，說法無畏，即以法音，降伏三界諸魔，五陰怨賊，銷滅結使，以及諸漏，以斯舌識，最為第一。`);
wLine(`卯五　波離身識`, 'KEPAN');
yyVerse('005a', `優波離，即從座起，頂禮佛足，而白佛言：我親隨佛，逾城出家；親觀如來，六年勤苦；親見如來，降伏諸魔，制諸外道，解脫世間，貪欲諸漏。`);
wLine(`優波離此云上首，嚴持淨戒，為眾綱紀故。起座頂禮，而白佛言；我親隨佛，逾城出家者：據傳說，佛為太子時，優婆離為東宮執事之臣。及佛背父出家，彼─優婆離─亦有失職之咎，當然不安於位，且無職可供矣，故即隨佛出家。但非國王所派遣，不在五比丘之列耳。`);
wLine(`親觀如來，六年勤苦者：太子剃除鬚髮已，將寶冠寶衣等，交車匿持回，告稟父王母後，不必憂念。淨飯王派遣五臣，同車匿往請太子回國，太子曰：「不成佛道，不回本國。」於是與太子隨行。《普曜經》云：至伽闍山，苦行林，天獻麻米，日食一顆。五臣同波離，與太子伴修，五臣先後離去，惟波離始終不離，故曰親觀如來，六年勤苦。親見如來，降伏諸魔，制諸外道者：佛在雪山苦行，本可成道，祗恐貽誤眾生，以苦為道，故不在雪山成道。遂起詣菩提樹下安坐，誓曰：「不成佛道，不起此坐。」經四十八日，波旬魔王，夢見三十二變，覺已恐怖，觀察閻浮提菩薩坐樹下，將成正覺。敕四魔女，令壞禪定，現三十二媚相，菩薩身心，寂然不動，令女自見九孔二藏，八萬蟲戶，污穢不淨，嘔吐而去。魔怒親率魔兵，有欲加害，亦無可奈何，此亦波離目睹之事，故曰親見。`);
wLine(`制諸外道：此佛成道以後。佛未出世，印度只有外道婆羅門教，佛成道已，人多信仰，外道嫉妒，屢欲害佛，如申日以毒飯害佛，佛自念我心無毒，自不受毒，食已安然。如以醉象害佛，佛伸五指，現五師子，醉象伏地不動。又度優樓頻螺迦葉等，皆親見制諸外道也。解脫世間，貪欲諸漏者：此波離自敘悟證有由，因親觀苦行，親見降魔制外，信出世之有益，厭世間之無常，深知貪欲，為諸漏根本，既已深知，自然不著，故曰解脫。`);
yyVerse('005b', `承佛教戒，如是乃至，三千威儀，八萬微細，性業遮業，悉皆清淨身心寂滅，成阿羅漢。`);
wLine(`此述秉教得果。承佛教戒：即授以二百五十條比丘戒，此小乘戒也。如是乃至：漸次增進，大乘菩薩戒法。三千威儀：以行、住、坐、臥四威儀，各具二百五十成一千，對三聚淨戒，各一千則成三千。八萬微細者：以三千威儀，配身口七支，則成二萬一千，復配貪、瞋、癡、等分，合成八萬四千細行。性業遮業者：謂所戒之法，體性即惡，不待制止，犯則成業，如殺盜婬妄等，是為性業。若所戒之法，體性非惡，以能引令作惡，佛故遮止；如飲酒食葷墾土等，是為遮業。由是大、小兩乘之戒，悉皆能持，清淨無犯。身心寂滅，成阿羅漢者：小乘制身，故身識寂然；大乘制心，故意識亦滅。此即由戒生定，定力既成，慧光斯發，乃得人空慧，成阿羅漢道。`);
yyVerse('005c', `我是如來眾中綱紀。親印我心，持戒脩身，眾推為上。`);
wLine(`我是如來律中首領，於大眾中，能以戒律，整綱肅紀。統領曰綱，維持曰紀，佛令稽查持犯，處斷重輕，統領僧眾，維持律宗，故曰我是眾中綱紀。親印我心者：此云大乘制心之戒；是我密行，無念總持，蒙佛親印我心戒清淨。小乘制身之學，持戒修身，是我顯跡，蒙佛於大眾之中，推為無上。如智論云：「長老優波離，於五百羅漢中，持律第一」是也。`);
yyVerse('005d', `佛問圓通，我以執身，身得自在；次第執心，心得通達，然後身心一切通利，斯為第一。`);
wLine(`此結答圓通。佛問圓通，我以用也身識，執持小乘身戒，身識不起，於觸塵中，並無違順俱非等相，身得自在；由外及內，次第以身識，執持大乘心戒。心得通達者：即悟明無作妙戒，既無所持之戒，亦無能持之心，然後若身若心，不待執持，自然無犯。故曰：「一切通利。」得入圓通，以斯身識，最為第一。`);
wLine(`卯六　目連意識`, 'KEPAN');
yyVerse('006a', `大目犍連，即從座起，頂禮佛足，而白佛言：我初於路乞食，逢遇優樓頻螺、伽耶、那提三迦葉波，宣說如來，因緣深義，我頓發心，得大通達。`);
wLine(`大目犍連，此云大採菽氏。起座頂禮白佛：我當初於路乞食，逢遇三迦葉波，兄弟三人，優樓頻螺此云木瓜林，依此林而修；伽耶山名，即象頭山，依此山修故，那提江名，近此江修故。宣說如來，因緣深義：即「因緣所生法，我說即是空，亦名為假名，亦名中道義」。非取世間和合麤因緣相。有云舍利，聞說因緣之法，歸告目連，此目連自述，親聞所說。我頓發心有二義：一、發心從佛出家；二、發明意識心，即如來藏。故曰：「得大通達。」所謂窮源徹底，了知全識全性也。`);
yyVerse('006b', `如來惠我，袈裟著身，鬚髮自落，我遊十方，得無罣礙，神通發明，推為無上，成阿羅漢。`);
wLine(`既聞法已，仰慕於佛。聞舍利弗歸投於佛，佛呼善來比丘四字，袈裟著身，鬚髮自落，頓成比丘之相。我遊十方，得無掛礙，去住自由。神通發明者：由此神通，發明意識即藏性，不變隨緣，自在無礙，故於眾中，神通推為無上，成阿羅漢道。`);
yyVerse('006c', `寧惟世尊，十方如來，歎我神力，圓明清淨，自在無畏。`);
wLine(`此言我之神通，豈獨本師世尊，於阿含會上，許我神通第一。即十方如來，亦皆歎我神力，具有四義：一、遍遊十方，作諸佛事，故曰圓明；二、一真不動，纖塵不染，故曰清淨；三、任運示現，無礙解脫，故曰自在；四、無魔不降，有怨讀冤皆伏，故曰無畏。`);
yyVerse('006d', `佛問圓通，我以旋湛，心光發宣。如澄濁流，久成清瑩，斯為第一。`);
wLine(`此結答圓通。佛今問我，悟十八界，誰為圓通？從何方便入三摩地？我以用也意識，旋轉虛妄分別之意識，復歸圓湛常住之心性，心地光明，由此顯發宣流，現為神通，如澄濁水，流即水也。妄識種種分別如濁水，旋字即澄濁之功，旋之既久，而成湛然澄清，瑩淨皎潔之藏性，惟斯意識，最為第一。<kpDone>三六識圓通竟。</kpDone>`);
wLine(`寅四　七大圓通　分七　卯初　鳥芻火大　二　持地地大　三　月光水大　四　琉璃風大　五　空藏空大　六　彌勒識大　七　勢至根大　卯初分四　辰初　陳白因欲得觀　二　觀行成就得名　三　證果心發大願　四　結答所證圓通　今初`, 'KEPAN');
yyVerse('007a', `烏芻瑟摩，於如來前，合掌頂禮佛之雙足，而白佛言：我常先憶，久遠劫前，性多貪欲。有佛出世，名曰空王，說多婬人，成猛火聚，教我遍觀，百骸四肢，諸冷煖氣。`);
wLine(`烏芻瑟摩此云火頭，即火頭金剛。七大本以地大為首，茲以火大居先者，以婬欲屬火，婬為壞定之冤賊，當首戒之，故以火大居先。烏芻起座，頂禮白佛：我常先憶，久遠劫前，身居凡位，性多貪欲，以宿生婬習，積習成性。於時有佛出世，名曰空王，佛名空王，證第一義空也。法華經佛云：我與阿難，同於空王佛所發心，則烏芻亦與佛，同在空王會下同學，今為護佛法、乃現力士之身。空王善能觀機施教，說多婬人，生為慾火，死為業火，婬多火亦多，故成猛火聚。慾火非惟燒諸善根，並能燒滅智種。乃教我遍觀百骸四肢：百骸是週身骨節，四支即兩手、兩足。諸冷煖氣者：於欲心未動之時，全身本自清冷，迨慾念既萌之後，舉體便覺煖熱，自信火聚之言不虛，心生怖畏，專心修觀。`);
wLine(`辰二　觀行成就得名`, 'KEPAN');
yyVerse('008a', `神光內凝，化多婬心，成智慧火。從是諸佛，皆呼召我，名為火頭。`);
wLine(`禪觀之中，遍觀週身煖觸，厭畏心生，婬欲心歇，遂成正定。一段神光，內凝不動，能化多婬之心，轉慾火，而成智慧之火，因得火光三昧。從是諸佛，以我善觀火性，皆呼召我，名為火頭。`);
wLine(`辰三　證果心發大願`, 'KEPAN');
yyVerse('009a', `我以火光三昧力故，成阿羅漢，心發大願，諸佛成道，我為力士，親伏魔怨。`);
wLine(`我以觀火成定，名為火光三昧，由此三昧力故，斷諸結縛，證入圓通，成大阿羅漢。心發大願：即護法之願，諸佛成道，我為力士，擁護佛法，親伏魔怨音冤決不姑容。《正法念經》云：昔有國王，第一夫人生千子，欲試當來成佛次第，以千籌令抽驗之，拘留孫抽第一。釋迦第四，彌勒第五，乃至樓至當一千；第二夫人生二子，一願為梵王，請千兄轉法輪，一願為密跡，金剛神王，護千兄法。今諸佛成道烏芻為力士，諸佛或指賢劫千佛，釋迦正當為四也。`);
wLine(`辰四　結答所證圓通`, 'KEPAN');
yyVerse('010a', `佛問圓通，我以諦觀，身心煖觸，無礙流通，諸漏既銷，生大寶燄，登無上覺，斯為第一。`);
wLine(`我以諦觀，因諦觀火大，得成三昧。初觀百骸四肢，是觀身之慾火；後神光內凝，是觀心之慾火。煖觸即火大，觀行成就，則化婬心為道心，轉慾火成智火，婬心既化，智火已成，不為惑業所礙，故曰無礙。復以神光智火，流貫十方，融通藏性，而成性火真空，性空真火，諸漏既已銷除，生大寶燄之智火，此即火光三昧。轉凡成聖，登無上覺，此則顯明，大本齊佛，示居因位，輔揚佛化矣！我證圓通，即以諦觀火大，斯為第一。`);
wLine(`卯二　持地地大　分五　辰初　陳白積平地行　二　兼敘修效力行　三　蒙佛授平心教　四　依教悟無生忍　五　結答所證圓通　今初`, 'KEPAN');
yyVerse('011a', `持地菩薩，即從座起，頂禮佛足，而白佛言：我念往昔，普光如來，出現於世，我為比丘，常於一切要路津口，田地險 隘，有不如法妨損車馬，我皆平填，或作橋梁，或負沙土。`);
wLine(`因積平地行，後持平心教，依教修證，故名持地。起座頂禮白佛：此自述遠因，我念往昔，普光如來，出現於世：佛名普光者，以身光智光，普照法界，乃五十三佛之首。我於彼佛，發心出家，而為比丘，勤脩苦行，常於一切往來必經之要路，水陸交通之津口，田地險隘之處所。險者高深不平，隘者迫窄不寬。所有不如法，不便行走之道路，必至妨害於車，損傷其馬，車有折軸之危，馬有失足之患，我皆平填，高者夷之使平，深者填之使滿，或作橋梁，以利津口，或負沙土，以脩要路。`);
wLine(`辰二　兼敘修效力行`, 'KEPAN');
yyVerse('012a', `如是勤苦，經無量佛，出現於世。或有眾生，於闤闠處，要人擎物，我先為擎至其所詣，放物即行，不取其直。`);
wLine(`首句指上平填道路，或作橋梁，或負沙土，皆勤勞苦行。經無量佛出現於世：經時之久，常行不退。此結平地行，下敘效力行。或有眾生：指老弱乏力者，於市垣曰闤，市門曰闠，商場貿易，要人擎物，我先為擎，至其所詣之處，放物即行，不論親疏貴賤，悉皆不取其直，直即工價，非但不索，即物主與之，亦復不取。此以效勞，布施身力，以為其行，此中具足施度三施：一、財施，身為內財，以身力施故；二、法施，廣結善緣，感化於人故；三、無畏施，人知其善，不生怖畏故。又不取其直，併以外財布施也。`);
yyVerse('012b', `毘舍浮佛，現在世時。世多饑荒，我為負人，無問遠近，唯取一錢，或有車牛，被於泥溺，我有神力，為其推輪，拔其苦惱。`);
wLine(`梵語毘舍浮，此云遍一切自在。此佛是莊嚴劫之末，最後一尊佛，住世之時，眾生同業所感，世多饑荒，即饑饉荒年，五穀不熟，糧食不足，乞食為難。我為荷負之人，與人負物，無論路途遠近，人面生熟，平等為懷，唯取一錢之直，節取活命，更不多貪也。`);
wLine(`或有車牛，被於泥溺者：前云饑荒，饑荒有二：一、旱荒，二、水荒。此云泥溺，當是久雨之水荒。又前云饑荒，或是旱荒，其地必燥，何以泥溺？俗語有云：久晴必有久雨，旱時土地晒乾，雨後成泥，此車牛被於泥溺，當是旱後時事也。我有神力三句：上負物屬利人，此拔苦兼利物，由積劫苦行，福報所感，故得神力。車牛或指牛車，或車與牛，被污泥之所陷溺，人牛俱受苦惱；我有神力，為其推輪，拔除苦惱。`);
wLine(`辰三　蒙佛授平心教`, 'KEPAN');
yyVerse('013a', `時國大王，延佛設齋。我於爾時，平地待佛，毗舍如來摩頂謂我，當平心地，則世界地，一切皆平。`);
wLine(`交光法師云：夫平地之行，志在普利，效力之行，不檢親疏，其心亦久平矣，何至此而方蒙平心之教乎？蓋前屬事相平心，未能悟理，今令悟知，內心外地，本惟一體，故惟平心，不分情、器，則境隨心轉，安有不平，較前豈不天淵乎？時、即國王請佛設齋之時；延、即請也。我在爾時，知佛必由此路，而至王宮，王既為國修福，屈九五之尊，而迓萬德之聖，我則平地待佛，以表敬佛之意，此待佛，即所以待教也。毘舍如來摩頂者，愍其事行久勞，慈悲攝受也。謂我當平心地，則世界地，一切皆平：此佛欲令以理融事，故謂之曰，當平心地，以心為諸法之本，地由心造，內心既平，外相斯夷，滄桑變易，常自如如，故曰則世界地，一切皆平。淨名經云：「欲得淨土，當淨其心，隨其心淨，則佛土淨。」換言之，欲平大地，當平心地，隨其心平，則世界地平。毘舍、金粟二佛之言，若合符節。`);
wLine(`辰四　依教悟無生忍`, 'KEPAN');
yyVerse('014a', `我即心開，見身微塵，與造世界，所有微塵，等無差別，微塵自性，不相觸摩，乃至刀兵，亦無所觸。`);
wLine(`前脩二行，屬權漸，此則心開，入圓頓。心開者：即藏心開發顯現，始知藏心隨緣成事，心歧則千差競起；此心返妄歸真，心平則法界坦然，了達內色外色，地大平等。到此則超過聲聞之智，非但不執內四大為我，亦復洞明外四大唯心矣！見自身中，地大微塵，與能造世界，所有微塵，唯是藏心平等，無有差別。微塵自性，不相觸摩者：微塵，指內外地大色法，自性，即如來藏性心法，色、心不二，性色真空，內身外界，所有微塵，悉皆自性，不相抵觸，不相擦摩，如空合空，似水投水，不相妨礙。乃至外地大之刀兵，與內地大之身根，以刀觸身，亦無所觸傷，如空合空，似水投水也。持地所脩，具四法界：初脩平地效力，事相之行，屬事法界；蒙平心教，心平地平，以理奪事，屬理法界；心開見塵，色心不礙，屬理事無礙法界；刀兵觸身，亦無所傷，屬事事無礙法界。肇法師曰：「將頭臨白刃，猶若斬春風。」彼但證性無傷，如六祖延頸，剌客三揮利刃，俱如斬影，此則到事事無礙矣！`);
yyVerse('014b', `我於法性，悟無生忍，成阿羅漢，迴心今入菩薩位中聞諸如來，宣妙蓮華，佛知見地，我先證明，而為上首。`);
wLine(`《指掌》云：身界二塵，該一切法，彼既同一自性，則一切法，皆同一自性，誰為能生？誰為所生？由此於一切法，悟無生理，忍信不疑。按悟處巳齊八地，但以伏斷分齊，分盡見思，故云成阿羅漢。悟大證小其故何也？以所知障輕，故得悟大，煩惱障重，故但證小。由其悟處既深，不住淺位，故迴小乘心，今入大乘菩薩位中。聞諸如來：當指賢劫中四佛，非獨指釋迦。以前毘舍浮佛時，悟明圓理，迴小入大，故聞諸如來，宣說妙蓮華，佛知見地，先為證明。妙蓮華，即指本經，是名妙蓮華，金剛王寶覺；佛知見：即根中不生滅性，一乘寂滅場地，為諸佛之因地心，依此進修，可獲果地覺，我先證明，率眾依修，而為上首。`);
wLine(`辰五　結答所證圓通`, 'KEPAN');
yyVerse('015a', `佛問圓通，我以諦觀，身界二塵，等無差別，本如來藏，虛妄發塵，塵銷智圓，成無上道，斯為第一。`);
wLine(`此結答圓通。我因諦觀，身界二地大，內塵外塵，平等無差。此由蒙平心教，藏心開顯，以無分別智，諦審觀察，相妄性真，故曰本如來藏。所有地大，無非藏性隨緣，循業發現而已；既屬循業，虛妄顯現，故曰虛妄發塵。今既悟全相即性，萬法唯心，則塵相銷除，智光圓滿，能成無上覺道，以斯地大進修，最為第一。`);
wLine(`卯三　月光水大　分四　辰初　陳白古佛授觀　二　觀成未得亡身　三　亡身方能合界　四　結答所證圓通　今初`, 'KEPAN');
yyVerse('016a', `月光童子，即從座起，頂禮佛足，而白佛言：我憶往昔，恆河沙劫，有佛出世，名為水天。教諸菩薩，脩習水觀，入三摩地。`);
wLine(`童子乃童真入道，月光具童真德，故得是名。起座頂禮白佛：我回憶往昔，恆河沙劫，有佛出世，名為水天：此佛因脩水觀，得悟性天，乃三十五佛之一。教諸菩薩者：乃為一類之機，非專為月光一人也。脩習水觀：以水為觀行，觀成得入三摩地。`);
yyVerse('016b', `觀於身中，水性無奪：初從涕唾，如是窮盡，津液精血，大小便利，身中旋復，水性一同。見水身中，與世界外，浮幢王剎，諸香水海，等無差別。`);
wLine(`此依觀久修。上八句觀內水，下五句觀外水，先觀自身中水性，無相傾奪，此為總標；下釋無奪之義。初從涕唾：在鼻曰涕，在口曰唾，此水在外易見者；在嚥下嚥曰津，在喉外溢曰液，此水近內可覺者；在骨髓曰精，在筋肉曰血，此水幽隱難知者。飲食茹退，曰大小便利。其中津液，水之清相，餘皆水之濁相，在一身之中，旋環往復，清濁雖異，水性一同，性既相同，故無傾奪。見水身中者：見水在一身之中，旋環往復，內觀既熟，引令擴充，觀世界水。《乳峰摘脈》云：按華藏莊嚴世界海，名普光摩尼香水海，海中有一大蓮華，名種種光明芷香幢，華中有十佛剎，微塵數香水海。一一海中，各有一剎種；每一剎種，皆有二十重佛剎；累高如幢，為佛剎之王，故曰浮幢王剎。諸香水海，即指總別諸香水海。觀身內水，與世界外香水海水，雖有遠近大小，水性亦復一同，平等無有差別。又同者通也，內水外水互通，不相留礙也。`);
wLine(`辰二　觀成未得亡身`, 'KEPAN');
yyVerse('017a', `我於是時，初成此觀，但見其水，未得無身。`);
wLine(`此則依教脩習。是時即脩習時，能觀之智，與所觀之境，初得相應，是為初成。此觀即水觀，觀行成就，入觀之時，不見其人，但見其水，即以水為身，尚未得無相，不能無身。`);
yyVerse('017b', `當為比丘，室中安禪。我有弟子，窺窗觀室，惟見清水，遍在室中，了無所見。`);
wLine(`此舉事以證，尚為身累。當時我為比丘，在靜室之中，安心禪觀，即脩水觀。我有弟子，乃巾瓶執侍之人，因見久在室中，遂乃窺其窗縫，觀其室中，以探情形，唯見滿室清水，了無他物所見，此即心境相應，觀水現水，是謂定果色，定境現前也。但定果色，尋常入觀之時，唯自見之，此月光水觀，與烏芻火觀，皆能令他人見者，實觀力殊勝也。`);
wLine(`後梁漢州綿竹縣，水觀和尚，時寇作亂，欲入綿竹。水觀和尚，即作水觀觀綿竹縣，全縣皆水，寇至惟見汪洋澤國，不見縣境，全縣人民，皆免於難，可證此義。`);
yyVerse('017c', `童稚無知，取一瓦礫，投於水內，激水作聲，顧盼而去。我出定後，頓覺心痛，如舍利弗，遭違害鬼。`);
wLine(`童子幼稚，無有知識，心懷疑慮：一、疑此室何故有水，遍滿其中？二、疑師在室中安禪，何以不見其人？不知此水是水非水，乃取一瓦礫，投於水中，激水作聲。激是激動，水既作聲，信知是水，乃顧視盼望而去。我出定後，忽然覺著心痛，就如舍利弗，遭違害鬼之事。舍利弗於耆闍崛山，入定之時，有二鬼從虛空過，一名違害，一名復害。復害謂違害言：我欲以拳打此沙門。違害勸云：勿興此意。復害不聽，違害即去。復害以拳，便打舍利弗之頭，出定後頓覺頭痛。白世尊言：體素無患，今何頭痛？佛告之曰：有伽羅鬼，手打汝頭，彼鬼大力，打須彌山，便成二分，汝若無定，身應粉碎，此鬼受報，身已陷入阿鼻地獄矣！今云違害者，乃同時所遇，錯舉其名耳。`);
yyVerse('017d', `我自思惟：今我已得阿羅漢道，久離病緣，云何今日，忽生心痛，將無退失？`);
wLine(`我自心思量惟忖，疑慮莫釋：今我已得阿羅漢道，久離病緣，應當無有現業，云何今日，忽生心痛之病？將無退失句，且作二解：一、心痛之病，出定將無退失？二、阿羅漢，久離病緣，今得心痛之病，將無退失果位耶？《正脈》云：羅漢有病無病，當明子、果二縛。夫宿種今種，應召來果，而尚未受身者，謂之子縛；今已受身，即身應受，謂之果縛；若實行新證四果，已將子縛見思二惑斷盡，不受後有，不要再來受生，然現身尚未灰滅，則果縛猶存，所有病苦，即身應受，故舍利頭痛，畢陵足痛，皆斯類也。`);
yyVerse('017e', `爾時童子，捷來我前，說如上事。我即告言：汝更見水，可即開門，入此水中，除去瓦礫。童子奉教，後入定時，還復見水，瓦礫宛然，開門除出。我後出定，身質如初。`);
wLine(`捷來者：月光出定，童子速來我前，說如上事。我則料知，心痛必是瓦礫投水之故。遂告童子言：汝更見水，可即開門，入此水中，除去瓦礫。童子奉教，後月光復至室中入定，童子還復窺見，水中瓦礫宛然，開門除出。我後出定，身質<ail>體也</ail>如初無恙。自覺心痛者，未得亡身之故也。`);
wLine(`辰三　亡身方能合界`, 'KEPAN');
yyVerse('018a', `逢無量佛。如是至於山海自在通王如來，方得亡身，與十方界，諸香水海，性合真空，無二無別。今於如來，得童真名，預菩薩會。`);
wLine(`逢佛無量，經劫必久，至於山海自在通王如來，此佛亦從水大圓通，成無上覺，若山若海，水性自在流通。山屬地大，俗云山高水更高，水大地大，自在無礙。王即自在之義。先修內觀，後修外觀，由淺及深，至此佛時，逢佛既多，觀力愈深、方得亡身合界、與十方世界，諸香水海之水，一味流通，性合真空者：即悟明藏性，性水真空，性空真水，無二無別，全相全性，即體即用。今於如來座下，得童真名，預入大乘菩薩之會。`);
wLine(`辰四　結答所證圓通`, 'KEPAN');
yyVerse('019a', `佛問圓通，我以水性，一味流通，得無生忍，圓滿菩提，斯為第一。`);
wLine(`此結答圓通。我因修水觀，觀內水外水，同一氣分，一味流通，等無差別，了悟水性空寂，本自無生，得無生忍，證入圓通。如欲圓滿無上菩提，惟斯水大，最為第一。`);
wLine(`卯四　琉璃風大　分四　辰初　陳白古佛示觀　二　觀察群動無二　三　觀成頓證徹悟　四　結答所證圓通　今初`, 'KEPAN');
yyVerse('020a', `琉璃光法王子，即從座起，頂禮佛足，而白佛言：我憶往昔，經恆沙劫，有佛出世，名無量聲。開示菩薩，本覺妙明，觀此世界，及眾生身，皆是妄緣，風力所轉。`);
wLine(`琉璃光依觀得名，取後身心發光，洞徹無礙，故得是號。梵語具云吠琉璃，此云青色寶。此法王子，常放青色光明，同彼琉璃，即《涅槃經》，琉璃光菩薩，放青色光，至釋迦座前者。今在楞嚴會上，自述圓通，起座頂禮白佛：我回憶往昔，經恆河沙劫之前，有佛出世，名無量聲，此佛亦由觀風大所成之佛。由觀一切音聲，因風而生，聲既無量，風亦無量，即聲觀風，在在可成觀境，故知此佛，亦由觀風大所成也。開示菩薩，本覺妙明二句，有機教體用兩對：開示是教，菩薩是機，對大機說大教，故說本覺妙明，最上一乘之理。本覺即天然本具，靈覺之性，寂然不動，有感則通，在眾生分上，為本來佛性。妙是體，明是用，稱體起用，全用即體，體用不相捨離，即妙而明，即明而妙；又妙是不變義，明是隨緣義，不變常隨緣，隨緣常不變，而風性不變，常隨眾緣，而成聲也。`);
wLine(`觀此世界，及眾生身下，示脩觀法，觀即能觀之智，世界指無情依報之世界，眾生身指有情正報之眾生，為所觀境。此依正之境，皆是無明妄緣，風力所轉變而有也。本覺即真如，真如界內，本來不立一塵，豈有世界眾生？皆由最初一念無明妄動，動則有風，風大即一念，心中動相耳，情器世間，一切諸風，莫不資始乎此，故曰皆是妄緣，風力<ail>指無明</ail>所轉變也。欲細釋此二語，可將第四卷首，佛答三種忽生之文，從性覺必明起，至彼無同異，真有為法止，可作此註腳。`);
wLine(`辰二　觀察群動無二`, 'KEPAN');
yyVerse('021a', `我於爾時，觀界安立，觀世動時，觀身動止，觀心動念，諸動無二，等無差別。`);
wLine(`我於爾時：即彼佛授觀時，指示風大發源時，風大由於本覺妙明，隨緣起念，一念妄動，自蔽妙明，妄循無明風力所轉，故有世界眾生。但能觀得風性本空，動相非有，便可旋妄復真，還歸本覺妙明之真心矣！故我依教脩觀，觀察界之安立，十方界相，皆由風力執持；世之流動，三世推遷，皆由風力密移；身之動止<ail>靜也</ail>，行、住、坐、臥，莫非風力所使；心之動念，生、住、異、滅，莫非風力所推。如此觀察，外而世界，內而身心，諸動雖多，其體無二，唯一風性，故曰等無差別。`);
yyVerse('021b', `我時覺了，此群動性，來無所從，去無所至，十方微塵，顛倒眾生，同一虛妄。`);
wLine(`先觀世界身心，諸動雖多，唯一風性；我此時覺了，此群動之風性，無所從來，亦無所去，當體全空，無有實體，可跟究故。十方微塵世界：此指無情之器界；以及顛倒眾生：此指有情之根身，同一虛妄，皆妄緣風力所轉耳。`);
wLine(`辰三　觀成頓證徹悟`, 'KEPAN');
yyVerse('022a', `如是乃至，三千大千，一世界內，所有眾生；如一器中，貯百蚊蚋，啾啾亂鳴，於分寸中，鼓發狂鬧，逢佛未幾，得無生忍。`);
wLine(`如是乃至：是從廣至狹，從微塵數世界，乃至三千大千，一世界內，所有一切眾生：上是法，下舉喻。喻如一器皿之中，貯百蚊蚋，啾啾<ail>小鳴之聲</ail>亂鳴，在分寸小器之中，鼓發狂鬧：鼓動也，狂亂也。一器喻一界，蚊蚋喻眾生；一界眾生，如小器中，貯百蚊蚋，於分寸中，亂鳴鼓動狂鬧，喻各為妄緣風力所轉，於世界中，爭人競我，稱王圖霸，求名謀利，此皆狂鬧。由觀力故，觀大同小，觀妄非真，即妄緣風力，亦皆虛妄無體。逢佛未幾者：逢遇無量聲佛授觀，經時未久，速得悟證；先悟風大，來無所從，去無所至，當體性空。風大如是，諸大皆然，本無生滅之相可得，即得無生法忍，獲證圓通。`);
yyVerse('022b', `爾時心開，乃見東方，不動佛國為法王子。事十方佛，身心發光，洞徹無礙。`);
wLine(`心開：乃本覺真心開顯。東方屬震，為群動之首，乃見動中有不動佛，即阿<img width=16 height=16 src="./1485.files/image001.gif" v:shapes="_x0000_i1025">佛。梵語阿<img width=16 height=16 src="./1485.files/image001.gif" v:shapes="_x0000_i1026">，此云不動。此乃於風性妄緣動中，親見本覺不動之真體；即於不動佛會下，為法王子，乃能遍事十方諸佛，即如觀世音，在彌陀會下，為法王子，而能遊化諸國，遍事諸佛。身心發光者：既了妄身妄心，皆屬妄緣，風力所轉，親見法身真心，乃是當人自性本具，內外洞徹，如淨琉璃，映現諸法，此即得名所以。</kpDone>`);
wLine(`辰四　結答所證圓通`, 'KEPAN');
yyVerse('023a', `佛問圓通，我以觀察，風力無依，悟菩提心，入三摩地，合十方佛，傳一妙心，斯為第一。`);
wLine(`此結答圓通。我以<ail>因也</ail>觀察風力無依，即是無體，此了妄也；悟明本覺菩提真心，此悟真也。又觀風大，來無所從，去無所至，則風大無依，當體即空；則由妄緣風力所轉，身心世界，豈不亦空？此句即前所云，諸妄銷亡。悟菩提心，妄窮真顯，即前所云，不真何待？從此得入三摩地，合十方諸佛，所傳微妙心印：如第二卷，顯見不分科中，文殊代問，佛告文殊，十方如來，及大菩薩，於其自住三摩地中，見與見緣，並所想相，如虛空華，本無所有；此見及緣，元是菩提，妙淨明體，即諸佛所傳妙心。琉璃光，因觀風大證此，故曰斯為第一。`);
wLine(`卯五　空藏空大　分五　辰初　陳白自身所證　二　詳明色空無礙　三　依正攝入圓融　四　總由觀空神力　五　結答所證圓通　今初`, 'KEPAN');
yyVerse('024a', `虛空藏菩薩，即從座起，頂禮佛足，而白佛言：我與如來，定光佛所，得無邊身。`);
wLine(`清涼云：混虛空為體性，故名虛空藏，以虛空為身，又名無邊身，因虛空無邊故。藏字之義，如《宗鏡》云：大集會中，虛空藏來時，純現虛空相，謂阿難言：我以自身證知，是故如所證知，能如是說，何以故？我身即是虛空，以虛空證知一切法，為虛空印所印。爾時五百聲聞，各以所著，鬱多羅僧，奉虛空藏，一時同聲說如是言。智法藏中，不墮其外。所奉之衣，即便不現，諸聲聞問：衣何至耶？虛空藏言：入我藏中。又此菩薩，以虛空為庫藏，雨十方無量阿僧祗世界，所有寶物，衣服飲食故。偈云：虛空藏菩薩，得虛空庫藏，充足諸有情，此藏無窮盡，因是名為虛空藏；即從座起，頂禮白佛。`);
wLine(`我與如來：指釋迦如來，定光佛即然燈佛。《大論》云：太子生時，身光如燈，後發心出家，直至成佛，故名然燈。是釋迦如來，第二僧祗，授記本師。虛空藏與釋迦，但同事然燈，得無邊身，乃菩薩自述所證，非與釋迦同得也。`);
wLine(`辰三　詳明色空無礙`, 'KEPAN');
yyVerse('025a', `爾時手執，四大寶珠，照明十方，微塵佛剎，化成虛空。`);
wLine(`菩薩既以空性為身，應以空慧為手；四大寶珠：即照空四大之智珠，菩薩已得虛空身，則內四大之我已空，若外四大之法不空，則身相不純，大用不遍；故復以空智，照明十方微塵數佛剎，所有外四大，一一化成虛空；此空非斷滅空，乃空諸妄相，妄盡真純，以真空妙智，智光所融，一一化成真空妙理；為此得體，證法身德。`);
yyVerse('025b', `又於自心，現大圓鏡，內放十種微妙寶光，流灌十方，盡虛空際。`);
wLine(`自心：即自己本覺真心。現出大圓鏡智：此智是佛轉第八識所成。因虛空藏，分證如來三德秘藏，故能現此智，且能於此總智，更現十種別智；十種微妙寶光，即十智，如《華嚴》三世智，乃至無邊諸佛智。智光流灌十方，盡虛空邊際：則空中所有世界，無一不在智光所照之中，色空無礙。或以一智，而現十智，照徹十法界，窮盡真空妙有，此屬現相，全事即理，而成理事無礙法界，證般若德。`);
wLine(`辰三　依正攝入圓融`, 'KEPAN');
yyVerse('026a', `諸幢王剎，來入鏡內；涉入我身，身同虛空，不相妨礙。`);
wLine(`此攝剎入身，及下分身入剎，依正互相攝入，圓融自在，乃事事無礙法界，不思議業用。諸幢王剎：即無量香水海中，諸浮幢王剎，乃依報廣大之境，攝入我正報身中，身同虛空，彼此不相妨礙，此廣陝自在無礙門。`);
yyVerse('026b', `身能善入微塵國土，廣作佛事，得大隨順。`);
wLine(`此以正報入依報。身能善入者：以一身而入一國，或多身而入多國，皆不得稱為善入；今能善入者，以一身而分無量身，同時遍入微塵國，廣作無邊佛事。得大隨順：即大自在。此乃起用，證解脫德。`);
wLine(`辰四　總由觀空神力`, 'KEPAN');
yyVerse('027a', `此大神力，由我諦觀：四大無依妄想生滅，虛空無二，佛國本同，於同發明，得無生忍。`);
wLine(`此大神力：即指色空無礙，依正攝入。由我下：出神力之來由，由我觀空所致，我則諦觀四大，本非心外實有，唯心所現，無體可得；無依、即無體也。乃隨妄想以生滅，念起則非有似有，念息則當體即空，故曰虛空無二。四大既同虛空，無有差別，佛國亦以四大為能成？故佛國亦自本空；同、即空也，以虛空為同故。於同發明，得無生忍者：即於空性，發明藏性，悟明性覺真空，性空真覺，清淨本然，周遍法界。空性生即無生，諸大亦然，自不見有少法生滅之相，故曰得無生忍。前所發大自在用，皆此忍之力也。`);
wLine(`辰五　結答所證圓通`, 'KEPAN');
yyVerse('028a', `佛問圓通，我以觀察，虛空無邊，入三摩地，妙力圓明，斯為第一。`);
wLine(`此結答圓通。我因修空觀，觀察虛空無邊，觀成得定，入三摩地。妙力圓明者：即前色空無礙，依正互融，十方圓明，得大自在，以斯空觀，最為第一。`);
wLine(`卯六　彌勒識大　分四　辰初　陳白上古佛世　二　教脩唯心識定　三　中古定成得記　四　結答所證圓通　今初`, 'KEPAN');
yyVerse('029a', `彌勒菩薩，即從座起，頂禮佛足，而白佛言：我憶往昔，經微塵劫，有佛出世，名日月燈明。我從彼佛，而得出家，心重世名，好遊族姓。`);
wLine(`彌勒，梵語具云梅怛利曳，此云慈氏，姓也，名阿逸多，此云無能勝，今稱慈氏，由得慈心三昧故，慈無能勝。起座頂禮白佛：我憶往昔，經微塵劫，有佛出世，名日月燈明，此佛以三智立名。我從彼佛，而得出家；此但出世俗之家，心重世間名聞<ail>去聲</ail>利養，名與利相因，則身為利役，好奔走於貴族，交遊乎大姓，有名利可圖，故曰好遊族姓。法華經云：「貪著於名利，求名利無厭，好遊族姓家，棄捨所習誦」是也。`);
wLine(`辰二　教脩唯心識定`, 'KEPAN');
yyVerse('030a', `爾時世尊，教我修習，唯心識定，入三摩地。歷劫以來，以此三昧，事恆沙佛，求世名心，歇滅無有。`);
wLine(`爾時世尊，觀機授教，因我重世名，心馳散故，教我脩唯心識定，觀察三界唯心，萬法唯識。通達一切外境，無非心識之所變現，如夢如幻，無一真實。因脩此定，心不馳散，而不外求，得入三摩地。此唯心識定成，自日月燈明佛起，歷劫以來，以此三昧，奉事恆沙諸佛。唯識定深，觀「人間富貴花間露，世上功名水上漚」。但脩內觀，無復外求，故求世名心，歇滅無有。`);
wLine(`辰三　中古定成得記`, 'KEPAN');
yyVerse('031a', `至然燈佛，出現於世。我乃得成，無上妙圓，識心三昧。`);
wLine(`然燈佛乃釋迦如來，第二僧祗授記本師。出現世時，我乃得成無上妙圓，識心三昧。前雖得三昧，未臻妙圓，不能稱為無上，然積行雖經多劫，入理在一剎那，如瓜熟蒂落，一剎那間，頓悟性識明知，覺明真識，全識全性，全性全識，本如來藏。妙真如性曰妙，圓滿周遍曰圓，此即由相宗之權，而入圓教之實。`);
yyVerse('031b', `乃至盡空如來國土，淨、穢有無，皆是我心變化所現。`);
wLine(`上科成定得體，此科稱體起用。此現國土，為所依處，後現如來為教化主；所現如來國土有三：淨穢有無，即對三土。或法性土，法身所依，無淨無穢，即常寂光土；次現受用土，報身所依，有淨無穢，即實報莊嚴土；三現變化土，應身所依，有淨有穢，即凡聖同居土。一一皆我識心，變化所現。既云所現，體本自空，既曰變化，相非實有，真空不礙妙有，故現國土；妙有不礙真空，故唯變現。`);
yyVerse('031c', `世尊，我瞭如是，唯心識故。識性流出，無量如來，今得授記，次補佛處。`);
wLine(`我既了達如是，淨穢國土，唯是心識所現之故，識性又復流出，無量如來，我雖未成佛，已能現土現佛，成辦諸佛所應作事，廣度無量眾生。今佛知我已證無上妙圓識心三昧。故得蒙授記，候補作佛，以為賢劫第五尊佛，於當來下生，龍華三會，說法度生。`);
wLine(`辰四　結答所證圓通`, 'KEPAN');
yyVerse('032a', `佛問圓通，我以諦觀，十方唯識，識心圓明，入圓成實，遠離依他，及遍計執，得無生忍，斯為第一。`);
wLine(`此結答圓通。我以識大，諦觀十方，一切依、正，染、淨，唯是識心之所變現，了知三界唯心，萬法唯識，識心無二，一體圓明。又一解：識心具足一切法，普照一切法，法法無非識心，故曰圓明。是以能入，圓滿成就，真實之性；既入圓成實性，自可遠離，依他起性，遍計執性。`);
wLine(`圓成實性是真體，能為諸法所依，喻如麻；依他起性，依圓成實性所起，虛妄之相，相有性無，此約依真，喻如繩；繩依麻所成故。遍計執性，於依他起性，周遍計度，分別妄執，情有理無，喻如蛇<ail>如夜間見繩妄認為蛇。</kpDone>。今既遠離二種情執，如佛所言，若離妄想，則無師智，自然智，一切顯現，便得無生法忍，即入圓成實性，我即以斯諦觀唯識，最為第一。`);
wLine(`《三性唯識》云：一、遍計執性，頌曰：「由彼彼遍計，遍計種種物，此遍計所執，自性無所有。」論曰：周遍計度，故名遍計；品類眾多，說為彼彼。以六、七二識，遍於一切染、淨法上，計有實我實法，名遍計所執。遍計本空，如繩上蛇。二、依他起性，頌曰：「依他起自性，分別緣所生。」論曰：眾緣所生，心心所體，及相、見分，皆依眾緣，而得起故。以依他眾緣，和合互起，猶如幻事，如麻上繩。三、圓成實性，頌曰：「圓成實於彼，常遠離前性。」論曰：於依他起上，常遠離前遍計所執，內不執實我，外不執實法，我、法二空，所顯真如為性，故云：圓成實性，此則如麻。故攝論云：「分別性如蛇，依他性如繩，圓成性如麻。」麻上生繩猶是妄，何況繩上更生蛇。`);
wLine(`卯七　勢至根大　分五　辰初　陳白古佛授法　二　詳喻感應道交　三　合喻顯示深益　四　述己自利利他　五　結答所證圓通　今初`, 'KEPAN');
yyVerse('033a', `大勢至法王子，與其同倫，五十二菩薩，即從座起，頂禮佛足，而白佛言：`);
wLine(`此根大圓通，乃都攝六根，非單修一根。若單脩則與六根同，七大中根大，在識大前。今此菩薩，說在彌勒之後，為對機故。如觀世音不預六根之列，而獨殿後者，中有三意：一、知佛密意、於前教令悟圓入一科中，已密示耳根為最優。二、知此方眾生，耳根最利，易於修證，如文殊云：「此方真教體，清淨在音聞。」三、知若對多聞之阿難，一向慣用耳根，但令不順流聞聲，而逆流照性，便可就路還家；順流聞聲，即是結縛之元，乃為生死本。逆流照性，即是解脫之要，可入涅槃門。故觀音殿後，敘述解結修證，廣談利生大用，以啟阿難羨慕之心。大勢至，亦知佛之密意，若對此方機宜，修證楞嚴大定，固是耳根為最，若論普被三根，橫超生死，惟有念佛法門，最簡易、最圓頓，堪稱第一，故說在識大之後。`);
wLine(`大勢至，《觀經》云：「以智慧光，普照一切，令離三途，得無上力，是故名大勢至。」《思益經》云：「我投足處，震動大千，及魔宮殿，故名大勢至。」又名得大勢，以能成辦一切所應作事故，得大勢力也。《悲華經》云：往昔因中，彌陀作輪王時，觀音為長子，勢至為次子，今在極樂，居彌陀左右，輔弼佛化，候補作佛。`);
wLine(`阿彌陀名無量壽，乃有量之無量，亦有涅槃。彌陀涅槃之後，正法住世，亦復無量劫，正法於上半夜滅盡，下半夜觀世音菩薩成佛，名普光功德山王如來。佛壽與正法，亦皆無量，正法住世時，大勢至菩薩，教化眾生，候補作佛，至正法於上半夜滅，大勢至菩薩於下半夜成佛，名善住功德寶王如來。法王子，是菩薩別稱，法王指佛，佛為法王，於法自在。法王子，能發四種心：一、發廣大心：誓度無邊眾生，於十方世界，攝念佛人，歸於淨土。二、發第一心：誓成無上佛道，雖巳分證三德，仍求究竟二嚴。三、發常時心：輔助彌陀觀音，久經劫數，不生厭倦。四、發不顛倒心：歷劫度生，不著度生之相，無度而度，度即無度，能荷擔如來重擔，能承紹法王家業，為法王真子，故稱法王子。與其同倫，五十二菩薩：與者共也，倫者類也。要分自行與化他二類：一、自行，同以念佛心，得入無生忍，雖同脩念佛法門，功行淺深不等，或有住乾慧地者，或有住十信、十住、十行、十回向、十地、等覺者，合計五十二位，故曰五十二菩薩，非局定數也。二、化他，同以念佛法門，教化眾生，今於此界，攝念佛人，歸於淨土，功行淺深，所化之眾，亦有五十二位差別。`);
wLine(`菩薩具云菩提薩埵，梵語菩提，此翻為覺，薩埵、翻為有情，有情即是九界眾生之通稱。六凡眾生，愛情未斷，三乘眾生，識情未盡，故同稱有情。覺有情乃指大勢至菩薩，有三義解釋：一、自利，是已經覺悟之有情，自身本來是佛，若肯念佛，必得成佛。二、利他，能以自覺之道，覺悟一切有情，教化眾生，同心念佛，齊成佛道。三、運智，上求佛覺以自利，運悲，下度有情以利他，有此三義，名覺有情。即從本座而起，頂禮佛之雙足，以至尊之首，頂禮我佛至卑之足，以表至敬，而白佛言：此是請法之儀，乃是結集經家所敘。`);
yyVerse('033b', `我憶往昔，恆河沙劫，有佛出世，名無量光，十二如來，相繼一劫，其最後佛，名超日月光，彼佛教我，念佛三昧。`);
wLine(`菩薩自稱曰我，乃是菩薩假我，及法身真我，不妨隨順世人，同稱為我，非同凡夫妄執之我。凡夫妄執四大妄身，以為實我，不了諸法本無我，我執既起，貪、瞋、癡，無不從此而生。或貪財為我受用，或貪色為我娛樂，或貪名為我榮耀，或貪食為我滋養，或貪睡為我安息；是我所貪之財、色、名、食、睡，設若為他人之所妨礙，以及剝奪，則瞋怒之心，勃然而起，此因貪起瞋，即愚癡。是知我執，為諸惡根本。身心因此不得安樂，世界由此不得和平。`);
wLine(`又非同外道妄計之我。外道有二十五諦，最初為冥諦，冥諦生覺大，覺大生我心，我心生五微，五微生五大，五大生十一根，最後曰神我，計有神我為萬能，此屬邪知邪見。菩薩已得我空，故非妄執與邪計，凡、外二種我也。我憶往昔，恆河沙劫：我字已如上釋，憶者憶念，明記不忘也。過去稱為往昔。恆河亦云殑伽河，此云天堂來，狀其來處之高。此河在印度雪山之頂，無熱惱池流出，無熱惱是龍王名，此池以龍為名，池有四口，流出四河：東銀牛口，流出殑伽河，此云天堂來<ail>狀其來處之高</ail>，即恆河，闊四十里，河底銀沙，沙細如麵。南金象口，流出信度河，此云驗河，河底金沙。西琉璃馬口，流出縛芻河，此云青河，河底琉璃沙。北玻璃師子口，流出徙多河，此云冷河，河底玻璃沙，中國黃河源。佛所住祗園，相近恆河，凡言數目之多，常取河沙為喻。此言恆河沙劫，以顯經時之久也。劫具云劫波，此云長時分。`);
wLine(`有佛出世，名無量光者：於時有佛，出現於世間，佛梵語具云佛陀，此言覺者，乃大覺悟之人，具本覺之妙理，發始覺之妙智，證究竟覺之妙果，方名為佛。佛在因地之中，亦是人道一眾生，修成為佛。本覺者，即眾生本有之佛性，人人本具，個個不無，此性即眾生六根之中，不生不滅之真性，亦即真如妙理，隨眾生之染緣，其體不變。前云：「縱汝形銷，命光遷謝，此性云何，為汝銷滅？」隨緣不變，故謂之妙。本覺妙理，雖人人本具，多皆迷而不覺，故為眾生，或遇知識開導，或閱經教開悟，了知眾生，具有佛性，本來是佛，是為始覺，由不覺而方始覺悟也。此始覺即屬妙智，依此妙智，返照妙理，照澈心源，而成究竟覺之佛果，是謂三覺圓，萬德具，為大覺悟之人。超九界以獨尊，為三界之導師，作四生之慈父，故出現於世間。名無量光者：此佛以光明而立號，因光明勝故，名無量光。然光有身光、智光之別，智光，諸佛同得一切種智，智光相同；身光，有照一由旬，十由旬，百千由旬，或照一世界，十世界，百千世界者。今稱無量者，則普照十方國土，無所障礙，乃至鐵圍山間，日月神光照不到，亦得大明，此無量光佛名，與彌陀名同，因在恆河沙劫之前，當非彌陀，乃同名佛也。同名諸佛甚多，如釋迦古釋迦之類。`);
wLine(`十二如來，相繼一劫者：據大彌陀經云：無量光佛、無邊光佛、無礙光佛、無對光佛、炎王光佛、清淨光佛、歡喜光佛、智慧光佛、不斷光佛、難思光佛、無稱光佛、超日月光佛。一、無量光佛，實智照理，無限量故。二、無邊光佛，權智照事，無邊際故。三、無礙光佛，慈光與樂，無障礙故。四、無對光佛，悲光拔苦，無對敵故。五、炎王光佛，光音應化，得自在故。六、清淨光佛，惑垢既離，發淨光故。七、歡喜光佛，令他受用，生大喜故。八、智慧光佛，以大智慧，破諸惑故。九、不斷光佛，常放身光，不斷絕故。十、難思光佛，妙用無盡，難思議故。十一、無稱光佛，具足眾德，不可稱故。十二、超日月光佛，窺天鑑地，超一切故。此十二如來，相繼一劫，出現世間。`);
wLine(`其最後佛，名超日月光：日月雖光，不照覆盆，此佛光明，耀古騰今常自若，逾於千日放光明。彼佛教我，念佛三昧：彼佛就本經文意看來，當指最後一佛，若據大本之意，十二佛名，乃無量壽佛之別號，唯一佛身，此言十二佛相繼出世，則非一體明矣。彼佛教我：言語指示謂之教，教即佛度眾生，方便之法，教以修因剋果，教以離苦得樂。`);
wLine(`念佛三昧：即修因剋果，離苦得樂之勝方便。念佛是修行<ail>清淨三業之行</ail>，三昧是得定<ail>事理一心不亂</ail>，果能念佛，必得三昧，欲得三昧，祗要念佛。念佛有四：一、持名念佛，聞說佛名，一心稱念。二、觀像念佛，設立佛像，注目觀瞻，三、觀想念佛。以我心眼，觀彼如來。四、實相念佛，即念自性，法身真佛。此四種念佛，名字有差別，義理有淺深。今本章念佛，乃是持名念佛，有事念理念之分：事念者，有能念之心，所念佛號，一心繫念於佛，心佛不相捨離。余常示人：事念之法，心中惟有佛，佛外更無心，口念心念，心唸口念，字字從心起，字字從口出，字字從耳入。如是念法，不至昏散，念念相繼，無有間斷。設若念久口燥，心唸口不念則可，口念心不念則不可。更有二喻，以喻念佛之法：一、當如貓捕鼠，提起全副精神，身毛皆豎。又當如雞抱卵，放下一切思想，飲啄渾忘。果能如是念佛，雖為事念，不但往生可必，而悟理亦自可期。如空谷禪師云：「不必參念佛是誰，直爾純一念去，亦自有悟日」是也。理念者不必別舉話頭，只須把一句阿彌陀佛，即念反觀，能念心外，無有佛為我所念<ail>心即是佛</ail>，所念佛外，無有心能念於佛<ail>佛即是心</ail>，能所雙亡，心佛一致，此即中道，理性念佛。終日念佛，終日無佛可念，終日無念，終日念念念佛；若言其有，則能念之心，了不可得，所念之佛，離相絕名；若言其空，則能念之心，靈靈不昧，所念之佛，歷歷分明。如是念佛，空、有不立，心、佛一如，則持名念佛，通乎實相。雖然四種念佛，後後深於前前，而理念功成，亦前前徹於後後也。`);
wLine(`三昧：是梵語，此云正定，即一心不亂，念佛功成也。亦有事一心念佛三昧，理一心念佛三昧。何謂事一心念佛三昧？聞說念佛法門，可以橫超三界，疾出生死，即深信不疑，願生淨土，專心繫念，句句分明，念念相續，行、住、坐、臥，惟此一念，更無二念，即是以一念，而除眾念，不為內惑外境，之所雜亂。如《成具光明定意經》云：「空閒寂寞，而一其心；在眾煩惱，而一其心；乃至訕謗利失，善惡等處，而一其心」者是也。此於事上即得，理上未徹，惟得信力成就，未見道故；但屬定門，無有慧故；祗能伏妄，不能破妄；往生淨土，九品蓮華之中，則在中三品。以功力之淺深，而分上、中、下；而下品三品，乃未得事理一心，念佛三昧者之所生也。`);
wLine(`何謂理一心念佛三昧？聞說念佛法門，即是無上深妙禪，即於念佛之時，諦實觀察，念佛即所以念心，心佛一如，能所不二，寂而常照，是無念而念，照而常寂，是念即無念，了知佛即是心，心即是佛，心佛見泯，能所情亡，寂然不動，湛然常住。此不專事相，純修理觀，而得觀力成就，能見諦故，屬慧門攝；兼得定故，安住唯心淨土，親見自性彌陀。往生淨土，當在上三品。生則決定生，去則實不去。以十萬億程外之極樂，亦不出一心之外故也。`);
wLine(`三昧是禪觀通名，如《智論》云：「一切禪定攝心，皆名三昧」是也。此曰念佛三昧，亦名一行三昧。文殊般若經，佛告文殊：欲入一行三昧者，應處空閒，捨諸亂意，不取相貌，繫心一佛，專稱名字，隨彼方所，端身正向，能於一佛，念念相續。即是念中，能見過去、未來、現在諸佛，念一佛功德，與念無量佛，功德無二。若得一行三昧者，諸經法門，皆悉了知。`);
wLine(`問：「此教念佛，為念十方佛耶？為念阿彌陀佛耶？」答：「為念阿彌陀佛。」普廣菩薩問佛：十方俱有佛土，何以獨讚西方？佛言：閻浮提人，心多雜亂，令其專心一境，乃得往生，若念十方諸佛，境繁意散，不成三昧，況諸佛同一法身，念一佛，即念一切佛故。又稱念彌陀名號，隨佛本願，願云：十方眾生，聞我名號，乃至十念，若不生者，不取正覺。十念尚得往生，況一心憶念耶？念佛法門，古稱徑中徑，但能淨念相繼，便得往生，如驥驟雖超群馬，未及龍飛；鶴沖已過凡禽，爭如鵬舉。驥驟鶴沖，譬餘門念佛，群馬凡禽，譬其他法門，龍飛鵬舉，譬持名念佛，惟此持名念佛法門，但持六字洪名，便得往生淨土，圓證三不退，其功簡、其效速。`);
wLine(`辰二　詳喻感應道交　分二　巳初　先以二人為喻　二　再以母子為喻　今初`, 'KEPAN');
yyVerse('034a', `譬如有人：一專為憶，一人專忘，如是二人，若逢不逢，或見非見，`);
wLine(`此明單憶無益。譬如現在世間，有二人，指親友之屬，一人專心為憶，憶念此親友，一人專憶他務，忘其親友。如是指上一憶一忘，由此二人，若逢不逢，或見非見：若逢或見，對專憶者言；不逢非見，對專忘者言。二人，譬喻佛與眾生，憶即憶念，記持不忘曰憶，繫緣不捨曰念。一專為憶，喻佛念眾生也；一人專忘，喻眾生不念佛也。佛專憶眾生，有二種意：一、佛具大悲願故，觀見一切眾生，與我本來同體，我今已成正覺，已得涅槃，眾生尚在輪迴，不了生死，故運大悲願，專憶眾生。二、佛具平等心故，佛在因地，為菩薩時，尚念念不捨眾生，況今成佛，視大地眾生，皆如一子，故以平等心，專憶眾生。`);
wLine(`眾生不念佛，亦有二種意：一、眾生障重故，為惑、業、苦三，纏縛不脫，於人天因果，尚不肯修，何況念佛法門，故不念佛。二、眾生智暗故，於此念佛，殊勝妙法，可以斷煩惱，了生死，成佛道，現生念佛，能斷一切煩惱妄念，臨終往生，橫超三界輪迴生死，既生彼國，圓證不退，疾成佛道，不生信心，不願往生，故不肯念佛。`);
wLine(`是如二人，若逢不逢，或見非見：如是二人，即喻上佛念眾生，眾生不念佛也。佛以大悲願力，常念眾生，遊化娑婆，乃令眾生，若逢或見，如彌陀化身為豐干禪師，在浙江台州，天台山為比丘，人皆不識，此即若逢等於不逢，或見成為非見，都由無念佛之力，及求見彌陀之願故也。`);
wLine(`豐干禪師是彌陀化身，出自寒山之口。豐干，在天台山國清寺，住在碾米房，常騎虎出入，眾不知其為何許人。一日，豐干邀寒山、拾得，同朝五臺。曰：與我同行，是我同流，不與我同行，不是我同流。寒山問曰：汝朝五臺作甚麼？干曰：朝禮文殊。山曰：汝不是我同流，我不同去。於是干獨行，至杭州，適有閭邱胤，候補多年，家貧破產，是時省府，派任台州府知府，忽患頭痛之病，調治罔效。豐干特為造訪，闇人拒絕不見。干曰：我特來救他命，為何不見？閽人入報，閭即延見。干曰：汝何病？閭曰：頭痛欲裂。干曰：取水一杯，吾為汝治。乃為持咒訖，以水置手心，向其頭三撲，即時痛止。遂即感謝，叩詢大師法號？住何寺廟？答曰：名豐干，住台州天台山國清寺。閭曰：寺中如大師道行有幾人？干曰：我無道行。寺中高僧，如文殊化身之寒山子、普賢化身之拾得，皆在國清寺內，遊化我國。閭即備禮酬謝，干不受而去。閭到任三天，即到國清寺進香。問知客僧，寒山、拾得二大士何在？煩陪往拜見。知客曰：此二人是瘋僧，大人有何吩咐？閭曰：有欲禮拜。知客曰：可喚之前來。閭曰：不可！自當往拜。遂陪至廚房，寒山、拾得，正在灶門烘火，二人且語且笑，人皆不識，所語何義。知客呼寒山、拾得起來，大人與汝說話。閭一見即就地頂禮，二人即奔走。閭追之，至寒山岩二人入，寒山回首曰：「賊！賊！賊！豐干饒舌<ail>多話也</ail>，彌陀不事，禮我何為？」閭趨視岩中不見。寒山、拾得，自此遂不復出焉。豐干亦從此不回國清，聖人應化人間，既經洩露，不能再留。閭在山中，檢查事跡，乃於山上石岩竹木，及鄉間牆壁上，抄錄二大士詩多首，皆是佛法，諷世之意，現刊行於世。錄此因緣，以證佛念眾生，眾生不念佛，若逢不逢，或見非見之事實耳。`);
yyVerse('034b', `二人相憶，二憶念深。如是乃至，從生至生，同於形影，不相乖異。`);
wLine(`此明雙憶不離。二人相憶，二憶念深：自可相見相親，不相捨離，乃至生生同於形影；喻生佛念同，眾生念佛，如佛念眾生相同，久憶不忘，一切時，一切處，佛不離心，乃至盡形壽，亦所不忘也。如是乃至，從今生以至他生，同如形影，不相乖違離異。乃至，超略詞，不但今生常得見佛，乃至往生之後，常隨佛學，同於形之與影，不相違，不相離也。此形影不離之喻，有二意存焉：一、喻眾生念佛，必得見佛，生佛不相捨離，合下憶佛念佛，現前當來，必定見佛也。二、喻眾生念佛，必得成佛。因果不相捨離，念佛是因，成佛是果，如大勢至菩薩，以念佛心，入無生忍，在極樂國中，輔助彌陀弘化，及輔助普光功德山王佛，次補佛處，即念佛必得成佛，因果不相捨離也。`);
wLine(`巳二　再以母子為喻`, 'KEPAN');
yyVerse('035a', `十方如來，憐念眾生，如母憶子。若子逃逝，雖憶何為？子若憶母，如母憶時，母子歷生，不相違遠。`);
wLine(`上科二人之喻，親友猶疏；此科母子之喻，骨肉更親。上五句同前，喻單憶無益，下四句同前，喻雙憶不離。又首三句，合前一專為憶，次二句合前一人專忘。如來母也，眾生子也；世間慈愛最切者，莫過於母親，子不聽教，猶復念念不捨。子若悖逆，忘恩負德，種種不孝，母念或衰，心生悔恨，佛念眾生，更過於母，逆惡重者，佛念更深。又母念子，慈止一世，佛念眾生，慈心無盡，世世相隨，無有退轉。此云十方如來，憐念眾生：憐者哀憐，念者護念，眾生久在輪迴，備受諸苦，故為佛之所哀憐；雖在生死，佛性不失，又為佛之所護念。《三昧經》云：諸佛心者，大慈悲是。慈悲所緣，緣苦眾生，若見眾生受苦惱時，如箭入心，欲拔其苦。如母親見子受苦，憶念之心更無有異也。`);
wLine(`問：前二人一專為憶，喻彌陀念眾生；一人專忘，喻眾生不念佛；云何此云十方如來耶？答：此有二意：一、即指彌陀一佛。以三世十方，有無量彌陀故。《觀經》云：從下方金光佛剎，乃至上方，光明王佛剎，於其中間，無量塵數，分身無量壽佛，故曰十方如來。二、通指十方諸佛。謂不唯彌陀一佛，悲願如是，即十方如來，憐念亦然，正顯佛佛道同故。`);
wLine(`若子逃逝：喻眾生不念佛，墮惡趣，受極苦。雖憶何為：喻佛念眾生，單憶無用，不能成益。問：「逃逝與上專忘，同耶？異耶？」答：不念佛不能見佛，雖遇佛若逢不逢，或見非見，不蒙法益則同；而異者，此人專忘，但是不肯念佛，佛若憶念，或可發心，而能成益。此逃逝，非唯專忘，或且謗佛，以不信招愆，墮落三途，佛雖憶念，亦復何為，即言無益也。如城東老母，佛有意往度，彼不信佛，不願見佛，逃入房中。佛以手指壁，壁如玻璃，復以二手遮其眼，還不願見佛。此足證單憶無益也。`);
wLine(`子若憶母，如母憶時，母子歷生，不相違遠：上二句合前，二人相憶，二憶念深；下二句合上，生生不離，此則雙憶成益。子若憶念母親，能如母親念子之心，心心相契，母為慈母，子成孝子，不但今生，母子不離，乃至經歷多生，母子之緣未盡，不相違背遠離<ail>二字皆去聲</ail>。子是眾生，母是佛，眾生若能憶念如來，猶如如來憐念眾生一樣，則生佛感應道交，自然生生世世，常得見佛，常隨佛學，不至遠離。彼佛既教念佛三昧，又舉疏、親二喻，蓋慾念佛眾生，念佛之功，漸次增進，日親日近，非特見佛可必，而且成佛有望矣！`);
wLine(`辰三　法合顯示深益`, 'KEPAN');
yyVerse('036a', `若眾生心，憶佛念佛，現前當來，必定見佛。`);
wLine(`此下法合。但合雙憶不離成益，不合單憶無益。上二句重在心字，必要心憶心念，以揀口念心不念也。憶則記持不忘，有時間斷，憶即暫念；念則繫緣不散，念念相續，念即常憶。若眾生心常憶佛，心常念佛，將佛印在心中，念茲在茲，時刻不忘。慈雲懺主云：凡涉歷緣務，而內心不忘於佛，謂之憶念。譬如世人，切事繫心，雖經歷語言，去來坐臥，種種作務，而不妨密憶，前事宛然。念佛之心，亦應如是。若或失念，速速攝還，久久成性，任運憶念，不勞作意。又復心起妄念，即便念佛，以真念而敵妄念，妄念自消。若見他人受苦，以念佛心，憐愍於他，願其離苦，如是相續，念佛繫心，能辦一切淨土功德。此憶佛念佛，有事有理，前雖已明，此更略說：若事憶念，則專心注意，毫無難緣，能念所念，心佛分明，唯此一念，更無餘念，念念相續，成就定力，《起信》所謂：以專意念佛因緣是也。若理憶念，則以妙明心光，圓照自性，能所一如，心佛不二，唯此一緣，更無他緣，湛寂靈明，成就慧力。《起信》所謂：雖念亦無能念可念是也。如上所釋，事理二種憶念，普被三根：若是上智，則專修理憶念；或有鈍根，則專修事憶念；或有中人，則先修事，然後入理；皆隨機宜，未可一概而論。`);
wLine(`現前當來，必見定佛：現前見佛者，於現在生中，念佛功純，或於夢中見佛。《法華經》云：若於夢中，見諸如來，坐師子座，圍繞說法等。或於定中見佛，《大集經》，剋期取證，定四十九日，文云：若人專念一方佛，或行或坐，至七七日，現身見佛，即得往生。又《般舟三昧經》定九十日，文云：若人自誓九十日，常行常立，一心繫念，於三昧中，得見阿彌陀佛。《觀經》云：「無量壽佛，相好光明，遍十方界，念佛眾生，攝取不捨，故禪觀中，皆得見也。廬山初祖，遠公大師，一生三睹聖相，至第三次，見佛身遍滿虛空，自知往生時至，遂集眾告知，前後見佛之事，乃謝絕諸緣，精進念佛。果至其時，告別諸弟子，跏趺念佛往生。亦有現前念佛聲中見佛者，如《往生集》云：昔葛濟之夫人，一心念佛，家貧終日織布，機梭一擲，一聲佛號，頻年行之不倦，其夫信道教，勸修金丹之術；他勸夫學佛，其夫不從，遂各脩其道。一日正在織布，念佛聲中，見彌陀現全身於空中，遂即禮拜，乃喚濟之來看，濟之只見佛上半身。莊嚴光耀，亦即禮拜，由是信從，夫妻同脩淨業，同生淨土。`);
wLine(`當來見佛者，或報盡命終，見佛來迎。《佛說阿彌陀經》云：「執持名號，若一日，乃至若七日，一心不亂。其人臨命終時，阿彌陀佛，與諸聖眾，現在其前，是人終時，心不顛倒，即得往生阿彌陀佛極樂國土。」或託質蓮胞，華開見佛，如一生念佛為因，必得往生之果，第八識從頂門而出，化佛來迎，託生九品蓮華，以蓮華為父母。品位高下，乃由一生念佛，勤惰之分，寶池蓮華，並非彌陀變化所作，乃是念佛眾生，自己心力願力所種。十方世界眾生，今天聞說念佛法門，發心念佛，求生淨土，七寶池中，即結一蓮芷，標名其上。念佛精進，華大甚速﹒光色亦好；念佛懈怠，華大亦緩；退心不念，華即枯矣。勤惰纔分，榮枯立見，是為感應冥符妙。命終往生，即生自己之華；往生者眾，不相錯謬，是為勝劣分明妙。此華是為脫凡殼之靈宮，安慧命之神宅。九品華開，隨品位為遲速；蓮華一開，即得見佛聞法，圓證三不退。所受之身，純黃金色，具三十二相，壽命同佛無量。必定者有三意：一、因果相應：以念佛因，得見佛果，如若往生，早遲必得成佛。二、感應道交：以念力為能感，現身為能應，感應之道，必定不差。三、始本契合：專以理念，念本性佛，始覺功深，本覺顯現，於自心中，見法身佛。此皆一定不易之理，故曰必定見佛。`);
yyVerse('036b', `去佛不遠，不假方便。自得心開。`);
wLine(`上科事念，夢中空中，乃至臨終，皆見他佛；理念本覺顯現，見法身佛，乃見自佛。去佛不遠有二釋：一、既得見佛<ail>或夢中空中日中</ail>，則此去往生彼國，華開見佛，事在不遠，前見佛是化身，此見佛是真身。二、既得理念，見本性佛，從此進修，往生上上品蓮華，經宿即開，面禮彌陀，親聞妙法，頓證無生法忍，則去究竟佛地不遠矣！不假方便，自得心開者：約事念，則念佛法門，即勝異方便，不假諸餘方便門，以助顯我本性也。尚不假觀像，觀想、參究，何況其他法門。約理念，則念佛即是念心，心佛一如，自他不二；豈離惟心自佛，而假心外他佛作方便耶？自得心開：即理念功成。古德所云。「一念相應一念佛，念念相應念念佛。」自得心佛開發顯現，得成自佛，以念佛心，始本合一，成究竟佛也。`);
yyVerse('036c', `如染香人，身有香氣，此則名曰：香光莊嚴。`);
wLine(`此喻憶佛念佛，必定成佛。如染香之人，身上即有香氣；法中，念佛之人，即得佛之氣分：念佛名即染佛名香，近佛身即染佛身香，開佛心即染佛心香。念佛之人，身心皆染佛香，喻上、中、下三根：上根染佛心香，中根染佛身香，下根染佛名香。下二句出三昧名，亦即法門名。以佛法身香，智慧光，莊嚴自己本覺佛。念佛之心，無相無形，不生不滅，即是法身。此心具足靈覺之性，即是智慧。今則念佛，以佛法身香，智慧光，莊嚴自己本覺心佛，故曰香光莊嚴。《起信論》云：「如世間衣服，實無於香，若人以香，而熏習故，則有香氣；無明染法，實無淨業，但以真如而熏習故，則有淨用。」無明染法者，本覺心佛，藏在無明殼也。彼論明在纏如來藏心，今經喻出纏如來藏心，故云：「心開」，即本覺心佛開顯也。`);
wLine(`辰四　述己自利利他`, 'KEPAN');
yyVerse('037a', `我本因地，以念佛心，入無生忍。今於此界，攝念佛人，歸於淨土。`);
wLine(`上三句初句因也，二句該因徹果，三句果也，均屬自利，下三句屬利他。我本因地：即自述因地脩行；以念佛心，為本脩因地心。佛是所念，心為能念，此心非第六意識心。世人有謂念佛是口念，非也；即說是意識心念，亦非也。能念之心，是不生滅，圓湛根性真心。以大勢至菩薩，明言都攝六根，淨念相繼，不但說識心念者，非也；即單說意根念者，亦非也。此章是根大法門，若單說意根，則與須菩提，意根法門相濫。都攝六根解在下，此念佛即第一決定義所云：「得元明覺，無生滅性，為因地心，然後圓成，果地脩證」是也。入無生忍者：即依因所感之果也。入、是證入，無生、是所入之理，忍、以慧心安住此理，亦即慧之定也。念佛為能入，此忍為所入。無生之理，始終不異，即不生不滅；迷悟無差，即不垢不淨；生佛平等，即不增不減；證入法忍，地位有殊。如本經第三漸次文云：「一切如來，密圓淨妙，皆現其中。」是人即得無生法忍，謂圓教初住，即得無生法忍，破一品無明，證一分三德，分身百界，八相成道。《仁王經》云：無生忍菩薩，所謂遠不動觀慧。遠、即第七遠地行，不動、即第八不動地，觀慧、即第九善慧地。以此而觀，前後所證之理是一，能證之功行，不無淺深。喻如象、馬、兔，三獸渡河，所渡之河不異，而入水淺深，非無差別。兔子則水面渡過，腳入水中；馬則頭伸水上，身入水中渡過；象則全身入水，由河底行過。後後勝於前前，實教大菩薩，徹法流之源底，大勢至位居等覺，所證法忍，當非淺淺，上述自利，即以自利者，轉以利他。`);
wLine(`今於此界，攝念佛人，歸於淨土者：此界、指本土娑婆五濁惡世；淨土、指西方極樂五清淨土。攝者攝受，通於能所，能攝是大勢至，所攝是念佛人；生前則以慈力攝受，令行人念佛之心，堅固不退；臨終則以願力攝受，令行人正念昭彰，接引往生。此界如旅舍，彼土是家鄉。猶如有人，捨父逃逝，馳走他鄉，飄零孤露疇：菩薩如親友，勸令念佛，即指示歸家道路，併贈以資糧，方能得歸家鄉，親見本生父母。念佛即具信、願、行三資糧，信則念，不信則不念，念具信資；以念佛為因，願求往生之果，念具願資；念念念佛，力行不倦，念具行資。以此念佛，所具信、願、行，即贈以歸家三資糧也。能具信、願、行三資糧者，始名念佛人，始得歸於淨土也。又念佛，即具三資糧，聞說念佛法門，心不疑貳，謂之信；信已而解，心起樂欲，謂之願；願已而念，心勤精進，謂之行。《彌陀經》云：「若有信者，應當發願」，「執持名號」是也。又念佛，即具聞、思、脩三慧，聞說佛名，諦信不疑，為聞慧；記憶在懷，恆不忘失，為思慧；持念不輟，無有間斷，為脩慧。《佛地論》云：菩薩履三妙慧，淨土往還，是念佛人，必具三慧，方歸淨土。`);
wLine(`辰五　結答所證圓通`, 'KEPAN');
yyVerse('038a', `佛問圓通，我無選擇，都攝六根，淨念相繼，得三摩地，斯為第一。`);
wLine(`首句牒所問，第五卷前，佛問言：「我今問汝，最初發心，悟十八界，誰為圓通？從何方便，入三摩地？」故此牒所問。次三句敘本因，後二句明所證。我無選擇者：佛前備顯六根功德，囑令詳擇其可入者，吾當發明，令汝增進。我於本因，亦是從根修證，但無選擇。都攝六根：外不擇眼耳等六根之相，內不擇見聞等六根之用；都攝者：唯攝一精明，不令託根緣塵，則一精既攝，六用不行，而六根都攝矣！淨念相繼者：眾念不生曰淨，一心繫佛曰念，念念相繼續也，無有間斷；一念相應，一念佛，念念相應，念念佛；相應、乃心佛一如，即心是佛，即佛是心，念而無念，無念而念，不落空有二邊，全歸中道，即是理一心也。`);
wLine(`得三摩地：乃依因感果，由本脩因，證圓通果。梵語三摩地，此云等持，又云等至，等持即定慧均等任持，雙離昏沉掉舉也；至即是到，由定慧平等，能到勝定故。斯為第一者：斯指都攝六根，念佛法門，最為第一。問：「文殊揀選圓通，乃選觀音耳根，偈曰：成就涅槃心，觀世音為最。今念佛法門，何得稱為第一？」答：「若對此方之機，娑婆眾生，耳根利故，所以觀音當選。若對十方通論，念佛法門，都攝六根，橫超三界，直截生死，速證菩提，無有何門可及，故稱第一。卯七勢至根大竟，併前二十三位，<kpDone>丑初諸聖略說竟。</kpDone>`);
