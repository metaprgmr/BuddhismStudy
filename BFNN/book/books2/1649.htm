/KEPAN/二觀音耳根圓證，分三：初述觀行所由：

/VERSE/爾時，觀世音菩薩即從座起，頂禮佛足而白佛言：世尊！憶念我昔無數恆河沙劫，於時有佛出現於世名觀世音，我於彼佛發菩提心，彼佛教我從聞、思、修入三摩地。

/KEPAN/二述根獲圓通，分三：初此根初解先證人空，分二：初亡前塵：

/VERSE/初於聞中，入流亡所，所入既寂，動、靜二相了然不生，

二盡內根：

/VERSE/如是漸增，聞所聞盡；

二空性圓明以證法空，分二：初遣觀智：

/VERSE/盡聞不住，覺所覺空，

/KEPAN/次遣重空：

/VERSE/空覺極圓，空所空滅；

/KEPAN/三俱空不生頓證一心：

/VERSE/生滅既滅，寂滅現前。

/KEPAN/三述入流成正覺，分二：初總顯頓超十地：

/VERSE/忽然超越世出世間，十方圓明，獲二殊勝：一者：上合十方諸佛本妙覺心，與佛如來同一慈力；二者：下合十方一切六道眾生，與諸眾生同一悲仰。

議曰：此觀音耳根圓證也！於音言觀，則已不用耳聞矣！所師之佛名觀音者：顯法有所本也！從聞思修者：謂從聞中思而修之也！初於聞中，入流亡所等者：即前云此根初解先得人空也！六根順流奔境，故隨情造業，今於耳根思修，則不緣外境矣！入流者：返流也！謂逆彼業流。返觀聞性，則不由前塵所起知見，而聞性現前，塵境遂空，故曰：亡所。且未觀聞性之前，以境有動、靜則聽不出聲矣！今觀聞性寂然，則境無動、靜之相，故曰：了然不生；是亡前塵也！如是漸增等者：由境寂滅，復增觀行，以所聞聲塵既無動、靜，則此聞根亦泯，故曰：聞所聞盡；此盡內根也！盡聞不住等者：此空性圓明成法解脫也！謂根、塵雙泯為盡聞處，而亦不住盡聞之覺，更增觀行，根、塵既泯而此觀智亦亡，故覺所之覺亦空；此空觀智也！

空覺極圓等者：謂空觀智之空至於極圓之處，則空所空之空亦任運而滅，故曰：空所空滅；此泯諦理遣重空也！生滅既滅等者：明俱空不生也！如此重重遮遣至於無遣，故曰：生滅既滅，寂滅現前。此妙行已圓，而三諦一心平等顯現，故能忽然超越也！一念頓證，故曰：忽然。十界依正皆寂滅一心所現影像，故曰：超越。圓滿十方洞然無礙，故曰：圓明。即前云明相精純，一切變現不為煩惱，皆合涅槃清淨妙德，故上合諸佛本妙覺心。圓照自心眾生無不願度，故曰：同一慈力。下與六道一切眾生共一法身，以眾生心中之悲仰即諸佛拔苦之覺地，故曰：同一悲仰。此二最勝一時獲得，是所謂圓通超餘者也！

/KEPAN/二別顯妙用無方，分五：初證同體慈能三十二應：

/VERSE/世尊！由我供養觀音如來，蒙彼如來授我如幻聞熏聞修金剛三昧，與佛如來同慈力故，令我身成三十二應入諸國土。

議曰：此觀音所證由無緣慈，上等佛心，故能三十二應，以顯妙用無方也！楞伽說有三種意生身：謂三昧樂意生身：此當八地；覺法自性性意生身：此自九地至等覺；種類俱生無行作意生身：此由等覺入妙覺位，聖種類身一時俱現。觀音以如幻聞熏聞修金剛三昧力故，一念頓證妙覺，而三十二應正當種類俱生無行作意生身，所謂普門示現也！

/VERSE/世尊！若諸菩薩入三摩地，進修無漏勝解現圓，我現佛身而為說法，令其解脫。

議曰：十地菩薩坐寶華王座垂成正覺，亦須別佛說教聞熏，令斷最後生相無明，故觀音現佛身而說法也！勝解現圓：此指最極根本無分別智將圓滿時，此正等覺位觀行所證之智也！以離因位，故曰：解脫。

/VERSE/若諸有學寂靜妙明勝妙現圓，我於彼前現獨覺身而為說法，令其解脫。

議曰：此現獨覺身說法也！獨覺：出無佛世，觀緣悟道，亦名麟喻，言其獨也！中乘各有資、加二行，名為有學，此後斷惑便證無學。約自乘理智將證未證，故曰：寂靜妙明。菩薩現同類身而為說法令其證入，故曰：解脫。

/VERSE/若諸有學斷十二緣，緣斷勝性勝妙現圓，我於彼前現緣覺身而為說法，令其解脫。

議曰：梵語辟支迦羅：此云獨覺，亦云緣覺；獨但自悟，即前所現；緣覺依教觀十二因緣，作流轉、還滅二種觀門，未發真前名為有學。用七十七智推因審因，理智將圓，故曰：勝妙現圓。菩薩現同類身而為說法令其解脫也！

/VERSE/若諸有學得四諦空，修道入滅勝性現圓，我於彼前現聲聞身而為說法，令其解脫。

議曰：此現聲聞乘人也！四果前三名有學，第四阿羅漢果名為無學。將證生空，故曰：勝性現圓。菩薩現身說法令其速證。

上現三乘身也！

/VERSE/若諸眾生欲心明悟，不犯欲塵，欲身清淨，我於彼前現梵王身而為說法，令其解脫。

議曰：此現修梵天行也！厭欲界是苦、是粗、是障，欣禪天是淨、是妙、是離，故曰：欲身清淨。故菩薩現身為說四禪出入定法，令其離欲生於梵世，此現色界天身也！

/VERSE/若諸眾生欲為天主統領諸天，我於彼前現帝釋身而為說法，令其成就。

議曰：此現修地居天行也！愛統諸天：謂帝釋居忉利天，統三十三天也！為說上品十善法，令其成就。

/VERSE/若諸眾生欲身自在遊行十方，我於彼前現自在天身而為說法，令其成就。

議曰：此現欲界第三、四天也！慈恩云：得異熟果，隨意所念，勝下二天，下二天果依樹而得。今隨欲得，故名：自在。

/VERSE/若諸眾生欲身自在飛行虛空，我於彼前現大自在天身而為說法，令其成就。

議曰：此現大自在天也！樂變化天、他化自在，樂自樂他，變為樂具而受用之，名大自在。

/VERSE/若諸眾生愛統鬼神救護國土，我於彼前現天大將軍身而為說法，令其成就。若諸眾生愛統世界保護眾生，我於彼前現四天王身而為說法，令其成就。若諸眾生愛生天宮驅使鬼神，我於彼前現四天王國太子身而為說法，令其成就。

議曰：天大將軍：即帝釋所管將也！分住三十二天，各領鬼神鎮護四方。四天王者：下界之初天，於須彌腰各居一埵，統領鬼神，每王二部，共八部神，救護國界。天王太子：即那吒之類，輔政統攝護世益人。菩薩現同類身，令先成就，後令出離。上現六欲天身也！

/VERSE/若諸眾生樂為人王，我於彼前現人王身而為說法，令其成就。

議曰：此現人王身也！王者：往也！人皆歸往。四輪粟散皆人之主，以上化下，物無不從。

/VERSE/若諸眾生愛主族姓世間推讓，我於彼前現長者身而為說法，令其成就。

議曰：此現長者身也！長者具有十德：謂姓貴、位高、大富、威猛、智深、年耆、行淨、禮備、上歎、下歸，十德全備名大長者。

/VERSE/若諸眾生愛談名言清淨自居，我於彼前現居士身而為說法，令其成就。

議曰：此現居士身也！博聞強識，不求仕宦，隱居求志，故名：居士。

/VERSE/若諸眾生愛治國土剖斷邦邑，我於彼前現宰官身而為說法，令其成就。

議曰：此現宰官身也！國：域也！邦：封也！有功者封於此也！邑：縣邑。各有所典，故曰：宰官；此葺治邦家，移訓風俗，剖判決斷民之枉直也！

/VERSE/若諸眾生愛諸數術攝衛自居，我於彼前現婆羅門身而為說法，令其成就。

議曰：此現婆羅門身也！婆羅門：此云淨行。咒禁算藝、調養方法皆為數術。菩薩乘機現相獎而成之，亦何物而不化？

/VERSE/若有男子好學出家持諸戒律，我於彼前現比丘身而為說法，令其成就。

議曰：此現比丘身也！尸羅：此云戒。毗尼：此云律。由依律法防非止惡，故名為戒，即二百五十戒也！

/VERSE/若有女人好學出家持諸禁戒，我於彼前現比丘尼身而為說法，令其成就。

議曰：此現比丘尼身也！尼：女聲，即女比丘，持五百戒也！既戒德自嚴軌物成化，進行彌速遠出三界。

/VERSE/若有男子樂持五戒，我於彼前現優婆塞身而為說法，令其成就。若有女子五戒自居，我於彼前現優婆夷身而為說法，令其成就。

議曰：此現男女二身也！優婆塞：此云近事男。優婆夷：此云近事女。樂持五戒，志慕清淨，菩薩現身說法令其成就。五戒者：一不殺、二不盜、三不邪淫、四不妄語、五不飲酒；眾生持此，則成佛真因從是建立，若五戒不持，人天路絕。

/VERSE/若有女人內政立身以修家國，我於彼前現女主身及國夫人、命婦大家而為說法，令其成就。若有眾生不壞男根，我於彼前現童男身而為說法，令其成就。若有處女愛樂處身不求侵暴，我於彼前現童女身而為說法，令其成就。

議曰：現女主等身所以修家國而益群生，此菩薩之能事，宜為說法令其成就也！若童男、童女皆志慕貞潔者，上皆因所願慕而令其成就者也！

/VERSE/若有諸天樂出天倫，我現天身而為說法，令其成就。若有諸龍樂出龍倫，我現龍身而為說法，令其成就。若有藥叉樂度本倫，我於彼前現藥叉身而為說法，令其成就。若乾闥婆樂脫其倫，我於彼前現乾闥婆身而為說法，令其成就。若阿脩羅樂脫其倫，我於彼前現阿脩羅身而為說法，令其成就。若緊那羅樂脫其倫，我於彼前現緊那羅身而為說法，令其成就。若摩呼羅伽樂脫其倫，我於彼前現摩呼羅伽身而為說法，令其成就。

議曰：此現八部之形令其出類也！天厭樂，龍怖苦。乾闥婆：帝釋之樂神也！性蕩逸。藥叉勇健，脩羅似天而無天德，性多慢故。緊那羅：云疑神，似人而頭有角。摩呼羅：蟒形而腹行。此雖在佛會為八部之眾，而宿因毀戒惡緣，故墮斯類，今願慕出倫，故菩薩現身一一說法，令其成就也！

/VERSE/若諸眾生樂人修人，我現人身而為說法，令其成就。若諸非人有形、無形、有想、無想樂度其倫，我於彼前皆現其身而為說法，令其成就。

議曰：此現人、非人身也！六道之中唯人身難得，故曰：鬼神沉幽愁之苦、鳥獸懷獝狘之悲、脩羅方瞋、諸天耽樂，可以整心慮、趣菩提，唯人道為能耳！故樂人修人，謂可以親近三寶見佛聞法故也！有形、無形等者：有形：謂有色蘊，如下休咎精明等。無形：謂無色蘊，如空散消沉等。有想：謂有四蘊，如鬼神精靈等。無想：謂無四蘊，精神化為土木金石等。此非人類也！

/VERSE/是名妙淨三十二應入國土身，皆以三昧聞熏聞修無作妙力自在成就。

議曰：此結歸觀心也！盡法界身本無出沒，何有升沉？但以迷本圓明是生顛倒，則知九界眾生皆妙淨明心之影像，猶如空華亂起亂滅，故出世三乘依之而遠離，三界異類以之而輪迴；菩薩圓證此心，故一切影像於寂滅心中隨其所欲而一一成就，非唯成就彼眾，實顯自性圓明，以不外於一念，特應現之速耳！故結名曰：皆以三昧聞熏聞修無作妙力自在成就也！

/KEPAN/二證同體悲，能十四無畏：

/VERSE/世尊！我復以此聞熏聞修金剛三昧無作妙力，與諸十方三世六道一切眾生同悲仰故，令諸眾生於我身心獲十四種無畏功德：

議曰：此由與諸眾生同一悲仰，故令得十四無畏功德也！言以金剛三昧無作妙力等者：以菩薩身心與諸眾生無有二相，故菩薩之三昧即眾生之業用，眾生之悲仰即菩薩之悲仰也！故於菩薩身心之中，令諸眾生獲十四種無畏功德，殆非有彼此而加之使然也！

/VERSE/一者：由我不自觀音以觀觀者，令彼十方苦惱眾生觀其音聲即得解脫。

議曰：由菩薩不自觀音，但觀聞性，根、塵頓脫，故令苦惱眾生觀自稱菩薩之音聲，即脫其苦也！觀菩薩音聲者：如眾苦逼急，忽稱菩薩名號一聲，即此一聲稱性而發，全體現前，則苦不期脫而自脫矣！如人疾苦必呼父母，或呼天而苦即易忍，類此可知。

/VERSE/二者：知見旋復，令諸眾生設入大火，火不能燒。三者：觀聽旋復，令諸眾生大水所漂，水不能溺。

議曰：知見耀而若火，聞聽沸而若水，始由四大分湛；今自既旋復一元，則了無塵相，故令眾生水、火不能害也！

/VERSE/四者：斷滅妄想，心無殺害，令諸眾生入諸鬼國，鬼不能害。

議曰：妄想如鬼物，所以戕害法身而傷慧命者，今自既斷除，故令眾生鬼不能害也！

/VERSE/五者：熏聞成聞，六根銷復同於聲聽，能令眾生臨當被害刀段段壞，使其兵戈猶如割水，亦如吹光性無搖動。

議曰：以三昧力熏妄聞以成真聞，則六根銷復無有形礙。殺害為其有身，今銷形同聲，無塵可對，既無塵可對，則了無可觸；以心水湛淵，慧光圓滿，故能令刀兵如割水、吹光，性無動搖矣！

/VERSE/六者：聞熏精明，明遍法界，則諸幽暗性不能全，能令眾生藥叉、羅剎、鳩槃茶鬼及毗舍遮、富單那等，雖近其傍目不能視。

議曰：聞熏精明，慧性發光，則諸暗相永不能昏。鬼魅生於幽暗，今既圓明，故令諸鬼咸受幽氣，如羅剎不能見太陽，故目不能視。

/VERSE/七者：音性圓銷，觀聽返入，離諸塵妄，能令眾生禁繫枷鎖所不能著。

議曰：諸塵繫累，六根桎梏；今既觀聽返入，離諸塵妄，故能令禁繫枷鎖所不能著。繫縛生於貪著，今既離塵，則自不著矣！

/VERSE/八者：滅音圓聞，遍生慈力，能令眾生經過險路賊不能劫。

議曰：六為賊媒自劫家寶，劫奪生於敵對；今既滅音圓聞，則六塵頓空，平等一照，了無自他，故雖涉險而賊不能劫。

/VERSE/九者：熏聞離塵，色所不劫，能令一切多淫眾生遠離貪欲。十者：純音無塵，根、境圓融，無對所對，能令一切忿恨眾生離諸瞋恚。

議曰：貪欲以緣塵愛取，瞋恚以逆境激心；今以聞熏離塵，根、境皆空，既無可取亦無可對，所以能令眾生遠離貪欲、瞋恚也！

/VERSE/十一者：銷塵旋明，法界、身心猶如琉璃朗徹無礙，能令一切昏鈍性障諸阿顛迦永離癡暗。

議曰：阿顛迦：一闡提也！此言無信根。良以癡暗覆心，故不生實信；今以聞熏三昧，銷塵復明，身心洞然，永破諸暗，故能令昏鈍性障眾生永離癡暗也！

/VERSE/十二者：融形復聞，不動道場，涉入世間，不壞世界，能遍十方供養微塵諸佛如來，各各佛邊為法王子，能令法界無子眾生欲求男者，誕生福德智慧之男。

議曰：男子有幹事之能。融形復聞，故形隨聞性周遍法界；由涉入世間，則能一身為無量身。供佛則表其能事，為法王子則克紹家業；以供佛故福德具足，以三昧故智慧圓滿，由此故令無子眾生即得福德智慧之男也！宜矣！

/VERSE/十三者：六根圓通，明照無二，含十方界，立大圓鏡空如來藏，承順十方微塵如來秘密法門受領無失，能令法界無子眾生欲求女者，誕生端正福德柔順、眾人愛敬有相之女。

議曰：女有柔順之德。六根圓通性無違逆：隨順之至也！立大圓鏡空如來藏：虛受之至也！故微塵如來秘密法門皆能受領，女德之象也！故令求女眾生誕生端正柔順之女也！

/VERSE/十四者：此三千大千世界百億日月，現住世間諸法王子有六十二恆河沙數，修法垂範教化眾生，隨順眾生方便智慧各各不同，由我所得圓通本根發妙耳門，然後身心微妙含容周遍法界，能令眾生持我名號，與彼共持六十二恆河沙諸法王子，二人福德正等無異。世尊！我一名號與彼眾多名號無異，由我修習得真圓通，

議曰：六十二恆河沙數諸法王子以權、實二智教化眾生，雖各各不同，然皆不離法界海慧；今既得圓通本根，則身心微妙周遍法界，即可以一身為無量身，又豈可以名數限量哉？全體既彰，則一多互融，所以能令持一名號與彼眾多無異，而所求福德亦無有異也！由我修習得真圓通：結成所以也！

/VERSE/是名十四施無畏力福備眾生。

議曰：此結名也！

/KEPAN/三妙契涅槃，能四不思議，分二：初總示：

/VERSE/世尊！我又獲是圓通修證無上道故，又能善獲四不思議無作妙德：

議曰：由妙契涅槃，故得四不思議，此總標也！由前云一切變現不為煩惱，皆合涅槃清淨妙德；以佛神力不可思議，眾生業力不可思議，皆一心變現之妙，言思路絕，不能名狀其相也！今觀音圓證一心，故諸佛全體業用自在，隨機適時，不可以類推，心不可思、言不能議，是謂無作妙德也！

/KEPAN/二別示，分四：初現眾多妙容：

/VERSE/一者：由我初獲妙妙聞心，心精遺聞，見聞覺知不能分隔，成一圓融清淨寶覺，故我能現眾多妙容、能說無邊秘密神咒，其中或現一首、三首、五首、七首、九首、十一首，如是乃至一百八首、千首、萬首、八萬四千爍迦羅首；二臂、四臂、六臂、八臂、十臂、十二臂，十四、十六、十八、二十至二十四，如是乃至一百八臂、千臂、萬臂、八萬四千母陀羅臂；二目、三目、四目、九目，如是乃至一百八目、千目、萬目、八萬四千清淨寶目；或慈、或威、或定、或慧，救護眾生得大自在。

議曰：此別明現容、說咒不可思議也！根境雙融曰妙，體絕稱謂曰妙妙。以脫粘遺聞，故六用不隔，純一圓明清淨寶覺，此德本已立，則大用無方，故能現眾多妙容、能說無邊神咒也！首：出於眾物。手：有提接之功。目：有照明之德。以眾生迷本妙明而為八萬四千塵勞煩惱，故眾生業力不可思議；今圓證一心，故轉業力而為妙用，故首出於群相、手應接無方、目照明無礙，此所以一切變現不為煩惱，皆合涅槃清淨妙德，故神力不可思議也！通身手眼，毛孔光明，齊觀並挈，調伏眾生，應攝應折，故曰：或慈、或威。或以定動、或以智拔，故曰：或定、或慧。所以得大自在也！

/KEPAN/二現眾多妙形：

/VERSE/二者：由我聞思，脫出六塵，如聲度垣不能為礙，故我妙能現一一形、誦一一咒，其形、其咒能以無畏施諸眾生，是故十方微塵國土皆名我為施無畏者。

議曰：眾生六塵隔礙，動必有苦，故多畏；菩薩以聞思三昧之力，六塵既脫，無復障礙，則身能妙現多形、心能妙誦多咒，以形攝受、以咒加持，故能令眾生得離怖畏。以此身心妙應無方，故微塵國土皆以施無畏者稱之也！

/TEXT339/三能過化存神：

/VERSE/三者：由我修習本妙圓通清淨本根，所遊世界皆令眾生捨身珍寶求我哀愍。

議曰：菩薩以三昧力永離諸愛，故能令眾生捨身珍寶而求哀愍也！

/KEPAN/四能感而遂通：

/VERSE/四者：我得佛心證於究竟，能以珍寶種種供養十方如來，傍及法界六道眾生，求妻得妻、求子得子、求三昧得三昧、求長壽得長壽，如是乃至求大涅槃得大涅槃。

議曰：由以三昧力已得佛心究竟平等，故能以無限法施迴向，是以種種珍寶供十方佛，傍及六道一切眾生，而世出世間凡有所求無不獲益也！

/KEPAN/四結指定名：

/VERSE/佛問圓通，我從耳門圓照三昧，緣心自在，因入流相得三摩地，成就菩提，斯為第一！

議曰：此結屬觀門也！耳門圓根從聞、思、修，故名：圓照三昧。法界一緣，故心自在。始從逆流終成大定，故因入流相得三摩提。此為第一也！

/KEPAN/五述名由實立：

/VERSE/世尊！彼佛如來歎我善得圓通法門，於大會中授記我為觀世音號，由我觀聽十方圓明，故觀音名遍十方界。

議曰：所師之佛名觀世音，授以如幻聞熏聞修金剛三昧，故得如上無量功德，是以果覺為因心也！今蒙授記為觀世音者：謂因果一如，始終無二也！觀聽圓明則微塵普照，故心遍而名亦遍，如日月照臨之地，而人皆知為日月也！故名遍十方。良以清淨圓明寶覺真心眾生本具，但由無明暗蔽，根、塵妄隔，愛、取牽纏，所以常在生死而不能超出者，此自心取自心之過也！今依圓通本根聞熏聞修金剛三昧，則稱性法界圓照十方，根、塵、識心應時銷落，法界大用一念現前，故三十二應、十四無畏、四不思議等微妙功德，猶是以限量心知其少分耳！其實全體顯現安可以數量求之哉？

己上從憍陳那至此各述初心方便竟。

/KEPAN/二主伴齊證：

/VERSE/爾時，世尊於師子座從其五體同放寶光，遠灌十方微塵如來及法王子諸菩薩頂，彼諸如來亦於五體同放寶光，從微塵方來灌佛頂，并灌會中諸大菩薩及阿羅漢，林木池沼皆演法音，交光相羅如寶絲網，是諸大眾得未曾有，一切普獲金剛三昧；即時，天雨百寶蓮華，青黃赤白間錯紛糅，十方虛空成七寶色，此娑婆界大地山河俱時不現，唯見十方微塵國土合成一界，梵唄詠歌自然敷奏。

議曰：此如來圓證諸聖圓通也！二十五聖各證法門，獨耳根最勝，以性圓周遍，體□真心，根塵妄隔，性自圓通，四大壅閼，一真無礙，為諸佛入理之門，實眾生歸源之路；所以觀音自陳所證功德難思，堪任此界當機最初方便，故諸佛主伴齊證，依正光網交羅。此極盡一心之源，普遍微塵世界，通身吐露，徹底掀翻，故世尊五體同放寶光，遠灌十方微塵諸佛菩薩，而彼諸聖亦同放寶光來灌佛及諸大眾頂也！且林木池沼皆演法音，交光相羅如寶絲網者：正表自他不二，依正互融，有情無情齊成佛道，所以是諸大眾一切普獲金剛三昧。此則銷習漏於剎那，廓眾塵於一念，萬行備於性天，寶覺圓於實際；故天雨百寶蓮華，虛空成七寶色。淨穢情亡，故娑婆隱而不現。根塵銷復，故十方合成一界。至此，則林木池沼皆演圓音，風動水流通成法喜，故梵唄詠歌自然敷奏；同為證成，共宣法利，真實圓通其驗如此！

議曰：文殊奉命將擇之初，先立一真法界為迷悟之本也！法界一心廣大悉備，故譬如海普納百川也！謂此覺性本來湛寂圓通，故曰：覺海性澄圓。圓湛之覺元來妙明，絕諸對待，不屬迷悟，故曰：元妙。以元明體中本有大智慧光明遍照法界義故，唯是一真，了無能所之相，忽爾妄動，於圓明體中遂形所相，故曰：圓明照生所。所妄既立則生妄能，而元明之性失之矣！故曰：所立照性亡。由無明力覆蔽靈明之妙空，變為頑然無知之虛空，故曰：迷妄有虛空。依此頑空結成四大之幻色，故曰：依空立世界。由妄澄結而為無情之國土，色雜妄想，想相為身，故成有情之眾生；此虛空、世界、眾生皆因迷妄而有，此言迷真起妄也！虛空雖是廣大，然於大覺心中如海之一漚耳！況依空所生之世界豈不渺乎小哉？若漚滅則虛空本無，何況空中之國土又何從而寄耶？故下經云：一人發真歸元，十方虛空悉皆消殞，何況空中所有國土而不振裂？故曰：況復諸三有。今欲返妄歸真，固當作如是觀也！是則頓悟一心本不假於方便，真實歸元之性本無有二，但隨根不一各從其便，故方便有多門耳！在於聖性無往不通，何須揀擇？若順若逆皆為方便；但以初心方便，若順而易入則收功速，若逆而難入則取效遲，故須用揀選以便悟入也！

議曰：我今下五偈半正歎圓通之妙也！十方擊鼓十處齊聞，了無分別彼此之相，此圓真實也！隔垣聽音響，此法性通遍，遠近皆聞，五根之所不齊，此則通真實也！音聲雖有動靜，聞性不屬有無，不因聲生、不從聲滅，遠離有無、生滅，此則常真實也！以此足證二十四聖之所不及也！縱令下一偈總歎超越身心：以身心有寤寐開合，而聞性不為夢想所昏，至若夢中尚聞杵聲雖作他物，不是無聞，是所謂不為不思而無也！以五根發識皆有遍行之思不能圓照，獨耳根虛融，音聲一到則無思無念，寂然而照，特出思惟之表，此身心之所不能及也！今此下二偈正顯剋合此方之機：以諸佛國土說法不同，非獨語言；以娑婆世界眾生耳根最利，但以聲論宣明道理，非耳不能了達；以聞性即本圓法性，由眾生迷本有之聞性，故流轉於生死，縱阿難之強記多聞，以不達聞性亦不免落於邪思，是知此界耳根關係甚重，豈不是隨音聲則淪生死、旋聞機則獲真常無妄哉？是以獨選耳根為妙也！

/KEPAN/二聞非妙悟：

/VERSE/聞非自然生因聲有名字

/KEPAN/四離言頓證：

/VERSE/一根既返源六根成解脫

議曰：此結法勸修以顯法勝也！阿難下五句結法也！汝聞下一偈顯多聞無益。將聞二句勸修也！諸佛由此三昧而出，故曰：佛母。諸佛言教文字般若即法身所在，法亦名佛，故曰：持佛佛。謂雖能持他佛之法，如人數他寶，自無半錢分；故不若返照自己聞性，以成真實三昧，即可頓證菩提也！聞非下六句顯妄不是真：謂逐聲塵之聞根非自然生，要因聲顯，特妄聞之名字耳！若旋其妄聞而脫聲塵，則能脫者當誰名耶？此所以一根既返源，六根成解脫也！

/VERSE/如世巧幻師幻作諸男女
/VERSE/雖見諸根動要以一機抽
/VERSE/息機歸寂然諸幻成無性

/VERSE/六根亦如是元依一精明
/VERSE/分成六和合一處成休復
/VERSE/六用皆不成塵垢應念銷

/KEPAN/二二句明觀淺深：

/VERSE/餘塵尚諸學明極即如來

議曰：此二十五句依耳根圓示三觀之相也！見聞下一偈顯從假入空觀：舉見聞則該知覺，總示六根虛妄猶如幻翳，通觀三界總若空華，但於聞性旋復，則六根併除、六塵亦銷，而本有覺性自然圓淨矣！此由觀假以入空也！淨極下一偈半顯從空入假觀也！若諸塵淨極，則心光獨露，通達無礙，寂而常照，包含虛空，自性圓明，回觀世間如夢中事耳！若以此觀安心，則摩登伽亦在夢中，誰能留汝形骸耶？此由空以涉假也！如世巧幻師下十五句顯從先假次空以入中道觀也！初一偈半設喻：機喻識性，若息機寂然，則諸幻無性，幻事亦不成矣！下七句法合，六根亦如幻事耳！元依一精明之識體，分成六用之和合，若一處休復則六用不成，一破根本無明，則根、塵、識三皆是真心之塵垢，則應念銷亡，而向之無明昏昧之識體轉成圓明淨妙之德矣！是則不墮空、假而頓證一心中道矣！耳根三昧妙絕於斯，豈可不亟圖修習哉？餘塵下二句明觀淺深：若餘塵未淨尚在學位，若妙心明極則成如來；所謂去泥純水，名為永斷根本無明，故徑登佛地也！

/KEPAN/三五句示解結之方：

/VERSE/大眾及阿難旋汝倒聞機
/VERSE/反聞聞自性性成無上道
/VERSE/圓通實如是

/KEPAN/十兩偈半例結同證：

/VERSE/此是微塵佛一路涅槃門
/VERSE/過去諸如來斯門已成就
/VERSE/現在諸菩薩今各入圓明
/VERSE/未來修學人當依如是法
/VERSE/我亦從中證非惟觀世音

議曰：此十五句總結觀行，以顯因果同證也！大眾下五句正結觀行：謂此耳根圓通並無別法，但旋汝等倒妄之聞機，返聞自己之聞性，若聞性圓明則頓成無上道矣！最為簡要，又何別求佛法哉？圓通真實如是而已！此是下十句顯同證：此是十方諸佛一路涅槃門也！過去已成之佛皆由斯門成就，即現在菩薩各入圓明，未來修行當依此法，文殊自謂我亦從中證，不但觀世音；以此親證法門，足證真實無妄也！

/VERSE/淺深同說法

/VERSE/頂禮如來藏無漏不思議
/VERSE/願加被未來於此門無惑

/KEPAN/十二五句的授當機：

/VERSE/堪以教阿難及末劫沉淪
/VERSE/但以此根修圓通超餘者
/VERSE/真實心如是

議曰：此報命請加以的授當機也！誠如佛世尊下十一句報命也！謂誠如世尊詢問我擇諸方便門，若易成就涅槃心，無過觀音耳根為最也！其餘諸方便門，雖云實無優劣，於我揆之，皆是仗佛之威神，令其即事以捨塵勞，非是可以通長修學、淺深同說一貫之法也！頂禮下五句請加也！然請加宜獨請佛，今頂禮如來藏乃指法也！以如來藏乃三德秘藏，三身圓證，三寶圓具，一體無礙，云不思議，故但禮其法而三身三寶具焉！所以願被未來於此耳門分明無惑，唯此方便最易成就，故末後的授當機，此可以教阿難及末劫眾生，但依此根修則圓通實超餘者，真實心要如此而已，是以自誓不妄也！

上敕文殊揀選圓通竟。

/KEPAN/三當機領悟：

/VERSE/於是阿難及諸大眾身心了然得大開示，觀佛菩提及大涅槃，猶如有人因事遠遊未得歸還，明了其家所歸道路；

/KEPAN/四法會獲益：

/VERSE/普會大眾天龍八部、有學二乘及諸一切新發心菩薩，其數凡有十恆河沙，皆得本心，遠塵離垢，獲法眼淨；性比丘尼聞說偈已，成阿羅漢；無量眾生皆發無等等阿耨多羅三藐三菩提心。

議曰：此法會獲益也！阿難所問諸佛成道最初方便，佛示之曰：十方薄伽梵，一路涅槃門；又曰：菩提涅槃尚在遙遠；故聞圓通本根身心了然，故於菩提涅槃如人遠遊雖未歸還，已知歸家道路，則自信決定無疑矣！普會大眾皆得本心，獲法眼淨，性比丘尼得阿羅漢果，其餘眾生皆發菩提心者，由聞說圓通本根之利益也！

從前請入華屋以來至此通示妙圓自利理行竟。

/VERSE/世尊！此諸眾生去佛漸遠，邪師說法如恆河沙，

/KEPAN/二世尊許說，分二：初讚許誡聽：

/VERSE/爾時，世尊於大眾中稱讚阿難：善哉！善哉！如汝所問！安立道場救護眾生末劫沉溺，汝今諦聽！當為汝說！阿難大眾唯然奉教。

議曰：此問利他行也！心所乃心行處，謂之心跡。向以無明暗覆故為所使，今聞開示生滅頭數了然自見，故曰：圓明。已知眾生同體，故自未度先願度人，故為利他行也！懸知末世邪師說法，趣菩提者難以得正熏修，不知如何為攝心軌則、如何安立道場遠諸魔事也！此先答攝心軌則，以三無漏學為修行之本。

/KEPAN/次許說分際，分二：初答攝心軌則，分二：初總示三無漏學為修行之本：

議曰：此略標三決定義為修行之本也！毗奈耶：云律，謂欲修定慧，必以戒為基本，故曰：攝心為戒；則定慧由之而生也！意以戒為重，故定已說，此特宣戒，故下令持四根本戒，制斷發業、潤生二種無明。

/KEPAN/二別示三聚戒為成佛之基，分四：初略出戒體：

/VERSE/阿難！云何攝心我名為戒？

/KEPAN/二正示修相，分五：初令持四根本戒制斷發業無明，分四：一不淫戒，分六：初通顯能持利益：

/VERSE/若諸世界六道眾生其心不淫，則不隨其生死相續，

/KEPAN/二顯不持過誤：

/VERSE/汝修三昧本出塵勞，淫心不除塵不可出，縱有多智禪定現前，如不斷淫必落魔道，上品魔王、中品魔民、下品魔女；彼等諸魔亦有徒眾，各各自謂成無上道，我滅度後末法之中，多此魔民熾盛世間，廣行貪淫為善知識，令諸眾生落愛見坑，失菩提路；

/KEPAN/三令依教當持：

/VERSE/汝教世人修三摩地，先斷心淫，是名如來先佛世尊第一決定清淨明誨。

/KEPAN/四顯持犯得失：

/VERSE/是故阿難！若不斷淫修禪定者，如蒸砂石欲其成飯，經百千劫祇名熱砂，何以故？此非飯本，砂石成故。汝以淫身求佛妙果，縱得妙悟皆是淫根，根本成淫，輪轉三塗必不能出，如來涅槃何路修證？

/KEPAN/五以必斷為真：

/VERSE/必使淫機身、心俱斷，斷性亦無，於佛菩提斯可希冀！

/KEPAN/六以實相印定：

/VERSE/如我此說名為佛說，不如此說即波旬說。

議曰：此示修三無漏學以戒為本，而以淫戒為首也！戒有多品，以四重為先，梵網諸本皆以不殺為首，此經獨以斷淫為首者；彼約利生，以佛性種子而觀眾生，故首斷殺；此示真修，以淫欲為生死根本，故先斷淫，故曰：其心不淫，則不隨其生死相續。梵網經說盧舍那佛坐千華臺，一葉一釋迦，奉舍那敕，以心地法門金剛寶戒宣傳於十方世界，若人受佛戒則登諸佛位。是知釋迦出世說法四十九年，但傳舍那所說金剛寶戒而已！以此經統收一代時教修證理行因果，首楞嚴大定乃成佛真因，以戒為本，戒心清淨即入佛位，故此經云：其心不淫，則不隨其生死相續。前云眾生相續，欲貪為本，故今願出生死，必以斷淫為第一也！修禪之人若不斷淫，如以甘露灌溉毒樹，灌溉益深而毒氣愈盛，所以必落魔道也！蒸砂作飯終竟不成，以非飯本也！以淫心而求佛妙果，縱得妙悟皆滋淫根，生死轉劇，何以得出三塗，登涅槃之路哉？斯之一法，先執身不行、次執心不起，故曰：必使淫機身心永斷，如此可以冀佛菩提。茍不痛心刻骨必成魔說矣！

/KEPAN/二不殺戒，分六：初通顯能持利益：

/VERSE/阿難！又諸世界六道眾生其心不殺，則不隨其生死相續，

/KEPAN/二顯不持過誤：

/VERSE/汝修三昧本出塵勞，殺心不除塵不可出，縱有多智禪定現前，如不斷殺必落神道，上品之人為大力鬼、中品則為飛行夜叉諸鬼帥等、下品當為地行羅剎；彼諸鬼神亦有徒眾，各各自謂成無上道，我滅度後末法之中，多此鬼神熾盛世間，自言食肉得菩提路。阿難！我令比丘食五淨肉，此肉皆我神力化生本無命根，汝婆羅門地多蒸溼加以砂石，草菜不生，我以大悲神力所加，因大慈悲假名為肉，汝得其味，奈何如來滅度之後，食眾生肉名為釋子！汝等當知是食肉人縱得心開似三摩地，皆大羅剎，報終必沉生死苦海，非佛弟子，如是之人相殺、相吞，相食未已，云何是人得出三界？

/KEPAN/三令依教當持：

/VERSE/汝教世人修三摩地，次斷殺生，是名如來先佛世尊第二決定清淨明誨。

/KEPAN/四顯持犯得失：

/VERSE/是故阿難！若不斷殺修禪定者，譬如有人自塞其耳，高聲大叫，求人不聞，此等名為欲隱彌露。清淨比丘及諸菩薩於岐路行不蹋生草，況以手拔！云何大悲取諸眾生血肉充食？若諸比丘不服東方絲綿絹帛，及是此土靴履裘毳、乳酪醍醐，如是比丘於世真脫，酬還宿債不遊三界，何以故？服其身分皆為彼緣，如人食其地中百穀足不離地；

/KEPAN/五以必斷為真：

/VERSE/必使身心於諸眾生若身、身分，身、心二塗不服不食，我說是人真解脫者。

/KEPAN/六以實相印定：

/VERSE/如我此說名為佛說，不如此說即波旬說。

議曰：此第二誡決定不殺戒也！修禪若不斷殺，必墮鬼神羅剎之類，以此類專恣殺業，今以殺習感召故也！律部佛許比丘食五淨肉，謂自死、鳥殘、不見殺、不聞殺、不為己殺，皆得食之；嗣後比丘皆恣鮮美自殺而食，佛遂制止。況五淨肉皆神力所化本無命根，食之猶可；今則真食血肉豈慈悲者哉？羅剎飛行而食生物者：言其殺心熾盛也！殺生冤債相牽，云何欲出生死耶？是故修禪必以斷殺為本也！服其身分恐為彼緣，況食肉乎！必使身、心二塗不服不食，是人名為真解脫者，不如此說即波旬說也！

/KEPAN/三不偷戒，分六：初通顯能持利益：

/VERSE/阿難！又復世界六道眾生其心不偷，則不隨其生死相續，

/KEPAN/二顯不持過誤：

/VERSE/汝修三昧本出塵勞，偷心不除塵不可出，縱有多智禪定現前，如不斷偷必落邪道，上品精靈、中品妖魅、下品邪人諸魅所著；彼等群邪亦有徒眾，各各自謂成無上道，我滅度後末法之中，多此妖邪熾盛世間，潛匿姦欺<cil>【內心】</cil>稱善知識<cil>【外貌詐現有德】</cil>，各自謂已得上人法，炫惑無識恐令失心，所過之處其家耗散。我教比丘循方乞食，令其捨貪成菩提道，諸比丘等不自熟食，寄於殘生旅泊三界，示一往還去已無返，云何賊人假我衣服，裨販如來造種種業？皆言佛法，卻非出家具戒比丘為小乘道，由是疑誤無量眾生墮無間獄。若我滅後，其有比丘發心決定修三摩提，能於如來形像之前，身然一燈、燒一指節，及於身上爇一香炷，我說是人無始宿債一時酬畢，長揖世間永脫諸漏，雖未即明無上覺路，是人於法已決定心，若不為此捨身微因，縱成無為，必還生人酬其宿債，如我馬麥正等無異。

/KEPAN/三令依教當持：

/VERSE/汝教世人修三摩地，後斷偷盜，是名如來先佛世尊第三決定清淨明誨。

/KEPAN/四顯持犯得失：

/VERSE/是故阿難！若不斷偷修禪定者，譬如有人水灌漏卮欲求其滿，縱經塵劫終無平復。若諸比丘衣缽之餘分寸不畜，乞食餘分施餓眾生，於大集會合掌禮眾，有人捶詈同於稱讚；

/KEPAN/五以必斷為真：

/VERSE/必使身、心二俱捐捨，身肉骨血與眾生共，不將如來不了義說迴為己解以誤初學，佛印是人得真三昧。

/KEPAN/六以實相印定：

/VERSE/如我所說名為佛說，不如此說即波旬說。

議曰：此第三誡決定不偷戒也！此偷非偷盜之偷，乃偷心也！謂貪求施利，潛匿姦欺，詐現有德稱善知識，多取資具，誑惑而取，與盜竊等而酬償亦等；故教比丘循方如法乞食令捨貪也！蓋以不達五蘊虛假，故多取資財以養身命。本無道德，假佛形服，所謂裨販如來；信心難消必償宿債，是故生死不能出離。佛教比丘然燈、然指，捨正報之身酬身外之負，蓋以微因而償多欠也！佛於毗蘭邑王馬廄，食馬麥三月，以先世詬罵比丘為食馬麥者，故償此報；以一惡言尚必酬之，況多貪乎！此必難逃其負也！前業果相續乃強取眾生之血肉，起於殺貪；此乃妄取眾生之資財，起於盜貪；故通名偷盜，以滋生死之業果一也！若不斷偷，以定水而灌破戒漏卮，終無益也！衣缽之餘分寸不畜，乞食之餘施餓眾生：不貪之至也！以捶詈而同稱讚：無我之至也！心不起瞋、身不加報，是為身、心二俱捐捨；且觀己身血肉與眾生共，平等無二，況身外之長物乎！非得真三昧者不能也！反此，即為波旬說矣！

/KEPAN/四不妄語戒，分六：初通顯能持利益：

/VERSE/阿難！如是世界六道眾生，雖則身心無殺、盜、淫，三行已圓，

/KEPAN/二顯不持過誤：

/VERSE/若大妄語，即三摩地不得清淨，成愛見魔，失如來種，所謂未得謂得、未證言證；或求世間尊勝第一，謂前人言：我今已得須陀洹果、斯陀含果、阿那含果、阿羅漢道、辟支佛乘、十地地前諸位菩薩。求彼禮懺貪其供養，是一顛迦銷滅佛種，如人以刀斷多羅木，佛記是人永殞善根，無復知見，沉三苦海，不成三昧。我滅度後，敕諸菩薩及阿羅漢應身生彼末法之中，作種種形度諸輪轉，或作沙門、白衣、居士、人王、宰官、童男、童女，如是乃至淫女寡婦、姦偷屠販，與其同事稱讚佛乘，令其身心入三摩地，終不自言我真菩薩、真阿羅漢，洩佛密因輕言未學，唯除命終陰有遺付，云何是人惑亂眾生成大妄語？

/KEPAN/三令依教當持：

/VERSE/汝教世人修三摩地，後復斷除諸大妄語，是名如來先佛世尊第四決定清淨明誨。

/KEPAN/四顯持犯得失：

/VERSE/是故阿難！若不斷其大妄語者，如刻人糞為栴檀形，欲求香氣，無有是處！我教比丘直心道場，於四威儀一切行中尚無虛假，云何自稱得上人法？譬如窮人妄號帝王自取誅滅，況復法王如何妄竊？因地不真，果招紆曲，求佛菩提如噬臍人欲誰成就？

/KEPAN/五以必斷為真：

/VERSE/若諸比丘心如直弦一切真實，入三摩地永無魔事，我印是人成就菩薩無上知覺。

/KEPAN/六以實相印定：

/VERSE/如我所說名為佛說，不如此說即波旬說。

議曰：此第四誡決定不妄語戒也！此妄語業由貪、癡、慢起，以貪求世人名聞利養，故造大妄語；謂未得謂得、未證言證，自言得三乘聖果，此由愚癡起增上慢，故為愛見魔也！一顛迦：即斷善根者，此輩銷滅佛種，沉三苦海，不成三昧。蓋佛以四攝法現同類身教化眾生，非貪供養也！若是真聖亦不自洩違佛密因，除臨終時陰有所付，云何是人以大妄語惑亂眾生耶？故教世人修禪定者必斷妄語，乃可得入三摩地也！刻人糞為栴檀祇增其臭穢耳！直心者：心不欺也！自無實德妄稱得上人法：此欺心之至也！噬臍：言終不相及也！心如弦直則永無諸委曲相：是為入道之本也！故永無魔事，佛所印許；違越誠言則波旬說矣！梵網戒品十重四十八輕普攝一切，名為性戒，是以佛性種子等觀一切；此經以真修務斷生死根本，以淫、殺、盜、妄是為性業，故首斷此四為根本戒，若能持此四戒，則一切枝末永不現行，是知此四已攝梵網諸品，而三聚五篇盡在是矣！

前令持四根本戒制斷發業、潤生二種無明竟。
