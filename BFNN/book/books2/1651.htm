/KEPAN/二約真如熏無明成其淨用為五十五位因，分三：初明染淨同源：

/VERSE/阿難！如是眾生一一類中亦各各具十二顛倒，猶如捏目亂華發生，顛倒妙圓真淨明心，具足如斯虛妄亂想；

議曰：此通躡前以顯染淨同源也！十二類生皆依一念妄想而有，但隨習氣熏變，雖各類自有元熏本習以成當類，然此一心融通身心，互涉世界，則已遍具於諸類矣！故曰：如是眾生亦各各具十二顛倒。第約重輕而感，故本習感當類，餘習帶熏諸類又為彼各各因，此所謂不思議熏變，而眾生業力微矣！以此而觀，吾人日用未造真修，舉心動念無非妄想用事，念念皆為十二類生生死之因，可不懼哉？以此顛倒盡是妙圓真淨明心，具足如斯虛妄亂想，是知全真起妄，全妄即真；吾人茍能達妄原虛，則了眾生體空，本來是佛，故五十五位之真修本於眾生十二之顛倒也！故下文明真依妄立。

/KEPAN/二明真依妄立，分二：初正明：

/VERSE/汝今修證佛三摩提，於是本因元所亂想，立三漸次方得除滅，

/KEPAN/次喻顯：

/VERSE/如淨器中除去毒蜜，以諸湯水并雜灰香洗滌其器，後貯甘露。

議曰：此明真依妄立也！以顛倒元是妙圓真心，故今修證佛三摩提不必別求，即就眾生本因元所亂想立三漸次，若顛倒不生即是如來真三摩地，而十二類顛倒則當下除滅；故如淨器先貯毒蜜，但除其毒，洗滌其器，然後可貯甘露矣！

/KEPAN/三正明因行階差，分二：初總明依三漸次頓悟一心為返妄歸真之本，分二：初徵標：

/VERSE/云何名為三種漸次？一者修習：除其助因；二者真修：刳其正性；三者增進：違其現業。

議曰：此徵列三漸次以明頓悟一心為返妄歸真之本也！除助因者：以眾生積劫習氣念念熏變已是難斷，若外加助發之因則愈益熾盛，故斷習氣之要先除助因為第一也！刳正性者：習有多種，唯淫欲為生死之根，故曰：一切眾生皆以淫欲而正性命；是知在眾生中但以淫欲為正性也！刳者：剜去之義，如人被毒箭所傷必剜去毒肉，則可不傷性命，故云刳者斷其毒根也！違現業者：以舊熏種子習氣內鼓發為現業，若現業不違而新熏益熾，何由能出生死哉？故真修必違現業，現業不行則正性自枯，欲流可涸矣！所以依三漸次建立行本也！

/KEPAN/次釋，分三：一除助因：

/VERSE/云何助因？阿難！如是世界十二類生不能自全，依四食住，所謂：段食、觸食、思食、識食；是故佛說一切眾生皆依食住。阿難！一切眾生食甘故生、食毒故死，是諸眾生求三摩提，當斷世間五種辛菜，是五種辛，熟食發淫、生啖增恚。如是世界食辛之人縱能宣說十二部經，十方天仙嫌其臭穢咸皆遠離，諸餓鬼等因彼食次舐其唇吻，常與鬼住，福德日銷，長無利益；是食辛人修三摩地，菩薩、天仙、十方善神不來守護，大力魔王得其方便，現作佛身來為說法，非毀禁戒，讚淫怒癡，命終自為魔王眷屬，受魔福盡墮無間獄。阿難！修菩提者永斷五辛，是則名為第一增進修行漸次。

議曰：此別釋三種漸次之初相也！大蒜、茖蔥、慈蔥、蘭蔥與興渠是為五辛，氣味極濁，眾生以此為食，而淫機元為命本；以無明內熏，淫習鼓動，故妄有緣氣依附肉團為妄想心，若食此五辛，濁氣返熏，則淫機益熾，故能助發淫性，是須必斷也！若不斷辛，天仙嫌其臭穢，諸鬼時與周旋，善神不守，魔王得便，墮落邪途為地獄種；故修菩提者永斷五辛則神清氣爽，觀行易成，名為第一增進修行漸次也！

/KEPAN/二刳正性：

/VERSE/云何正性？阿難！如是眾生入三摩地，要先嚴持清淨戒律，永斷淫心，不餐酒肉，以火淨食無啖生氣。阿難！是修行人若不斷淫及與殺生，出三界者，無有是處！當觀淫欲猶如毒蛇、如見怨賊，先持聲聞四棄、八棄執身不動，後行菩薩清淨律儀執心不起；禁戒成就，則於世間永無相生、相殺之業，偷劫不行無相負累，亦於世間不還宿債，是清淨人修三摩地，父母肉身不須天眼，自然觀見十方世界，睹佛聞法親奉聖旨，得大神通遊十方界，宿命清淨得無艱險，是則名為第二增進修行漸次。

議曰：此釋第二漸次之相也！眾生生死以淫欲為本，今願出苦輪必永斷淫心，而生死可出也！飲酒則助發淫心而昏迷自性，食肉則恣殺業而增盜貪，冤債相牽無由得脫，是故斷淫必兼持四重，以此為生死之本故也！且淫欲從渴愛生，若不大生恐怖則不生厭離，故視如毒蛇則自不敢狎也！如見怨賊則自知逃避也！四棄八棄雖嚴，猶屬小乘，但能執身不行而已；若修菩薩觀智，照破無明，則執心不起，所謂摩登伽在夢，誰能留汝形？此觀照之力也！不淫則不相生，不食肉則無殺業，不盜則免酬債，是以先持四重皎如冰霜，則生死根機永斷，身心清淨，心見發光，故得宿命清淨也！宜矣！

/KEPAN/三違現業：

/VERSE/云何現業？阿難！如是清淨持禁戒人心無貪淫，於外六塵不多流逸，因不流逸，旋元自歸，塵既不緣，根無所偶，反流全一，六用不行，十方國土皎然清淨；譬如琉璃內懸明月，身心快然，妙圓平等，獲大安隱，一切如來密圓淨妙皆現其中，是人即獲無生法忍，從是漸修隨所發行安立聖位，是則名為第三增進修行漸次。

議曰：此釋第三漸次之相也！前問行之初，首示三決定義，而以四重為妙行之本，今立聖位又從三種漸次為進趣之階；正性之中雖兼殺、盜，而正意在淫，若淫心既斷，則殺、盜何由而起耶？所謂皮既不存，毛將安附？故今違現業專以斷淫為第一義，何也？以廣大無邊清淨法界如來藏心具有恆沙稱性功德神通妙用，孰能奪之？獨淫欲一事則能全舉而覆奪之！金剛心地誰能壞之？唯淫機一動而盡壞之！是知破涅槃城、蕩法王家、絕菩提種、戕害法身而斷慧命者，無尚此矣！如來大慈出世專為此一大事因緣，故修斷之功萃於此經，而始終以此再三致意焉！故首以此為發教之端，及問行門又以斷淫為上，今躋聖位皆從斷淫一行建立，淫心一斷，立登佛果，豈不至重至要哉？故違現業而為聖位之本也！以順欲流故有生死，今則返流則旋元自歸為復性之要。

塵既不緣：境空也！根無所偶：心空也！心、境皆空，則返欲流而全一真，六根銷復，六用不行；塵境既空，則身心內外一時清淨，而十方皎然猶如琉璃內懸寶月，豈不快哉？斯乃頓破根本無明，使八識種子一時迸裂，此通論全功；故下經云：識陰若盡，則汝現前諸根互用，從互用中能入菩薩金剛乾慧，圓明精心於中發化，如淨琉璃內含寶月，如是乃超十信、十住、十行、十迴向、四加行心、菩薩所行金剛十地，入於如來妙莊嚴海，圓滿菩提歸無所得。故曰：一切如來密圓淨妙皆現其中，是人即獲無生法忍。諸說無生法忍八地乃得，今於三漸次中已證無生，而五十五位從此建立，則迴異餘經；故後結云：如是皆以三增進故，善能成就五十五位真菩提路。所謂以果地覺為本因心，是為真修之要也！足知諸位如涉海履空，無階級中之階級耳！豈可以漸次地位而擬之哉？

上總明依三漸次為返妄歸真之本竟。

/KEPAN/次別明元依一心三觀之相漸斷無明為轉凡成聖之因，分三：初世間差別因，分三：初由中道妙觀攝假入真證空如來藏，分三：初乾慧地：

/VERSE/阿難！是善男子欲愛乾枯，根境不偶，現前殘質不復續生，執心虛明，純是智慧，慧性圓明鎣十方界，乾有其慧，<cil>【謂空有其慧，無力斷惑】</cil>名乾慧地，欲習初乾，<cil>【但乾欲流，未乾無明流】</cil>未與如來法流水接。

議曰：此下明進趣因位也！華嚴明因有二種：地前三賢名差別因、地上名平等因。天台判三賢為外凡，四加行為內凡，地上名聖位，信前為觀行位，十信為相似位，十住已後為分真位。諦觀此經總不如是，迴異諸說。以上文云：違其現業即獲無生法忍；又云：從是漸修隨所發行安立聖位；是則始從觀行以乾慧心即名聖位，又何外凡、內凡之可分哉？此在聖心所履境界，固非妄識可知，然就聖言比量，明文自有昭著，以理為準庶可依通耳！是善男子：即上修三漸次之行人也！由違現業，塵既不緣，根無所偶，故得欲愛乾枯，根境不偶，現前殘質不復續生，此結上三漸次之功行也！

前二決定義云：欲取菩提應當審詳煩惱根本，此無始來發業、潤生，誰作？誰受？以此經宗真修，專以斷淫為本，故因地先審發業、潤生二種無明為所斷之惑，故今證果之初約觀行心，先斷此二種無明為發軔初步；其根境不偶則發業不生，不復續生則潤生永絕，此二不生即真無生忍也！無生忍：即真不生滅心也！故此證果專以不生滅心斷此二種無明，是以果覺為我因心，故從乾慧即名聖位，不比他經分破分證之說也！執心虛明：是伏二種無明不起也！已離欲染無煩惱障，故純是智慧。以入流亡所，一根返源，六根解脫無復隔礙，故慧性圓明鎣十方界。此但觀慧圓明，未見真理，故乾有其慧，名乾慧地。但乾欲習，無明全在，故未得與如來法流水接。此觀行初心單約斷欲，故立此位，諸經所無。

/KEPAN/二十信：

/VERSE/即以此心中中流入，圓妙開敷，從真妙圓重發真妙，妙信常住，一切妄想滅盡無餘，中道純真，名信心住。

議曰：此約觀行增進初心立十信位也！此十信位即在乾慧觀心中入，以中道直觀八識，漸漸研窮，故曰：即以此心中中流入；正如除結當心也！逆流而入，入之既深則心精發化，故云：圓妙開敷；此乃自心發悟，如蓮華開，真心忽現。大論云：性戒清淨，猶如妙華開敷，發生自他善因果故。即從所悟重發觀慧，故曰：從真妙圓重發真妙。是則的信自心本無生滅，故曰：妙信常住。此則一切生滅妄想永不現行，如是漸增，聞所聞盡，故曰：滅盡無餘。唯一精真湛不搖處，故曰：中道純真。名信心住：謂能安住信心也！

/VERSE/真信明了，一切圓通，陰處界三不能為礙，如是乃至過去未來無數劫中捨身受身一切習氣皆現在前，是善男子皆能憶念得無遺忘，名念心住。

議曰：此第二信！由此妄想滅盡，純真信心圓明精了，故一切圓通，陰處界三不能為礙。此以初信圓成，七識不行，故捨身受身一切欲愛習氣皆現在前。此見惑已盡，思惑漸斷，故能憶念不忘，名念心住。

/VERSE/妙圓純真，真精發化，無始習氣通一精明，唯以精明進趣真淨，名精進心。

議曰：此第三信！進斷思惑，故妙圓純真。由真精觀智銷鎔愛習，變習成智，故曰：通一精明；此正二乘涅槃！是則習銷智明，唯以精明進趣真淨妙理，以盡聞不住，故名精進心。

/VERSE/心精現前，純以智慧，<cil>【分破無明】</cil>名慧心住。執持智明，周遍寂湛，寂妙常凝，名定心住。定光發明，明性深入，<cil>【定慧並運】</cil>唯進無退，名不退心。

議曰：此第四信！以習氣既銷，故心精現前。二惑已除，故純是智慧。名慧心住：此已觀智圓明。故第五信即執持此智明遍照本體湛然，照寂雙流，則寂妙常凝，名定心住。第六信位由智得定，定久發光則慧性圓明。定慧並運，故明性深入。智能會理，故唯進無退，名不退心。一向判位當七信為不退，斷見思惑，得六根清淨；今於三信已斷見思，六根圓通，而六信得不退者；彼約先斷見思以及塵沙，後及無明；今經發覺初心三漸次中，即以中道徑破根本無明，任運粗垢先落，如澄濁水，沙土自沉，清水現前；單約中道觀智，故迴別諸位，不可概論也！

/VERSE/心進安然保持不失，十方如來氣分交接，名護法心。

議曰：此第七信！前雖有進無退，尚有進趣猛利之相；至此七信進趣功純，定慧兩全，故曰：心進安然保持不失。見思緣影已盡，仗中道觀分破無明，法身漸顯，故與十方如來氣分交接，名護法心也！

/VERSE/覺明保持，能以妙力迴佛慈光，向佛安住，猶如雙鏡光明相對，其中妙影重重相入，名迴向心。

議曰：此第八信！由前觀智增明，保持既久，心光發暉，妙契法身，故曰：能以妙力迴佛慈光，向佛安住。理智融通，故如鏡交光，重重相入，名迴向心。

/VERSE/心光密迴，獲佛常凝無上妙淨，安住無為得無遺失，名戒心住。

議曰：此第九信！以微密觀照返照心源，頓契寂滅清淨心體，故曰：心光密迴，獲佛常凝無上妙淨。自然任運而入，不假作為，故曰：安住無為。以憑觀照之力，一念失照即墮無明，故名戒心住。

/VERSE/住戒自在，能遊十方，所去隨願，名願心住。

議曰：此第十信！前雖不失猶未純熟，常防其失，故未自在；至此功用已純，故曰：住戒自在。遊歷性空，隨願斷惑，名願心住。按此信位雖列十名，實是觀行成就，圓成一心，以中道純真，故非相似比也！向後三賢只以此一心研窮三觀次第而入，故為差別因也！十住乃以中道妙觀攝假入真，以顯本覺出纏，證空如來藏。

/KEPAN/三十住：

/VERSE/阿難！是善男子以真方便發此十心，心精發暉，十用涉入，圓成一心，名發心住。

議曰：此十住位！謂以觀行研窮，開發本覺常住真心；所謂盡聞不住，以無住為住，故得住名。華嚴每位約觀行有入、住、出三相，總躡前位以為勝進，然後進入後位，故此文云：以真方便發此十心。是以三漸次及乾慧地為真方便，為入；發此十種信心，為住；但十種心歷別未圓，至十信滿心寂照雙流，融成一味，使十心涉入，無次第相，圓成一心，名發心住，為出；是以十信觀行勝進功圓，總成初住一位也！始覺有功，本覺乃顯，故曰：心精發暉。以此心初顯，故云：發心住。其無始無明須漸次研窮深入，所謂理須頓悟，乘悟併銷，事非頓除，因次第盡；故向後四十四心由是而立也！

/VERSE/心中發明，如淨琉璃內現精金，以前妙心履以成地，名治地住。

議曰：此第二住！以中道觀圓照自心，故曰：心中發明。所觀理境了然現於觀智心中，故如淨琉璃內現精金。即以前微妙觀智遊履此心，淨治無明，故曰：以前妙心履以成地，名治地住。〔治字平聲呼〕

/VERSE/心地涉知俱得明了，遊履十方得無留礙，名修行住。

議曰：此第三住！由前治地以智照理，理隨智現，故曰：心地涉知。境智歷然，故曰：俱得明了。智照既明，理境亦大，盡十方際成一真境，故曰：遊履十方。理智冥符，不落空有，空不能留，有不能礙，故曰：得無留礙。心心無間，名修行住。

/VERSE/行與佛同，受佛氣分，如中陰身自求父母，陰信冥通，入如來種，名生貴住。

議曰：此第四住！由修行位以中道妙智觀中道妙理，心境不異，故曰：行與佛同。初以智熏真如，而真如漸顯亦返熏智，智得所如，故曰：受佛氣分。念念證真，故曰：如中陰身自求父母。始、本暗合，故曰：陰信冥通。融會藏性，故曰：入如來種。以本覺種子令彼觀智新熏發生，名生貴住。以般若尊重，特以貴名。以智攝理，故如入胎。

/VERSE/既遊道胎親奉覺胤，如胎已成人相不缺，名方便具足住。容貌如佛，心相亦同，名正心住。身心合成，日益增長，名不退住。十身靈相一時具足，名童真住。

議曰：此五、六、七、八四位通約住胎之相以明觀智之功也！以始覺觀照含育本覺，故曰：親奉覺胤。觀行已成，故曰：如胎已成。名方便具足住：方便即觀智也！謂非觀智本覺不顯，乃由方便而具足者。理智不二，心境一如，故曰：容貌如佛，心相亦同，名正心住。理智冥合，理隨智增，有進無退，名不退住。本覺圓滿，一念頓證，故曰：十身靈相一時具足。具體而微，名童真住。

/VERSE/形成出胎親為佛子，名法王子住。表以成人，如國大王以諸國事分委太子，彼剎利王世子長成陳列灌頂，名灌頂住。

議曰：此第九、十二位約出胎之相以明觀智也！始覺有功，本覺乃顯，故曰：形成出胎，名法王子住。始、本合一，名究竟覺；由華嚴位位成佛，故如王子長成堪紹覺位，名灌頂住。輪王授太子位，取四大海水以灌其頂，名為授職，是為真子；覺位亦然，故稱灌頂。

上前十住位以中道妙觀觀三諦理，任運先證空如來藏竟。

/KEPAN/二由中道妙觀帶真涉假證不空如來藏〔十行〕：

/VERSE/阿難！是善男子成佛子已，具足無量如來妙德，十方隨順，名歡喜行。善能利益一切眾生，名饒益行。自覺覺他得無違拒，名無瞋恨行。種類出生窮未來際，三世平等，十方通達，名無盡行。一切合同，種種法門得無差誤，名離癡亂行。則於同中顯現群異，一一異相各各見同，名善現行。如是乃至十方虛空滿足微塵，一一塵中現十方界，現塵現界不相留礙，名無著行。種種現前咸是第一波羅蜜多，名尊重行。如是圓融能成十方諸佛軌則，名善法行。一一皆是清淨無漏，一真無為，性本然故，名真實行。

議曰：此十行位乃出真入俗，起假觀用，證不空藏也！以如來藏循業發現，隨染業用故起染行，隨淨業用故起淨行；以此藏性具有恆沙稱性功德，向被無明障蔽，今無明既破，性德用顯，故具足無量如來妙德。不住果覺，故十方隨順。理滿心足，名歡喜行。此躡十住滿心，融成一味，生大法樂，故歡喜耳！自利功滿，能轉己功以利眾生，名饒益行。以觀眾生隨順覺性，永無違拒，名無瞋恨行；以瞋恨起於違拒故。稱法界性，不休不息，窮未來際；三世平等而無出沒，十方通達而無往來，現無盡身度無盡生，名無盡行。佛界、眾生界，一界無二界，故一切合同。鑒機說法，故得無差誤。不著法相，名離癡亂行。我以妙明不生不滅合如來藏，而如來藏唯妙覺明圓照法界，故離癡亂。是故於中一為無量、無量為一，同中現異、異中現同，事理無礙，名善現行。於一毛端現寶王剎，坐微塵裏轉大法輪，現塵現界不相留礙，名無著行。凡所示現無非大用現前，全彰法界，故咸是第一波羅蜜多，名尊重行。滅塵合覺，故發真如妙覺明性，如是圓融妙行能成十方諸佛軌則，名善法行。一切諸法會歸藏性，以事得理融，理能奪事，故一一皆是清淨無漏妙行。無思成事，稱性而行，一真無為，性本然故，名真實行。此十行位依理發行，從體起用，涉俗利生，所謂覺所覺空，故顯證不空如來藏也！

/KEPAN/三由中道妙觀空假互入證空不空如來藏〔十向〕：

/VERSE/阿難！是善男子滿足神通成佛事已，純潔精真，遠諸留患，當度眾生，滅除度相，迴無為心向涅槃路，名救護一切眾生離眾生相迴向。壞其可壞，遠離諸離，名不壞迴向。本覺湛然，覺齊佛覺，名等一切佛迴向。精真發明，地如佛地，名至一切處迴向。世界、如來互相涉入得無罣礙，名無盡功德藏迴向。於同佛地，地中各各生清淨因，依因發揮取涅槃道，名隨順平等善根迴向。真根既成，十方眾生皆我本性，性圓成就，不失眾生，名隨順等觀一切眾生迴向。即一切法，離一切相，唯即與離二無所著，名真如相迴向。真得所如，十方無礙，名無縛解脫迴向。性德圓成，法界量滅，名法界無量迴向。

議曰：此迴向位由前涉假以入中道也！菩薩修行迴向三處：謂迴向實際、迴向菩提、迴向眾生。以本覺出纏，遠離空有，入空不留，入有無患，故曰：遠離留患。當度眾生：迴向眾生也！滅除度相：以眾生如故，本來平等，迴向實際也！迴無為心向涅槃路：迴向菩提也！以眾生即己，終日度生不見有生可度，故名：離眾生相迴向。可壞者：無明煩惱，乃雜染眾生相也！故壞其可壞。離相亦無，故曰：遠離諸離；名不壞迴向。空有不住，一心清淨，寂滅湛然，故覺齊佛覺，名等一切佛迴向。

寂滅心地精真顯現，故如佛地，無往不真，名至一切處迴向。一真法界依正互融；世界：依報也！如來：正報也！互相涉入，名無盡功德藏迴向。既依正互入，圓融交涉，通為一真，則草芥塵毛皆是成佛真體，故云：地中各各生清淨因。即此是為涅槃妙行，依佛真因，故云：依因發揮；名隨順平等善根迴向。已證平等法界，則真根既成，而一切眾生純一真如，故云：皆我本性。以成就自性即是成就眾生，故云：不失眾生；名隨順等觀一切眾生迴向。全理成事，事能奪理，故即一切法。全事即理，理能奪事，故離一切相。理事無礙，故二無所著；名真如相迴向。以真得所如，則無不如者，縛脫兩亡，名無縛解脫迴向。

法界性德，中道圓成，唯一真心，則法界量滅，所謂空覺極圓，名法界無量迴向。此十迴向依前十行，念念證真，心心寂滅，妙契中道，故云：迴向。然雖三觀歷然，中道理顯，猶存歷別，未極一心之源，故為差別因；必須泯前修相，妙證寂滅一心平等法界，方得圓滿菩提，故須四種妙圓加行，融前四十一心以為一味，以平等難證，必用四加行以為入地之功行；但泯前心，非離前位別有四行，故此四心為登地勝進，良有旨哉！

/KEPAN/二出世間平等因，分二：初遣差別因相四加行，分四：初煖位：

/VERSE/阿難！是善男子盡是清淨四十一心，次成四種妙圓加行。即以佛覺用為己心，若出未出，猶如鑽火欲然其木，名為煖地。

/KEPAN/二頂位：

/VERSE/又以己心成佛所履，若依非依，如登高山身入虛空，下有微礙，名為頂地。

/KEPAN/三忍位：

/VERSE/心佛二同，善得中道，如忍事人非懷非出，名為忍地。

/KEPAN/四世第一位：

/VERSE/數量銷滅，迷覺中道二無所目，名世第一地。

議曰：此四加行為入地之勝進也！總前四十一心通名清淨，則乾慧已真而信非相似，明矣！將證平等一心立四加行位者：以融前歷別修相，意在亡能所、絕對待，泯前觀智，方證一真，義當空所空滅；以其觀智難亡，故須展轉四重，離即離非名妙圓耳！前已覺齊佛覺，即以所顯之果覺為今入地之因心。因心已極，故云：若出。觀智未忘，故云：未出。有如鑽火之煖相，名為煖地。又以己因心成一真境界，成佛所履。但觀智似忘未忘，故云：若依。其實將忘，故云：非依。以法界如空無所依故，故如登高山，身雖在空，足未離地，有此微礙，名為頂地。以心境一如，故心佛二同。平等一心，故善得中道。前雖以中中流入，但任運次第見三諦理，故未為善；今圓滿一心，不思而合，故云：善得。觀智將泯，故非懷；緣影未斷，故非出；名為忍地。直至一往理行斷證功夫一切俱泯，故云：數量銷滅。十信尚迷為有，三賢屬覺為空，至此中道泯絕無寄，故云：二無所目。方有出世之分，名世第一地。由是而觀，足見三賢位乃通以中道觀智總照無明住地，任運淺深而顯，約此以明次第，殆非分斷分證者比也！

上總明差別因，下明平等因。

然前差別因以屬生滅門中對待之真如，今此十地唯依寂滅一心建立，不屬對待，故為平等因也！

/KEPAN/二正入平等因相，分二：初有功用行，分二：初列位次：

/VERSE/阿難！是善男子於大菩提善得通達，覺通如來，盡佛境界，名歡喜地。異性入同，同性亦滅，名離垢地。淨極明生，名發光地。明極覺滿，名燄慧地。一切同異所不能至，名難勝地。無為真如性淨明露，名現前地。盡真如際，名遠行地。一真如心，名不動地。發真如用，名善慧地。

/KEPAN/次結因圓：

/VERSE/阿難！是諸菩薩從此已往修習畢功，功德圓滿，亦目此地名修行位。

/KEPAN/次無功用行：

/VERSE/慈陰妙雲，覆涅槃海，名法雲地。

/KEPAN/三結果滿：

/VERSE/如來逆流，如是菩薩順行而至，覺際入交，名為等覺。

議曰：此入地位！由四加行勝進功圓，會入圓覺寂滅一心，故善達菩提，覺通如來，盡佛境界，名歡喜地。差別事理因果同歸一心，同亦不立，名離垢地。法界一心有大智慧光明義，由淨極而光通達，故為明生，名發光地。明至極處，覺性圓滿，名燄慧地。從此差別理事同異所不能至，名難勝地。無為真如全體顯露，故曰：性淨明露；名現前地。俱生無明名為遠行，今盡真如際，已捨藏識，名遠行地。純一真如，不假功用，永絕動搖，湛寂一心，名不動地；華嚴說此地菩薩墮寂滅真如，不捨此定，故十方諸佛說三加七勸而拔起之。出真如定，從體起用便能說法，居法師位，故發真如用，名善慧地。遠從乾慧以來通名修習因位，今修習功畢，行極理圓，所謂生滅既滅，故此地收功，名修習位。〔結前因圓〕若第十地於法性空布慈陰雲，覆涅槃海，融前九位通成一心，名法雲地；正寂滅現前。如來圓證一心，雖居果位，不捨因門，故逆流而出。菩薩修行逆生死流，順法性流而入果海，因果相接，故曰：覺際入交；名為等覺，〔結果滿〕則忽然超越世出世間入妙覺矣！

/KEPAN/三結指觀行圓證一心泯同果海成無上妙覺之果，分二：初正結：

/VERSE/阿難！從乾慧心至等覺已，是覺始獲金剛心中初乾慧地，如是重重單複十二，方盡妙覺成無上道；是種種地皆以金剛觀察如幻十種深喻，奢摩他中用諸如來毗婆舍那清淨修證漸次深入。阿難！如是皆以三增進故，善能成就五十五位真菩提路；

/KEPAN/次勸修：

/VERSE/作是觀者名為正觀，若他觀者名為邪觀。

議曰：此結觀行以明圓證一心，泯同果海，成無上妙覺之果也！始終乾慧二地，從古解者不一，學者難憑，但未觀佛法源頭耳！以九界眾生因三種流名五住煩惱，感二種生死。五住者：欲愛住地、色愛住地、無色愛住地、見一切住地、無明住地。三種流者：謂欲流、有流、無明流。前四煩惱為欲流、有流，感分段生死，此在初信已斷；無明住地名無明流，感變易生死，至佛果乃斷。今經約生死染緣重在流字，故六根則曰流逸奔境，返妄觀行則曰返流全一，入流亡所；專約三種流相以為真妄之本也！今首楞嚴大定總名金剛如幻三昧，故下文云：是種種地皆以金剛觀察漸次深入。是知從初乾慧即用金剛觀照，發心之初志在直斷生相無明，何待等覺後心耶？以此證之，則初乾慧地乃用金剛心任運先斷欲、有二流，出分段生死，故曰：欲愛乾枯，根境不偶，現前殘質不復續生；如澄濁水，沙土自沉，清水現前，名為初伏客塵煩惱，此明文的證也！

其無明流從入信以來即志斷之，但無明深厚，故歷五十四位直至等覺後心，生相無明纔乾，以此無明在觀心中斷，故曰：是覺始獲金剛心中初乾慧地。五住究盡，二死永亡，無明流至此纔乾，乃入妙覺，出變易生死，所謂去泥純水，名為永斷根本無明；是則位有始終，觀無先後，以力行深淺為次耳！以此證明決無疑矣！又何牽強多說哉？如是重重者亦有多解，但約華嚴位位勝進自然明了，初以三種漸次為發覺初心，圓成一心為勝進，乃入信位；位位歷別，及至第十融成一心，入住、行、向位位皆然；其四加行又融前三賢觀智，乃入初地；前九猶是歷別因，十地融前諸位為因窮，等覺為果滿，會歸寂滅一心乃入妙覺，故曰：重重。以先歷次為單，後融一心勝進為複，蓋單十、複十有二也！奢摩他：止也！毗婆舍那：觀也！天台三止三觀正符此義。初云從是漸修安立聖位，故此結云如是皆以三增進故，善能成就五十五位真菩提路；觀此結文，則初乾慧地通為基本為一位，十信至十地為五十五，是則以前為因，以等覺為果。

華嚴不立信位，唯云初發心時即得菩提，與今經從三漸次安立聖位義同，但彼圓宗以十二因緣原是如來普光明大智願海，一念信心即得安住，因果同時，唯說稱性法門橫周法界，故曰即得菩提，不說斷證；此經意在逆生死流，豎盡一心，故曰安立聖位，此為別耳！觀者應知！

從前請問位次，至此通顯三觀之用，約真如熏無明以顯淨用，并圓證一心泯同果海竟。

/KEPAN/四結三觀之名，分二：初文殊請問經名：

/VERSE/爾時，文殊師利法王子在大眾中即從座起，頂禮佛足而白佛言：當何名是經？我及眾生云何奉持？

/KEPAN/次世尊具答五目：

/VERSE/佛告文殊師利：是經名大佛頂悉怛多般怛羅無上寶印十方如來清淨海眼，亦名救護親因度脫阿難及此會中性比丘尼得菩提心入遍知海，亦名如來密因修證了義，亦名大方廣妙蓮華王十方佛母陀羅尼咒，亦名灌頂章句諸菩薩萬行首楞嚴，汝當奉持！

議曰：前七卷半經說理行因果已周，修證義了，故文殊請問經名，此經以首楞嚴大定為宗，始終不離一心三觀，故結經即結觀名耳！如來具答五目：一名大佛頂等者：表此藏性具體、相、用三大，如題中說，故云：大佛頂。梵語悉怛多般怛羅，此云白傘蓋；喻顯藏性清淨，故曰白；覆庇眾生，故如傘蓋。以實相印印定諸法，故名：寶印。大海不唯不受死屍，而草葉亦不留也！眼裏不容纖塵，如來藏清淨真心纖塵不立，故喻如海眼；此克體、相立名也！亦名救護等者：約用立名也！亦名如來等者：三世果人資為密因，若修若證皆為究竟，故云：了義；乃合體、用而名也！亦名大方廣等者：謂體具三大，清淨無染，出生諸佛為大總持；此約體、用勝益而名也！亦名灌頂等者：謂是法身所演中道名言，一切因人資為萬行，總稱大定；此約觀行以名，故判此章通為結觀行之名也！佛說五名而結集題中巧含多義，存三隱二可知。上結三觀之名竟。

從前初卷阿難啟請以來通科大開修證之門竟。

/KEPAN/二曲示迷悟差別，分二：

由前一往開示迷悟因果至此已周，法會已圓，即可罷座，大眾應散，今復重興後問以啟七趣升沉之說、五十陰魔之談者，意明迷悟之差別耳！意謂元依一心妄想祇合熏成一類眾生，何以備有七趣升沉之狀？悟止一心，一悟便了，何有二乘、魔外之差？此群疑所潛故有後說，七趣乃示迷中之差別、陰魔乃示悟中之差別耳！

/KEPAN/初精研七趣曲示迷中差別之相，分三：初經家敘益：

/VERSE/說是語已，即時阿難及諸大眾得蒙如來開示密印般怛羅義，兼聞此經了義名目，頓悟禪那修進聖位增上妙理，心慮虛凝，斷除三界修心六品微細煩惱；

/KEPAN/二當機啟請，分三：初陳自益：

/VERSE/即從座起，頂禮佛足，合掌恭敬而白佛言：大威德世尊！慈音無遮！善開眾生微細沉惑，令我今日身心快然得大饒益！

/KEPAN/二正陳所疑，分六：初疑真本無妄，六道從何而有：

/VERSE/世尊！若此妙明真淨妙心本來遍圓，如是乃至大地草木、蠕動含靈本元真如即是如來成佛真體，佛體真實，云何復有地獄、餓鬼、畜生、脩羅、人、天等道？

/KEPAN/二疑六道為是本有、為從妄習生：

/VERSE/世尊！此道為復本來自有？為是眾生妄習生起？

/KEPAN/三疑妄性無體，妄業如何受報：

/VERSE/世尊！如寶蓮香比丘尼持菩薩戒，私行淫欲，妄言行淫非殺非偷，無有業報；發是語已，先於女根生大猛火，後於節節猛火燒然，墮無間獄。

/KEPAN/四疑眾生既是無生，如何生陷地獄：

/VERSE/琉璃大王、善星比丘，琉璃為誅瞿曇族姓、善星妄說一切法空，生身陷入阿鼻地獄。

/KEPAN/五疑世界既無所住，地獄可有定處：

/VERSE/此諸地獄為有定處？為復自然？

/KEPAN/六疑妄業是同，受報何以各別：

/VERSE/彼彼發業，各各私受。

/KEPAN/三結請意：

/VERSE/惟垂大慈發開童蒙！令諸一切持戒眾生聞決定義，歡喜頂戴，謹潔無犯。

議曰：此呈益讚謝復請後疑也！三界九地，每地各具思惑九品，今聞開示實證二果，實斷下界一地前六品思惑，故曰：微細煩惱。約觀行研窮俱生無明，故曰：善開微細沉惑；此讚謝也！若此妙明下總躡前義含有六疑，據答甚明：由問位之初，乃曰：妙性圓明，離諸名相，本來無有世界眾生；又云：清淨本然周遍法界，則一切皆是如來成佛真體；故此疑云：佛體真實，既本無妄，六道從何而有？此一疑也！故下答云：因彼妄見有妄習生。二疑：六道為是本來自有？為是從妄習生起？故下答云：此等皆是自妄想業之所招引。於中含有妄想是一，何以六道不同？故下答云：因有情想不同，故有七趣升沉。三疑：妄性既是無體，妄業如何受報？如寶蓮香淫業招報；故下答云：自妄所招，還自來受。四疑：眾生既是無生，云何生陷地獄？如琉璃王殺業、善星妄語，墮無間獄；故下答云：非從天降、不從人與，自妄所招。五疑：世界既本無住，地獄可有住處？故下答云：眾私同分，非無定處。六疑：妄業既是一同，受報如何各別？故下答云：因各各私，眾私同分。以此六疑總顯迷中差別之狀，故世尊委答，曲盡迷情，先舉答意以質問端。

/KEPAN/三世尊曲示，分二：初讚許：

/VERSE/佛告阿難：快哉此問！令諸眾生不入邪見，汝今諦聽！當為汝說！

議曰：此讚許也！愜佛本懷，故稱快哉。

/KEPAN/次開示，分五：初通示七趣根本，分三：初約妄見妄習立內外分為三界之因：

/VERSE/阿難！一切眾生實本真淨，因彼妄見有妄習生，因此分開內分、外分。

/KEPAN/二約內外情想為染淨生死之因，分二：初內分純染：

/VERSE/阿難！內分即是眾生分內，因諸愛染發起妄情，情積不休能生愛水；是故眾生心憶珍羞，口中水出；心憶前人或憐或恨，目中淚盈；貪求財寶，心發愛涎舉體光潤；心著行淫，男女二根自然流液。阿難！諸愛雖別，流結是同，潤濕不生，自然從墜，此名內分。

/KEPAN/次外分兼淨：

/VERSE/阿難！外分即是眾生分外，因諸渴仰發明虛想，想積不休能生勝氣；是故眾生心持禁戒，舉身輕清；心持咒印，顧盼雄毅；心欲升天，夢想飛舉；心存佛國，聖境冥現；事善知識，自輕身命。阿難！諸想雖別，輕舉是同，飛動不沉，自然超越，此名外分。

議曰：此答七趣升沉之元也！實本清淨：本無妄也！妄見妄習：迷輪始也！約內外分而分情想以定升沉：內分者：由自心內愛習凝結而為情也！由內而發，故云內分。外分者：由虛想而發，自外而感，故云外分。

/KEPAN/三約情想多寡示七趣升沉之相，分三：初總明生死交際之相：

/VERSE/阿難！一切世間生死相續，生從順習，死從變流，臨命終時未捨煖觸，一生善惡俱時頓現，死逆生順二習相交。

/KEPAN/二約情想多寡細示升沉之相，分二：初列示其相，分六：初天道：

/VERSE/純想即飛必生天上，若飛心中兼福兼慧及與淨願，自然心開見十方佛，一切淨土隨願往生；

/KEPAN/二天仙神道：

/VERSE/情少想多輕舉非遠，即為飛仙、大力鬼王、飛行夜叉、地行羅剎，遊於四天所去無礙，其中若有善願善心護持我法，或護禁戒隨持戒人、或護神咒隨持咒者、或護禪定保綏法忍，是等親住如來座下；

/KEPAN/三人道：

/VERSE/情想均等不飛不墜，生於人間，想明斯聰，情幽斯鈍；

/KEPAN/四畜道：

/VERSE/情多想少流入橫生，重為毛群，輕為羽族；

/KEPAN/五鬼道：

/VERSE/七情三想沉下水輪，生於火際受氣猛火，身為餓鬼常被焚燒，水能害己，無食無飲經百千劫；

/KEPAN/六地獄道：

/VERSE/九情一想下洞火輪，身入風火二交過地，輕生有間、重生無間二種地獄，純情即沉入阿鼻獄，若沉心中有謗大乘、毀佛禁戒、誑妄說法、虛貪信施、濫膺恭敬、五逆十重，更生十方阿鼻地獄；

/KEPAN/二略示報地：

/VERSE/循造惡業雖則自招，眾同分中兼有元地。

議曰：此備言七趣升沉之所以也！生為循情，故云：順習。臨終惡業果報現前，故云：變流。二習相交：謂方生方死之際。善惡殊途，升沉遂別，故純想即飛必生天上，此純想業也！若兼福慧淨願，故生淨土，此純淨想也！若情少想多，故升為神仙之類，有護法心者親住佛座，此亦習使然也！若情想均等則為人類，但約情想厚薄以分智愚。若六情四想則為毛羽群族，七情三想下沉水輪受氣猛火；若八情二想則為餓鬼，見水成火故能害己；若九情一想則入地獄，純情即沉阿鼻，若加謗法、五逆十重則永無出期。此三惡之狀，循造惡業自招，地獄則同受，而各有元地，非無因也！

/KEPAN/三廣示七趣輪迴因果之相，分二：初各示其相，分七：初示地獄道因果之相，分五：初總標十因六報：

/VERSE/阿難！此等皆是彼諸眾生自業所感，造十習因，受六交報。

議曰：此結前起後，十因六報詳示地獄苦狀以顯情習之感也！造十習因委明地獄但約情習而言：謂習約一念妄心而報則六根交受者，以念念妄想融涉六根，故報亦同受，如十二類，則一一類各具十二；今地獄苦報則一習為因，六根同果，足見眾生業性不可思議，熏變之力昭然可睹矣！十習：謂淫、貪、慢、瞋、詐、誑、怨、見、枉、訟也！論中根本煩惱六：謂貪、瞋、癡、慢、疑、邪見，此中具四。隨煩惱十：謂忿、恨、惱、覆、誑、諂、憍、害、嫉、慳；此中誑即彼之誑，怨、枉即該忿、恨、惱、害四法，詐即是諂，訟即是覆，其憍屬慢，嫉屬瞋，慳屬貪。前四重律謂淫、殺、盜三總為貪，今則單以淫為首者，是諸業之本故也！

/KEPAN/二別釋其相，分二：初徵十習因相，分十：初淫習，分四：一因能感果：

/VERSE/云何十因？阿難！一者：淫習交接發於相磨，研磨不休，如是故有大猛火光於中發動，如人以手自相摩觸煖相現前，

/KEPAN/二舉果驗因：

/VERSE/二習相然，故有鐵床銅柱諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目行淫同名欲火，

/KEPAN/四行人當避：

/VERSE/菩薩見欲如避火坑。

議曰：此徵釋淫習為生死根，眾罪之首也！男女交接二妄相磨，故煖相現前，此命終所現之境也！二習燒然，故果感鐵床等事，此所感地獄苦報也！下倣此，諸佛目淫為欲火，行人當避如火坑也！

/KEPAN/二貪習，分四：一因能感果：

/VERSE/二者：貪習交計發於相吸，吸攬不止，如是故有積寒堅冰於中凍冽，如人以口吸縮風氣有冷觸生，

/KEPAN/二舉果驗因：

/VERSE/二習相陵，故有吒吒波波羅羅、青赤白蓮寒冰等事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目多求同名貪水，

/KEPAN/四行人當避：

/VERSE/菩薩見貪如避瘴海。

議曰：此貪通約貪著而言也！故曰：於有有具，染著為性。彼此妄計貪取，故曰：交計。貪取不止，故如吸攬。吸生冷觸，故感寒冰等相。陵：謂憑陵，競尚不休之意。吒波羅：忍寒之聲也！青赤白蓮：寒凍之色也！諸佛名貪為水，以沒溺故，行人當避如瘴海也！

/KEPAN/三慢習，分四：一因能感果：

/VERSE/三者：慢習交陵發於相恃，馳流不息，如是故有騰逸奔波積波為水，如人口舌自相綿味因而水發，

/KEPAN/二舉果驗因：

/VERSE/二習相鼓，故有血河灰河、熱沙毒海、融銅灌吞諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目我慢名飲癡水，

/KEPAN/四行人當避：

/VERSE/菩薩見慢如避巨溺。

議曰：慢有多種，此指我慢而言也！謂恃己陵他，高舉為性。自他相慢，故曰：交陵。陵：乃欺侮之意。恃：謂恃己貢高。慢之不已，故曰：馳流不息；故感奔波等相。彼此皆有傲慢之氣，故曰：相鼓；故感灰河等事。諸佛名慢為飲癡水，溺於不明，行人當避如巨溺也！

/KEPAN/四瞋習，分四：一因能感果：

/VERSE/四者：瞋習交衝發於相忤，忤結不息，心熱發火鑄氣為金，如是故有刀山鐵橛、劍樹劍輪、斧鉞鎗鋸，如人銜冤殺氣飛動，

/KEPAN/二舉果驗因：

/VERSE/二習相擊，故有宮割斬斫、剉刺槌擊諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目瞋恚名利刀劍，

/KEPAN/四行人當避：

/VERSE/菩薩見瞋如避誅戮。

議曰：瞋習以怒氣相加，故曰：交衝。忤：逆也！忤結不息，火盛而氣益剛，鑄氣為金，故感刀山等相。兩相傷刺，故曰：相擊；故有宮割等事。諸佛目瞋名利刀劍，行人當避如誅戮也！

/KEPAN/五詐習，分四：一因能感果：

/VERSE/五者：詐習交誘發於相調，引起不住，如是故有繩木絞校，如水浸田草木生長，

/KEPAN/二舉果驗因：

/VERSE/二習相延，故有杻械枷鎖、鞭杖鐹棒諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目奸偽同名讒賊，

/KEPAN/四行人當避：

/VERSE/菩薩見詐如畏豺狼。

議曰：詐乃誑詐，為獲利譽，矯現有德，詭詐為性，邪命為業，誑惑於人，故曰誘、曰調。引：謂緣引；故感繩木絞校等相。校：枷也！相延：謂纏蔓不已；故有杻械等事。如來目奸偽同名讒賊，行人當畏如豺狼也！

/KEPAN/六誑習，分四：一因能感果：

/VERSE/六者：誑習交欺發於相罔，誣罔不止飛心造姦，如是故有塵土屎尿穢汙不淨，如塵隨風各無所見，

/KEPAN/二舉果驗因：

/VERSE/二習相加，故有沒溺騰擲、飛墜漂淪諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目欺誑同名劫殺，

/KEPAN/四行人當避：

/VERSE/菩薩見誑如踐蛇虺。

議曰：此誑不同於詐，乃欺罔之意，謂罔冒他人諂曲為性，矯設方便以取他意，故曰：交欺相罔。以飛心造姦，故感塵土屎尿等相；以心穢惡，故感如此。相加：謂交欺也！故有沒溺騰擲等事。如來目欺名劫殺，行人當避如踐蛇虺。

/KEPAN/七怨習，分四：一因能感果：

/VERSE/七者：怨習交嫌發於銜恨，如是故有飛石投礫、匣貯車檻、甕盛囊撲，如陰毒人懷抱畜惡，

/KEPAN/二舉果驗因：

/VERSE/二習相吞，故有投擲擒捉、擊射拋撮諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目怨家名違害鬼，

/KEPAN/四行人當避：

/VERSE/菩薩見怨如飲鴆酒。

議曰：怨習：謂彼此相嫌，由銜恨而發；故感飛石投礫等相。遞相吞食，故有投擲等事。如來目怨名違害鬼，行人當避如飲鴆酒。

/KEPAN/八見習，分四：一因能感果：

/VERSE/八者：見習交明，如薩迦耶見戒禁取邪悟諸業，發於違拒出生相反，如是故有王使主吏證執文籍，如行路人來往相見，

/KEPAN/二舉果驗因：

/VERSE/二習相交，故有堪問權詐考訊、推鞫察訪、披究照明、善惡童子手執文簿辭辯諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目惡見同名見坑，

/KEPAN/四行人當避：

/VERSE/菩薩見諸虛妄遍執如臨毒壑。

議曰：此惡見也！謂於諸諦理顛倒推度，染慧為性，能障正見，招苦為業，彼此非其明而明之，故曰：交明。薩迦耶：此云惡見。此見有五：謂一身見：執我、我所；二邊見：謂執斷、常二邊；三邪見：謂謗無因果；四見取：非果計果，如以無想為涅槃之類；五戒禁取：謂非因計因，如外道持牛狗等戒、臥棘投灰等。苦行為業無益勤苦，故曰：邪悟。以各執己見，故有王使執證等相。相交：謂交哄諍論；故感堪問考訊等事。如來目見為見坑，行人見遍執者如臨毒壑。

/KEPAN/九枉習，分四：一因能感果：

/VERSE/九者：枉習交加發於誣謗，如是故有合山合石碾磑耕磨，如讒賊人逼枉良善，

/KEPAN/二舉果驗因：

/VERSE/二習相排，故有押捺搥按、蹙漉衡度諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目怨謗同名讒虎，

/KEPAN/四行人當避：

/VERSE/菩薩見枉如遭霹靂。

議曰：枉：謂誣枉，讒謗狠戾為性，即惱害也！能障不惱。蛆螫為性，乃追懷往惡多發囂暴，兇鄙粗言，蛆螫他故，故曰：交加。謂交相加害，發於誣謗；故有合山磕石等相。以二習相排，排謂擠陷；故感押捺諸事。如來色目怨謗名為讒虎，行人見枉如遭霹靂。

/KEPAN/十訟習，分四：一因能感果：

/VERSE/十者：訟習交諠發於藏覆，如是故有鑒見照燭，如於日中不能藏影，

/KEPAN/二舉果驗因：

/VERSE/二習相陳，故有惡友、業鏡、火珠披露宿業對驗諸事；

/KEPAN/三諸佛所訶：

/VERSE/是故十方一切如來色目覆藏同名陰賊，

/KEPAN/四行人當避：

/VERSE/菩薩觀覆如戴高山履於巨海。

議曰：此訟習訟其覆也！訟即是覆：謂於自作罪恐失利譽，隱藏為性，能障不覆，損惱為業。彼覆此訟，故曰：交諠。以其覆故，故有鑒見照燭等相。陳：謂陳列罪狀；故感業鏡對驗等事。如來目覆名為陰賊，行人觀覆如戴山履海。此上十習發業為因，因必趣果，故感地獄種種苦具；且十種習各由一念妄想而發，以此妄想融涉六根，故受苦報六根互變，名為交報。

/KEPAN/二釋六交報相，分二：初標六報總相：

/VERSE/云何六報？阿難！一切眾生六識造業，所招惡報從六根出。

議曰：此徵標六交報相也！以六識總造惡業遍熏六根，故報從六根而出通受其苦。

/KEPAN/次釋六報別相，分六：初見報，分二：初當根招報，分三：初現報：

/VERSE/云何惡報從六根出？一者見報招引惡果：此見業交，則臨終時先見猛火滿十方界，

/KEPAN/二生報：

/VERSE/亡者神識飛墜乘煙入無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者明見：則能遍見種種惡物，生無量畏；二者暗見：寂然不見，生無量恐。

/KEPAN/次六根交報：

/VERSE/如是見火，燒聽能為鑊湯洋銅、燒息能為黑煙紫燄、燒味能為焦丸鐵糜、燒觸能為熱灰爐炭、燒心能生星火迸灑煽鼓空界。

議曰：此見業交乃眼識造業招引惡果也！易卦離為火為目，故見業交先見猛火；方生方死之際，亡者神識將捨煖觸，故隨見業所感之境，識從習變，乘之入無間獄。古釋極善極惡皆無中陰，故如射箭頃徑入地獄。以見不離明、暗二塵，故發明二相：一者明見：惡境遍現故生畏；二者暗見：寂無所見故生恐；此本識業因。下明六交報果：本識見火能燒當根，經文缺也！聞根屬水，故為鑊湯洋銅；鼻息為氣，故為煙燄；味、觸二塵，以報舌、身；心屬火，故星火煽空。此由見火交燒，五根各隨塵習而變諸苦具，此業為不可思議也！下倣此。

/KEPAN/二聞報，分二：初當根招報，分三：初現報：

/VERSE/二者聞報招引惡果：此聞業交，則臨終時先見波濤沒溺天地，

/KEPAN/二生報：

/VERSE/亡者神識降注乘流入無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者開聽：聽種種鬧，精神□亂；二者閉聽：寂無所聞，幽魄沉沒。

/KEPAN/次六根交報：

/VERSE/如是聞波，注聞則能為責、為詰，注見則能為雷、為吼、為惡毒氣，注息則能為雨、為霧，灑諸毒蟲周滿身體，注味則能為膿、為血種種雜穢，注觸則能為畜、為鬼、為糞、為尿，注意則能為電、為雹摧碎心魄。

議曰：此聞業交耳識造業招引惡果也！易卦坎為水為耳，故聞業先見波濤。神識乘流：識從習變也！聞以開聽為用，故閉則無聞。聞注當根，變為詰責之聲；見火聞水相激，若陰陽相激而為雷吼，水被火蒸，故為惡毒氣；水隨氣變，故注息為雨、霧、毒蟲；膿、血、糞、尿皆習所變也！水火相激，故為電雹。

/KEPAN/三嗅報，分二：初當根招報，分三：初現報：

/VERSE/三者嗅報招引惡果：此嗅業交，則臨終時先見毒氣充塞遠近，

/KEPAN/二生報：

/VERSE/亡者神識從地踊出入無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者通聞：被諸惡氣熏極心擾；二者塞聞：氣掩不通，悶絕於地。

/KEPAN/次六根交報：

/VERSE/如是嗅氣，衝息則能為質、為履，衝見則能為火、為炬，衝聽則能為沒、為溺、為洋、為沸，衝味則能為餒、為爽，衝觸則能為綻、為爛、為大肉山，有百千眼無量咂食，衝思則能為灰、為瘴、為飛沙礫擊碎身體。

議曰：此嗅業交鼻識招引惡果也！鼻主出入息，故先見毒氣。鼻為土，故識從地踊。鼻由通、塞取境，故通聞毒氣，塞則氣掩。嗅衝當根則為質、履。質：礙塞也！履：猶通也！氣衝見火則為炬；氣衝聞水則為沒、溺、洋、沸之聲；氣衝味則變敗為餒、為爽。魚敗曰餒；爽：失其味也！衝觸則為綻、爛、肉山，合觸塵也！脾土主思，故為飛沙等事。

/KEPAN/四味報，分二：初當根招報，分三：初現報：

/VERSE/四者味報招引惡果：此味業交，則臨終時先見鐵網猛燄熾烈周覆世界，

/KEPAN/二生報：

/VERSE/亡者神識下透掛網倒懸其頭入無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者吸氣：結成寒冰凍冽身肉；二者吐氣：飛為猛火焦爛骨髓。

/KEPAN/次六根交報：

/VERSE/如是嘗味，歷嘗則能為承、為忍，歷見則能為然金石，歷聽則能為利兵刃，歷息則能為大鐵籠彌覆國土，歷觸則能為弓、為箭、為弩、為射，歷思則能為飛熱鐵從空雨下。

議曰：此味業交舌識招引惡果也！舌根不但取味，而妄語、綺語、兩舌、惡口，或謗三寶、毀汙賢善等，其業最廣大，故感報亦甚；故臨終先見鐵網猛燄等相，神識乘之入無間獄。舌以吸、吐二習，吸則取味，吐則發語；故吸則為寒冰等，吐則為猛火等。歷當根為承、為忍，以惡語傷人令他承忍，故報亦如之；歷見為然金石，以見火鑄氣為金；金得水淬而更利，故歷聞為利刃；非語乘氣籠絡於人，故歷息為鐵籠；利舌傷觸於人，故歷觸為弓箭等事；由意造姦而飛語橫發，故飛鐵從空雨下。

/KEPAN/五觸報，分二：初當根招報，分三：初現報：

/VERSE/五者觸報招引惡果：此觸業交，則臨終時先見大山四面來合，無復出路，

/KEPAN/二生報：

/VERSE/亡者神識見大鐵城、火蛇、火狗、虎狼師子，牛頭獄卒、馬頭羅剎手執鎗鞘驅入城門向無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者合觸：合山逼體，骨肉血潰；二者離觸：刀劍觸身，心肝屠裂。

/KEPAN/次六根交報：

/VERSE/如是合觸，歷觸則能為道、為觀、為廳、為案，歷見則能為燒、為爇，歷聽則能為撞、為擊、為剚、為射，歷息則能為括、為袋、為考、為縛，歷嘗則能為耕、為鉗、為斬、為截，歷思則能為墜、為飛、為煎、為炙。

議曰：此觸業交身識招引惡果也！以眾生妄識堅執四大為我依之造業，故臨終先見大山四面來合；向未離身，故死無出路；以身為眾惡所歸，故神識乘鐵城眾多惡事入於地獄。觸由離、合二塵，故合則合山逼體，離則刀劍觸身。歷觸當根為道觀等者，以生依此身如房舍故；歷見則為火燒爇，見屬火故；歷聽則撞擊而有聲。剚：以刀刺入肉也！以聞聲即動觸想，故為剚、射。以息充一身，故為括、袋、考、縛等事；歷嘗能為耕鉗斬截者，以味充舌為滋觸故；歷思為飛墜煎炙者，以妄想一動遍身火然，隨因感果宜其然矣！

/KEPAN/六思報，分二：初當根招報，分三：初現報：

/VERSE/六者思報招引惡果：此思業交，則臨終時先見惡風吹壞國土，

/KEPAN/二生報：

/VERSE/亡者神識被吹上空旋落乘風墮無間獄，

/KEPAN/三後報：

/VERSE/發明二相：一者不覺：迷極則荒，奔走不息；二者不迷：覺知則苦，無量煎燒痛深難忍。

/KEPAN/次六根交報：

/VERSE/如是邪思，結思則能為方、為所，結見則能為鑒、為證，結聽則能為大合石、為冰、為霜、為土、為霧，結息則能為大火車、火船、火檻，結嘗則能為大叫喚、為悔、為泣，結觸則能為大、為小，為一日中萬生萬死、為偃、為仰。

議曰：此思業交意識招引惡果也！六識以緣氣集聚，妄想如風，故臨終見風乘入地獄。思以生、滅二塵，迷、覺約根；迷無所止，故荒走不息；覺則明了，故知苦痛。思歷當根，生以妄想為心地，故能為方、所歸向之地；思發知見，故為鑒、證；思土聽水，故為冰、霜、土、霧；思以籠冒，息氣成火，故結為火車等；思由舌發聲，故為叫喚等；思執根身，故為生死、偃、仰等。是六交報皆以不思議業力之所熏變，唯佛眼能見，非凡情妄識所知，故唯心所變地獄苦具不可解者甚多，但約義據理而言，非真知見力也！總屬自心所現，非心外法，故下文云：若悟菩提則本無所有；凡在迷情可不畏哉？

/KEPAN/三結示所由：

/VERSE/阿難！是名地獄十因六果，皆是眾生迷妄所造！

議曰：此總結妄業由迷情有也！

/KEPAN/四校量輕重，分三：初六根同造：

/VERSE/若諸眾生惡業同造，入阿鼻獄受無量苦，經無量劫；

/KEPAN/二六根各造：

/VERSE/六根各造及彼所作兼境兼根，是人則入八無間獄；

/KEPAN/三三業分造，分三：初三業兼造：

/VERSE/身口意三作殺盜淫，是人則入十八地獄；

/KEPAN/二三業不兼：

/VERSE/三業不兼，中間或為一殺一盜，是人則入三十六地獄；

/KEPAN/三六根獨造：

/VERSE/見見一根，單犯一業，是人則入一百八地獄；

/KEPAN/五結答略問：

/VERSE/由是眾生別作別造，於世界中入同分地，妄想發生非本來有。

議曰：此示因果輕重之次也！同造：謂十因六報具足也！六根各造：謂先後不一；單兼一根一境，則輕次前。若身口意三根唯造殺盜淫三業，餘不兼涉，則又輕次前。若於三業唯造二，不兼餘，則又輕次前。若一根獨造，單犯一業，則又輕次前。見見〔長水音現〕：謂六根唯一造一業，不兼餘也！以不相涉，故云見見。別作別造：謂各各私造也！其業是同，故感同分獄。由前問云：為是本有？為是造成？故此結云：皆是妄想發生，非本來有。

上顯十因六報之狀，下示輪迴之相。

/KEPAN/二示鬼道因果之相，分三：初標示因果總相：

/VERSE/復次，阿難！是諸眾生非破律儀、犯菩薩戒、毀佛涅槃，諸餘雜業歷劫燒然，後還罪畢受諸鬼形。

議曰：此從地獄出復受鬼形，以顯輪迴之狀也！前十習因所感地獄，若但由習則報盡可出；若非破律儀等則其苦更長，故復受鬼形。非破律儀：破比丘戒也！犯菩薩戒：則破大乘性戒也！毀佛涅槃：謂一闡提，斷佛種性也！此斷善根受苦時長，故復受鬼類。

上總標，下別列。

/KEPAN/二別示因果別相，分十：初貪習：

/VERSE/若於本因貪物為罪，是人罪畢遇物成形，名為怪鬼。

/KEPAN/二淫習：

/VERSE/貪色為罪，是人罪畢遇風成形，名為魃鬼。

/KEPAN/三詐習：

/VERSE/貪惑為罪，是人罪畢遇畜成形，名為魅鬼。

/KEPAN/四怨習：

/VERSE/貪恨為罪，是人罪畢遇蟲成形，名蠱毒鬼。

/KEPAN/五瞋習：

/VERSE/貪憶為罪，是人罪畢遇衰成形，名為厲鬼。

/KEPAN/六慢習：

/VERSE/貪傲為罪，是人罪畢遇氣成形，名為餓鬼。

/KEPAN/七誑習：

/VERSE/貪罔為罪，是人罪畢遇幽為形，名為魘鬼。

/KEPAN/八見習：

/VERSE/貪明為罪，是人罪畢遇精為形，名魍魎鬼。

/KEPAN/九枉習：

/VERSE/貪成為罪，是人罪畢遇明為形，名役使鬼。

/KEPAN/十訟習：

/VERSE/貪黨為罪，是人罪畢遇人為形，名傳送鬼。

/KEPAN/三結示因由，分二：初結升墜因由：

/VERSE/阿難！是人皆以純情墜落，業火燒乾，上出為鬼，

/KEPAN/次結答有無所以：

/VERSE/此等皆是自妄想業之所招引，若悟菩提，則妙圓明本無所有。

議曰：此貪習也！所貪者物，故附物成形；以巧計而取，故為鬼猶怪。淫習貪色，以淫心欲火，故遇風成形，名為魃鬼，旱鬼也！詐習惑人，名為貪惑；故遇畜成形，即狐狸精魅現美色以惑人，故為魅鬼。怨習懷恨，故為貪恨；恨積惡毒，故遇蟲成形，如蛇虺蝮蠍以毒傷人，故為蠱毒鬼。瞋習懷恚不忘，故為貪憶；乘虛而入，故遇災衰成形，名為厲鬼，即瘟疫時病瘧症皆此鬼作也！慢習陵人傲物，故為貪傲；憍矜恃氣，故遇氣成形；空腹高心，故為餓鬼。誑習罔冒欺人，故為貪罔；暗昧良心，故遇幽成形；魘惑寐者，故為魘鬼。見習妄執邪見以為明悟，故為貪明；遇精明處即附成形，如山靈木石之精，名魍魎鬼，以見逐光影，故鬼亦似有若無。枉習搆架無辜以成有罪，故為貪成；以精思求過，故遇明成形；勞役心神，故為役使鬼，即擔沙負石之鬼。訟習黨護己罪，彼此相訟，故為貪黨；因人造姦，故遇人成形；發人隱惡，名傳送鬼，即巫師之類訐露陰事。以上十因所招地獄，純情墜落，業火燒盡，餘習未盡，故出而為鬼；皆是妄業招引，妙圓心中本無此事，蓋由迷情所感之妄相耳！

/KEPAN/三示畜生道因果之相，分三：初標示因果總相：

/VERSE/復次，阿難！鬼業既盡，則情與想二俱成空，方於世間與元負人怨對相值，身為畜生酬其宿債。

/KEPAN/二列示因果別相，分十：初貪習：

/VERSE/物怪之鬼物銷報盡，生於世間多為梟類。

/KEPAN/二淫習：

/VERSE/風魃之鬼風銷報盡，生於世間多為咎徵一切異類。

/KEPAN/三詐習：

/VERSE/畜魅之鬼畜死報盡，生於世間多為狐類。

/KEPAN/四怨習：

/VERSE/蟲蠱之鬼蠱滅報盡，生於世間多為毒類。

/KEPAN/五瞋習：

/VERSE/衰厲之鬼衰窮報盡，生於世間多為蛔類。

/KEPAN/六慢習：

/VERSE/受氣之鬼氣銷報盡，生於世間多為食類。

/KEPAN/七誑習：

/VERSE/綿幽之鬼幽銷報盡，生於世間多為服類。

/KEPAN/八見習：

/VERSE/和精之鬼和銷報盡，生於世間多為應類。

/KEPAN/九枉習：

/VERSE/明靈之鬼明滅報盡，生於世間多為休徵一切諸類。

/KEPAN/十訟習：

/VERSE/依人之鬼人亡報盡，生於世間多為循類。

/KEPAN/三結示因由，分三：初結示輪迴因由：

/VERSE/阿難！是等皆以業火乾枯，酬其宿債傍為畜生，

/KEPAN/二結答有無所以：

/VERSE/此等亦皆自虛妄業之所招引，若悟菩提，則此妄緣本無所有；

/KEPAN/三牒示問意：

/VERSE/如汝所言寶蓮香等及琉璃王、善星比丘，如是惡業本自發明，非從天降、亦非地出、亦非人與，自妄所招還自來受，菩提心中皆為浮虛妄想凝結。

議曰：此從鬼道出為畜生類也！以情多少之不一，故沉地獄之不同。地獄罪畢，復出為鬼，既經苦趣，則情、想之業二皆報盡，故曰：俱空。但怨債未忘，以身酬值，故為畜生，亦因本習各從其類。且如貪習為怪鬼，畜為梟類，以食他物而為己有，故土梟附塊為兒，習使然也！物能害己，故梟子食母，業使然也！淫習為魃鬼，淫為病徵，故餘習出為咎徵，如商羊舞水、江豚拜風之類。詐習魅鬼而為狐類，狐能魅人亦餘習也！怨習蠱鬼而為毒類，如蛇蠍等。瞋習厲鬼乘衰入身而為蟯蛔。慢習餓鬼往受飢虛，故為食類以充人腹。誑習為魘昧之鬼，因誑罔冒於人，虛飾外儀，故為服類，凡畜物皮毛可為服飾，或驢騾馬等可乘服者皆其類也！見習魍魎名和精鬼，和雜精明而為鬼也！畜為應類即應節序而先鳴者，預知先報蓋見習也！枉習役使之鬼託明以生，名明靈鬼，畜為休徵之類。休：美也！休徵乃美事之先見者，即麟鳳之類；如吏勵精圖治，窮詰民情而為明，所謂神明之宰皆其類也！訟習為傳送，故名依人之鬼，即世健訟能起滅訟事，一向因人，故鬼為傳送；畜為循類，即人所畜養貓犬之類專愛依人，習使然也！此十畜類皆以業火乾枯，酬償宿債而為畜生，皆妄業所招，若悟菩提，則此三惡道本無所有；如汝所言寶蓮、琉璃、善星等業皆自心發明，元非天降人與，乃自妄作其因，自受苦果，於菩提心中皆妄想凝結耳！可不哀哉？

/KEPAN/四示人道因果之相，分三：初標示因果總相，分二：初示因果酬償：

/VERSE/復次，阿難！從是畜生酬償先債，若彼酬者分越所酬，此等眾生還復為人反徵其剩，如彼有力兼有福德，則於人中不捨人身酬還彼力，若無福者還為畜生償彼餘直。

/KEPAN/二示輪迴不已：

/VERSE/阿難！當知若用錢物或役其力，償足自停，如於中間殺彼身命或食其肉，如是乃至經微塵劫相食相誅，猶如轉輪互為高下無有休息，除奢摩他及佛出世不可停寢。

議曰：此言畜生酬足，復生人類，蓋三惡報盡而幸生為人，非善業所感也！故首論酬償先債。然債非獨殺、盜，而十習因中皆有負債之義，其貪詐等皆以邪命自活，妄取他財，豈非夙負？故畜生類中總言償債，償足而止。言酬越過分者：謂或多售其價、過用其力，或過貪其味、挫糜其身，皆為過越，使彼含冤，必反徵其剩，此其所以輪迴不已也！如彼有力即於人中酬償者：如不孝敗家之子弟、狐媚騙財之朋友與夫劫賊官訟之類，令其破產蕩財，皆往業所招，非無因也！又若負錢物而以身償還，如值而止，若更殺其身而食其肉皆為過也！故相食相誅輪轉不已，自非禪定之力及遇佛懺悔，決無停寢之日也！

/KEPAN/二列示因果別相，分十：初貪習：

/VERSE/汝今應知彼梟倫者酬足復形，生人道中參合頑類。

/KEPAN/二淫習：

/VERSE/彼咎徵者酬足復形，生人道中參合異類。

/KEPAN/三詐習：

/VERSE/彼狐倫者酬足復形，生人道中參於庸類。

/KEPAN/四怨習：

/VERSE/彼毒倫者酬足復形，生人道中參合狠類。

/KEPAN/五瞋習：

/VERSE/彼蛔倫者酬足復形，生人道中參合微類。

/KEPAN/六慢習：

/VERSE/彼食倫者酬足復形，生人道中參合柔類。

/KEPAN/七誑習：

/VERSE/彼服倫者酬足復形，生人道中參合勞類。

/KEPAN/八見習：

/VERSE/彼應倫者酬足復形，生人道中參於文類。

/KEPAN/九枉習：

/VERSE/彼休徵者酬足復形，生人道中參合明類。

/KEPAN/十訟習：

/VERSE/彼諸循倫酬足復形，生人道中參於達類。

/KEPAN/三結示輪迴之相：

/VERSE/阿難！是等皆以宿債畢酬復形人道，皆無始來業計顛倒相生相殺，不遇如來、不聞正法，於塵勞中法爾輪轉，此輩名為可憐愍者。

議曰：此列十種酬償人類也！梟本貪習，從怪鬼出，今幸為人參合頑類。頑：謂頑囂無知也！以因地多貪而性愚癡，故今為顓蒙無知之類。言參合者：參：預也！合：混為一也！謂人中愚頑自有本因，今從鬼畜而來得參預混合而為人，意蓋謂雖得人身侕而似非分也！咎徵本淫習，從魃鬼出，以多淫者邪心茍合，故參異類。狐本詐習，從畜魅鬼出，參於庸類；謂庸鄙自用，由詐習欺人，故今返習庸鄙也！毒本怨習，從蠱毒鬼出，故參合狠類，以怨天尤人而不揣己，習使然也！蛔本瞋習，從厲鬼出，參合微類；微者：眇賤，不為人所齒錄也！以瞋陵毒於人，故感報微眇。食本慢習，從餓鬼出，慢習貢高，故感柔怯；以食類為強所陵，故為人亦柔怯。服本誑習，從魘鬼出，以因勞苦役力，故人亦為勞形治生之類。應本見習，從和精鬼出，而人為文類，此文非大名家，蓋小有才情動止可觀者耳！休徵本於枉習，從明靈鬼出，故人參明類，此世智聰明，非明智也！訟習從傳送鬼出，而人為達類，此非達者之達，乃通達世情，以訟習主刁詞起滅，鬼為傳送發人禍福，故人參達類，習使然也！此上十類非正因為人，故皆云：參合；乃三途餘業酬畢復形各從習類，實業計顛倒耳！以未聞正法，法爾輪轉，此輩名為可憐愍者。

上人趣畢。

/KEPAN/五示仙道因果之相，分三：初標示因果總相：

/VERSE/阿難！復有從人不依正覺修三摩地，別修妄念存想固形，遊於山林人不及處，有十種仙。

議曰：此標仙趣也！仙道亦因修得，以不依正覺修三摩地，但依妄念存想固形，所謂修長生者，各從其術而有十種。

/KEPAN/二列示因果別相，分十：初地行仙：

/VERSE/阿難！彼諸眾生堅固服餌而不休息，食道圓成，名地行仙。

議曰：此地行仙！因服餌所成：謂服藥餌，以此養形而得壽考。行不離地，為地行仙。

/KEPAN/二飛行仙：

/VERSE/堅固草木而不休息，藥道圓成，名飛行仙。

議曰：此飛行仙！因餐松噉柏黃精芝朮之類，服久身輕而得飛舉，非吸風飲露者比。

/KEPAN/三遊行仙：

/VERSE/堅固金石而不休息，化道圓成，名遊行仙。

議曰：此遊行仙！乃煉丹沙點化五金八石，遊戲人間，故曰化道；名遊行仙。

/KEPAN/四空行仙：

/VERSE/堅固動止而不休息，氣精圓成，名空行仙。

議曰：此空行仙！常銷息陰陽之候，以子午卯酉為運氣工夫，故云：動止。久而身輕蟬脫，名空行仙。

/KEPAN/五天行仙：

/VERSE/堅固津液而不休息，潤德圓成，名天行仙。

議曰：此天行仙！因鼓天池津液，吐故納新，日久功成，如八洞神仙之類，能謁天帝，故曰：天行仙。

/KEPAN/六通行仙：

/VERSE/堅固精色而不休息，吸粹圓成，名通行仙。

議曰：此通行仙！乃吞日精月華，呼吸導引，久而壽永心通，名通行仙。

/KEPAN/七道行仙：

/VERSE/堅固咒禁而不休息，術法圓成，名道行仙。

議曰：此道行仙！因持咒禁符術而得成功，如天師之類，名道行仙。此道乃禁術，非大道也！

/KEPAN/八照行仙：

/VERSE/堅固思念而不休息，思憶圓成，名照行仙。

議曰：此照行仙！以存想丹田泥丸為命元，如莊子曰泥垣之審為淵，名照行仙，非慧照也！

/KEPAN/九精行仙：

/VERSE/堅固交遘而不休息，感應圓成，名精行仙。

議曰：此精行仙！謂固守精氣，陰陽交遘，如嬰兒奼女之類，胎息存形，名精行仙。

/KEPAN/十絕行仙：

/VERSE/堅固變化而不休息，覺悟圓成，名絕行仙。

議曰：此絕行仙！乃習出陽神，改形易質，往來自由，故曰：變化。久而心通，故曰：覺悟。餘仙之所不及，故曰：絕行仙。

/KEPAN/三結示輪迴之相，分二：初揀不解真修：

/VERSE/阿難！是等皆於人中鍊心，不修正覺，別得生理壽千萬歲，休止深山或大海島絕於人境，

/KEPAN/次示輪迴根本：

/VERSE/斯亦輪迴妄想流轉，不修三昧，報盡還來散入諸趣。

議曰：此結仙趣也！以此仙趣乃人中鍊心，別得生理，故勝於人；壽千萬歲，故不如天。不修正覺，故曰：妄想流轉。報盡墮落，故散入諸趣。以非天非人，故別列此趣。上仙趣畢。

/KEPAN/六示天道因果之相，分二：初通示三界因果之相，分三：初欲界六天，分二：初列示器界因果之相，分六：初四天王：

/VERSE/阿難！諸世間人不求常住，未能捨諸妻妾恩愛，於邪淫中心不流逸，澄鎣生明，命終之後鄰於日月，如是一類名四天王天。

議曰：此後言天趣也！三界中先從欲界，六欲天始於四王也！忉利已下名地居天，未離飲食男女之欲，但因重輕為六天之次，皆不知修禪，正以十善之因所感耳！四王居須彌山腰，鄰日月宮，四面居之，為護世四王。此經論天不說十善，單以淫欲一事為本，從經所宗也！四王有正妻妾，恩愛未捨，但不邪淫，故感生此天。

/KEPAN/二忉利天：

/VERSE/於己妻房淫愛微薄，於淨居時不得全味，命終之後超日月明，居人間頂，如是一類名忉利天。

議曰：此忉利云三十三天，乃地居頂天，稱帝釋天，居須彌頂中，四方各統八天，故云三十三。以欲氣粗濁，故欲薄則上升；此天雖有妻房而淫愛微薄，即淨居時不得全味，有微愛故，人中愛薄即感生此天。日月在下，故超日月明。

/KEPAN/三夜摩天：

/VERSE/逢欲暫交，去無思憶，於人間世動少靜多，命終之後於虛空中朗然安住，日月光明上照不及，是諸人等自有光明，如是一類名須燄摩天。

議曰：此欲界第三，空居第一天也！須燄摩：此云時分，此天無日月光而有身光，以蓮華開合為晝夜，由昔人中欲氣漸薄，故感生此天。逢欲暫交：未離欲也！去無思憶：無愛心也！不馳欲境，故動少。欲淡心清，故靜多。身心不染而無穢濁，故朗然空居自有光明。

/KEPAN/四兜率天：

/VERSE/一切時靜，有應觸來未能違戾，命終之後上升精微，不接下界諸人天境，乃至劫壞三災不及，如是一類名兜率陀天。

議曰：此欲界第四天也！兜率：此云知足，有內院、外院；外院乃實報天人所居，內院乃彌勒一生補處為主，其在釋迦末法弘法菩薩，及修行發願待彌勒下生助揚法化者居之。以淫機不動，故一切時靜。未能息機，故應觸不違。以行勝前，故云：上升精微。然三災壞至三禪，而此云不壞者蓋指內院而言也！

/KEPAN/五化樂天：

/VERSE/我無欲心應汝行事，於橫陳時味如嚼蠟，命終之後生越化地，如是一類名樂變化天。

議曰：此欲界第五天也！以樂變化五欲之境而自受用，故得此名。我無欲心：淫機已息也！而欲境橫陳，在彼有心，在我無味，故如嚼蠟，則至淡也！越者：超也！言在人中能有此行，則徑生此天。不歷下位，故云：越也！化地：即此天。

/KEPAN/六他化天：

/VERSE/無世間心同世行事，於行事交了然超越，命終之後遍能出超化無化境，如是一類名他化自在天。

議曰：此欲界第六天也！無世間心同世行事，故全無欲也！以未離世緣，故云：於行事交；非言欲事。蓋與妻妾相接而中心了無相干，故云：超越。若言猶與欲交，則非此天之行也！俱舍云：六受欲交抱，執手笑視淫。但目視而已，豈有交耶？化：謂第五天。無化：謂下四天。超者：謂由人中徑生此天也！此天受用乃他所變化，故云：他化自在。

/KEPAN/二總結當界得名：

/VERSE/阿難！如是六天形雖出動，心跡尚交，自此已還名為欲界。

議曰：此結欲界天名也！人趣欲穢雜亂，心多動搖，而天已離人，故云：出動。言心跡尚交者：蓋約六天通相而言也！其實粗細不同，非可例觀也！以未出欲，故通名欲界。

上欲界六天竟。
