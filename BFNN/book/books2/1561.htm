/TEXTC/<a#a02>二、修行的前提</a>
/TEXTC/<a#a03>三、漏與杜漏</a>

各位犧牲假日來參加聚會，非常難能可貴。我想各位都希望認識自己、淨化自己，也都希望活得瀟灑、自在、安祥。

/TEXT339:a01/一、什麼是修行？

提起修行，很多人都存有一份神秘感，認為此事不同凡響，是擺脫日常生活的一種特殊行為；實際上，修行是非常普通、非常平常的事。

什麼是修行？修行只不過是修正自己的想念、行為而已。因為我們想錯了會招來煩惱，做錯了會製造罪惡；一個活在煩惱、罪惡中的人，生命對他來說就形同是一種煎熬、懲罰，這樣活下去，豈不很苦？因此，才要修正想念行為以去除煩惱與痛苦。

我們修行的目的，基本上不過是讓自己活得瀟灑、活得安心、活得自在；而在生活當中，擺脫多餘的無奈，過理得而後心安的生活，如此而已！但是很多修行人，一年、兩年、三年、五年.....甚至修到老、到死，都沒有修成功，這是什麼原因呢？有的說是業障深重，有人說是根器不好....其實，這些都不是主要原因；最大的原因是方法不對。

在台南市禪學會成立時，我就曾給佛法兩個字下了個定義：什麼是佛法？佛法者，成佛的方法也。

佛法的究竟處，既無所謂真理，也沒有什麼奧義，它只是成佛的方法，方法對了就成佛。什麼是佛？佛者覺也，生命徹底覺醒了就是佛。覺是生命真實、永恆的內涵，如果離開生命的自覺，認為有個相對的真實，便是背覺合塵，便不是生命的覺醒，那是取相認同，那是迷失！

由是可知，成佛只不過是生命的覺醒；而佛法也只是喚起生命覺醒的一種方法，方法如果不對，那是蒸沙煮飯，怎麼修都不會成功。成佛的方法，過去已經說得很多了，有兩個大前提必須把握：

/TEXT339:a02/二、修行的前提

/KEPAN/（一）唯求心安

禪者在日常生活中，所做、所為、所想，都必須能夠心安無愧；如果這件事做了以後心會不安，就絕不要做，乃至連想都不可以去想。如果做了不該做的事，就背離了佛法；背離了佛法，也許沒有人會定你的罪，但你的心受到污染，卻會使你感到不安，而使生命萎縮，在你修行的路途上，造成極大的障礙。如果你能保持心安無愧，那就日日是好日，你就會活在安祥喜悅中，而使慧命茁壯，容光煥發，瀟灑自在。顯然不求心安而學佛法，除了枉費心力，是絕對不會成功的。

/KEPAN/（二）打成一片

我們看到有人在河邊篩淘沙金，不斷地揚棄沙石，尋覓微細金粒，辛辛苦苦淘了一整天，回到家中打開袋子一看，竟然什麼也沒有。為什麼？袋子下面有個洞，全漏掉了。修行人之所以修不成功，就是因為在修行過程中出現斷層，有了漏洞，而又未能及時發覺，或雖發覺卻沒有把漏洞補好，才功敗垂成。

佛法講無漏，阿羅漢是無漏果位，佛證漏盡通，一般鬼神雖有五通，但卻沒有漏盡通。什麼是漏盡通？所有的漏洞都修補得天衣無縫，到達了生命的圓滿無缺，完美無瑕。

剛才各位唱的杜漏歌，其根本要義即在於杜絕漏洞，也就是要求各位在修行中，要連綿不斷，毫無漏失。我之所以要寫這首歌詞，就是因為看到各位當中，有的人修行很認真，有的人進三退二，修行不得力。修行不認真的人寫信給我說：老師啊！你要棒喝我！你若是不認真修行，我棒喝你又有什麼用？世界上有很多事必須自己去了結，別人是幫不上忙的，比如你餓了必須自己去吃東西，別人可以代替嗎？修行必須自己努力去實踐，是無法找人代替的。正法是立竿見影的速成班，你只要認真努力去行，便可以證入，它並沒有什麼難懂的。

/TEXT339:a03/三、漏與杜漏

我們在修行過程中，經常會出現哪些漏洞呢？現在就從杜漏的歌詞中一一說明：

<b>法身功德在無漏</b>

什麼叫法身？法身即是同宇宙一樣永恆的不朽生命。你若想完成「宇宙即我」的不朽生命，關鍵就在於你必須修補所有的漏洞，回復心的光明圓滿。

<b>諸漏盡時法身成</b>

漏洞補好了，沒有漏洞，法身當下圓成，說個修字便成了多餘。

漏洞有哪些呢？歸類如下：

<b>邪思妄想沉陰境</b>

一般人頭腦的慣性便是一天到晚不停的想，不管是有用、無用，與自己有沒有關係都去想，想也並不在求得任何結果或結論，只是要想而已。

有些人以想為享受，不知不覺地沉入「想陰」。

想得太多了，便破壞了心靈的統一。

想得太多了，便面不華色，神經衰弱。

想得太多了，就落入想陰，降低了心的光明度。

想得太多了，生理上的內分泌就會受到影響，失去平衡。

想得太多了，百病從心生，罪惡也由之而起。

達摩祖師說：心生便是罪生時，所以妄想是最壞的事，想多了，使我們背離真實，使我們原本的心態上蒙上一層灰塵。心經上講五蘊：色受想行識都是陰。一個心胸開朗、表裏如一、活得理得心安的人，都會容光煥發。做一個健康的人，不可胡思亂想，妄想不但滋生種種毛病，嚴重時會因意識分歧，心力衰退而陷於精神分裂，不但自毀人生，同時也成為家庭和社會的累贅。

這麼說，我們不需要思想了嗎？可以想，想是我們生活中必須的工具，佛法名為正念，也就是八正道中的正思惟。正念，念菩提；正思惟，有主題、有目標、有結論，都是正大光明的想念，絕不是胡思亂想。我們無論為自己的事業、工作或者修行，都必須集中生命的全力，把感情和理智重疊起來，使它集中成為一個焦點，假以時日，便會在那個焦點上迸發出智慧的火花。如果我們是私心自用，沒有理性，想入非非，異想天開的妄想，其結果便只會陷自己的心靈於黯淡，陷自己的生活於晦澀，讓自己活得很無奈，對於修行而言便形成了大漏洞。

<b>取相認同喪本真</b>

對外取相認同、執著，便是著相，便是根塵相對，如膠似漆，看什麼都是真實的；看見一棵樹，自然地推斷它大概有多少年了；看到一位漂亮小姐，就品頭論足給她打分數.....久而久之，本有的靈明天聰就沉淪於六塵紛飛、五光十色，虛假不實的繽紛幻象之中，迷失了真實的自我。太注意外在的一切，就是著相、認同，就會使安祥出現斷層，所以說：取相認同喪本真。

<b>話說多了心會亂</b>

有些人太過熱情，見人就說佛法、講道理，既不辨識對方的根器，也不自我度德量力，說了半天，別人未必能領受到法益，自己若肯反觀自心，就會發現安祥覺受已經降低，乃至沒有了。所以喜歡說廢話，就是修行的漏洞之一。

話是表達意見、發抒感情的工具，不能不講，但是廢話對別人沒有幫助，對自己卻有損害；不但影響修行，對身體而言也是一種病源。生理上的許多病痛，都是因為我們的心偏了、扭曲了，因此健康也便受到了破壞；各位讀過安祥之美便會知道。但那也不過是概略舉例而已，實際上我們每個人的健康，跟我們的心靈息息相關，所以黃帝在內經上開宗明義地說「百病從心生」。我們修行人，頂好是不講話，不得不講時，要言簡意賅，不講廢話；切莫讓自己的安祥在廢話連篇中漏光了。

經上說「眾生未度，自己先沉」，意思即是：你如果不是救生員，不善游泳，看到別人落水，你別急著跳水去救人，因為那樣很可能你和落水的人一同被淹死，不但沒有功德，而且誤人自誤，為什麼呢？因為當時你若不去救，換別人去，很可能會救起來了。所以剛剛入禪的會友，稍稍體會到一點兒安祥，要竭盡所能把安祥保住，先別妄想去救人，因為話說多了心會亂，不但自己心亂，而且你講的那些道理，不一定能夠排除別人的煩惱，而你所說的那些話，自然亦成了廢話。廢話只會破壞心靈的祥和，破壞內心的安祥，破壞安祥就是破壞法身功德，話說多了有這？

<b>怒火能燒功德林</b>

生氣、發脾氣、暴怒....都是無明的發露。無明即是不明因果，乃至不信因果。你要曉得一切結果都有原因，一切原因都有結果，無論什麼事到面前，該來的來了，理所當然嘛！你逆來順受，償還即了；否則一生氣、發怒.....豈不又種下另一重因了嗎？況且，縱使你修行很好，事到臨頭，發一次脾氣，過去所修行的功德都被破壞了，燒掉了。修行人如果經不起考驗，什麼時候才能修成功呢？

<b>軀殼起念滋三毒</b>

所有念頭、想法都不離這具肉體，而且牢牢地執著這個色身肉體是真實自我；我有腸胃，便要吃好的；我有身體，便要睡好床、住好房子、買進口轎車....一天到晚為肉體著想，替肉體打算，欲念不停地滋長，理性就會降低、下沉；理性下沉，人活在欲望中，便做了欲望的奴隸。如果所做所為都是自私自利，所想的一切都是損人利己，那還怎麼個修行法呢？這個漏洞太大了！

要修行就要戰勝自己的機械性，超越虛假、有限的自我，否則堅固我執，便會形成修行的障礙。從我執、執我延伸出去，便是執理、執事，理障障菩提；事障長無明。心上如果有一個放之四海而皆準，百世以俟聖人而不惑的真理，它會壓熄你生命之火，使你永遠不能大澈大悟；所謂「金屑雖貴，在眼亦病」，金粉雖然很值錢，但是放進眼睛裏，眼睛一樣會瞎。我們原本的心是最清淨、最灑脫自在的，不能增加任何東西，加一點、減一點都不可以，因為它是至真至圓，無欠無餘，一切具足，什麼都不缺少的。

什麼叫事障呢？一早起床固定每天要修這做那，執著如何修行，其實只是自我束縛、限制，使自己更不自在。刻板的機械生活會使人機械化，而機械性是違反靈性的，人如果不擺脫機械慣性的枷鎖，又怎能解脫和超越？所以，從軀殼起念的一切執著，只會增長貪、瞋、癡三毒，讓修行增加漏洞。

<b>心若不安怎修行</b>

我們就是因為心不安，心太亂，煩惱、痛苦、無奈太多，才來修行。修行的起點就是求心安，求心安首先就要把破壞安祥、使自己心亂不得安祥的種種漏洞，統統補起來，然後法身才能圓成；否則因地不真，果遭迂曲，追求虛幻的結果，最後所得到的必定是幻滅。

這就是我寫杜漏歌詞的動機，希望各位每天早上起床後就唱幾遍，提醒自己，一方面防漏，一方面把過去的漏洞補好；所有的漏洞都沒有了，當下功德圓滿，法身豈假修持？讓我們一齊唱、一齊行──
