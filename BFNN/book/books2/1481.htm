/KEPAN/丑二　兼釋轉難　分二　寅初　滿慈執因疑果　二　佛分真妄喻釋　今初

#YY:001a#富樓那言：若此妙覺，本妙覺明，與如來心，不增不減。無狀忽生，山河大地，諸有為相。

當機執眾生因性有始，疑如來果德有終。乃言：若此眾生所具，妙明覺體，本來自妙，無有世界之礙；本來自覺，無有眾生之迷；本來自明，無有業果之昏；與如來返本還元之心，平等一如，佛心比生心，並不增一絲毫；生心比佛心，亦不減一絲毫。無狀忽生，山河大地，諸有為相者：無狀即無因無故也。眾生最初無故，妄欲加明於覺，遂致從迷入迷，以妄成妄，由妄惑起妄業，依妄業招妄報，忽生山河大地，依報之世界，攝虛空；諸有為相，正報之眾生，兼業果。是由本真之心，忽生種種妄法。

#YY:001b#如來今得妙空明覺，山河大地，有為習漏，何當復生？

上段執眾生因性有始，此段疑如來果德有終。故難云：如來今得妙空明覺。妙空即妙性真空，彌滿清淨，中不容他，復其無物之本體，如摩尼珠；明覺即妙明本覺，虛靈朗鑑，洞澈法界，還其天然之照體，如大圓鏡。與眾生妙覺明，未生山河等法之前，無二無別。眾生既從真起妄，而如來今者，返妄歸真，山河大地之世界，有為相之眾生，與習漏之業果<ail>積聚業習成有漏果</ail>，何時復當再生耶？此難全同圓覺經中，金剛藏菩薩第三難：「一曰一切眾生，本成佛道，何故復有一切無明？二曰若諸無明，眾生本有，何因緣故，復說本來成佛？三曰十方異生，本成佛道，後起無明，一切如來，何時復生一切煩惱？」難意全同。所異者彼約煩惱苦因，此約依、正苦果，同是從真起妄也。<kpDone>初滿慈執因疑果竟。</kpDone>

#YY:002a#佛告富樓那：譬如迷人，於一聚落，惑南為北。

此舉喻。迷人、乃迷方之人，喻已起無明之眾生；聚落、乃人煙聚止之村落，喻如來藏；惑南方為北方；南方實不轉為北方，喻迷時從真起妄，真體不變，真不成妄，妄性本空也。

#YY:002b#此迷為復因迷而有？因悟而出？富樓那言：如是迷人，亦不因迷，又不因悟。何以故？迷本無根，云何因迷？悟非生迷，云何因悟？

此辨定迷無所從。故問曰：此迷為復因迷而有耶？為復因悟而出耶？富樓那言：如是迷人之迷，亦不因迷有，又不因悟出。何以故下，自行徵釋。迷本無根者：此迷即指最初一念無明妄動，而為諸法之因，諸法皆因無明而有，而無明更無所因也，故曰「無根」；又復無體，自體尚不可得，云何可說，因迷而有？斷無因自生自之理，此答因迷之難。悟非生迷者：悟迷敵體相翻，悟則非迷，迷則非悟，既相翻，自不相生，云何可說，因悟所出？如明暗相背，云何可說，暗因明生耶？此答因悟之難。問：「法中妄從真起，喻中云何不許，迷因悟出？」答：「法中正不許真能起妄，但說妄依真起，如影依鏡現，終非鏡體自生也。」此文滿慈據喻而答，儼然不錯，就法而言，足證滿慈於法未徹。迷喻無明，悟喻本覺，無明不因無明而有，不因本覺而出，此為正理。迷本無根，云何因迷者：喻無明之先，本無無明，云何可說因無明有？悟非生迷，云何因悟者：喻本覺與無明，一真一妄，真妄相背，云何可說，因本覺出？

#YY:002c#佛言：彼之迷人，正在迷時，倏有悟人，指示令悟。富樓那！於意云何？此人縱迷於此聚落，更生迷不？不也！世尊。

此辨無明不復起。佛言彼迷於聚落之人，正在迷南為北之時，倏<ail>忽也</ail>有悟人，辨明南北之人，指示分明，令得了悟，不至將南作北。故問滿慈，在汝之意，以為云何？此迷人，縱使先迷於此聚落，既經指示令悟之後，更生迷不？答言：「不也，世尊！」佛欲令就喻知法，故作是問。法合：彼之迷人，合從真起妄，有無明之眾生，正在迷位之時，忽遇於佛；悟人、即大覺悟之佛，為之指示，令得開悟，悟明真本無妄，斷盡無明；於是眾生，返妄歸真，永不復迷也。

#YY:002d#富樓那！十方如來，亦復如是。

此法合。十方諸佛如來，三覺圓滿，亦同悟後不復更迷也。

#YY:002e#此迷無本，性畢竟空，昔本無迷，似有迷覺；覺迷迷滅，覺不生迷。

此詳盡前義。此迷無本，即無明無體，同前迷本無根之義。其性徹底元空，亦如迷方之迷，更無所因也。昔本無迷，似有迷覺者：不可作眾生未妄之前，本無無明解，當作昔日在眾生位中，本無無明，不過相似，有迷時妄覺而已。既曰相似，即非實有，以無明無體故。亦如迷方者，正在迷方之時，本來無迷可得，亦不過相似，有迷時妄覺，惑南為北也。覺迷迷滅，覺不生迷者：諸佛在因地之中，遇善知識開示，無明無體，起智觀察，覺得無明是妄，常體即空，則心中無明即滅，以真覺性中，本無無明也。如下文所云，心中達多，狂性自歇，歇即菩提。既覺之後，永不再起無明。亦同迷方之人，倏有悟人，指示令悟，更不生迷也。上二句迷時似有，此二句悟後永無，言正當迷時，已即無迷可得，而況既覺之後，豈復生於迷乎？<kpDone>初無明本空竟。</kpDone>

/KEPAN/辰二　萬法現無　分二　已初　舉喻二辨定　三　法合　今初

《正脈》云：據上文滿慈於萬法，問生續之詳，如來答無明為生續之本。今佛於上科，先以喻明，所答無明本來常空，非研斷始空。而此更以喻明：所問萬法，現今即無；非先無後有，亦非今有後無。《圓覺》答難處，亦有此喻，卻是翳比無明，華比萬法，空比真體。彼文三節平渾，今經前有迷方喻無明，後有木金喻真體，故此空華，單喻萬法耳；即前世界等三也。

#YY:003a#亦如翳人，見空中華，翳病若除，華於空滅。忽有愚人，於彼空華所滅空地，待華更生。

此舉喻。如眼有翳病之人，見空中有華。空原無華，翳眼妄見，翳病若得除滅，華於空滅。不特見空華是妄見，即見華滅空，亦是妄見。何以故？翳眼見空華，華本不曾生，生既不生，滅何所滅？故見生見滅，同一妄也。忽有無智之愚人，於彼空華所滅虛空之處，等待空華，何時更生空華。

翳人、喻有無明之眾生，以無明力，轉本有之智光，成能見之妄見，見真空法性之中，有世界、眾生、業果。空喻真空，空華喻山河大地，諸有為相。無明一滅，萬法皆空；當知萬法本空，不待無明滅始空，即有無明，妄見之時，身、心、世界，何嘗實有？亦如空華，不待翳愈華滅，正當翳眼，見空華時，當體即空，何嘗有生？都緣有無明之眾生，於本無之中，妄見似有而已。山河大地，有為習漏，眾生在迷，尚非實有所生，如來既得妙空明覺，無明惑盡，真空理顯，豈復更生耶？故喻忽有愚人，於彼空華，所滅虛空之處，待華更生；滿慈亦如是也。

/KEPAN/巳二　辨定

#YY:004a#汝觀是人，為愚為慧？富樓那言：空元無華，妄見生滅，見華滅空，已是顛倒，敕令更出，斯實狂癡，云何更名，如是狂人，為愚為慧？

此辨定。佛令滿慈審觀，待華更生之人，為愚耶？為慧耶？滿慈答言：空元無華，由翳眼妄見生滅；喻真空法性之中，元無山河大地等法，第以無明妄見，迷時有生，悟時有滅。見華滅空，已是顛倒執著，敕令空華更出，斯人實屬狂癡；喻若見諸法，滅妄歸空，已是顛倒分別，問如來何時更生諸法，與待華更生者，何以異耶？

#YY:005a#佛言：如汝所解。云何問言：諸佛如來，妙覺明空，何當更出生也，山河大地？

此法合。滿慈於喻，所答不謬，故佛即以反難，如汝所解，已知敕令空華更出，斯實狂癡。云何竟作如是問言：如來今得妙空明覺，何當更出山河大地耶？妙覺明空，與前滿慈所問，妙空明覺，其理無二。覺指本覺照體，屬智德；空指真空寂體，屬斷德；悉皆雙具妙明，故妙覺明覺，妙空明空，隨稱俱可。佛智德究竟，五住皆盡，斷德究竟，二死永亡，方當此稱。又空即如如理，覺即如如智，皆明皆妙也。<kpDone>初喻妄不復生竟。</kpDone>

/KEPAN/卯二　喻真不復變　分二　辰初　總舉二喻　二　總合二法　今初

#YY:006a#又如金礦，雜於精金，其金一純，更不成雜；如木成灰，不重為木。

上科二喻，喻妄因妄果，本自不生，非成佛始滅。此科二喻，喻真智真斷，本來無變，非成佛始生。而眾生雖在迷位之中，妄性本空，生本不生，況況諸佛已證究竟之果，獨妙真常，而反有變耶？上二喻，一喻無明妄因，一喻萬法妄果，各喻各合；此二喻，總喻真智真斷，總喻總合。金礦，以金在礦中，故曰「金礦」。雜者礦中雜有精金，其體精真不變，喻智體不變也。其金一純者：加以開礦鍛煉之功，渣滓既盡，其金惟一純精。更不成雜：即一成精金體，不復重為礦也。喻智德有功，脩行除惑，惑淨智圓，無二無雜，智德成就，更不再起無明，故喻更不成雜也。

木喻煩惱，灰喻涅槃。木不能自成於灰，必假火燒，方成為灰。火喻智慧；煩惱不能便證涅槃，必假智慧，斷除煩惱，出離生死，而證涅槃。斷德成就，更不再生煩惱，故喻不重為木也。

/KEPAN/辰二　總合二法

#YY:007a#諸佛如來，菩提涅槃，亦復如是。

此法合。十方一切，已證究竟果覺，諸佛如來，所證菩提智德，究竟無變，同於純金不雜，既轉煩惱，而成菩提，不復更有煩惱。亦同精金，不復重為礦也。諸佛如來，所證涅槃斷德，究竟無生，同於燒木成灰，既轉生死，而成涅槃，不復更受生死，亦同木灰，不復重為木也，故曰亦復如是。法合之文，另作總喻總合解；金喻菩提涅槃，雖非修生，要必脩顯，一成永成，不復更變；喻如精金，雖復本來金，終以銷成就，一純永純，不重為礦也。木喻煩惱生死，雖屬如幻，以幻除幻，一滅永滅，不復再生；喻如木灰，以火燒木，木盡成灰，一盡永盡，不重為木也。此解前喻真不復變，後喻妄不復生，雖同前二喻，亦復無有礙。初先說不空藏，<kpDone>以示生續之由竟。</kpDone>

#YY:008a#富樓那！又汝問言：地、水、火、風，本性圓融，周遍法界，疑水、火性，不相陵滅，又徵虛空，及諸大地，俱遍法界，不合相容。

上科已釋，三種生續之疑，此科更示，五大圓融之故。上空藏中，一一會相歸性，全事即理，事不礙理，固無可疑；而不空藏中，從性起相，相既宛然，則事與事，何得無礙？是以滿慈，前有五大圓融之疑，故此空不空藏中，佛極顯無礙之由，以銷執相之問，故先牒問詞。又汝問言：對先問生續，此問周遍，故置又字。地、水、火、風，本性圓融，周遍法界。此猶是述佛自說，下牒滿慈所疑。疑水、火二性相剋，云何不相陵滅耶？又徵<ail>問也</ail>虛空，及諸<ail>助語辭</ail>大地，一礙一通，云何俱遍，而得相容耶？

/KEPAN/卯二　喻明性相

#YY:009a#富樓那！譬如虛空，體非群相，而不拒彼諸相發揮。

此喻空不空如來藏。空體無相，則空義；不拒諸相，即不空義。又合之即不變之體，能隨眾緣，究之用雖隨緣，體元不變，虛空如故也。又此喻具足三諦：體非群相，不落有邊，是真諦；不拒發揮，不落空邊，是俗諦；雙離空有，全歸中道，是第一義諦。不拒，乃不拒絕不違礙；發揮，即發揚顯現也。《正脈》云：若不申明諸教，性相迷悟分量，則不知滿慈發疑之端，與佛釋疑之妙。夫二無礙理，人天小乘，決定雙迷，極至法相破相，亦均未徹。法相真不隨緣，相不即性；破相，方談相性二空，有遮無表，終未顯談即性，何能盡發無礙之旨。今斯圓旨，語四科，則全相皆性，語七大，則全性皆相，且一一遍周，無障無礙，是尚越大乘之始教。而滿慈依小乘法執舊見，堅謂諸大，本來相礙，若如來藏空，可說無礙，今云備具諸大，即當相礙，豈有無礙之理？斯則豈惟不達已發之相為無礙，兼亦尚疑未發之性為有礙矣！而如來釋疑，非但只釋未發之性為無礙，而亦兼詳釋已發之相尚無礙，而況未發之性，何得有礙乎？故此科說性無礙，其文最少，釋相無礙，其詞最多，一以鈉難顯易，一以發後圓修。

#YY:009b#所以者何？富樓那！彼太虛空，日照則明，雲屯則暗，風搖則動，霽澄則清，氣凝則濁，土積成霾，水澄成映。

首句徵釋之詞，即徵問解釋，太虛空不變隨緣之義。彼太虛空：虛無空廓，無有諸相，喻如來藏不變之體，清淨本然，空也；日照下，喻如來藏隨緣之用，循業發現，不空也；合之即喻明，空不空如來藏也。日等是七緣，明等是七相，虛空體非明、暗等群相，能隨緣成相，不拒彼明等諸相發揮。日照之時，隨日緣則現明相；雲屯<ail>聚也</ail>之時，隨雲緣則現暗相；風搖之時，隨風緣則現動相；霽澄之時，雨後天晴曰霽，塵坌收斂曰澄，隨霽緣則現清相；地氣凝聚之時，隨氣緣則現濁相；土積之時，隨土緣則現霾相；山獸馳逐，塵土蔽空曰霾。又塵土紛飛，隨風雨而下謂之霾，水澄之時，隨澄緣則現映相，水澂湛生光，水中映現一切也。此七相，不必一一配合七大﹒但意喻七大耳。

/KEPAN/卯三　難釋相妄

#YY:010a#於意云何？如是殊方，諸有為相，為因彼生？為復空有？

首句發難之詞。上科雙喻性相，未顯相妄<ail>無有定實之意</ail>，故此發難，在汝之意，以為云何，七相為是從彼緣生耶？為是從空有耶？若緣生，則墮因緣；若空有，則墮自然；虛空喻藏性不變隨緣，不墮於二計也。殊方，是同時異處，虛空之大，諸緣不一，所以現相不等。相以有為稱者，從緣生故，是有為法。彼字指日等七緣。此總難，下則別舉日難，以一例餘。

#YY:010b#若彼所生，富樓那！且日照時，既是日明，十方世界，同為日色，云何空中，更見圓日？若是空明，空應自照，云何中宵，雲霧之時，不生光耀？

首句承上總牒，且下別舉。今姑且就日而辨，若謂日照之時，是日之明，則十方世界虛空，應當同為一日之色，方可謂是日明，云何虛空之中，更見團圓之日。團圓日外，何嘗不是空體之明，何得獨屬日明乎？若謂日照之時，所有明相，乃是空明，空性常恆，明應常照，云何中宵<ail>半夜</ail>雲霧之時，則見昏暗，不生光耀耶？

#YY:010c#當知是明，非日非空，不異空日。

此釋正義。當知明相，非定屬於日，以空中更見圓日故；亦非定屬於空，以中宵不生光耀故。汝又當知，明相不離於空，以日外皆空故；亦不離於日，以無日不明故。異即離也，非日非空，喻水火等，遍計非實；不異空日，喻五大依他似有。既知非實似有，自應圓融無礙，有何陵滅不陵滅，相容不相容耶？

#YY:011a#真妙覺明，亦復如是。汝以空明，則有空現；地、水、火、風，各各發明，則各各現；若俱發明，則有俱現。

此文之前，經文中有觀相元妄，觀性元真二段，仔細研究，舉喻之後，即應法合，此是如來說法常規，今將彼二段之文，橫隔於舉喻法合之間，殊覺割斷文意，諒係當時翻譯之後，抄寫之誤。交光法師，亦有見於此，將觀相元妄二段，接續於宛轉虛妄，無可憑據之下，法合之文，接舉喻之後，兩得其美，此則文意相連，無有隔礙，後則結申正義，收束得宜，故今乃將法合之文提前，不避彌天大罪，幸祈諒之。真妙覺明：即真如妙覺明心，又即真覺妙明之心，合彼太虛空之喻。亦復不變隨緣，圓融無礙，如空隨日等七緣，而現明等七相。真心元非五大，而能隨緣現五大之相，合前體非群相，而不拒彼諸相發揮之喻。

#YY:011b#云何俱現？富樓那！如一水中，現於日影，兩人同觀，水中之日，東西各行，則各有日隨二人去，一東一西，先無準的。

上各明各現，依他似有，雖屬是妄，未顯宛轉虛妄。俱明俱現，遍計非實，足表宛轉虛妄，故再徵釋，以合相妄之喻。如一水中，現於日影：喻一如來藏性中，具足諸大之性。兩人同觀水中之日，東西各行：喻眾生各依藏性，各循各業不一；如兩人東西各行，則各見有一日，隨二人去，喻各循業感，所現大相不等。一東一西，先無準的者：一東行一西行，其日先無準定的實所現大相。無有定實，即相妄也。

#YY:011c#不應難言：此日是一，云何各行？各日既雙，云何現一？宛轉虛妄，無可憑據。

此釋出宛轉虛妄。故囑以不應難言：水中日影是一，云何各有一日隨二人行？各行日影既雙<ail>二也</ail>，云何水中惟現一日影？此即俱時而現，一二不定。宛轉即輾轉意，若說是一，各行有二，一乃虛妄；若說是二，水中惟一，二乃虛妄；左之右之，無非遍計虛妄，究無真理，可為憑據。此一二不定，即合前非日非空，不異空日。孤山曰：同觀是一，知二是虛，各行既二，驗一是妄。《正脈》云：此文當合前難釋相妄之喻，觀此諸大俱現，無可憑據如此，其與空日生明，無可指陳者，何以異乎？

#YY:012a#觀相元妄，無可指陳。猶邀空華，結為空果，云何詰其相陵滅義？

#YY:013a#富樓那！汝以色空，相傾相奪，於如來藏。而如來藏，隨為色空，周遍法界。

滿慈因聞佛說，諸大圓融無礙，放前疑我等，何以現見有礙？此佛示以成礙之由，以銷執相之問。汝以以字，即推其原由，由真如隨染緣起之故。以者因也，因最初一念無明妄動，晦昧真性而成空，復因見分，結暗以成色。因此色空，傾奪於如來藏性之中，傾奪者因妄見，見有色處，則傾奪於空；見有空處，則傾奪於色。而如來藏隨緣，與妄心相應，則起成麤境，周遍法界，眾生不了是妄，執為實有，執則成礙。

#YY:013b#是故於中，風動空澄，日明雲暗，眾生迷悶，背覺合塵，故發塵勞，有世間相。

此承上，是執則成礙之故，於如來藏，本無諸相，一真法界之中，妄見風之動搖，空之澄寂，則動寂互異。日之光明，雲之昏暗，則明暗交傾；略舉此四，以該地空不容，水火相陵等，塵勞滿目。眾生迷悶下，重結成礙之由。迷悶者：昧於藏性真空之理，曰迷；起成三細四麤之相，曰悶，不通達諸相皆妄故。此二字屬惑。背覺合塵者：於本有覺性，非背而背，於虛妄塵相，無合而合，造作諸業，此句屬業。故發塵勞，有世間相者：則屬苦果。以依惑造業之故，所以發現塵勞染法，有為世間諸相，此即藏性隨染，循業發現也。

#YY:014a#我以妙明，不滅不生，合如來藏。而如來藏，惟妙覺明，圓照法界。

#YY:014b#是故於中，一為無量，無量為一；小中現大，大中現小。

此下明大用。是故二字，承上是已得全體之故，便能於一真法界之中，稱體起二無礙用：一、理事無礙，二、事事無礙。一為無量，無量為一，此二義理事無礙也；小中現大，大中現小，此二義事事無礙也。一為無量，無量為一者：一即一真法界之理，無量即十界差別之事；又一即一心，無量即萬法，一心能生萬法，是一為無量；萬法惟是一心，是無量為一。儒云：始為一理，中散為萬事，末復合為一理，其義與此相同。一為無量，則依理成事，理不礙事；亦一不礙多也。無量為一，則即事顯理，事不礙理，亦多不礙一也，而成理事無礙法界，十玄門中，一多相容門。小中現大，大中現小者：小即小相，大即大相，如一尺之鏡，能現千里之境，鏡子不必放大，境界不要縮小，以鏡望境，小中能現大相；以境望鏡，大中<ail>作處字解</ail>仍現小相；鏡之與境，皆事相也，鏡含境而有餘，境在鏡而如故，彼此不相妨礙，成事事無礙法界，十玄門中，廣陝自在門。

#YY:014c#不動道場，遍十方界；身含十方，無盡虛空；於一毛端，現寶王剎；坐微塵裏，轉大法輪。

上標四義，二無礙法界；此示四相，即示四義二無礙法界之相。前四句，示理事無礙之相。不動道場：即如來藏真如不動之理，如上文所云：一乘寂滅場地；亦即顯見無礙科所云：身心圓明，不動道場，皆言一心之理。理能遍十方世界<ail>兼攝虛空</ail>，事相之法，橫該一切佛剎，豎攝十法界。不動道場，是一理之全體，能遍十方界，一一事相之中，一一事相，無不是理，如一金能成眾器，器器無不皆金。以不動道場，望十方界，是一為無量，屬理不礙事，亦即一不礙多也。身含十方，無盡虛空者：身即法身，法身以理為身，身即理也。含者包含，十方無盡虛空<ail>兼攝世界</ail>，亦即事也。身亦是一理之全體，能含十方無盡虛空，即是總包一切事法而無外也。如春含眾卉，萬紫千紅總是春。以十方空望一身，是無量為一，屬事不礙理，亦即多不礙一也。

於一毛端，現寶王剎：此下四句，示事事無礙之相，舉依、正二報之事相，交互相涉，以示無礙。一毛，乃正報之最小者；寶王剎，是佛寶法王之剎土，即三千大千一佛世界，乃依報之最大者；在一毛頭上，能現一佛剎土，此以正攝依，以依入正；在毛端望佛剎，而佛剎不小，則小中現大，屬事事無礙，亦即陝不礙廣也。

坐微塵裏，轉大法輪者：微塵乃依報之最小者；轉法輪，即現全身而說法，身是正報最大者，以全身坐在微塵之中，開法會轉法輪。此以依攝正，以正入依，由身望塵，而塵包身相，而微塵不大，即大中現小，亦屬事事無礙，亦即廣不礙陝也。

#YY:014d#滅塵合覺，故發真如，妙覺明性。

#YY:015a#而如來藏，本妙圓心。

此科與上科，所依如來藏心之體固同，而約義有異。上約隨緣義，此約不變義。上依迷悟心，聖凡立判；此依本來心，生佛一如。惟是一真法界，具足十界，即非十界，離即離非，是即非即，一心圓彰三藏，三藏不出一心，圓融極妙，無以復加矣！即佛許說，勝義中真勝義性，亦即一乘寂滅場地，為如來之密因，實眾生之佛性。此心本無迷悟，而為迷悟所依，約本無迷悟，安有聖凡，故十界俱非，而為空如來藏；約迷悟所依，攸分差別，故十界俱即，而為不空如來藏；約雙遮雙照，圓融極妙，而為空不空如來藏。

#YY:015b#非心、非空、非地、非水、非風、非火、非眼、非耳鼻舌身意，非色、非聲香味觸法，非眼識界，如是乃至，非意識界。

此下非出世法，即如來藏，非四聖淨法矣。四聖淨法，亦佛常說，隨淨緣起所成者。今皆約本來心，未起事用時說，此先非緣覺法，十二因緣十二支，有流轉、還滅二門，先釋名義，後解本文。此佛為緣覺人，所說小乘法，分三世因果，即惑、業、苦三道，遷流不息，輪轉無窮，故曰流轉門；還滅門者，即斷十二支，復還真諦，滅諸生死，故曰還滅門。

十二支：一、無明支<ail>無所明了，不明我空之理，屬惑。</kpDone>；二、行支<ail>即依惑所造之業行。此為過去世二支因。</ail>；三、識支<ail>即今世投胎時八識。</ail>；四、名色支；<ail>即投胎後，心色和合。名即是心無形相故，色即是父精母血。</ail>；五、六入支<ail>即出胎後，六根為六塵所入處。</ail>；六、觸支<ail>即少時，六根觸對六塵，未成欣戚時。</ail>；七、受支<ail>即稍長，領受外境，能起欣戚時。自識至此，為現在世五支果。</ail>；八、愛支<ail>即受境之後，心起愛憎，為現在世惑。</ail>；九、取支<ail>由愛憎而起取捨，取捨即造業之初。與古解不同。</ail>；十、有支<ail>即取捨既定，而業因已成，曰有。愛、取、有為現在世三支因，再感未來世二支果。</ail>；十一、生支<ail>由現在世惑業因，感來世受生果。</ail>；十二、老死<ail>指來世，從生而至老死也。</ail>。此十二支，展轉相因，連環鉤鎖，三世因果，流轉不息，曰無明緣行，行緣識，乃至有緣生，生緣老死是也。

還滅門是修法：無明滅則行滅；行滅則識滅；乃至生滅則老死滅。闢支利根，一聞佛說，即知無明為生死之根，即從斷無明下手，如砍樹者，直砍其根，根斷而樹自倒，無明斷，而生死自了矣。此文亦同心經，無字非字如上解。無明上多一明字，即性覺必明之明字，因必欲加明於覺，故成無明，此本來心，一念未動，故非明非無明，如是乃至非老非死。第一非字雙用，又非明非無明盡<ail>即滅也</ail>，如是乃至，非老死盡，此將流轉，還滅二門分開，各舉因緣之頭，直超因緣之尾，以便易知。如筷一雙直排，現文乃是將二門，雙舉第一支因緣之頭，雙超中間十支，而至十二支因緣之尾，稍費思索。此中所云老死盡，但盡分段，未盡變易也。據此如來藏，非緣覺法矣。

#YY:015d#非苦、非集、非滅、非道、非智、非得。

次非聲聞法。苦、集、滅、道，四諦法門，是佛為小乘機所說。世間出世間，二種因果，皆是諦實，故稱為諦。苦諦：是世間生死苦果，以逼迫為性。約人間，略說八苦：生苦、老苦、病苦、死苦、愛別離苦<ail>欲合偏離</ail>，怨<ail>平聲</ail>憎會苦<ail>欲離偏遇</ail>，求不得苦、五陰熾盛苦。五陰煩惱之火，焚燒眾生之心，前七為別，後一為總。約三界則分三苦：五趣眾生為苦苦；乃苦中之苦。天趣眾生，三禪以下為壞苦；福樂有盡，久必壞生。四禪以上為行苦；雖苦樂雙亡，難免行陰遷流之苦。佛為說此是苦，汝當知。集諦：是世間煩惱苦因，我執分別俱生，麤細煩惱，集聚眾生心中，以招感為性，依煩惱惑，造善惡業，招感生死苦果，若無集諦煩惱苦因，當然不受生死苦果，佛為說此是集，汝當斷。

滅諦：是出世間涅槃<ail>譯不生不滅</ail>樂果，即二乘所證，方便有餘土，偏真涅槃，揀異究竟無餘涅槃。以可證為性，若能脩道、斷集，自可滅盡諸苦，滅非真諦，因滅會真，故稱滅諦，佛言此是滅，汝當證。道諦：是出世間道品樂因，共有三十七品，四念處、四正勤、四如意足、五根、五力<ail>即五根增長成力</ail>、七覺支、八正道，以可修為性。四諦中，此諦最關緊要，若能脩道，自然斷煩惱苦因，滅生、死苦果，證涅槃樂果。如大乘四弘誓願，第三法門無量誓願學，學成則前後三願，皆得圓滿，佛云：此是道，汝當修。諸弟子聞佛四諦法聲，脩道證果，故稱聲聞。非智非得者：此文接於四諦之下，不必別作他說。依孤山作小乘所證智理，謂非有我空之智，與非得我空之理，當屬聲聞乘，此亦隨淨緣所成。本來心中，不但有為法當非，即無為法亦非，以藏心不屬有為無為故；據此則如來藏，非聲聞法矣。

#YY:015e#非檀那，非尸羅，非毘梨耶、非羼提、非禪那、非般刺若、非波羅密多。

此非菩薩法。他經所說檀波羅密等，乃理行因果並舉，此文稍異。依孤山曰：「非檀那等，先非能趨行；非波羅多者，總非所趨理也。」此文全用梵語，前六即六度，後一即到彼岸。檀那此云布施，布施有三：一曰資生施，即以財物布施，資養生命；二曰法施，即以佛法布施，令續慧命；三曰無畏施，即以無畏力，布施於眾生，令離怖畏。尸羅此云持戒，持戒亦三：一曰攝律儀戒，無惡不斷也；二曰攝善法戒，無善不修也。三曰饒益有情戒，無眾生不度也。此大乘戒，不獨制身口，而能攝心也。毘梨耶此云精進，精勤不懈曰精，進趨不退曰進。乃普對諸度萬行，悉皆勇往直前也。

羼提此云忍辱。辱者侮辱，或罵詈，或排斥，或毆打，或殘害。一切逆境，皆謂之辱；忍者忍受，能含忍順受。忍之一事，頗不容易，略說其相有六：一曰力忍，凡辱境之來，忍而不較。退一步，讓三分，由他、任他；二曰反忍，凡遇人加辱，不責人而反責己，總由過去辱他，故今辱我，作還報想，並不尤人；三曰忘忍，雅量寬洪，雖然受辱，毫不介意，處辱如無，此三尚未得理，謂之事忍。理忍亦三：一曰觀忍，凡辱境當前，以智觀察，我身本不有，人相復何存，人我雙亡，辱境安在；二曰喜忍，逢人加辱，心生歡喜，以其能成就我之忍力，如力士逢人試力而喜也；三曰慈忍，對於加辱之人，憐彼愚癡，無有智慧，不知禮義，不明因果，竟起慈心，發願度脫也。如釋迦本師，為歌利王，割截身體，不生瞋恨，發願成佛先度是也。

禪那此云靜慮，此慮非思慮，即正思惟。初脩靜即是止，慮即是觀；修成靜即是定，慮即是慧。或稱禪定，有世間禪，出世間禪，出世上上禪。世間禪：凡夫四禪四空定，外道無心定；出世間禪：小乘禪，大乘禪；出世上上禪：即十方諸佛，得成菩提之定，名大佛頂首楞嚴王是也。般刺若此云智慧，有文字般若，即一切經典，能詮義理，可以開人智慧，而世間文字，不足稱焉；有觀照般若，即起智觀照，三空妙理；有實相般若，即本經，十番所顯之妙淨明心，四科七大所會之如來藏性，平等一如，真實之相。菩薩觀照功深，所得契合真理之智，是為般若妙智。上六是趣果之行，屬因。

波羅密多此云到彼岸，是所趣之理屬果。此岸是生死，彼岸是涅槃。涅槃，即佛所證不生滅之果，實教菩薩，得以分證，若權教菩薩，所修諸行，但稱六度，不稱六波羅密，以所修不能離相，未得三輪體空，不到涅槃彼岸。此六波羅密，以般若為先導，必由般若，方能離相，方到彼岸也。此亦屬淨緣起，而本來心，不假脩證，故皆非之。據此，如來藏非菩薩法矣。

#YY:015f#如是乃至，非怛闥阿竭，非阿羅訶，非三耶三菩，非大涅槃，非常、非樂、非我、非淨。

此非如來法。如是指上所修，六波羅密行，乃能從因至果。非有超略，顯前菩薩法，即如來之因也。非怛闥阿竭三句，非能證佛也；非大涅槃三句，非所證法也。怛闥阿竭：此云如來，有法、報、應三身，解見在前。阿羅訶：此云應供，能應九法界眾生之供。三耶三菩：此云正遍知，正知，知心包萬法，遍知，知萬法唯心；又正知是實智照理，遍知是權智照事。此三即諸佛十號前三號。大涅槃：即佛所證大寂滅海，此云不生滅，二死永亡故；又云圓寂，真無不圓，妄無不寂也。此為佛果之總，下二句，即涅槃所具四德為別。

《正脈》云：常者，非惟二死永亡，無諸生滅，亦且世相常住，究竟堅固也；樂者，非惟遠離諸生死苦，亦且得不思議解脫，受用無量法樂也；我者，非惟證真法身，猶若虛空，亦且山河大地，全露遮那也；淨者，非惟妙淨理體，無諸染著，亦且清淨遍周，無染非淨也。此文似但非涅槃斷果，實亦非菩提智果，正遍知，即三菩提，權、實二智也。佛，為極果聖人，菩提涅槃是究竟果法，何亦俱非耶？《金剛經》所云：「言佛法者，即非佛法。」又《圓覺經》云：「妙圓覺心，本無菩提，及與涅槃，亦無成佛，及不成佛。」此本來心，與妙圓覺心，無二無別，故佛法亦俱非也。據此則如來藏，又非佛法矣。統上則十界俱非，非六凡法界者，以明空如來藏，非染法之所能染；又非四聖法界者，以明空如來藏，亦非淨法之所能淨；是謂彌滿清淨，中不容他，如實空義也。<kpDone>初圓彰空藏一切皆非竟。</kpDone>

/KEPAN/巳二　彰不空藏一切皆即

#YY:016a#以是俱非，世出世故，即如來藏，元明心妙。

上二句承上起下。世即六凡，出世即四聖。俱非者：以空如來藏，湛寂之體，清淨本然，不立一法，方能成不空如來藏；俱即一切法之用，如摩尼珠，體非青、黃、赤、白，故能隨緣現色，此躡空藏，為不空藏之由。即如來藏，元明心妙：此舉藏心，正由本妙寂體，遍非諸法，故能起元明照用，普即諸法也。元明：即本明照用，如摩尼珠，光涵照用。而曰心妙者：正顯用乃體含，仍非滯有之用，是即妙之明，即寂之照也。

#YY:016b#即心、即空、即地、即水、即風、即火，即眼、即耳鼻舌身意，即色、即聲香味觸法，即眼識界，如是乃至，即意識界。

此下即十界。非但即於四聖，而且即於六凡；染淨俱該，聖凡平等，七大十八界，皆即藏心；故二十五聖依之而修，各各皆證圓通，即證入如來藏心也。一切法相，皆同空藏，惟改非為即而已，此即世間法矣。

#YY:016c#即明、無明，明、無明盡；如是乃至，即老、即死，即老死盡。

此即緣覺法。

#YY:016d#即苦、即集、即滅、即道、即智、即得，

此即聲聞法。

#YY:016e#即檀那、即尸羅、即毘梨耶、即羼提、即禪那、即般剌若、即波羅密多。

此即菩薩法。

#YY:016f#如是乃至，即怛闥阿竭、即阿羅訶、三耶三菩、即大涅槃、即常、即樂、即我、即淨。

此即如來法。以上十法界，不出一真法界，十界諸法，惟依藏心之體為體。離此心，而無片事可得，是謂塵塵混入，法法圓通，一真不動，應用無限，如摩尼珠，普現一切色，如實不空義也。<kpDone>二彰不空藏一切皆即竟。</kpDone>

/KEPAN/巳三　彰空不空即非圓融

#YY:017a#以是俱即，世出世故，即如來藏，妙明心元。

上二句承上起下。以因也，是指不空如來藏，圓照之用，隨緣普現，不捨一法，俱即世出世間，聖凡十界故；併躡上科，空如來藏，為空不空藏之由。即如來藏，妙明心元，此舉藏心，妙明心元，乃躡前二藏。空藏曰本妙，重一妙字；不空藏曰元明，重一明字；此合之而為本妙本明，以此明妙，乃自心本具，故曰心元。元即本也，體用雙彰，寂照不二，正顯圓融中道，雙遮雙照。如摩尼珠，若言其有，一道清淨，懺塵不立；若言其空，眾相分明，遇緣普現。正所謂，真空不礙妙有，妙有不礙真空，即妙而明，即明而妙，是為本來心也。

#YY:017b#離即、離非，是即、非即

此即中道，第一義諦，勝義中真勝義性，亦即一乘寂滅場地。上句離不空藏，即一切法，是離有；離空藏，非一切法，是離空；乃雙遮空有二

邊，以顯一心之體，不滯於空有也。下句是即非即，是字，雙貫即與非即解，其義自明。是即十界，照不空藏，是照有；是非即十界，照空藏，是照空；乃雙照空有二邊，以顯一心之用，互融於空有也。此經從阿難捨妄求真，求佛發妙明心，即顯發此三藏一心也。佛始從眼根指出，十番極顯其真，二見略剖其妄，復自根中，推而廣之，普會四科，遍融七大。阿難大眾，各各自知，心遍十方，常住不滅；此悟次第空藏，已成頓意，而圓意猶未彰也。復由滿慈，問三種生續之因，如來與答，性覺必明，以為其咎，以致世界、眾生、業果，生續不斷，顯次第不空藏；斯則體用已備，圓意已露，猶未具彰也。復答滿慈，五大圓融之難，以示性相二無礙理，且釋有礙之疑，至於則性之相，無量不思議妙用，即相之性，混融不思議妙體，尚未極顯也。迨依迷悟心，對辨二種緣起，依本來心，圓彰三種藏性，顯理顯到此處，可謂徹法流之底，窮性海之源，顯之極矣。

然此一心三藏，即首楞嚴定，人人本具，迷不自覺，當起奢摩他，微密觀照，方能圓悟。前三卷，佛為阿難大眾，微妙開示，各各自知，此心遍滿十方，常住不滅，得微密觀照之功。此四卷，因滿慈啟問，佛為說三種生續之因，五大圓融之故，會歸三藏，極於一心，即微密觀照之功，照徹心源，一切事究竟堅固，方信首楞嚴，為自性天然本定，不假修成，但是了因之所了，而非生因之所生矣。<kpDone>初極顯圓融竟。</kpDone>

/KEPAN/卯二　普責思議

#YY:018a#如何世間，三有眾生，及出世間，聲聞、緣覺，以所知心，測度<ail>音鐸</ail>如來，無上菩提。用世語言，入佛知見。

如何怪責之詞。世間三有眾生：三有欲有、色有、無色有，則三界也。依因感果，因果不亡，謂之曰有。世間二字，指三有之有情世間；併及超出三界，正覺世間，聲聞、緣覺，即出世二乘，已覺悟我空之理者，合之為凡夫、小乘。以所知心，測度如來，無上菩提者：以用也，用所有能知之意識妄心，欲推測籌度，如來所證無上菩提，三智圓覺之極果，此屬修成。如法華云：「我所得智慧，微妙最第一。」即佛所證三藏一心也。此心非識所知，非心所測，祗能以如如智，方可契合，豈可以所知之心，妄自測度哉。

用世語言，入佛知見者：用世間因緣、自然、和合不和，及互相陵滅，不合相容諸語言，欲入佛之知見。此佛知見，非指佛所得之三智五眼，乃指眾生六根中所具，三藏一心也。上無上菩提約果言，此佛知見約因說，以顯三藏一心，生、佛平等。此因心，即如來密因，大開圓解，方能契入，豈可用世間語言，妄冀得入耶？此文即謂本妙覺心<ail>三如來藏心</ail>，在本覺因中，在妙覺果上，皆不可思議，以所知心測度，用世語言求入，乃互影言之。實則此心，在因在果，均非擬議思量之所能及。古云：「妙高頂上，從來不許商量；第二峰頭，諸祖略容話會。」問：「佛知見，明標佛字，何以約眾生因位耶？」答：「《法華經》云：「佛為一大事因緣故，出現於世。」第一為開眾生，佛之知見，使得清淨故，出現於世。足知佛之知見，乃眾生本具六根中，不生滅性，即是佛知見也。」古有問善知識：「如何是佛？」答曰：「在眼曰見，在耳曰聞，在鼻曰嗅，在舌曰嘗，在身曰覺，在意曰知。」是指根性，為佛知見，但舉前後二根，以攝餘四。眾生雖然本具，皆各埋沒於塵垢之中，故佛為開其本有佛之知見，使得清淨也。

第二為示眾生，佛之知見故，出現於世。為本經，佛向阿難眼根指示，不動、不變、不失、無還、乃至見見非見，此即示佛知見。第三欲令眾生，悟佛知見故，出現於世。本經佛為阿難，始自根中指出，更為會通萬法，淨極一心三藏，令起奢摩他，微密觀照，圓悟本有真心。第四欲令眾生，入佛知見道故，出現於世。即本經，欲令阿難依圓解，起圓修，得圓證，直趣無上菩提。須知無上菩提，乃果中究竟佛知見；而佛知見，乃因中真性菩提也。佛知見，今指根性，不獨我佛如是，十方諸佛皆然。下文第五卷，十方諸佛，異口同音，告阿難言：「善哉，阿難！汝今欲知，生死結根，唯汝六根，更非他物；汝復欲知，無上菩提，亦汝六根，更非他物。」此是結解，不離六根之理。阿難問佛，佛為釋云：「知見立知見，即無明本；知見無知見，斯即涅槃，無漏真淨。」亦分明指根性，為佛知見，無足疑也。<kpDone>二普責思議竟。</kpDone>

#YY:019a#譬如琴、瑟、箜、篌、琵琶，雖有妙音，若無妙指，終不能發。

此舉喻。琴者禁也，謂禁制邪淫，以歸雅正。長三尺六寸，以象三百六十日，徽用十二，以象十二律，古止五絃，以明五音。所以帝舜彈五絃之琴，歌南風之章，後文王、武王各加一絃，以合君臣之德，今之所用七絃是也。瑟者蕭瑟，謂其聲簫簫然而清也，絃有二十五，古詩云：「二十五絃彈夜月」即此也。箜篌十四絃，乃師延所作，聲自空出。琵琶四絃，用手前推為琵，後卻為琶，取作時運指為名。此四種皆絲屬之樂，喻凡夫、外道、聲聞、緣覺，各有一心三藏妙體。體中具足妙用，喻樂器雖具妙音；若無妙指善彈，終不能發音，喻凡、小本有藏心，雖具妙用，若無妙智契理，妙用亦終不發矣。

#YY:019b#汝與眾生，亦復如是。寶覺真心，各各圓滿，如我按指，海印發光，汝暫舉心，塵勞先起。

此法合。首句指凡、外二乘，亦復如前所喻者是也。寶覺真心：即如來藏心，此心性覺妙明，如同摩尼寶珠，其體本妙，其用本明，體用圓融，即體即用，是謂真心。凡外二乘，各各圓滿具足三如來藏心，若有妙智，必發妙用。

如我按指，海印發光：此佛以己為例，佛有妙智，證妙心之體，稱體起用，故按指之時，海印三昧，便即發光。此是有妙指，即發妙音，喻中略而未備。海印三昧，乃佛心三昧，《華嚴賢首品》云：「眾生形像各不同，行業音聲亦無量，如是一切皆能現，海印三昧威神力。」是知定心澂湛，應物而形，猶如海水澂湛，萬象皆印，故以名焉。

佛心海印三昧發光，大用現前，照破諸妄，復本心源，證極無上菩提，照見九界眾生，同具佛之知見。汝暫舉心，塵勞先起者：指滿慈及凡、外二乘，雖然同具藏心，含藏妙用，無有妙智，不發妙用，暫一舉心，即隨舉一念，分別諸法，皆在心外，皆為實有，故發塵勞，有世間相。起即發也。

#YY:019c#由不勤求，無上覺道，愛念小乘，得少為足。

此推究不發妙用，而發塵勞之因。由即因也，因發心之初，不發勤求無上菩提之心。梵語菩提，此翻覺道，大覺世尊，所證之佛道。但愛念小乘，易修易證，厭苦斷集，慕滅修道；縱汝修成漏盡無學，具足六神通，而得一切智，但屬化城偽寶，螢光小智，汝等便自得少為足，所以無妙智，不能發妙用，與琴瑟等，無妙指不能發妙音者，何以異也？<kpDone>初正答次問竟。</kpDone>

#YY:020a#富樓那言：我與如來，寶覺圓明，真妙淨心，無二圓滿。而我昔遭無始妄想，久在輪迴，今得聖乘，猶未究竟；世尊諸妄，一切圓滅，獨妙真常。

滿慈聞前，萬法生續，起於無明，故欲求索無明之因，而擬奮修以斷之。不知諸妄尚可推究其因，惟此無明，為諸妄根本，更無所因。前於迷人，惑南為北文中，佛已與開示，此迷<ail>即無明</ail>無本，性畢竟空，滿慈尚猶未了，再此詢問。按滿慈之意，因被佛責，由不勤求無上菩提，愛念小乘，得少為足，故今回小向大，欲索妄因，拔本塞源，以期究竟聖乘也。富樓那言，我與如來者：是就己與佛對論，真心平等，例知諸佛眾生，亦復無二。寶覺圓明，真妙淨心者：即前佛云寶覺真心，此加圓明妙淨，四義而已。本覺真心，喻如摩尼寶珠，故稱寶覺；其體圓滿清淨，一塵不染，仍屬空藏；其用明照洞澈，一法不遺，仍屬不空藏；妙則雙照空有二邊，淨則雙遮空有二邊，仍屬空不空藏。此一心三藏，我與如來，無二圓滿，無高無下，不增不減，生佛平等也。

而我昔遭無始妄想，久在輪迴者：此敘久迷，昔指過去時，最初從真起妄，竟遭無始妄想所誤。無始妄想，即無明也。以無明曰迷，亦曰癡，若言無始無明，即最初癡相，若言無始妄想，即迷中動相。滿慈小乘，但知六識，安知無始無明妄想？因聞佛答忽生文中，說性覺必明，妄為明覺，由此妄明之無明，妄覺之妄想，即根本妄想，妄上加妄，故有世界、眾生、業果之忽生。久在輪迴：則領上眾生業果二相續之文，以是因緣，眾生相續，以是因緣，經百千劫，常在生死。今得聖乘，猶未究竟者：今生何幸，得逢如來，依法修學，而證聖乘。此即四果無學，有餘涅槃，無明全在，猶未至無餘涅槃，究竟果覺也。世尊諸妄，一切圓滅，獨妙真常者：諸妄指妄惑，妄業、妄報，三障圓滅無餘，即涅槃斷果；獨得妙覺真心，惑淨智圓，真常不變，即菩提智果。此即與佛對論。論本，則寶覺真心，無二圓滿；論跡，則有餘究竟，相隔懸殊，無非無明細惑之所為障也。

#YY:020b#敢問如來：一切眾生，何因有妄，自蔽妙明，受此淪溺？

此正索妄因，承上寶覺真心，生佛無二。敢問如來，十方一切眾生，何因有此無始妄想，自蔽妙淨圓明，三如來藏之真心，受此久在輪迴之淪溺，竟與如來本來無二者，歧而為二耶？<kpDone>初滿慈索妄因而擬進修竟。</kpDone>

#YY:021a#佛告富樓那：汝雖除疑，餘惑未盡，吾以世間，現前諸事，今復問汝：

汝雖除疑者：以滿慈一疑萬法生續之因，聞說不空藏，從真起妄，隨染所成，其疑已除；二疑五大圓融之故，聞說空不空藏，譬如太虛空，體非群相，而不拒彼諸相發揮，虛空為明暗所依，不為明暗所變，觀相元妄，不傾奪，則諸礙何成？觀性元真，能合融，則萬用齊妙！其疑亦除。復知自己與佛，寶覺真心，無二圓滿，則大疑已除。餘惑未盡者：尚餘妄因之惑未盡，不達妄元無因，故欲強索，而擬奮修以斷也。佛欲拔其疑根，特引事為喻，令得即喻知法，故曰：吾以世間現前諸事之中，乃舉一事，今復問汝：

#YY:021b#汝豈不聞？室羅城中，演若達多，忽於晨朝，以鏡照面，愛鏡中頭，眉目可見；瞋責已頭，不見面目，以為魑魅，無狀，狂走。於意云何？此人何因，無故狂走？富樓那言：是人心狂，更無他故。

此舉喻辨定。故問之曰：汝豈不聞，室羅城中，有此一人，名演若達多，譯云祠接，父母禱神祠而生，故以名焉。忽於晨朝，以鏡照面，愛鏡中頭，眉目可見，反瞋自己之頭，為何不見面目，以為是魑魅<ail>是山澤之鬼</ail>，無狀狂走。所引此事，但取此句為喻。以狂走喻無明，最初一念妄動，無故喻無明無因，故問滿慈，在汝之意云何？此人何因，無故狂走？答曰：是人心狂，乃是自心無故發狂，更無其他事故。無狀無故，即是無因，佛欲其自審自悟，即喻知法也。

/KEPAN/卯二　以法合喻

#YY:022a#佛言：妙覺明圓，本圓明妙，既稱為妄，云何有因？若有所因，云何名妄？

此以無明無因，合喻中無狀狂走，故上解云：但取此句為喻，以法中並無他義，不必勉強配合。此段直標無因，前二句舉所依真。妄依真起，真雖為妄所依，真本不生妄。妙覺圓明，本圓明妙者：覺即寶覺真心，具足妙明圓三義，亦即一心三藏。妙為寂體，不立一法，屬空藏；明為照用，遍現諸法，屬不空藏；圓為體用雙彰，寂照互具，圓融無礙，屬空不空藏。此三藏是本來心，故三義皆本然，曰本圓、本明、本妙，不假修為，本來無妄。既稱為妄四句，既稱<ail>名也</ail>為妄，自然非實，云何有因？若有所因，自然有體，云何名妄？

#YY:022b#自諸妄想，展轉相因，從迷積迷，以歷塵劫，雖佛發明。猶不能返。

此明妄因無始不可說。自諸妄想：即指無始妄想，妄上加妄，展轉相依，三細四麤，後後依於前前；因即依也。惟無始妄想則無因，從迷積迷，上一迷字，即無始無明，迷上加迷，重重相續；下迷字，亦三細四麤。此中有義當辨：無始無明，與無始妄想，是一是二？當知無始無明，為最初癡相<ail>即不覺迷也</ail>；無始妄想，為最初動相，非一非二。真心如海水，無明如風，妄想如水之動相。水本不動，因風而動，風相水相，不相捨離；無明不覺，不離本覺，風動水動，相形而顯。水之動，因風而來；風之動，因水而見；故風動即水動，水動即風動；無明妄想，非一非二也。凡迷真處，即是無明，凡執似處，即是妄想。論云：「不覺故心動。」不覺，是無始無明，心動，是無始妄想，同在一時，二者俱無初相可得，謂之無始。以歷塵劫者：正由妄想無明之惑，起業受報，故有六麤後二，由因感果，生死不休，經歷微塵劫數。雖佛種種發明，生死長縛，由於三貪，業果相續，起自無明，無明乃由性覺必明，妄欲加明於覺體，以致從迷積迷。諸妄所因，因於無明，佛不能返推無明之因。何以故？以無明無因，故不可說。

#YY:022c#如是迷因，因迷自有，識迷無因，妄無所依，尚無有生，欲何為滅？得菩提者，如寤時人，說夢中事，心縱精明，欲何因緣，取夢中物？

此明妄體無生不可取。首句指法之詞，謂如是迷因。因迷自有句，不可作因迷生迷解；迷不生迷，云何可說因迷自有？當連上句，謂如是妄因，正因迷惑，不了無因之故，常自成有，非是實有，但似有而已。如前文所云：昔本無迷，似有迷覺，昔日雖在迷之時，本來無迷可得，不過相似有一種，迷情妄覺也。識迷無因，妄無所依四句，若識得迷本無生因，則妄因本無，妄體亦空，故無所依，尚無有生妄之因可得，欲將何者，以為滅乎？此言眾生在迷，迷本不生，諸佛修證，迷亦無滅，以妄體本空故也。

得菩提者：指諸佛已得無上菩提果者，長夜夢破，如醒夢寤時之人，說夢中事，其心縱然精明，能說夢中種種境界事物，欲將何者因緣，取夢中物以示人？以夢境本空，本無所有故。佛亦如是，五住夢破，如寤時人，三智具足。如心精明，為眾生說無明妄想，如醒人說夢，說雖能說，欲何因緣，取妄體以示人耶？

#YY:022d#況復無因，本無所有，如彼城中演若達多，豈有因緣，自怖頭走？忽然狂歇，頭非外得，縱未歇狂，亦何遺失？

況字取上夢喻。夢中之物，尚不能取，況復妄想本來無因，妄體本無所有；上句妄因本空，次句妄體亦空，欲索其因，豈可得乎？如彼城中，演若達多，豈有因緣，自怖頭走，此以無因，自生怖畏。失頭狂走，合妄因本空。忽然狂歇，知頭宛在，並非從外所得，縱使未曾歇狂，正在狂走覓頭之時，其頭亦何嘗有所遺失耶？合妄體亦空，以頭喻真，以狂喻妄。交光法師云：設使其頭真有得失，不名為狂；以喻法中，妙覺真有得失，不名為妄。今乃歇非外得，未歇無失，以喻法中，悟非外得，迷非真失，可見妄體，本來無有也。

#YY:022e#富樓那！妄性如是，因何為在？

此明無明妄想之體性，本來如是，尚不可得，而欲更索其因，豈可得哉？故曰：「因何為在？」

#YY:023a#汝但不隨分別，世間、業果、眾生，三種相續，三緣斷故，三因不生。

滿慈位登四果，我執雖破，法執猶存，執諸法心外實有，不了萬法唯心，故前有萬法生續，五大圓融二疑。佛為一一解答，皆由最初，一念無明為咎，故求索妄因，擬欲奮修以斷之。佛復答以妄因本空，妄體亦空，何必苦求修斷耶？乃告之曰：汝但不隨分別即足矣！

不隨分別，即修楞嚴大定，下手工夫。此分別，即能分別之妄心，乃屬遍計執性。下世間等即所分別之妄境，乃屬依他起性。依無明根本妄法，而得建立。依他如幻，其體本空，非但能依法空，即所依之無明，根本亦空，故但不隨妄境，而起分別妄心，即是空諸遍計，攝心亡塵工夫，三種能緣之心既斷，則現行不熏，而能生三種相續之因，亦復不生，則種子不發矣！如樹倒根斷，更不復生也。又如世間穀、麥、荳，三種種子為因，必假水、土為緣，方能發生，今三緣斷故，如無水土，雖有種子，亦無能生。故曰三緣斷故，三因不生。

#YY:023b#則汝心中，演若達多，狂性自歇，歇即菩提。勝淨明心，本週法界，不從人得，何藉劬勞，肯綮修證。

前以演若達多，怖頭狂走，喻無始無明。無明為一切妄法之因，既已三緣斷故，三因不生，因緣俱絕，則汝心中，根本無明，狂性自歇息也。《正脈》云：歇字雙含伏、斷二意。若約伏意，則十信滿心，圓伏無明；若約斷意，則等覺後心，永斷無明也。歇即菩提四句，明妄滅真露，無證而證，得無所得。歇即菩提：觀即字，則妄心息滅之時，即真心顯露之時，如雲散月明，本覺出纏，三智圓覺，勝淨明心，即菩提果覺之體，殊勝無比，清淨無染，光明遍照，本週法界；此心迷時非失似失，證時無得為得，乃是自己本有家珍，不從他得也。

此所得勝淨明心，亦含發心、究竟二義，對前圓伏、圓斷而言。圓伏無明，位在十信，破一品無明，證一分三德，登初發心住，是為發心菩提；圓斷無明，位在等覺後心，破四十二品無明盡，證妙覺極果，是為究竟菩提。若約大心凡夫，具頓根者，雖在觀行位中，圓伏五住，親見菩提勝淨明心，與初心、究竟二位所證，無二無別。祖云：「但離妄緣，即如如佛。」即狂心頓歇，歇即菩提。但由歇而始顯，非由歇而始生，乃為本具之天真也。

何藉劬勞，肯綮修證者：此結責奮修之意，真心既屬本有，無明又屬本空，則無妄可斷，無真可得，何籍劬勞，肯綮修證。肯綮出莊子《養生篇》。吳興曰：骨間肉曰肯，筋肉結處曰綮。肯綮脩證，即勞筋苦骨，勤勇修行之義。佛意但能達妄本空，妄空真顯，何必求索妄因，劬勞修斷，而冀證入耶？此段文乃是頓教法門，直指向上一著，無修無證，須善體會，不可錯解。每有狂慧之徒，但執菩提本具，即心即佛，撥無修證，則將醍醐變作砒霜矣！當知佛本是而須修，惑元空而須斷，修證即不無，染污即不得，無修而修，修即無修，無斷而斷，斷即無斷，方合本經了義修證。不隨分別，即無修之修；狂性自歇，即無斷而斷；勝淨明心，本週法界，即無證而證矣。

/KEPAN/卯四　結喻非失

#YY:024a#譬如有人：於自衣中，繫如意珠，不自覺知，窮露他方，乞食馳走，雖實貧窮，珠不曾失。

人喻凡夫、小乘；衣喻本末無明，即上文三緣分別，三因細念，及狂性無明；如意珠喻菩提勝淨明心。不自覺知者：真心被麤、細煩惱，重重蓋覆，迷不自知，非失似失。窮露他方：喻化城三界，窮者貧窮，無有法財，指二乘沉滯化城，不發自在妙用；露者暴露，無所棲藏，指凡夫沉溺三界，不得安身立命處。乞食馳走：乞有漏無漏之小益，雖實貧窮，珠不曾失，喻雖不發遍周法界之妙用，而菩提真心，不曾喪失。上四句，喻真雖本有而不覺，下四句喻真雖在迷而不失。

#YY:024b#忽有智者，指示其珠，所願從心，致大饒富。方悟神珠，非從外得。

智者，喻佛，示珠喻佛說教指示真心。若能頓悟本心，稱體起用，致大饒富，喻勝淨明心，本週法界。方悟神珠，非從外得者：喻真雖已悟而無得，合喻中珠雖貧窮不曾失；既無失故無得，合法中不從人得。此示令頓歇之科，正圓頓教中，知真本有，達妄本空。但要歇狂無勞肯綮，即是無修之修，與耳根圓通，了義修證之法，歇狂之意全同。反聞自性，背塵合覺，即是不隨分別世間，三緣頓斷也。次第解除六結，自麤向細，由淺及深，盡聞不住，空覺極圓，生滅既滅，直至寂滅現前，即是三因不生，心中達多，狂性自歇，勝淨明心，本週法界，稱體作用，得大自在，合喻中衣裏之珠宛在，所願從心，致大饒富，同觀音獲二勝，而發三用也。

若約滿慈，一類無學之機，雖破我執，未斷法執，亦須從歇狂入手。先破法執分別，不隨世間、業果、眾生，三緣斷起，則法執俱生，三因方得不生，心中達多，狂性自歇矣！不隨二字，即歇狂之功，如來說修文中，棄生滅，守真常，亦此義也。本科子二說空不空，<kpDone>以示圓融之故竟。併上不空藏，癸初正答滿慈竟。</kpDone>
