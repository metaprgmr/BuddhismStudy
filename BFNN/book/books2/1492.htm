wLine(`辛四　諸人趣　分三　壬初　躡前警起　二　詳列十類　三　結嘆可憐　壬初分二　癸初　負債反復徵償　二　負命殺食不已　今初`, 'KEPAN');
yyVerse('001a', `復次，阿難！從是畜生，酬償先債，若彼酬者，分越所酬，此等眾生，還復為人，反徵其剩。`);
wLine(`《寶鏡疏》云：人者忍也，謂於世間，違順情境，能安忍故。若論人趣，亦有多種，約而言之，有三差別：一是五戒，及中品為因，直克其果。二是從勝類中來，如聖賢示現，天仙謫降之類。三是惡道中來，如地獄、鬼畜及阿修羅。今且單約從畜復形者，以詳明之。《正脈》云：以人趣為修進通途，諸趣皆願為之，求轉身之速也。故諸佛但於人中成佛，裴公序《圓覺》云：整心慮，趣菩提，唯人道為能耳！且勝劣無量差別，富貴慈善者似天，聰明者似仙，剛暴者似修羅，愚癡者似畜，貧賤者似鬼，囚繫者似獄。夫相似既多，則知來處必多。今亦順序而談，故偏取從畜來者。夫此文頗似畜生趣餘文，再四研求，前趣之文已結，當是躡前警起之文，故以復次阿難起之。觀文中徵剩索命二意，乃諸畜所以潤生為人也。言警起者，是我佛欲人警悟，於諸畜生，不可鞭策，過用其力，瞋怒枉殺其身也。負債應分兩種：一負物債，反復徵償。二負命債，殺食不已。從是畜生，酬償先債者：此負物債也；酬償先世物債，債畢即停，兩不相干矣。若彼酬者，分越所酬：越超過也，超過所應償之分。此等眾生，還復為人，反徵其剩者：即乘此因緣，反復為人，索還其前生餘剩之債矣。《正脈》問：酬滿壽終，或轉別生，則無可越。若酬滿，而彼不死不轉，則凡心何以知其當止乎？答：餵養不到，非禮苦役，鞭策過度，則必越分，於此切宜存心，至於死轉，必有冥冥主宰，不足慮也。`);
yyVerse('001b', `如彼有力，兼有福德，則於人中，不捨人身，酬還彼力，若無福者，還為畜生，償彼餘直。`);
wLine(`此償物債，而分勝劣。勝者：人中償還；劣者：為畜償還。如彼有力，兼有福德者：彼指被徵之人；有力指有善業之力，兼有福而仁，有德而賢，不必捨命，則於人趣之中，不捨人身，酬還彼索債者，前世過用之力也。如被盜賊劫奪，親友負欠等皆是。此約勝者說。若無福者下：此約劣者說。若無善業之力，及無福德者，則難保人身，還為畜生，或被驅役，或被售賣，償彼前世餘剩之債，故曰餘值。《指掌疏》云：則現前過用得意，即當來反償之不得意，普願舉世仁人君子，當其得意時，須防有不得意時耳。<kpDone>初負債反復徵償竟。</kpDone>`);
wLine(`癸二　負命殺食不已`, 'KEPAN');
yyVerse('002a', `阿難當知：若用錢物，或役其力，償足自停。`);
wLine(`此重明剩債易償，言反徵可停。阿難當知者：借阿難以警世人也。若用錢物者：言被徵之人，若有善業之力，不捨人身，而反徵者，不過用其錢物而已。若無福者，則為畜生，而反徵之人，或應役其身力，故曰或役其力。是皆可以償足，自然停止，但不至分越所酬而已。`);
yyVerse('002b', `如其中間，殺彼身命，或食其肉，如是乃至，經微塵劫，相食相誅，猶如轉輪，互為高下，無有休息。`);
wLine(`此正明負命難解。設或為其中間，殺彼身命，食其血肉，如是生生世世，經微塵劫數，怨習難忘。以肉還肉，故互來相食；以命還命，故互來相誅。遞相報復，無有已時；猶旋轉車輪一般，互為人畜，循環高下，無有休息。`);
yyVerse('002c', `除奢摩他，及佛出世，不可停寢。`);
wLine(`此唯許佛法能止。奢摩他，為自性本定，法也；佛出世，為照世明燈，佛也；除此佛法之外，不可停寢。奢摩他開解照了，此自性天然本定，返妄契真，能止生死業苦，明自力得解也。遇佛出世，為眾生說法，能解歷劫冤愆，明他力得解也。佛意警誡，不宜恣意殺生食肉也。<kpDone>初躡前警起竟。</kpDone>`);
wLine(`壬二　詳列十類　分十　癸初　頑類　二　異類　三　庸類　四　狠類　五　微類　六　柔類　七　勞類　八　文類　九　明類　十　達類　今初`, 'KEPAN');
yyVerse('003a', `汝今應知：彼梟倫者，酬足復形，生人道中，參合頑類。`);
wLine(`汝今應知者：此警告阿難，以及世人，應當以智而知，今畜報既盡，幸得為人，須及早省悟，不可仍依餘習，旋得旋失；直貫諸科，寄居於此。彼梟倫者：昔因惑習，為怪為梟者，今雖酬債已足，恢復本形；可見原從人道，墮落三途，現三途罪畢，生於人道之中；猶帶餘習，參雜混合於頑類。頑謂惡而且愚，不可化為一毫之善者也。參合頑類者：非彼一類，皆梟所化也。餘準此可知。`);
wLine(`癸二　異類`, 'KEPAN');
yyVerse('004a', `彼咎徵者，酬足復形，生人道中，參合異類。`);
wLine(`汝今應知，彼咎徵者：昔因淫習，為風魃為咎徵者。今雖酬債已足，恢復本形；可見原從人道，墮落三途，現三途罪畢，生於人道之中；猶帶餘習，參雜混合於異類。異類者，謂妖異之類，如身具二形，六根反常者是也。`);
wLine(`癸三　庸類`, 'KEPAN');
yyVerse('005a', `彼狐倫者，酬足復形，生人道中，參於庸類。`);
wLine(`汝今應知，彼狐倫者：昔因誑習，為魅為狐者。今雖酬債已足，恢復本形；可見原從人道，墮落三途，現三途罪畢，生於人道之中；猶帶餘習，參雜混合於庸類。庸類者：無超拔之氣，媚世求榮，甘為庸鄙之類。`);
wLine(`癸四　狠類`, 'KEPAN');
yyVerse('006a', `彼毒倫者，酬足復形，生人道中，參合狠類。`);
wLine(`汝今應知，彼毒倫者：昔因瞋習，為蠱鬼為毒物者，今雖酬債已足，復形人道；猶帶餘習，參雜混合於狠類。狠類者，剛暴自用，毫無仁慈之行也。`);
wLine(`癸五　微類`, 'KEPAN');
yyVerse('007a', `彼蛔倫者，酬足復形，生人道中，參合微類。`);
wLine(`汝今應知，彼蛔倫者：昔因冤習，為癘為蛔者。今雖酬債已足，復形人道；猶帶餘習，參合微類。微類者：卑微下賤，倡優婢僕，雖親附人，人不介意是也。`);
wLine(`癸六　柔類`, 'KEPAN');
yyVerse('008a', `彼食倫者，酬足復形，生人道中，參合柔類。`);
wLine(`汝今應知，彼食倫者：昔因慢習，為餓鬼為食類者。今雖酬債已足，復形人道；猶帶餘習，參合柔類。柔類者：柔弱懦性，被世欺凌，不能卓立之類也。`);
wLine(`癸七　勞類`, 'KEPAN');
yyVerse('009a', `彼服倫者，酬足復形，生人道中，參合勞類。`);
wLine(`汝今應知，彼服倫者：昔因枉習，為魘為服者。今雖酬債已足，復形人道；猶帶餘習，參合勞類。勞類者：勞苦不息，碌碌營生者是也。`);
wLine(`癸八　文類`, 'KEPAN');
yyVerse('010a', `彼應倫者，酬足復形，生人道中，參於文類。`);
wLine(`汝今應知，彼應倫者：昔因見習，為魍魎為應類者。今雖酬債已足，復形人道；猶帶餘習，參於文類。文類者：合轍云：小有才能，通文合禮，與人應接，不失其序，非經天緯地之大文也。`);
wLine(`癸九　明類`, 'KEPAN');
yyVerse('011a', `彼休徵者，酬足復形，生人道中，參合明類。`);
wLine(`汝今應知，彼休徵者：昔因詐習，為役使鬼，為休徵者。今雖酬債已足，復形人道；猶帶餘習，參合明類。明類者：乃世智辯聰，堪為世用，非仰觀俯察之大明也。`);
wLine(`癸十　達類`, 'KEPAN');
yyVerse('012a', `彼諸循倫，酬足復形，生人道中，參於達類。`);
wLine(`汝今應知，彼諸循倫者：昔因訟習，為傳送鬼，為循類者。今雖酬債已足，復形人道，猶帶餘習，參於達類。達類者：《灌頂》云：諳練世故，了達人情，非博古窮今之大達也。<kpDone>二詳列十類竟。</kpDone>`);
wLine(`壬三　結嘆可憐`, 'KEPAN');
yyVerse('013a', `阿難！是等皆以宿債酬畢，復形人道，皆無始來，業計顛倒，相生相殺，不遇如來，不聞正法，於塵勞中，法爾輪轉，此輩名為，可憐愍者。`);
wLine(`此警示，既得為人，當念人身，難得而易失，切宜珍重愛惜！是等皆以宿債酬畢，復形人道者：是等，指上十類人倫，皆以宿生之債，酬償已畢，恢復人道本形。皆無始來，業計顛倒，相生相殺者：此指多生，皆從無始以來，惡業妄計，種種顛倒，不忘債與命也。為徵債而相生，如人死為羊，羊死為人也。為索命而相殺，如汝負我命，我還汝債也。`);
wLine(`不遇如來出世，不聞諸佛正法，悔過自新，無緣解脫。於塵勞之中，法爾輪轉者：然塵屬惑，有惑必有業，有業必有苦，如惡叉聚，自然不離，故云法爾輪轉。此輩名為可憐憫者：此輩幸得為人，凶多吉少，苦多樂少，若乃一念不慎，轉眼便成墮落；仙天無路可升，佛道從茲永隔，故名為可憐憫者。<kpDone>四諸人趣竟。</kpDone>`);
wLine(`辛五　諸仙趣　分三　壬初　結前標後　二　正列諸仙　三　判同輪迴　今初`, 'KEPAN');
yyVerse('014a', `阿難！復有從人，不依正覺，修三摩地，別修妄念，存想固形，遊於山林，人不及處，有十種仙。`);
wLine(`梵語茂泥，此翻為仙，仙者遷也。故佛告阿難：復有從於人趣，非上之十類人倫，初得人身，猶帶十習餘習。《正脈》云：惟此仙趣以上，方與十習無干矣！欲求仙道，厭懼無常，想身常住，遷入山林。不依正覺，修三摩地者：不依本覺真心，發起始覺正智，而修楞嚴大定，以證究竟堅固之理；而反別修，虛妄之念，撥弄精魂，存想固形，以求長生不死。殊不知慾求長生則可，欲求不死，實是空言，縱使壽千萬歲，亦不過後死而已。`);
wLine(`《寶鏡疏》云：但凡存想，便是妄認緣影；但曰固形，便是妄認色身；即佛所謂，錯亂修習者此也。不依正覺，修三摩地者：此不依真本也。別修妄念，存想固形者：此別修妄本也。《正脈》云：山林人不及處者，即名山洞府，神仙隱跡之處。經中謂：七金山中有一山，乃神仙所居。道家所謂：崑崙倒景，以此山非須彌山也。夫人既不及，彼獨能遊，則神仙具五通矣。有十種仙者：但以其所修別之。<kpDone>初結前標後竟。</kpDone>`);
wLine(`壬二　正列諸仙　分十　癸初　地行仙　二　飛行仙　三　遊行仙　四　空行仙　五　天行仙　六　通行仙　七　道行仙　八　照行仙　九　精行仙　十　絕行仙　今初`, 'KEPAN');
yyVerse('015a', `阿難！彼諸眾生，堅固服餌，而不休息，食道圓成，名地行仙。`);
wLine(`彼諸眾生者：指別修妄本也。總冠十科，步居於此。前五科行字，作平聲讀之，約步履行走而言。後五科行字，作去聲讀之，約功行淺深而論。堅固服餌者：謂存想堅固形骸，由於服食藥餌，以諸藥物，炮煉修治，為丸作餅；服食不休，而得功效，謂食道圓成。不惟百體康壯，壽年延永，必至身輕行疾，名地行仙，不能升空。故此與下四科，為以步履輕重，遠近高下，而分勝劣耳。`);
wLine(`癸二　飛行仙`, 'KEPAN');
yyVerse('016a', `堅固草木，而不休息，藥道圓成，名飛行仙。`);
wLine(`堅固草木者：謂存想堅固形骸，由於服食草木。此與上科藥餌，不過生熟之分，惟不餐煙火食，但服紫芝黃精、松枝柏葉；服食不休，而得功效，謂藥道圓成。行步如飛，昇高越壑，身輕勝前，故名飛行仙。`);
wLine(`癸三　遊行仙`, 'KEPAN');
yyVerse('017a', `堅固金石，而不休息，化道圓成，名遊行仙。`);
wLine(`堅固金石者：謂存想堅固形骸，由於烹煎鉛汞，煉養丹沙，而不休息。故能化形易骨，點石成金，各獲其效，謂化道圓成。為超脫而遊世外，因利濟而遊寰中，故名遊行仙。`);
wLine(`癸四　空行仙`, 'KEPAN');
yyVerse('018a', `堅固動止，而不休息，氣精圓成，名空行仙。`);
wLine(`堅固動止者：謂存想堅固形骸，由於動止；動以運氣調身，止以養精安神；動止以時，起居必慎。由是運養不息，初則練精還氣，繼則練氣還神，終則練神還虛，故得氣精兩化，形神俱妙，謂氣精圓成。乘雲御龍，遊於虛空，故名空行仙。`);
wLine(`癸五　天行仙`, 'KEPAN');
yyVerse('019a', `堅固津液，而不休息，潤德圓成，名天行仙。`);
wLine(`堅固津液者：謂存想堅固形骸，由於津液；上出為津，下嚥為液；即所謂鼓天池，嚥玉液，能令水升火降，久而不息，水火既濟，而結內丹；內外融通，與物無累，謂潤德圓成。乘正御氣，遊乎天上，故名天行仙。《指掌》云：此上五仙，前二似屬彼之小乘，以只知存想圓形，全無利濟之心，但以有煙火無煙火；分之為二。後三似屬彼之大乘，以兼有利濟之心，但遊行未能忘身，不能遠達高舉。而空行，則形神俱妙，雖能高舉遠達，而猶有分齊。至於天行，則與天地合其德，與六氣合其用，利萬物而不宰，處寰中而無跡矣。`);
wLine(`癸六　通行仙`, 'KEPAN');
yyVerse('020a', `堅固精色，而不休息，吸粹圓成，名通行仙。`);
wLine(`堅固精色者：謂堅固其心，以求精色。採日月之精華，食雲霞之彩色，久行不息，粹氣潛通，粹即日月雲霞之精粹，謂吸粹圓成。形與氣化，神與物通，穿金石，蹈水火，任運無礙，而與造化交通，故名通行仙。漢武內傳，東方朔遇黃眉翁曰：吾卻食服精氣，三千年一轉，反骨洗髓，三千年一轉，剝皮伐毛；吾生已三洗髓，三伐毛矣！所以視天地若蜉蝣，等古今猶旦暮也。`);
wLine(`癸七　道行仙`, 'KEPAN');
yyVerse('021a', `堅固咒禁，而不休息，術法圓成，名道行仙。`);
wLine(`堅固咒禁者：謂堅固其心，以持咒禁。持咒，則延年益壽，護國佑民；禁戒，則止嗜戒欲，降妖袪魔；久行不息，而得功效，謂術法圓成。咒是咒術，法是禁法，咒棗書符，以愈疾病，禁毒驅魔，以利群生。將此道以養身，推此道以濟世，故名道行仙。`);
wLine(`癸八　照行仙`, 'KEPAN');
yyVerse('022a', `堅固思念，而不休息，思憶圓成，名照行仙。`);
wLine(`堅固思念者：謂堅固其心，沉思靜念，存想頂門而出神，繫心臍輪而練氣；即繫心臍輪下，透尾閭關，上昇夾脊雙關，以至直透泥洹宮，衝頂出神；久行不息，而得功效，謂思憶圓成。神出入而自在，氣上下以交通，形神照應，故名照行仙。`);
wLine(`癸九　精行仙`, 'KEPAN');
yyVerse('023a', `堅固交遘，而不休息，感應圓成，名精行仙。`);
wLine(`堅固交遘者：謂堅固其心，以成交遘。易云：乾道成男，坤道成女，男女遘精，萬物化生。《灌頂》云：此以腎水為坎男，心火為離女，取坎填離，降火提水，令其交遘，以成仙胎；久行不息，而得功效，謂感應圓成。感應者，即交遘義，此以坎離，遘精成行，故名精行仙。《正脈》云：至於用女子為鼎器，而採助淫穢；內教固闢為魔論，而仙道亦鄙為下品。此為投人之欲，狂迷者多惑之，正人君子，絕口遠之可也。`);
wLine(`癸十　絕行仙`, 'KEPAN');
yyVerse('024a', `堅固變化，而不休息，覺悟圓成，名絕行仙。`);
wLine(`堅固變化者：謂堅固其心，以窮變化，推求其術，深研化理，久行不息，而得功效。心存化理，久則覺悟，而與造化相通，謂覺悟圓成。移山倒海，翻易四時，故名絕行仙。<kpDone>二正列諸仙竟。</kpDone>`);
wLine(`壬三　判同輪迴`, 'KEPAN');
yyVerse('025a', `阿難！是等皆於人中練心，不修正覺，別得生理，壽千萬歲，休止深山，或大海島，絕於人境，斯亦輪迴，妄想流轉。不修三昧，報盡還來，散入諸趣。`);
wLine(`此結示妄想，極勸真修。是等，指上十類仙人，皆於人中，怖懼生死無常，以求長生不死。《正脈》云：豈覺言長僅以勝短，說生終以待滅，詎識無生之至理，本常之妙體哉！練心者：即別修妄念，不修正覺真心也。別得生理者：即存想固形，別得延生，妄理相應，故能壽千萬歲；但是後死，非真不死，如松柏後凋，非真不凋耳。休心依止，深山海島，絕於人煙之境：即所謂蓬萊弱水，惟飛仙可度。七金山之外，其水甚弱，舟楫不能至，而羽毛皆沈，為神仙所居之處；並非不死之國，斯亦是輪迴。以所依既未超乎三界，而能依豈能脫於生死？夫法身真常，形骸虛幻，怖速死而求長生，即屬妄想，依妄想而墮生滅，正是流轉。`);
wLine(`不修三昧者：乃極勸真修；言欲免輪迴，須斷妄想，欲斷妄想，須憑三昧。三昧者：即首楞嚴大定也。因中，依不生不滅，為本修因，然後圓成，果地修證；若因中，依生滅為因，欲求不生不滅，無有是處。設若不亟早修習楞嚴三昧，仙報一盡，依舊還要改頭換面，而來散入於諸趣之中，可不痛哉！`);
wLine(`《正脈》問：修仙者，妄謂釋教修性不修命，萬劫陰靈難入聖，惑此言者甚多，請此附辯，以覺深迷。答：彼所說性命，二俱非真，蓋指身中，神魂為性，身中氣結，命根為命。故說單修性者，但得陰魂鬼仙，無長生身形；兼修命者，方得輕妙長生之身，而誇形神俱妙。安知佛所說性，是人人本有，真如性海，乃無量天地，無量萬物之本體。證此性者，豈但能現無量妙身，兼能現無量天地萬物。其所現者，豈惟但能令住百千萬歲、雖塵沙浩劫，亦可令住。且欲收即收，一塵不立，欲現即現，萬法全彰，得大自在，得大受用，方謂真如佛性。斯言信不及者，請細閱前文顯性處，自然悟彼無知而妄謗矣。`);
wLine(`昔呂嚴，三次晉京，求名不遂，乃鬱鬱而返。韓鍾離欲度呂洞賓<ail>即呂嚴</ail>，在於中途，旅館候之。時呂嚴至，長吁短嘆！韓曰：相公何為如是，莫非功名不遂乎？夫功名猶如夢境，得之不喜，失之不憂，何為怏怏於懷？呂嚴聞之不語。韓又出枕子一個，語曰：子今路上辛苦，少憩一臥可也。呂嚴受之即睡，夢至一家投胎，既生，聰明俊秀，母愛如掌上之珠，少讀書，有過人之才，年既長成，所試皆捷，出仕為官，運途順利，連陞吏部尚書，為人忠直，竟遭奸臣奏害，令殺其身。一生所處皆順境，忽罹殺身之禍，綁至刑場，利刀一砍，頭落驚醒，出一身大汗。韓語之曰：功名富貴事如何？莫若及早從吾脩道。呂嚴一想，人世總是無常，遂從之，別修異道，易名洞賓。煉一雙雌雄劍，斬妖袪魔，志在利生。一日路經黃龍山下，見有紫雲蓋頂，知有高人，於是入山參訪。適黃龍禪師，上堂說法，洞賓旁聽。說畢，黃龍禪師云：今日有人盜法。洞賓即出眾云：囊有長生不死藥，何用盜法？黃龍禪師斥云：汝這個守屍鬼。洞賓即飛出寶劍，要斬黃龍禪師之首。劍至項，鳴一聲即墜地，插在地中，並不飛回。洞賓用盡心力，亦不飛回，黃首如故。於是相信道高，方向懺悔，請求開示，禮拜為師，有偈為證：蹙碎浮囊棄卻琴，從今不弄汞中金，自從一見黃龍後，方悔從前錯用心。是可見仙道不如佛道也。<kpDone>五諸仙趣竟。</kpDone>`);
wLine(`辛六　諸天趣　分二　壬初　正列諸天　二　通前總結　壬初分三　癸初　六欲　二　四禪　三　四空　癸初分三　子初　標示生因　二　欲分輕重　三　判屬欲界　今初`, 'KEPAN');
yyVerse('026a', `阿難！諸世間人，不求常住，未能捨諸妻妾恩愛。`);
wLine(`此標示生天之因。諸世間人，有欲離苦得樂，不求常住，不生不滅，圓湛之心，但依有為事相，而求有漏果報。是依妄本，而不依真本而修，為三界總因也。未能捨諸妻妾恩愛者：別為六欲天之因，以欲界未離三欲，皆有淫欲，飲食睡眠，今稱欲界。以淫為諸貪之首，故未能捨諸妻妾，深恩重愛，以修出世，戒定之業，而證無漏之果也。梵語提婆，此翻為天。灌頂引論云：天者，清淨光潔，最勝最尊；或謂天者，天然自在，首出庶物。以上品十善，及世間禪定為因。《正脈》云：天趣與仙趣不同，世人仙天不分，而學仙者，濫附於天，且謂諸天，皆彼祖仙。今略辯之：仙以人身，而戀長生，最怕捨身受身；諸天皆捨前身，而受天身。豈其類哉？又仙處海山，如蓬萊崑崙，皆非天上。四王忉利，曾無卜居，況上界乎？是知天趣，最為界內尊勝之流，迥非仙與鬼神之類也。`);
wLine(`子二　欲分輕重　分六　丑初　四王天　二　忉利天　三　夜摩天　四　兜率天　五　化樂天　六　他化天　今初`, 'KEPAN');
yyVerse('027a', `於邪淫中，心不流逸，澄瑩生明，命終之後，鄰於日月。如是一類，名四王天。`);
wLine(`己色為正淫，他色為邪淫。此人遵守五戒，於邪淫中，不唯身無有犯，即心中亦無一念思想；是正淫雖有，邪淫已無，故不奔流縱逸，而得愛水，澄淨瑩潔，心地光明也。今獨約淫欲一事，以是生死根本，故約之而分勝劣耳。此人命終之後，捨人身而受天身，生須彌山腰，鄰於日月宮。如是一類，名四天王天，為帝釋外臣：東持國天王，居黃金埵；南增長天王，居琉璃埵；西廣目天王，居白銀埵；北多聞天王，居水晶埵。此四天離人間地，四萬二千由旬，身長拘盧舍四分之一，當此間周尺，七十五丈，壽五百歲。以人間五十年，為一晝夜，合計九百萬年也。`);
wLine(`丑二　忉利天`, 'KEPAN');
yyVerse('028a', `於己妻房，淫愛微薄，於淨居時，不得全味，命終之後，超日月明，居人間頂，如是一類，名忉利天。`);
wLine(`此比前更進一步，不但無有邪淫，即於自己正妻，房幃之間，淫欲愛念，尚且微少淡薄，所謂有時有節也。然於清淨獨居之時，間有淫念生起，不得全其淨味。命終之後，超日月之光明，生須彌之極頂<ail>即人間頂</ail>。再上，即空居天，與人間不接矣。如是一類，名忉利天。梵語利忉，此云三十三，在須彌山頂，四方各八天，中有一天，為善見城，乃帝釋所居。此天離地，八萬四千由旬。身長半盧舍，當周尺，一百五十丈；帝釋身長，一拘盧舍；由其過去，遍修敬恭業故。以人間百年為一晝夜，壽命一千歲，合人間數，乃三十六萬年也。以上二天，名地居天，以未離地故也。然此二天，形交成淫，與人間同；但風氣一洩，欲漏便除，非有不淨流溢也。《智論》云：昔有婆羅門，姓憍尸迦，與知友三十二人，發心修塔，以此功德，命終皆生須彌山頂。僑尸迦為天主，三十二人為輔臣。《淨明疏》云：昔迦葉佛滅後，有一女人，發心起塔，報為天主；三十二人助修，報為輔臣。二緣不同者，以既在輪迴，前後更易，各引一緣耳。`);
wLine(`丑三　夜摩天`, 'KEPAN');
yyVerse('029a', `逢欲暫交，去無思憶，於人間世，動少靜多，命終之後，於虛空中，朗然安住，日月光明，上照不及，是諸人等，自有光明，如是一類，名須燄摩天。`);
wLine(`逢欲境現前，暫時相交，過去之後，竟無追思回憶；於人間世，非有深染，故曰動少靜多。此於淨居，而得全味，漸近清虛；故命終之後，於虛空中，朗然安住。《正脈》問：空居諸天，宮殿池樹，皆何所踞？答：七寶琉璃，與大地無異，但欲下之時，即虛豁無礙，例如人間大地，賢聖天仙鬼神，皆能出入自在。當知萬法本空，由業力轉，虛實並現，而昧者未達也。`);
wLine(`日月光明，上照不及者：前天雖超日月，光猶可及；此天復高，故云光明不及。是諸人等，自有光明者：依正二報，身殿光明互照，故不須日月。如是一類，名須燄摩天：此云善時分，以日月光明不及，無分晝夜。而此天，以蓮華開合，善知時分，隨時受樂，各得相應。諸經多稱夜摩，故科名依之。惟執手成淫，無交遘事矣。此天離地，十六萬由旬，有地如雲，朗然安住。身長，周尺二百二十五丈。以人間二百年為一晝夜，壽二千歲也。`);
wLine(`丑四　兜率天`, 'KEPAN');
yyVerse('030a', `一切時靜，有應觸來，未能違戾，命終之後；上昇精微，不接下界，諸人天境，乃至劫壞，三災不及，如是一類，名兜率天。`);
wLine(`此人於一切時，皆能靜而不動，設有應行之觸，來相逼迫，未能違拒，猶順從之，此較勝於前也。命終之後，上昇精細微妙，不接下界諸人天境。然此天，有內院外院。外院，屬凡夫天，有小摩尼殿。內院，是菩薩所居，彌勒菩薩為天主，有大摩尼殿，常在其中，說法教化。菩薩有時至外院小摩尼殿，說法教化凡夫，倘若機熟領悟，則接引而入內院。且內院，尚非外院所能知處，故不接下界，諸人天境，故精；乃至劫壞三禪，而菩薩住處，水、火、風，三災之所不及，故微。即《法華》所謂：我此土不毀，眾見劫燒盡之意。細察文義，初四句，外院之因，而缺其果：上昇精微下，內院之果，而缺其因；當時譯者，過於省文也。如是一類，名兜率天，此云知足天，能於欲境，生知足故，但以一笑為淫，更不必執手矣。此天離地，三十二萬由旬，有地如雲，於上安住，身長周尺三百丈，以人間四百年，為一晝夜，壽四千歲。`);
wLine(`丑五　化樂天`, 'KEPAN');
yyVerse('031a', `我無欲心，應汝行事，於橫陳時，味如嚼蠟，命終之後，生越化地，如是一類，名樂變化天。`);
wLine(`我本無欲心，應汝而行房事，蓋深拒之也。拒之不已，迫以大事，謂繼承家業，故於是勉從其意。但遇欲境，橫陳之時，味如嚼蠟相似，淡然無味。橫陳者，司馬相如賦云：花容自獻，玉體橫陳，謂橫放其身，陳獻於前也。命終之後，生越化地者：越，是超越下天；化，謂變化五欲樂具，自所受用。如是一類，名樂變化天。餘經但稱化樂，謂自化五塵，還自受樂也。今科名依之。但以熟視為淫，不必笑矣。此天離地，六十四萬由旬，有地如雲，於上安住。身長周尺三百七十五丈。以人間八百年，為一晝夜，壽八千歲。`);
wLine(`丑六　他化天`, 'KEPAN');
yyVerse('032a', `無世間心，同世行事，於行事交，瞭然超越，命終之後，遍能出超，化無化境，如是一類，名他化自在天。`);
wLine(`無世間心，同世行事者：厭離世間，淫欲不淨，全無樂著，心希上界，權同世間。行夫婦事，於行事相交之際，不但無味，而且瞭然超越，神遊境外，毫無欲想。命終之後，超出化無化境：化，即第五；無化，即下四天。如是一類，名他化自在天：凡五塵欲境，不勞自化，皆他天之所變化，自己得自在受用也。但此天，以眼暫視，便為淫事。《正脈》引偈云：「四王忉利欲交抱，夜摩執手兜率笑，化樂熟視他暫視，此是六天真快樂」。離地一百二十八萬由旬，有地如雲，安住其上。身長周尺四百五十丈。以人間一千六百年為一晝夜，壽一萬六千歲。`);
wLine(`問：欲界頂天，為魔王天是否？答：《瑜伽論》云：第六天上，別有魔羅，所居天宮，即他化自在攝。是知魔天，別是一類，說攝或可；說即，則不可也。<kpDone>二欲分輕重竟。</kpDone>`);
wLine(`子三　判屬欲界`, 'KEPAN');
yyVerse('033a', `阿難！如是六天，形雖出動，心跡尚交，自此已還，名為欲界。`);
wLine(`此結成欲界之名。欲性躁動，世人無有節制；其動也，若瀑流，若野火，莫能鎮壓。如是六天，漸能節制，而向於靜，因中欲心漸漸輕，生天層層高。形雖出動，心跡尚交者：如初天，且止外動；二天，內動亦微；三天，遇境方動；四天，境迫不違；五天，交中無味；六天，形合心超。然此等形雖合，而心超出，似離於動，但其心跡，尚然猶交。如前四天，不唯跡交，尚兼心交，以有味故。後二天，雖無心交，猶有跡交，以應事故。此雖欲有重輕，總未離於男女愛情。自此已還，直至阿鼻地獄，皆欲界攝。以諸趣雖異，而欲是同，故名五趣雜居地也。`);
wLine(`問：天台云：六天果報，十善為本。兼護法生四王；兼慈化生忉利；兼不惱眾生，善巧純熟，生夜摩；兼修禪定麤細，生兜率；兼欲界定，生化樂；兼未到地定，生他化。是知六天，通以十善為因。前三天，各兼功行；後三天，各兼禪定。今何惟約欲事輕重，分六天耶？答：功行禪定為緣，通修十善為因，但十善之中，斷欲為要，設不斷欲，十善何成？如來為人從要故，惟約欲輕欲重，而分勝劣。本經修楞嚴大定，以淫欲為生死冤家，故此中惟約欲。六天以寡欲而上昇，四禪以絕欲而高蹈。故知，不斷淫欲，上界猶不可望，況欲證無上菩提耶？所以欲修三摩地，而出生死海者，必須先斬此一關也。<kpDone>初六欲天竟。</kpDone>`);
wLine(`大佛頂首楞嚴經正文卷第八終`, '"TEXT volend"');
wLine(`癸二　四禪天　分二　子初　正分四禪　二　結屬色界　子初分四　丑初　初禪天　二　二禪天　三　三禪天　四　四禪天　丑初分二　寅初　示三天別相　二　結離漏伏　寅初分三　卯初　梵眾天　二　梵輔天　三　大梵天　今初`, 'KEPAN');
yyVerse('034a', `阿難！世間一切，所修心人，不假禪那，無有智慧。但能執身，不行淫欲，若行若坐，想念俱無，愛染不生，無留欲界；是人應念，身為梵侶。如是一類，名梵眾天。`);
wLine(`前明六天，雖求離欲，未能絕無，以形雖出動，心跡尚交，故名欲界。而此上十八天，雖離欲染，尚有色質，貌如童子，身白銀色，衣黃金衣，惟男無女，純是化生，色身勝故，故名色界。又名梵世，梵者淨也，已離欲染，而得清淨，通號四禪，已離欲界散動也。非但離欲，併離食睡，三欲俱亡，稍涉飢倦，即入禪定，而出定時，則精神飽滿，但以禪悅為食、為息，稍離麤重身心矣。略分四重，詳分十八重，但疑有同處，而區分勝劣為類者，未必十八，皆上下為次也。此明色界，初禪三天；首言世間者，顯非出世；而言一切，所修心人者：謂不知本有寂常心性，而錯亂修習也。禪那，此云靜慮；不假禪那，無有智慧者：謂不修首楞嚴大定，無漏之靜慮，即無有出世間，真正之智慧。顯彼惟有漏靜慮，六事行耳！六行者：厭欲界是苦、是麤、是障；欣色界是淨、是妙、是離。此則凡夫伏惑，超欲界道也；非無漏真三摩地，妙圓通矣！此是總論，應通下文。但能執身，不行淫欲，方入本天；此天獨顯戒德，未彰定慧。先言執身者：表異六欲，不免身犯。而此天非但執身不犯；若行若坐，想念之心，亦復俱無。由是身心，俱得清淨，愛染不生，故欲界無可卜居，臨終之時。應念化生上之色界，身為梵世伴侶。如是一類，乃是梵天之民，故名梵眾天。壽二十小劫，身長半由旬。`);
wLine(`卯二　梵輔天`, 'KEPAN');
yyVerse('035a', `欲習既除，離欲心現，於諸律儀，愛樂隨順，是人應時，能行梵德。如是一類，名梵輔天。`);
wLine(`欲界淫習，既已伏除，離欲淨心，已得顯現。初二句，指前天，但顯戒德；下謂本天，戒與定俱。於諸律儀，愛樂隨順者：於諸梵行戒品，愛樂則悅豫，隨順則輕安，即與定共之相；無有強行之苦，乃有安行之樂，自有不期然而然者矣。是人應時，能行梵德者：顯是本天轉升，故云應時，非同前天，離下生上，猶待異時，此不但清淨身心，而且弘揚德化，已超梵眾。如是一類，名梵輔天。《正脈》云：既輔化，即天臣矣，壽四十小劫，身長一由旬。`);
wLine(`卯三　大梵天`, 'KEPAN');
yyVerse('036a', `身心妙圓，威儀不缺，清淨禁戒，加以明悟，是人應時，能統梵眾，為大梵王。如是一類，名大梵天。`);
wLine(`此天乃顯戒與慧俱。初天，由執身而攝心；次天，由心現而行德；此天，身心得一如無二之妙，滿足分量之圓。行、住、坐、臥，四威儀之中，悉皆不缺，有威可畏，有儀可仰，禁戒自然清淨；不唯清淨，加以明悟，此即戒與慧俱也。是人應時，能統梵眾，猶體仁足以長人，君之道也。如是一類，名大梵天；位超梵輔，故稱為大。壽六十小劫，身長一由旬半。<kpDone>初示三天別相竟。</kpDone>`);
wLine(`寅二　結苦離漏伏`, 'KEPAN');
yyVerse('037a', `阿難！此三勝流，一切苦惱，所不能逼，雖非正修，真三摩地。清淨心中。諸漏不動，名為初禪。`);
wLine(`此上三天，稱為勝流者：以身勝樂勝，能勝下界諸趣之流。一切苦惱，所不能逼者：指欲界八苦，所不能逼，雖非依真本，而起正修，得證真三摩地者，然於持戒清淨心中，而欲界諸漏，所不能動，名為初禪；於九地中，第二名離生喜樂地，離欲界諸惡趣生，而得清淨喜樂也。劫盡火災得至，由其內有覺觀火故。<kpDone>初初禪天竟。</kpDone>`);
wLine(`丑二　二禪天　分二　寅初　示三天別相　二　結憂離漏伏　寅初分三　卯初　少光天　二　無量光天　三　光音天　今初`, 'KEPAN');
yyVerse('038a', `阿難！其次梵天，統攝梵人，圓滿梵行，澄心不動，寂湛生光。如是一類，名少光天。`);
wLine(`此明色界，二禪三天也。前天定力，尚假戒扶，此則不假戒扶，而自不動；定深發光，以光之勝劣為次。阿難！其次梵天，統攝梵人：似是大梵所為；梵眾天：戒德顯著；梵輔天：戒與定俱；大梵天：戒與慧俱；具足戒、定、慧，故曰圓滿梵行，而升此天。環師亦謂，躡大梵之行，升進者是也。統攝既久，則化他功深，自行益純。澄心下，方入此天；澄心不動，寂湛生光者：謂心水澄凝不動，寂然發用，湛然生光，但心光尚劣，未極其量，如是一類，名少光天。壽二大劫，身長二由旬。`);
wLine(`卯二　無量光天`, 'KEPAN');
yyVerse('039a', `光光相然，照耀無盡，映十方界，遍成琉璃。如是一類，名無量光天。`);
wLine(`溫陵曰：定力轉明，妙光迭發，境隨光發，遍成琉璃。由定力轉更增明，身光心光，展轉相然，如以火傳火，光光迭發，照耀於無盡也。所有依報外境，隨光而發，亦同正報身心，內外明徹，遍成琉璃。映十方界者：約其定光，隨所受用十方言之，非遍一切十方也。按二禪覆以小千世界，遍小千之十方也。如是一類，名無量光天。壽四大劫，身長四由旬。`);
wLine(`卯三　光音天`, 'KEPAN');
yyVerse('040a', `吸持圓光，成就教體，發化清淨，應用無盡。如是一類，名光音天。`);
wLine(`吸，即取也；持，即執持；圓光，謂前天依正，光明交映，至此定深，而至圓滿，故曰圓光成就。教體者：《正脈》云：以此光明，代其言音，以宣彼梵行教化，如世間以文字，代其言音，而亦以宣諸教化，與用光明作佛事者，同也。有謂二禪以上，無有語言，恐未必然。《法華》云：光音及遍淨，乃至有頂天，言語之音聲，悉皆得聞之；此可為證。發化清淨，應用無盡者：發宣梵行教化，清淨無著，應用無有窮盡。如是一類，名光音天。壽八大劫，身長八由旬。<kpDone>初示三天別相竟。</kpDone>`);
wLine(`寅二　結憂離漏伏`, 'KEPAN');
yyVerse('041a', `阿難！此三勝流，一切憂懸，所不能逼，雖非正修，真三摩地。清淨心中，麤漏已伏，名為二禪。`);
wLine(`此三勝流，非但勝於欲界，猶復勝於初禪，以後後勝於前前也。一切憂懸，所不能逼者：以初禪，乍離欲苦，恐其復墜，故一切憂愁懸掛，竟有不安之貌，時時以覺觀拒之。今至二禪，離欲漸遠，恐墜心息，故憂懸所不能逼，而入無覺無觀矣。然雖無覺觀，仍屬有漏，而非依寂常之真心，而修實證真三摩地也。初禪方得漏心不動，而未能伏；此天於清淨梵行心中，麤漏已伏。麤漏，指初禪愛，無所由起，故曰已伏。能以定力，伏前五識，不起現行，故名為二禪。於九地中第三，名定生喜樂地，以定力功德，發生喜樂也。火災不到，而有水災，由其內心有喜水故。<kpDone>二二禪天竟。</kpDone>`);
wLine(`丑三　三禪天　分二　寅初　示三天別相　二　結安隱喜俱　寅初分三卯初　少淨天　二　無量淨天　三　遍淨天　今初`, 'KEPAN');
yyVerse('042a', `阿難！如是天人，圓光成音，披音露妙，發成精行，通寂滅樂。如是一類，名少淨天。`);
wLine(`此明色界，三禪三天也。《持地論》目第三禪為樂俱禪，此定功德，與遍身樂俱發故。前二禪雖有樂支，為喜支所障，今滅喜純樂，故得其名。阿難！如是天人：躡前光音天，圓滿光明，成就音聲，而為教體；披發音聲，顯露妙理。此天，即依妙理，發成精行，離前喜動，而生淨樂，恬然安靜，而通寂滅之樂。寂滅樂，亦定清心安所發，不可濫於本性寂體，以名同體異也。以初入此境，故言通，而未能成，名少淨天。初伏第六意識，非真寂滅也。壽十六大劫，身長十六由旬。`);
wLine(`卯二　無量淨天`, 'KEPAN');
yyVerse('043a', `淨空現前，引發無際，身心輕安，成寂滅樂。如是一類，名無量淨天。`);
wLine(`淨空現前者：前天通寂滅樂，以其淨境未亡，至此定力轉深，並淨亦空，故曰淨空現前。引發無際者：以空引淨，淨與空發，虛空無有邊際，淨境亦無邊際。自覺正報之身心，猶若太虛，無累無礙，故曰輕安，成寂滅樂。如是一類，名無量淨天，淨空無際，故無有量也。壽三十二大劫，身長三十二由旬。`);
wLine(`卯三　遍淨天`, 'KEPAN');
yyVerse('044a', `世界身心，一切圓淨，淨德成就，勝託現前，歸寂滅樂。如是一類，名遍淨天。`);
wLine(`前天淨境，只遍身心，至此定力轉深，並依報之世界，正報之身心，泯同一體，皆得虛寂，故曰一切圓淨。《正脈》云：此但定力所使，所謂境隨定變而已，非唯心觀力所使也。`);
wLine(`淨德成就：接上句，既一切圓淨，則純淨之德成就，妙樂無窮；有漏之樂，至此已極。自覺殊勝歸託之處現前，將謂真實安身立命處所，清淨極樂家鄉矣。不知尚屬有漏，即便歸託於此，故云歸寂滅樂。如是一類，名遍淨天，以其觸處，皆成淨樂，故名遍淨天。壽六十四大劫，身長六十四由旬。<kpDone>初示三天別相竟。</kpDone>`);
wLine(`寅二　結安隱喜俱`, 'KEPAN');
yyVerse('045a', `阿難！此三勝流，具大隨順，身心安隱，得無量樂，雖非正得，真三摩地。安隱心中，歡喜畢具，名為三禪。`);
wLine(`阿難！此三天，又勝二禪之流。初禪，苦惱不逼，未得隨順；二禪，憂懸不逼，五識已伏，但得隨順；至此三禪，已得寂滅，六識已伏，名具大隨順。身心安隱，得無量樂者：前二禪，有喜心動念，故身心不得安隱，今喜心既離，身心安隱，自在受樂。樂稱無量者，以所具妙樂，周遍無量故。界內，以三禪為極樂處也。雖非正得真修實證之三摩地，然安隱心中，歡喜畢具。安隱心，即三禪心。初、二禪離障增勝，故曰清淨心。三禪得樂增勝，故曰安隱心。《正脈》云：仍言歡喜畢具者；以有安隱心中，四字揀之，良以喜是動心所發，樂是靜心所融，若在飛動心，縱說樂，而仍是喜支；若在安隱心，縱說喜，而仍是樂支，故通名為三禪。於九地中第四，名為離喜妙樂地。以離前初、二禪之喜，得三禪之妙樂也。水火二災不到，風災得至，由其未離出入息故。<kpDone>三三禪天竟。</kpDone>`);
wLine(`丑四　四禪天　分二　寅初　四勝流天　二　五不還天　寅初分二　卯初　示四天別相　二　結不動純熟　卯初分四　辰初　福生天　二　福愛天　三　廣果天　四　無想天　今初`, 'KEPAN');
yyVerse('046a', `阿難！復次天人，不逼身心，苦因已盡，樂非常住，久必壞生。苦樂二心，俱時頓捨，麤重相滅，淨福性生。如是一類，名福生天。`);
wLine(`此四禪九天。溫陵曰四禪報境，但有三天，第四無想，乃第三廣果別開，此外復有五不還天，乃聖賢別修靜慮，與凡夫不同。但以同入捨禪，故於捨心同分中，安立居處。阿難！復次天人：是指三禪中來者，謂初禪離苦惱，二禪盡憂懸，故云不逼身心。苦惱憂懸是苦因，既皆不逼，是已苦盡則樂生。三禪身心安隱，得無量樂；此天則明樂亦不當受，何以故？樂非常住之法，福業盡時，久必壞生，由是起雙捨苦樂之行，苦樂二心，並已捨除，故曰俱時頓捨。正以二心俱捨，名麤重相滅，以壞則苦生，今苦壞雙超，捨心不動，即淨福性。此定既發，即名為生；故曰如是一類，名福生天。壽一百二十五大劫，身長一百二十五由旬。`);
wLine(`辰二　福愛天`, 'KEPAN');
yyVerse('047a', `捨心圓融，勝解清淨，福無遮中，得妙隨順，窮未來際。如是一類，名福愛天。`);
wLine(`前天苦樂二心，俱時頓捨，尚未圓融；至此捨定益深，功行純熟，故曰捨心圓融。勝解清淨者：即決定勝解，任持捨定，能所雙亡，不為異緣所轉，是為清淨。然既捨心圓融，無有遮限，而所感淨福，亦應無遮，於此無遮福中，得妙隨順，窮未來際。妙隨順者，大自在也；所有願求，亦無遮限，得大自在，窮未來際，愛樂隨順也。如是一類，名福愛天，此天之福，於有為界中，最為可愛。壽二百五十大劫，身長二百五十由旬。`);
wLine(`辰三　廣果天`, 'KEPAN');
yyVerse('048a', `阿難！從是天中，有二歧路，若於先心，無量淨光，福德圓明，修證而住。如是一類，名廣果天。`);
wLine(`阿難！從是天中，是福愛天中，有二種歧路：一直往道，趣廣果天；一迂僻道，趣無想天；心念行業各別也。若於先心：即福愛天，妙隨順心，能令所求如意，今無量淨光，即捨俱禪，定深而發光也。於此光中，以四無量心，熏禪福德，增盛圓明，離下地染，修證而住。如是一類，名廣果天，謂廣大福德，所感之果也。壽五百大劫，身長五百由旬，水火風三災，皆不能到。於九地中，名捨念清淨地，謂雙捨苦樂二念，而得清淨也。`);
wLine(`辰四　無想天`, 'KEPAN');
yyVerse('049a', `若於先心，雙厭苦樂，精研捨心，相續不斷，圓窮捨道，身心俱滅，心慮灰凝，經五百劫。是人既以生滅為因，不能發明，不生滅性，初半劫滅，後半劫生。如是一類，名無想天。`);
wLine(`先心是福愛天中，雙厭苦樂之心，至廣果天，增修福德，令得圓明；至無想天，增修捨定，令期究竟；此二天之分歧也。精研捨心三句，即指增修捨定，深搜細索，相續無有間斷。圓窮者：圓滿窮究，必求其究竟；捨道者：即以捨定，為涅槃道也。身心俱滅，心慮灰凝者：謂以捨定，滅除捨心，定中渾成一空，故心身俱成泯滅，令其心思緣慮，有若寒灰，凝然不動，但如夾冰之魚。魚譬六識，心心所法；冰譬捨定，冬天水結成冰，而魚夾在冰中，而不能動。此定亦復如是，祗伏六識現行，經五百大劫，定力攝持，報形不壞也。五百劫後，依舊散入輪迴。然無想報盡，多皆墮獄，因其在定，未證謂證，以為證阿羅漢，已出生死。後出定毀謗三寶，以佛狂妄說法。說阿羅漢，所作已辦，不受後有，以故墮入地獄。`);
wLine(`是人既以生滅為因，不能發明，不生滅性者：《正脈》云：出其無常之故，正由向二種根本，錯亂修習耳。前二句明其錯依六識，生死根本，為本修因，強令灰凝。後二句明其反迷識精元明，圓湛不生滅性，而全不知用故也。初半劫滅者：初生此天，習定半劫，始得想滅，無想定成。後半劫生者：於四百九十九劫半，而想心復生，此定仍壞。有成有壞，<kpDone>終非究竟。</kpDone>如是一類，名無想天。此天依於捨禪，滅除六識，心心所法，令不起現行，故名無想天。但與廣果，同修捨禪，故同一處，以是外道故，分二種名耳。初四天別相竟。`);
wLine(`卯二　結不動純熟`, 'KEPAN');
yyVerse('050a', `阿難！此四勝流，一切世間，諸苦樂境，所不能動。雖非無為，真不動地，有所得心，功用純熟，名為四禪。`);
wLine(`阿難！此四勝流者：並超下地故。一切世間：通指欲界至三禪也，欲界為苦樂所動；初禪苦惱不逼，二禪憂懸不逼，均不為苦動；三禪得無量樂，雖不為苦動，尚為樂動；至此四禪，苦樂雙亡，而住捨定，故曰諸苦樂境，所不能動。溫陵曰：四禪不為三災所動，名不動地。然彼器非真常，情俱生滅，雖非無為真境，而有為功用，至此已純熟矣。`);
wLine(`問：不為三災所動，何言器非真常，情俱生滅？答：他經明此天，天人生時，宮殿園林，隨之而生；死時，隨之而滅。器即器世間，宮殿園林，而非真常之境；情即有情世間，與之俱生俱滅。雖非無為真常之境：如十地之第八不動地。有所得心者：即修習捨定，認為涅槃，期其必得，名有所得心。正顯有為功用純熟，不加勉強，任運不動也。名為四禪。《正脈》云：初禪共戒，戒德增上；二禪喜俱，光明增上；三禪樂俱，淨樂增上；四禪捨俱，於前三天，福德增上，後一天，捨定增上，此其別也。<kpDone>初四勝流天竟。</kpDone>`);
wLine(`寅二　五不還天　分三　卯初　標聖果寄居　二　示五天別相　三　結四天不見　今初`, 'KEPAN');
yyVerse('051a', `阿難！此中復有，五不還天，於下界中，九品習氣，俱時滅盡，苦樂雙亡，下無卜居，故於捨心，眾同分中，安立居處。`);
wLine(`此中，即四禪天中，復有五種不還天。梵語阿那含，此云不還，三果聖人，寄居之處。以其於下界中，即欲界中，九品思惑習氣，已經斷盡，證三果聖位，再不還來欲界受生也。習氣者，思惑種子也。乃貪、瞋、癡、慢，任運而起，微細之惑，與生俱生，非同分別中麤惑也。由彼惑難除，故分八十一品，於三界九地，地地各分九品。今斷欲界，五趣雜居地中九品，於上、中、下，復各分三品，天上人間，七次往返受生斷之，乃習氣與現行皆滅，故云俱時滅盡，證三果也。此乃明聖人斷惑之事，有異四禪伏惑不斷也。`);
wLine(`苦樂雙亡，下無卜居者：斷欲界地九品之惑盡，故苦亡，欲界無卜居；於初、二、三禪之樂，亦復不受，故樂亡，於色界三禪，亦無卜居；以非其同分也。而所入之定，乃苦樂雙亡，捨俱禪故，於四禪捨心，眾同分中，安立居處，住此以斷七十二品思惑，求證阿羅漢果也。然安立居處，確在同分，而雜修靜慮，另有別業。《俱舍》云：雜修靜慮，有五品不同，故生五淨居天。雜修者，初起無漏觀，次起有漏觀，後復起無漏觀，以有漏無漏，間雜而修故。靜慮者，定慧均等之謂；五品者，下、中、上、上勝、上極也。問：何故名為淨居？答：三果聖人，於下界中，九品思惑，俱時滅盡，故名為淨。淨者，所居之處，故名淨居也。`);
wLine(`卯二　五天別相　分五　辰初　無煩天　二　無熱天　三　善見天　四　善現天　五　色究竟天　今初`, 'KEPAN');
yyVerse('052a', `阿難！苦樂兩滅，鬥心不交。如是一類，名無煩天。`);
wLine(`按五品，此應屬下品。苦樂兩滅，即雙亡義。鬥心即欣厭二心，當苦樂未滅時，則厭苦欣樂二心，交戰胸中，互為勝負，故曰鬥心。今既兩滅，是以不交。如是一類，名無煩天。《正脈》云：盛熱曰煩，亦狀其內心，鬱陶熱中之象，有鬥心者，所不能免，此方不交，初得清涼，故名無煩。壽一千大劫，身長一千由旬。`);
wLine(`辰二　無熱天`, 'KEPAN');
yyVerse('053a', `機括獨行，研交無地。如是一類，名無熱天。`);
wLine(`此屬中品。機，即發動之機，狀念之放也。括，即收括之括，狀念之收也。獨行，言其唯一捨念，或放或收，更無餘念間雜。研交無地者：若有一念，不可言無，今更以雜修靜慮，研究此一念，了不可得，則不唯不交，即欲交亦無地矣。如是一類，名無熱天。微煩曰熱，並熱亦無，故曰無熱天。壽二千大劫，身長二千由旬。`);
wLine(`辰三　善見天`, 'KEPAN');
yyVerse('054a', `十方世界，妙見圓澄，更無塵象，一切沉垢。如是一類，名善見天。`);
wLine(`此屬上品。由修靜慮，發天眼通，既與四禪同分，亦應同見大千。十方世界：即大千之十方；妙見：即天眼通，此是修得，而非報得，更勝四禪；圓，即圓滿大千；澄，即澄清朗徹；更無塵象，外境之障隔，故圓；亦無一切沉垢，內念之留滯，故澄。內外虛融，妙見無礙。如是一類，名善見天。體淨用周，所見皆善也。壽四千大劫，身長四千由旬。`);
wLine(`辰四　善現天`, 'KEPAN');
yyVerse('055a', `精見現前，陶鑄無礙。如是一類，名善現天。`);
wLine(`此屬上勝品。精妙之見，既已現前，此句指前天，見體清淨，見用周遍，此天增修靜慮，體用兼勝。陶鑄無礙者：如陶師之範土為瓦，鑄匠之鎔金造像，能以定慧力，任運成就，隨心自在，變現無礙。如是一類，名善現天。壽八千大劫，身長八千由旬。`);
wLine(`辰五　色究竟天`, 'KEPAN');
yyVerse('056a', `究竟群幾，窮色性性，入無邊際。如是一類，名色究竟天。`);
wLine(`此屬上極品。究竟，即研窮之義；群幾，即群動之微也。《正脈》謂：研窮多念，至於一念，故曰究竟群幾。以雜修五品，初用多念無漏，熏多念有漏，乃至最後，用一念無漏，熏一念有漏，名上極品。窮色性性者：性是體性，上性字指色體，下性字指空體；謂窮諸色之性，而至於空性也。又色依空現，空性即色性之性故；即所謂心既熏多至少，色亦窮麤至微是也。至此身雖尚在，而境界全空，故云入無邊際，無邊即虛空，際即界畔，入空無邊處之界畔。如是一類，名色究竟天；色界至此，是為極頂，故稱色究竟天。壽一萬六千大劫，身長一萬六千由旬。<kpDone>二示五天別相竟。</kpDone>`);
wLine(`卯三　結四天不見`, 'KEPAN');
yyVerse('057a', `阿難！此不還天，彼諸四禪，四位天王，獨有欽聞，不能知見。如今世間，曠野深山，聖道場地，皆阿羅漢，所住持故，世間麤人，所不能見。`);
wLine(`此結示四天不見。阿難！此五不還天，彼諸第四禪天中，四位天王：指正天三，外道一，故成為四，不可指初、二、三、四禪也，因上中隔絕故。唯識謂：二禪以上，不稱王臣，此言四王，或推尊上首，略似如王也。獨有欽聞，不能知見者：以第四禪天，係有漏凡夫，但能伏惑；而五不還天，是無漏聖人，而能斷惑，聖凡有異，伏斷懸殊，故但仰嘉名，不知其受用，不見其依正也。問：彼之天王，是菩薩遊三摩地，為何不能知見？答：惟其菩薩，示跡凡夫，當與凡夫，同其知見也。如今世間下：取例發明。曠野深山，皆絕無人煙之地，皆是羅漢別境，稱為聖道場地。而世間麤人，所不能見，以不修無漏業故。<kpDone>二五不還天竟。</kpDone>`);
wLine(`子二　結屬色界`, 'KEPAN');
yyVerse('058a', `阿難！是十八天，獨行無交，未盡形累，自此已還，名為色界。`);
wLine(`孤山曰：獨行無交，俱無情慾故。未盡形累，尚有色質故。以上是十八梵天，清淨無侶，故曰獨行無交。雖然離欲，依舊有化生身，未盡身形之累。自此色究竟天以還，至梵眾天，同一色界。<kpDone>二四禪竟。</kpDone>`);
wLine(`癸三　四空　分五　子初　標歧除聖　二　正列四天　三　聖凡出墜　四　通分凡聖　五　結屬無色　今初`, 'KEPAN');
yyVerse('059a', `復次，阿難！從是有頂，色邊際中，其間復有，二種歧路，若於捨心，發明智慧，慧光圓通，便出塵界，成阿羅漢，入菩薩乘。如是一類，名為回心大阿羅漢。`);
wLine(`溫陵曰：自此而上，明無色界四天，無業果色，有定果色，依正皆然。四天皆依偏空修進：初、厭色依空；二、厭空依識；三、色空識三都滅，而依識性；四、依識性，以滅窮研，而不得真滅；是皆有為增上善果，未出輪迴，不成聖道者也。此將明無色界四天，先簡回心超出也。阿難！從是色究竟天，居色界之頂，是為有頂；與無色為鄰，故云色邊際中。其間上進，復有二種歧路。因三果人，根有利鈍，其利根者，即於色究竟，捨定心中，發無漏人空智慧，慧光圓通<ail>即圓滿也</ail>，斷盡思惑，即便超出塵界，離分段生，證偏空理，成阿羅漢；不以小果為足，進修大因，故云入菩薩乘。其鈍根者，在色究竟天中，復由定心，欣上厭下，滅色歸空，生無色界，此其差別也。如是一類，即利根一類。回心，即回其欣上厭下之心，頓出三界。大阿羅漢，即回其捨大取小心，速入大乘；但據跡猶在聲聞，故仍稱羅漢，而以大字揀之。<kpDone>初標歧除聖竟。</kpDone>`);
wLine(`子二　正列四天　分四　丑初　空無邊處天　二　識無邊處天　三　無所有處天　四　非非想處天　今初`, 'KEPAN');
yyVerse('060a', `若在捨心，捨厭成就，覺身為礙，銷礙入空。如是一類，名為空處。`);
wLine(`此正示無色界，四空天也。若在捨心：長水曰：捨心有二：一者、若於有頂，用無漏道，斷惑入空，即樂定那含也。二者、若於廣果，用有漏道，伏惑入定，即凡夫外道也。捨厭成就者：即厭有趣空也。覺得有身，尚是有礙，於是銷除形礙，以入於空也。溫陵曰：厭己形礙，堅修空觀。滅身歸無，即厭色依空者也。名空處定，故報生空處也。如是一類，名為空處，壽二萬大劫。四空天無業果色，故不言身形之長短也。`);
wLine(`丑二　識無邊處天`, 'KEPAN');
yyVerse('061a', `諸礙既銷，無礙無滅，其中惟留阿賴耶識，全於末那，半分微細。如是一類，名為識處。`);
wLine(`溫陵曰：諸礙既銷而無，則不依於色；無礙之喜亦滅，則不依於空。不依於色，躡前天果相；不依於空，明本天功行與果相，即是雙厭色空，惟依於識也。其中惟留阿賴耶識，全於末那，半分微細者：其中於所存識中，惟留第八阿賴耶識，於全分末那，第七識中，半分微細猶存，即是厭空依識也。阿賴耶，此云藏識，但是常言而已，意顯末那識，言末那以阿賴耶為體故；末那，即第七識，此云染污依，為第六意識所依之根。末那託六識，緣六塵，行相麤顯，托塵似有，離塵實無；今既色空俱滅，識已無托。外緣麤顯者，半分已滅唯留內緣八識。微細者，半分獨存，如是一類，名為識處定，故報生識處也。以末那為能緣心，賴耶為所緣境耳。壽四萬大劫。`);
wLine(`丑三　無所有處天`, 'KEPAN');
yyVerse('062a', `空色既亡，識心都滅，十方寂然，回無攸往。如是一類，名無所有處。`);
wLine(`初天滅色歸空，次天滅空歸識，故曰空色既亡。識心，即指末那半分微細猶存。此天以緣識心散，反能破定故。憑深定力，將幽微精細之半分，亦伏不行，故謂都滅。是知此滅，非如羅漢，種現俱斷也。下即定中所證境界，半分微細既盡，唯有賴耶獨存；賴耶是無分別，惟覺十方，寂然冥然，迥無攸往，攸即所也，不復前進矣。此為外道，昧為冥諦之處也。如是一類，名無所有處，色、空、識三者，皆無所有也。壽六萬大劫。`);
wLine(`丑四　非非想處天`, 'KEPAN');
yyVerse('063a', `識性不動，以滅窮研，於無盡中，發宣盡性，如存不存，若盡非盡。如是一類，名為非想、非非想處。`);
wLine(`賴耶獨存，稱為識性。識性即是藏性，藏性由來不動，如本經云：常住妙明，不動周圓是也。惜彼凡天，不達斯理，但見賴耶堅固，不可動搖，以滅定之力，深窮研習，於無盡中，強以發宣；欲盡其性，然識性不盡有二義：一者、識性即是藏性，凡聖皆無可盡之理。二者、若約種子，則凡外未秉如來，斷種法門，終不可盡。那含，復是鈍根，亦非盡時。`);
wLine(`此天既欲盡其性，由定力所逼，識性雖存，而不起現行。故曰如存不存，似殘燈之半滅也。雖見識性盡，其實未盡，故曰若盡非盡，似殘燈之半明也。如是一類，名為非想，非非想處天。《正脈》云：末後環師，承如存不存，以結非想；承若盡非盡，以結非非想；得其語脈矣！蓋非想，即非有想，非非想，即非無想耳。壽八萬大劫。<kpDone>二正列四天竟。</kpDone>`);
wLine(`子三　聖凡出墜`, 'KEPAN');
yyVerse('064a', `此等窮空，不盡空理，從不還天，聖道窮者。如是一類，名不回心，鈍阿羅漢。若從無想，諸外道天，窮空不歸，迷漏無聞，便入輪轉。`);
wLine(`此辨聖凡，出墜各異。此等，指四空處；窮空者：正脈云：初天，窮色令銷；二天，窮空令無；三天，窮識令滅；四天，窮性令盡。蓋前二窮境，後二窮心；欲令心境俱空，故總謂窮空。不盡空理者：凡外未了人空之理，小聖不達法空之理，何況圓頓之旨，心境本空，豈待銷滅哉？故總斷其不了耳。此下方明聖凡出墜，今先明聖人超出三界，言彼住非想天中，若從五不還天，修習聖道，窮空而來者，以窮空力，經歷四天，斷四地惑，三十六品盡，證我空理，成阿羅漢，即出三界；如是一類，名不回心，鈍阿羅漢。言不回心有二義：一者、於色界頂，不早回厭有趣空之心，速成羅漢。二者，沉空滯寂，不早回捨小取大之心，向菩薩乘。名為鈍阿羅漢，乃對前利根而說。利根者，乃不經四天，少修二十萬大劫也。`);
wLine(`次明凡夫墜入輪迴，言彼住非想天中。若從無想，諸外道天，窮空不歸者；若從無想，廣果諸天中，但惟修習有漏禪定。窮空來者，則迷有漏天，作無為想；無多聞性，不知三界之內，無有安身立命處。所以八萬劫滿，無所歸託，即當下墜，而入輪迴；隨其宿業；依然流轉諸趣；即所謂：饒經八萬劫，終是落空亡。問：後經謂無想，妄執涅槃，而臨終興謗墮獄，何得而入四天耶？答：但興謗墮獄，間或有之，無想同分，根性萬殊，未必各各皆然，無想天中，壽五百大劫，初半劫滅，後半劫生，滅時似無，生時還有，以還有故，厭有趣空，所以修四空定，何足疑也。`);
wLine(`子四　通分凡聖`, 'KEPAN');
yyVerse('065a', `阿難！是諸天上，各各天人，則是凡夫，業果酬答，答盡入輪。彼之天王，即是菩薩，遊三摩地，漸次增進，回向聖倫，所修行路。`);
wLine(`此明諸天，王民不同也。是諸天上者：通指六欲，四禪、四空，惟除五不還天，是聖人故。不還以外，各各天人，皆是凡夫，業果酬答。答盡入輪者：業果，對業因言，此等天人，因中唯修有漏善業，十善八定等，為實功業；而六欲、四禪、四空業果，以酬答之；縱獲勝福，不過酬答前因而已。天福既盡，散入諸趣，如鬱頭藍弗天人，因中在山中習定，眾鳥爭喧，嫌其闠鬧，曾動一念瞋心，最好有一飛狸，將其食盡。因中起此一念，後修定生天，生到非想非非想天；天報既畢，墮落飛狸之身。問：上界無惡，何以墮落三途？答：藏識種子，歷劫不亡，隨彼熟種，任運而墮，豈揀三途，寧不可惜！所以如來苦勸：老實念佛，帶業往生，橫超三界，疾出生死也。彼之天王，即是菩薩，遊三摩地者：彼等之天王，非是凡夫，即是大乘菩薩，住於三摩地，遊戲神通，寄位天王之位，濟物利生，成就己德。漸次增進，回向聖倫，所修行路者：行漸次而增，位漸次而進，無非借此天位，同向無上菩提之果，以是悟後之修，一一修行，悉皆回事向理，以入聖人之倫類。所修者，乃楞嚴大定，即所謂妙修行路者是也。所以不落輪迴。`);
wLine(`子五　結屬無色`, 'KEPAN');
yyVerse('066a', `阿難！是四空天，身心滅盡，定性現前，無業果色，從此逮終，名無色界。`);
wLine(`此結四空之名也。阿難！是四空天，前二天，身境全空，是身滅盡；後二天，識亦不起，是心滅盡；身心既已俱滅，定性現前，則在定時，所有定果色，定中隨化依正身境，自在受用，《顯揚論》說，為定自在所生色者，是也。無業果色者：約出定時，無欲色二界所感依正之業果色。《正脈》云：身心俱寂，依正皆空，聖眼觀之，三尺識神，似中有也。從此逮終者：逮，到也，從初空處，而到非想處，是謂三界終極於此，名無色界。但憑定力，暫無依正，非真蘊空，永絕業果也。<kpDone>初正列諸天竟。</kpDone>`);
wLine(`壬二　通前總結`, 'KEPAN');
yyVerse('067a', `此皆不了，妙覺明心，積妄發生，妄有三界，中間妄隨，七趣沉溺，補特伽羅，各從其類。`);
wLine(`此總結三界，皆是虛妄。自四王以至非想，皆由不了自己本妙覺性，本明真心，此性本來自妙，寸絲不掛，此心本來自明，靈光獨耀，圓陀陀，光灼灼，清淨本然，而覓三界依正，本不可得。由不了故，所以從迷積迷，以妄起妄，遂有業轉現，三種細相發生；由三細，即有六麤；惑、業、苦三，悉皆俱備，故妄有三界。中間妄隨七趣沉溺者：中間，即三界之中間，復隨妄業，沉溺七趣，以受其報。八識田中，無量劫業種俱有，隨何種業成熟，即趣何趣受報。補特伽羅：此翻有情，又云數取趣；謂諸有情，起惑造業，於三界中，數數取著，諸趣受生。各從其類者：謂各從自己之業因，而受同類之業果；故文中每言，如是一類也。<kpDone>六諸天趣竟。</kpDone>`);
wLine(`辛七　脩羅趣　分二　壬初　總標名數　二　別釋趣攝　今初`, 'KEPAN');
yyVerse('068a', `復次，阿難！是三界中，復有四種，阿修羅類。`);
wLine(`梵語阿修羅，又云阿素洛，乃梵音楚夏耳。瑜伽論，譯為非天，古德釋云：有天福無天德故。舊譯無端正，《長阿含》云，脩羅生女端正，生男多丑，從男彰名也。按佛序談七趣，皆從劣向勝，今修羅列入於此，因具有四趣故也。復次，阿難！是三界中，按諸經論，修羅所居，似惟局於欲界，今言三界中者，跟據上科，妄有三界，中間妄隨七趣沉溺，故云三界中。復有四種者：種族而分有四，曰卵、胎、溼、化、受生，而分天人鬼畜者也。種族雖然有四，以性多瞋，行多妒，以性行多相類也。`);
wLine(`壬二　別釋趣攝　分四　癸初　卵生鬼攝　二　胎生人攝　三　化生天攝　四　溼生畜攝　今初`, 'KEPAN');
yyVerse('069a', `若於鬼道，以護法力，乘通入空，此阿修羅，從卵而生，鬼趣所攝。`);
wLine(`若於鬼道，是此類前因；言彼元從鬼趣，以善願善心，護持佛法，或護經護咒，護戒護禪，及依法修行之人，皆得以護法稱之。由此善業力故，捨彼鬼趣，來入其中，以護法為因，果中更勝，故能乘通入空界居之。此阿修羅，從卵而生；卵生飛空，因果類鬼，故鬼趣所攝。`);
wLine(`癸二　胎生人攝`, 'KEPAN');
yyVerse('070a', `若於天中，降德貶墜，其所卜居，鄰於日月，此阿修羅從胎而出，人趣所攝。`);
wLine(`若於天中，降德貶墜，是此類前因；言彼在天中，降德貶墜者：《指掌疏》云：色天以梵行持身，欲天以少欲為德，若梵行稍虧，情慾稍重者，皆為降德。貶謫天位，墜落修羅，福報似天，住處亦等。其所卜居，鄰於日月宮，下接人間。《正法念》云：有阿修羅住須彌山側，於欲界中化身大小，隨意能作，即此類也。此阿修羅，從胎而出，人趣所攝，情重被貶，故感從胎而出，胎因情有故也。以情慾同人，故為人趣所攝。`);
wLine(`癸三　化生天攝`, 'KEPAN');
yyVerse('071a', `有修羅王，執持世界，力洞無畏；能與梵王，及天帝釋，四天爭權。此阿修羅，因變化有，天趣所攝。`);
wLine(`有修羅王者：揀異修羅之眾，此類未說前因，以果詳推，當從人趣而來。以人中有立業建功之績，有爭王圖霸之謀，事不從心，瞋妒以起，故感為修羅王，福報一同天人。執持世界者：《正脈》云：亦能驅役鬼神，禍福人間，如《孔雀經》，有修羅所罰之語，其意可見。力洞無畏者：力即神通之力，洞者徹也，能洞徹諸天，而無所怖畏也。故能與梵王、及天帝釋、四天爭權。《灌頂》云：梵王小千之主，帝釋三十三天中尊，四王四洲都統，各有專司；修羅不攝，妒心起諍，欲竊其權，時來與戰。本與帝釋爭權，而四王為先鋒，四王戰之不勝，方報帝釋，帝釋又復不勝，於是展轉乞力諸天，乃至梵王，出力助戰；此阿修羅，因變化而有。天趣所攝者：此阿修羅，福德力大，不受胞胎，乃因變化而有，能化身大小，大則化身，十六萬八千由旬，手撼須彌，而竟搖動，帝釋宮殿，在須彌頂，搖動不安，心生恐怖。後帝釋兵出戰，令各念摩訶般若波羅密多，而得大勝。而阿修羅，乃化小身，入於藕絲孔中；此乃明變化之事，係天趣所攝。`);
wLine(`癸四　濕生畜攝`, 'KEPAN');
yyVerse('072a', `阿難！別有一分，下劣修羅，生大海心，沉水穴口，旦遊虛空，暮歸水宿，此阿修羅，因溼氣有，畜生趣攝。`);
wLine(`阿難！別有一分，下劣修羅者：另有一部分，即指福力不勝。屬於下劣者，與上對論。化生者似王，胎生者似臣，卵生者似民，溼生者似奴婢。生在大海中心，沉下水穴之口，水穴或指尾閭，在碧海之東，其處有石，闊四萬裡，當百川之下尾，而為閭族，故曰尾閭；乃海之穴，洩水之口也。旦遊虛空者：白晝遊於虛空，以供驅使。暮歸水宿者：黑夜歸於水宿，以息勞役。此阿修羅，因濕氣有，畜生趣攝者：生在大海之當中心，洩水之穴口，故因濕氣而有，其福報下劣，思食雖然得食，初則味美，末後一口，竟變作青泥之味，此類畜生趣攝。<kpDone>二備明諸趣竟。</kpDone>`);
wLine(`己三　結妄勸離　分三　庚初　藥病雙舉　二　同別俱妄　三　正勸須除　庚初分三　辛初　總舉妄病　二　指病深根　三　定藥能除　今初`, 'KEPAN');
yyVerse('073a', `阿難！如是地獄、餓鬼、畜生，人及神仙，天洎修羅，精研七趣，皆是昏沉，諸有為相，妄想受生，妄想隨業，於妙圓明。無作本心，皆如空華，元無所著，但一虛妄，更無根緒。`);
wLine(`此總明七趣，虛妄因果。如是指前來所說，地獄鬼畜，人及神仙，天洎修羅；精細研究，昇沉往返，若因若果，不出虛妄情想而已。皆是下：即指妄因妄果。昏沉惑也，有為業也，無非隨妄想以受生，隨妄業以受報苦也；即所謂惑、業、苦三，如惡叉聚也。於妙圓明下：欲明其妄，先舉其真，以反顯之。空有不羈曰妙，本來周遍曰圓，無所障蔽曰明，無作無為，本有真心；此七趣，皆如空華；以虛空喻真心，以狂華喻七趣；空原無華，病目妄見。原無所著下三句：正當見華時，當處出生，隨處滅盡，豈有著落耶？是知七趣，但一虛妄名相而已，更無根本頭緒，可研究也。《指掌疏》云：前阿難問云：此道為復本來自有，為是眾生妄習生起？今云妄想受生，妄想隨業，是答以妄習生起也。又云：但一虛妄，更無根緒，是答以非本來有也。`);
wLine(`辛二　指病深根`, 'KEPAN');
yyVerse('074a', `阿難！此等眾生，不識本心，受此輪迴，經無量劫，不得真淨，皆由隨順，殺、盜、淫故。反此三種，又則出生，無殺、盜、淫，有名鬼倫，無名天趣，有無相傾，起輪迴性。`);
wLine(`溫陵曰：前問妙心遍圓，何有獄鬼，人天等道？故此結示，由殺、盜、淫三為根本也。《正脈》云：上言更無根緒，而此又指病根者；蓋妄雖無體，起固無因，而妄理相應，續非無故，故復指也。阿難！此等七趣，一切眾生：據前阿難疑云：佛體真實，云何復有地獄、餓鬼、畜生、修羅、人、天等道？今如來以不識本心等釋之；本心者，本有妙明真心，亦即佛體真實，由不識佛體真實，故受此七趣輪迴，經無量劫，惡道固為不淨，而善道淨亦非真，以思惑種子，眠伏藏識之中，伏而不斷，故非真淨也。又不識即惑道，受此輪迴，即業苦二道。皆由下：申明隨業，言所以不得真淨者，皆由隨順殺盜淫故，則成三惡；反此三種者，知其為惡道之因，而欲違之也。又則出生，無殺、盜、淫，則成四善，三惡固非可隨，四善亦當捨離，以同為繫縛三界之根本也。有名鬼倫，無名天趣者：有則成三惡，墮落三途，地獄亦餓鬼之倫類也。無則成四善，得生四善道。今名天趣，以天趣，攝仙人阿修羅故。有無相傾，起輪迴性者：傾者奪也，奪有成無，從下升上，則成四善道；奪無成有，從上墜下，則成三惡道。由是互奪不已，顛倒輪迴，譬如井輪之高下，無有休息，故稱輪迴性；是有為生滅性故。`);
wLine(`辛三　定藥能除`, 'KEPAN');
yyVerse('075a', `若得妙發，三摩提者，則妙常寂，有無二無，無二亦滅，尚無不殺、不偷、不淫，云何更隨殺盜淫事？`);
wLine(`此勸修大定。以定藥能除病之深根。若得妙發三摩提者：指妙耳門圓通也。從妙理發妙智，依妙智照妙理，即反聞聞自性，背塵合覺也。三摩提，本經佛告阿難，有三摩提，名大佛頂首楞嚴王，具足萬行，十方如來，一門超出，妙莊嚴路，此勸修大定也。妙常寂者：聞性三種德相，無七趣之繫縛曰妙，無七趣之生滅曰常，無七趣之流轉曰寂，但能反聞如是聞性，則有之三惡，無之四善，二俱無有，故云有無二無。此則迥超凡外分段生死，先得人空，證有餘涅槃，而出三界矣。若能將無二之性，亦皆銷滅，正所謂斷性亦無，故云無二亦滅。此則迥超權小變易生死，乃空性圓明，成法解脫，以至俱空不生，證無餘涅槃，安住首楞嚴大定矣！當此之時，尚無權小不殺、不偷、不淫，云何更隨凡外，作殺、盜、淫之事乎？是正道尚不屑為，況邪道豈肯為之耶？<kpDone>初藥病雙舉竟。</kpDone>`);
wLine(`庚二　同別俱妄`, 'KEPAN');
yyVerse('076a', `阿難！不斷三業，各各有私，因各各私，眾私同分，非無定處，自妄發生，生妄無因，無可尋究。`);
wLine(`此正答前問地獄，為有定處，為復自然。彼彼發業，各各私受。前阿難，但問地獄受果時，同受耶？私受耶？此通結七趣也。三業即殺、盜、淫，由不斷此三種惡業，則各各有私造別業，因各各有私造別業，在眾私同分之中，非無定處，即別業同報也。此前二句：佛結答造業各私也。次三句：結答受報，有同分地也。後三句：總結畢究虛妄也。而言七趣果報，但由一念妄動而發生，並非心外。妄之一字，即指最初一念生相無明，無明本空，如前所云，妄性無體，非有所依，故曰生妄無因，無可追尋窮究，如虛空華，本無所有也。`);
wLine(`庚三　正勸須除`, 'KEPAN');
yyVerse('077a', `汝勗修行，欲得菩提，要除三惑。不盡三惑，縱得神通，皆是世間有為功用，習氣不滅，落於魔道。`);
wLine(`此正勸須除三惑。勗是勉也，汝勉力真實修行。欲得無上菩提者，要漸次伏斷三惑，即殺、盜、淫，因迷惑不了，是輪迴根本，故即名為惑。不但只除三惡之有，亦復更除四善之無，是謂有無二無也，又不止此，甚至無二亦滅，無二之性，亦復滅除，此即斷性亦無也。不盡三惑，但除世惡，而不除世善，則對待不盡，至若善惡皆除，而斷性存在，猶未盡三惑種子，縱以禪定之力，得發相似神通，亦不能超出世間，成就無作妙力，究竟皆是世間有為功用，有漏而已。習氣不滅，對境復發，縱能上昇，終必落於天魔外道。`);
yyVerse('077b', `雖欲除妄，倍加虛偽，如來說為，可哀憐者，汝妄自造，非菩提咎。`);
wLine(`此承接上文，既落天魔外道，雖欲修習，銷除虛妄，倍加虛偽。《寶鏡疏》云：以凡夫天人，不達真修，向外求心，已是虛偽。而況外道天魔全無正念，而欲除妄者，正是以暴易暴，以妄除妄，則虛偽中，更加一倍虛偽者矣。以故如來說此七趣，真為可哀而可憐者也。《正脈疏》云：倍加虛偽者，如各自謂得無上道，實假世智以妄研，乘神通而造業，違遠圓通，背涅槃城，枉費功力，翻成惡因，故如來深憫之也。且汝前問，佛體真實。云何復有人天等道者，故答之曰：汝妄自造，非菩提咎。故明現前種種諸妄，皆由汝自心所造，實非菩提之過咎；菩提即佛體也。<kpDone>三結妄勸離竟。</kpDone>`);
wLine(`己四　判決邪正`, 'KEPAN');
yyVerse('078a', `作是說者，名為正說；若他說者，即魔王說。`);
wLine(`若使能作是說，勸人欲得菩提，要盡除三惑者，此人即是代佛宣揚，名為正說。若讚歎殺、盜、淫，不礙真修，無須斷絕，此人即是魔王之邪說矣！亟宜著眼辨識，勿為所惑。古德云：修禪不持戒，即是魔羅業，以妄修於妄，真實可憐憫。是知我正說經畢，重說七趣，不但三惡當斷，縱使四善，亦復要離，是以戒助定而已。<kpDone>大科談七趣勸離，以警淹留竟。</kpDone>`);
