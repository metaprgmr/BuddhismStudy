三皈，是皈依佛、法、僧三寶；五戒，是佛教的根本戒。除非我們不信佛，信佛一定要皈依三寶；除非我們不學佛，學佛一定要受持五戒。因為皈依三寶，是進入佛門的起步，受持五戒，是學佛必須遵守的基本原則。相信在座各位，大多數都已經皈依三寶了？但三寶的意義究竟是甚麼呢？三寶又有那幾種？我們皈依三寶之後，要怎樣才算是真正的三寶弟子？三寶弟子是否一定要求受五戒？五戒的內容又是甚麼？皈依三寶、求受五戒又有甚麼好處？關於這些問題，各位是否都已經理解？本人認為，開始學佛的人，對以上的問題，必須認識清楚，然進行三皈五戒，使自己的信仰，建築在理智旳磐石上，才算是一個正信的佛弟子。因此，今天特別提出「三皈五戒」的問題，與各位共同討論，希望各位都明白三皈五戒的意義，都能負起三寶弟子應有的責任，都成為一個正信的三寶弟子。

/TEXT339:a01/一、三寶的意義

甚麼是三寶呢？三寶，就是佛寶、法寶、僧寶；佛寶是覺義，法寶是正義，僧寶是淨義。

佛，梵語佛陀耶，譯華言名覺者，含有自覺、覺他，覺行圓滿的意思。自覺，揀非凡夫的不覺；覺他，揀非二乘聖人的自覺；覺行圓滿，揀非菩薩修因，覺行未圓滿。諸佛因中修行時，能運用般若的智慧——始覺智，照見宇宙人生的原理——本覺理，自覺覺他的功德妙行，都達到究竟圓滿的覺悟境界，所謂：「三覺圓明，萬德具足，」徹底明白人生的意義，回復本來具足的真如自性，成為宇宙的大覺，即被稱為佛陀——覺者。所以佛字，又含有始覺，本覺，究竟覺的意義。

自從佛覺悟宇宙原理，親證諸法本體之後，即本其先知覺後知，先覺覺後的精神，來入人間，將自己所發現的真理，以及發現真理的方法，教導世人，令見佛聞法的人，化愚成智，轉迷為悟，轉凡成聖，最後覺悟成佛，究竟離苦得樂，給予眾生無窮無盡的利益，因此名為佛寶。

法，梵語達摩耶，譯華言名為法，含有自性與軌持的意思。即是說；宇宙間所有一切現象，無論是有情無情，有形無形，是精神，是物質，皆各有其獨特的自性，是有一定的運作與表達，令人看了有一定的認識和理解。例如：我們看見地的堅性，就知道是地；看見水的濕性，就知道是水；看見火的暖性，就知道是火；看見風的動性，就知道是風等，所以凡能含持自性，軌生他解的事物就是法，但這只是就宇宙的現象界而言。至於事物的本體，究竟是甚麼呢？自古以來，所有人類都不知道，教育家不知道，哲學家也不知道，連極端進步，極端聰明的科學家，也無法了解，唯有佛陀一人，不但知道，而且親証。

因為佛能夠運用高深而超人的般若智慧，既理解宇宙原理，又親証諸法本體，之後，即將其所發現的真理，及其親証諸法本體的經驗與方法，教導弟子們，并鼓勵勸勉弟子們，努力修學，積極進取，謀求拾回遺失已久的佛性，親自體証諸法的本體。所以法，在佛教言，有證法，教法、與修法。眾生依佛的教法，精勤修學，如法受持，終有一天，可以親證佛所證、所說的真理，和佛一樣，成為宇宙的大覺，究竟離苦得樂，因此名為法寶。

僧，梵語僧伽耶，譯華言名和合眾。是指出家學佛的比丘與比丘尼的團體而言。因為出家人在同一信仰，共一目標的團體中，過著身和共住，口和無諍，見和同解，意和共悅，戒和共修，利和同均的清淨生活，三業清淨，思想一致，享受平等；最後，還可以共証寂滅理，所以名和合眾。可以說：僧就是出家修行，住持佛法，團結一致的集團，他她們能夠弘揚佛法，續佛慧命，作為我們的導師，人間的福田，有益社會，有利群眾，因此被稱僧寶。

/TEXT339:a02/二、三寶的類別

三寶的類別，可分為四種：

/KEPAN/（一）別相三寶

別相三寶是指佛在世時，曾經停留在人間，與眾生接觸過的三寶，有大小乘的分別。大乘三寶中的佛寶，是指最初成道的毘盧遮那佛；法寶是指華嚴經，與其他一切大乘經典；僧寶是當時在佛座下，協助佛陀教化眾生的大菩薩僧。若就從體起用，應小乘機言：則現丈六金身的釋迦牟尼佛是佛寶；佛所說的四諦、十二因緣等教、理、行、果是法寶；依法修行，證得解脫道的三乘聖眾是僧寶。以其個別出現人間，教化眾生，佛不是法，法不是僧，形相不同，彼此互異，所以名別相三寶，又名化相三寶。

/KEPAN/（二）住持三寶

佛滅度後，流傳於世間的佛像，無論是紙晝，木刻，泥塑，銅鑄，都可以代表釋尊，令禮拜恭敬的人滅罪生福，是住持佛寶。佛弟子將釋尊一代時教，所說的十二分經，結集成三藏聖典，是住持法寶。出家修行，弘揚佛法，能自行化他的比丘、比丘尼，是住持僧寶。

/KEPAN/（三）自性三寶

自性，是指眾生本具的真如自性。真如自性，圓明覺照，是佛寶覺義；真如自性，不變隨緣，能出生十法界諸法，作為一切諸法的軌則，是法寶正義；真如自性，隨緣不變，不生不滅，清淨無染，是僧寶凈義。佛法僧三寶，皆依真如自性而建立，故名自性三寶；因為真如自性，是一切法所依據的理體，所以又名理體三寶。

/KEPAN/（四）一體三寶

意思是三寶之中，各各互具三寶。例如佛寶，其本身覺照明了，是佛寶覺義；佛親證諸法實相理，是法寶正義；佛的身心清淨，是僧寶淨義。在法寶言：諸法實相，靈明覺照，是佛寶覺義；原本執持萬物，是法寶正義；原本清淨無染，是僧寶淨義。在僧寶言：僧眾修行，能立觀智，是佛寶覺義；能遵循軌則修行，破邪顯正，是法寶正義；能和合共處，清淨無諍，是僧寶淨義。三者互具，不可分割，故名一體三寶，又名同體三寶。

因為別相、住持二種，各有形式，有相貌可見，屬於事相三寶；自性與一體二種，只可以神會，不可以觀見，是屬於理性三寶。事理各二，共有四種三寶。

/TEXT339:a03/三、皈依的意義

皈依是甚麼？皈是皈向、皈宿，依是依靠、依托，依賴。如遊子歸家，依靠父母；亦如浪子回頭，找尋歸宿；亦如學生依托老師，弟子依賴師傅一樣。我們寄生在業海茫茫的五濁五世中，如果沒有可靠的信仰對象，作為我們精神的寄托與歸宿，沒有良師益友給我們依托和信賴，難免依世起倒，隨俗浮沉，或被煩惱的波浪沖擊，漂流生死苦海，無法靠近覺岸，擺脫六道輪迴的苦惱。現在，皈依三寶，等如已經找尋到歸宿，前途有所依賴。印光大師說：「歸者歸投，依者依托；如人墮海，忽有船來，即便趨向，是歸投義；上船安坐，是依托義。三寶為船，眾生歸依，即登彼岸。」因為三寶，是黑夜的燈塔，苦海的慈航，我們皈依三寶，等如在無明黑夜中，獲得真理之光的照耀，亦如在煩惱波濤洶涌的生死苦海中，忽遇三寶的慈航，若能歸投慈航，歸向三寶，依托三寶作為我們生命的導航，一定可以渡過苦海，登陸覺岸。

又皈字從白從反，白的反面就是黑，黑的反面就是白，正是代表人生的兩面；白表示智慧的光明，黑表示愚痴的黑暗。眾生久遠劫來，長期被無明煩惱的黑暗，障蔽自性的智慧光明，以致顛倒行事，隨業流轉，輪迥六道生死，從迷積迷，無法走出黑暗，奔向光明。現在，由於住持三寶的教導與接引，用清淨的身心皈依三寶；皈依佛，依靠佛寶的覺悟，啟發自性的覺悟，從顛倒迷惑中回頭，提高理智，發菩提心，趣向佛道；皈依法，依靠佛的法寶，啟發自性的正智，從邪知邪見中回頭，提起正念，了解真理，增長智慧；皈依僧，依靠僧寶的清淨，啟發自性的清淨，從五濁惡世的物慾洪流中回頭，步著諸佛菩薩的後塵，踏著一切賢聖僧的足跡，走上菩提覺道，奔投寶所，回歸真理之邦，以佛教的真理，作為自己生命的歸宿。所以皈依三寶的意義，不止是反黑為白，反迷為悟，反邪歸正，反愚為智，反染為淨，徹底改造自己；還要由皈依事相的三寶，進而皈依自性的三寶，最後親証理性三寶。

有人問我，學佛是否一定要皈依三寶？我的荅案是：「一定要」。理由是：我們既然決定歸向佛門，學習佛法，為甚不肯定自己的身份呢？例如我們選擇一所理想的學校，準備投考攻讀，當然要先進行正式註冊，然後入學。同樣道理，我們準備進入佛教最高學府，攻讀人生哲學，當然要皈依三寶，進行註冊和報到。因為三寶，是佛教最高學府的負責人，佛是創辦人兼仁慈的院長；法是教材，教學目的，和教學方法；僧是助理教授，亦是勤勞的服務員兼繼承人。我們歸依三寶，等如正式註冊，進入佛教德智兼顧，解行并重的最高學府攻讀，研究宇宙人生的哲理，以及學習自覺覺他，自利利他的手段，和發掘真理，體驗真理的方法，直至覺行圓滿，二利究竟，就可以完成學佛的課程，與佛同等，成為宇宙的大覺聖者。

不過，我們要知道，三寶一體，是不可以分割的。因為如果只有佛寶，沒有法寶、僧寶，用甚麼來教化眾生呢？又由誰來學習與弘傳呢？等如沒有教材與方法，又缺乏助理與承繼人員的學校，怎樣培訓學生？如何繼往開來？在法寶方面說：如果沒有佛寶與僧寶，那麼，由誰來証理，又由誰來修學？等如沒有創辦人與繼承人的學校，可以成功嗎？有前途嗎？若站在僧寶的立場：如無佛寶與法寶，既無修學的方法，也無修學之目的，憑甚麼修學，又為甚麼要修學？等如沒有教材，沒有教學方法與目的，教學生學習些甚麼？又學來作甚麼？綜上可知，三寶一體，互攝互融，不可分割。我們歸依，一定要同時歸依三寶，信佛，學法，敬僧三部曲，缺一不可。

可惜很多人都不明白這點，以致有人，不信佛，不敬僧，但能講解佛法；如各地大學講師，雖然可以講解一些佛教的道理，但他們根本不信佛，不敬僧，更莫論修持了。此外，亦有人信佛，學法，但不敬僧。如住持佛教寺院，甚至為人講解佛法的居士等。尤甚的是有人，只知皈依一個人，竟然不知佛是何人，法是何義，僧代表甚麼？更談不上信佛、學法、敬僧；但憑師父吩咐，即使是違背因果，不合佛法，亦義無反顧。無形中分割了三寶，破壞了三寶，實在罪過。因此，我們應該知道，皈依佛門，必須要同時皈依三寶，在深信依賴三寶的虔誠意識中，不斷修學佛法，淨化身心；由住持三寶的接引與啟示，如理解別相三寶，進而學習與修持別相三寶的教、理、行、果，啟發自性三寶，親證理體三寶，才是真正的皈依三寶。

/TEXT339:a04/四、皈依儀式與功德

佛在世時，皈依儀式，非常簡單。根據過去現在因果經記載，佛初成道，受商人兄弟供養，食後咒願；「所為布施者，必獲其利益；若為樂故施，後必得安樂。」隨即勸導商人：「汝等可皈依佛，皈依法，皈依末來僧。」兄弟二人立刻宣言：「大德！我今皈依佛，皈依法。」便完成了皈依的儀式。直至佛到鹿野苑，度僑陳如等五人出家，學佛證果，然後三寶具足。

最初皈依三寶的，是耶輸迦的父親。因為見佛聞法，心生歡喜，即對佛言：「我今皈依佛，皈依法，皈依僧；唯願世尊，聽為優婆塞，自今已去，盡形壽，不殺生，乃至不飲酒。」

後來，耶輸迦的母親與前妻，見佛聞法得益，亦自動對佛說：「自今已去，皈依佛、法、僧，聽為優婆夷。」是為在家二眾弟子的開始；可知皈依儀式，極其簡單。

但現代人，喜歡隆重，致使皈依儀式，演變成有有敷座，請師，唱讚，禮佛，開示，請聖，懺悔，受皈，發願，勸誡，回向等一連串的活動。還有人加插其他餘興節目，如甘露瀖頂等，都是接引眾生的方便。

本人認為，皈依三寶，最重要的是皈依者本人，自動自發，心誠意悅，在住持僧寶的接引與領導下，對住持佛寶宣誓：盡形壽皈依佛法僧，就可以完成皈依的手續。不過，在完成皈依手續後，還要真正發心研究佛學，了解真理，如法修行，做到敬佛，敬法，敬僧；實行學法，修法，弘法；同時負起護法的責任，才算是一個真正的三寶弟子，至於皈依儀式隆重與否，并不重要。

至於皈依三寶的功德，非常殊勝。優婆塞戒經說：皈依三寶，能出生無量善法，是成就無上菩提的根本，所得福報，無窮無盡。文殊師利問經說：皈依佛法僧，可以解脫一切苦惱。佛說因緣僧護經說：皈依三寶，得大吉利。其他經典，無不讚歎皈依三寶的功德，微妙難思。過去有一位三十三天的天子，福報享盡，將墮三塗，帝釋天主，教他皈依三寶，稱念「皈依彿，兩足尊；皈依法，離欲尊；皈依僧，眾中尊。」七日後命終，天主不知其去處，特來問佛。佛言：因皈依三寶功德，轉墮為升，已生兜率陀天。由是證明，皈依三寶，的確可以離苦得樂，近則增長人天福報，免墮惡道；遠則可以作為成佛的真因，終証佛果菩提。

/TEXT339:a05/五、五戒的內涵

五戒，就是不殺生，不偷盜，不邪婬，不妄語，不飲酒。

/KEPAN/（一）不殺生而仁慈

生是生命，凡有生命的動物，無不貪生怕死，我們愛護自己的生命，怎可以隨便殺害其他生命呢？所以皈依佛門，第一條要守的戒律，就是不殺生，不食肉，以培養仁慈的德性，以擴展個人的愛心，以保持身體的健康。因為一般動物，也和人類一樣，隨時都可能發生各種疾病，我們將有病動物的血肉，送進自己的腸胃，不怕病菌傳染嗎？就算是健康的動物吧，但動物被捕殺時，其內心的恐懼，憤怒，怨恨，悲哀與痛苦的情緒，往往令其細胞產生毒素；人們將含有大量毒素的肉類，吃入口中，藏到體內，日積月累，人體細胞，自然會產生大量毒素，因而引生很多意想不到的疾病。何況動物被殺死後，體內胞細組織，立即開始腐敗，細菌亦不斷成長，再經過由屠場送往冰庫，冷藏，儲存，運送，銷售，購買，烹飪，進食，一連串的操作過程，肉類不斷腐敗所產生的細菌，也就更多，更毒。專家們將其濃縮塗在老鼠表皮，三個星期就引起癌腫。所以素食，的確可以減少由肉類傳染的疾病，可以避免由肉類毒素，所引生的各種奇難雜症。

因果經說：「今生多疾病，前身殺孽重。」不僅說明因果定律，自作自受的道理，同時也說明了很多出家修行的人，為甚麼會被惡疾綿纏的原因，因為出家修行的人，今生雖然持戒修行，但前世未必不殺生，不食肉。所謂：「假使百千劫，所作業不忘；因緣聚會時，果報還自受。」由於宿生惡業所追，怎得不病？除了戒殺放生，實行素食，加以誠心懺悔，以謀消除宿業之外，別無他圖。

可惜很多人，都不明白三世因果報應之理，不知懺悔，不肯戒殺放生以贖罪，反而每因疾病需要吸取營養，而殺害生物，滋補自己；即使是信佛的人，亦不例外。我們撫心自問，一日三飧，一年三百六十五日，一百年就是三萬六千五百日，人的一生，在十多萬次進食中，究竟殺害了多少生物，實在無法統計。古人說：「千百年來碗裡羹，冤深似海恨難平；欲知世上刀兵劫，但聽屠門夜半聲。」請各位想一想，屠場裡堆積動物的屍體，與戰場上人類的屍骸遍野，有何分別呢？

由於食肉的人太多，肉商為了供應市場需要，不得不擴建屠場，增加屠工，大量殺戮生物。由於殺生共業所感，致使我們的世界，不止充滿殺機，而且殺氣騰騰，天災人禍，隨時降臨。第一次世界大戰，殺人之多，古所未有，有心人都希望阻止戰爭，可是僅僅距離二十年，又爆發第二次世界大戰，死傷人數，遠遠超越第一次大戰。現在，世界各地，又戰火蔓延，萬一不幸，導致第三次世界大戰，勢必毀滅人類前途。因此，我們戒殺素食之目的，已非只限於為個人的健康問題了，我們為了全人類的前途與幸福著想，就應該戒殺放生，實行素食，以擴展愛心，以停止殺業，以避免戰爭，取消浩劫，導人類於永久性的和平。

/KEPAN/（二）不偷盜而義利

世間物各有主，不應該不問自取，甚而少至一針一線，一花一草，一枝筆、一張紙，不與而取，都犯了偷盜之罪。很多人都以為自己是正人君子，而且家庭富有，地位崇高，怎會作賊，盜取他人的財物呢？其實，偷盜并不限於明搶暗偷，或持械打劫；而是包括用不正當的手段，貪求非份的財物，以及欺騙奸詐，強奪巧取，走私漏稅，盜取公物，欺世盜名等不道德的行為。此外，如果運用自己的聰明才智，侵損別人的權益；或利用自己的權力與地位，令他人不得不贈送禮物；或欺壓良善，奪取他人晉升的機會，甚至為了貪求方便，侵佔了他人小小的便宜，或因不守時的壞習慣，令對方付出寶貴的時間，都是屬於偷盜的一族。所以我們在日常生活裡，在創業過程中，或在社交埸所上，往往犯了偷盜之罪而不自覺；小則令別人遭受損失，大則引起社會糾紛，甚或導至戰爭。因此，佛特別制不偷盜戒。身為佛弟子的我們，不但立身處世，要做到「正其義而不謀其利，明其道而不計其功。」不苟取不義之財，還要樂善好施，奉獻自己所有，扶危濟困，福利群生，實行布施，以除慳貪。

/KEPAN/（三）不邪婬而禮節

古人說：「萬惡婬為首。」佛言：婬欲是生死根本，我們欲想超出生死輪迴，一定要斷婬。楞嚴經教導修行的人，必使婬機，身心俱斷，連斷性亦無，始可進修佛道。所以佛制出家弟子，要絕對戒婬，不可涉及男女私情。即使是在家學佛人，亦要清心寡欲，潔身自愛，不得恣情縱慾，不得見色起心，不得強暴非禮，不得亂倫邪行，不得涉足舞場妓舍，或涉及婚外情；以免製造糾紛，導演家庭悲劇。特別是三寶弟子，更要崇尚禮節，行為端莊，思想純正，實行佛化家庭，使家中下一代，自小就接觸佛教的道德教育，自小就養成「非禮勿視，非禮勿言，非禮勿聽」的良好習慣，將來長大成人，立足社會，必然不會受社會色情風氣的影響，而成為濁世的清流，不致沉淪欲海，無法自拔。所以身為家長，無論是為了家庭幸福，或是為了下一代，都應該受持不邪婬戒。

/KEPAN/（四）不妄語而誠實

語言，是人類社會維繫公關的主要橋樑，亦是毀滅人類前途的導火線，所以古人說：「一言興邦，一言喪邦。」不可不慎。佛為了救護人的口業，特別制定不妄語戒，教導我們說話要誠實，報導要正確，不可以因貪求名利而妄自誇大，自讚毀他；不可以因瞋恨對方，而粗言惡語，破口大罵；不可以因妒忌別人，而挑撥離間，妄言中傷；不可以因取悅於人而花言巧語，欺騙奸詐；特別是修行人，更加不可以，未得聖人之道而言已經得，未證聖果而言已經證，希望對方尊敬供養自己，以滿足個人的私慾。當知妄語之罪，自毀信譽，破壞公關，導人迷信，死必墮落地獄，罪畢轉生為人，還要常受誹謗，語雖誠實，人不信受種種惡報，非戒除不可。

/KEPAN/（五）不飲酒而正智

酒能麻醉人的心智，酒能損害人的健康，酒能令人喪德敗行。四分律說：酒有十過，三十六失。現代科學，已經證明，飲酒可能引生各種疾病，損害身體，講究衛生，珍惜前途的人，都自動戒酒，何況佛弟子？佛在世時有一出家人，已經證得阿羅漢果，神通自在，能降伏毒龍，被稱為降龍比丘。一次因乞得含有酒精的食物，嘔吐大作，醉臥在地，飽受蟲蟻欺負。又有一比丘，因醉酒喪智，頭腦不清，看見鄰家園子裡有一母雞，便捉來殺食，及鄰家主婦，跑來追問時，不止否認，還借酒行凶，姦婬人婦；因為飲酒，殺盜婬妄之罪都犯了，因此，佛制凡是佛弟子，不得飲酒。包括一切含有麻醉或刺激性的東西，都要戒除，以保持理智清醒，行為正常，免因醉酒破戒，或借酒行凶。

據上可知，不殺生，不偷盜，不邪婬，不妄語，不飲酒，就是仁、義、禮、智、信的道德行為，亦是做人的根本。特別是人的質素，先天就充滿了貪瞋痴種種心理毛病，加以外界物質的誘惑與刺激，很容易策動身口七支，作殺盜婬妄等惡業，自害害人，甚至破壞社會秩序與治安，給人間帶來很多人為的災害與禍患。因此，佛制五戒，要弟子們嚴格遵守；五戒受持清淨，然後可以進行求受沙彌、沙彌尼戒，比丘、比丘尼戒，以及菩薩戒。如果人皆實行不殺生，仁慈愛物，就可以保障一切生命的安全；杜絕社會上種種殘殺，謀殺，暗殺，姦殺種種罪惡行為。如果人皆實行不偷盜，重義輕利，就可以保障他人財產的安全；減少社會上明搶暗偷，持械打劫等罪惡案件發生。如果人皆實行不邪婬，尚節守禮，就可以保障婚姻安全，家庭幸福；取消社會上非禮強姦，亂倫喪德種種敗行。如果人皆實行不妄語，誠實可靠，就可以保障自他的信譽與權益，維護社會正常公關；止息人間妄言綺語，挑撥離間，以及是非口舌之爭。如果人皆實行不飲酒，保持頭腦清醒，提高理智，就可以保障自他行為的安全；保持正常操作，不致醉酒闖禍，或醉酒駕駛，以導致種種意外發生。

/KEPAN/六、受持五戒的功德

我們無論是為了自己的安全與幸福，抑或為了淨化社會，保障一切人的生命財產安全，都應該在皈依三寶後，進一步發心求受五戒，在嚴謹受持五戒的過程中，認真改往修來，使自己在生活與工作方面，不斷改善自己，提昇自己，朝向智慧的覺道邁進，一方面淨化自己的身心，令三業清淨，福慧增長以自利；一方面淨化社會，取消罪惡，令社會安定繁榮以利他。在佛說賢者五福經中說：自己不殺生，又能勸導他人不殺生，來生必得長壽的果報；自己不偷盜，又能善說法要，令聞法的人，改變偷盜的行為，來生必得富饒，擁有無量財寶的福德；自己斷婬，又能教人斷婬，或勸人尚節守禮不邪婬，來生必然相貌端正，莊嚴無比；若能自己不妄語，又能說服他人，止息妄語，敬信三寶，來生必得善名遠播，人所稱讚的福報；自己不飲酒，正智明了，又能說法利生，教人不飲酒，令人保持正智，明白佛法，理解真理，來生必然聰明大智，人所敬信。我們欲想長壽，大富，端莊美麗，知名度高，又想聰明才智過人，真的要發心受持五戒。何況持戒，諸佛稱讚，善神守護，功德不可思議。

佛在世時，有一比丘，嚴持不妄語戒。有一天出外乞食，看見一個難產婦人，生命危在旦夕，大悲心生，自言：我自從皈依如來，即嚴持不妄語戒，若然清淨，願以此功德，令此難產婦人，順利生產。言畢，嬰兒立即出世，毋子平安。又過去年印度迦濕彌羅國，有一毒龍為患，當時住在毘羅寺的五百大阿羅漢，共同入定，亦不能驅逐此惡龍。後來，有一遊方僧人至，聞毒龍為患，特別前往毒龍處，彈指說：「請遠離此地」，毒龍聞言，即自動離開。五百阿羅漢問僧人入何定，可以驅逐毒龍！僧人答：我不入定，也不用神通，只是一向嚴持佛戒，即使是輕微小罪，亦不觸犯，所以能令毒龍害怕，自動離開。由此證明，持戒功德，遠勝神通；即使是只能受持一戒，清淨不犯，其功德亦不可思議。因為五戒，有少分戒，多分戒，與滿分戒的不同。但受一或二戒，名少分戒；若受三或四戒，名多分戒；全受五戒名滿分戒。所以皈依，一定要同時昄依三寶，不可分割；求戒，是可以求受滿分戒，也可以選擇求受少分戒、或求受多分戒的。無論是少分、多分、或滿分，但能受持不犯，功德一樣不可思議。

現在，關於皈依三寶，受持五戒的意義與功德，大家都明白了，若果想進入佛門，改往修來，超凡入聖，離苦得樂，就一定要皈依三寶；若果想滅罪生福，上升不墮，保持人身不失，就要受持五戒。可以說：三皈五戒，是確定佛弟子身份的證明，亦是往來人間天上，以及通往佛道的法界護照。凡是想滅罪生福，享受人天快樂，甚至想轉凡成聖，覺悟成佛的人，都應該皈依三寶求受五戒。皈依三寶，就是三寶弟子，求受五戒之後，男子就是優婆塞，女子就是優婆夷，意譯是近事男，近事女。意思是說：皈依受戒的善男子、善女人，今後應該親近三寶，學習佛法，了解真理，如法修行，以求智慧；同時還要盡自己的能力，四事供養三寶，護持三寶，以修福德；如是福慧雙修，解行并進，才是典範的三寶弟子，才是典範的優婆塞，或優婆夷，才可以福慧增長，菩提上進，而獲得學佛的真實利益。
