/KEPAN/印施極樂圖序（代撰）

大矣哉．淨土法門之為教也。是心作佛．是心是佛．直指人心者．獪當遜其奇特。即念念佛．即念成佛．歷劫修證者．益宜挹其高風。普被上中下根．統攝律教禪宗。如時雨之潤物．如大海之納川。偏圓頓漸一切法．無不從此法界流。大小權實一切行．無不還歸此法界。不斷惑業．得預補處。即此一生．圓滿菩提。九界眾生離是門．上不能圓成佛道。十方諸佛捨此法．下不能普利群萌。是以華嚴海眾．盡遵十大願王。法華一稱．悉證諸法實相。最勝方便之行．馬鳴示于起信。易行疾至之道．龍樹闡于婆沙。釋迦後身之智者．說十疑論而專志西方。彌陀示現之永明．著四料簡而終身念佛。匯三乘五性．總證真常。導上聖下凡．同登彼岸。故得九界咸歸．十方共讚．千經併闡．萬論均宣。誠可謂一代時教之極談．一乘無上之大教也。不植德本．歷劫難逢。既獲見聞．當勤修習。（不慧）生植末世．幸遇斯門。愧無自利利他之力．頗有己立立人之心。欲令貴賤智愚．僧俗男女．迴客途以歸本國．捨穢土而生蓮邦。因繪極樂世界依正莊嚴圖．明示淨境．用生信向。傍書念佛起止儀．及十念法門．令隨分隨力．逐日修持。明初鄞江有大禪師．厥名妙什．徹悟禪宗．深通教理．自行化他．專主淨宗。所著寶王三昧念佛直指．文理兼暢．今古絕倫。其極樂依正篇．揭示樂邦妙境．包括淨土諸經．與上圖像．交光相映．一際無痕。遂依原本．錄于其下。庶見聞禮誦者．知出苦之要道．修成佛之真因。信願任運發生．佛號執持不已。從茲同離穢土．同生淨邦．同侍彌陀于九蓮．同圓種智於一念。如斯利益．何可名言。良由以果地覺．為因地心．故得因該果海．果徹因源也。石印萬張．用結淨緣。又祈善信展轉流通．俾十方法界一切有情．齊還本有之家鄉常住寂光之淨土云爾。

/SECTION:a002/重刻佛說阿彌陀經序（代撰）

竊惟淨土之為教也．肇始於彌陀導師．演暢於釋迦世尊。十方諸佛．出廣長舌以讚揚。兩土聖賢．發金剛心而流布。總而論之．一代時教．百千法門．無非令人由文字般若而超觀照般若．由觀照般若而證實相般若。既證實相般若．則心淨土淨情空境空。如一月普印於千江．若萬籟咸鳴於一風。光明壽命．橫遍豎窮。直與彌陀世尊．同一廣大悠久。如是則何經非淨土之經．何行非淨土之行。約而言之．唯淨土三經．專明其致。大啟願輪．深明緣起．其唯無量壽經。專闡觀法．兼示生因．其唯十六觀經。如上二經．法門廣大．諦理精微。末世鈍根．誠難得益。求其文簡義豐．詞約理富．三根普被九界同遵．下手易而成功高．用力少而得效速．篤修一行．圓成萬德．頓令因心．即契果覺者．其唯佛說阿彌陀經歟。良由一聞依正莊嚴．上善俱會．則真信生而切願發．有若決江河而莫禦之勢焉。從茲拳拳服膺．執持萬德洪名．念茲在茲．以至一心不亂。能如是．則現生已預聖流．臨終隨佛往生．開佛知見．同佛受用。是知持名一法．括囊萬行。全事即理．全妄即真。因該果海．果徹因源。誠可謂歸元之捷徑．入道之要門。古德謂餘門學道．如蟻子上於高山。念佛往生．似風帆揚於順水。良有以也。（某）宿業深重．罔諳淨宗。實無自利利他之力．頗有己立立人之心。重刊此經．廣為流通。俾讀者各各執持名號．咸歸一心。迥出塵世．倏登極樂。以法藏之願輪．攝取眾生。仗淨土之境緣．直趨佛果。庶無間自說．不付空談。而有聞斯行．方為實行。遂稽首謹勸而說頌曰。見聞隨喜者．悉發菩提心。盡此一報身．同生極樂國。

/SECTION:a003/重刻彌陀略解圓中鈔勸持序

念佛求生淨土一法．乃十方諸佛普度眾生之要道．九界眾生速證佛果之妙門。諸大乘經．皆啟斯要。淨土三經．專明其致。世多習矣不察．視為淺近。謂不若教海之宏深．禪宗之直捷。每揚宗教而抑淨土．尚自力而惡佛加。當仁固讓．見義不為。致如來徹底悲心．鬱而不暢。眾生出苦捷徑．塞而罔通。今不避罪責．略引證據。冀見聞隨喜．同生蓮邦。如來初成正覺．為四十一位法身大士．演大華嚴。及至入法界品．善財以十信滿心．受文殊教．遍參知識。初見德雲．一聞念佛法門．即證初住。從茲隨參隨證。及五十三至普賢所．普賢以威神加被．即時善財所證．與普賢等．與諸佛等。普賢乃為說十大願王．勸進善財．併華藏海眾．回向往生西方極樂世界。而觀經五逆十惡．地獄相現．十稱佛名．即得往生。夫法身大士．悉願往生。阿鼻罪人．尚預末品．法門之宏深直捷．孰有過於此者。誠可謂教海之南針．禪宗之北極。一切諸法．無不從此法界流。河沙妙義．無不還歸此法界。以故西天文殊．普賢．馬鳴．龍樹。東土遠公．智者．善導．永明。或發願而說經．（文殊有發願經、普賢說行願品、）或註經而造論。莫不以此法門自行化他．普利含識。而古人欲令舉世咸修．故以阿彌陀經列為日課。以其言約而義豐．行簡而效速。宏法大士．註疏讚揚。自古及今．多不勝數。於中求其至廣大精微者．莫過於蓮池之疏鈔。極直捷要妙者．莫過於蕅益之要解。幽溪法師．握台宗諦觀不二之印．著略解圓融中道之鈔。理高深而初機可入．文暢達而久修成欽。奈流通既久．錯訛甚多。因校訂重刻．俾復舊觀。彌陀一經．得此三疏．法無不備．機無不收。隨研一種．亦可知其指歸。遍閱三書．方堪徹其閫奧。自此圓發三心．執持聖號。期出五濁之惡世．冀證四德之玄猷。如是則臨命終時．定蒙彌陀接引．聖眾偕迎。託質蓮胎．離險道以安居寶所。聞法受記．由同居而頓證寂光。撩起便行．阿誰無分。書此愚忱．敢告同人。

佛法廣大如法界．究竟如虛空。欲修習者不得其要．必致望洋興歎．生退屈想。若得其要．則雖有無量法門．無邊行相．一以貫之。愈博而愈見其約．愈繁而愈見其簡。雖其理性廣大高深．如天如地．如山如海。而博地凡夫．亦可坐進此道。由茲斷煩惑以獲三昧．圓福慧以證四德。直趣果覺．成無上道。況登住行向地之聖人哉。其要唯何．曰根塵識等一切諸法．其實體實性．悉皆空無所有。了此則四相原無．三輪體空。萬法森羅．一道清淨。凡夫迷之．故法法頭頭．皆成障礙。於五陰六入十二處十八界七大．各起煩惑．造生死業。聖人悟之．故法法頭頭．總是真如。於五陰六入十二處十八界七大．各證圓通．成菩提道。迷悟雖異．性本無二。性雖無二．苦樂迥殊。南嶽大師憫之．因著隨自意三昧。於行住坐臥食語六威儀中．處處點示諸法實相。所謂根塵識性．空無所有．及三輪體空．四相叵得等。令人於一機一境．各得親見實相．咸了自心。處處點示六波羅蜜殊勝妙行。令人於一動一靜．皆能上求下化．自利利他。其所點示．與楞嚴陰入界大．皆如來藏妙真如性。法華治世語言資生業等．皆順正法．皆與實相不相違背。金剛無所住而生心．不住色聲香味觸法而行布施．度脫一切眾生．而不見能度所度之義．悉皆吻合。乃將自己所悟所證之法．徹底掀翻．和盤托出．普施後世。俾得依此而修．以期同悟同證而已。又所言初發心菩薩者．具有二義。一即博地凡夫發大心者。一即圓教初發心住．初破無明見法性者。其所謂根塵識性．空無所有等。在凡夫地．欲趣佛果．必須先悟此理．方有實證。否則縱有修持．皆屬有漏．不成菩提。其所謂於一念中．遍於十方佛前．普興供養．愛佛法化。遍於十方眾生前．隨類現身．應機說法．普令三根．咸得利益。此則唯圓教初住菩薩．乃能為之。若不知其理其修．通於凡夫。必有高推聖境．自處凡愚之過。若不知大體大用．初住方得。必有未得謂得．以凡濫聖之愆。了此則上慕諸聖．下重己靈。既無安愚之失．又無濫聖之咎。其直趣覺路．速到寶所．若操左券而取故物．夫何難之有。因此流通遍於中外。其後之得失因緣．具於初刻序跋中．茲不復贅。蔚如徐君浙西世家．十世奉佛。君於幼時．即稟庭訓．兼學佛乘。近於公暇．遍閱內典。得東瀛此書流通本．息心研究．見其錯訛甚多．因取日藏校對．改正者有數十處．隨即刻板．以期普利。以（量）屬同志．遂贈數本。因焚香敬閱．見其文義．多有不安。如雲籠月．不見真相。竊念此書流傳至今．經千三百餘年．安得無訛。乃按文按義．略事修治。則直同雲開月露．光體具呈。文理俱暢．悅人心目。隨以其本寄與徐君．深蒙贊許．即事重刻。又令作序以述緣起．（量）雖固陋．義不容辭。須知此刻．雖有修治．實無更改。不過正其傳寫之訛．俾還南嶽本來面目而已。世有病人．皆為診脈．臟腑之虛實．尚能知之。況此文義顯露．的的可據。豈不能知其贅脫錯訛者乎。其大方家．必不以（量）之修治為失慎．而深見罪責也已。

觀世音菩薩於無量劫前．久成佛道．號正法明。但以度生念切．救苦心殷．不離寂光．垂形六道。遍於十方微塵佛國。普現色身．度脫眾生。非獨止現菩薩之身．而二乘六道．無身不現。法華所謂應以何身得度者．即現何身而為說法。雖則遍入十方佛國．而於娑婆因緣．甚深甚深。雖則普現十法界身．而世人據迹而論．止云菩薩而已。以其徹證唯心．圓彰自性．故得悲運同體．慈起無緣。由本高而體大．故跡廣而用宏。其隨類逐形．尋聲救苦．有感即應．無願不從之跡．喻如月麗中天．影現眾水。不但江湖河海．各現全月。即小而一勺一滴．無不各各皆現全月。又江湖河海中月．一人觀之．則其月與己相對。即百千萬人於百千萬處觀之．亦皆各各與己相對。人若東行．月則隨之而東。人若西行．月則隨之而西。人若安住不動．月則不離當處。一人乃至百千萬人．悉皆如是。菩薩於一念中．遍法界感．遍法界應。感應道交．無少差殊。與此一月普現眾水．隨人隨地各見全月．了無有異。良由菩薩心包太虛．量周沙界。以眾生之心為心．以眾生之境為境。故得不謀而合．無緣而應。豈世智凡情所能測度者哉。至若水昏而目盲．則不能見。非月不現．是昏盲咎。其感應之跡．有顯感顯應．冥感冥應．冥感顯應．顯感冥應．亦冥亦顯感而顯應．亦冥亦顯感而冥應之不同。（顯感顯應者、現生竭誠盡敬禮念供養、即蒙加被、逢凶化吉、遇難呈祥、及業消障盡、福增慧朗等、冥感冥應者、過去生中曾修竭誠禮念等行、今生雖未修習、由宿善根、得蒙加被、不知不覺、禍滅福臻、業消障盡等、冥感顯應者、宿生曾種善根、今生得蒙加被、顯感冥應者、現生竭誠禮念、不見加被之跡、冥冥之中、承其慈力、凶退吉臨、業消障盡等、亦冥亦顯感而顯應者、宿世曾種善根、今生竭誠禮念、顯蒙加被、轉禍為福等、亦冥亦顯感而冥應者、宿世曾種善根、今生竭誠禮念、冥冥之中、承其慈力、獲種種益也、了此則知功不虛棄、果無浪得、縱令畢生不見加被之跡、亦不至心生怨望、半途而廢、感應之道、微妙難思、略書梗概、以勖來哲、）其應之大小優劣．在其誠之至與未至而已。縱令心不諦信．致誠未極。但能一念投誠．亦必皆蒙利益。但隨己一念之誠．而分優劣．不能如竭誠盡敬者蒙益之殊勝超絕耳。如昏水中．亦有月影．但晦而不顯。盲人雖不能親見月光．又何嘗不蒙其照燭也。菩薩大慈大悲．普為法界眾生恃怙。由茲舉國人民．各皆信奉．故有家家觀世音之常談。其應化道場．固非一處。如陝西南五臺山．大香山．浙江天竺山等。其感應昭著．香火肸蠁．唯南海普陀山最為第一。以其名載華嚴．昔年善財親參。恩周庶類．歷代皇帝敕建。故致舉世欽崇．各國景仰。緬維菩薩應化三乘天仙一類大機．固於此山經劫常住．何止天長地久。至於凡夫所見之跡．乃於五代朱梁貞明二年．慧鍔大師由五臺請銅觀音像．欲歸日本．至此舟膠不動．方始開山。迄今千有餘年．其事跡詩文．錄之成帙．名曰普陀山志。余嘗病其於菩薩不思議感應事理．殊欠發揮。擬欲遍閱大藏．博覽群書．凡屬菩薩隨機赴感之跡．悉備錄之．刊板流通。一以闡菩薩度生之妙道．一以啟眾生出苦之良緣。但以目疾未愈．未能如願。會稽何廉臣居士者．儒得聖心．醫稱國手。志行高潔．信心純真。曾邀同人結桑榆社。以其暮景無多．擬作歸計。同修淨業．企生安養。又以一切眾生久沈苦海．不仗法力．莫由得出。擬將菩薩應化事跡．為救生船。泛於其中．振臂疾呼。俾諸溺者．相引登舟。庶可同登彼岸．直達家鄉．永離眾苦．但受諸樂矣。因石印山志以廣其傳。用酬大士度生之恩．用開眾生投誠之路。令余作序。遂不勝歡喜．頓忘固陋．乃將菩薩感應之妙．略為發揮。其餘事跡．固有全書在也。何須多贅。

詳夫春回大地．百卉各遂其生成。風起長空．萬籟咸為之鳴嘯。世無無因之果．亦無無果之因。喻如種瓜得瓜．種豆得豆。聲和則響順．形直則影端。此舉世親知親見．諦信無疑者也。因果二字．遍攝世出世間一切諸法．罄無不盡。世間聖人．非不明示因果。以其專主經世．欲其可繼可傳。因只局在現生．及先代後代。而不詳其生之以前．死之以後．及前自無始．後盡未來。後之學者不能深體聖人之意．遂謂人物之生．特天地之氣．偶爾湊泊其形骸而已。其至於死．則形既朽滅．魂亦飄散。無因無果．成斷滅見。其負聖教而昧己靈也甚矣。孔子之贊周易也。最初即曰積善之家．必有餘慶。積不善之家．必有餘殃。箕子之陳洪範也。末後方明嚮用五福．威月六極。二者若不併過去現在未來三世而論．則上天之畀與．聖人之言論．明王之政令．諸多矛盾。（如奸黨榮貴、忠藎誅戮、顏淵短命、盜蹠長壽等、）若知前後因果．則窮通得喪．皆我自取。縱遇逆境．不怨不尤。只慚己德之未孚．不見人天之或失。樂天知命．無往而不自在逍遙也。人徒見何君之一門慈孝．四世同堂為慶。而不知其致此者．由多生之培植來也。須知娑婆世界．壽命短促．百年即為上壽．而能得者有幾。今何君幸慈親之壽．已滿六旬。特啟華筵．承歡上壽。廣徵詩文．用佐壽觴。可謂篤於事親．以身設教者也。又須知其窮三際而不遷不變．歷萬古而無減無增者．方是老夫人即心本具之真實壽量也。蓋吾人現前一念．本自靈明洞徹．湛寂常恆。直下與三世諸佛．無二無別。但以背覺合塵．迷心取境之故。致令原無遷變增減者．常受遷變增減之厄。了無一念常住不動之時矣。我大覺世尊愍之．示生世間．成等正覺。隨順機宜．廣垂言教。普令一切眾生．背塵合覺．復本心性。滅元無之幻業．了本有之真心。故華嚴經云．奇哉奇哉．一切眾生．皆具如來智慧德相．怛因妄想執著．不能證得。若離妄想．一切智．自然智．即得現前。須知智慧德相．與妄想執著．唯是一心．原非二物。迷之則全智慧德相．便成妄想執著。悟之則全妄想執著．即為智慧德相。喻如水結成冰．冰融成水。亦如醉見屋轉．屋實不轉。迷謂方移．方貴不移。所謂萬境本閒．唯心自鬧．一心不生．萬法俱息者。此之謂也。然此理悟之雖易．證之實難。若非宿根成熟．孰能親證親到。故我世尊．特垂方便．立一信願念佛求生淨土法門。無論若聖若凡．或愚或智．與夫天仙修羅之輩．地獄鬼畜之儔。但能至誠發願．持佛名號。聖則頓成佛道．餘則帶業往生。既得往生．則惑不期斷而自斷．德不期證而自證。譬如洪鑪片雪．未至而化。德人覿面．鄙念全消。夫孝子之於親．宜先乎本而次乎末．養其體而導其神。倘唯知服勞奉養以安之．立身行道以榮之．而不知以常住無生之道．念佛往生之法．諭令修持。使其生念佛號．死生佛國。辭生死之幻苦．享常住之真樂。承事彌陀．參隨海眾。聞圓音而三惑淨盡．睹妙境而四智圓明。不違安養．遍入十方。上求下化．廣作佛事。徹證即心本具之佛性．普作苦海度人之慈航。是所謂見小而忘大．得近而遺遠。乃中人之局見．非達士之大觀也。若能令慈親與己．併及家眷．同出娑婆．同生安養．同證無量光壽．同享寂滅法樂．同作彌陀法王子．同為人天大導師。方可盡其孝慈之心．與夫教育之誼。其所謂孝慈教育．非世之所謂孝慈教育也。此家慶圖原始要終之極致。倘不以予言為非．待至同生淨土之後．用大圓智鏡．攝彼蓮池海會之影．普贈沈溺苦海之同胞。予亦當竭其愚誠．序而讚之。

泥龍雖不能致雨．禱雨者必祭泥龍。凡僧雖不能降福．求福者須供凡僧。而況觀音大士現身塵剎．尋聲救苦．其應化之跡．在乎普陀。是以歷朝欽敬．舉世尊崇。其山僧眾．及十方來者．皆屬如來弟子．大士兒孫。當香會時．幾滿二千。其中凡聖交參．行位難辨。可不念大士恩．培出世因．以至誠心．平等供養乎。心若真切．不但住世大阿羅漢如賓頭盧尊者等．定來應供。即大士或亦現凡僧身．俯臨法會。其功德利益．何可名言。某擬於來年二月間．於法雨禪寺虔設千僧大齋．廣結良緣。非但自力微弱．實欲與人為善。因募善信．隨心樂助。入寶山者切勿空手．沐法澤者各報佛恩。

歲在己未．奉化玉仙孫君．刻宋文憲公全集成。又將專闡佛學諸作．依蓮池牧齋所訂之護法錄．于全集中挑印之。有不相接續者．則另刻之。以二集各送觀宗諦閑法師一部。（光）往觀宗見之．不勝歡喜．祈為代請護法錄一部。初孫君擬另刻護法錄板．祈諦師作序。師以日與學徒講演台教．不暇命筆。孫君因（光）之請．遂託諦師命（光）勉作。（光）心被茅塞．見等面牆。何能發揮乘願再來．現文雄宰官之身．即身口意三業．寫華嚴大經．以宏佛祖心要之道乎。然既蒙見委．敢以陋辭。因略論其舉世疑議之大關節而已。至於其文之雄渾辨博．圓融直捷．發明儒佛之心宗．永為人天之眼目處。直同杲日當空．有目咸睹。正不須（光）之管窺預告也。序曰．阿彌陀佛．久證菩提．安住常寂光土．常享寂滅法樂。但以眾生無盡．我願無盡之故．不離寂光自受用土．遍入十方無盡世界。普現色身．度脫眾生。或顯或密．或折或攝．必期於究竟出離二種生死而後已。所謂善根未種未熟未脫者．令其即種即熟即脫。應以何身得度者．即現何身而為說法。其道大事廣．罄海墨而莫書。姑以文憲公一事．以明其概。按文憲與釋幻滅作血書華嚴經贊序．末後自敘宿因曰．無相居士．（文憲道號）未出母胎。母夢異僧．手寫是經．來謂母曰．吾乃永明延壽．宜假一室．以終此巷。母夢覺已．居士即生。今逢勝因．頓憶前事。餘諸著作．亦輒敘述。而世之拘墟者多疑之．謂永明乃彌陀化身．豈彌陀化身者．生死猶未了耶。既以寫經借室．考之文集．未有題跋．得無虛受此身．莫償宿願耶。予謂此正所謂以凡情測聖智．不但不知文憲．又何嘗知永明與彌陀哉。極欲發揮．愧無妙筆。然詞取達意．何妨直談。夫彌陀既已證窮法界．舉凡法界中事．無不隨意化現。正報則佛身．菩薩身．二乘身．六道身．隨類備現．以行教化。依報則樓臺殿閣．飲食衣服．但有利益．無不化現。怡山所謂疾疫世而現為藥草．飢饉時而化作稻粱。以常寂光土．身土不二理智一如。身能現土．土能現身。身復現身．土復現土。彌陀經云．是諸眾鳥．皆是阿彌陀佛變化所作。維摩詰云．以一切眾生病．是故我病。夫彌陀身土交現．何妨現永明而復現文憲。且永明之現文憲者．乃乘悲願以示生。將謂永明生死未了．復隨業力以受生乎。眾生病故．菩薩亦病。欲度眾生．若不俯順機宜．示生世間．和光同事．以行教化。則凡聖異趣．教莫由施。白鶴孔雀等奇妙雜色之鳥．尚肯變化。豈雜思淵才文中王．制禮作樂輔聖主之純儒．便有所妨乎。永明乃彌陀所現．文憲乃永明所現．即身復現身之豎證。其無量壽經等．謂光中化佛及諸菩薩．無量無邊．乃遍該橫豎二義。以佛光橫遍豎窮．無時無處不周遍也。永明之假室以寫華嚴者．乃以身寫．以義寫．非拘拘然按文字語言論也。凡文憲畢世所作所為．併所撰述．皆所寫之華嚴經也。其至德懿行．雖載明史．然亦略示一二而已。其遺軼者固多。其文之傳於世者．唯全集．及此集耳。閱之．則其道德操持．可想見矣。全集雖不專說佛法．即世諦文字．未嘗不含佛法宗要．如小兒有病．不肯服藥．塗藥于乳．則不服而服．病即痊愈矣。彼不知佛法者．讀文憲公集．既欽其文之洪闊．又服其理之高深。能不斷疑生信．愈入愈深大明儒佛之心法．企出生死之樊乎乎。況其中發揮佛法者．有一百七十餘篇之多乎。華嚴所謂或邊咒語說四諦．或善密語說四諦．或人直語說四諦．或天密語說四諦．是其證也。或曰．楞嚴戒洩佛密因。文憲自說永明後身．得無違佛清淨明誨．而啟後世狂妄之徒．以凡濫聖之端乎。予曰．出格之人．不可以常格律之。君豈不見傅大士之自稱彌勒現身乎。彼既不以為非．此何獨以為非乎。且狂妄濫聖．適足取辱。如刻人糞為旃檀形．豈能與旃檀相混哉。或曰．如來智斷究竟．其功德智慧．神通道力．不可思議。永明雖高．去佛甚遠．況文憲乎。予曰．君亦知皇帝微行之事乎。智者知是皇帝．愚人視作平民．更有疑其為細作．為盜賊者。何獨於如來內秘外現而疑之。須知此正如來權巧設化．密示即生即佛．即權即實．即生滅而寂滅．即同居而寂光．治世語言資生業等．皆順正法．皆與實相不相違背之微旨也。上根之士．目擊道存。中下之流．因言解了。以大慈悲．偶一現此即跡顯本之事。俾淺見之人．備知法身大士．普現色身之不思議事。如陰間之事．陽間不知。然上帝亟欲世人改惡遷善．亦嘗攝陽人以入陰．示陰獄于陽世。上帝教人之權巧方便．尚非凡夫情見所能測度．況菩薩神變無方者乎。予故表而出之．企人各遵行．同出娑婆．同生淨土．以慰彌陀展轉現身之大慈悲心．亦不孤負文憲寫經．孫君刻板之一番至意。夫希驥之馬．亦驥之乘。希顏之人．亦顏之徒。孫君之面．予初未識。若非宿承佛囑．便是深沐宋恩。以故乘願再來．極力流通．使現未有情．同沾法利于無既也。猗歟懿哉。

/SECTION:a009/重刻龍舒淨土文題詞并序（代王弘願作）

眾生心性．與佛同儔。由迷背故．輪迴不休。如來慈愍．隨機說法。普令含識．就路還家。無奈根性．萬有不齊。非出格人．決難出離。因茲特開．淨土一門。普攝一切．上中下根。五逆十惡．地獄相現。一念投誠．即登彼岸。等覺菩薩．德與佛齊。尚須往生．方證菩提。博地凡夫．具足煩惱。不肯念佛．如何是好。寄語世人．同生信願。執持佛號．始終莫變。待至臨終．蒙佛接引。頓出五濁．直登九品。見佛聞法親證無生。乘大願輪．普度有情。

淨土法門者．如來徹底悲心．普度眾生之法門也。令彼無力斷惑．具縛凡夫．信願持名．現生了脫。與觀音勢至同為伴侶。上而至於等覺菩薩。位鄰佛果。尚須往生．方成正覺。至頓至圓．徹上徹下。超越一代時教所說一方法門。以故當佛說彌陀經時．六方諸佛出廣長舌．一音讚歎．稱為不可思議功德一切諸佛所護念經。又謂我釋迦世尊．能為甚難希有之事。而我世尊．自敘宿因。謂我於五濁惡世．行此難事．得證菩提．為一切世閒說此難信之法．是為甚難。令其聞者．信受奉行．以究竟暢已出世之本懷而已。然此法門．甚深難測。雖經諸佛本師交相勸信。而世之疑者．猶復甚多。不但世智凡情不信．即深通宗教之知識．猶或疑之。不但知識不信．即已證真諦．業盡情空之聲聞緣覺．猶或疑之。不但小聖不信．即權位菩薩．猶或疑之。即法身大士．錐能諦信．尚不能窮源徹底。良以此之法門．以果覺為因心．全體是佛境界。唯佛與佛．乃能究盡．非彼諸人智所能知故也。我輩凡夫．仰信佛言．依教奉行．自獲實益。若得聞此不思議法門．便是多劫深種善根．況信受奉行乎哉。溯自大教東來．遠公創開蓮社。嗣後宗教高人．無不弘贊。如智者．慈恩．清涼．永明等。以其為初機入道之第一要門．華嚴成佛之末後一著也。由是具縛凡夫．仗佛力以了生死者．非算數譬喻所能知也。當南宋時．吾宗先德．有龍舒居士．名日休．字虛中者。乘願再來．以身說法。雖在塵俗．不納妻室。雖入國學．不履仕途。發揮儒佛之心宗．教授具信之子弟。又欲同人．咸生淨土。作為此書．普遍倡導。言淺而典．理深而著。俯順劣機．循循善誘。曲盡婆心．無所不至。恐其畏難不入．故以晨朝十念．作普攝群機之最勝方便。待其漸入漸深．如得嘉肴．既知其味．則日用云為．自能拳拳服膺唯佛是念。非限於一茶之頃．以為定章也。倘能具真信願．畢生堅持十念．決定往生。況更能加功用行者乎。不但此也。即絕無信願．絕不修持。知有彌陀聖號．亦為不可思議善根。何以故．以由知故．遇境逢緣．便能提起。如陳企被所殺之怨鬼見逼．由念佛而鬼遂不現因茲畢世念佛．臨終往生。且能歸而敘述前因．親現生西本身妙相使先夫預聞．則便被鬼奪命．永劫沈淪矣。所以觀經三福．初則世善皆堪回向。及至九品．末則獄現尚獲往生。至于一心不亂．妙觀圓成．證三昧而往生者．更不須言矣。是知淨土法門．普攝群機．了無棄物．猗歟大哉。其書以真信切願．持佛名號．即生決定往生為宗。詳觀斷疑生信．普勸修持．往生事跡．特為勸諭等．以及居士一生所行．未後所現。則上中下三根．無根不被。信願行三法．無法不彰矣。爰付剞劂．普遍流通。企酬釋迦說法．諸佛證明．列祖傳燈．居士著書之大慈悲心于剎塵海滴云耳。

一切眾生．一念心性．直下與三世諸佛．無二無別。但以從未悟故．不得受用。故華嚴經如來出現品云．一切眾生．具有如來智慧．但以妄想執著而不證得。若離妄想．一切智．自然智．無礙智．則得現前。須知智慧與妄想執著．原非二物。迷之．則全智慧．以成妄想執著。悟之．則全妄想執著．以成智慧。喻如握拳舒掌．原是一手。結冰融泮．原是一水。良由心體不變．用常隨緣。體不變故．在凡不減．在聖不增．居塵不染．離垢不淨．在生死而不受輪迴．證涅槃而不屬寂減．無象而為萬象之主．非法而為諸法之宗．從本以來．常自如如．了無凡聖生佛之異。悟之名賢．證之名聖．若但具而未悟．則雖有性德．了無修德．只為六道輪迴之凡夫而己。用隨緣故．則有四聖六凡．苦樂升沈之殊。而緣有染淨．必隨其一。隨染緣．則起惑造業．輪迴六道。隨淨緣．則斷惑證真．常住涅槃由惑業有輕重．故有人天善道．及阿修羅之善惡夾雜道．并畜生餓鬼地獄之三惡道。而由惑起惑．由業造業．或善或惡．了無定相。致所受生處．輾轉遷移．加輪無端．忽上忽下。以既具煩惑．皆被業縛．隨業受生．不能自主故也。由斷證有淺深．故斷見思者．證聲聞果。侵習氣者．證緣覺果。破無明者．證菩薩果。若無明淨盡．福慧圓滿．修德功極．性德全彰者．則證佛果。證佛果者．亦不過徹底究竟證其在凡夫地本具心性功德力用．親得全體受用而已。實未加一絲毫於其初也。若聲聞緣覺菩薩．雖則所證高下不同．然皆未能全體受用性具功德。而一切凡夫．反承此不思議心性之力．於六塵境．起貪瞋癡．造殺盜淫．以致墮三惡道．永劫沈淪者．比比皆是．可不哀哉。縱令恪修五戒十善．得人天身。然人間福樂．乃墮落之根本。天上雖不比人間煩惑猛利．然天福一盡．決定下生。由宿福未盡．故享福。由享福．故造業。既造業已．則墮落惡道．直在瞬息間耳。況有由天命終．承宿世惡業已熟之力．直墮惡道者乎。故古德以修行之人．若無正念修持淨業．唯得人天福報者．名為第三世怨。法華經云．三界無安．猶如火宅．眾苦充滿．甚可佈畏。知好歹者．當以急求出離．企得安隱．為上計也。大丈夫生於世間．既知自己一念心性．與佛無二。又知十法界因果修證．不出自心。固當發大菩提．力修定慧．以期斷惑證真．直成佛道。普令法界眾生．同出迷途．共登覺岸．畢竟親證本具心性而後已。如或根機陋劣．未能如是。必須以深信願．篤修淨業．仗佛慈力．往生西方。迨至證無生忍．再乘願來．度脫眾生。然於未生以前．尤宜發菩提心．自行化他。縱不能出廣長舌．震海潮音。亦當於佛祖經論．先賢遺書中．採其契理契機．易於領會者．編輯成書．垂示將來。舉凡三世因果．六道輪迴．及三寶功德．佛法利益．與夫三根普被之道．凡聖共修之法．分門別類．縷析條陳。俾閱者一目了然．自知取捨。從茲斷疑生信．歸心大覺。或於現生即了生死．或作未來得度因緣。如其無此手眼．不可冒昧從事。當取古人契理契機之書．刊印流布．俾輾轉傳揚．永用舟航．實屬莫大功德。如上所說．雖則志在利人．而化功實歸自己。由是現生福慧增崇。臨終直登上品．豈不堂堂丈夫．表表懿範者哉。若不知此義．唯依世諦而為操修。縱此生意誠心正．有大把持。恐一經轉世．便致迷惑。則被業所縛．隨業受報。如風飄葉．不能自主。或墮茵褥之上．或墮溷廁之中。思之誠可畏也。福保丁居士．專精醫學．歷有年所。繼思病從身生．身從業生．業從心生．但只治身．實非拔本塞源究竟之道。于是研究佛學．箋註各經。欲令初機易入．故用漢儒訓詁之法．俾若文若義．悉皆了了。良以佛經深奧．意義無窮。古德註疏．多重提綱闡妙。字句之間．不甚詳釋。致令初機．殊難領會。若由訓詁入門．自可登堂入室。然後進而研究古德之註疏．則如果日當空．無微不照。正不必守此以為究竟也。又以世儒狃于見聞．不信人死神明不滅．及三世因果．六道輪迴之事。上焉者．只可作自了漢。斷不能移風易俗．覺世牖民。下焉者．則謂既無因果．一死永滅．何不隨意所作．以取此生快樂乎。從茲肆無忌憚．安於為惡。致世道人心．日趨日下。因將佛祖經論．及古今緇素群賢遺書中．所有因果報應顯著事跡．錄成三冊。一日六道輪迴錄。蓋以發明六道升沈之若理若事．與夫幽冥之景象．鬼神之情狀。兼顯欲脫冥途之苦．捨如來大法．則絕無依怙。實為改惡修善．捨迷歸悟．欽崇佛法．企慕真乘之初步。次則名為佛學起信編。次則名為佛學指南。二書大旨相同。初說因果報應．次說佛法功德。但起信初義居多．指南次義居多為異耳。所說佛法功德．亦皆抄錄高人軼士成言。但以限於篇幅．不免疏漏。然信根既生．則具有大藏經論及群賢諸書在。此不過為引人入佛法之前導．豈宜以此自限．止而不進哉。其事雖述．其心誠溥．其利益實非思議所能及。（光）宿業深重．有目如盲。濫廁僧倫．虛消信施。愧不能力修定慧．斷惑證真。唯期以仗佛慈力．帶業往生。叨蒙丁君不以無狀見棄．凡所著述．皆為郵寄。然字小目昏．亦不過略加翻閱．以結隨喜之緣而已。近得見此三冊．不禁有感於中．儗欲廣為流布．無奈貧無卓錐．因不揣固陋．序其大略。企在在處處．有心世道之人．為之輾轉流通．多方傳播。如是．則豈但慰丁君纂輯之心．實為代佛祖群賢．出廣長舌．震海潮音於無既也。將見風移俗易．遄臻大同之治。民和時雍．共享無為之樂。其功德利益．當與十方虛空同其壽量．豈語言文字所能形容。倘不以人微而竟廢其言．則幸甚幸甚。

大矣哉吾心本具之道．妙矣哉吾心固有之法。寂照不二。真俗圓融。離念離情．不生不滅。謂之為有而不有．不有而有。謂之為空而不空．不空而空。生佛皆由此出．聖凡俱莫能名。類明鏡之了無一物。而復胡來漢現。獪太虛之遠離諸相．不妨日照雲屯。正所謂實際理地．不受一塵。本覺心中．圓具諸法。乃如來所證之無上覺道．亦眾生所迷之常住真心。三教聖人．依此心性．各垂教跡．廣導群萌。由是尼山抉誠明之奧．作修齊治平之軌。柱史說道德之經．陳長生久視之術。大覺世尊．稱法界性．示真如心．演背塵合覺之道．立不生不滅之宗。雖淺深大小不同．世出世間有異。要皆不外即吾心本具之理．以發揮演暢之。普令含識．稱性起修．即修顯性。消原無之幻妄．復本有之天真。永出迷途．誕登覺岸而後已也。文昌帝君．於宿世中．心敦五常．躬奉三教。自行化他．惟欲止於至善。功高德著．遂得職掌文衡。恐末學無知．昧己永劫常住之性。因作文廣訓．示吾一十七世之言。妙義無盡．誰測淵源。註解縱多．莫窺堂奧。致令上下千古．垂訓受訓．皆有遺憾．不能釋然。安士先生．宿植德本．乘願再來。博極群書．深入經藏。覺世牖民．引為己任。淑身變俗．用示嘉謨。以奇才妙悟之學識．取靈山泗水之心法．就帝君隨機說法之文．著斯民雅俗同觀之註。理本於心．詞得其要。徵引事實．袪迷雲於意地。闡揚義旨．揭慧日於性天。使閱者法法頭頭．有所仿效。心心念念．有所警懲。直將帝君一片婆心．徹底掀翻．和盤托出。俾千古之上．千古之下．垂訓受訓．悉皆釋然．毫無遺憾。而又悲心無既．慈願莫窮。欲使斯民推忠恕以篤胞與．息刀兵而享天年。守禮義以敘彝倫．好令德而遠美色。因著戒殺之書．曰萬善先資。戒淫之書．曰欲海回狂。良由世人殺業最多．淫業易犯。以故不憚煩勞．諄諄告誡。又以泛修世善．止獲人天之福．福盡墮落．苦毒何所底極。乃宗淨土經論．採其逗機語言．集為一書．名曰西歸直指。普使富貴貧賤．老幼男女．或智或愚．若緇若素．同念阿彌陀佛．求生極樂世界。迥出輪迴．直登不退。謝妄業所感之苦．享吾心固有之樂。前三種雖明修行世善．而亦具了生死法。後一種雖明了生死法．而亦須修行世善。至於惠吉逆凶．縷析條陳。決疑辨難．理圓詞妙。其震聾發瞶之情．有更切於拯溺救焚之勢。誠可以建天地．質鬼神．羽翼六經．扶持名教。允為善世第一奇書．與尋常善書不可同日而語。不謂之菩薩乘本願輪．現居士身．說法度生者．吾不信也。（不慧）少讀儒書．罔知孔孟之心傳。長學佛乘．未悟如來之性體。迄今年臨知命．見等面牆。徒有樂善之心．毫無利人之力。欲將此書．刊刻流布。無奈貧無卓錐．兼以懶於募緣。因是多年．未償所願。西蜀居士李天桂．夙具靈根．篤修善行企得無上佛法．朝禮普陀名山。於法雨禪寺．偶然會遇。若非宿緣有在．何以邂逅如斯。乃屈膝問法．詢求出要。余因示以力敦倫常．精修淨業．自利利他．唯此為要。若能躬行無玷．方可感化同人。倘所行不符所言．乃奉法反以壞法。彼世之德不加修．而善不力遷者．非無修德遷善之資．乃無良師益友以身率之故也。即贈以此書．令詳悉披閱。務使己之動作云為．與書之指示訓誨．相契相合．無少參差．庶幾可耳。彼遂若獲至寶．慶幸無已．發願刊板．用廣流通。又祈作序．普告同人。因不揣固陋．略述顛末。其有欲致君澤民．修身齊家．教子孫以希聖賢．悟心性以了生死者。請熟讀而力行之．當不以吾言為謬妄也。

淫殺二業．乃一切眾生生死根本。最難斷者唯淫．最易犯者唯殺。二者之中．淫則稍知自愛者猶能制而不犯。然欲其意地清淨．了無絲毫蔕芥者．唯斷惑證真之阿羅漢方能之耳。餘則愛染習氣．雖有厚薄不同。要皆纏綿固結於心識之中．從劫至劫．莫能解脫。殺則世皆視為固然。以我之強。陵彼之弱。以彼之肉．充我之腹。只顧一時適口．誰信歷劫酬償。楞嚴經云．以人食羊．羊死為人．人死為羊．如是乃至十生之類．死死生生．互來相噉．惡業俱生．窮未來際。古德云．欲得天下無兵劫．除非眾生不食肉。又云．欲知世間刀兵劫．須聽屠門半夜聲。既有其因．必招其果。不思則已．思之大可畏也。安士先生恭稟佛敕．特垂哀愍。因著欲海回狂以戒淫．萬善先資以戒殺。徵引事實．詳示因果。切企舉世之人．同懷乾父坤母．民胞物與之真心。永斷傷風亂倫．以強陵弱之惡念。又欲同人諸惡莫作．眾善奉行。因將文昌帝君陰騭文詳加註釋。俾日用云為．居心行事．大而治國安民．小而一言一念．咸備法戒．悉存龜鑑。由茲古聖先賢之主敬慎獨．正心誠意．不至徒存空談而已。如上三種．文詞理致．莫不冠古超今．翼經輔治。以其以奇才妙悟．取佛祖聖賢之心法．而以雅俗同觀之筆墨發揮之故也。雖然已能戒淫戒殺．諸惡莫作．眾善奉行。若不了生脫死．安能保其生生世世不失操持。則恆生善道．廣修福慧．不墮惡趣．彼此酬償者．有幾人哉。而了生脫死．豈易言乎。唯力修定慧．斷惑證真者．方能究竟自由。餘則縱令尊為天帝．上而至於非非想天．福壽八萬大劫。皆屬被善惡業力之所縛著．隨善惡業力之所輪轉耳。因是特依如來仗佛慈力．帶業往生之法．薈萃淨土經論要義．輯為一書．名曰西歸直指。若能一閱是書．諦信不疑．生信發願．求生西方。無論根機之利鈍．罪業之輕重．與夫工夫之淺深．但能信願真切．持佛名號．無不臨命終時．蒙佛慈力．接引往生。既往生已．則超凡入聖．了生脫死．悟自心於當念．證覺道於將來．其義理利益．唯證方知．固非筆舌所能形容也。此係以己信願風．感佛慈悲．感應道交．獲斯巨益．較仗自力斷惑證真．了生脫死者．其難易奚啻天地懸隔而已。現今外洋各國大戰數年．我國始因意見不同．竟成南北相攻。加以數年以來．水風旱潦．地震土匪瘟疫等災．頻迭見告。統計中外所傷亡者．不下萬萬。痛心疾首．慘不忍聞。（不慧）濫廁僧倫．未證道果。徒存傷世之心．毫無濟人之力。有同鄉芹浦劉在霄先生者．清介之士也。世德相承．篤信佛法。今夏來山見訪．談及近來中外情景。慼然曰有何妙法．能為救護。余曰．此是苦果．果必有因。若欲救苦．須令斷因。因斷則果無從生矣。故經云．菩薩畏因．眾生畏果。遂將安士全書示之．企其刊板廣傳．普令見聞．同登覺岸。先生不勝歡喜．即令其甥趙步雲出資七百元．祈余代任刊事。憶昔戊申．曾勸李天桂刊板於蜀．彼即祈余作序。後以因緣不具．事竟未行。今蒙劉公毅然贊成．殆非小緣。竊以袁了凡四訓．為改過遷善之嘉言。俞淨意一記．為至誠格天之懿行。其發揮事理．操持工夫．最為嚴厲純篤．精詳曲盡。因分附於陰騭文廣義三卷之後。蓮池戒殺放生文．為滅殘忍魔軍之慈悲主帥。省庵不淨觀等頌．為滅貪欲魔軍之淨行猛將。省庵勸發菩提心文．為沈淪苦海眾生之普度慈航。爰附於三種法門之後。譬如添花錦上．置燈鏡旁．光華燦爛．悅人心目。果能讀之．則不忠不恕之念．忽爾冰消。自利利他之心．油然雲起。從茲步步入勝．漸入漸深。不知不覺．即凡情而成聖智矣。庶可了生脫死．永出輪迴。面禮彌陀．親蒙授記。謹為閱此書者賀曰．久沈業海．忽遇慈航。遵行忠恕．歸命覺皇。信真願切．執謝情亡。感應道交．覲無量光。餘詳戊申序中．茲不復贅。

聖賢之道．唯誠與明。聖狂之分．在乎一念。聖罔念則作狂．狂克念則作聖。其操縱得失之象．喻如逆水行舟．不進則退。不可不勉力操持．而稍生縱任也。須知誠之一字．乃聖凡同具．一如不二之真心。明之一字．乃存養省察．從凡至聖之達道。然在凡夫地．日用之間．萬境交集。一不覺察．難免種種違理情想．瞥爾而生。此想既生．則真心遂受錮蔽。而凡所作為．咸失其中正矣。若不加一番切實工夫．克除淨盡。則愈趨愈下．莫知底極。徒具作聖之心．永淪下愚之隊。可不哀哉。然作聖不難．在自明其明德。欲明其明德．須從格物致知下手。倘人欲之物．不能極力格除。則本有真知．決難徹底顯現。欲令真知顯現．當於日用云為．常起覺照。不使一切違理情想．暫萌於心。常使其心．虛明洞徹。如鏡當臺．隨境映現。但照前境．不隨境轉。妍媸自彼．于我何干。來不預計．去不留戀。若或違理情想．稍有萌動。即當嚴以攻治．剿除令盡。如與賊軍對敵．不但不使侵我封疆．尚須斬將搴旗．剿滅餘黨。其制軍之法．必須嚴以自治．毋怠毋忽。克己復禮．主敬存誠。其器仗須用顏子之四勿．曾子之三省．蘧伯玉之寡過知非。加以戰戰兢兢．如臨深淵．如履薄冰．與之相對。則軍威遠振．賊黨寒心。懼罹滅種之極戮．冀沾安撫之洪恩。從茲相率投降．歸順至化。盡革先心．聿修後德。將不出戶．兵不血刃。舉寇仇皆為赤子．即叛逆悉作良民。上行下效．率土清寧。不動干戈．坐致太平矣。如上所說．則由格物而致知．由致知而克明明德。誠明一致．即凡成聖矣。其或根器陋劣。未能收效。當效趙閱道日之所為．夜必焚香告帝．不敢告者．即不敢為。袁了凡諸惡莫作．眾善奉行．命自我立．福自我求．俾造物不能獨擅其權。受持功過格．凡舉心動念．及所言所行．善惡纖悉皆記．以期善日增而惡日減。初則善惡參雜．久則唯善無惡。故能轉無福為有福．轉不壽為長壽．轉無子孫為多子孫。現生優入聖賢之域．報盡高登極樂之鄉。行為世則．言為世法。彼既丈夫我亦爾．何可自輕而退屈。或問．格物．乃窮盡天下事物之理。致知．乃推極吾之知識．必使一一曉了也。何得以人欲為物．真知為知．克治顯現為格致乎。答曰．誠與明德．皆約自心之本體而言。名雖有二．體本唯一也。知與意心．兼約自心之體用而言。實則即三而一也。格致誠正明．（此指明明德之明、與誠明之明、）五者皆約閑邪存誠返妄歸真而言。其檢點省察造詣工夫．明為總綱．格致誠正乃別目耳。修身正心誠意致知．皆所以明明德也。倘自心木有之真知為物欲所蔽．則意不誠而心不正矣。若能格而除之．則是慧風掃蕩障雲盡．心月孤圓朗中天矣。此聖人示人從泛至切從疏至親之決定次序也。若窮盡天下事物之理．俾吾心知識悉皆明了．方能誠意者。則唯博覽群書遍遊天下之人．方能誠意正心以明其明德。未能博覽閱歷者．縱有純厚天姿．於誠意正心．皆無其分．況其下焉哉。有是理乎。然一切不深窮理之士．與無知無識之人．若聞理性．多皆高推聖境．自處凡愚。不肯奮發勉勵．遵循從事。若告以過去現在未來三世因果．或善或惡．各有其報。則必畏惡果而斷惡因．修善因而冀善果。善惡不出身口意三。既知因果．自可防護身口．洗心滌慮。雖在暗室屋漏之中．常如面對帝天．不敢稍萌匪鄙之心．以自千罪戾也已。此大覺世尊普令一切上中下根．致知誠意正心修身之大法也。然狂者畏其拘束．謂為著相。愚者防己愧怍．謂為渺茫。除此二種人．有誰不信受。故夢東云．善談心性者．必不棄離於因果。而深信因果者．終必大明夫心性。此理勢所必然也。須知從凡夫地乃至圓證佛果．悉不出因果之外。有不信因果者．皆自棄其善固善果。而常造惡因．常受惡果．經塵點劫．輪轉惡道．末由出離之流也。哀哉。聖賢千言萬語．無非欲人反省克念．俾吾心本具之明德．不致埋沒．親得受用耳。但人由不知因果．每每肆意縱情。縱畢生讀之．亦只學其詞章．不以希聖希賢為事．因茲當面錯過。袁了凡先生訓子四篇．文理俱暢．豁人心目。讀之自有欣欣向榮．亟欲取法之勢。洵淑世良謨也。水嘉周群錚居士．感佩之極。祈上海商務印書館鑄鉛為板．以公同志．又印送若干．以結法緣。祈予為序。因撮取聖賢克己復禮閑邪存誠之意．以塞其責云。

道在人心．如水在地。雖高原平地．了不見水。苟穴土而求之．無不得者。水喻吾心固有之明德．土喻吾心幻現之物欲。果能格物致知．無有不能明其明德者。然穴土取水．人無不施工求之．以非水不能生活故也。而道本心具．人多不肯施工。致物欲錮蔽真知．不如希聖希賢．甘心自暴自棄。由茲喪法身以失慧命．生作走肉行屍．死與草木同腐．可不哀哉。四書者．孔門上繼往聖．下開來學．俾由格物致知以自明其明德．然後推而至於家國天下．俾家國天下之人．各皆明其明德之大經大法也。前乎此者．雖其說之詳略不同．而其旨同。後乎此者。雖其機之利鈍有異．而其效無異。誠可謂先天而天弗違．後天而奉天時．萬世師表．百代儒宗也。其大綱在於明明德修道。其下手最親切處．在於格物慎獨．克己復禮．主敬存誠。學者果能一言一字皆向自己身心體究。雖一介匹夫．其經天緯地參贊化育之道．何難得自本心。俾聖貴垂訓一番苦心．不成徒設．而為乾坤大父大母增光．不愧與天地並稱三才。可不自勉乎哉。如來大法．自漢東傳。至唐而各宗悉備．禪道大興。高人林立．隨機接物。由是濂洛關閩以迄元明諸儒．各取佛法要義以發揮儒宗．俾孔顏心法．絕而復續。其用靜坐參究．以期開悟者．莫不以佛法是則是傚。故有功深力極．臨終豫知時至．談笑坐逝者甚多。其誠意正心．固足為儒門師表。但欲自護門庭．於所取法者．不唯不加表彰．或反故為闢駁．以企後學尊己之道．不入佛法。然亦徒為是舉。不思己既陰取陽排．後學豈無見過於師之人。適見其心量狹小．而誠意正心之不無罅漏也。深可痛惜。明末蕅益大師．係法身大士．乘願示生。初讀儒書．即效先儒闢佛．而實未知佛之所以為佛。後讀佛經．始悔前愆。隨即殫精研究．方知佛法乃一切諸法之本。其有闢駁者非掩耳盜鈴．即未見顏色之瞽論也。遂發心出家．弘揚法化。一生註述經論四十餘種．卷盈數百。莫不言言見諦．語語超宗．如走盤珠．利益無盡。又念儒宗．上焉者取佛法以自益．終難究竟貫通。下焉者習詞章以自足．多造謗法惡業。中心痛傷．欲為救援。因取四書周易．以佛法釋之。解論語孟子．則略示大義。解中庸大學．則直指心源。蓋以秉法華開權顯實之義．以圓頓教理．釋治世語言。俾靈山泗水之心法．徹底顯露．了無餘蘊。其取佛法以自益者．即得究竟實益。即專習詞章之流．由茲知佛法廣大．不易測度。亦當頓息邪見．漸生正信。知格除物欲．自能明其明德。由是而力求之．當直接孔顏心傳。萁利益豈能讓宋元明諸儒獨得也已。近來各界．眼界大開。天姿高者．無不研究佛法。一唱百和．靡然風從。既知即心本具佛性．無始無終．具足常樂我淨真實功德。豈肯當仁固讓。見義不為．高推聖境．自處凡愚乎哉。以故偉人名士．卒多吃素念佛．篤修淨業。企其生見佛性．死生佛國而已。郁九齡施調梅二居士．宿具靈根．篤信佛法。一見四書蕅益解．不勝歡喜。謂此書直指當人一念．大明儒釋心法。于世出世法．融通貫徹。俾上中下根．隨機受益。深則見深．不妨直契菩提。淺則見淺．亦可漸種善根。即欲刊板．用廣流通。以此功德．恭祝現在樁萱．壽登期頤．百年執盡．神歸安養。過去父母．宿業消除．蒙佛接引．往生淨土。祈序於（光）．企告來哲。（光）自愧昔作闡提．毀謗佛法。以致業障覆心．悟證無由。喜彼之請．企一切人．於佛法中．咸生正信。庶可業障同消．而心光俱皆發現矣。周易禪解．金陵已刻。孟子擇乳．兵燹後失傳。楊仁山居士求之東瀛．亦不可得．惜哉。

如來一代所說大小權實．偏圓頓漸．種種法門．無非隨機施教．對病發藥。及至法華會上。開權顯實．會三歸一。開跡顯本．示本壽量。舉手低頭．皆成佛道。治世語言．皆順正法。即一切法．顯示實相。即所迷心．示覺道體。凡一代時教之所以然．皆悉顯闡讚導．徹了無疑。普令上中下根．悉得開示悟入佛之知見．究竟暢佛出世本懷。猗歟妙哉。故其義理深固幽遠．不易測度。傳至震旦．千餘年來．註者雖多．唯天台智者為得其宗。故以五重玄義．總釋經題。以因緣．約教．本跡．觀心．消釋經文．名為文句。可謂無義不顯．無機不被矣。又以止觀．發明行相。俾法華教行理三．徹底圓彰．了無餘蘊。以故在昔依之而修者．得道如林。至唐而荊谿尊者．以三大部文理深邃．不便初機。乃于玄義．文句．止觀．各撰註釋。註文句者．名文句記。昔者經疏記三．悉皆各行。初學閱之．頗費心力。宋四明道威法師．撮取文句及記．揉而錄于經文之下．名為入疏。俾學者不勞遍翻．即得明了．其利大矣。因茲流通中外。元明以來．中國失傳。清光緒末．式定大師．請得東洋宏教書院新印藏經．內有此書。因交金陵淨戒寺滅盡師洋數百圓．令其刻板。滅師分作二十卷．樣本通皆寫完校訖。只刻成六卷．而滅師謝世因閣置數年。（光）于民國八年．因刻安士全書等．自普陀來維揚．方知其事。意欲續成．苦無財力。有張瑞曾居士者．宿植德本．篤信佛乘。頗傷世道人心．日趨日下。謂非如來大法．莫能挽回。故于戒殺放生之事．則實力奉行。于戒殺放生之文．則多方流通。以及種種勸善格言．皆不惜巨資．刊刻傳布。唯欲同人．共推乾父坤母之心．各懷民胞物與之念。必期于己立立人．自利利他．同登壽城．咸沐佛恩而後已。聞（光）至揚．頻來見訪。因以此告．企其成就。彼欣然允許．令（光）任其校對。奈其書傳久．錯訛甚多。初未詳視．意謂滅師校過．當無大訛。及刻出再校．方知遺漏甚多。因按文句及記．為之改正。其中每有字句不甚圓潤．似欠似贅．而于大意無所妨礙者任之。以板已刻成．不便修治耳。所願閱是書者．各于自己一念心中．直下開示悟入佛之知見。則不負自己本具佛性。亦不負如來說經．智者造疏．荊谿述記．威師匯入．以及式定大師．瑞曾居士等流通也。刻既竣．遂敘其緣起云。

淨土法門．其大無外。一切諸佛．及諸佛阿耨多羅三藐三菩提法．皆從此出。一切菩薩．及菩薩上求下化稱性所修之道．皆從此入。所謂無不從此法界流．無不還歸此法界也．夫如來為一大事因緣．出現于世。雖隨機設教．種種不一。求其若聖若凡．上中下根．乃至逆惡之流．同于現生了生脫死．俯謝三界．高登九品者．唯淨土一門為然也。噫。如來大慈．普度眾生。唯此一法．堪暢本懷。眾生修行．冀出生死．唯此一法．決遂所願。法門廣大．利益宏深。固宜一切佛子．悉皆奉行。何近見愚夫愚婦．率多竭誠歸命。而通宗通教之士．反漠然置之．若不聞知者然。其故何在。以研教者按常途教理以論斷證．不信有帶業往生之事。矜常處生死以度眾生．不願為速出生死之人。不知坯器未燒．經雨即化。煩惑未斷．轉生即迷。自利尚難．焉能利他。此皆不諒己德．以博地凡夫．稍具慧性．便以法身大士之作略自擬．以致一誤永誤也。參宗者專王參究．以期明心見性。不知其機稍劣．不能明心見性者多多也即使已得明心見性．而惑業未斷．仍舊輪迴生死．不能出離者．又多多也。五祖戒．草堂清．海印信．真如□等．乃其確證。噫。死生亦大矣．何可以專仗自力而不仗佛力耶。抑或自力果愈于佛力耶。夫人之處世．大而創業垂統．小而一衣一食．莫不仗眾人之力．以成自事。至于了生死大事．乃雖有佛力而不肯倚仗。欲顯出格之作略．恐墮愚夫之窠臼。其志可謂大矣．惜乎不知其所謂大也。不觀華嚴一經。王于三藏。乃如來初成正覺．為界外四十一位法身大士．所說一生成佛之法。其一生成佛之歸宗結頂究竟實義．在于以十大願王．回向往生西方極樂世界．以期圓滿佛果。夫善財所證．已得與普賢等．與諸佛等．所謂等覺菩薩也。等覺去佛．特一閒耳．尚須回向往生。舉華藏世界海諸菩薩．同稟此教．同修此法。豈今之通宗通教者．其根性之利證入之深悉能超過此等菩薩乎千經萬論．處處指歸。往聖前賢人人趣向豈此諸經論皆不足遵依。此諸聖賢．皆愚夫愚婦耶。一言以蔽之．曰．業深障重．未應解脫。故致日用不知．習矣不察而已。普賢行願品者．即八十卷華嚴經．末後之入法界品。善財遍參五十三員知識．至普賢所．承普賢開示．及威神之力．即證等軋普賢乃為說偈．稱讚如來勝妙功德。以文來未盡．故未結而終。清涼國師特著疏鈔．以大宏其道。至德宗貞元閒。南印度烏茶國王．方貢普賢行願品之梵本全文．譯成四十卷。前之三十九卷．即八十華嚴經之入法界品．而文義加詳。第四十一卷．乃現所流通之普賢行願品也。時清涼亦預譯場．極為讚揚．奉命撰疏。四十卷之全疏．中國久已失傳。幸東洋藏中．尚有其書。北京刻經處．專刻古德佚書．不久當可流通也。此一卷經．又復重為別行疏．以備樂簡略．及修淨土者之研窮。其徒圭峰．為之造鈔．固已中外流通矣。但以文富義繁．不便初機。范古農居士．以世以淨土三經并行願品一卷．為淨土四經。三經註者頗多．不妨隨機取閱。此經唯有疏鈔．錐發揮盡致．而初機每多茫然。遂即疏鈔．擷其要義．刊板流通。文雖簡略．義仍具足．可謂觀機逗教。有益法門．殊非淺鮮。學者果能先閱擷本．後讚全文．不但清涼宏讚之心．可以悉知。而普賢勸發．如來出世之心．亦可以悉知矣。敢請通宗通教之士．共隨華藏海會諸菩薩．及諸愚夫愚婦之班．一致進行．同往西方。庶可不孤佛化．不負己靈也已。

金剛經者．即有談空．不墮空邊。即空論有．不墮有邊。空有兩泯．真俗不二。生佛一致．事理圓融。行起解絕．直趣覺海。一切菩薩．依此而修因。三世諸佛．依此而證果。乃如來一代時教之綱要．實菩薩上宏下化之準繩。示如如之本體．機理雙契。證空空之三昧．解行俱圓。妙而又妙．玄之又玄。猗歟懿哉．何可得而思議也已。世多不察．謂為空宗．其孤負佛恩也甚矣。夫度盡一切眾生．不見能度所度之相。不住色聲香味觸法。而行布施．以至六度．及與萬行。以無我人眾生壽者．修一切善法。無所住而生心。雖說法而無法可說。雖成佛而無菩提可得。是則雲騰行海．波湧度門。乃稱性緣起之道．行所無事。以故內不見有能度之我．外不見有所度之人與眾生．中不見有所證之無餘涅槃之壽者相。自他見亡．凡聖倩盡。三輪體空．一道清淨。如如不動實相妙理．徹底圓彰。故得福德等彼十方虛空也。至于受持此經．為他人說。錐四句三句二句一句．其福勝彼三千大千世界滿中七寶布施．及無量百千萬億劫．日日三時．以恆河沙等身命布施之福。良以一切諸佛．及諸佛無上覺道之法．皆從此經出故。故說法者．即是以佛莊嚴而自莊嚴．并以莊嚴一切眾生。此其自行化他真實功德．名之為空．豈有當哉。是故隨說此經．雖止四三二一句等．而一切天人．皆應如佛塔廟而供養之。以持經之人．心與道合．心與佛合。故能轉最重之後報．作最輕之現報．而復當得菩提也。以自行仳他．心不住相。則以如如智．契如如理。直下與菩提涅槃．混而為一。如水投水．似空合空。雖有聖智．莫能分別也。如來一代所說法門．悉以此智照了而修。則水到渠成．雲開月露．一塵不立．萬德圓彰矣。馬通白居士者．宿植德本．篤信佛乘。品行清高．著述宏富。實當代之文宗具超格之學識。然以志樹儒宗．未暇殫精內典。迨歲周華甲以滄桑迭遷．悟身世無常．遂屏除一切．專閱佛經。始知如來所說．皆示吾心。而本有衣珠．幾致忘卻。慶幸之極．轉為悲感。後閱此經．心華頓發．因隨所見．註為次詁。渾融之文．以章段顯之。玄妙之義．以平實明之。契理契機．徹上徹下。固初機之良導．實入佛之要門。諸門人欲為刊板．永用流通。庶通方儒士．悉皆景仰而效法焉。其覓利益．唯佛能知。勉抒愚懷．用為序引。

此一卷經。人人具足．個個不無。但由迷真逐妄．背覺合塵．不知返觀內照．致使不能親得受用耳。故華嚴如來出現品云．如來成正覺時．歎曰．奇哉奇哉．一切眾生．皆具如來智慧德相。但以妄想執著．而不證得。若離妄想．則一切智．自然智．無礙智．則得現。前此經由須菩提見佛威儀．歎為希有世尊．善護念付囑諸菩薩。欲令護念付囑之法．大明于世。故問菩薩發無上菩提心．云何應住云句降伏其心。此二句．乃護念付囑之要旨也。而如來以所有一切九類眾生．悉皆令入無餘涅槃而滅度之．不見眾生得滅度相．答其降伏。以菩薩于法．應無所住．不住色聲香味觸法而行布施．答其應住。又謂不應住色生心．不應住聲香味觸法生心。應無所住而生其心。且深歎其不住相布施之福德．與十方虛空．同一不可思量。何以度盡一切眾生．而曰實無眾生得滅度者。以無餘涅槃．即眾生本具性體。由迷背不知．初非有失。菩薩為指示之。令其了知衣裹之珠．項上之頭。既了知已．豈復有得。不適眾生自性自度．豈有能度之我．所度之人與眾生．并所入無餘涅槃之壽者相哉。四相既無．則三輪體空．一道清淨矣。由其三輪體空一道清淨。故萬行雲興．心無所住。雖復萬行雲興．實則一法不立。凡所見情與無情．同一實相。故得山河及大地．全露法王身。而楞嚴以五陰六入十二處十八界七大．皆如來藏妙真如性．即是其證。是知如來智慧德相．本自具足．無欠無餘。但以迷背之故．無端幻起妄想執著．致智慧德相隱而不現。若肯窮究此妄想執著之所從來處．則彌空雲霧．徹底消滅。本有天日．全體顯現矣。雲霧封時．天日亦不曾失。雲霧散時．天日又豈是得。度盡一切眾生．不見一眾生得度者．此之謂也。其能見此理以行此行者．以無所住而生心．悉見諸相非相也。如是之人．受持此經．乃至四句三句二句一句．為人演說。其福德雖滿大千世界七寶布施．尚不能及。以一句染神．永為道種。住相布施．報在人天故也。以故說是經處．即為塔廟。經所在處．即三寶具足。故一切世閒天人阿修羅．皆應供養也。以說者能不取于相．如如不動。以如如智。契如如理。佛如眾生如．一如無二如。終日說而實未嘗說．即杜默不說亦未嘗不說。以其人行住坐臥．周旋俯仰。著衣吃飯．揚拳豎指。無不是不生不滅無餘涅槃．無住心之全體大用。劫外田地．故鄉風月。任人自得．有誰阻止。以故賣柴翁聞一句．即得嗣祖傳燈．騰輝宇宙。彼既丈夫我亦爾．不應自輕而退屈。則受持之人．宜何如發大菩提心．宜何如生無所住心也。清道光末．有無住老人陳柱者。宿有慧根．弱冠即誦此經。至七旬外．廣閱諸註。折衷其義而為線說。以不住相一線．直貫到底。其語句頗平實顯豁．有益初機。倘由是而得其旨歸．則古德之註．如來之經．如開寶藏．隨意受用矣。粵東簡照南玉階二昆弟。以母氏逝世．諸親友弔奠者．各送誄詞挽聯。彙而刻之．名哀思錄。又欲藉母氏之故．普利一切。因鑄金剛經線說板．印數千卷。與哀思錄同贈弔奠親友．以酬嘉貺。一以冀母氏蓮品高升．一以冀親友善根增長。誠所謂孝子不匱．永錫爾類者矣。或疑金剛無相．淨土有相．二法如何相融。予曰．金剛經令度盡一切眾生．而不見度相。不住色聲香味觸法而行布施。布施乃六度萬行之首。既令不住相布施．則持戒忍辱精進禪定智慧．以及萬行．莫不皆然。然則金剛經乃令人遍行六度萬行．普度一切眾生之規矩準繩也。遍與一代時教一切法門而為綱要。蓋是即相離相．何得謂與淨土不相融通乎。夫度生之法．唯淨土最為第一。欲生淨土．當淨其心。隨其心淨．則佛土淨。以不住相之清淨心念佛．則是心作佛．是心是佛。其往生西方．證無生忍．乃決定不易之理事也．又何疑乎。

心體本淨．因根塵而濁念斯興。佛性常存．由迷背而凡情孔熾。于是承寂照之力．反作昏動之緣。于常住之中．妄受生死之苦。執著五陰．不知畢竟皆空。障蔽一心．曷了本不可得。耽染六塵之幻境．墜墮三惡之苦途。縱經微塵劫數．莫出六道輪迴。故我世尊．特垂哀愍。因地藏菩薩之問．說十力佛法之輪。摧碾煩惑．成就道器。由茲棄捨惡法．斷除一切無依行。修持善法．具足一切有依行。然欲得無生法忍．須懺宿世愆尤。若能不著五陰．自可圓證三身。外承佛力法力菩薩誓願力．內仗誠力悔力自性功德力。故得彌空罪霧．徹底消滅。本有性天．全體顯現。是知十輪本願占察三經。同由地藏大悲願力．令末世孤露無依眾生．悉皆得大恃怙也。漓益大師．已證法身．乘願再來。初現闡提之跡．後為如來之使。一生行解．事理圓融。畢世著述．性修雙備。欲令濁智成淨智．依三經而製懺儀。冀使凡心作佛心．即十輪而明讚悔。寶鏡既磨．光明自發。摩尼既濯．珍寶斯雨。誠可謂反本還元之妙法。即心作佛之達道也。弘一上人．宿欽大師著述。特為刻板．用廣流通。俾有志于滅幻妄之惑業．證本有之真心．上續如來之慧命．下作末世之典型者．咸得受持云。

學道之人．居心立行．必須質直中正．不可有絲毫偏私委曲之相。倘稍有偏曲．則如秤之定盤不准．稱諸物而輕重咸差。如鏡之體質不淨．照諸像而妍媸莫辨。差之毫釐．失之千里。展磚淆訛．莫之能止。故楞嚴經云．十方如來．同一道故．出離生死．皆以直心。心言直故．如是乃至終始地位．中間永無諸委曲相。書曰．人心惟危．道心惟微．惟精惟一．允執厥中。法藏宿世．固有靈根。即現生之悟與見地．亦非卑淺。但以我慢根深．欲為千古第一高人。特意妄立種種宗旨名相．著五宗原。以企後學推尊于己．竟成魔外知見。使當日直心直行．允執厥中。將見密雲會下．無人能敵。道風之振．何難超越諸方。惜乎不以實悟實證為事．而預先設法．以為超越一切之計。遂致密雲七闢三闢．以正其非。然人非聖賢．孰能無過。果是英烈漢子．自當慚愧懺悔．知非改過．以期實悟實證。則臨濟法脈．如來慧命．豈不直接其傳。何得慢幢高豎．護短飾非。引起其徒宏忍等．更加狂妄。逞己臆見．著五宗救。挽正作邪．以邪為正。謗法謗僧．自誤誤人。較之法藏．更深十倍。盲引盲眾．相牽入火。噫。可哀也巳。藏忍平生．刻意文飾。致令門庭甚盛．士大夫多為外護。故彼父子之語錄。併五宗原．五宗救之僻謬邪說．悉皆續入大藏。至雍正十一年．世宗欲選語錄。遍閱彼等著作．知其意見僻謬．必至瞎人正眼。著令盡燬其板。又敕天下叢林．凡有此書及板．盡行燬除。倘有私藏者．發覺以違律論。又恐或有深受其毒．莫能盡吐。因將五宗救中狂悖甚者．摘錄八十餘條．逐條駁正。令續入大藏．以企開人正眼．報佛祖恩。但以萬幾無暇。至十三年春．方始脫稿。未及謄清．龍馭上賓。高宗繼立．方始刊板。只因未委通人．凡草書替代之字．許多竟作本字。如以謂作為。多至百餘。世宗所刻書冊經板．悉皆校對精嚴。唯此一書．錯訛甚多。故知的係賓天之後所刻。又雍正十三年春．開工刊大藏板。此書上諭．命入藏流通。而竟未入者．以高宗御極未久．殫精政治．無暇提倡。其餘緇素．以法藏徒黨甚盛。恐其一經提倡．或致招禍．因皆置之不論．以故未入。書冊殿板．存於大內。除皇帝有勒．無由刷印．因玆不傳于世。然此法寶．必有神物守護。令其久祕復出．得廣流通。其因緣具于石印序中。玆擬重刻木板．因息心校閱．俾還世宗本來面目。應季中居士．願任刻資。遂序其顛末．以告來哲。夫欲了生死．必須實證。若唯悟而未證．則煩惑尚在．大須努力。倘能兢兢業業．歷緣鍛煉。則覺照存心．冥符聖智。人我是非之凡情．無由而起。若不加覺照．依舊凡情熾然。功行愈高．情見愈重。由悟入迷．在所難免。如人睡惺不起．久復睡著。古人謂大事已明．如喪考妣。正以煩惑未斷．或恐復迷。須知斷惑之人．便無凡情。既無凡情．何有生死。大悟之人．其悟縱與佛同．其惑猶未斷除。必須念念覺照．庶免凡情用事。藏忍父子．雖則悟處高深。只因我慢過甚．全體埋沒于人我情見之中．而猶欲為續佛慧命之第一高人。以致一錯永錯．而莫之能反。盡其智力．只做得箇平侍者之身分。可不哀哉。如來深知末世眾生．煩惑難斷。特開一信願念佛．求生淨土法門。令其于臨終時．蒙佛接引．往生西方。既得往生．則超凡入聖．了生脫死。承侍彌陀．追隨海眾。從茲圓破無明．徹證自心。直至成佛而後已。使藏忍知此．當即上品往生．證無生忍。普現色身．廣度群迷。又何至妝點文飾．欲得超師越祖之虛名．企其流芳百世。一經明眼人看破．竟落得個邪魔外道之實號．而遺臭萬年。嗚呼哀哉。

/SECTION:a021/揀魔辨異錄石印序（代企覺居士趙希伊作）

自佛法入中國．歷代皇帝．無不崇奉。其唯結緣種．與有所悟證者．種種不一。求其深入經藏．直達禪源。證涅槃之妙心．具金剛之正眼。于修齊治平之暇．闡拈華直指之宗者．其唯清世宗皇帝為第一也。若非法身大士．乘願再來。握權實不二之道柄．度輪迴無依之眾生者．其能如是也耶。其所著述．藏內有圓明居士語錄三卷。（圓明居士世宗道號）其他序跋傳記散見於經論語錄中。悉皆妙契佛心．冥符祖意。言言見諦．語語歸宗。如走盤珠．似摩尼寶。凡具眼者．無不佩服。當明季時．密雲悟會下．有法藏字漢月者。天姿聰敏．我慢根深。大悟之後．欲為千古獨一無侶之高人。從茲妄立主見．著五宗原．擬己超邁一切。不知如來心印．如清涼月。慢雲一起．便掩月光。真如妙性．猶太虛空。慢塵既颺．即汙空體。種種塗飾．翻形狂悖。求升反墜．弄巧成拙。密雲則闢而又闢．彼與其徒弘忍．執迷不返．則救而又救。反欲陵駕密雲．謂己無師自悟．密雲強以源流懇忖之。所有言說．類多妄造．少有實情。當時知識．雖知其非。以其師尚不奈何．兼彼門庭甚盛．士大夫多為外護。恐其一經闢駮．難免招禍．故皆不敢置論。至雍正十一年．世宗遍閱密雲．法藏．弘忍等錄。見彼知見紕謬．錄其臆見邪說數十條．逐一辨正。通計十萬餘言．名曰御製揀魔辨異錄。即刊書冊殿板．又令續入大藏。企其除邪說以正人心．振宗風而明祖道耳。至十三年．開工刊藏．而龍馭旋即賓天。高宗繼立．以日親萬幾．不暇提倡．遂致竟未入藏。而書冊殿板．存於大內．不易流通。故今之博學多聞緇素大家．皆不知其名。吾友子任．光緒甲辰．于京師書肆中得二部。以一途諦閑法師．企彼倡募流通。以一託楊仁山寄東洋．入于弘教書院新印藏中。今春余欲朝海至滬上．遇楚青狄居士。余曰．公好流通古跡．何不取弘教藏中揀魔辨異錄．刊板印行。此世宗以靈山泗水之心法．為儒釋兩教．作開金剛正眼之大光明藏也。若得流通．不但參禪者直下知歸。即宗孔孟而探誠明之極賾者．亦如乘輪遇順風．速得到彼岸也。居士曰．余昔於京師爛貨攤得一部．藏書笥有年矣。不因子說．幾致錯過。即付印刷所．俾照式石印一千部。命余作序。余喜極．遂忘其固陋．為序其隱顯機緣如此。

/SECTION:a022/三十二祖傳讚序

粵自世尊拈華。迦葉微笑。正法眼藏．涅槃妙心．遂得普播寰區。及至大教東布．達磨西來。其圓悟佛性．徹證自心。續如來之慧命．作人天之導師者．實繁有徒。若傳燈錄．高僧傳所載．乃存十一于千百耳其隱而弗彰．祕而不顯者．又何可勝數耶。清世宗憲皇帝．久證法身．乘願再來。若宗若教．無不窮源徹底。御極以來．十年之內．專理政治．不提佛法。以期天下太平．俗美風醇。然後宣布法化．則易得其益。如器除毒．堪貯甘露。至十一年．則以人王身．行法王事。佛法世法．一肩擔荷。儒教釋教．一道齊行。取靈山泗水之心法．述傳薪續燄之綸音。空有不二．真俗圓融。直欲普天人民．同為如來真子。現未有情．共獲本地風光。每於朔望．及佛菩薩誕辰。或面訓廷臣．或傳諭疆臣．以迄士庶。令其咸了自心．悉趣背塵合覺之道。不至徒具佛性．枉受生死輪迴之悲。或敕天下叢林．一切僧眾。令其恪守清規．精修梵行。真參實悟．明心見性。以期光揚法道．翼贊皇猷。又于朔望．必親運睿筆．恭繪一古德道像。取彼本傳．提綱摘要．作一小傳。又作一讚．以發其奧義。親筆書於像首。刻石大內．以備摹拓而企流布。自十一年二月起．至十三年三月止。共繪三十二尊。至四月中．龍馭上賓．致無量古德．未蒙一發幽光．為可惜耳。至乾隆九年．高宗以裝潢所拓祖像三十二軸賜武林理安寺。後修寺志．即以此傳讚．載于首冊．以志恩寵。然此傳讚．未刻書板．故世不獲見聞。竊念古德道風．人天景仰。如皓月當空．萬川俱現．其光明皎潔．豁人心目。自可頓開心地．徹見性天。又得世宗睿筆發揮．與古德交光相映．一際無痕。若得一覽．當即達本逢源．獲衣裹之明珠。破塵離著．出大千之經卷。從茲心心相印．燈燈相傳。俾自他以共證真常．令凡聖以同登覺岸。庶不負世宗述傳一番至意矣。因募應季中居士．出資刻板．以公同志。于每傳前．列其題目．以期一目了然。併書緣起．以告來哲。

/SECTION:a023/淨業良導序

娑婆．生死險道也。極樂．常住家鄉也。眾生由一念不覺．入此險道．莫之能出。縱欲出此險道．歸彼家鄉。而生無慧目．不知所趣。若無良導．不但誤入歧途．竟成背馳．且有墮坑落塹．喪身失命之憂。淨土三經一論．以及一切大乘經論．皆導師也。但以文深義奧．初機不易領會。雖則無邊妙義．具足無遺。而以暗鈍心識當之．每致有疑而不能決．有信而不能生。因茲歷代古德各垂言教．以逗時機。由是法流無壅．而摹機悉蒙其利濟矣。無名居士．自雖未度．志切度人。因將樂邦文類。及蓮池．紫柏．憨山．蕅益．各集中之合時機者。錄數十篇．以應初入法門之士。待其門徑已得．然後遍閱全書．則知一滴之味．與大海之味．無二無別。而如來出世一大事因緣．唯淨土一法．方能究竟暢佛本懷也。無名居士．撝謙不敢自專．命光鑑定。因題之曰淨業良導云。

/SECTION:a024/佛學初階序

佛法廣大．不易窺測。欲使同人盡沐法澤．必由耳目見聞因果報應．生死輪迴之淺近事跡．啟迪而引誘之。令其捨拘墟之固執．見天地之廣大。庶可斷疑生信．愈入愈深。必期于徹悟自心．復還本有。及與仗佛慈力．往生西方。而又以化諸人人。決不肯上辜佛化．下負己靈。長劫甘受生死輪迴之苦毒也已。福保丁居士．誓願宏深．慈悲廣大。欲令斯民同登覺岸．因將緇素名賢遺集．及佛祖經論中．因果輪迴之事．及三寶功德．淨土利益．輯之成帙．名為佛學初階。企閱者因是而求．舉凡斷惑證真．即凡成聖之不思議大法．皆可親得而實有諸己矣。又伊先所輯佛學指南．佛學起信編．六道輪迴錄。雖繁簡不同．要皆為初機學佛之階梯而已。若是決烈丈夫．當必登峰造極。決不至畫地自限．以卑自安而不復上進耳。

/SECTION:a025/釋教三字經序（代明天啟時、蜀東忠州聚雲寺、吹萬老人釋廣真作、）

人同此心．心同此理。凡聖不二．生佛一如。由迷悟之或殊．致升沈之迥別。大覺世尊．愍而哀之。示成正覺．轉大法輪。本一心以建立．作迷津之寶筏。普欲未來．咸登道岸。故以五時所說．及教外別傳之旨．付諸弟子．命廣流通。由是列宗諸祖．相繼而興。宏宗演教．代佛揚化。迄今世遠年深．事多義廣。若非讀破大藏．妙悟自心。無以測其端倪．得其綱要。每欲撮略梗概．開示後進。因念宋儒王伯厚先生．作三字經。以紀夫倫常日用之道．與歷朝治亂之跡。使學者先知其約．後涉其博。幼而學之．壯而行之．立身行道．致君澤民．以復其人性本有之善。遂仿其意．略敘如來降生成道。說法度生。列祖續佛慧命．隨機施教。及與古德自利利他．嘉言懿行。題曰釋教三字經。俾為沙彌時．誦而習之。知佛經之要義．明祖道之綱宗。及其壯而遍閱三藏。歷參五宗。妙悟自心．冥符佛意。方知山色溪聲．咸示第一義諦。鴉鳴鵲噪．共談無上心宗。非同非異．非有非空．即權即實．即俗即真。博之則盡十虛而莫容．約之則覓一字不可得。然後乘大願輪．闡揚法化。普令法界眾生．歸依一體三寶。復本來之面目．傳無盡之心燈。是在後進之發心造修焉．予日望之。

/SECTION:a026/劉圓照居士摸象詩序（以彼作照圖章故開端畫一圓相）

○此一段光明．非因非果．非聖非凡。非斷非常．非生非滅．亙古亙今．照天照地。佛未出世．祖未西來。人人具足．無餘無欠。無奈眾生在迷。懷寶受困。反承此照天照地之光．起惑造業．輪迴六道。于是世尊欲施濟度．示成正覺。當其夜睹明星．豁然大悟時。乃浩然歎曰．奇哉奇哉．一切眾生．具有如來智慧德相。但以妄想執著．而不證得。若離妄想．則一切智．自然智．無礙智．則得現前。于是隨機施化．對病發藥。由眾生根器不等．故其所說．或漸或頓．或實或權．種種不同。雖則設諸方便．無非曲誘眾生．令其各各徹證此之心光．究竟成佛而已。所謂粗言及細語．皆歸第一義。始則千機並育．終則一道同歸也。又以鈍根眾生．現生不能了脫。則輪迴生死．了無底止。以故特開一信願念佛法門．俾未斷惑者．仗佛慈力．帶業往生。已斷惑者．仗佛慈力．速證法身。普使上中下根．若聖若凡．同證真常．誕登彼岸。極暢如來出世之本懷．徹獲眾生本具之佛性。猗歟佛恩．窮劫莫讚。及至大教東流．遂以此法．目為蓮宗。以其念佛求生西方．蓮華化生．得預蓮池海會．親炙彌陀世尊．及觀音勢至．諸上善人故也。自後達摩西來．傳佛心印。直指人心．見性成佛。然此所見所成．乃指吾人即心本具之天真佛性而言。令人先識其本．則一切修證等法．自可依之進趣．以至于修無可修．證無可證而後已。非謂一悟即成福慧兩足．圓滿菩提之究竟佛道也。喻如畫龍點睛．令其親得受用耳。由是騰輝震旦．炳煥赫奕。即心即佛之道．非心非佛之法．遍布寰區。天機深者．于一機一境．識其端倪。則出詞吐語．自離窠臼。入死入生．了無罣礙。得大解脫．得大自在矣。倘根機稍劣．縱得大悟．而煩惱習氣未能淨盡．依然還是生死中人。出胎隔陰．多致迷失。大悟者尚如是．況未悟乎。固宜專心致志于仗佛慈力之淨土法門．方為千穩萬當之計也。圓照劉居士．宿根深厚．現行精純。于禪淨兩宗．各得其旨。而尤以念佛法門．為究竟自利利人之道。每有所施．輒形諸詩歌。筆而錄之．得一百零八首。題其名曰摸象。蓋以道大無方．豈凡庸一言可以道盡。不過取其意之所適而已。其子及族人．欲後世成所稟承．擬列諸家譜。令（光）敘其大旨．用告來者云。

/SECTION:a027/佛學述要鑄板流通序

自佛法入中國．千八百餘年來。若緇若素．若男若女．深入經藏．徹悟心源者．何可勝數。良以真如佛性．人人本具．但以迷而不覺．初非有失。及聞如來言教．知識指示。則知珠在衣裏．佛性恆存。不離當處．得大自在。自利利他．受用無盡矣。天台陳勤先女士．宿有慧根。于台禪性相淨土諸宗．悉知壺奧。而且偏讚淨土．冀一切不能徹悟自心．斷惑證真者．即生便登阿鞞跋致。亦可謂于博得約．宏法知要矣。其所發揮．機理雙契。雖則多錄成文．然如一屋散錢．一一上串．俾用者現成持取。三叉歧路．條條標示．令行者勇往直前．亦不可謂無功也。惜其子袁授荀．根性弗類。于其母所述．了無所知。抄錄而欲流通．其注概節略之。不知有宜節者．有不宜節者。不宜節者而妄節之．則有意義不明．文法不合之弊。而且錯訛滿紙．致有許多詞不達意之處。足見此道．須自有善根．方可優入。否則雖母子至親．亦不能傳。奉化孫玉仙居士．欲鑄板流通。冀鬚眉丈夫．閨閣英賢．同發思齊之心．共證本具佛性。委（光）鑑訂。因正其錯訛．離其句讀。遂題之為佛學述要云。

/SECTION:a028/格言聯璧重刻序

人之所以與天地並名三才者．以英能格物致知．克己復禮．以明其明德．而止于至善也。去此．則但一血氣之倫而已．何可以與天地並立為三而稱之乎。孟子以夜氣不足以存者．為違禽獸不遠。又謂人之所以異于禽獸者幾希．庶民去之．君子存之。是知任心縱意．胡作非為者．不過名之為人．實則與禽獸或相埒．或不如矣。格物致知．乃群聖傳授之心法。以人欲之物．乃由外境而生。必須格除淨盡．而吾心固有之良知．自可全體顯現矣。固有之良知．即明德也。格之與致．皆所以明其明德也。明德既明．則意誠心正而身修矣。此匹夫匹婦皆能為之事也。若以推極吾之知識．窮盡天下事物之理．為格物致知者。乃枝末．非根本也。雖聖人亦有所不能焉。能明其明德．則獨善其身矣。若得位行道．以先覺覺後覺．則兼善天下矣。吾人未能人欲淨盡．天理流行。必須多識前言往行．以為前途導師．日讀誦而繹思之。必期于過日寡而德日崇．以至于德純過無而後已。然曾子臨終．尚曰戰戰兢兢．如臨深淵．如履薄冰。而今而後．吾知免夫。蘧伯玉行年五十．而知四十九年之非。孔子以德不修．學不講。聞義不能徙．不善不能改為憂。行年七十．尚欲天假數年．以期學易而免大過。雖曰以身說法．勉勵後進。實屬聖賢格致工夫．自強不息．了無已時也。山陰金蘭生先生．輯先賢警策身心語句．為格言聯璧。令學者如入寶山．隨取而得。萁功誠非淺鮮。維揚張瑞曾居士．少即奉為圭臬。繼欲普餉同倫．乃詳為校訂。兼用褒貶圈法．標示其當法當戒者。俾閱者省心力而知去取．其用志可謂誠且摯矣。刻成．問序于余。因略述三才名義．與聖賢格致工夫．以期與本集所說．互相發明。令學者得親切下手之工夫．而進德不息．以至與天地參而後已也。其具眼者．當不以余言為背謬也。

/SECTION:a029/不可錄重刻序

女色之禍．極其酷烈。自古至今．由玆亡國敗家．殞身絕嗣者．何可勝數。即未至此．其閒頹其剛健之軀。昏其清明之志。以頂天履地．希聖希賢之姿．致成碌碌庸人．無所樹立之輩者．又復何限。況乎逆天理．亂人倫．生為衣冠禽獸．死墮三途惡道者．又何能悉知之而悉見之耶。噫。女色之禍．一何酷烈至于此極也。由是諸聖諸賢．特垂悲愍。或告之以法言．或勸之以巽語。直欲福善禍淫之理．舉世咸知。而又徵諸事實．以為法戒。企知自愛者讀之．當必怵然驚．憬然悟．遏人欲于橫流．復天良于將滅。從玆一切周倫．悉享富壽康寧之福．永離貧病夭折之禍。此不可錄所由輯也。張瑞曾居士．欲重刻印施．命余作序．暢演窒欲要義。須知美色當前．欲心熾盛．法言巽語．因果報應．皆難斷其愛心。若能作不淨觀．則一腔欲火．當下冰消矣。吾秦長安子弟．多玩促織。有兄弟三人．年皆成童．于月夜捉促織于墳墓間。忽見一少婦．姿色絕倫．遂同往捉之。其婦變臉．七竅流血．舌拖尺餘．三人同時嚇死。次日其家尋得．救活者一．方知其事。活者大病數月方愈。其家子孫．不許夜捉促織。夫此少婦．未變臉時．則愛入骨髓．非遂所欲則不可。及既變險．則一嚇至死．愛心便成烏有。然當其群相追逐時．固未始無血與舌也。何含而藏之．則生愛也。流而拖之．則生畏心。了此．則凡見一切天姿國色．皆當作七竅流血．舌拖尺餘之釣頸鬼想矣。又何至被色所迷．生不能盡其天年．死必至永墮惡道耶。以故如來令貪欲重者．作不淨觀。觀之久久．則尚能斷惑證真．超凡入聖。豈止不犯邪淫．窒欲衛生而已。其女貌嬌美．令人生愛心而行欲事者．不過外面一張薄皮．光華豔麗．為其所惑耳。若揭去此之薄皮．則不但皮裏之物．不堪愛戀。即此薄皮．亦絕無可愛戀矣。再進而剖其身軀．則唯見膿血淋漓．骨肉縱橫．臟腑屎尿．狼藉滿地。臭穢腥臊．不忍見聞。校前少婦所變之相．其可畏懼厭惡．過百千倍。縱傾城傾國之絕世佳人．薄皮裏面之物．有一不如是乎。人何唯觀其外相．而不察其內容．愛其少分之美．遂不計其多分之惡乎。余願世人．遺外相而察內容．厭多惡以棄少美。則同出欲海．共登覺岸矣。又當淫欲熾盛．情不能制之時。但將女陰作毒蛇口．如以陽納蛇口中。則心神驚悸．毛骨悚然。無邊熱惱．當下清涼矣。此又窒欲之最簡便法也。

/SECTION:a030/不可錄敦倫理序

天為大父．地為大母。一切男女．皆天地之子女．皆吾之同胞。既是同胞．當盡友愛．保護扶持．以期各得其所。如是．則為天地之肖子．無忝所生矣。既能保護扶持天地之子女．則天地必常保護扶持于其人．令其福深壽永．諸凡如意也。倘或肆意橫行．欺陵天地之子女．則其折福減壽．滅門絕嗣。一氣不來．永墮惡道．經百千劫．莫復人身者。乃自取其禍．非天地之不慈也。餘且勿論。即如妻女姊妹．人各共有。人若熟視己之妻女姊妹．己則憤心怒氣．即欲毆擊。何見人之妻女姊妹．稍有姿色．心即妄起淫念．意欲汙辱乎哉。夫同為天地之子女．是吾同胞。若于同胞起不正念．則是汙辱天地之子女．欺侮同胞。其人尚得自立于天地之閒．而猶謂之為人乎。況夫婦之道．與乎三綱五常。男女居室．人之大倫。人之所以異于禽獸者．以其有人倫也。人若行蔑理亂倫之事．則是以人身行禽獸事。身雖為人．實則禽獸不如也。何也．以禽獸不知倫理．人知倫理。知倫理而復蔑倫理．斯居禽獸之下矣。然一切眾生．由淫欲生．故其習偏濃。須深隄防．作親．作怨．作不淨想。庶可息滅邪念．而淳全正念矣。怨與不淨．前序已明。玆特約親而為發揮冀諸閱者．同敦天倫．毋懷惡念。四十二章經．示人見諸女云．想其老者如母．長者如姊．少者如妹．幼者如女。生度脫心．息滅惡念。梵網經云。一切男子是我父．一切女人是我母我生生無不從之受生。當生孝順心．慈悲心。如是則尚保護扶持之不暇．何可以起惡劣心．而欲汙辱乎。明有一生患淫．不能自制．問于王龍溪。龍溪曰．譬如有人謂汝曰．此中有名妓．汝可搴幃就之。汝從其言．則汝母女姊妹也。汝此時一片淫心．還息否。曰息矣。龍溪曰．然則淫本是空．汝自認做真耳。人果肯將一切女人．作母女姊妹視之．則不但淫欲惡念無由而生而生死輪迴．亦當由茲頓出矣。不可錄一書。法語巽言之訓．福善禍淫之案．與夫戒忌之日期處所．一一畢示。其覺世醒迷之心．可謂誠且摯矣。維揚張瑞曾居士．利人心切．即為刻行。命光發揮窒欲之要．因以怨．以不淨。而敘其大旨。繼因其堂兄正勛逝世．擬以此功德薦其靈識。俾罪障消滅．福智崇朗。出五濁之欲界．生九品之蓮邦。因居士孝友之情．故復撰敦倫之序。祈見聞者．各詳察焉。則幸甚幸甚．

/SECTION:a031/普濟禪寺打交盤萬年簿序（代了餘和尚作但打交盤未改十方）

圓通道場．彌三際而不增不減。普門風範．即萬法而無欠無餘。亙古亙今．如如不變。有情無情．法法圓融。雖千佛齊出．了無有興。縱三災迭起．又豈有敗．此觀音大士補怛名山．真如實際之究竟景象也。至于應化門頭．則法隨緣起．道在人宏。興廢通塞．各有由致。溯自慧鍔始祖．開山于梁。真歇禪師開宗于宋。以及元之孚中．清之潮音。悉皆道高一世．德感九重。丕振宗風．廣布玄化。普使四海內外．同被慈雲。六道眾生．共霑法雨。猗歟休哉．何其盛也。爰自潮音以來．兩蒙勒修。世守成規．家風不墜。至咸豐初．髮匪肇亂．人民塗炭。香火多年斷絕．用度由茲缺乏。法器什物．皆不舒用。凡住持進院．自所置者．退時仍復搬回本庵。縱有留者．皆作昂價交盤。甚至破敗不堪．一文不值之物．一體照新價交。總計洋一千若干元。如市之打店鋪者．貨物器具．悉賣新主。所謂常住者．只空屋經像而已。弊由兵燹亦無足怪．至後世道太平．香火鼎盛。仍復安于故習．毫未改革。餘曾理院務．詳知其由。今于文蓮老和尚退院之時．蒙諸位老和尚．并諸房法眷．委此重任。自愧人微德薄．不敢承當。而再三逼勒．不許推辭。竊念普濟．乃天下名山菩薩道場。曲梁至民．世經十紀．年滿一千。今既忝膺此任．敢不勉力籌度．興利除弊．培植常住元氣．以仰副諸公為法為人一番至意。因言．常住體屬十方．非住持一人私有。所有財政．理宜全歸常住。凡錢財穀米．莊嚴什物。無論常住舊有．即本人所置辦者．亦不得退時攜去．及作價交盤。而任持進院花費．須彼本人自任．不得耗費常住。如是則常住日見豐足．而法道亦隨之隆盛矣。文蓮老人聞之．踴躍歡喜．發菩提心。願將交盤洋一千若千元．一筆勾消。其什物有破敗不堪者提出．同眾棄去。有可用者．按其新舊名色．登此打交盤萬年簿。後所置者．一體登簿。其住持．并常任財政規矩．悉仿諸方叢林。唯選舉住持．仍須本寺各房子孫。是之謂子孫十方。所願自茲以後．凡為住持．及膺職事者．各各發菩提心．培植常住。庶大士慈恩．豎窮三際．橫遍十方。而各人現在則福慧雙隆．人天敬仰。臨終則形神俱妙．佛聖來迎。如是則（不慧）一念愚誠．與文老一番婆心。皆悉不落空亡．咸有實益矣。因略敘源委．以冠簿首。俾後之來哲．悉各知其緣起耳。

/SECTION:a032/別庵統祖新公堂序（代茂量師作）

如來所證之阿耨多羅三藐三菩提道．即我與一切眾生．現前一念煩惱結業顛倒昏迷之化能識此煩惱結業顛倒昏迷之心．便可以上續如來慧命．下作人天導師。普令一切眾生．同識此心．同證阿耨多羅三藐三菩提道。所謂心佛眾生．三無差別。迷悟雖殊．體本不二．一條蕩蕩長安路．從來絕不禁人行。自是不歸歸便得．故鄉風月有誰爭。自世尊示成正覺．四十九年．廣說經法．指大經于塵中．示明珠于衣裏。三千年來．沐法澤而悟自心．證覺道而度有情者。數逾恆沙．何可勝論。若我別庵統祖．宿植德本。乘願再來。童真出家。弱冠悟道。闢普門以重興法雨．傳心印而丕振宗風。身居海島．道播寰區。六坐道場．廣垂言教。不特萬民傾誠．直使一人注意。由茲賜帑賜紫．屢施九道之雨露。唯期祝國祝民．同沐大覺之恩光。在當時固皆景仰．即後世莫不尊崇。昔先師戒文老人．與開如和尚。每念忝為法裔．莫續徽猷。聊效追遠之誠．糾立公堂之會。緣舊立公堂．過于淡薄。不足以昭虔恭而報祖德．起觀感而裕後昆。以光緒十八年．闔山共築朱家尖眾香塘。因糾十餘家．或任一股．或任數股。共湊洋若干圓．買田百畝以為新起公堂之備。後因外界侵佔一半只得三十一畝而已。然田屬新開．猶是斥鹵。故二十年來．尚未成立。今田已成熟。租課照常。因于今春．起立公堂。十柱輪流．周而復始。在如公與吾師之本心．實欲後世子孫．登堂薦獻．禮像投誠時．心自思曰．祖師與人同耳。彼既丈夫．我亦宜然。豈可高推聖境．自處凡流。由是奮發大心．追蹤先覺。破無明以證法性．續佛慧以度眾生。俾圓通道場．經劫常住。大慧宗統．遍界流行．庶不愧為祖師兒孫．如來弟子矣。凡我同倫．尚勉之哉。（時在民國二年）

/SECTION:a033/眠雲公堂序（代法雨書記僧作）

人生世間．幻住數十年。從有知識以來．日夜營謀．忙忙碌碌。無非為養身家．做體面．遺子孫而已。推其病根．只因執著有我．不肯放下。其念慮固結。雖佛與之說法．亦莫之能解。而于自已主人公本來面目．則反置之不問。任其隨業流轉．永劫沈淪可不哀哉。開然和尚．夙因深厚．託質將門．壯懼殺業．不樂從軍。聞化聞老人說法．遂投身座下．剃髮為僧。數十年來．專主參究。但恨未得覿面．一敘機緣。其所悟處．深淺莫測。至光緒末年．住持法雨。因自立公堂．以作遺念。題其名曰眠雲。夫雲之為物．來無所從．去無所至．幻生幻滅．了無定相。而能降注甘雨．普潤大地。俾有情無情．各得其所。絕似證無我相者之無所住而生心．度脫一切眾生而無有度相。然公通身放下．安住其中。其殆示其所悟乎．抑令後世子孫以此為法乎。其義玄妙．可以深長思矣。

/SECTION:a034/通智法師公堂序（代悟開大師作）

粵自世尊入滅．四依宏法。現普門身．垂形六道．逆順隱顯種種方便．隨順機宜．皆令度脫。此不可思議神通妙行．唯聖能為．非凡所及。若夫現沙門身．離塵脫俗。高豎法幢．丕振宗風。流通法化．續佛慧命。此為法身大士．大心凡夫．傳揚佛法．通途妙行。由斯二行．故得橫遍十方．豎窮三際。無一處不蒙佛光．無一人不沐佛恩。至于法傳震旦．二千年來宏法大士．廣布法化。宗說兼通．定慧均等。現身說法．以德服人。扇真風于火宅．注法雨于情田。普被三根。總攝眾機。各復本有之天真．共證即心之覺道。因茲王臣歸命．士庶傾誠。廣布玄猷．輔弼政治。其宏功偉跡．多難盡述。即高僧傳．傳燈錄．百餘卷書所載者．乃千萬分中之一二耳。近世以來．其有宿植德本．示生巨族。隻眼覷穿浮世界．一肩荷起大津梁。宴坐圓通道場．深入寶王三昧。總禪淨而同修．會宗教為一致。出廣長舌．宏演圓宗。垂平等臂．普接三根。即凡心以示佛心。統萬行而歸一行者。其唯我先法師．通公法師其人焉。師諱尋源．字通智．別號憶蓮沙門。俗姓阮．系揚州儀徵．中堂元公之幼子也。子道光二十二年癸卯．三月初八日未時示生。母氏某．京都人。迨至元公逝世．嫡子忌刻過甚。其母遂攜之以歸京都．寄居舅舍。及長．相貌壞瑋．語音洪暢。性好道術．不求仕進。欲為長生神仙．放曠襟懷．優游蓬島。每以不遇真人為憾。至同治十二年．年二十一。偶至龍泉寺．遇首座本然和尚。洞明教理．透徹禪宗。億必得道高僧．與之談己所懷。本公笑曰．汝本有之天真佛性．無端背棄．而求不可必得不出七趣之神仙。棄金擔麻．認奴為主。汝具如此相貌．而其志何若是之下劣也。遂頓棄所懷．即求攝受。本公因為薙髮于本京七塔寺．乃石佛寺之支派也。從茲常親本受業師．研究教典．勵志修持。至光緒四年．受具戒于京西雲居寺。因念教理粗明．本分未了。說食數寶．有何利益。乃發足遊方．遍參宗匠。至十四年．于普陀佛頂山信真老人會下．師資道合．得受心印。是為傳臨濟正宗第四十二世。是年宏楞嚴于法雨寺。此後十有餘年．常應講聘．每期眾皆數百。師于楞嚴．獨有心得．因為註釋。欲使大佛頂理．圓通常性．全體顯現．亳無隱覆．述成開蒙十卷。現蒙維揚萬壽寂公．為之刊板流通。所惜賦性率真．唯究根本．不事支末。但欲發揮理性．令其徹底全彰．和盤托出。至于措詞立言．或失詳審。故致間有參差疏漏之弊。倘蒙具眼作家．稍事修治則成法苑完璧．楞嚴寶鏡矣。師平生志在楞嚴行在淨土。日課佛號三萬．誓求往生。晨持大悲咒一尺香．以為功行。欲令現未有情．同生淨土。故于彌陀疏鈔．及演義．要解．便蒙鈔．勢至圓通疏鈔．皆為刊布。謂學者曰．禪宗名為教外別傳．淨土實為教內真傳。須知即此真傳．乃別傳外之別傳也。汝等煩惑未斷．道業未成。切不可錯認定盤星．高推禪宗．藐視淨土。致令臨命終時．業識茫茫．無本可據。雖有不可思議大慈大悲之佛力．由不信故．無從椅託。依舊乘惡業力．輪迴惡道。從劫至劫．了無出期。可不哀哉．可不畏哉。其講楞嚴也．于七處徵心．十番顯見處。必詳明此土開悟之難．淨土證道之易。至勢至章．則殷勤勸導．不遺餘力。直欲法會大眾．人各都攝六根．淨念相繼。即隨勢至．親證圓通。其至由惡業而沈淪四趣．乏定慧而墜墮五魔處。尤復極陳得失．痛示利害。每每淚隨聲出．語音哽噎。常曰．不知淨土．楞嚴乃破淨土之元勳。深明淨土．楞嚴實宏淨土之善導。看經不具擇法眼．其孤負佛恩處．類多如是。汝等切不可將禪宗機鋒轉語．認做實法．薄淨土而不屑修持。須知華嚴會上．華藏海眾。同破無明．同證法身。尚須以十大願王．回向往生西方極樂世界．以期圓滿佛果。汝何人哉．敢與彼抗。上孤佛化．下負己靈。諸佛名為可憐愍者。師十餘年來．各處宏經．雲行鳥飛．杳無定處。于天童小白嶺。維揚萬壽寺．及本山普慧庵．嘗多憩息。以二處主人．悉皆尊德重道。且與普慧庵主覺公．法稟同門．交稱莫逆故也。至三十二年丙午冬．示疾育王。丁未春．覺公即接至庵。備極照應．經兩月餘。臨終前數日．神氣清爽．奮勵念佛。至四月初三日未時．合掌念佛．泊爾神逝。世壽六十五歲．僧臘三十五年。全身入棺．瘞于佛頂山後之燕窩岡。乃佛頂文正和尚等．預為營造之歸宿所也。以平生性好寂靜．而住無定所．故無剃度。嗣法門人．本山唯源通．與不肖悟開。外方雖有．不能悉知。恐招彼此親疏之譏．故概不書。嗚呼。開于昔年．頻預法會。屢聆圓音．未明自性。師以孺子可教．遂為預行付囑。當時雖極慚惶．猶期悟于後日。豈料諸魔未殄．法將云亡。毒藥未消．慈父見背。悲夫。眾生津梁．如來慧命．將何所託．從何所寄耶。寧可自殞．不忍師逝。唯冀承佛慈力．蓮開上品。忍證無生．位登不退。速乘本願．垂慈濟度。庶可以仗師威神．出險道而頓登寶所。即我心識．了煩惑而徹證真常矣。玆以先師遺資．肇立公堂．略敘大端．以垂永久。俾後世法裔．仰先德之徽猷．而勵志效法云爾。

/SECTION:a035/立山老人派下子孫公堂序（代開如和尚作）

一切眾生．具有如來智慧德相。但因妄想執著．不能證得。究其原由．總因不了真如妙性妄認四大為自身相．六塵緣影為自心相。既已認賊為子．遂致背覺合塵。從此根塵互黏．人我敵立。起惑造業．輪迴六道。經塵點劫．莫能解脫。大覺世尊．愍茲劇苦。施大法藥．令修四念處觀。一觀身不淨．二觀受是苦．三觀心無常．四觀法無我。及餘正勤．如意足．根．力．覺．道．三十七品法門。雖根有利鈍．乘有大小。莫不皆以四念處而為根本良以四觀若成．則我執即破。我執既破．則五蘊皆空．六塵即覺。返本還原．親證妙性。譬如垢盡鏡明．雲開日朗。日即本具．明非外來。得無所得．獲大自在。凡情聖見．兩俱消亡。尚無涅槃．何有生死。至于世壽若盡．則焚其形骸者。一則恐彼亡者所作未辦．身見未泯。令其豁悟真空．當下解脫。二則正欲存者了知此身．全體虛妄。力修聖道．復本心源。務於動作云為處．親見主翁。則能自作主宰．不被此臭皮袋多方驅使。庶可以上繼佛慧．下化有情。即此苦無常無我不淨之幻妄身心．徹證常樂我淨之真如佛性。以故無論聖凡．舉皆焚化。而天下叢林．無不遵行也。當唐宋佛法盛時士大夫家．亦多迎遵佛制．而用此法．不獨唯僧為然。僧既焚化．拾其餘骨．置于普同塔中．亦如叢林之海眾同居。其中凡聖莫測．行位難辨。凡既附聖．亦易解脫。如蒼蠅附于驥尾．不勞而得至千里也已。法雨常住．當前清咸同閒．以久經兵荒．香火斷絕．遂致一敗塗地。至同治十年．眾挽先師公立山老人住持．法道由是重興。而剃度法嗣．實繁有徒。化開師伯．謀諸本派法眷．各出淨資若干圓．修一子孫普同塔．於海會橋東。凡立山老人派下子孫．及諸法徒皆可入焉。又買眾香塘田五十畝．以歲所收租．充春冬祭薦之費。俾伴山．常明．長生．楊枝．寶稱．五庵。及化恆師派下子孫。六柱輪流．承值當辦。使亡者時受祭薦．蒙法利而超極樂之天．存者識破幻妄．修淨業而預蓮池之會。爰書緣起．以告同倫。

/SECTION:a036/募建藥王篷序（代撰）

大覺世尊．名大醫王。普治眾生身心等病。所用之藥．其數無量。戒定慧三．攝盡無遺。以故此三．名為藥王。若能服之．即凡成聖。然藥雖美妙．修合實難。而信願念佛求生西方．名為阿伽陀藥．萬病總治。下手易而成功高．用力少而得效速。上中下三根．即生皆出苦輪。戒定慧三法．當念悉得具足。是知信願念佛一法．乃藥王中之藥王也。（某）幸承宿因．得聞此法。敢不竭諫致敬．孜孜修持乎。擬建茅篷一所．名為藥王。安住其中．篤修淨業。以期普愈自他身心生死等大病。懇祈檀越．發菩提心．行方便事。略分寶海之涓滴．俾成安身之陋室。由茲夙夜翹勤．禮拜憶念。既能念茲在茲．何難即心即佛。則無邊利益．皆所成就。以如是因．感如是果。現生必得蒙佛接引．高預海會。將來必作藥樹王身．普治眾病。若能鑑此愚誠．則此語當不虛棄矣。

/SECTION:a037/法雨寺萬年簿序（代開如和尚作）

得最勝之地．方可宏最勝之道。建非常之事．必須待非常之人。宗匠出．則本立道生。哲火亡．則法殘教弛。雖否極泰來．屬于天運。而革故鼎新．實賴人為。法雨常住．肇始於大智老人．中興於別庵統祖。規模宏敞．法道興隆。嗣後歷代住持．雖則無大樹立。然皆恪守成規．家風不墜。及至兵燹之後．住持不得其人．遂致一敗塗地。殿堂寮舍．坍塌破壞。法器莊嚴．百無一存諸房法眷．見此景象。咸皆束手．不肯承當。於同治十一年．眾強先師公立山老人住打荒垣破屋．竭力修葺。兢兢業業．十有餘年。自天王殿．至藏經閣．悉皆重新。其餘工程．雖未盡復當日舊制．而大局已有可觀矣。至光緒十一年．以老病退隱．命先師聞老人繼席住持。先師纘承舊緒．發廣大心。凡師公力未暇及之工．一切殿堂寮舍．或創或修．無一處不使一新。其規模制度．不亞中興。凡咸豐年間．壓出桃花莊稻田．盡行贖回。又以欲轉法輪．須仗莊嚴法器。十餘年來．宏宗闡教。所置什物．上自龍藏佛像．下至桌凳床榻。凡所需用．般般具足。然老人大願雲興．恨不得十方僧眾．咸萃一堂。往昔祇園．復現今日。為法．為人．為常住．為大眾之心．如喪考妣．如救頭然。日夜焦思．憂勞成疾。至二十三年冬．修建尚未畢工．而老人竟賣志西逝矣。（如）自愧涼德．兼無作略。因廁門牆．委理院務。勉承師命．極力輔弼。雖輕塵墜露．不足添江益嶽．然于自分論之．亦可謂鞠躬盡瘁．罄竭愚忱矣。承此未了公案．只得竭力擔當。於是奉先師遺命．邀諸法眷．公舉定公．繼席住持。（如）仍居舊職．監理院務。及至定公退隱．荷蒙法眷．委此重任。雖知弗克擔荷．而不容推卻者。以先師公案．尚未了畢故也。由是夙夜經營．莫敢或遑。拌此身心．謹成師志。三年之內．所有事宜．悉皆清楚。可以交代．不累他人。故今謹同法眷．備將常住所有鉅細什物．一一登記。俾後之蒞住持位．膺職事職者。知前人為轉法輪．置辦什物．一番苦心．大不容易。各加愛惜．無或暴殄。使守成之功．媲美創業。纘緒之德．追蹤開山。億萬斯年．永無替廢。庶可法輪與願輪而常轉．千古恆守舊家風。國恩共佛恩以並報．奕世常霑新雨露則法門幸甚．常住幸甚。

/SECTION:a038/化聞老人公堂序（代開如和尚作）

竊以春秋祭祀．儒禮所重。歲時追薦．釋教尤崇。念水源木本之恩．修慎終追遠之事。世出世閒．又何閒然。先師聞老人．多劫熏修．堪為人天福田。乘願再來．特整大士門庭。生雖示跡都城．世榮以隻眼而覷破。身遂棲遲海島．佛法以通肩兩擔當。布濩慈雲．興隆法雨。不愧為普門之功臣．直可作別庵之嫡子。去舊更新．梵宇復輝煌之制。宏宗演教．法源得流通之祥。視人若己．急公猶私。住持法雨．十有餘年。未曾買一畦養老之田．蓋一椽棲身之所。惟欲恢宏祖道．利益將來。日夜焦思．憂勞成疾。功圓果滿．撒手西歸。（德月）嗣德未能．報恩無地。欲崇追薦之儀．兼使後人感發。故將老人所築眾香塘田．撥一百畝．以作法眷春冬公堂祭祀之資。使後之登堂薦獻．禮像投誠者。誠惶誠恐．自愧自慚。各各取則．人人效法。以老人之心為心．以老人之事為事．庶可不愧為老人兒孫矣。凡我同倫．尚勉之哉。

/SECTION:a039/白華庵法譜序（此係懸敘下敘事不錄）

吾人一念心性．不生不滅．非色非空。豎無初後之跡．橫絕邊表之形。不變隨緣．歷九界而不減。隨緣不變．證佛道而不增。光明洞徹．受用自在。直下與十方三世一切諸佛．無二無別。但由迷真逐妄．背覺合塵。致使生佛懸殊．苦樂迥異。大覺世尊愍之．示生世閒．成等正覺．廣演言教。令其返妄歸真．背塵合覺。復還本有之天真．親證無上之覺道。由是教隨機異．法以人殊。為實施權．備設五乘之階位。開權顯實．同歸三德之法門。雖一雨普潤．四眾均霑。而宏揚流通．惟僧是賴。良由割愛辭親．方能精修淨行。負荷法道．必須洞徹心源。故自教啟西乾．法傳東震。律教揚鑣．禪淨建幟。二千年來．蒙剃度而飲法乳．以斯道而覺斯民者。其世系師承．源源本本．何可得而勝數也。普陀為觀音大士應化之地．歷劫常然．無遷無變。而世閒凡夫知見之跡．則自五代梁貞明閒．始建道場。歷宋元明．以迄昭代。高人屢出．天章頻頒。其閒法運．不無否塞。而賴有負荷法道之人．為之調停施設。得以轉否為泰．即塞成通。以故圓通道場．振古如斯．不墜厥初也。

/SECTION:a040/香積會齋僧規約序

竊以僧名福田．普利四生九有。齋能助道．均資三乘六和。由福田故．供之則近除饑饉之因．遠獲應供之果。由助道故．受之則堪修六度之行．用彰三德之身。經所云於食等者．於法亦等。財法二施．等無差別者。此之謂也。鍾芳大師．有見於此。遂邀淨友若干眾．人各出洋若干圓。永存普濟庫房．略生少息。以備每年臘月二十五．設齋之費。一日持所立規約過予．祈作一序．冀垂永久。且曰．昔維摩居士．以神通力．過上方四十二恆沙佛土．於眾香國．香積如來所．乞取香飯。於丈室中．普供大眾．以作佛事。令其未得者得．未證者證。芳等愧無如是神力．謹具疏齋．用表微忱。欲與十方三世一切大眾．同仗彌陀六八洪願．共離五濁．咸登九品。永侍普門大土．親證真實圓通耳。予曰．神通人各本具．香飯娑婆豈無。何須更顯神通．高越恆沙．求彼所餘．飽此大眾．然後為得也。當知此齋．師等以實心備辦．大眾以虛心納受。辦者受者．各具眼耳鼻舌身意。而眼耳鼻舌身意．當體本空．是何等神通。所辦所受．復具色聲香味觸法。而色聲香味觸法．直下如幻．是何等香飯。而況根塵既已．我人豈有。則三輪空寂．一道清淨。其為神通也．香飯也。不離當處．任運遍達於十方。不越一念．法爾普熏於三際。即心之幻穢頓消．自性之真淨圓顯。當念親見彌陀．臨終定蒙攝受。從茲常聆圓音．恆炙休光。當必速滿果海．入大涅槃。豈第得三摩地．證真圓通而已哉。由是觀之。師等此舉．乃與維摩老居士．並鑣齊驅．無或軒輊。其為功德．當與十方虛空．同其壽量．非筆墨文字．所能形容者也。如或不識因果．廢弛侵沒。則昔人以齋僧錢．蓋安僧屋者．尚墮火枷地獄。況入私囊．以肥己者乎。殷鑑早懸．各宜洞照．

/SECTION:a041/圓通庵萬年簿序（代永悟和尚作）

實際理地．不受一塵。佛事門中．不捨一法．昔世尊以五時八教．普應群機。隨彼根器．各令得益。其在前之四時．具說六度萬行種種法門。攝小．則毫善弗遺。應大．則包括法界。迨至法華．則開權顯實．會三歸一。普授作佛之記．大暢出世之懷。說者謂法華一經．乃如來究竟極譚．具明一代時教所以然之線索。如家業之有總帳簿．天子之有九鼎也。茲萬年簿者．亦圓通常住之總帳簿子也。溯吾師祖普信老和尚．欲攝心禪寂．於同治三年．歲在甲子．創建三椽茅篷．於西天門上．不二石側．額之日圓通。僅足以蔽風雨．庇身心而已。而老人入修禪觀．出睹滄溟。怡情適志．以法為樂。初未億及為精藍也。按山志．圓通庵．在西天門上。萬曆五年．僧圓獻結庵於谷內．後以年深遂廢。昔處谷內．今踞山嶺。其名雖同．而其基稍異。殆後有出谷遷喬．直登大涅槃山．常觀大寂滅海者之先兆歟。越五年戊辰．吾師山靜老人．攝吾與永慶師兄。幸蒙大士冥加．二三年來．香火漸興．檀施屢至。遂開拓基宇．改為禪庵。至明年春．先師示寂。吾承師祖慈命．力任院事。而慶兄專修淨業．凡九歷寒暑．三掩禪關．以輔翼之。迄同治癸酉．師祖西逝。其局勢雖未若現今之恢廓宏敞．然已頗有可觀矣。從玆以後．剃度益多．香火愈盛。加以徒某孫某．繼任其事。尤復不惜心力．經之營之。舉凡基址之高者鑿．卑者砌。必使地得其平．人得其用而後已。而殿堂屋廬之宜創者創之．宜修者修之。陝小鄙陋者．廣大壯麗之。咸使煥然一新．成就大觀。以及大而佛像尊經．中而莊嚴法器．與種種什物。即小而一匙一筷．凡佛事所應用．日常所必需者．罔弗備焉。田產雖無幾許．而亦可供一季之糧。視卓錐無地者．猶少勝焉。噫。吾老矣。來日無多．欲後之人有所承守．不敢暴棄。勉效前人．光揚法道。今將常住所有鉅細什物．分門別類．一一登簿．以垂久遠。夫此庵．非天造地設。乃吾與慶兄．及十方檀越．心血所成。而徒與孫．亦預有力焉。然亦豈徒設云哉。良以欲成佛果．須圓萬德。欲轉法輪．須仗眾緣。今幸眾緣略具．當須常轉法輪．備修萬行．以期萬德之圓成耳。而濟濟後昆．安住其中。無飢寒困苦之憂．有閒適逍遙之樂。可不痛念生死事大．無常迅速。體檀越之誠懇．思建立之艱難。發菩提心．篤修淨行。以冀報答四恩於萬一乎。凡見庵中一針一草．則曰此為我等續佛慧命．自利利他而設。愛之如身上肉．護之如眼中珠。孳孳修持．惟日不足。能如是者．不愧為如來弟子．大士兒孫。則人敬之．神護之。現在福慧雙隆．將來成佛有分。否則袈裟之下．失卻人身。三途一報百千劫．出得頭來是幾時。莫言不道。

/SECTION:a042/永悟和尚公堂序（代本人作）

夫前之無始．後之無終。包太虛而無外．入微塵而無內。清淨光潔．湛寂常恆。無生無滅．離相離名。在有非有．居空不空者．真性也。至於攬地水火風之身．乃筋骨血肉之聚。方生即滅．纔榮便悴。眾骨支撐．如以木為屋。一皮包裹．猶以泥糊壁。裹面盡屎尿膿血．外頭生垢汗髮毛。蛆蟲棋布．蚤蝨星羅。假名為人．實我焉在。而且以眼耳鼻舌身意之閑家具．奔馳于色聲香味觸法之荊棘林。由是起貪瞋癡之無明．滅戒定慧之正智。五蘊本空．誰肯一照。六塵無性．人皆認真。致令萬苦俱集．一靈永昧者．幻身與妄心也。圓覺所謂一切眾生．種種顛倒。妄認四大為自身相．六塵緣影為自心相者。此也。若論真性．則非聖非凡．無朕無兆。亙古亙今．恆自如如。從何以記其年月．陳其薦獻。若論幻身．則生同傀儡．死作塵土。妄心．則隨境生滅．毫無實義。又何必留鳥跡于空中．繫清風於江上也哉。但以本山恆規．凡為住持．及有名德僧．皆立公堂．以為後人遺念。予自弱冠．出家于圓通茅篷。意謂有此把茅蓋頭．斗室容膝．足矣。豈知世相無常．隨時遷變。檀信日眾．輸粟布金。年久月深．不知不覺遂變之為梵宇精藍矣。而又闔山法眷．以予篤厚老成．強攀之為法雨主人。然自愧德薄．何足光揚法道。屢次告退只住四年。緬想古人．慚惶無地．又何敢引以為例哉。諸法子徒弟輩．固請不已。因幡然曰．吾生不能宏闡宗風．利益彼等。若設公堂．亦可以作當頭棒喝。令彼春冬二季．懸影祭祀時。忽念曰．此老某某年生．某某年歿。於今又經幾許年月。因知人命無常．速如電光．一息不來．便成後世。從茲發憤修持．求生西方。由是拌除幻妄身心．還復本有真性。與彌陀老子．共優游於清淨寂滅之域．以永享夫常樂我淨之樂．則亦不無小補云。遂令撥桃花莊田若干畝．使其輪流經管．以充兩季祭祀之資。乃援筆而為之序。

/SECTION:a043/初機淨業指南序

會稽道尹涵之黃公．篤信佛法．精修淨業。欲令同人．咸修淨業．離苦得樂。以淨土諸書．文深義奧．不便初機．及無學問人。因編作白話．縷析條陳．以示要義．名日初機淨業指南。生死海中．得此指南．則背東向西．捨穢取淨．信願念佛．求生西方。當必一超直入如來地．不復在此世界中．長受生死輪迴之苦矣。既是志同道合．何妨助其勸導。乃為序曰．阿彌陀經云．從是西方過十萬億佛土．有世界名日極樂。其土有佛．號阿彌陀．今現在說法。又曰．彼土何故名為極樂．其國眾生．無有眾苦．但受諸樂．故名極樂。其無有眾苦但受諸樂者．由阿彌陀佛福德智慧．神通道力．所莊嚴故。吾人所居之世界．則具足三苦．八苦．無量諸苦．了無有樂．故名娑婆。梵語娑娑．此云堪忍。謂其中眾生堪能忍受此諸苦故。然此世界．非無有樂。以所有樂事．多皆是苦。眾生迷昧．反以為樂如嗜酒耽色．畋獵摴蒱等．何嘗是樂。一班愚夫．耽著不捨．樂以忘疲．誠堪憐愍。即屬真樂．亦難長久。如父母具存．兄弟無故．此事何能常恆。故樂境一過．悲心續起。則謂了無有樂．非過論也。此世界苦．說不能盡。以三苦八苦．包括無遺。三苦者．一苦是苦苦．二樂是壞苦．三不苦不樂是行苦。苦苦者．謂此五陰身心．體性逼迫．故名為苦。又加以恆受生老病死等苦．故名苦苦。壞苦者．世間何事．能得人長。日中則昃．月盈則食。天道尚然．何況人事。樂境甫現．苦境即臨。當樂境壞滅之時．其苦有不堪言者．故名樂為壞苦也。行苦者．雖不苦不樂．似乎適宜。而其性遷流．何能常住．故名之為行苦也。舉此三苦．無苦不攝。入苦之義．書中備述。若知此界之苦．則厭離娑婆之心．自油然而生。若知彼界之樂．則欣求極樂之念．必勃然而起。由是諸惡莫作．眾善奉行．以培其基址。再加以至誠懇切．持佛名號．求生西方。則可出此娑婆．生彼樂極。為彌陀之真子．作海會之良朋矣。或曰．阿彌陀佛．安居極樂。十方世界．無量無邊。一世界中念佛眾生．亦復無量無邊。阿彌陀佛．何能以一身．一時普遍接引十方無量無邊世界之一切念佛眾生乎。答．汝何得以凡夫知見．推測佛境。姑以喻明．使汝惑滅。一月麗天．萬川影現．月何容心哉。夫天只一月而大海大江．大河小溪．悉現全月。即小而一勺一滴水中．無不各現全月。且江河之月．一人看之．則有一月當乎其人。百千萬億人．于百千萬億處看之．則無不各有一月當乎其人。若百千萬億人．各向東西南北而行．則月亦于所行之處．常當其人。相去之處．了無遠近。若百千萬億人．安住不動．則月亦安住不動．常當其人也。唯水清而靜則現．水濁而動則隱。月固無取捨．其不現者．由水昏濁奔騰．無由受其影現耳。眾生之心如水．阿彌陀佛如月。眾生信願具足．至誠感佛．則佛應之．如水清月現也。若心不清淨．不至誠．與貪瞋癡相應．與佛相背．如水濁而動．月雖不遺照臨．而不能昭彰影現也。月乃世間色法．尚有如此之妙。況阿彌陀佛．煩惑淨盡．福慧具足。心包太虛．量周法界者乎。故華嚴經云．佛身充滿于法界．普現一切群生前。隨緣赴感靡不周．而恆處此菩提座。故知遍法界感．遍法界應。佛實未曾起心動念．有來去相。而能令緣熟眾生．見其來此接引以往西方也。懷此疑者．固非一二。因示大意．令生正信云。

/SECTION:a044/藥師如來本願功德經重刻序

佛與眾生之心體．了無少異。眾生與佛之心相．天淵懸殊。相既懸殊．則由相所感之受用．亦悉懸殊矣。佛愍其體同而相用懸殊也．由是運無緣慈．興同體悲．種種方便．以施濟度。眾生若知其相用雖殊而本體原同也．固當上慕諸聖．下重己靈．依教奉行．以期復本也。藥師經者．世尊敘述東方淨琉璃世界藥師琉璃光如來．因行果德．顯密攝化之功德也。此經係唐玄奘譯．文理暢順。而八菩薩名．與說咒一段．二皆闕如。東晉帛尸梨蜜所譯之大灌頂神咒經．第十二灌頂章句拔除過罪生死得度經．有八菩薩名。唐義淨所譯之藥師琉璃光七佛本願功德經．有說咒一段文．凡四百二十八字。三經實本一經．以流通已久．致具葉脫簡．各據所得之梵本以譯耳。而藥師如來拯拔初機．咒力居多。以故前人取帛尸譯本八菩薩名．義淨譯本說咒一段添之．令文義周足。而藥師如來救度眾生之心．亦無遺憾。亦如法華之普門品重頌．華嚴之普賢行願品。合之則稱悅佛心．離之則有闕化導。況此經此咒．舉世受持。若不添入．則誦經者不蒙密咒利益．持咒者不知出自何經。前人此舉．可謂契理契機。故數百年來．依之流通。張瑞曾居士．發心重刻。恐少知見者謂與藏本不同．致生疑慮。因略述源委．以期共知所以耳。

佛法者．心法也。此之心法．乃十法界之根本。不明此法．非但無由親證本有真如佛性．即世間格致誠正．修齊治平之道．亦不能究竟圓滿。何以故。以未得根本．唯事所發之跡象故。是以古今來凡立大功．建大業．輝煌宇宙者．多由學佛得力而來。即宋之周程張朱．發明聖學心法．亦曾取資于佛學。但其門庭知見過甚．不唯不事表彰．反從而闢駁之。則于誠意正心之道．殊為欠缺．可歎也。此法雖人人本具．若未聞佛說．則珠在衣裏．莫由自知。是以一切諸佛．莫不以流通法道為囑。流通之法．最初須以建立塔廟．印造經像為始。以若無塔廟經像．則無由奉尊儀而修淨行．闡佛道以導群迷。而一切含識．俱無由瞻禮聖容．培植善根。聞法修持．開發心地也。流通之人．須真修實踐之僧．及有勢力財力之王臣紳商。一名內護．一日外護。內護則嚴持禁戒．篤修淨業。于禪教律密淨土．或專主一門．或兼修各宗。必使自他得益．幽顯蒙庥。陰翼治道．潛淑民情而後已。外護則不惜資財．廣種福田。普令同人．發起信心。內外相資．法遂流通。若無有道德之內護．則師表未立．人將安仰。若無有勢力之外護．則資斧無出．外侮莫禦。以故如來將入涅槃．以法付囑國王大臣．并及諸天善神。令於後世乘願示生一切國土．流通佛法．普利含識。由是二千餘年．化被各國者．以內護外護．皆有人故。我國自東漢時．方蒙法化。至晉而蒸蒸日上．至唐則諸宗悉備．幾等西天。由宋元明．以至清初．佛日恆輝．法輪常轉。至咸同閒．以兵歉迭遭．哲人日稀。國家不暇提倡．庸人濫收徒眾。多有無賴惡人．混入法門．遂致一敗塗地。凡未閱佛經．未遇知識之人．見此遊行人間．造種種業之僧．便謂僧皆如是。從茲一唱百和．以為佛法無益于國．有害于世。莫不以逐僧佔產．改廟為學是務。倡此事者．雖未必全昧心理。由不知佛法之所以然．但以己見妄測。致令一班假公濟私者．視為奇貨．欲飽己囊。彼此效尤．勢如燎原。民國初立．屢經緇素高人呈部．祈大總統下令保護。四年．規定保護章程三十一條。猶有詞意含渾．易生弊端處．恐為後患。九年．程雪樓居士．面見大總統．祈其修改。因詳加商酌．規定二十四條。十年五月．公布各省。今夏江蘇教育期成會．復援清末民初之例。以借廟開學．呈王前省長。遂蒙讚許．謂為無戾于法．實衷諸情．審慎周妥．良堪欽佩。令教育廳飭各縣遵照辦理。此令一出．隨即退任。江蘇僧界．大為震驚。鹽城各廟．多被侵奪。僉謂去歲大總統教令公布．王前省長竟若罔聞．極口讚美。若不設法挽救．不但江蘇一省之寺廟．不能保存。而各省同此性質之人．誰不欲仗辦學校之名．以滅佛法而佔僧產．為最有名譽利益之義務乎。于是公舉代表三十人．以浩淨退居為首。懇于魏剛長王愚僧二居士。祈其轉達當軸．陳述利害。冀陰翼治道．潛淑民情之法．不至速滅。而江蘇韓省長．固通達政體．深知佛法者。眾僧具文上呈．旋奉批詞．尊重法律．嚴防弊端。一秉大公．毫無偏倚。僧學兩界．均翕然無事。雖未明言取銷王省長前令．而已不啻取銷矣。又以事已達部．復呈文于內務部。部咨江蘇省長．依法辦理。由此滅法之禍．遂得消滅。當此世道人心．陷溺已極。正宜提倡佛法．昌明因果報應．生死輪迴之事理。俾瞞心昧理．肆無忌憚之人．知造惡則長劫受苦．作善則永世受樂。自可少戢惡心．漸發善念。決不敢取快一時．以貽身後無窮之痛苦。當春秋時．諸侯大夫士死．各隨其力．殺人殉葬．而且以多為榮。雖孔孟老莊齊出．亦莫能止。自佛法入中國以來．縱南面稱朕者．亦不敢為。千餘年來．得壽終而死者．何可勝數。彼謂佛法無益于國．有害于世者。徒以忌妒之心．發此未見顏色之瞽論。使詳審其故．能不痛哭流涕．悔其失言乎。雖然。總因僧界無人．故致拘墟者妄生侵侮。倘能各各勵志潛修．大明佛法。彼排擊侵侮者．當復護持流通之不暇矣。孟子所謂夫人必自侮而後人侮之．家必自毀而後人毀之．國必自伐而後人伐之者．此之謂也。我僧界宜如何竭誠精修．以期上續慧命．下度迷情乎哉。此事始終所有文字．剛長愚僧二居士．令錄而刊之。并將大總統修正管理寺廟條例．冠之于首．遍布僧界。庶知有公令．不致復有此種情事發生．一時措手無策耳。刻成．妙蓮和尚寄予．祈為序引。妙蓮之人．性情純篤．為剛長愚僧所器重。此事發生．愚僧每令其奔走．不辭勞苦。予素知萁志向高潔．頗通教理。又喜其能代人之勞．成人之美．遂為敘其大致云。

江慎修先生者．乃前清一代之經學大家．婺源明道潛修之隱君子也。博學多聞．無書不讀。而且一一皆悉探其精微．入其閫奧。唯以教育英才為樂．不以富貴利達為事。當六歲時．甫受庭訓．日記數千言。父奇其敏．以十三經注疏遍授之。先生自是精心研究數十年。舉凡經史百家．天文地理．音韻翻切之學．無不融會貫通。遂以著述發明義蘊為己任。所著近二十種．幾二百卷。當時國家．及名人著述．多皆取為依據。至乾隆三十七年．先生沒已十一年。國家開四庫全書館．凡先生所著．悉皆采入。共一十三種．一百五十餘卷。其餘數種未入者．或撮取綱要於他書中．或其稿甚多．彼此借觀．致令遺佚而不得也。噫。先生可謂學研天人．功參造化．窮理盡性．優入聖域之人傑焉。殆漢鄭康成。宋周溓溪。邵康節之流歟。世之博學多聞．不講躬行實踐。唯以詞章進取為事者。聞先生之風．能不愧死。而且愛惜物命．深信因果。故于放生吃素善報。殺生食肉惡報。隨所見聞．錄以勸世。其裔孫易園居士．擬欲鑄板廣布．冀挽殺劫．囑光作序。光心如背鏡．學等面牆。唯學愚夫愚婦之老實念佛。何能發揮道妙．令拘墟者徹見天日．因玆以生正信而獲實益耶。然以事關劫運．義不容辭。勉為序曰．天地之大德日生．如來之大道曰慈。人物雖異．心性是同。舉凡三乘六凡．如來視之．皆如一子。何以故。以其皆具佛性．皆堪成佛故。三乘且置。六凡天人阿修羅畜生鬼地獄．雖則高下懸殊．苦樂迥異。總皆未斷惑業．未出生死。天福若盡．即便下降。獄罪若滅．仍復上昇。猶如車輪．互為高下。我今幸得人身．理宜委曲設法．護惜物命。體天地好生之德．全吾心惻隱之仁。良以諸物與我．同生于天地之間。同受天地之化育。而且同知貪生．同知畏死。仁人于枯骨．尚且掩而埋之。于草木．尚且方長不折。況肯為悅我口腹．令水陸諸物受刀砧烹煮之苦哉。須知此等諸物．從無始來．亦曾高居尊位．威權赫奕。不知借威權以培德．反致仗威權以造業。竟使惡業叢集．墮于異類。口不能言．心無智慮．身無技術．以罹此難。雖弱肉強食．于事則得。而怨恨所結．能無生生世世．圖報此怨之念乎。人縱不念諸物被殺之苦．獨不懼怨業深結．常被彼殺乎。又不懼殘害天物．天將奪我福壽乎。人惟欲眷屬團聚．壽命延長．身心安樂．諸緣如意。正應發大悲心．行放生業。使天地鬼神．悉皆愍我愛物之誠。則向之所欲．當可即得。若仗我有錢財．我有智力．設種種法．掩取諸物．以取悅我口腹．不計彼之痛苦。尚得謂與天地並立為三之人矣乎。然我與彼等．同在生死。從無始來．彼固各各皆為我之父母兄弟妻妾子女．我亦各各皆為彼之父母兄弟妻妾子女。彼固各各或于人中．或于異類．皆被我殺。我亦各各或于人中．或于異類．皆被彼殺。為親為怨．相生相殺。靜言思之．愧不欲生。急急改圖．尚悔其遲。況肯蹈常襲故．仍執迷情．以為天生異類．原為供人食料乎。然我尚具足惑業．固無由出于輪迴之外。萬一彼罪已滅．復生人道。善根發生．聞法修行。斷惑證真．得成佛道。我若墮落．尚當望彼垂慈救援．以期離苦得樂．親證佛性。豈可恃一時之強力．俾長劫以無救乎哉。古有高僧．行步不跨蟲蟻。人問其故。答曰．彼此同在生死中．或彼先成佛道．尚望其垂慈度我．何敢輕慢乎。是知佛視眾生皆是佛．眾生視佛皆是眾生。佛視眾生皆是佛．故多方化導之．種種折攝之。縱令絕無信心．亦不棄捨。曲垂方便．令種善根。待其因緣時至．自然發生增長．依教奉行耳。眾生視佛皆是眾生．故聞佛之言．不生感激．反以己之邪知謬見．多方毀謗。甚至拆毀塔寺．焚燒經典。固結魔黨．破壞清修。殆至正智稍開．則便愧悔無及。由茲遂復歸命如來．興崇佛法者．古今來比比皆是。須知父母於逆子．尚生棄捨之心。佛于逆惡不信之流．愈生憐愍。何以故。愍其惑業深重．失本心故。以雖則現時背逆於佛．而即心本具之天真佛性．仍復絲毫不失。如焦模中金像．敝衣中寶珠．蒙塵之秦鏡．在璞之荊璧。愚人但見其外相．而不知其內容。佛則遺外相而論內容．故無一眾生或生棄捨也。然佛尚不輕眾生．眾生何可輕眾生乎。故凡一切水陸眾生．必令各各得所．常得飛走游泳于自所行境。以各樂天真．各盡天年。則此書所說之種種善報．當可具得矣。人既如是．物尚不欲令其失所．何況于人。則互相親愛．互相扶持。自然俗美人和．必致風調雨順。其有不物阜民康．時清國泰者乎。又祈凡我同人．切勿自輕。當思我與如來．同一心性。彼何以惑業淨盡．福慧圓滿．安住寂光．常享法樂乎。我何以起貪瞋癡．造殺盜淫．輪迴六道．莫由出離乎。心性是一．苦樂天淵。若猶以佛性功德．獨讓如來親得受用者．尚得名為大丈夫哉。

如來說法．各隨機宜。大根則直示真如妙性．令其了知妙性圓明．離諸名相．本來無有世界眾生。常寂常照．不生不滅。五蘊空而六根清淨．四相亡而一心昭彰。從茲稱性起修．由修證性。雲布慈門．波騰行海。雖慈悲行願．彌綸法界。而復三輪體空．了無自他能所之相。小根則示以三歸．作反邪歸正之本。示以五戒十善．作得生人天之因。遇父言慈．遇子言孝．兄友弟恭．夫倡婦隨。恪守倫常．各盡其分。兼以戒殺放生．吃素念佛。諸惡莫作．眾善奉行。根器稍勝者．則示之以四諦十二因緣．令其斷惑證真．了生脫死。又以一切眾生．由身口意．起貪瞋癡。由貪瞋癡．造殺盜淫。以是因緣．輪迴六道．相生相殺．盡未來際．了無止息。雖則示以人天聲聞緣覺菩薩等乘．而自力斷惑．實非易易。況復末世眾生．根機陋劣．不仗佛力．決難解脫。于是特開一仗佛慈力．橫超三界之淨土法門。俾已證聖者．速圓佛果。未斷惑者．帶業往生。但具真信切願．懇切至誠持佛名號。能如是者．萬不漏一。如人墮海．乘救船力．速得到岸。末世眾生．捨此一法．欲出生死．萬無一得。是知如來大法．撫育群萌。如天普蓋．似地均擎。森羅萬象．無一能出其外．不在其中者。如日月麗天．普照萬國。雖生盲不見光相．亦蒙其照。如時雨普潤萬卉．大根大莖．小枝小葉．悉皆向榮。縱焦芽敗種．亦復平等沐澤。如大海普納百川．大江大河亦入．小溝小渠．乃至一勺一滴亦入。既入大海．則與大海同一鹹味．同一深廣。失彼故名．得此海號。故知佛法鈞陶化育．了無棄物。為諸法之本源．作眾生之恃怙。世出世間一切諸法．無不從此法界流．無不還歸此法界。拘墟者不知佛法．乃十法界公共之法。唯見其捨俗出家之一端．謂為廢棄倫理．沈空滯寂．與世教相乖戾。豈知佛法如太虛之無不包容．如陽春之無不化育。聖以之而為聖．賢以之而為賢。故古之建大功．立大業．勳名動天地．精誠貫日月者．皆自學佛得力而發。即宋之周程張朱．發明聖人心法．亦由學佛而得。以其器量狹小．門庭見重。不惟不肯表揚．反從而闢駮之。欲以關閉後之學者．悉皆不入佛法。故作此掩耳盜鈴之計。得人之善．認為己功．反謂人不我若。其於正心誠意．致起罅隙．不能究竟圓滿．可不哀哉。佛法傳入中國．將二千年。其間由西竺所譯之經律論．并此土禪教律密淨等諸宗古德之著述．浩如煙海。隨機所近．隨人所樂．以為研窮。或遍研各宗．或專主一門。如城四門．就近而入。所入之門雖異．所入之城則同。如大海之一滴．味具百川。如帝網之一珠．影現千粒。一門深入．諸法悉通。以迄無明淨盡．寂照圓融．三際坐斷．十界平沉．復還本有之天真．以證無上之覺道．固屬上上根人。其次則息貪瞋癡．斷殺盜淫。諸惡莫作．眾善奉行。漸積功德．增長福慧。敦倫盡誼．愛眾親仁。戒殺放生．習成慈善。物尚慈憫．何況乎人。推此風化．以遍世界。尚有互相戕害．競謀殺戮．各欲滅彼種族．以愜己心乎哉。廈門蔡吉堂．林鴻猷．陳得祿．愍劫運之慘悽．欲為挽救。冀同人之開悟．流通佛經。乃按本及繳用以出售．絕不求利。欲啟人耳目．祈予為序。予嘉其誠．用述顛末。須知佛法．以因果報應為下學上達。原始要終之道。今之上無道揆．下無法守．彼此相戕．以殺為樂。只圖自己快意．不顧國之滅亡．民之塗炭者．皆由不知因果報應之所釀成也。予常日．因果者．世出世間聖人平治天下．度脫眾生之大權也。當今之世．若不提倡因果報應．生死輪迴之事理。欲令天下太平．人民安樂．雖佛祖聖賢齊出．亦末如之何也已矣。

佛法廣大如法界．究竟如虛空。難議難思．莫名莫狀。剋論大綱．不出二締。約真諦論．則有佛無佛．性相常住。是以圓通道場．歷塵劫而不遷不變。真如法門．盡來際而無替無興。約俗諦論．則法隨緣起．道在人宏。得其人．則闢荊榛而為梵宇．滅狐跡而作師林。直教佛日增輝．法輪常轉。失其人．則即佛地而成業叢．泯經聲而宣塵事。致使普門扃戶．覺路封途。僧與佛法．稱為三寶者。以其續佛慧命．流通法道．非人莫從．唯僧是賴故也。

眾生一念心性．與佛無二。雖在迷不覺．起惑造業．備作眾罪。其本具佛性．原無損失。譬如摩尼寶珠。墮於圊廁。直與糞穢．了無有異。愚人不知是寶．便與糞穢一目視之。智者知是無價妙寶．不以汙穢為嫌．必於廁中取出。用種種法．洗滌令潔。然後懸之高幢．即得放大光明．隨人所求．普雨眾寶。愚人由是．始知寶貴。大覺世尊．視諸眾生．亦復如是。縱昏迷倒惑．備作五逆十惡．永墮三途惡道之人．佛無一念棄捨之心。必伺其機緣．冥顯加被．與之說法。俾了幻妄之惑業．悟真常之佛性．以至於圓證無上菩提而後已。於罪大惡極之人尚如是．其罪業小者．其戒善具修禪定力深者．亦無一不如是也。以凡在三界之中．雖有執身攝心伏諸煩惑之人。而情種尚在．福報一盡．降生下界。遇境逢緣．猶復起惑造業．由業感苦。輪迴六道．了無已時。故法華經云．三界無安．猶如火宅。眾苦充滿．甚可怖畏。若非業盡情空．斷惑證真．則無出此三界之望。此則唯有淨土法門．但具真信切願．持佛名號．即可仗佛慈力．往生西方。既得往生．則入佛境界．同佛受用。凡情聖見．二皆不生。乃千穩萬當．萬不漏一之特別法門也。時當末法．捨此無術矣。如來以自力他力．通途特別二種法門．普利一切。菩薩荷佛家業．唯以上求下化為事。故於十方法界．隨類現身．隨機說法．和光同事．方便引導。或隱或顯．了無定相。其有內祕聖德．外現異跡．如彌陀之為善導豐干．觀音之為寶誌僧伽．文殊普賢之為寒山拾得。彌勒之為布袋和尚。其言其行．非凡情可測．渺不知其為何如人。及至臨終發露．或由歿後徵驗．方得了知。亦有隱顯相即．本跡俱示者．如彌勒之為傅大士也。有時據其跡而隱其本．自謂凡夫。有時據其本而拂其跡．自稱彌勒。良以眾生心量．過於狹小。若非稍有所得．妄擬聖位．便是高推聖境．甘處凡愚。是故大士以身表率．俾知已證等覺者．尚自謂為凡夫。而妄自尊大．甘處凡愚者．皆當為之猛省也。大士一生所行之事．所說之法．悉皆直指向上一著．而復不遺事善。六度齊修．一法不著。至其受法弟子．莫不深契真常．頓空蘊界。捨身命財．作大法施。故得道震兩朝．德被異世。由陳至今。千數百年。普令見聞．同種善根。義烏雙林寺．乃大士潛修之所。向有傳錄木板．以屢經鈔錄刊刻．未經明眼人校訂．遂致錯訛不勝其多。奉化孫玉仙居士．至雙林禮謁大士．得其書歸．即欲重刻．以廣布大士之道。祈（光）校訂．以冀蕪穢盡除．而天真徹現。（光）勉竭愚誠．息心正訂。雖未能一無遺漏．庶可還本來面目矣。玉仙又以大士碑記．文深義奧。若無註釋．實難引人入勝．啟人景仰。乃祈黃無言居士．為之詳註。俾若文若義．一一如指諸掌。庶閱者不勞思索．悉知大士之本跡事理．以為龍華三會．得蒙度脫之先導云。

夫心者．世出世間諸法之本也。若能徹悟自心．則觀一切法．悉是自心之所流露。觀一切生滅遷變境界．悉是常住寂滅真如實相。楞嚴所謂觀河之見．無有童耄。肇公所謂旋嵐偃嶽而不動．江河競注而不流．皆示此即生滅而見真常之微旨也。果能了此．則可謂了事凡夫．達本道人。縱譏誚怒罵．皆能為人解黏去縛．令人起死回生。豈必登座豎義．然後為說法哉。孔子曰．二三子以我為隱乎．吾無隱乎爾。吾無行而不與二三子者是邱也．聖人之道．譬如陽春。陽春一到．舉凡大樹小草．無不發榮暢茂。縱焦芽敗種．不能生成．而亦未嘗不蒙煦嫗以受潤澤也。天機深者．見其高堅前後而不可模倣．廣大精微而不可擬議。實則了無奇特．不過日用云為而已。此心之妙．凡聖相同。如來圓滿菩提．眾生永輪六道．皆不離於此心。但以迷悟逆順因緣．致令苦樂升沈天淵懸殊也。長洲彭際清居士．宿根深厚．學問淵博。甫登進士．便悟苦空。視富貴如浮雲．不樂仕進。了心性之實際．力修淨業。亟欲普度迷流．故爾和光同事。致有述懷紀事唱和諸作。雖屬文字．實寓深心。其淑世善民．導迷詮真之意．具發揮顯示於隨機隨境之吟詠閒。可謂不據位而行政．不陞座而說法者。裒輯諸作．分為四卷。乃題為觀河集蓋取楞嚴觀河驗見不遷之義。又冀觀此集者．勿在文字義理閒推測．但觀觀者。觀者既了．河自不流矣。此彭君命名之大意也。劉君朝侍．以其有益於世．為之刊板流通．實為方便導引之勝舉也。祈令為序。予願觀彭君之詩者．當先學彭君之道。其道唯何。曰．妙悟自心．信願念佛．求生西方而已。倘能於此有得．則盡十方世界森羅萬象．皆是現成新詩。否則縱令聲韻鏗鏘．對仗工整。而元氣毫無。如畫壁之鏡．剪綵之華。形雖逼肖．欲令現其光相．舒其芬芳．則斷斷乎不可得也。

法身本體．圓離名相。寂光真境．不屬根塵。非有非空．五眼莫之能覷。非心非色．四智從何以宣。寂照虛通．真如淨妙。萬德具備．一法不形。佛淨常住．尚不可稱。生穢輪迴．豈復能立。此實生佛本具之理體．無上菩提之法源也。此理生佛平等．無有高下。但以眾生在迷．日用不知。雖具法身．妄受生死。雖處寂光．妄見穢惡。以故如來垂慈．廣說諸經。普令一切眾生．返妄歸真．復本心性。然自力斷惑．現生證道。中下根人．末由成辦。爰有大士．名阿闍世。以大慈悲．欲佛開示仗佛慈力．捨穢取淨。普令上中下根．皆得臨終往生之不思議奇特大法門。特示病行．作大逆惡。囚父禁母．以為發起。致其母韋提希。請佛降臨。願離娑婆．願生淨土。于是世尊放眉閒光．遍示諸佛淨妙國土。其母唯願生極樂國．又請眾生得生方法。因茲如來說此十六依正妙觀。但能依教修行．無一不滿所願。非但善人如是。即五逆十惡之人．臨命終時．地獄相現。受知識教．稱念佛名。或滿十聲．或止一聲。亦得蒙佛慈力．帶業往生。誠可謂轉凡成聖之大鑪韝．暢佛本懷之大法門。其力用超出一代時教之上。若如來不開此法．則末法芸芸眾生．誰能出離苦海乎。是知釋迦彌陀。乘大願輪．興慈運悲．度脫眾生。一則示居穢土．以穢以苦．折伏而發遣。一則示居淨土．以淨以樂．攝受而鈞陶。而阿闍世王．交相贊助。特現惡逆．成就厭離。殆與兩土世尊．砧錘相成．鍛淬相濟。一逆一順．以為末世眾生究竟得度之化儀。其為利益．難盡讚揚。行于非道．通達佛道。非久證法身者．孰能為之。此經以是心作佛．是心是佛．生佛究竟不二為體。若能於此直下信去．則其人雖未出娑婆．已非娑婆之久客。未生極樂．已是極樂之嘉賓。智海居士劉朝侍．宿有靈根．篤修淨業。因讀此經．觸發孝思。念母夫人張氏．守節撫孤．孝事翁姑。德鎮坤維．身作閨範。篤信因果．長持十齋。淨業正因．頗已具足。惜於生信發願．專持佛號．以求往生．未極致力。由是發心．流布此經。陶玉耕居士．筆法超妙．堪追鍾王．因請恭寫．石印施送。普令見聞．同植淨因。以此功德．令其母神超淨域．業謝塵勞。蓮開九品之花．佛授一生之記。須知此經．與阿彌陀．無量壽二經。乃如來於一代通途教理以外．所立之特別法門。如阿伽陀藥．萬病總治。故無論業之輕重．惑之厚薄。但能信願念佛．無一不獲往生。如摩尼珠．隨意雨寶。故但能都攝六根．淨念相繼。待至業盡情空．心佛雙亡時。則一切法門．河沙妙義．無不融會貫通於自心矣。淨土法門．其妙如是。其有欲上薦先亡．下濟群品。令一切人．不廢本分職業．各得現生出離生死輪迴者．可不汲汲從事於此法門乎哉。

佛光者．十法界凡聖生佛．即心本具之智體也。此體靈明洞徹．湛寂常恆。不生不滅．無始無終。豎窮三際．而三際由之坐斷。橫遍十方．而十方以之消融。謂之為空．則萬德圓彰。謂之為有．則一塵不立。即一切法．離一切相。在凡不減．在聖不增。雖則五眼莫能覷．四辯莫能宣。而復法法承他力．處處得逢渠。但由眾生從未悟故。不但不得受用．反承此不思議力．起惑造業．由業感苦。致令生死輪迴．了無已時。以常住之真心．受生滅之幻報。譬如醉見屋轉．屋實不轉。迷謂方移．方實不移。全屬妄業所現．了無實法可得。以故我釋迦世尊．示成佛道．徹證佛光時。歎曰．奇哉奇哉．一切眾生．皆具如來智慧德相。但以妄想執著．不能證得。若離妄想．則一切智．自然智．無礙智．則得現前。楞嚴云．妙性圓明．離諸名相．本來無有世界眾生。因妄有生．因生有滅。生滅名妄．滅妄名真。是稱如來無上菩提．及大涅槃．二轉依號。盤山云．心月孤圓．光吞萬象。光非照境．境亦不存。心境俱亡．復是何物。溈山云．靈光獨耀．迥脫根塵。體露真常．不拘文字。心性無染．本自圓成。但離妄念．即如如佛。是知佛祖種種言教．無非指示眾生本具心性．令其返迷歸悟．復本還元而已。然眾生機有淺深．迷有厚薄。不假種種言教開導．種種法門對治。則迷雲障于性空．何由令其一一徹見心月也哉。以故如來最初成道．演大華嚴。直談界外大法．不與權小所共。俾宿根成熟一類大機．同證真常．誕登覺岸。復以鈍根眾生．未能得益。遂為循循善誘．隨機演說。或以五戒十善．攝彼人天二乘．令其種入佛道之勝因。或以四諦十二因緣六度萬行．攝彼聲聞緣覺菩薩三乘．令其得證佛道之近緣。始自阿含．以迄般若。莫不曲順根性．而為宣說。令其漸次增進．就路還家。佛之本懷．秘而不宣。迨至法華會上。開權顯實．開跡顯本。人天權小．皆是一乘。客作賤人．實長者子。普授三根之記．大暢出世本懷。與最初華嚴．始終互映。可謂一大事因緣．全體咐囑．了無餘蘊矣。又以末世眾生．根機陋劣．斷惑證真．實乏其人。以故特開淨土一門．俾上中下根．若聖若凡．同于現生．出此娑婆．生彼極樂．以漸證夫無量光壽。其深慈大悲．實屬至極無加矣。及至大教東來．宏法大士．各專一門。或禪或講．或律或密。如城四門．就近而入。如藥萬品．對證方服。如諸部之各司其職．贊襄郅治。如六根之互相為用．輔弼一身。雖則各宗一法．實則法法咸通．法法悉備。不過從入手處論．有如是名目耳。至於淨土一法．則如阿伽陀藥．萬病總治。如摩尼寶珠．隨意雨寶。若能都攝六根．淨念相繼。則得三摩地．親證圓通。一切功德．河沙妙義。不假外求．悉現自心。良由以果地覺．為因地心。及至其極．則因該果海．果徹因源。法門之妙．窮劫難宣。有能遇者．何勝慶幸。維揚長生寺可端和尚．宿植德本．久參禪講。于民國八年．由性蓮退居．委令住持。因念華嚴一經．乃如來根本法輪。遂竭力講演．以冀若幽若顯一切眾生．同得發起一乘善根。時經三年．講圓一部。而護法居士．感其至誠。又祈續講．以培人才。因開華嚴大學院。學生額定四十八名。又思此段不思議光明．遍照法界。固屬如來神通道力．福慧莊嚴。然此光明．人人本具．個個不無。而衣裹之珠．模中之像．達本者雖有．著跡者甚多。忍令同具此光者．多皆長處暗室．不得受用。反承此普照法界．不思議真常圓滿之光．而為生死結業之本乎。於是擬於每月．出報一冊。名日佛光者．以一念心性．佛如眾生如．一如無二如故。凡如來施化之因緣．心性真常之實際。五戒十善之因果．戒殺放生之感應。世間善行．出世淨業。生死輪迴之苦．因果報應之微。與夫高人哲士之嘉言懿行．著述講章。隨緣記載．以資觀感。雖則真俗並詮．淺深俱備。而粗言及細語．皆歸第一義。固當仁者見之謂之仁．智者見之謂之智。以為入佛封疆之前導．豁發心光之勝緣。倘閱者能知自心原是佛心．則知佛光即是心光。而此心光．寂照圓融寂而常照．故為無量光。照而常寂。故為無量壽。無量光壽之理體．固一切人之所同具。無量光壽之實證．須待往生西方．面見彌陀．蒙佛授記．圓滿菩提以後．方能徹得。此華嚴歸宗．以十大願王．導歸極樂之深旨也。凡我同倫．幸各諦信。

緬維得道高僧．於千百年後。或有見其肖像。讀其著述．經歷其棲遲之地．瞻仰其閟藏之塔。皆能令人生慚愧心．生景慕心。奮發大志．力修淨業。以期遠追宏猷．張興法道。俾如來慧命．相續不斷。不致有負人與天地並稱三才。僧與佛法同名三寶者。明雲谷禪師即其人也。師乘宿願力．於弘治十三年。示生嘉善胥山懷氏。幼入法門．徹悟自性。平生所修。雖注重於禪。而於性相諸宗．儒道心要．無不融會貫通。故能於禪教衰頹。儒道晦昧之際．俾宗風丕振．心法昭明。其於世道人心．裨益良非淺鮮。其得其傳而融通儒釋。使靈山泗水心法俱彰者．僧則憨山大師。俗則了凡袁公．為最顯著之人也。師滅於萬曆三年．建塔棲真寺側。至四十五年．憨山來禮其塔。見其塔院岑寂．一僧獨奉香火。因囑沈定凡居士．修葺莊嚴．并置長生田．以為久遠之計。迄今已三百餘年矣。今則基址尚在．垣屋無存。致令古德遺跡．人無知者。近來世道人心．日趨日下。邪見熾盛．正法衰微。若不表彰古德懿範。何由使宗風丕振．魔外歸降乎哉。嘉興屠般音居士憂之．擬重建塔院．刊布行實。庶出家在家一切人等．咸知古德芳風。從玆挽回造化之權．命自我立。斷除煩惱之障．佛從心現。則可繼憨山了凡之志．以慰雲谷禪師之心也。但以工程浩大．獨力難成。不得不求助于諸大檀越。果能人各依雲谷命自我立．福自己求之訓．篤實做去。則五福三多．悉萃厥身。天災人禍．絕聞于世。功勳罔測．利益莫名。諒不至惜彼五家所共之財．而不作此三生有幸之福也。因述所以．祈共贊襄云爾。

淨土法門．乃如來普度眾生之特別法門也。如來愍念眾生．示成正覺。俯順群機．循循善誘。大根則令其悟一心之具造．斷惑證真．以直趣菩提。小器則令其明三世之因果．趨吉避凶．為入道方便。雖則大小不同．權實各異。皆須斷盡見思二惑．方可出離分段生死。倘惑業未盡．道果未成。縱有修持．不能自主。久經生死．進步退多．以道不勝習．業能縛心。譬如坯器未燒．經雨則化。雖有前功．了無所益。以是之故．特開一信願念佛．求生淨土法門。俾若凡若聖．或智或愚．同以深信切願．持佛名號．求生西方極樂世界。此則以己信願．感佛慈悲。感應道交．必蒙攝受。迨至臨欲命終．即得隨佛往生也。既往生已．則已斷惑者．速證無生。具業縛者．亦登不退。從茲親炙彌陀．參隨海眾。熏陶化育．染如來之妙香。障盡智圓．復本具之佛性。俯提劣機．曲護初心．唯此法門．最為第一。如來之恩．廣大周至。雖天地父母．莫能喻其萬一也。昔人欲令同人．各修淨業。因輯經咒文說．及諸應驗．以為一書．名之為西方公據。公據者．即把柄．與左券之謂也。果能受持阿彌陀經．則知極樂世界．無有眾苦．但受諸樂。依正莊嚴．種種功德。阿彌陀佛．現在說法。光壽無量．誓願洪深。諸上善人．俱會一處。皆以修此信願念佛之多善根福德因緣妙行而生。其有不真為生死．發菩提心．以深信願．持佛名號。以期近則登不退地．遠則圓成佛道者乎。而況六方諸佛．普利眾生。釋迦本師．得無上道。無不資始乎此而歸極乎此。良以一切眾生．皆具佛性。是心作佛．是心是佛。由其以果地覺．為因地心。故得因該果海．果徹因源。法門之妙．妙無以加。乃華嚴末後歸宗之一著．實如來大暢本懷之圓詮也。有緣遇者．即是多善根因緣。為防疑退更輯諸圖說應驗。徐子肇珩．宿具靈根。痛二親之早逝．冀九蓮以同登。因發心重刻．廣為流布。以期現生父母．歷劫怨親。普及法界眾生．共入彌陀願海。余嘉彼孝思。敘其大致。倘閱者果不以余言為非．當必有親證此無上甚深大事因緣之一日在。翹冀何極。

淨土法門者．乃如來普度眾生．最圓頓直捷廣大簡易之法門也。何以言之。以一切法門．皆須斷盡見思二惑．方了生死。而斷見惑如斷四十里流．況思惑乎。斷見惑．即證初果．若約圓教．則是初信。斷思惑盡．即證四果。圓教即是七信。初果初信．尚有生死。四果七信．方能了脫。而天台智者大師．示居五品。雖則所悟與佛同儔．圓伏五住煩惱．而見惑尚未曾斷。然大師本地．實不可測。而臨終只說登五品者．深慮末世不致力于斷惑證真．唯以明心見性為究竟也。夫明心見性．乃大徹大悟也。若最上上根．即悟即證．則可即了。否則縱悉知未來如圓澤者．尚不免重復受生耳。至于五祖戒再作東坡．草堂清復為魯公．尚未至甚。而海印信為朱防禦女．已屬不堪。雁蕩僧為秦檜．則誠堪憐憫矣。甚矣．自力斷惑證真了生脫死之難也。如來一代所說通途修證教理．雖法門種種不一．絕無具足惑業．能了生死者。唯淨土一門．但具真信切願．以至誠心．持佛名號．求生西方。無論惑業之厚薄．工夫之淺深．皆于臨終．仗佛慈力．帶業往生。既往生已．即已超凡入聖．了生脫死。從茲漸次進修．即得親證無生．以至圓滿佛果耳。此如來悲愍劣機眾生．普令現生頓出輪迴之特別法門也。須知淨土法門．正攝上上根人。是以善財已證等覺．普賢菩薩猶令以十大願王．回向住生．以期圓滿佛果。且以此普勸華藏海眾。是知回向往生淨土一法．乃圓滿佛果之末後一著也。世有狂人．不審教理。以愚夫愚婦皆能修習．遂謂之為小乘而藐視之。不知其為華嚴一生成佛之成始成終第一法門也。亦有愚人．知見狹劣。謂己工夫淺薄．業力深厚．何能即生。不知眾生心性．與佛無二。五逆十惡將墮地獄．遇善知識．教以念佛。或滿十聲．或止數聲．隨即命終．尚得往生。觀經所說．何可不信。彼尚往生．況吾人雖有罪業．雖少工夫．校彼五逆十惡．十聲數聲．當復高超多多矣。何可自暴自棄．以致失此無上利益也。如來稱此淨土法門為難信之法者．以其下手易而成功高．用力少而得效速。其圓頓直捷廣大簡易．超出一代通途教理之上。非宿有善根．決難信受奉行也。吾常曰．九界眾生離斯門．上不能圓成佛道。十方諸佛捨此法．下不能普利群萌。蓋紀實也。今之時．是何時也．乃刀兵飢饉疾疫俱集之時也。雖未至三小災．亦三小災之現象耳。況復邪說縱橫．知識稀少。欲聞正法．頗不易得。有胡天僕居士者．發菩提心．篤修淨業。又欲周人．各得此益．遂極力提倡而勸導焉。其殆以贊天地之化育．代佛揚化．以為天職歟。而一方之人．聞其說法．感此時世．不禁厭苦欣樂之心．油然而生。遂一倡眾和．靡不服從。居士因自捨地基．兼募善信。建念佛堂．開放生池．及藏經樓．功德堂．香積廚．應供堂．居然從地涌出一大道場。念佛堂甚寬大．中供西方三聖立像．以冀行人平時注目．臨終即蒙接引也。正中設說法座．聽者周圍坐。雖至千人．亦不迫窄。俾四遠來者．不至有向隅之歎。藏經樓則備請各處所刻之經．以供發心者受持而研究焉。功德堂則備書所出功德之數目．又統設其位．以期存則福增壽永．歿則直登蓮邦。而既轉法輪．若不輔以食輪．則斷難經久不歸。故特設香積廚．應供堂．以令念佛聽法之人．各得心滿意足而後已。放生池則取彼將烹之輩．畜之法堂之前。不獨活彼色身．兼以經聲佛號資彼慧命。其所建設．皆極周至．約用一萬六千餘圓．已得落成。擬于堯曆八月十五旦開講．實為末法不得多見之事。令其友張雲雷．致書于光．祈為序引．冀發起信心而擴充焉。因將如來所說通途特別兩種法門之所以然．并胡居士之心行．及各種之布置．大概書之．以期閱者咸效法焉。倘見聞者同發此心．則俗美風淳．民康物阜．轉五濁惡世．為清淨蓮邦矣。此光之日夕馨香以禱祝者。願諸上善人．各垂慈憫則幸甚幸甚。

吾人一念心性．直下與釋迦彌陀．無二無別。而釋迦彌陀．已成佛道于塵點劫前。又復數數示生．數數示滅．以行化導。欲令吾人．繼其芳蹤。而吾人以煩惱惑業．無力斷除。直至今日．尚在生死輪迴中．頭出頭沒．渺不知其何所底止。縱令往劫曾聞佛法．依教修行。但以自力劣弱．不能斷惑．依舊常沈溺于生死苦海中．莫之能出。靜言思之．能不愧死。釋迦彌陀．有鑑于此。特開一信願念佛法門．令其仗佛慈力．橫超三界。俾上中下根．同得往生西方．可謂真慈大悲．至極無加矣。其教起因緣．修持法則．具見于淨土三經。而阿彌陀經．言簡義周．易于受持。故古人列為日誦．欲其家喻戶曉．咸沐法澤也。由是諸善知識．各為註釋．若揭日月于中天．固已無義不顯．無機不攝矣。但初機之人．或以文深義奧．難于領會。王顯江居士．特為作一方便．取要解等註之義．以顯淺之語言述之．名為直解．兼附淨土種種疑問。其己立立人．自利利他之心．可謂誠且摯矣。顯蔭法師序之．欲令一切同人．各生真信．老實念佛。因命（光）再序．遂書此以告閱者云。

天地以陰陽二氣．化生萬物。聖人以誠明一致．教育群萌。其為道也．橫布萬邦．豎傳萬世．有識皆遵．無思不服。雖有聖人復生．不能另立一法。亦不過發揮誠明之道．令其徹底圓彰．和盤托出而已。十三經者．二帝三王．周公孔孟．繼天立極．教化萬世．格致誠正修齊治平之大經大法也。悉本天地無私之至理．吾人本具之良知。初非有奇特玄妙．不可企及者。雖夫婦之愚．可以與知與能。以人同此心．心同此理。堯舜與人同．而人皆可以為堯舜耳。若能遵而行之．則人入聖域．世復大同矣。其世道陵夷．人心澆漓者．由于儒者不知道在躬行．一向逐末。舉凡克己復禮．閑邪存誠之義．置之不論。唯以記誦詞章．擬為進取應世之資。是殆以聖人參贊化育之道．作為博取名利之藝。其誣衊聖人．悖逆天地也至矣。由是讀書之人．心不知書義．而身不行書道。其作文也．則發揮孝弟忠信禮義廉恥之道．直使一絲不漏。而考其居心行事．則絕無此等氣分。直同優人演劇．苦樂悲歡．做得逼真．實則毫與自己不相干涉也。此弊一肇．漸至變本加厲。于是有天姿者．習為狂妄．恥循堯舜周孔之跡．而欲駕而上之。竟至廢棄聖經．競作新書。邪說一起．群相附和。遂致一班惡劣小人．欲逞自己劫掠姦淫之心．汲汲然提倡共妻共產．而欲實行之。唯恐斯民之不與禽獸相同．而綱常倫理之有礙于己也。致令天災人禍．相繼降作。國運危岌．民不聊生。譬如夜行廢燭．海行廢舟．欲不隕越沈溺．其可得乎。施子肇曾．懼斯道之滅沒也。乃與二三同志．特立國學專修館。聚有志斯道者．俾其專精研究．身體力行．冀其有得．而廣傳焉。唐子文治．十餘年來．殫精斯道。搜集十三經善本．擇其注之簡當者．彙而集之。而復一一抉其微言．標其大義．附于諸經之後．其用心可謂誠且摯矣。施子遂即刻之．以期布之學宮．俾各讀誦而修習焉。刻既成．己與唐子各為序．述其所以。又令予序。予惟十三經之在世．如日月之麗天．有目皆睹。何待粥飯庸僧．特為標指乎哉。雖然．道固無二．仁智見殊。不妨以己之所見．為諸仁智者告。亦未必非窮經希聖之一助也。竊謂十三經所發明之道．乃格致誠正修齊治平之道。闡發格致誠正修齊治平之要．唯大學則次第言之．而曲盡其致。中庸論語孟子．俱皆發揮此義．但不次第循序而說耳。是知四書者．乃易書詩周禮儀禮禮記之注疏．而俾其道大明。孝經．乃推其實行之效。春秋三傳．乃示其遵違得失之證驗也。由是而吾人之本心．群聖之薪傳．俱得大明．以之繼往聖而開來學。其為功也．與天覆地載之功相等。彼廢經者．是何異欲廢天地覆載而自立乎。其不知事務也甚矣。循是而求之．舉凡希聖希賢．治國親民之道．無不一一若指諸掌。不欲希聖希賢則已．若欲希聖希賢．則聖賢之道．自備具于吾心與吾身矣。爾雅之所訓釋．乃諸經之總注．俾若文若義．悉得解了也。是則爾雅為解義之初步．而四書乃成始成終之總持法門也。再進而談其要義．則明德為本。而明其明德．又為從凡至聖．以人合天之闢鍵。能明其明德．則內聖外王之道備矣。然欲明其明德．必須格去人欲之物．令淨盡無餘。庶即心本具之真知．徹底圓彰。而讀書之能事．只在此幾希間了耳。何等直捷．何等痛快。方知人皆可以為堯舜．夫婦之愚可以與知與能．乃真語實語。以人同此心．心同此理故也。欲世道人心．轉亂為治．反澆為淳．捨此則無術矣。不知施子唐子．以予言為然也否乎。然此且就世間法論．切勿謬謂併出世間法論也。至囑至囑。

謹按佛說．一切眾生．皆有佛性。由罪福因緣．輪迴六道。若不力修戒定慧．以期斷盡貪瞋癡。及生信發願．念阿彌陀佛．求生西方極樂世界．則無由出離。是則我與水陸飛行．及六道一切眾生．從無始來．無不各各彼此互為父母兄弟妻妾兒女朋友親戚。無不各于未來．得聞佛法．修戒定慧．斷盡煩惑．圓成佛道。以故如來敕諸弟子．戒殺放生．勿食諸肉。然世俗迷情．皆以肉食為敬。而不知其為自他同種惡因．致使將來必受惡報也。我今已知食肉過患．豈忍任彼一鄉之人．猶執迷情．以罪業因緣之肉食．累及尊神乎。又恐尊神未能詳知所以．或生瞋怒．降以災禍。則鄉人之迷情更甚．致令鄉人與尊神將來之惡報更深更大．而不易消滅也。是故特將如來所說之大乘入楞伽經斷食肉品．敬化尊鑪。庶得上體佛慈．下憫愚誠。愛惜物命．不享肉食之祭。凡用素者．則錫之福祉。若用葷者．即示以禍殃。俾一鄉之人．同感尊神聰明正直．好生惡殺之德。庶可普扇慈風．以培菩提之道本。挽回劫運．共樂太平于無既也。懇祈明察．則鄉人幸甚．國家幸甚。

如來大法．普被九界。上聖下凡．咸資鈞陶。雖法門無量．不易悉說。而總舉大綱．維戒定慧。良以入道之要．初則以戒執身．次則以定靜慮．次則以慧破惑。由是得以斷五住之煩惑．證三德之秘藏．故楞嚴云．攝心為戒．因戒生定．因定發慧．是則名為三無漏學。此之三法．如鼎三足．若缺其一．便難安立。說雖有三．修在一心。以無定慧之戒．非出世之戒。無戒慧之定．非出世之定。無戒定之慧．非出世之慧。是知三法．原是一法。其言三者．以宏揚者注重為名．及修證者獲益判義耳。梵綱經云．我是已成佛．汝是未佛．常作如是信．戒品已具足。又云．眾生受佛戒．即入諸佛位．位同大覺已．真是諸佛子。可知戒之一法．統攝諸法。以故知識宏揚．學人修持．莫不以戒為先務焉。普照寺者．道清老人所開建也。老人示生四川．年方弱冠．即厭塵勞．遂詣峨眉山華嚴頂出家．隨即受戒。乃窮參力究．發明心要。欲遍參諸方．開擴心地。經過揚州．為徐凝門外永鎮鄉紳士所識．遂請住持該處之太陽宮小廟。老人察知可建道場．宿緣有在．故允許之．係前清光緒元年也。于是遍募十方．開拓基址．佛殿經樓．傑出雲表。凡叢林所應有．行道所必需者．無不備足。從茲冬禪夏講．大啟度門。善士達人．悉相依止。至二十二年．入都請經．得蒙俞允．及敕賜普照禪寺之額．實為莫大之幸。即于是冬．開壇傳戒．以報國恩而祈民福。迄至民國五年．凡五開戒壇．三啟講筵。而常時修持．雖則禪淨並行．而尤注重于淨土焉。迨至八年．年已八十有四矣。因示寂以歸極樂．與海會聖眾．親炙彌陀．以證無量光壽耳。其得法剃度弟子甚多。爰有高足．厥名稻香．與（光）誼屬莫逆。欲于今冬．出龕起塔。乃于九月十五日開壇傳戒．至冬月初八日圓滿．以報佛恩而資師冥福．命光序之。（光）惟佛教以孝為本。故梵網經云．孝名為戒．亦名制止．孝順至道之法。夫依教奉行．方名為孝。能依教奉行．則凡佛所得者．己悉得之。則即煩惱以成菩提．即生死以證涅槃。方可不辜佛化．不負己靈。為出格之丈夫．作如來之真子矣。若不依教奉行．則袈裟之下．失卻人身．三途惡道之苦．窮劫未能盡說也。願受戒諸佛子．各各勉旃。

甚矣佛恩之廣大周遍．而靡有孑遺也。初成正覺．說所證法。唯法身大士．方能與會。人天凡小．不見不問于是為宜施椎寢大用小隨順機宜循循善誘待其已時煩惑已諱痕諦然役種種彈斥．多方淘汰。俾其發大心而冀佛果．不住法而修萬行。迨至根機已熟．則會三歸一．開權顯實。普授作佛之記．大暢出世本懷。從茲了知一切法皆是佛法．一切人皆是佛子．而無復自甘退屈矣。又復憫彼自力劣弱．現在斷難了脫者．持開淨土法門．令其仗佛慈力．往生西方。其有罪障深重．定業不易轉移者．大啟祕密觀道．使彼承三密力．滅盡無餘。然此二法．乃凡聖同修之道．成始成終之法。以其偏顯業繫凡夫．頓獲勝益．作如是說。實則十方三世諸佛．莫不由此以圓成佛道．莫不由此以普度群萌也。迨至法流震旦．梁武御極。由高僧以示夢．俾普度夫含靈。因茲備覽大藏．製斯儀軌。自是流通．以至今日。溯其原始．則以無量威德陀羅尼而為發起。究其纂述．與其修設．則一代時教一切諸法．無不備舉而讀誦修持焉。故其法門廣大．利益宏深。不但使六道凡夫．頓脫業縛。亦兼令三乘聖人．速證菩提。然人能宏道．誠堪契真。若請法齋主．與作法諸師．各皆竭誠盡敬．則其利益．非言所宣。譬如春回大地．草木悉荷生成。月麗中天．江河各現影象。故得當人業消智朗．障盡福崇。先亡咸生淨土．所求無不遂意。並令歷劫怨親．法界含識。同沐三寶恩光．共結菩提緣種。若齋主不誠．則出錢之功德有限．慢法之罪過無窮。僧眾不誠．則是鼓橐籥以為經．交杵碓以成禮。于三寶龍天降臨之際．作鹵莽滅裂塞責之行。其不至罪山聳峙．福海乾枯．生罹災禍．死受譴謫者．何可得也。此書杭垣之板．模糊不堪。天童雖刻．亦難普及。以故維揚萬壽寂公．寶輪裕公等。募資重刻．以冀廣傳。令光紀其年月．故略述原委．與其利弊。俾從事此法者．唯得其益．不受其損。則佛聖歡喜．而福慧二俱增崇矣。願修法者．其各勉旃。

儒者以忠恕胞與為懷．必須推己及人．以至于物．方有實際。釋氏以慈悲濟度為事．是故憫諸物類．皆具佛性．欲行救援。無奈世人殺生食肉．相習成風．不知其非。致使生生世世．展轉互殺．了無已時．可不哀哉。須知人與物類．同此血肉之軀．同此靈知之性．同生于天地之間。但以彼此宿世罪福不同．致使今生形質靈蠢各異。以我之強．陵彼之弱。以彼之肉．充我之腹。快心樂意．謂為福報。而不知其福力一盡．業報現前。墮彼異類．受人殺戮時。則身不能敵．口不能言。中心憂懼痛楚．方知食肉之事．為大罪過。食肉之人．為真羅剎。雖欲不令人殺而食之．不可得也。故楞嚴經云．以人食羊．羊死為人．人死為羊。如是乃至十生之類．死死生生．互來相噉。惡業俱生．窮未來際。又況多劫以來．更互相生。既無道力以行救濟．忍使彼受刀砧極苦．我享口舌滋味乎。入楞伽經．世尊種種呵斥食肉。有云．一切眾生．從無始來．在生死中．輪迴不息。靡不曾作父母兄弟男女眷屬．乃至朋友親愛侍使。易生而受鳥獸等身．云何于中取之而食。凡諸殺生食肉之人．若念及此．當即怵然驚．憬然悟。寧可自殺．不能殺一切物矣。新昌有山．名曰石城．即山鑿龕．及彌勒百尺大像。乃齊僧護．僧淑．梁僧祐．三師所造者。相好莊嚴．妙無倫媲。其寺為天台西門．智者大師入滅于此。蓋欲表前繼靈山．後輔龍華也。大師一生．隨機說法．尤加意于放生。以台民多業漁捕．乃以襯施．買漁扈一所．為放生池。兼為彼講金光明經。漁者聞法．皆好生去殺。遂各捨江溪扈梁．六十三所．周三百餘里．俱作放生法池。有偷捕者．則立即得禍．至唐時尚然。而世遠人亡．法殘禁弛。遂致大佛寺外之池．亦覓漁捕之所矣。馬契慈居士．景仰僧護僧淑僧祐智者之懿德殊勛。欲使同人．以及水陸空行一切物類．各得同盡天年．同生極樂．將來同預龍華三會。特呈憲嚴禁．勒其示文．冀垂永久。然池久未濬．淤泥充滿。兼須外築圍牆．以防盜捕。又須造橋修閘．建亭鋪路。豈特徒壯觀瞻．實欲來禮佛者．觸境舒懷．上契佛心。庶可消除天災人禍．于不知不覺中。但以工程浩大．不得不募諸十方官紳士商．以及一切善信也。懇祈各發生佛同體．物我不二之心。共出淨資．俾觀厥成。則其功德．當與十方虛空同一壽量矣。

如來以三事故．令正法久住于世．眾生悉蒙度脫。三事者何．曰戒定慧。以眾生一向背覺合塵．輪迴六道。今欲令其背塵合覺．趣證涅槃。非戒則無所束縛．必至隨逐塵境．起惑造業。非定則識波奔湧．何能心無所性。非慧則本具之真心何由徹證．幻起之妄惑何由頓滅。故楞嚴經云．攝心為戒．因戒生定．因定發慧．是則名為三無漏學。須知此三．全三即一．全一即三。切勿謂戒但為定慧之初基而已。夫律儀戒．執身不作．可云初基。而定共戒．執心不起。道共戒．業盡情空．真窮智朗。豈非定慧之全體大用．何得唯以初基視之。然定共道共．仍以律儀而為本體。但以持戒功用淺深．而立此二名．初非另有所說之戒本也。世人每以律儀為論．致不知如來制戒大意者．或藐視之。而真戒真定真慧．無從聞熏而冀及．為可歎也。然如來法道．弘範十界。雖宏法大士．各皆三學圓明．而門庭建立．不能不各有專主。或專主于止作持犯．則為律。或專主于修觀講演．則為教。或專主于參究本來．以期徹悟．則為宗。宗名教外別傳．律教乃教內真傳。言別傳者．欲人于言外見本體也。非謂宗迥出于教理之外也。試觀世尊拈華．迦葉微笑。本地風光．徹底顯露。了此．則盡世間所有形形色色．無非世尊所拈之華．無不令人徹見自己父母未生前本來面目。況如來金口所說之無上妙法．便非此華．便不能令人親見本來面目耶。而人天百萬．縱見世尊拈華．悉皆罔措。亦如騎牛覓牛．了不可得。若知直下便是．則多少現成．多少省力。由其迷不知返．如演若之頭．無端狂走。衣裏之珠．枉受貧窮。為可哀也。須知律也教也宗也．此三者全．方可以續佛慧命．傅佛法道。若或有缺．則便不足以上證無上菩提．下度一切含識矣。盧舍那佛．以戒為體。以惡無不盡名淨．善無不圓名滿。斷惡修善．乃止作二持也。是律為佛身．教為佛語．宗為佛心。心語身三．決難分裂．決難互缺。否則隻翼難飛．單輪莫運。欲自利利他．便難如願矣。金山．乃千餘年來著名道場。雖圓修三法．而注重于宗。故古今來于此大徹大悟者．不勝其多。每間數年．必傅一次戒。一以繼先佛之洪規．一以作後學之懿範。退居青公．住持融公．乃數十年前之故友。今秋至山觀光．二公款留信宿。因言此間常住．明年擬欲傳戒。命光作序．以發揮其義。光于宗于教于律．皆無心得．何能不負所囑。但以平日聞于佛祖古德．而鄙見所領會者．撮略言之．以塞其責。遺教經云．汝等比邱．于我滅後．當尊重珍敬波羅提木叉。如闇遇明．貧人得寶。當知此則是汝等大師．若我住世．無異此也。梵網經云．我是已成佛．汝是未成佛．若能如是信．戒品已具足。又云．眾生受佛戒．即入諸佛位．位同大覺已．真是諸佛子。願受戒諸佛子．各各自知自己本來是佛。以迷背故．反承此佛性功德力．輪迴六道．受諸極苦。如轉輪聖王．夢作蟻子．尋羶階下．自顧藐小。而床上王體．依舊不失。及至于醒．方知幻作蟻形．了無實體。一切眾生．亦復如是。佛本是而未成．業原無而妄造。高推聖境．甘處凡愚。獨讓釋迦世尊．為一雄猛丈夫．豈不大可哀哉。倘受戒諸佛子．各各勉旃。則不但不負融公傳戒一番婆心．亦可慰如來出世制戒一番聖意也已。

民生日用．事務多端。若不假往來交通．彼比酬酢．則一事無成．而生計將隨之斷絕矣。以故平治道路．為治國平天下之急務。故詩有周道如砥．其直如矢。書有王道蕩蕩．王道平平之說。或謂此喻王政．非指道路。試思道路不修．不但發號施令．有所阻滯。而農工商賈之住來．與夫供職效力之諸務．皆不能速得遂意也。況既無如矢如砥．蕩蕩平平之事．而用喻王政．不幾與譏誹王政相同乎。故周禮設司險侯人之職．而月令有修治道路之令。至于護國佑民之正神．如東嶽文昌二帝．則皆示之。不觀修橋補路。行人有益。與修數百年崎嶇之路．造千萬人往來之橋乎。而且持地菩薩．以平治道路．得證圓通。是知三教聖賢．莫不注重于此也。鄞縣以東．至邱隘鎮．二十餘里。所過大小各橋．共有二十三道。修建日久．漸見殘傷。邑人馬元培先生．于去年發心重修。因募諸善信．各出淨資。乃親董其役．俾一一橋梁．各復舊觀。間有水大河深者．則傍設石欄．以防昏夜及無目者之顛墜。共用洋二千有奇。今工已告竣．擬將橋工．并諸捐欸．備錄一冊．排印奉送．以昭誠信。又欲閱者知其利益．祈光發揮其義．以冀人各注意也。然此種書冊．一閱即成廢物。乃附以陸廷□先生所註之朱柏廬先生治家格言．并老申報所載之常識精華。此二種．皆可以作涉身處世治家教子．與夫小而泛應曲當．大而希聖希賢之法。其用心可謂誠且摯矣。願諸閱者．同以此心為心則其利益．豈思議可能及哉。

佛法深廣．猶如大海．博地凡夫．孰能窮源徹底．一口吸盡．雖然．倘能生正信心．自可隨己分量．各得其益。譬如修羅香象．及諸蚊虻．飲于大海．各取飽腹而已。如來出世．隨順眾生．為其說法．各令得益．亦復如是。而末世眾生．業障深厚．善根淺薄．心智狹劣．壽命短促。加以知識希少．魔外縱橫。修餘法門．欲于現生斷惑證真．了生脫死．誠為甚難希有之事。唯淨土一法．專仗佛力。以故不論斷證．唯恃信願。信願若具．雖罪大惡極．將墮阿鼻地獄之流．尚可以仗十念之力．徑蒙佛慈．接引往生。噫。如來大慈普度．一物不遺。唯此一法．最為周摯。由是西天東土．菩薩祖師．高僧鉅儒．莫不以此自利利他。所有著述．極其廣博。欲探究原委者．固非易易也。渭漁居士林師尚者．宿根深厚．篤修淨業。殫精研究．歷有年所。擬欲普引同人．悉生淨土。故于淨土經論著述中．摘其要義．湊集成文。若集腋以成裘．猶采華而作蜜。確對時機．特申妙辯。共成五十七篇．名為淨土釋疑。詞約而精．理深而著。俾閱者無疑不釋．有義咸服。從玆欲不生信發願．持佛名號．求生西方．不可得也。然居士既能集前人之單詞隻句．一節一段．復用己意．纂集成文。何不直用己文而為發揮。蓋欲閱者知此所說．皆有所出。雖是己所纂集．實為經論語錄．及諸著述中．佛菩薩祖師諸善知識之所說。其入人深而感人切．比專用己語．當不啻相倍蓰矣。竊謂為上智說法則易．以其智能明理．無復疑惑。如良馬見鞭影而馳．嘉禾得甘霖而茂也。為下愚說法亦易．以其心無成見．直下信行。如甘之可以受和．白之可以受采也。唯為中人說法．實為不易。以其知識繁雜．邪正不分。每每以凡情測聖智．以俗見會真理。雖說者種種開導．彼仍復展轉懷疑。是故設為問答．至五十七次之多。直使狐疑淨盡．佛理昭彰。知好歹者．悉皆遵行。可謂殫精竭誠．剿滅疑惑之健將矣。然群疑既釋．尚須奮發大志．一念單提。則心王由佛力而常時惺惺．煩惱劫賊．容身無地．欲不歸降．不可得也。煩惱劫賊．既歸佛化。則雖未出娑婆．已非娑婆之久客。未生極樂．即為極樂之嘉賓。如是則上不孤于佛化．下不負于己靈。盡未來際．與海會大眾．親炙阿彌陀佛于寂光淨土之中．豈非所謂雄猛大丈夫哉。願見聞者．咸皆勉旃。

人生世閒．禍福吉凶．相為倚伏。其所得損益．唯在人之善用心與否耳。諸佛愍自己與一切眾生．為三苦八苦無量諸苦之所逼惱。因思所受苦報．由于過去惡業所感。而所造惡業．由于當六塵境．不了如幻如化．妄起貪瞋癡心之所致也。是知貪瞋癡之煩惑．乃一切眾生之大怨家。從茲以戒定慧．斷貪瞋癡。復還本具之天真．以成無上之覺道。然則三苦八苦等．實三世諸佛之導師．而一切眾生永離眾苦．常享諸樂之無上良緣也。觀無量壽佛經者．普令一切若凡若聖．同于現生．往生極樂．或頓或漸．證無生忍．以至圓成佛道之大法也。以聖則自力具足．兼仗佛力．故所證入．最為直捷．以故華藏海眾．同願往生也。凡則仗佛慈力．帶業住生．即已超凡入聖．證不退位。從茲漸修．必至圓滿菩提而後已。此經中品戒善世福．下品作眾惡業．及五逆十惡．將墮地獄．由稱佛名．遂得往生也。如是力用．最為洪深。蓋由阿闍世王．乘大願輪．示為惡逆．囚父禁母．而為發起。其母厭離娑婆．願生極樂。并為未來眾生．求往生法。世尊乃為說此觀想西方依報國土．種種莊嚴。正報佛及觀音勢至．相好威德。以及九品往生．若因若果之十六觀。于第八像觀之首．發明宗要云．諸佛如來．是法界身．入一切眾生心想中。是故汝等心想佛時．是心即是三十二相．八十隨形好。是心作佛．是心是佛。諸佛正遍知海．從心想生。是故應當一心繫念．諦觀彼佛。須知法身入想．理實甚深。心作心是．事木平常。平常非常．甚深井深。能圓悟者．方名達人。于第十三觀．特為劣機眾生．開方便門．令觀丈六八尺之相。第十六觀．又令惡業重者．直稱名號。由稱名故．即得住生。是知相有大小．佛本是一。觀不能作．稱即獲益。于此諦思．知持名一法．最為第一。末世行人．欲得現生決定往生者．可弗寶此持名一行哉。溯自經傳此方．智者．善導．清涼．靈芝．各為著疏。後唯智者一疏獨傳．餘三皆佚。清光緒間．楊仁山居士．由東瀛請來此經善導疏．無量壽經慧遠疏．往生論曇鸞註。皆久佚之法寶．俱為刻行。善導疏不用諦觀等深意．但直釋經文．俾中下根人．易于趣入及其趣入．不言諦觀．而諦觀自然了了矣。可謂契理契機．善說法要。彌陀化身．殆非虛傳。蓮宗二祖．萬代景仰。奈傳之久遠．錯訛甚多．因息心詳校而重刻焉。

眾生心性．與佛無異。但以迷而未悟．故長作眾生。華嚴如來出現品云．奇哉奇哉．一切眾生．具有如來智慧德相。但以妄想執著．而不證得。若離妄想．則一切智．自然智．無礙智．則得現前。須知智慧德相．與妄想執著．唯在一心．初非二物。迷之則全智慧德相．變成妄想執著。悟之則全妄想執著．復成智慧德相。喻如水結成冰．冰融成水。相雖有殊．體本無二。了此則誰不願斷幻妄之惑業．復本具之心性。而高推聖境．甘處凡愚。執性廢修．以凡濫聖之謬見．皆無由生矣。書云．唯聖罔念作狂．唯狂克念作聖。孟子謂人皆可以為堯舜．堯舜之道．孝第而已矣。是知不能行孝弟為堯舜．不能克念作聖．與不能復智慧德相作佛者。皆自暴自棄．不肯勉力而為之流也。如來初成正覺．普為一切凡聖．說梵網經菩薩戒。有曰．汝是當成佛．我是已成佛．常作如是信．戒品已具足。又曰．眾生受佛戒．即入諸佛位。位同大覺已．真是諸佛子。其要全在令人徹了自己介爾一念心性．即是如來所證之菩提道本。既如是已．孰肯隨煩惱染緣．使畢竟清淨之性天．被迷雲惑霧以障蔽乎哉。又以循循善誘．俾小機者先受三歸．以身心歸依佛法僧寶．自可返妄歸真．背塵合覺。次則令受不殺生．不偷盜．不邪淫．不妄語．不飲酒之五戒。則日用云為．無諸罪咎．而身心清淨矣。其有發大菩提心者．再進而為受菩薩大戒．令其理事圓融．福慧并進．以期上求佛道．下化眾生耳。京師為天下首區．故監獄之囚犯甚多。乃以世風日下．兵歉迭遭．致蚩蚩之氓．誤干憲網．繫閉監獄。豈徒拘束以苦其身心．實欲改過自新．仍作循法之良民也。又以近來佛學昌明．政府特請通法高僧．常至監獄．開示佛法要義．并生死輪迴之因．與了生脫死之法。俾彼各知心是佛心．自當行遵佛行。欲了生脫死．非信願念佛．求生西方．決難如願。彼等一聞．如臨明鏡．妍醜自知。如遇慈母．慶幸莫喻。經聲佛號．無閒晨昏。即監獄為道場．即囚犯為法侶。實為從古未聞之奇事。足徵佛法實為烹凡鑄聖之大冶洪鑪。無論若何之頑金鈍鐵．一入其中．悉皆鑄成微妙莊嚴之佛菩薩像。彼謂佛法無益于國．有害于世者．皆未見顏色之瞽論．以自誤誤人也。而本監獄官．因發大心．特請具德法師．于甲子元旦．普與監獄諸佛子．說三歸五戒。冀其以歸戒制伏身心．以致妄想執著．復歸烏有。而智慧德相．徹體圓彰矣。汝諸佛子．初以于犯國法．致囚監獄。繼由得聞佛法．便染佛香．成佛法器。以惡因緣．成善因緣。非多劫深種善根．萬無如此僥倖。譬如摩尼寶珠．能隨人意．普雨眾寶。由其不識．擲之圊廁。不但無雨寶之功能．而且體質直同糞穢。幸遇智人．如是至寶。從廁取出．種種洗滌．兼用香薰．俾還原質。然後懸之高幢．便可放大光明．隨人所需．而雨眾寶。彿視一切眾生．亦復如是。以故縱令迷之及極．行諸惡逆。如歌利王割截身體．終無一念棄捨之心。而復常伺其機．為之啟迪．令得度脫。以其所重在佛性．一切惡逆罪垢．皆不暇計慮故也。汝等若能了知如上所說若法若喻．自可不孤佛化．不負己靈。而政府．監獄官．說法說戒僧之一番厚意．亦不虛設矣。尚期努力進修．則幸甚幸甚。

金剛經者．發菩提心．行菩薩道．上求下化之標準也。其曰所有一切眾生之類．我皆令入無餘涅槃而滅度之．如是滅度無量無數無邊眾生．實無眾生得滅度者。以眾生心性．當體即是無餘涅槃．但以迷故．幻成生死輪迴之相。如醉見屋轉．屋實不轉．迷謂方移．方實不移．不過特為點示．俾復本原而已。所謂但盡凡情．別無聖解．但有去翳法．別無與明法者．此之謂也。又令不住色聲香味觸法而行布施．布施乃六度萬行之首．經文簡略．但舉布施為例耳。若能不住相而行六度萬行．則三輪體空．一道清淨．圓離我人眾壽之凡情聖見．徹證常樂我淨之真如妙心．無所住而生心．無所得而作佛矣。實為三世諸佛上成佛道下化眾生．萬行圓修．一法不立之無上妙法．故受持者．福德果報不可思議也。由是古今名人．多皆受持及以書寫．蓋欲以自覺之道．展轉以普覺斯民也。唐烋子居士天爵者．宿有慧根．篤信佛法．見地高超．書法精妙．特寫此經．刻石流通．以續歐陽詢．趙孟頫．董其昌諸公之志事．其為功德．唯佛能知。因不揣固陋．略述經義．以告閱者．庶可同登覺岸云。

甚矣佛恩之廣大周遍而無有窮盡也。何以言之．以一切眾生．皆有佛性．皆可作佛。但以迷而未悟．遂致反以佛性功德之力．妄於六塵境中．起貪瞋癡．造殺盜淫．由惑造業．由業受報．久經常劫．輪迴六道．了無出期。佛於往劫．知此事已．即發大願．欲令盡虛空遍法界一切眾生．同悟本具佛性．同出生死輪迴．同成無上覺道．同入無餘涅槃。從茲普為法界眾生．久經長劫．行菩薩道．但有利益．無不興崇．六度齊修．一法不著．難行能行．難忍能忍。其行施也．國城妻子．頭目髓腦．悉無吝惜。故法華經云．我見釋迦如來．於無量劫．難行苦行．積功累德．求菩提道．未曾止息．觀三千大千世界．乃至無有如芥子許．非是菩薩捨身命處．為眾生故．然後乃得成菩提道。只此布施一行．尚非劫壽能宣．況其餘之持戒．忍辱．精進．禪定．智慧．以及四攝．萬行乎哉。及至惑業淨盡．福慧圓滿．徹證自心．成無上道．普為眾生．說所證法．直欲同皆得己所得。但以上根者少．中下者多．故復隨機施教．令其隨分得益耳。及其一期事畢．即入涅槃．猶復不捨大悲．於他方世界．示成正覺．以行濟度。如是示生此界他方．固非算數譬喻之所能及。譬如杲日．為照世故．出沒無住。亦如船師．為渡人故．往來不停。且據此番出世．實為周昭王二十六年。及至十九出家．三十成道．說法四十九年．談經三百餘會．固已無機不被．無法不周矣。又以中下根人．自力劣弱．不能現生即出生死。縱有修持．而煩惑未斷．再一受生．迷失者多。因茲特開一信願念佛求生淨土法門．俾彼若聖若凡．或愚或智．同於現生．往生西方。則上根者速成佛道．中下者永出輪迴．實為三世諸佛普度眾生之達道．九界眾生速證佛果之妙法。以但具真信切願．志誠懇切持佛名號．以求往生西方極樂世界。無論工夫之淺深．惑業之輕重．無不蒙佛攝受．令其帶業往生。如船拯溺．無所揀擇。唯信願不真．而心行與佛相背者．則不能蒙佛接引也。佛之愍念眾生．前自無始．後盡未來．上自等覺菩薩．下及六道凡夫．無一人不在大悲誓願彌綸之中。譬如虛空．普合一切．森羅萬象．乃至天地．悉所包容。亦如日光．普照萬方．縱令生盲．畢世不見光相．然亦承其光照．得以為人。使無日光照燭．便無生活之緣．豈必親見光相者．方為蒙恩乎。彼世智辯聰者．以己拘墟之見．闢駁佛法．謂其害聖道而惑世誣民．與生盲罵日．謂無光明者．了無有異。一切外道．咸皆竊取佛經之義．以為己有。更有竊取佛法之名．以行邪法。是知佛法．乃世出世閒之道本也。猶如大海．潛行地中．其滋潤流露．則為萬川．而萬川無一不歸大海。彼謗佛者．非謗佛也．乃自謗耳。以彼一念心性．全體是佛．佛始如是種種說法教化．冀彼捨迷歸悟．親證自己本具佛性而已。以佛性最為尊重．最可愛惜．故佛不惜如是之勤勞．即不信受．亦不忍棄捨耳。使眾生不具佛性．不堪作佛．佛徒為如是施設．則佛便是世閒第一癡人．亦是世間第一大妄語人．彼天龍八部．三乘賢聖．尚肯護衛依止乎哉。佛遺教經者．佛一期事畢．臨入涅槃．誠勖弟子．及一切眾生之遺囑也。其文雖略．其義甚周。其令尊重珍敬波羅提木叉．如尊重珍敬世尊．若能如是尊重佛戒．則是常在佛側．無少間隔也。故曰當知此則是汝等大師．若我住世．無異此也。次下所說戒相．及持戒之益．不持之損．及制心節食等法．反復叮嚀．無微不入。雖慈親將欲去世．為兒女計．亦不能如是周到．誠可謂吐心吐膽．一字一血。為佛弟子者．宜何如努力修持．以不負所望。未知佛法者．宜何如感激依行．以不孤深恩。其語雖似專指比邱．其意固已彌綸九法界一切聖凡．靡有孑遺。以圓人受法．無法不圓．佛以一音演說法．眾生隨類各得解．豈此煌煌遺教．不被三賢十聖。而佛視一切眾生．猶如一子．當此入滅之時．何忍不加勉勖乎。以向來論者．多以為小機所見．及偏誡比邱．遂致普照九法界之心光．竟局為出家小乘之訓誨．可不痛哉。陳沅蓀居士．宿根深厚．學問淵博。初以未見佛經．亦復追隨韓歐程朱之跡。近數年來．翻閱佛經．始知佛為聖中之聖．天中之天．所有言教．與儒教無不符合。用之於治世．則格致誠正修齊治平之道．方能究竟圓滿。以儒教只言現生．佛教圓談三世．倘真知三世因果．雖日撻而求其不格物致知誠意正心修身．不可得也。世之口是而心非．陽為善而陰作惡者．皆由不知心通法界．與三世因果之故耳．使知之．縱極下劣．亦不肯於明鏡之前．現諸醜相．以自貽伊戚也。惜世多不知．故致為己之安富尊榮．直使殺人盈城盈野．而毫不憫恤．噫嘻痛哉。末世人心．殘忍已極．使無如來三世因果之說．則人之得正命而死者．蓋亦鮮矣。若欲出世．亦不須另起鑪灶．但依佛之言教．對治煩惱習氣．俾其淨盡無餘即已。雖身在俗境．不妨斷惑證真．了生脫死．以進趣佛果。如西天之維摩居士．及此土之傅大士．李長者．龐居士等。即力有不及．又有仗佛慈力．往生西方一法．以為恃怙．豈必盡人捨俗出家．方為佛弟子乎。彼謂佛為棄倫理．背聖教者．皆因未讀佛經．不知佛之所以為佛．而妄以己之凡夫臆見武斷耳。由是言之．欲究竟挽回世道人心．非提倡昌明佛法不可。而感佛之恩．至深且切．又欲一切同人．同知佛恩。取佛遺教經．以普通註釋之法解之．以期政學商農各界人士．同得沐佛慈恩。不致所具佛性．常相迷失．而永劫沈淪生死苦海．莫之能出也。將欲刊行．祈光作序。光以佛之深恩厚德．人多未知．以故略為敘述。至於經中所說．一香大慈悲為眾生心．閱者當自知之．故不詳述。嗚乎．佛之為眾生．雖天地父母．不能喻其恆河沙數之一。吾固昔受韓歐之毒．而作一闡提者．幸未生陷．而入佛法。唯恐與我相同之人．未必如我幸遇佛法．故作此剖心瀝血之語．以期各各上不孤於佛恩．下不負於己靈也已。

詳夫心佛眾生．三無差別。此無差別之心．虛靈洞徹．澄湛常恆．即寂即照．非有非空．絕凡聖之名稱．無生滅之幻象。離心緣相．故情識莫能測度．超文字關．故語言未可形容。然如來智慧廣大．於法自在．善以語言．顯示離言之道．而且廣略適宜．各臻圓妙。是以大般若廣約佛法眾生法．以明心法．有六百卷之多。此經略約心法．以明佛法眾生法。文僅二百六十字．而十法界因果事理．無不畢具。以約攝博．了無遺義。若約而言之．則照見五蘊皆空．度一切苦厄二句．復為全經樞鈕。再約而言之．只一照字．便可法法圓彰．法法圓泯．彰泯俱寂．一真徹露．觀自在菩薩先得我心．我等可不隨學乎。誠可謂如來之心印．大藏之綱宗．九法界之指南．大般若之關鍵．義不可思議．功德亦不可思議。故古今受持讀誦者．遍於宇中．著述宏揚者．多難勝數也。然理雖甚深．詞須逗機．否則契理而不契機矣。季和駱居士．知見圓融．文字活潑．欲令初機易知．故為白話淺解．說理極其透徹．措詞唯取通方。大雲先載．悅可眾心．書冊續刊．永傳遍界。光庸劣無能．曷勝景仰．謹為序引．以助流通云。

/SECTION:a070/觀世音菩薩本跡感應頌緣起序

世出世間一切諸法．皆由時節因緣而為發起．故古德云．時節若至．其理自彰。誠然誠然。（光）以庸劣百無一能．寄食普陀山法雨寺三十二年。昔閱普陀志．見其所載．皆屬道場廢興．以及種種尋常等事。至于觀音大士往劫本跡事理．以及此方感應因緣．悉皆闕略．不禁令人長歎。民國六年．王采臣．周孝懷．陳錫周．三居士來山見訪。王周謂普陀為觀音大士聖道場地．中外景仰．何可久撤講筵．忍令法道寂寞乎。祈師發心講經．我等當為籌備道糧．（光）以固陋力辭。錫周則日．山志久未修．板已模糊．師若肯修．我當刊刻。（光）曰．此事頗不容易．若照舊例．則文人皆能為之。若將大士往劫本跡修證．及此方感應事跡．一一略敘大端。令閱者咸知大士恩周沙界．慈濟無疆．從茲發起正信．身心歸依．近獲人天之福．遠證菩提之果者．非遍閱大藏．備考群籍不可。若不發揮大士本跡感應諸事理。則成遺主志賓．捨本逐末．與尋常山經水志何異。何以顯普陀為大士應化道場．又何以顯大士為法界眾生之大慈悲父母．而與娑婆眾生．因緣最深也。然（光）以宿業．致令心無知識．目等盲瞽．尚須懺悔一二年．待其業消智朗．障盡目明時．當不惜身命．勉令成就。如其業重．不能感格．當往江西．求黎端甫居士．代為了此公案。此公學貫儒釋．筆超儕伍．必能發揮大士之慈悲心跡也。次年徐蔚如居士．以文鈔印行．致不加詳察者．謬謂之為知識．從茲信札來往．日不暇給。八年春間．端甫歸西．先所發心．竟成空談。十一年春．定海知事陶在東公來山．謂山志流通．令人由信向而改惡遷善．返妄歸真．實為挽回世道人心之根本要務．急宜重修。（光）以陶公護法心切．救世情殷．即令普濟法雨兩寺主人．懇請陶公親任其事。陶公以公事無暇．乃託邑紳王雅三君任之。一切事宜．外有陶公．山有開如退居．商酌料理．（光）以無暇．絕不過問。次年陶公升於杭縣．猶復魚雁往還．商酌其事．若非宿受大士付囑．其能如是也耶。初於修志議成之後．未及一月．江西彭澤許止淨居士來訪．一見即成莫逆。（光）敘昔衷曲．遂以大士頌見託．彼即允許．若非大士冥垂加被．何有如此之際遇乎。許君乃備搜藏典．及諸群籍．時經二載．稿方告竣。述成頌文近二萬言．而復逐聯注其義意．俾閱者悉知所以．又節錄各經．以為明證。頌文三卷．經證一巷．共三百七十餘頁．於夏初寄來。頌中義意．許序已陳．茲不復贅。（光）昔本欲冠於山志之首．今以卷帙繁多．特為別行．兼欲遍布天下後世．倘與志合行．則不易廣播矣。然大士從無量劫來．分身塵剎．其本跡感應．非佛莫知。此數卷頌．不過大地一塵．大海一滴．令不知大士之深慈大悲者．略知梗概。從茲赧然愧怍．勃然奮發曰．吾人之心．與大士之心．無二無別。而大士圓成佛道．久經長劫．又以悲心無盡．不離寂光．垂形九界．普現色身．度脫眾生。我輩從無量劫來．輪迴六道．其親蒙拔苦與樂之恩者．不知凡幾。直至今日．尚為凡夫．上負大士拯拔深恩．下負自己本具佛性．靜言思之．能不愧死．彼既丈夫我亦爾．不應自輕而退屈。由是翻轉凡情．追隨聖跡．克己復禮．閑邪存誠．敦行世善．兼修淨業．久而久之．與之俱化。上焉者．即於現生斷惑證真．了生脫死．下焉者迨至臨終．仗佛慈力．往生西方。能如是．則人人敦禮義．各各識因果．自然干戈息而人禍永滅．雨晹時而天眷常臨矣。陶公所謂挽回世道人心之根本要務者．其在斯乎。所願見者聞者．同發景仰大士之心．而勉力修習．則幸甚幸甚。

/SECTION:a071/教觀綱宗釋義紀重刻序

教海汪洋．莫測深廣．不有指歸．則茫無所趣。故陳隋智者大師．以五時八教．判釋如來一代所說之法．具顯如來出世本懷．唯欲一切眾生同成覺道。但以機器不一．故復隨順機宜．循循善誘．為實施權．以接引之。待其既得權益．則開權顯實．同歸祕藏．方知心佛眾生．三無差別．佛如眾生如．一如無二如之所以然。可謂揭彿日於中天．普照大地．授窮子以果覺．令紹法王。但以文繁．不便初機．蕅益大師．撮取要義．述為綱宗．有意義隱晦者．復為略釋。俾學者悉知如來說教之意．與夫稟教修觀之法．有如導歸寶山．直授摩尼寶珠。從茲不但了知不生不滅．非有非空之圓妙第一義諦．為如來心印。即人天權小等法．與治世語言．資生業等．無不皆是第一義諦．皆為如來心印。喻如畫龍點睛．立刻飛騰．以法無自性．轉變由心．圓人受法．無法不圓故也。默庵法師．以釋義分註各條之下．又為之紀．以期一目了然。學者得此．既省心力．又易領會．何幸如之。維揚寶輪寺法裕長老．欲重刻廣布．命（光）校其訛字．兼為敘其緣起云。

/SECTION:a072/上海世界居士林佛學研究叢書序

眾生與佛．心性一如．了無優劣．及與增減。而佛則安住寂光．眾生則輪迴生死者．以悟與未悟．及順修逆修之所致也。如來知眾生之皆具佛性．皆堪作佛也．是故示生世間．示成正覺．隨機演說一切權實法門。俾彼利根．直下開示悟入佛之知見．其有鈍根．亦得漸次熏陶而得悟入。待其悟證及極．方復本具佛性．方離凡聖生佛之差別名相．所謂令一切眾生悉入無餘涅槃而滅度之．實無眾生得滅度者。噫．如來度生之心．可謂慈悲至極．無以復加矣。自後諸菩薩祖師善知識．各各潛修密證．宏闡發揮．以上續如來慧命．下作眾生津梁。自法流東震．千數百年．其悟自性而斷煩惑．出生死以證涅槃者．何可勝數。其緒餘尚能移風易俗．勝殘去殺．使民日遷善而不知所以為之者。故古今首出庶物之出格高人．莫不以此自行化他．以期天下太平．萬國咸寧也。及清咸同間．屢遭兵劫．法運遂衰。自後罷除舉業．天姿高者．於各種科學外．兼研佛學．知為世間唯一無二之道。當此世道人心陷溺已極．欲為救援．捨昌明佛學．莫能為力．故咸以提倡佛學為急務。而研究會．居士林．隨處建立。法不執一．隨人之機．或禪或教．或顯或密．而為修持．及與發揮。而又注重於淨土法門．以期悟與未悟．同於現生出離生死輪迴也。良以末法眾生．自力微弱．匪仗佛力．決難即生解脫。華嚴會上．華藏海眾．等覺菩薩．尚以十大願王．回向住生．況末世之學者乎。是知淨土法門．乃十方三世一切諸佛．上成佛道．下化眾生之成始成終法門。上海為全國樞要之地．其居士林諸居士．欲普布佛化．於講經念佛外．季出林刊．以期推廣。今又繼出佛學研究叢書．若起信論．楞嚴經指要。取深經奧論．以淺顯之語言發揮之．俾初機之人．易於領會．庶無扞格不入之苦．悉獲因指見月之益。從茲相續刊布．以揚佛日之光．俾一切同人．同悟本具之天真佛性．庶不負如來出世之一大事因緣．而挽回世道人心．亦以是為根據。凡我同倫．各宜資助以期遍界流通云。

/SECTION:a073/金剛經功德頌序

六度者．菩薩上求佛道．下化眾生之要法也。然五度如盲．般若如導．五度無般若．不能究竟到彼岸．不得稱為波羅蜜。而般若如心．五度如身．般若無五度．亦不能究竟到彼岸．不得稱為波羅蜜。若二者具足．則一一度皆可究竟到彼岸．皆得稱為波羅蜜也。金剛一經．乃發菩提心．行菩薩道者．遍修六度萬行之軌範也。以經文簡略．但舉布施為例耳。若不住色聲香味觸法行布施等．故能度脫一切眾生．而不見能度之我．與所度之法．并受度之眾生相。則四相不生．三心叵得．無所住而生心．無所得而作佛矣。以故受持四三二一句者．功德難宣．持全經者．又何待言。是以自古至今．人多讀誦．其頓悟自性．徹證唯心．生預聖流．沒歸安養者．何可勝數。其次則消除罪業．增長善根．轉惑為福．即愚成智者．更加多多也。許止淨居士．取古今載籍中感應事跡．分類述頌．其友劉契淨．又為之注。庶閱者成知義理淵深．功德廣大．生正信心．勉效前修．隨其功行淺深．亦得種種利益也。經云．一切諸佛．及諸佛阿耨多羅三藐三菩提法．皆從此經出。倘能發至誠恭敬心受持。便墮未來諸佛數中．願各勉旃。

儒釋無二道．生佛無兩心。以人同此心．心同此理．一切有情．皆稟真如佛性而得建立故。然復生佛迥殊．凡聖各異者．以因地之迷悟不同．修德之逆順各別也。由是儒釋聖人．各出於世．為之倡導．俾一切眾生．返迷歸悟．溯流窮源．以復其固有之本性而已。其發揮雖有權實淺深．方便究竟之不同．而其所宗之理體．所修之工夫．其大端固無二致也。佛以覺為體．而覺有本覺．始覺．不覺。本覺者．即生佛同具之天真佛性．乃性德也。始覺者．依本覺理．起真實修．對治煩惱習氣．令其消滅無餘之妙智．乃修德也。不覺者．迷背本覺．隨境生著．起貪瞋癡．造殺盜淫．認苦為樂．以迷為德．承佛性力．造生死業．一切在迷眾生．與不依正覺．錯亂修習者．皆是也。本覺凡聖平等．無有高下。始覺工夫淺深不一．悟證地位各別．由名字以至分證．歷外凡以至等覺．皆在始覺範圍之內。由等覺再破一分無明．則修德功極．性德圓彰．福慧具足．煩惑淨盡．圓滿菩提．歸無所得．方為大覺世尊．方證始本合一之最上乘極致．方了修因證果之大丈夫事業。故華嚴云．一切眾生．皆具如來智慧．但因妄想執著．而不證得．若離妄想．則一切智．無礙智．則得現前。所言一切眾生皆具如來智慧者．本覺理性也。因妄想執著而不證得者．逆本覺而起惑造業．輪迴六道也。離妄想則智慧現前者．順本覺而修．漸至圓成佛果也。了此性修理致．則不肯自甘下愚．亦不敢以凡濫聖．而必以實修實悟．以期於實證而後已。儒者以誠明為本．誠即明德．明即明明德之明．實則誠明．即明明德也。明德乃吾心固有之真知．由有人欲之物．遂錮蔽而不能顯現．如雲遮天日．了不見其光相。欲明其明德．必須主敬存誠．克己復禮．則人欲之物．自無容身之地．而本有真知．全體顯露．如浮雲去而天日昭彰矣。真知既顯．則主權得而使者聽命．故意之所念．心之所思．皆歸於真誠無妄．中正不偏矣。此孔子上承二帝三王修己治人之大經大法．撮要述此．以作天下後世希聖希賢之洪範焉。若與佛法互證對釋．則誠也．明德也．乃本覺性德也。明也．明明德也．乃始覺修德也．物．即妄想執著。格物．即離妄想執著。離妄想執著．則得如來智慧．格人欲之物．自能徹底顯現吾心固有之良知與真知也。故曰其發揮淺深雖有不同．其理體工夫固無二致也。是以古今聰明睿智之人．多皆學佛．因得佛之心法．而儒先聖人之心法．方得悉其底裏。以儒者多主於事相．而不致力於悟明心性．若不得佛法為之先導．則自己之心．尚非所知．況聖人之心法乎。以故泥跡之儒．多闢佛教．以不知佛法雖為出世間法．亦復具足世間一切善法。舉凡倫常修齊之道．固已極力宏闡．亳善弗遺．遇父言慈．遇子言孝．兄友弟恭．夫倡婦隨．隨己職分．各盡其義．固與世間聖人所說無異。然世間聖人．只教人盡義盡分．佛則詳示其盡與不盡之善惡果報。盡義盡分．只能教於上智．不能普攝下愚。若知盡與不盡之善惡果報．縱屬下愚．亦必歆善報而懼惡果．雖不欲盡義盡分．亦必勉力盡義盡分矣。此如來普被上中下三根之法．每有徒矜知解．不務真修．妄謂因果為小乘者．不知如來圓成佛道．眾生常淪生死．皆不出因果之外．唯當人一念心性．不屬因果．而復不離因果。欲迥超乎因果之外．非圓成佛道不可．未成佛而輒撥因果．則永失其善因善果．常造惡因．常受惡果．盡未來際．了無止期．可不哀哉。世固有不知佛而妄闢佛者．亦有頗知佛而陰服膺以陽為闢駁者．此種行為．皆由門庭知見太重．不能著實格物致知．以致意有所不誠．心有所不正也。其言皆足以瞎眾生之智眼．斷如來之慧命。古大人憂之．乘機破斥．使彼作此說者．與受其說之毒者．悉皆深知吾佛教人之所以然．不但與儒教不相悖戾．且大有發明儒教．輔弼儒教之至理極功焉。近來世道人心．陷溺已極．廢棄失聖之法．幾於無可救藥．凡屬憂世之士．莫不以提倡佛學為急務。以佛學注重明心．與因果報應。果能明自本心．決不至於錯因果。果能不錯因果．決可明自本心。既得明自本心．則儒先聖人之心．如來之心．亦可因之俱知矣．此儒釋一貫之大旨也。弘道居士．宿植德本．篤信佛乘。憫拘墟者所見之謬．輯彼古人破斥謬見．合會儒釋．種種言論．以成一書．名之曰儒釋一貫。將欲排印流通．以光最初曾受韓歐之毒．而作一闡提者．因命作序．一以冀其自愍愍他．自傷傷他．一以冀其仗此因緣．以消滅其謗法之罪咎．以克遂夫往生之素志也。以故不揣固陋．勉述所知．雖文不足觀．而意有所本。願見聞者．同皆格物致知．以自明其明德．棄離妄想執著．同證如來智慧。則古人垂訓之至意．弘道輯錄之深心．皆可大暢本懷．不至徒設。而世道人心之轉迴．於茲可以預斷矣．何幸如之。

如來調御眾生．隨機說法．雖權實頓漸不同．大小偏圓有異．要皆為令眾生．親證即心本具之真如佛性而已。然此佛性．即心本具．非從外來．不自他得．如取家寶．受用現成．故其證也．乃極易事。無奈眾生久居生死．迷惑甚深．喻如寶鏡．經劫蒙塵．欲令即復本體．徹現照天照地之光．固非一日二日揩磨之功所能得也。如來悲心真切．知眾生自力親證之難．縱有修持．以煩惑未斷．再一受生．不免復迷．從茲墮落者多．超昇者少．故特開一信願念佛法門．俾彼若聖若凡．同於現生．仗佛慈力．往生西方。則已證聖者．速登上地．未斷惑者．永出輪迴．校彼唯仗自力．修戒定慧．以迄了生脫死．超凡入聖者．其難易蓋天淵懸殊也。故自華嚴導歸．祇園演說以來．千經萬論．處處指歸．往聖前賢．人人趣向。迨法流東震．遠公大師．倡於廬山．當時群賢畢集．後世眾哲咸宗．從茲緇素四眾．或圓修萬行以回向．或專持佛號以求生．至於臨終正念昭彰．現諸瑞相以往生者．又何能悉知之而悉見之也。彼往生集．淨土聖賢錄所載．特千萬分中之一二耳。而百數十年來．修此法者．又復何限。況近世人士．眼界大開．密修顯化者．實繁有徒。其中以煩惑心．契如來智．出娑婆苦．預蓮池會者．當比前更多。豈可不加紀錄．而令其湮沒乎哉。餘姚楊慧鏡居士．特為搜輯．命名為近代往生傳．其意蓋欲為後之輯往生傳者．備底稿耳．故其稱呼名字．悉本原文．不加修飾．以歸畫一．但取傳信．不任撰修之功。已得若干傳．將欲刊布．祈予作序。竊維修持法門．有二種不同．若仗自力修戒定慧．以迄斷惑證真．了生脫死者．名為通途法門。若具真信切願．持佛名號．以期仗佛慈力．往生西方者．名為特別法門。通途全仗自力．特別則自力佛力兼而有之。即有深修定慧斷惑之功．而無真信切願念佛求生．亦屬自力。今以喻明．通途如畫山水．必一筆一畫而漸成．特別如照山水．雖數十重蓊蔚峰巒．一照俱了。又通途如步行登程．強者日不過百十里．特別如乘轉輪聖王輪寶．一日即可遍達四大部洲。吾人既無立地成佛之資格．又無斷見惑任運不造惡業之實證．若不專修淨業．以期仗佛慈力．帶業往生．則恐盡未來際仍在三途六道中．受生受死．莫由出離也．可不哀哉。願我同人．咸生正信。

/SECTION:a076/慈悲道場懺法隨聞錄序（俗稱梁皇懺）

吾人之心．體本明淨．由無明故．煩惑遂生。煩惑既生．便成昏濁．而明淨之體．遂為隱沒．實未嘗減損一絲毫也。欲令復本還元．非竭誠盡敬．恭對三寶．懺悔業障不可。諸大乘經．具有令懺悔之文．隨人所宗．述為懺法．如法華．光明．淨土．大悲等。此之懺法．詳於披陳罪相者．以梁武帝為度元配郗氏夫人．墮於蟒蛇之苦．兼欲一切人民同沾法利。特請誌公．并諸高僧．檢閱經文．述為懺法．帝亦時運睿筆．發揮意致。惜帝未悉淨土法門．故於述成之時．郗氏特現天人妙莊嚴身．而為致謝。使帝詳知淨宗．則其夫人當必仗佛慈力．往生西方．高預海會．登不退地．又何得資此大法大心．竟以生天結其局哉。後之禮懺者．悉當注意於回向往生．方獲究竟實益．此懺以大菩提心為本．從茲竭誠盡敬．外慕諸聖．披陳罪咎．內重己靈．故得生佛心融．感應道交．消除歷劫之罪垢．開發本具之心光．其為利益．莫能具宣。文雖顯淺．校比台宗注重理觀．不詳披陳罪相諸懺．為能普被三根也。自昔以來．未有講與註者．蓋以文義顯豁．無須講註。須知法無淺深．唯取利人．律無玄義．以道宣律師之上根利智．何須十次聽講．及其為註．則不厭其詳．何獨於此法而忽之。觀宗諦公．以時當末法．人多不知自省．遂致所行與所學相悖。因發心講演．以期人各主敬存誠．洗心滌慮．戒慎乎其所不睹．恐懼乎其所不聞。學行相顧．必期於自立於無過之地而後已。方子遠凡．宿具靈根．雖出富室．頗好清修．每聆妙義．悉能領會。此次聽講．隨為記錄．又經寶靜．誠一．常靜．三師為之輔弼．遂得成帙。其父母同預講筵．躬為繕寫．可謂見其子即知其父母．非是父母不生是子也。方子欲排印．祈余作序。余惟修行之要．敬為第一．人能主敬存誠．則一切凡情無由而起．本具聖智自然發現．凡一切人我是非．無明貢高．以及懶惰懈怠．因循委靡之習氣．皆悉消滅。而況恭對三寶．披陳往罪．則慚愧恐懼之心．希聖希貿之念．如飢如渴．油然而生。上慕諸聖．下重己靈．痛念我與諸佛．同一心性．彼何以圓證三覺．我何以久輪六道。從茲改往修來．返迷歸悟。譬如摩尼寶珠．墮於圊廁．直下取出．屢次洗濯．俾復本淨。待至淨極．則懸之高幢．必能隨意雨寶。比種大事因緣．若不發揮若文若義之意致．則或有不得實益者．此隨聞錄之所宜普遍流通也。

因果報應者．乃人事與天理或順或逆之影響也．故書曰．惠迪吉．從逆凶．惟影響。人雖至愚．斷無幸災樂禍．避吉趨凶．願一切同人斥名唾罵．天地鬼神奪魄殛誅．及死後靈魂永墮三途惡道．受諸極苦．經百千劫．莫之能出者。然其所作所為．多皆反其所願者何也。由世少通人．不提倡因果報應之通．而家襲陋習．唯知以自私自利相傳之所致也。間有所作所為．順乎天理．內而家庭．恪盡己分．外而交際．務益於人。以及種種善舉．悉皆奉行。若恤災賑饑．濟難扶危．戒殺放生．護惜物命．持齋吃素．誦經念佛．以期自他兼利．幽顯均益者．無不家門清吉．子孫興隆．富貴尊榮．令人景仰。歷觀傳記．凡賢哲挺生．功業傑出．或道傳群聖之心．或德為萬民之望者．其先代皆有利人利物．資幽資顯之懿行陰德焉。然此特凡眼所見之緒餘耳．而其人之神識．或上生天宮．或高超佛國．世間凡夫．又何能悉知之而悉見之耶。因果之理．大發明實維佛經．而儒教經書．亦屢宣說。若書之作善降之百祥．作不善降之百殃。與洪範五福六極之說。及易之積善之家必有餘慶．積不善之家必有餘殃。莫不皆以因果報應之理示人。但以其言簡略．只說現世．及與子孫．未能詳言過去現在未來．輪迴六道三途之事．若不深研精思．或致當面錯過。兼以俗儒每欲各豎門庭．與佛競異．縱令知之．亦不肯提倡。致使賢者莫由樹淑世善民之極功．愚者悉皆懷弱肉強食之惡念．由玆互相攻擊．成千古未聞之殺劫。被殺者人固知其可慘．而殺人者之慘．當更酷烈萬倍．惜世人不能悉知悉見。其可見者．若被人殺．若滅門絕祀．乃千萬分之一二耳．其在三途所受之苦．則罄竹難書矣．可不悲夫。吾常曰．因果者．世出世間聖人．平治天下．度脫眾生之大權也。即聖教昌明之世．若不提倡因果．尚不能普令愚民潛息隱惡．悉使智者．大積陰功。況今世道人心．壞至其極．廢棄聖經．推翻倫理．邪說橫流．載胥其溺。有心世道者．思欲挽回狂瀾．若不以因果報應為震聾發瞶之資．雖佛菩薩聖賢悉出於世．亦莫如之何．況其下焉者乎。無錫金居士昌．有見於此．特記錄近世．及現時各因果事．排印流布。冀人人各懷自利利人之心．以行己立立人之道。則習尚正而風俗淳淑．人禍息而天眷常臨。舉此競爭士類．同作羲皇上人。因序其大意．以貢閱者。

/SECTION:a078/生西金鑑序（後改作淨土清鐘）

娑婆世界．以音聲作佛事．生死苦海．非念佛莫出離。而芸芸眾生．迷真逐妄．背覺合塵．久經長劫．輪迴生死。於是動我釋迦世尊同體悲心．特開信願念佛求生西方一門．俾上中下根．若聖苦凡．同於現生．往生西方。其成就大機．頓證法身．俯提劣機．速出生死．一代時教．皆莫能及。以故西天東土之出格高人．莫不以此自行化他．由其為入道之妙門．成佛之捷徑故也。二林居士．取佛菩薩立法度生之因緣．與歷代古德僧尼王臣士女．下及物類．念佛往生之事跡．兼錄其宏揚淨土之切要言句．以成一帙．名為淨土聖賢錄。蓮歸居士．又為續錄．皆所以為迷背家鄉者作指南．為不識自己者作寶鑑也。但以卷帙浩繁．不利初機。對鳧居士欲令初機易生信向．於彼正續錄中．略錄事跡顯著者．二百餘條．附之以讚．名曰生西金鑑。冀閱者鑑古而懷景仰．詠歎而悉興起焉．其意固甚深且遠也。昔子房欲破楚軍．遍令軍中同唱楚歌．楚軍聞之．皆動歸思。況當此天災人禍．相繼降作．國運危岌．民不聊生．加以邪說縱橫．魔侶熾盛．邪正莫辨．無所適從之時。一聞極樂世界之劫外風光．本有莊嚴．能不同賦歸歟．以期樂我天真乎哉。倘閱者洞鑑夫裟婆極樂之利害．而反復詠歎之．吾知其求生西方之心．若決江河．沛然莫之能禦矣。

/SECTION:a079/棲真常住長年念佛序

念佛法門．其來尚矣。以吾人一念心性．猶如虛空．常恆不變．雖常不變．而復念念隨緣。不隨佛界之緣．便隨九界之緣．不隨三乘之緣．便隨六道之緣．不隨人天之緣．便隨三途之緣。由其緣之染淨不同．致其報之苦樂迥異．雖于本體了無改變．而其相用固已天淵懸殊矣。譬如虛空．日照則明．雲屯則暗．雖虛空之本體．不因雲日而為增減．而其顯現障蔽之相．固不可以同年而語也。如來以是義故．普令眾生緣念于佛．故曰若眾生心．憶佛念佛．現前當來．必定見佛．去佛不遠。又曰諸佛如來．是法界身．入一切眾生心想中．是故汝等心想佛時．此心即是三十二相．八十隨形好．是心作佛．是心是佛．諸佛正遍知海．從心想生。夫隨佛界之緣．則是心作佛是心是佛矣．若隨眾生各界之緣．則是心作眾生．是心是眾生矣。了此而不念佛者．未之有也。念佛一法．乃以如來萬德洪名為緣．即此萬德洪名．乃如來果地所證之無上覺道。由其以果地覺．為因地心．故得因該果海．果徹因源。如染香人．身有香氣．如蜾蠃之祝螟蛉．久則化之。即生作佛．轉凡成聖．其功能力用．超過一代時教一切法門之上。以一切法門．皆仗自力．斷惑證真．方得了生脫死。念佛法門．自力佛力．二皆具足。故得已斷惑業者．速證法身．具足惑業者．帶業往生。其法極其平常．雖愚失愚婦．亦能得其利益．而復極其玄妙．縱等覺菩薩．不能出其範圍。故無一人不堪修．亦無一人不能修。下手易而成功高．用力少而得效速．實為如來一代時教中之特別法門．固不可以通途教理而為論判也。末法眾生．福薄慧淺．障厚業深．不修此法．欲仗自力斷惑證真．以了生死．則萬難萬難。棲真住持蓮仁和尚．有見于此．特于三聖殿．立長年念佛道場．祈余序其意致．以期見聞發心．故為書其大綱如此。

/SECTION:a080/歸宗精舍同修淨業序

如來一代時教．所說一切法門．雖則大小不同．權實各異．無非欲令眾生斷惑證真．了生脫死．圓彰本有．直成佛道而已。但以眾生根機不一．故致如來隨順機宜．作偏圓頓漸．種種說耳。然眾生輪轉生死．久經長劫．惑業深厚。障蔽妙明．非宿根成熟者．欲于一生取辦．實乏其人。既不能一生取辦．則再一受生．其迷而退者．萬有十千．悟而進者．億無三四。仗自力修戒定慧．以斷煩惑而證涅槃．其難如是。致如來普度眾生之懷．鬱而不暢．眾生速出生死之道．寒而罔通。然如來大慈．必欲令一切眾生．同于現生了生脫死．超凡入聖．遂開一信願念佛求生西方之淨土法門．無論上中下根．悉分現生度脫．乃以己信願念佛．感佛慈悲攝受．感應道交．故獲斯益。其有已斷煩惑者．即可頓證法身．速成佛道．縱令惑業深厚者．亦可仗佛慈力．帶業往生。以故華嚴證齊諸佛之等覺菩薩．尚須以十大願王．導歸極樂。觀經將墮阿鼻之逆惡罪人．猶得以十稱洪名．預諸末品。三根普被．利鈍全收．盡法界一切眾生．但有信願．無一不被其澤．其圓頓直捷．超出一切法門之上。末世眾生．欲了生死．不修此法．泛修其他仗自力之法門．則但可作未來得度之因．斷難獲現生了脫之果矣。廈門王拯邦居士者．宿根深厚．現行精純．諦信因果．篤修淨業。普欲同倫．咸生淨土．遂于本埠太平巖左．建一精舍．以期同志隨己身分．來此念佛．種往生因。于星期日．特請通人．講演淨土法門之所以然．及修持之法則．與夫現生沒後之種種利益．亦可謂具大悲心．有擇法眼者矣。乃致書祈余題額．兼為敘述大意。余惟淨土一法．乃三世諸佛下度眾生．九界眾生上成佛道．成始成終之殊勝法門。高超一切禪教律．統攝一切禪教律．以一切諸法．溯其原始．無不從此法界流．要其終極．無不還歸此法界．因顏之日歸宗。取一切法門．究竟悉歸此法．如江漢朝宗于海之義。此義于華嚴末後歸宗處明之．有信不及者．講質之普賢菩薩。又凡修淨業．一切善信．必須力敦倫常．恪守己分．戒殺吃素．清心寡欲．諸惡莫作．眾善奉行。以己所行．化導一切．內而父母眷屬．外而鄉黨朋友．俾一切同倫．咸知心是佛心．固當行學佛行．同修佛慈．同念佛名。以期盡此報身．往生西方．脫幻妄之輪迴．證本具之佛性而已。

/SECTION:a081/臺灣佛教會緣起序

佛教者．一切諸法．一切諸教之大本也。何以言之．一切諸法．由心建立．一切凡聖．由心出生。世間一切諸教．雖皆說心．然其所說．皆屬心之作用．至於不變隨緣．隨緣不變之體．是心作佛．是心是佛．心作三乘．心是三乘．心作六道．心是六道．所以然之極致．悉皆未能發揮。唯我釋迦世尊．徹悟自心．知一切眾生之心．與如來之心．無二無別．但以迷而未悟．枉作眾生。故日一切眾生．皆具如來智慧．但因妄想執著．而不證得．若離妄想．則一切智．無礙智．則得現前。又曰一切眾生．皆有佛性．我是已成佛．汝是未成佛。比皆最初成佛．於華嚴梵網所說者。由是大根眾生．頓悟自心．入佛知見．小機未能即入．以故俯順機宜．而成熟之。又欲一切若凡若聖．同於現生．出離生死．特開一信願念佛．往生西方法門．普令一切無力斷惑．不能超出輪迴之外者．悉皆仗佛慈力．帶業往生．高預九品之嘉會．親炙彌陀之休光．以迄於究竟徹證自心而後已。如來撫育劣機．其真慈大悲．可謂至極無加矣。然佛法雖名出世間法．實於世間倫常孝弟之道．與夫格致誠正修齊治平之法．悉皆發揮罄盡．毫善弗遺。故古今立大功．建大業．浩氣充天地．精誠貫日月．言為世法．行為世則者．多由學佛得力而來。而聰明睿智．首出庶物之人．莫不恭敬崇奉．護持流通．以其有陰翼世道．顯淑民情．使民日遷善而不知所以為之者之實效故也。拘墟之儒．無此智眼．每肆闢駁．謂佛法蔑倫理而無益於國家．是徒執捨俗出家一機之跡．而不知佛教教人．力敦倫常．恪盡己分．主敬存誠．克己復禮．諸惡莫作．眾善奉行．戒殺護生．信願念佛．以期生入聖賢之域．沒歸極樂之邦．盡世間一切富貴貧賤智愚賢否之老幼男女．無不皆堪依之而修．豈獨為出家者立乎。倘一切人果能依之而修．自可近得出離三界之樂．遠證福慧二嚴之果矣。須知由知來發明心異佛性之理．三世因果之事．不知令許多愚夫愚婦以成賢智．令許多大惡元凶而息陰毒。以故舉行佛法．天地鬼神悉示休徵．而況於人乎。然即出家一法．亦非蔑倫．以其稟親出家．精修梵行．以己修持功德．為親回向．以冀親之神識．出三界以登九品．悟無生而證本性．校彼徒能奉養．與親長劫輪迴於三塗六道而無所恃怙者．不亦多乎。而況佛令弟子視一切眾生．皆作過去父母親屬想．以慈悲心．行放生業．豈但現生之親．不忍漠然置之．即一切水陸空行諸生物．亦不忍漠然置之。縱令力有不及．猶以悲心善念．為之念佛．以冀彼速出惡道．速生西方而後已。由居言之．人果皆依佛法而行．則勝殘去殺．世道太平矣。近十餘年來．殺劫遍於中外．由玆戾氣．復召天災．水旱風震．相繼降作．世運危岌．民不聊生．憂世之士．思為救援．乃以提倡佛學為急務。人果知三世因果．六道輪迴之實事．與夫吾人一念心性．與佛無二之妙道．誰肯以是心作佛．是心是佛之資．以之作生死業．永墮惡道乎哉。臺灣騰照大師愍世之不知者多．誓欲普利同人．擬立一佛教會．為之提倡講說．俾大眾悉知。初於本會．按期修持．用作表率．以期風行全境．庶可家家觀世音．處處彌陀佛矣。兼復流通各處所刊之經典．俾有信心識文義者．咸得讀誦受持．以實行力敦倫常．恪盡己分．主敬存誠．克己復禮．諸惡莫作．眾善奉行．戒殺護生．信願念佛．以期生入聖賢之域．沒歸極樂之邦．其為利益．莫能名焉。知光具有同心．函祈作序．乃為述其佛教普利一切有情之大致云。

佛法廣大如法界．究竟如虛空．大無不包．細無不舉．本一心以建立．隨機宜而說法．雖則名為出世間法．實則圓具世間一切善法。雖則毫善弗遺．而復一法不著。（不著、謂不以為德、不自滿足、若以不認真）（行為不著、其誤大矣、）唯其不著．故其行得至究竟．古今凡懿行過人者．多由學佛得力而致。由是即凡夫心．契如來藏．於一一法．悉能達本窮源．親證實相。雖則理致幽深．而復隨根大小．悉皆能入．盡世間無一人不堪修．亦無一人不能修．以人同此心．心同此理故也。須知無量法門．皆須自力斷惑證真．方出生死。求其攝生普遍．利濟無方．上中下三根同修．初中後始本不二．不斷煩惑．不歷異生．即得了生脫死．超凡入聖者．唯淨土法門為然也。以故上根如文殊普賢之儔．下根如五逆十惡之輩．皆為淨土法門所攝之機。以其至簡至易．至頓至圓．故能如大地之普載萬象．大海之普納眾流也。凡學佛修淨業之人．心須力敦倫常．恪盡己分．父慈子孝．兄友弟恭．夫倡婦隨．主仁僕忠．唯其無愧天職．方立學佛基址。進而敬受三歸．謹修十善．諸惡莫作．眾善奉行．（莫作奉行、當在起心動念處論、若徒在事實上論、則是自欺欺人矣、）戒殺護生．愛惜物命．信願念佛．求生西方。如是之人．世間之寶．生獲令名．沒歸佛國。又須以此．普化一切．由親及疏．由近及遠．俾一切人．同為善人．即俗修真．居廛為政．化殘暴於已著．消禍亂於未萌。由茲俗美風淳．人心丕變．災消福萃．天眷常臨．其為功德．莫能名焉。若或徒竊學佛之名．不務學佛之寶．則成佛法之罪人．不但無虛名之可得．且將有實禍以隨其後。譬如童子無知．以價值三千大千世界之摩尼寶珠．換取一根糖吃．糖不飽腹．而失畢生恃怙．欲不飢寒而死．其可得乎。吳淞諸居士．特開佛教居士林．欲令同人．勵志修持．以期各獲實益．祈光著語．以作警策．因為述其大意云。觀此．則知佛法為世間諸法之本．彼拘墟者．由無智眼．不能徹見．遂謂佛滅倫理．無益人國．是何異生盲承天日覆照之恩．得以為人．以不見故．謂之為無．豈不大可哀哉。
