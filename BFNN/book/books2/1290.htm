佛法者．世出世間一切諸法之本源也。故其道大無不包．細無不舉．語其廣大．則罄海墨而莫書．語其精微．則覓一字而叵得。凡孝弟忠信禮義廉恥之道．格致誠正修齊治平之法．無不詳示無遺。非止談三世因果．明善惡報應．闡發即心本具之佛性．斷惑證真之事理而已。良以一切諸法．悉本於心．唯其徹悟自心．故能建立諸法。知其指歸．縱凡夫皆堪造詣．究其極致．雖聖人有不知能。是以古之聰明睿智．首出庶物之出格高人．莫不護持流通．密修顯化．而唯恐不及焉。溯自東漢．法傳震旦．求其高人傑出．法道大興者．唯吾秦最為第一。以佛法大興．自晉而始．當時苻秦姚秦．皆都長安．及道安至秦．羅什入關．凡緇素之見越等流．識超儕伍者．皆歸趣而師事焉。迄至隋唐．亦都其地．故其宏宣法道．邁越古今。而當唐之世．諸宗悉備．以國家極意尊崇．故諸宗之首領．多皆住止京師．以其所學所得．陰翼郅治．顯淑民情．其法道之盛．他處何能相比。自後雖都遷他處．而宏宗演教．潛修密證者．亦代不乏人。至清之末葉．經髮匪回匪之亂．人民困難．遂置此道於不問．其殆一線之未絕耳。近十數年來．世道人心．壞亂已極．而亂極思治．否極思泰．凡具通方之知見者．莫不以佛法明因果．示報應．直指心源．發明性體．為挽回世道人心之要道。於是若緇若素．群起而提倡修持之．以期自他同出迷途．誕登覺岸。由是敦篤倫常．精修淨業．生入聖賢之域．沒歸極樂之邦。以故長安佛教會．蔚然而興．同人以異地而居．非書報莫能達意。故將隨見隨聞之事．所會所悟之理．潛修密證之方法．格言嘉論之訓誨．朋友之所講習．智照之所發揮．分門別類．錄作隨刊。彼此參觀．互相灌輸．庶可正智藉眾論以開發．麗澤由互滋而廣潤。將見知因識果．永息弱肉強食之惡心．盡分敦倫．同懷仁民愛物之善念。去殺勝殘．上溯大同之世風淳俗美．共作羲皇上人。其為利益．莫能名焉。爰為祝曰．如來大法．為諸法源．一切諸法．無不包含。敦倫致治．發揮無遺．事理因果．各適機宜。緬維秦川．昔號法窟．賢慈密律．悉肇其域。善導法照．特闡蓮宗．普令凡夫．同出樊籠。末世眾生．斷惑匪易．唯此一法．堪為怙恃。自晉及唐．五百餘年．震旦法道．莫之能先。從茲以後．代有高人．潛修密證．率多隱淪。性天理老．攝受蓮池．中興淨土．實啟於茲。若無至德．彼肯屈服．古德芳蹤．惜多遺軼。至清末葉．兵火頻興．人民凋敝．幾絕傅宏。近時通人．眼界大開．知非佛法．莫挽劫災。由是聚集．緇素同志．隨機提倡．用建法幟。欲普法利．特出隨刊．麗澤互益．冀悟性天。佛由心作．道在人弘．竭誠若極．草偃風行。光雖庸劣．亦表同情．聊攄愚悃．以作先聲。願我同倫．各修淨行．庶可即生．超凡入聖。

儒釋二教．其跡似異．其本原同。有執跡而昧本者．每駁斥佛法．謂為滅倫理而蠹國政．無益於社會．有害於民生．此等世智辨聰之瞽論．如來稱為可憐憫者。不知佛法具世出世．且以世間法論．凡儒教之孝弟忠信禮義廉恥之道．格致誠正修齊治平之法．如來於諸大小乘經中．莫不具說。而世間聖人．只據現生．但令人盡義盡分．佛則具說過去現在未來三世．并詳示其能盡之善報．不盡之惡報。上根之人．但聞義分應爾．自可通身擔荷．中下之人．陽奉陰違．則無法可治。若聞三世因果．知能盡則有善報．不盡則有惡報．人縱愚頑．決無幸災樂禍．趨凶避吉之念。自知三世善惡報應．雖不欲盡義盡分．以冀善報而懼惡報．亦必勉力盡義盡分矣。此但指其最淺近者而論．即可化愚頑為良善．轉澆俗為淳風．況其深遠者之利益．彼世間凡夫．又何能悉知之而悉見之耶。至於論孝．則遍該六道．窮盡未來．故梵綱楞伽等經．皆令生孝順心．慈悲心．戒殺放生。以一切眾生．皆有佛性．皆堪作佛．皆於無量劫來．輪迴六道．各各互為父母兄弟妻子朋友。言念及此．理宜令其得所．誰忍以口腹之欲．戕害過去父母．未來諸佛乎。況既造殺業．必受殺報．誰肯以暫時口腹之欲．於未來世．常被彼所殺所食之眾生．一一殺而食之乎。而況近來刀兵大劫．慘不忍言．其因皆由殺生食肉之所致也。人能各依法佛．戒殺護生．吃素念佛．不作殺因．自無殺果．何難勝殘去殺．以成郅治。由世道太平．而父母兄弟妻子朋友之倫．方得各樂天常．各盡義分．而無遺憾．方合佛說孝順心．慈悲心之本旨。由是言之．佛之教孝也．遠且大矣。真達大師．生於佛川胡氏．弱冠即悟世非常．乃出家於普陀山三聖堂．精修淨業．冀生蓮邦。數十年來．父母兄弟．悉皆謝世．承祀無人。本此孝思．推類以及當地苦寒．貧家子弟無力續書．乃以衣缽餘資七千餘元．交其族之熱心公益者．立一敦本小學校．俾當地子弟．同得受學。其學規．注重躬行孝弟等．其所讀書．注重五經四書等．略兼新法．以期敦本重道而無戾時不適用之弊。族人感其義．將其父母等神主．於校中設祠祀之．此校不廢．其祀長存。較彼有子孫或不肖以遺親之辱．或中絕以斷親之祀者．為榮寵而悠久也多矣。又以佛川地屬通衢．每有道路死亡．棺殮無出．特捐一千元。文學校董士置產生息．以其息作棺木掩埋之費．地方貧不能致棺者亦施焉。噫嘻懿哉．真達師之心．可謂平等大公．了無自私自利之見．而族人感之．長時奉其親之香火．彼為子孫謀者．有此利益乎。然光更欲彼族人．得其實益．不妨略攄愚懷。竊謂真達師出家學佛．以衣缽餘資為本鄉作公益．而本鄉之人．亦當仰其芳蹤．各修淨業。校中正廳．當供西方三聖像．凡校中董士教員學生．朝暮咸行禮敬．以期業消智朗．障盡福崇．方為究竟實益。校中固宜永斷葷腥．方不負僧以十方信施開設學校之義。否則不但不合真達師之本心．亦非所以敦本自愛．俾自己與諸學子．日在佛法中熏陶．而了不得其實益．為可惜也。須知佛法．乃一切諸法之本．而念佛求生淨土一法．又為佛法中至圓至頓．至簡至易．三根普被．利鈍全收．成始成終之無上法門．凡一切人皆宜修習．況在此校者乎。且勿謂僧出資立校．便逼人學佛。此正所謂孝順心慈悲心．欲令在此校之一切人．同皆了生脫死．超凡入聖．為彌陀之弟子．證本具之佛性而已。不觀今之博學多聞具深遠知見者．多半皆研究修持念佛法門。若居此校而不修持．則成擔麻棄金．到寶山而空手歸矣．可不惜哉。

心如工畫師．能畫諸世間。佛．正覺世間也。菩薩．緣覺．聲聞．天．人．阿修羅．畜生．餓鬼．地獄．有情世閒也。亦名十法界。此十法界．雖則聖凡各異．苦樂懸殊．而其本具之真如佛性．固自一如。但以用心各別．故致有此十種之現相焉。觀無量壽佛經云．是心作佛．是心是佛。作佛者．謂觀想佛像．憶念佛德．及與佛號。是佛者．謂當觀想憶念之時．佛之相好莊嚴．福德智慧．神通道力．悉現於觀想憶念者之心中．如鏡照相．敵體無二。然則心不作佛．則心不是佛．心作三乘．則心是三乘．心作六道．則心是六道矣。心之本體．如一張白紙。心之作用之善惡因果．如畫佛畫地獄．各隨心現。其本體雖同．其造詣迥異。故曰唯聖罔念作狂．唯狂克念作聖．吾人可不慎於所念所作乎哉。朱曉崖居士．宿具靈根．生即茹素．善繒人物．筆法出神。擬以如來萬德莊嚴妙相．普印於一切眾生八識田中．俾其由此善根．漸漸擴充增長．以迄實證。庶不負各人本具之真如佛性．與如來多方引導之大慈悲心。乃敬繪千佛．石印流通．祈光作序．用示所以。因略發揮其心作心是之義．冀見聞者．咸知去取以致力焉。頌曰．佛由心作．獄由心造．心之力用．最為勝妙。既能作佛．何可造獄．由迷所趣．禍因惡積。曉崖居士．欲施引導．敬繪千佛．以示法要。俾見聞者．咸生景仰．竭誠盡敬．禮供觀想。既睹聖像．即印識田．由此善根．必證心源。將付石印．用廣流通．聊攄所以．表示芹衷。

甚矣眾生之昏迷倒惑．莫能自悟也。背本具之如來智慧．逐幻現之眾生根塵。於空華幻影之聲色貨利．超愛憎執著之貪瞋癡心。貪瞋癡既起之於心．殺盜淫便作之於身。自玆久經長劫．互相報復．從苦入苦．無所底止。縱或戒善禪定自修．得生人天善道．而惑業未斷．福盡猶復墮落．輪迴六道．了無已時。然得人天者如客居．墮三途者如家鄉．如是則不但三途可畏．雖人天亦復可畏也。於是大覺世尊．特垂哀憫．示生世間．成等正覺．隨順眾生．說種種法。大根則直說一心具造之理．令彼親得證悟．小根則詳示三世因果之事．令彼漸次修持。既知此理此事．誰肯懷珠作丐．求樂得苦。其背塵合覺．返迷歸悟．以期復我本具之天真佛性．不容已也。雖然．煩惱深厚。未易消除．非多劫善根成熟者．實難現生即得超出輪迴之外也。故我世尊．以大慈悲．特開一仗佛慈力往生淨土法門．俾彼上聖下凡．同於現生．往生西方．實為撫育保綏之要道．亦是速證菩提之妙法。以一切諸佛．非此法莫能風滿菩提．一切眾生．非此法莫能即出生死。下手易而成功高．用力少而得效速。由其以果地覺．為因地心．故得因該果海．果徹因源也。近來世道人心．壞至及極．廢經廢倫．競立新法．昧因昧果．任意妄為。因茲天災人禍．屢屢降作．匪盜縱橫．民不聊生．憂世之士．惄焉傷悲。達庵居士馮寶瑛者．宿植德本．篤信佛乘．徹悟自心．深入經藏。憫斯人之迷昧本心．述救世之佛法要論。種種發揮．契理契機。俾知吾心固有之佛性．錮蔽於幻妄所起之惑業。因茲於三途六道中．受生受死．故致其形陋劣．其識暗昧．其受用困苦艱難．危險逼迫。譬如置惡陋之相於明鏡之前．斷無微妙莊嚴之善影可得。從茲洗心滌慮．篤修戒善．及與禪定．以作出世之因。又復發四宏誓願．與大菩提心．自行化他．共修淨業。以期一期報盡．徑生西方．親炙彌陀．參隨海眾．速證吾心本具之佛性．普度法界無邊之眾生。如是則上不孤於佛化．下不負乎己靈．而達庵著論之深心．與諸君流通之至意．亦可暢慰而無遺憾焉。

掩骼埋胔．政出月令．澤及枯骨．恩施周文．而況身心並濟．存沒咸恤之佛法乎。普陀為觀音大士道場．歷朝欽敬．舉世尊崇。故得三寺鼎立．眾庵棋布．中外朝謁者．實繁有徒。凡工匠僕使負販鬻力之人．常逾千數．若至香會．則其數加倍。是故山中諸長老．體佛慈懷．特開醫院．以療治一切有疾病人。或有負販鬻力之人．卒遇死亡．無有棺材．殊難妥亡靈而宏慈化。況復海中屢有漂來之死屍．兼夫遠方苦行進香者．偶有死亡．即宜殯殮。否則或致潰爛．其於恤死衛生之道．皆有遺憾。真達大師遂發心施棺．又念若不設法．後難永繼。民國五年．楊君叔英．祝君蘭舫．袁君祖懷．曹君振聲等來山．因與談及此事．諸君共輸洋二千元。真達大師自捐四千元。去牛又與普濟了信．法雨達圓．海岸蓮曦．紫竹廣德．洪筏願來．洪筏戒如．報本瑩照．鶴鳴清福．普慧坤山．柏子極得諸師．及劉君寄亭．張君宗富二居士．共同商酌辦法．因起一會．名曰體仁。以仰體佛慈．仁濟亡靈．俾亡者無暴屍之慘．山僧無傷慈之誚。諸公皆各出洋一百元．並上所捐．共七千二百元．用置恆產．請示立石。特請本山在會諸師．輪流經理．以歲所收租金．儘數作施棺之費．庶可永傳無替。如是則以後之貧窮亡者．咸受其福．而圓通道場．預有光榮。凡出資及經理置辦之人．同皆消除宿業．增長善根。現生則福壽雙隆．為斯世之表率．臨終則形神俱妙．入佛國之封疆。欲後之人悉知．故為述其緣起．俾億萬斯年．永用施行．以副大士救度眾生之心．亦不負諸大師．諸居士。恤亡護教之一番至意云。

法不孤起．道在人弘．勝地名藍．唯人是賴。得其人．則荊棘林便成旃檀林．失其人．則獅子窟轉作野狐窟。三聖堂者．創自明萬曆三十年．時僧大方結茅於此．適張隨党禮二太監．奉旨督造藏經閣．閑步其地．飲其泉而甘之。乃詢其由．知其極旱不涸．寺中遇旱祈雨．必取水於此泉．而輒獲膏雨．遂題之為八功德泉。因出資命建西方三聖殿．以八功德水．乃西方極樂世界七寶池中所有也。至清康熙間．僧海安重建．自後年久傾頹。咸豐初．承恩堂顯法公居此潛修．改名如意庵．乃數楹小屋而已。光緒初．四世孫華德公．募諸滬上洪君某．遂建三聖殿．復原名。自後世道太平．兼以輪船火車俱通．菩薩香火．日見興盛．庵中工事．略有端倪。華德公欲息心以專修淨業．以庵事交其徒長汀師．令其孫真達師輔之．遂大為建造。及汀師去世．達師更不惜心力．宜修者修．宜建者建．遂成一大精藍。後以操勞既久．意欲靜養．因交與明教師監理數年。今明教師又退．達師因念人壽幾何．本庵經幾代住持．用數十年之心力．方得殿宇巍峨．寮舍宏敞．庵僧得以清修．香客得以寄寓。當此之時．不將庵中規矩課程．與夫經像莊嚴．法器什物．書之於冊．以遺來者。恐年歲既久．來者不知．或至規矩廢弛．什物遺失．致前人建立道場一番苦心．悉付東流。徒令後人安住其中．虛消信施．不修道業．豈不為前人之遺憾。而圓通道場．因之削色．致普門大士含悲于常寂光中也。因令光略敘此庵之緣起．而凡諸規矩什物等．一一詳記．庶後之人有所遵守焉。

人生世間．固宜各盡其倫。否則名雖為人．實與橫行之異類．有何區別。孟子云．人皆可以為堯舜。佛經云．一切眾生皆有佛性．皆堪作佛。其為堯舜作佛之要．在乎力行孝弟．與失返妄歸真而已。其資之以成始成終者．在於克己復禮．閑邪存誠．諸惡莫作．眾善奉行而已。近世新學派．競學歐風．廢經背倫．以至公然提倡仇孝公妻裸體等．直欲人與禽獸無異．其喪心病狂也甚矣。伯倫居士．寄居臺灣．已三世矣。當弱冠時．即欲歸本祖國．以母氏不欲遠徙．勉留夷邦．服職多年。及母氏服闕．幡然來歸．可謂特立獨行．敦倫盡分之士也。僑寓滬上．以相為業．凡遇來者．無論其相之善惡．皆勉以修德積善．以祈善者益善．不善者亦善。深合命自我作．福自己求．與夫有心無相．相隨心生．有相無心．相逐心滅等義。而且於議論中．輒諄諄於三世因果報應．與夫淨土橫超法門．俾一切人由問相而得入聖賢之域．以及往生極樂之邦．其挽回世道人心也大矣。固知有志於濟世濟人者．雖不居位行政．亦可施行也。因為易其名曰伯倫．不知北崙居士以為然否。

家庭教育．因果報應．乃現今挽救世道人心之至極要務。若不從此著手。則凡所措置．皆屬枝末．皆可偽為。唯從小便教以敦倫盡分之道．因果報應之理．則習與性成．及長而不為賢人者．無是理也。語云．天下興亡．匹夫有責．匹夫身賤名劣．何得有此責任。須知國家天下．由一人一家而積成。彼有權力者．同室操戈．無權力者．聚黨劫掠．與夫蕩檢踰閑．作奸犯法．只圖暫時之僥倖．不顧後來之禍福者．皆由從小未受賢父母之善教。不知利人即是利己．害人甚於害己．作善者其家必昌．歿而神超善道．作惡者其家必亡．歿而神墮惡道之所致也。使知聲和則響順．形直則影端．種瓜則得瓜．種豆則得豆．既造如是因．必感如是果．決不至為求自己安富尊榮．致令殺人盈城盈野．以及國運危岌．民不聊生也。是故建大功．立大業．浩氣塞天地．清操皎日月者．皆抱己立立人之心。自利利他之願。故得千百年後．人皆景仰。無奈世人見識褊淺．每多悖道而馳。幼既無賢父母之善教．長又無賢師友之提攜．從茲越理犯分．致墮監獄．雖屬自取．實堪憐憫。於是各獄皆立一教誨師．日與監犯講說為人所當盡之道．因果無或爽之理。冀彼洗心滌慮．改過遷善．勉為良民．轉相勸化．俾若自若他．同歸聖賢之域．庶國家天下．永享太平之福矣。邵子慧圓．向膺漕河涇監獄教誨師職．其開導監犯之稿．有數十篇．約十餘萬言。皆勸其守分安命．敦倫盡分之說。而且引經援史．據古證今．文雖淺而意旨實深。雖特為監犯說．而一切人俱宜觀覽而依行焉。同志者以其有益．因付排印．祈光作序．以為嚮導。光因將挽救世道人心之要．為之點出．俾舉世之人．同注重於家庭教育．與因果報應。而家庭教育．母教最要。使賢母從兒女小時．以身率其敦倫盡分之事．又日為宣說因果報應之理．其兒女決定皆成賢人．又何有越理犯分．傷天損德等行為乎。所願匹夫匹婦．各任其責．庶可賢人傑出而匪徒革心．禮教興行而天下太平矣。明理達人．當不以吾言為謬妄也。

法華經云．三界無安．猶如火宅．眾苦充滿．甚可怖畏。況當此互相鬥爭．弱肉強食．殺人之法．無奇不有．而復種種天災．頻相見告之時乎。有智識者．因茲提倡淨土法門．以期一切同倫．同得出此三界．登彼九蓮也。若說豎出．非力修戒定慧道．斷盡煩惑不可。俏煩惑稍有未盡．則三界依舊莫出。況末世眾生．善根淺薄．壽命短促．修者縱有億億．出者難得一二。以其唯仗自力．是故難得實益。若論橫超．但依淨土法門．生信發願念佛名號．求生西方。兼以敦篤倫常．恪盡己分．諸惡莫作．眾善奉行．則萬不漏一．咸得往生。既往生已．則了生脫死．超凡入聖．永離眾苦．但受諸樂矣。功夫成熟者．固登上品．臨終方念者．亦預末流。此則全仗佛力．其利益與唯仗自力者．天淵懸殊。師宏居士之妻師湯．欲與閨閣英賢．常時修持淨業．以期同于現生．出此火宅。遂于附近．建一蓮社．半由自捐．半由人助。其工既成．問名于光．因題之曰橫超。冀一切鬢眉丈夫．貞靜坤倫．怖畏火宅．欲出莫由者．同皆依此而修。庶可長揖娑婆．速達極樂．一超直入如來地．永作逍遙自在人。故為敘述所以云。

眾生之心．與佛無二。雖迷真逐妄．背覺合塵．起貪瞋癡．造殺盜淫．輪迴六道．了無出期．而其寂照真常之本體．仍然如故．毫無損失。以故佛視一切眾生皆是佛．憫其業障深重．不能直復本體．故以種種方便．令種善根．失以欲鉤牽．後令入佛智。由是久成佛道之正法明如來．而復不離寂光．垂形九界．隨類逐形．尋聲救苦．應以何身得度者．即現何身而為說法。其現餘法界種種身．皆屬秘密．現菩薩法界之觀世音身．則屬顯露。以故十方諸佛．告讚觀世音菩薩為大慈大悲施無畏者．以期九法界一切眾生．同生信向．同蒙攝受也。由菩薩證窮法界．圓彰自性．徹悟唯心．故能悲運同體．慈起無緣．遍法界感．遍法界應．隨彼所感之誠之大小．俾彼答得相當之利益。如法華普門品．楞嚴觀音圓通所說．及此方種種感應事跡．如本書所頌者。何可得而思議也。良以菩薩之心．猶如虛空．無所不遍。但以眾生在迷．不生信向．譬如處空．以物障之．便成隔礙。若穿一小孔．即得一小孔之空．穿一大孔．即得一大孔之空．若完全撤去障蔽之物．則與普含萬象之虛空．渾合無間矣。是以眾生小感則小應．大感則大應．故楞嚴云．求妻得妻．（求妻者、求賢慧貞良之妻也、否則妻何得向菩薩求。）求子得子．求三昧得三昧．求長壽得長壽．如是乃至求大涅槃得大涅槃。所言求妻得妻等者．即穿小孔得小孔之空．穿大孔得大孔之空也。其求大涅槃得大涅槃者．即完全撤去障蔽之物．便與普含萬象之處空渾合無閒也。金剛經所謂我應滅度一切眾生．滅度一切眾生己．實無眾生得滅度者。以眾生心體．即是無餘涅槃．本來無失．又何有得。菩薩特以種種方便．令其消除幻業．復還本體而已。又以眾生迷惑深重．不能頓發大菩提心．為接引初機令其入勝故．隨彼凡情．滿彼所願。待其善根既熟．即可直得究竟真實利益．此菩薩隨類現身．隨心滿願之本旨也。本書付排鑄板．擬印數十萬部．俾薄海內外之人．咸得受持。現已任及七萬多部．則將來之遍界流通．人沐慈化．當可做到。但以字小．不便老人．為一憾事。無錫華慧可居士．宿植德本．篤信佛法．一見此書．歡喜譏歎．若獲至寶．慶幸無已。愷出五百圓．命刻木板．冀一切人皆能閱．一切時皆可印可請也。其殆宿世曾受菩薩付囑．以布慈化而利有情者．噫嘻懿哉。

淨土法門．實為十方三世一切諸佛．上成佛道．下化眾生之通規．亦為末法時代一切眾生．仗佛慈力．即生了脫之要道。良以如來所說一切法門．無非令眾生出生死．成佛道耳。但以上根者少．中下者多．故能於即生了脫者．雖在正像．尚不多見．況末法人根陋劣．壽命短促．知識希少．邪外縱橫之時乎。由是如來預鑑機宜．特開淨土一門．俾一切若聖若凡．上中下根．同事修持．同於現生住生淨土。上根則速成佛道．下根則亦預聖流．校彼一代所說仗自力法門．下手易而成功高．用力少而得效速。以佛力法力不可思議．加以眾生信願行力．則無論功夫淺深．罪業輕重．皆得蒙佛慈力．接引住生也。以故如來于諸大乘經．咸皆帶說．如華嚴法華楞嚴等。其專說者．則有阿彌陀經．無量壽經．觀無量壽佛經。此三經中．凡彌陀之誓願．淨土之莊嚴．三輩九品之生因．十方諸佛之讚歎．悉皆顯示無遺。而阿彌陀經．言簡義周．最易受持．由是古人列為日課．無論若宗若教若律．皆于暮時讀誦．是舉天下之若儈若俗．無不以淨土為歸者。然雖如是行持．若不諦審佛祖立法之所以然者．猶然不以求生西方為事．殆所謂日用不知．習矣不察者乎。即通宗通教之高人．尚多崇尚自力法門．不肯仰仗佛力．其志固高．其事實難即生做到。倘惑業未能淨盡．再一受生．多半迷失．不但所期皆成晝餅．且有因福造業．後生墮落之虞．由是言之．誠堪畏懼。須知淨土法門．乃一代時教中之特別法門．不可以與通途法門並論．若不明此義．以仗自力通途法門之義．疑仗佛力特別法門之益．而不肯信受．則其失大矣。佛說難信．蓋即指此．若無比執．則誰不信受奉行焉。近來世道人心．陷溺已極．無可救藥。凡有具正知見之偉人傑士．莫不以提倡因果報應．生死輪迴．為挽回狂瀾之據．精修淨業．求生西方．為究竟安隱之法。一倡百和．無不率從．由是吃素念佛．改惡修善者．日見其多。所可惜者．普通善信．未嘗學問．雖日讀彌陀經．究不知所說者為何義。縱有疏鈔．要解等注．亦非彼所能閱。黃智海居士．利人心切．取疏鈔要解之義．以白話解釋之．俾彼稍識字者．亦得了知經義。由是更加精進．竭誠修持．并以轉化有緣．則現生身心清淨．優入聖賢之域．臨終感應道交．直登極樂之邦．其為利益．莫能名焉。爰書大義．以貢閱者。

天下有極慘極烈．至大至深之禍．動輒喪身殞命．而人多樂於從事．以身殉之．雖死不悔者．其唯女色乎。彼狂徒縱情欲事．探花折柳．竊玉偷香．滅理亂倫．敗家辱祖．惡名播于鄉里．毒氣遺于子孫．生不盡其天年．死永墮于惡道者．姑置勿論。即夫婦之倫．儻一沈湎．由茲而死者．何可勝數。本圖快樂．卒致死亡．鰥寡苦況．實多自取．豈全屬命應爾哉。彼昵情床第者．已屬自取其殃．亦有素不狎昵．但以不知忌諱．冒昧從事．致遭死亡者．亦便甚多。故禮記月令．有振鐸布告．令戒容止之政．（容止、即動靜、謂房事也、）古聖王愛民之忱．可謂無微不至矣。（忌諱、壽康寶鑑詳言之、俱宜購閱、）吾常謂世閒人民．十分之中．由色欲直接而死者．有其四分。閒接而死者．亦有四分．以由色欲虧損．受別種感觸而死。此諸死者．無不推之於命．豈知貪色者之死．皆非其命。本乎命者．乃居心清貞．不貪欲事之人．彼貪色者．皆自戕其生．何可謂之為命乎。至若依命而生．命盡而死者．不過一二分耳。由是知天下多半皆枉死之人．此禍之烈．世無有二．可不哀哉．可不畏哉。亦有不費一錢．不勞微力．而能成至高之德行．享至大之安樂．遺子孫以無窮之福蔭．俾來生得貞良之眷屬者．其唯戒淫乎。夫婦正淫．前已略說利害．今且不論。至于邪淫之事．無廉無恥．極穢極惡．乃以人身．行畜生事。是以豔女來奔．妖姬獻媚．君子視為莫大之禍殃而拒之．必致福曜照臨．皇天眷佑．小人視為莫大之幸福而納之．必致災星蒞止．鬼神誅戮。君子則因禍而得福．小人則因禍而加禍．故曰禍福無門．唯人自召。世人苟于女色關頭．不能徹底看破．則是以至高之德行．至大之安樂．以及子孫無窮之福蔭．來生貞良之眷屬．斷途于俄頃之歡娛也．哀哉。安士先生欲海回狂一書．分門別類．縷析條陳．以雅俗同觀之筆．述勸誡俱摯之文。于古今不淫獲福．犯淫致禍之事．原原委委．詳悉備書．大聲疾呼．不遺餘力．暮鼓晨鐘．發人深省．直欲使舉世同倫．咸享福樂．各盡天年而後已。須知其書．雖為戒淫而設．其義與道．則舉凡經國治世．修身齊家．窮理盡性．了生脫死之法．悉皆圓具。若善為領會．神而明之．則左右逢源．觸目是道。其憂世救民之心．可謂至深切矣。是以印光于民國七年．特刊安士全書板于揚州藏經院．八年又刻欲海回狂．萬善先資．二種單行本。十年又募印縮小本安士全書．擬印數十萬．遍布全國．但以人微德薄．無由感通．只得四萬而已。而中華晝局私印出售者．亦近二萬。杭州漢口．俱皆仿排．所印之數．當亦不少。茲有江蘇太倉吳紫翔居士．念世禍之日亟．彼新學派．提倡廢倫廢節．事主自由愛戀．如決江隄．任其橫流．俾一班青年男女．同陷于無底欲海漩澓之中。遂發心廣印欲海回狂．施送各社會以期挽回狂瀾。然眾志成城．眾擎易舉．懇祈海內仁人君子．大發救世之心．量力印送．并勸有緣．普遍流通．又祈父誨其子．兄勉其弟．師誡其徒．友告其侶．俾得人人知其禍害．立志如山．守身如玉．不但不犯邪淫．即夫婦正淫．亦知撙節。將見鰥寡孤獨．從茲日少．富壽康寧．人各悉得．身家由茲清吉．國界于以安寧．穢德轉為懿德．災殃變作禎祥。畢竟不費一錢．不勞微力．而得此美滿之效果．仁人君子．諒告當仁不讓而樂為之也。爰述大義．以貢同仁。

人未有不欲長壽康寧．子孫蕃衍．功業卓著．吉曜照臨者。亦未有欲短折疾病．後嗣滅絕．家道傾頹．凶神蒞止者。此舉世人之常情．雖三尺孺子．莫不皆然。縱至愚之人．斷無幸災樂禍．厭福惡吉者。而好色貪淫之人．心之所期．與身之所行．適得其反．卒至所不欲者悉得．而所欲者悉莫由而得．可不哀哉。彼縱情花柳．唯此是圖者．姑勿論。即夫婦之倫．若一貪湎．必致喪身殞命。亦有并不過貪．但由不知忌諱．（忌諱種種、詳示書後、此不備書、）冒昧從事．以致死亡者．殊堪憐愍。以故前賢輯不可錄．備明色欲之害．其戒淫窒欲之格言．福善禍淫之證案．持戒之方法日期．忌諱之時處人事．不憚繁瑣．縷析條陳。俾閱者知所警戒．其覺世救民之心．可謂懇切周摯矣。而印光復為增訂．以名壽康寶鑑．復為募印廣布者．蓋以有痛于心而不容已也。一弟子羅濟同．四川人．年四十六歲．業船商于上海。其性情頗忠厚．深信佛法．與關絅之等合辦淨業社。民國十二三年．常欲來山歸依．以事羈未果。十四年病膨脹數月．勢極危險．中西醫均無效。至八月十四．清理藥帳．為數甚鉅．遂生氣曰．我從此縱死．亦不再吃藥矣。其妾乃于佛前懇禱．顯終身吃素念佛．以祈夫愈。即日下午病轉機．大瀉淤水．不藥而愈。光于八月底來申．寓太平寺．九月初二．往淨業社會關絅之．濟同在焉．雖身體尚未大健．而氣色淳淨光華．無與等者。見光喜曰．師父來矣．當在申歸依．不須上山也。擇于初八．與其妾至太平寺．同受三歸五戒。又請程雪樓．關絅之．丁桂樵．歐陽石芝．余峙蓮．任心白等諸居士．陪光吃飯。初十又請光至其家吃飯。且曰．師父即弟子等之父母．弟子等即師父之兒女也。光曰．父母唯其疾之憂．汝病雖好．尚未復原．當慎重．惜未明言所慎重者．謂房事也。至月盡日．于功德林開監獄感化會。彼亦在會．眾已散．有十餘人留以吃飯．彼始來．與司帳者交代數語而去．其而貌直同死人．光知其犯房事所致．切侮當時只說父母唯其疾之憂．未曾說其所以然．以致復濱于危也。欲修書切戒．以冗繁未果。九月初六至山．即寄一信．極陳利害．然已無可救藥．不數日即死。死時關絅之邀諸居士皆來念佛．其得住生西方與否．未可知．當不至墮落耳。夫以數月大病．由三寶加被不藥而愈．十餘日閒．氣色光華．遠勝常人．由不知慎重．誤犯房事而死．不但自戕其生．其孤負三寶之慈恩也甚矣。光聞訃．心為之痛．念世之不知忌諱冒昧從事．以致殞命者．其多無數。若不設法預為防護．殊失如來慈悲救苦之道。擬取不可錄而增訂之．排印廣布．以期舉世咸知忌諱．不致誤送性命。一居士以母氏遺資千六百元．擬印善書施送．光令盡數印壽康寶鑑．以拯青年男女于未危．則以羅濟同一人之死．令現在未來一切閱此書者．知所戒慎．并由展轉流通．展轉勸誡．庶可舉世同享長壽康寧．而鰥寡孤獨之苦況．日見其少。如是則由濟同一人之死．令一切人各得壽康．濟同之死．為有功德．仗此功德．回向往生．當必俯謝娑婆．高登極樂．為彌陀之弟子．作海眾生良朋矣。孟子曰．養心者莫善于寡欲．其為人也寡欲．雖有不存焉者寡矣．其為人也多欲．雖有存焉者寡矣。康健時尚宜節欲．況大病始愈乎。十年前一鉅商之子．學西醫于東洋．考第一．以坐電車．未駐而跳．跌斷一臂．彼係此種醫生．隨即治好。凡傷骨者．必須百數十日不近女色．彼臂好未久．以母壽回國．夜與婦宿．次日即死。此子頗聰明．尚將醫人．何至此種忌諱．懵然不知．以俄頃之歡樂．殞至重之性命．可哀孰甚。前年一商人．正走好運．先日生意．獲六七百元．頗得意。次日由其妾處．往其妻處．其妻喜極。時值五月．天甚熱．開電扇．備盆澡．取冰水加蜜令飲．唯知解熱得涼．不知彼行房事．不可受涼．未三句鐘．腹痛而死。是知世之由不知忌諱．冒昧從事．以至死亡者．初不知其有幾千萬億也。而古今來福最大者．莫過皇帝．福大壽亦當大．試詳考之．十有八九皆不壽．豈非以欲事多．兼以不知忌諱．以自促其壽乎。而世之大聰明人．每多不壽．其殆懵懂于此而致然乎。光常謂世人十分之中．四分由色欲而死．四分雖不由色欲直接而死．因貪色欲虧損．受別種感觸閒接而死．其本乎命而死者．不過十分之一二而已。茫茫世界。芸芸人民．十有八九．由色欲死．可不哀哉．此光流通壽康寶鑑之所以也。願世之愛兒女者．以及為同胞作幸福防禍患者．悉各發心印送．展轉流傳．俾人各悉知忌諱．庶不至誤送性命．及致得廢疾而無所成就也。彼縱情花柳者．多由自無正見．被燕朋淫書所誤．以致陷身于欲海之中．莫之能出。若肯詳閱．則深知利害．其所關于祖宗父母之榮寵羞辱．與自己身家之死生成敗．并及子孫之賢否滅昌．明若觀火．倘天良尚未全昧．能不觸目驚心．努力痛戒乎。將見從玆以後．各樂夫婦之天倫．不致貪欲損身．則齊眉偕老．既壽且康。而寡欲之人恆多子．而且其子必定體質強健．心志貞良．不但無自戕之過失．決可成榮親之令器．此光之長時馨香以禱祝者。願閱者共表同心．隨緣流布．則人民幸甚．國家幸甚。

人稟天地陰陽之氣．受父母精血之質而生。其初生以至三四歲．一舉一動．皆須父母撫育。自後雖能自行動．而諸凡事理．皆須父母安排教導．否則便不能生存于世。及其年長．則父母為之擇配．俾得享男女居室之樂．以期內外相輔．得以奉父母而盡子職．綿世系而防老死。此天地固然之道．聖人法天制禮．俾人各守彝倫．以盡人道與子道耳。若不依聖人之禮．與父母之命．唯以兩情愛戀而為夫婦．則與禽獸何異。彼不知好歹者．事效歐洲惡風．盛倡自由結毘．何不倡初生即不受父母撫育教導．而自由成立為人乎。彼若能一生于世．即自由成立．絕不受父母撫育教導．則自由結婚．實為至當之理事。若不能如此．唯年長能以自力致男女愛戀為標準者。即為逆天悖理侮聖蔑倫之極重罪人。以其心行．與禽獸無殊焉。無錫楊章甫居士．作文闢之．因為序引．以發所未發．冀倡此說者．咸覺悟云。

夫心者．即寂即照．不生不滅．廓徹露通．囤融活潑．而為世出世間一切諸法之本。雖在昏迷倒惑具縛凡夫之地．直下與三世諸佛．敵體相同．了無有異。故曰心佛眾生．三無差別。但以諸佛究竟證得．故其功德力用．徹底全彰。凡夫全體迷背．反承此功德力用之力．於六塵境．超貪瞋癡．造殺盜淫。因惑造業．因果感苦。惑業苦三．互相引發。因因果果．相續不斷。經塵點劫．長受輪迴。縱欲出離．末由也已。喻如暗室觸寶．不但不得受用．反致被彼損傷。迷心逐境．背覺合塵．亦復如是。如來憫之．為說妙法．令其返妄歸真．復本心性。初則即妄窮真．次則全妄即真。如風息波澄．日暖冰泮．即波冰以成水．波冰與水．原非二物。當其未澄未泮之前．校彼既澄既泮之後．體性了無二致．相用實大懸殊。所謂修德有功．性德方顯。若唯仗性德．不事修德．則盡未來際．永作徒具佛性．無所恃怙之眾生矣。故般若心經云．親自在菩薩．行深般若波羅蜜多時．照見五蘊皆空．度一切苦厄。夫五蘊者．全體即是真如妙心．但由一向迷背．遂成幻妄之相。妄相既成．一真即昧．一真既昧．諸苦俱集。如風動則全水成波．天寒則即柔成剛。照以甚深般若．則了知迷真成妄。全妄即真。如風息日煖．復還水之本體耳。故知一切諸法．皆由妄情所現。若離妄情．則當體全空。以故四大咸失本性．六根悉可互用。所以菩薩不起滅定．現諸威儀。眼根作耳根佛事．耳根作眼根佛事。入地如水．履水如地。水火不能焦濡．虛空隨意行住。境無自性．悉隨心轉。故楞嚴云．若有一人發真歸元．十方虛空．悉皆消殞．乃照見五蘊皆空之實效也。歸者．歸投．歸還．即返照迴光復本心性之義。然欲返照迴光復本心性．非先歸心三寶依教奉行不可。既能歸心三寶依教奉行．自可復本心源徹證佛性。既得復本心源徹證佛性．方知自心至寶．在迷不減．在悟不增。但以順法性故．則得受用．違法性故．反受損傷．而利害天淵迥別耳。師導周居士．欲令子子孫孫．世奉佛法．乃以歸心名堂．請題其意義．因書此以塞其責云。

佛法廣大如法界。究竟如虛空。剋論其要．唯戒定慧三法而已．然此三法．互攝互融．不容獨立。而初心入道．則持戒一事．尤為要務。故楞嚴云．攝心為戒．因戒生定．因定發慧．是則名為三無漏學。是以如來初成正覺．即說梵綱經菩薩戒。俾一切菩薩．並梵釋諸天．與夫王臣士庶．若儈若俗．迨及娼優奴婢．三途惡道一切眾生．同皆受持。是知此戒．乃如來煉聖烹凡之大冶洪鑪也。良以六道眾生．雖則尊卑貴賤．種種不同。而一念心性．尚與三世諸佛．無二無別。但由宿世善惡各異．致使今生果報不同。如來鑑本遺跡．以故普勸受持。倘能依教奉行．則宿世惡業．可以頓消。現生福慧．速得圓滿。初則了妄即真．次則唯真無妄。自可復本心源．親證妙性矣．故云眾生受佛戒．即入諸佛位。位同大覺已．真是諸佛子。又云汝是當成佛．我是已成佛。常作如是信．戒品已具足。此如來金口為一切眾生所保任者．可不信乎。無名居士宿植德本．篤修淨業。欲令自他同出苦輪．選淨土著述之切要者．輯為淨土津要。既而又輯續編．擬以梵綱經弁之於首。又以經文深奧．不易窺測。開遮持犯．難以解了。不有注解．實難普益。乃以清陳熙願所節略之梵網經疏注節要見選。則若文若義．自可一目了然矣。夫宏闡淨土．何以首列梵綱。良以欲生淨土．當淨其心。隨其心淨．則佛土淨。欲淨其心．非持佛淨戒不可。果能持戒．則貪瞋癡心．不發現行。戒定慧道．徹底圓彰。恆沙功德．無量妙義．不求自得．具現心中。所謂戒為法界．一切法趣戒．是趣不過。況又加以真信切願．執持阿彌陀彿萬德洪名。則能念之心．與所念之佛．相冥相契。現生固已心佛不二．臨終不生淨土．將何生乎。縱令根機陋劣．未能如是。而以嚴持佛戒之清淨身也．真為生死．發菩提心．以深信願．持佛名號。迨至臨終．感應道交．蒙佛接引．往生西方。即便帶業往生．固已永脫輪迴．高超三界。常時親炙彌陀．自可速證法身。況已業盡情空者哉。共有自詡高明．藐視戒律．及與淨土．謂自性清淨．有何善惡持犯自他淨穢。但任天真．即如如佛。從茲口口談空．步步行有。聽其言．則高出九天之上。察其行．則卑入九地之下。生為法門之敗種．死作泥犁之主人。較彼帶業往生者．尚天地不足以喻其否泰．況上焉者乎。其有欲現生親得實益．臨終決定往生者。請從持戒念佛真實行去．自可不虛所望矣。

/SECTION:a099/石印異僧守松草書心經跋（以字跡相連不能割裂故未印）

此經文雖簡略．理極宏深。性相互融．而真俗雙泯。萬法森羅．而一道清淨．是以觀照一起．頓空五蘊聚落。實相圓彰．誕登四德彼岸。語其廣大．罄海墨而莫詮其義。語其精微．覓一字而了不可得。至圓至頓．最妙最玄。誠為諸佛之師．菩薩之母。六百卷般若之關鍵．一大藏聖教之綱宗。良由大覺世尊．鑑機說法．智慧自在。或博或約．妙理咸具。譬如月麗中元．影現眾水。不但大江大海．悉現全月。即小而一勺一滴．無不各各皆現全月．而無或欠缺。猗歟懿哉。由眾生具有生佛平等之妙心．感如來說此真空實相之妙經也。以故自唐至今．聞人名士．每事書持．多有讀至數千萬遍者。異僧守松．擬將此經．普納含識八識田中．以為將來成佛種子。運不思議絕妙神筆．書寫流通。友人以此帖見贈。擬欲石印．以廣其傳。又恐或未盡識．因離句楷書經文於後。爰跋數語．以企自他遠離顛倒夢想．究竟涅槃耳。須知此經在處．即佛所在。消除災障．致多吉祥。務須恭敬供養．受持讀誦。毋或褻黷．自取罪咎。則度一切苦．成無上道．若操左券而取故物矣。

/SECTION:a100/清世宗御製普陀法雨寺碑文跋（乙卯年代趙希伊作）

清世宗憲皇帝．夙植德本．乘顯再來。深入經藏．直達禪源。宗說皆通．悟證鄰極。秉靈山泗水之薪傳．闡即心即佛之妙道。自法流震旦．二千年來．於皇帝中．最為第一。若非久證法身．現茲末世．即俗明真．廣度含識者．其能如是也耶。佛法普利眾生．大士隨機赴感。廣大如法界．究竟如虛空。非大智慧．莫能形容。清世宗以時雨潤物之義．極力發揮。可謂妙契佛心．罕譬而喻矣。予昔讚浙江通志．見此碑文．不勝欽佩。定海廳志．亦復具載。今春來禮大士．見碑前供一玉佛．而為龕所蔽．無由觀光。以玉佛來儀時．權供碑前。後以建殿無地．遂致常住。查之山志．復失此板．悵何如之。因秉燭恭錄。乃祈寺主．刻於木榜．懸之亭內。又補刻志板．各述緣起。庶將來君子．皆得同沾法雨．共證真常云耳。

/SECTION:a101/六度室跋（代唐烋子作）

布施持戒忍辱精進禪定智慧．名為六度．亦名六波羅蜜。梵語波羅蜜．華言到彼岸．謂由此六法．於生死此岸．度煩惱中流．到涅槃彼岸故也。然五度如盲．般若如導。五度無般若．不能究竟到彼岸。而般若如目．五度如足。般若無五度．亦不能究竟到彼岸。二者具足．則一一度皆能到彼岸．皆得名為波羅蜜也。開如和尚．以此名室．可謂知法。而其志與行．亦可想見。爰書此三字．并略述義意而贈之。

/SECTION:a102/心歸淨處跋（與劉智空居士作）

夫心者．靈明洞徹．湛寂常恆。有典有則．獨為萬象之主。無名無相．混融諸法之中．不垢不淨．無一塵之可立。即色即空．具五眼而莫見。處尚不有．淨從何來。淨處既無．歸將安寄。實際理地．不受一塵。說個心字．早成疣贅。若能於此直下契入．則其心之全體大用．徹底圓彰．了無餘蘊。即可名為無心道人。即可與蘊空大士．比肩齊立．把手共行。普赴眾感．現身說法。月印千江．風鳴萬籟。遍法界感．遍法界應矣。設或根機陋劣．未能證入。且約生滅門中．指其趣證之方。既由迷心逐境．向外馳求。全智慧德相．變成妄想執著。固當唯精唯一．執持彌陀聖號．真信切願．企其往生西方。持之久久．心佛一如。不離當念．徹證蘊空。妄想執著既滅．智慧德相亦泯。隨其心淨．則佛土淨。不離當處．冥契寂光。唯此一處．方是吾人究竟安身立命之處。願吾徒智空．普與法界眾生．同賦歸歟．則幸甚幸甚。

/SECTION:a103/項伯吹先生定梅縣監獄講經參觀記跋

為政貴得大體。得大體則事無大小．皆有成效。否則但具儀文．而難得實益矣。大體維何．曰唯誠而已。當事者行政．果出於誠。雖異類尚能感化．況人為萬物之靈乎哉。故虎不入境．魚徙他方等異徵．載於史冊。而大學釋書如保赤子曰．心誠求之．雖不中不遠矣。以保赤子之心保民．謀無不中。其言雖與不遠者．唯恐人致誠未極．乃反激其致誠之心必至其極。係決斷語．非疑豫語。定海邑令在東陶公．學道愛民．窮理盡性．於儒釋聖人心法．大有所得。其居心行政．唯以己立立人．自利利他為本。甫下車．即痛念愚民失教．犯法囚監之苦。其原在於不知因果報應．福善禍淫。及生死輪迴．三途惡報等事。一本利己之野心．不懼害人之惡報．故陷乎此。因擬欲與彼宣講三世因果．六道輪迴．三途苦楚．佛國安樂等。庶彼怵然驚怖．頓革先心。翕然信從．聿修後德。以知吾人一念心性．與堯舜無二．與佛無二。誰肯舐刀頭之微蜜．而取割舌之禍。以隨意雨寶之摩尼寶珠．俾永沈圊廁。不但了無所用．而且常與大糞同其臭穢乎哉。從茲敦行孝友仁慈．及戒定慧道。縱不能即生便與堯舜及佛之道德相齊。然希驥之馬．亦驥之乘。希顏之士．亦顏之徒。當仗佛慈力．帶業往生．以成就超凡入聖之最勝因緣。便聖賢佛菩薩垂訓教人之真語實語．不付東流．其心方愜。夫因果報應．實儒教聖人治天下之大權。但其言約略．遂致儒者習矣不察．漠然置之。致使上焉者．只作自了漢．而不能移風易俗。下焉者即便肆意橫行．以期享一時安樂。因茲世道人心．日趨日下．不可救藥。乃命普陀前後兩寺住持．擇山中戒行精嚴．經教通明僧．為教誨師。兩寺住持祈選在家通人．以充此任。陶公謂以言教者訟．以身教者從。教化獄囚．不徒在於能宣說也。遂舉智德法師應聘。至開講日．其佈置．與其演說．及所擬之章程．無不一本於誠。居然以監獄為道場．以獄因為法侶。為定海立縣以來之所未有。良以陶公知獄囚以失教而犯法．一本格物致知．明明德．止至善．及人皆可以為堯舜．人皆可以作佛之意．而為此舉。可謂知大體．本赤誠．不愧為民父母矣。而又不以（光）之不才見棄．以項君之參觀記寄示於（光）。閱之．不勝欣忭．遂忘其固陋．略跋蕪語。企閱者知教化獄囚之宗旨．並陶公之誠。想必有踵其事而為之者．當不止一二三四五六七也。雖為．其說法固不必盡用僧人。其所說若不以三世因果．六道輪迴．三途苦楚．佛國安樂為本．縱令妙義能感天華．亦無實效。何也．以其無可動於中．而如風過樹．泛泛然與己不相干涉故也。

/SECTION:a104/往生論註跋

生死．吾人第一大事也。淨土法門．了生死無上妙法也。一代時教．浩若淵海。其究竟暢佛普度眾生之本懷者．唯淨土一法而已。以下凡信願念佛．即可帶業往生。上聖若肯回向．速得圓成覺道。仗佛慈力．與唯仗自力．其難易固日劫相倍。天親菩薩廣造諸論．宏闡佛乘。復宗無量壽經．作願生偈論。示五門修法．令畢竟得生。具顯禮拜．讚歎．作願．觀察．回向之法。于觀察門．詳示淨土莊嚴．如來法力．菩薩功德。凡見聞者．悉願往生。曇鸞法師．撰註詳釋。直將彌陀誓願．天親衷懷．徹底圓彰．和盤托出。若非深得佛心．具無礙辯．何克臻此。夫淨土一法．為一切諸法之所歸趣。以故華嚴證齊諸佛之等覺菩薩．尚須以十大願王．回向往生。則文殊．普賢．馬鳴．龍樹．智者．慈恩．清涼．永明等．自行化他．同歸淨土者有由來矣。知此．則唯執自力．不仗佛力者．可以怵然驚．憬然悟。以期現生即得出比娑婆．生彼極樂。與觀音勢至等諸上善人．俱會一處。常時親炙阿彌陀佛．以冀證無生忍．圓滿菩提而後已也。吾言不足信．請質之普賢菩薩．自可無疑矣。

/SECTION:a105/大總統教令管理寺廟條例跋

昔如來將入涅槃．以其法道．付囑國王大臣．令其護持流通。良以僧眾捨俗出家．精修梵行。既乏資財．又無權勢。縱能宏揚法化．難免外侮侵陵。若得王臣護持．則法化廣被．外侮不生。以其強暴橫逆者．息影而匿跡。調柔良善者．起信而投誠。故得大張教網．撈摝苦海之魚。丕振宗風．徹見自心之月。內護外護．相需而行。則如來法化．自可橫遍十方．豎窮三際。普令含識．同沐法澤。良由因聞佛法．方知從無始來．迷背本心。起貪瞋癡．造殺盜淫。致使長劫輪迴生死．莫由出離。既知此已．便欲滅除苦因．企得樂果。從茲反迷歸悟．兢兢業業。於心．則息貪瞋癡。於身．則戒殺盜淫。改惡修善．近則感人天之福樂。斷惑證真．遠則成菩提之覺道。由是恪遵佛教．嚴持自心。雖在暗室屋漏．長如面對佛天。人懷善念．國息刑法。陰翼治道．消禍亂於未萌。顯輔政猷．敦仁愛而相睦。由斯利益．西竺此土．歷代王臣．永遵佛囑。莫不崇奉護持．惟恐流通傳布之不廣也。溯自東漢．法流中國。歷千八百餘年．莫不如是。迨至清末．法道衰微。哲人日希．庸人日多。加以國家多故．不暇提倡。僧徒率多安愚．不事清修。教網既弛．外侮自臨。由是一班無信根人．覬覦僧產。無法可設．遂借開辦學堂．以為口實。每有改佛寺以為學堂．奪僧產以飽己囊者．紛紛不一。及至民國初年．國基甫立．風潮愈甚。同人憂之．遂林立佛教會．屢懇政府保護。故於四年．遂有管理寺廟三十一種條例頒布。其意雖善．但以未加詳審。倘施行之人．稍挾偏私。則弊由是生．便成大礙。凡屬法門緇素．莫不慮其後患．故屢有意見書．懇其修改。九年秋．程雪樓居士察其利害．又以意見書面呈大總統。既蒙俞允．批交內務部集議。十年春．方始修正為二十四條。詳審斟酌．有利無弊。仍呈請大總統．以教令公布施行。然政府頒布．不能盡人皆見。而北京法源寺住持道階法師．護教情重。遂擬急刊流布．以期僻山窮陬之處．緇素咸知．無或疑慮。間跋於余．以資鼓勵。余曰．如來法道．雖藉外護之力。必須內護有人．始獲實效。譬如外有金城湯池．雖則堅不可破．熱不敢近。而內中主師昏愚．撫民御兵．各失其道。則士卒百姓．皆成叛黨。縱有金城湯池．亦何裨益之有。倘主帥明哲．善得士卒人民之心。仁政所及．誰不頌戴。四遠聞風．悉來歸服。則舉寇讎皆為赤子．盡叛逆悉作良民矣。懇祈同衣．各各發菩提心．力修定慧。以如來無上妙道．自行化他。則人各感佛慈恩．仰僧懿行。自然無信心者．發起信心．有信心者．力行佛道。將見轉殘忍為仁慈．兵戈永息。變澆俗為淳風．世運昇平。如是則上不負國家護持之至意．下不負自己學佛之深心。而佛恩親恩．皆堪報答於萬一。凡我同衣．尚期勉旃。

/SECTION:a106/藥師如來本願經重刻跋

佛與眾生。心體是一。而其所受用．天淵懸殊者．以其用心不同之所致也。佛則唯以無緣大慈．同體大悲．度脫眾生為懷．了無人我彼此之心。縱度盡一切眾生．亦不見能度所度之相。故得福慧具足．為世間尊。眾生則唯以自私自利為事．雖父母兄弟之親．尚不能無彼此之相．況旁人世人乎哉。故其所感業報．或生貧窮下賤．或墮三途惡道。即令戒善禪定自修．得生人天樂處。但以無大悲心．不能直契菩提。以致福報一盡．仍復墮落．可不哀哉。是則唯欲利人者．正成就其自利。而唯欲自利者．乃適所以自害也。藥師如來本願經者。乃我釋迦世尊．愍念此界一切罪苦眾生．為說藥師如來．因中果上利生之事．實為究竟離苦得樂之無上妙法也。眾生果能發慈悲喜捨之大菩提心．受持此經．此咒．及此佛名號。推其功效．尚可以豁破無明．圓成佛道。況其餘種種果位．種種福樂乎哉。然在佛心．固欲以無上覺道．全體授與一切眾生。而眾生智有淺深．固不得不隨其所樂．令彼所求各各如願也。須知藥師一經．及與佛號．并其神咒。即釋迦藥師．所得之阿耨多羅三藐三菩提法。凡至誠受持者．即是以佛莊嚴而自莊嚴也。故玉琳琇國師．常持此經．及此佛號．以是禪教律淨之總持法門。故受持者．或生淨琉璃世界．或生極樂世界。待至豁破凡情．圓成聖智．則直契寂光．東西俱泯。而復東西歷然．隨願往生。則與彌陀藥師．同歸祕藏。是名諸佛甚深行處。聖聰大師．以心安和尚所書之本．刻板流通。欲令受持者發起正信．祈簡明以告之。又此經係唐玄奘法師所譯。其八菩薩．但舉其目．未標其名。說咒一段．又復缺略。後之知識．欲令經義完全．故依七佛木願經。添入說咒一段．共四百二十八字。依灌頂第十二經．添入八菩薩名。以三經原是一經故也。須知在昔貝葉．唯屬鈔寫．或有遺亡．以致譯文全缺互異。後人添入．深契佛心。故諸註者．咸皆宗之。恐以藏本對校．致生疑慮。故併書緣起．以慶完璧云。（說咒一段從說咒前復次曼殊室利起至所求願滿乃至菩提止）

/SECTION:a107/聞經室跋

四大本無．五蘊皆空．根塵迥脫．心境俱寂．何者是經．何者是聞．何者是室。一念不生．前後際斷．靈光獨耀．覿體全真．何者非經．何者非聞．何者非室。能如是會．名善聞經。否則當讀誦時．竭誠盡敬．如對聖容．親聆圓音．自可契入深固幽遠之經藏．親見本具之佛性矣。願吾徒契覺．篤信此語而契悟焉．則幸甚。

/SECTION:a108/信願念佛決定往生淺說跋

淨土法門．為諸法之歸宿。猶如大海．盡世間所有江河溪澗之水．莫不趣入其中。然一至其中．則同得海名．同成鹹味。雖深廣之極．莫能窮其邊底．自淺而易見處論．其名體味性固與深不可測處．無二無別。自世尊宏開此法以來．不知幾何恆河沙恆河沙數眾生．依教修行．往生西方也。良由歷代菩薩祖師善知識．上宗佛意．下順機宜．循循善誘．令知所以。故得宿具善根者．同得出此娑婆．生彼極樂也。童蓮國居士．欲令同人．同生正信．同發切願．持佛名號．求生西方。以古德所說．率皆文深義奧．初機不易領會。乃宗其義意．而以淺近之語言出之．因名之為淺說。須知能說之文雖淺．所說之法．乃九界同歸．十方共讚．千經俱闡．萬論均宣之無上甚深第一法門也。閱者倘不以淺近忽略而依行之．則雖未出娑婆．已非娑婆之久客．未生極樂．即為極樂之嘉賓矣。

/SECTION:a109/蓮榮堂跋

蓮之為物．雖出淤泥．體常清淨。人能一切不著．樂我天真．富貴貧賤夷狄患難．視若幻化．素位而行．自適其適。其淫移屈怨之情念．畢竟不生．庶幾與蓮相似．榮何如之。再進而論之．一切諸法．悉屬生滅。勿道世閒富貴尊崇．不足為榮．即令得作天帝．乃至上生非非想天．亦不足為榮。何以故．以天福一盡．復降人閒．既生人閒難免造業．既造惡業．必墮惡道．長劫輪轉．無有出期．辱莫斯甚．榮於何有。所可榮者．斷盡煩惑．成菩提道．現身法界．度脫眾生而已。然在凡夫地．於現生中．斷難如是。固當真為生死．發菩提心．以深信願．持佛名號．以期往生西方極樂世界九品寶蓮華中也。果能如是．則臨命終時．感應道交．蒙佛接引．即得往生。從茲永離八苦．常享四德。親炙彌陀．參隨海眾．聞法受記．速證無生。不但自己如是．倘能具大慈悲．發大誓願．廣修眾善．普化一切。以此功德．奉為父母祖宗回向．亦得承斯善利．同生西方。又況既生西方．證無生忍．則成無上道．獲大涅槃．乃決定必得之事．其為榮也．又何加焉。蓮榮之義如是．祈顧名思義而實行焉．則幸甚。

/SECTION:a110/鄧璞君義莊跋

人未有不為自身及與子孫謀者．而謀之之道．固宜參詳．若為眾為公．則其福澤綿長．為己為私．便如春露秋霜。倘或加以機械變詐．則何異服砒鴆以求長生．無不立見其死亡。且令神識永墮惡道．備受禍殃。本欲利己．卒成自戕。雖屬自取．實可悲傷。宋范文正公置義莊以膽族．欲令族人恆受其利．故八九百年．長發其祥。璞君居士．上承父母之志．踵文正之遺芳。且令其子若孫併族中受膽者．咸念阿彌陀佛．求生西方。是蓋財與法同施．色身與慧命同襄。其若自若他之福澤．殆與虛空同壽而無央。乃為發其隱義．俾其子孫與族人．并見聞者．同沐佛光。
