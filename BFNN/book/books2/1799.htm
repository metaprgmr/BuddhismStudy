/KEPAN/丁二因請重明五陰起滅。分二。戊一躡前請問。又三。己一領前請後。

/VERSE/阿難即從座起。聞佛示誨。頂禮欽奉。憶持無失。於大眾中。重復白佛。

憶持無失者。於已說法不漏落乎毫髮也。

/KEPAN/己二具陳三問。就分三。庚一問生起妄想。

/VERSE/如佛所言五陰相中。五種虛妄為本想心。我等平常未蒙如來微細開示。

指前每於終破妄原。各有所觀妄想以為根本。今總舉之以重問也。我等下。申罕聞以求細示也。蓋聞之熟者可一舉而便見。今由曾未蒙示。故乍聞未得其詳也。

/KEPAN/庚二問滅除頓漸。

/VERSE/又此五陰為併銷除。為次第盡。

併銷者。五陰齊除也。次第者。五陰漸破也。

/KEPAN/庚三問陰界淺深。

/VERSE/如是五重。詣何為界。

淺深。即各陰邊際也。後文自見。

/KEPAN/己三願利現未

/VERSE/惟願如來發宣大慈。為此大眾清明心目。以為末世一切眾生作將來眼。

發宣大慈者。於三問一一詳示。大慈無倦也。下求開現未道眼可知。

/KEPAN/戊二酬請具答。分二。己一具答三問。就分三。庚一答生起妄想。又三。辛一標說妄想之由。又三。壬一推原生起元虛。又三。癸一明真本無陰。

/VERSE/佛告阿難。精真妙明。本覺圓淨。非留死生。及諸塵垢乃至虛空。

精真者。純真全體也。妙明者。惟有寂照雙融也。名之以本覺者。揀非修成也。而特言其圓淨者。即彌滿清淨也。非留下。即表中不容他也。亦即心經空中無色等義。死生。即界內分段也。塵垢。即界外涅槃也。所謂想相為塵。識情為垢也。乃至者。超多之詞。如正報依報皆在其中。極於虛空。盡色邊際矣。取要言之。但是本覺中元無五陰而已。蓋界內分段即受想行之三陰。界外涅槃即識陰。依正等乃至虛空即色陰也。

/KEPAN/癸二表陰皆妄生。

/VERSE/皆因妄想之所生起。

皆字總躡上死生塵垢乃至虛空。應以伏難起之。如云。既本覺中元無生死涅槃。乃至虛空等五陰實法。奈何即今眾生宛然現有耶。答。此等皆但因於五種妄想次第生起而已。豈性真本有耶。當知此句正乃確答妄想生起。

/KEPAN/癸三喻妄生非實。

/VERSE/斯元本覺妙明精真。妄以發生諸器世間。如演若多迷頭認影。

元字似是緣字之訛。作元頗無情味。若強釋之。元者。總統也。蓋總統前之真妄以為法說。起下喻說而已。言真本有而妄迷如失。如演若頭本在而妄驚其失也。妄本空而誤迷為有。如演若影非實而錯認為真也。意表五陰從本虛妄不實矣。

/KEPAN/壬二判決倒計非是。又二。癸一直示二計俱妄。

/VERSE/妄元無因。於妄想中立因緣性。迷因緣者稱為自然。彼虛空性猶實幻生。因緣自然。皆是眾生妄心計度。

此中所以必斥二計者。良以五陰始從妄想而生。雖有恆無。終依倒計而住。雖無恆有。所謂從畢竟無成畢竟有。是故二計不忘。則五陰牢不可破矣。所以如來欲掘妄想之原。先斥所依之計也。初五句先以雙舉二計。妄元無因者。惟此一句是其實義也。於妄二句。明其迷無因而方立因緣也。迷因二句。又明其迷因緣而方說自然也。彼虛空下。例明二計皆妄也。蓋虛空宛似不動不壞。猶是虛幻非真。何況二計本出眾生顛倒分別。豈有真實義哉。

/KEPAN/癸二縱奪況顯必妄。

/VERSE/阿難。知妄所起。說妄因緣。若妄元無。說妄因緣元無所有。何況不知。推自然者。

上科直斷其妄。此顯其所以為妄。而縱奪況顯之間。仍見二計之妄有淺有深。首二句。縱許因緣也。言汝果能知妄起處。則許汝說因緣也。次三句。斥奪因緣非真也。若妄元無者。言妄若本無起處可得。則說因說緣本非實有而為不了義矣。以上先以縱奪因緣非真。何況下。方是況顯自然愈妄之甚也。何況不知者。何況並因緣而亦未通達也。推自然者。復更違因緣而謬說自然。可謂迷執中之迷執矣。

/KEPAN/壬三結歸故說妄想。

/VERSE/是故如來與汝發明。五陰本因。同是妄想。

承明我所以說五陰同是妄想者。一欲眾生了見五陰真正本因而破除無難。二欲眾生捐捨五陰遍執情計而達妄無惑矣。若約三性分之。則精真妙明。圓成本實也。皆因妄起。依他已虛也。二計俱非。遍計愈妄也。標說妄想之由已竟。

/KEPAN/辛二詳示五重妄想。就分為五。壬一色陰妄想。分三。癸一示體因想。

/VERSE/汝體先因父母想生。汝心非想。則不能來想中傳命。

色陰雖兼五根六塵。今圖易顯其與想相應。故且單就內身而言。先因父母想生者。以父母俱動染愛之想。而後有赤白二陰也。汝心非想則不能來者。言汝之父母染想雖具。而汝之中陰不作愛憎之想。亦不能來入胎中。是則全乘父母並己三想成就。而後結胎中命根。故曰想中傳命也。

/KEPAN/癸二引喻詳釋。又二。子一雙引二想。

/VERSE/如我先言。心想醋味。口中涎生。心想登高。足心酸起。

先言者。二卷想陰中言也。口涎足酸。全顯虛想能感通實體也。

/KEPAN/子二辯顯虛妄。

/VERSE/懸崖不有。醋物未來。汝體必非虛妄通倫。口水如何因談醋出。

首二句。言二物但是空談非是實有。汝體下。反言以顯體乃妄倫也。言汝之身體若不與虛妄通為一類。空談醋崖。而口水足酸何為妄出耶。

/KEPAN/癸三結妄想名。

/VERSE/是故當知汝現色身。名為堅固第一妄想。

堅固妄想者。言此想之體取著有力。固結而不可解也。如父母交遘染心。并己憎愛深心。其交固有力不待言矣。問。內根固然。若兼外器。何關三想。答。如前世界相續中。言堅明立礙。及與堅覺寶成等。亦堅固妄想也。

/KEPAN/壬二受陰妄想。分二。癸一轉想成受。

/VERSE/即此所說臨高想心。能令汝形真受酸澀。

首二句躡前想陰亦即躡前喻中臨高虛想。次二句但取受酸澀處以為受陰。所謂轉想成受也。而言真受者。意明想雖無實高險。而形乃受真酸澀。諸受皆可例知其妄。

/KEPAN/癸二推廣結名。

/VERSE/由因受生。能動色體。汝今現前順益違損二現驅馳。名為虛明第二妄想。

首二句牒前妄受動體。例下諸受皆是妄動。吳興曰。汝今現前下。正示受想也。順益即樂受。違損即苦受。合有非違非順即不苦不樂受。但是文略耳。溫陵曰。臨高空想。而酸澀真發。違順皆妄。而損益現馳。則受陰無體。虛有所明。故名虛明妄想。

/KEPAN/壬三想陰妄想。分為二。癸一身念相應。

/VERSE/由汝念慮。使汝色身。身非念倫。汝身何因隨念所使。種種取像。心生形取。與念相應。

此科全舉想陰之虛能使色陰之實。而虛實相應以見想陰之妄也。溫陵曰。念慮。虛情也。色身。實質也。虛實不倫而能相使者。由想融之也。心生虛想。形取實物。心形異用而能相應者。由想通之也。

/KEPAN/癸二推廣結名。

/VERSE/寤即想心。寐為諸夢。則汝想念搖動妄情。名為融通第三妄想。

寤想寐夢皆獨頭意識為體。故即想陰。而言搖動妄情者。顯其皆非寂靜真心也。溫陵曰。寤寐搖變。使心隨境。使境隨心。皆融通妄想也。

/KEPAN/壬四行陰妄想。分三。癸一體遷不覺。

/VERSE/化理不住。運運密移。甲長髮生。氣消容皺。日夜相代。曾無覺悟。

此亦例前明虛妄行陰能遷實體也。首二句舉行陰也。化理。猶言變化之性。即指行陰。以遷流為相。故曰不住。運運。猶言念念也。密移者。表其動之隱微也。莊子喻以夜壑負舟。正此密移之意。但彼謂造化。此言行陰也。次二句。正表能遷實體也。蓋遷少至長。遷壯成老也。日夜相代。即剎那剎那不得停住也。曾無覺悟。言不能念念了知。正以見遷移之密也。

/KEPAN/癸二雙詰是非。

/VERSE/阿難。此若非汝。云何體遷。如必是真。汝何無覺。

此字即指行陰。此若非汝者。言此遷流之行陰若果非汝心耶。云何體遷者。詰其何能遷變汝之實體耶。以見不非汝也。如必是真者。言此遷流之行陰。若果真汝心也。汝何不覺者。詰其何不念念覺知耶。以見不即汝也。非汝是汝二不可定。足知虛妄而非真矣。

/KEPAN/癸三推廣結名。

/VERSE/則汝諸行念念不停。名為幽隱第四妄想。

幽隱者。固以遷流難知是非莫定為義。亦以前三覆藏非修莫見為相也。大抵受想行之三陰雖皆屬心。而文中皆要顯與色身通貫。受則能令色身領境。想則能驅使於身。行則能遷變乎體。又雖說三陰通貫色身。而實要顯身為念倫。非真實有也。

/KEPAN/壬五識陰妄想。分四。癸一縱奪真妄。又二。子一約性縱真。

/VERSE/又汝精明湛不搖處名恆常者。於身不出見聞覺知。若實精真。不容習妄。

迷位識陰雖通收八識。而修斷位中。前四陰盡無復麤浮遷動。更何論於前七。應知此惟目於第八也。故此首三句先用縱詞牒定恆常。精明不搖。即指第八識也。純一不雜而橫豎洞照曰精明。所謂似一也。浮想已盡而遷擾俱停曰湛不搖。所謂似常也。名恆常者。正是牒定之詞。言若即以此精明不搖之識為真常不變之性耶。於身下。縱其應不習妄也。於身不出見聞覺知者。益顯經前所示根中之性。即是第八實體無疑矣。但前帶妄顯真。此則研真斷妄也。若實精真不容習妄者。如云若實精金不應混沙也。習妄之事。下科方以見之也。

/KEPAN/子二驗憶奪妄。

/VERSE/何因汝等曾於昔年睹一奇物。經歷年歲。憶忘俱無。於後忽然覆睹前異。記憶宛然。曾不遺失。則此精了湛不搖中。念念受熏。有何籌算。

此但約記持多年不忘舊見為八識習妄之過。蓋最初熏習雖由前六。而憶持不忘非前六所能。前六如聚斂之臣。第八似庫藏之吏。第七同出納之官。故知此論收執不忘惟約第八也。理實此識尚能憶持多劫無量種習次第成熟。豈止現生之多年乎。舊註不達濫收。前七。失旨甚矣。湛不搖中念念受熏者。言見物之後。雖似忘情置過。而實念念熏持。無有剎那間歇。如其不然。於後覆睹。豈能宛然現前耶。有何籌算者。言此方是驗一物之不忘。而實持種之無量。積習以無邊。故云爾也。

/KEPAN/癸二正申喻示。

/VERSE/阿難。當知此湛非真。如急流水。望如恬靜。流急不見。非是無流。若非想元。寧受妄習。

急流水。須取無波平流之急水。望如恬靜者。以其無波浪之參差。無飛湍之上下也。次二句。明其正因流急故不可見。非真無流也。嘗對此水閒驗其流。拋一草葉於其水面。草葉迅疾而去。方覺其流之最急。非無流也。故佛前驗其記物。如拋草葉也。末二句。判定仍想元也。蓋前想陰之盡但盡麤想。其實此陰仍是細想。所以仍受此妄習也。大抵究本惟一妄想。但麤而著者極於色陰。細而微者極於識陰也。

/KEPAN/癸三的指滅時。

/VERSE/非汝六根互用合開。此之妄想無時得滅。

此言識陰既非確實精真。猶屬妄習。然則此妄何時而方滅耶。要須六根互用之時。根隔合開之後。此之妄想方以滅除也。但經用反言以顯。故云若非根解入圓。此妄終無滅時也。蓋互用合開。正當寂滅現前。獲二殊勝。十信滿心十住初心之際也。

/KEPAN/癸四推廣結名。

/VERSE/故汝現在見聞覺知。中串習幾。則湛了內罔象虛無。第五顛倒細微精想。

現在見聞覺知者。即就阿難現前六根中性一念不生之體。如佛前十番開顯不動不滅等識精明元也。而言中串習幾者。即睹物不忘。念念受熏也。湛了內。即精明湛然不搖之中也。罔象虛無者。謂其本是無明幻翳。似實而虛似有而無也。顛倒者。迷真執似也。細微者。陀那細識也。精想者。識精明元也。簡異前想陰中瀑流麤想耳。詳示五重妄想已竟。

/KEPAN/辛三總結妄想所成。

/VERSE/阿難。是五受陰。五妄想成。

溫陵曰。五受陰亦曰五取蘊。由一念迷妄。受此取此以自蔽藏也。○承上總言由是觀之。五陰雖淺深麤細不同。而要之皆妄想所成。悉非真心本有也。答生起妄想已竟。

/KEPAN/庚二答陰界淺深。

/VERSE/汝今欲知因界淺深。惟色與空。是色邊際。惟觸及離。是受邊際。惟記與忘。是想邊際。惟滅與生。是行邊際。湛入合湛。歸識邊際。

阿難前第三問云。如是五重。詣何為界。佛今於第二答中答此問也。因界者。舊註以空色相因等義釋之。頗無情謂。今考古訓十八界。乃云界者因義。謂出生諸法。如地生物。而地為物因也。今五陰即界之開合。故名因界。但是陰之別名而已。淺深。即邊際之淺深。歷五陰而各有也。如色陰中有相為色。無相為空。若離諸色相而棲心空淨。祖家謂之一色邊。唯識謂為空一顯色。是知盡色而不盡空。皆未出乎色陰邊際。而一切空忍皆非究竟也。受陰中取著曰觸。厭捨曰離。斷諸取著而不忘厭捨。是猶住捨受之中。故佛於離幻之後。復教離離。是知盡觸而不盡離。亦未出乎受陰邊際。而一切背捨皆非究竟也。想陰中有念為記。無念為忘。除諸念而不忘無念。是仍住於靜念之中。故佛言有念無念。同歸迷悶。祖云。莫謂無心是道。無心猶隔一關。是知盡記而不盡忘。亦未出乎想陰邊際。而一切無想皆非究竟也。行陰中以迷位散心麤行為生相。如二卷喻如瀑流者是也。以修位定心細行為滅相。如此卷喻如野馬者是也。然此細行似滅非滅。仍是清擾細遷。如定中人不免爪生髮長。足以驗之。是知盡生而不盡滅。亦未出乎行陰邊際。而一切滅定皆非究竟也。識陰中以有入為湛入。蓋泯行流而沒歸識海。經云。性入元澄。一澄元習。如波瀾滅。化為澄水。是也。以無入為合湛。經云。內外湛明。入無所入。是也。蓋合字有不動之意。即流急不見其流也。然此合湛境界分劑非淺。良以始言湛入。特表行陰方消。識海初入。按位已當七信。齊於四果。而圓通正在聞所聞盡。終言合湛。更名識海久停。湛明淨極。區宇漸啟。將通未通。按位可當八九十信。而圓通應在後三結中。雖視湛入有加。居然仍在識境。咸不免於最細四相所遷。是知盡湛入而不盡合湛終未出乎識陰邊際。所謂清光照眼。猶似迷家。而一切明白法身俱未究竟也。問。識陰盡時畢竟何位。答。入初住。證圓通也。經云。非汝六根互用合開。此之妄想無時得滅。是其明徵也。問。此之識陰既惟第八。即是業識。而別經論皆謂無明生相等覺後心方盡。今言初住即盡。而後位依何住持耶。答。彼是漸教所談。初住等覺尚隔天淵。豈遽說盡。此是圓頓之旨。經文明言從互用中頓超諸位。能入金剛乾慧。非等覺後心而何。應知勝義中真勝義性。大不思議。不應以漸而難圓也。然以此總較因界之淺深者。若但知色為色而不知空亦是色者。知色界之淺者也。知空色之皆色者。知色界之深者也。如是乃至但知湛入為識而不知合湛亦識者。知識界之淺者也。知湛入合湛皆識者。知識界之深者也。是則發揮五重妄想。可謂極盡其境界矣。

/KEPAN/庚三答滅除頓漸。阿難前第二問云。又此五陰為併消除。為次第盡。故如來今於第三答中。答此問也。分為三。辛一生滅次第。

/VERSE/此五陰元。重疊生起。生因識有。滅從色除。

此五陰生滅次第。即六根結解次第。將明五陰雖頓悟而須漸修。故先陳五陰生起滅除本有兩重次第。豈得併消除哉。元。本也。重疊生起。言本由積壘。非頓成也。孤山曰。約生則由內造外。從細至麤。如著衣也。故迷理有識。乃至有色。約滅則由外至內。從麤至細。如脫衣也。故悟理色盡乃至識盡。

/KEPAN/辛二頓漸始終。

/VERSE/理則頓悟。乘悟併消。事非頓除。因次第盡。

上科雙舉生滅二種次第。此則單陳滅除次第。而仍兼始悟則無次第。而終修須次第也。其言理則頓悟者。理。謂妄理。頓悟。謂了達五陰惟一妄想。妄則本空。一念悟徹。焉有次第。乘悟併消者。即銷其億劫顛倒之想也。如暗夜驚杌為鬼。奔馳荒越。一旦被人說破。鬼想全消。事非頓除者。事。謂破除修斷之事。非頓除者。言不能一時俱除也。因次第盡者。要須歷五陰次第而漸除之也。如鬼想雖以全消。馳途豈能遽返。要須歷返前途。方歸舊處矣。總是頓悟漸修之意而已。

/KEPAN/辛三責忘前教。

/VERSE/我已示汝劫波巾結。何所不明。再此詢問。

已示巾結者。即五卷佛取劫波羅天所獻華巾。綰結以示倫次之文。何所不明者。言前法喻昭然。無不明了。汝當即彼悟此。方為善領佛誨。何乃忽略於彼而再問於此哉。研究斯責。則的知前觀音解六結而入圓通。全同此處破五陰而入初住。但法數前六此五。開合參差。難以細對。略作兩節麤分攝之。從色空乃至湛入攝前三結。惟合湛二字攝後三結。舊解誤以六根為六結。而不達一根分具六結。今解既已不從。故此處舊註中橫豎之辯皆無用矣。具答三問已竟。

/KEPAN/己二結勸傳示。

/VERSE/汝應將此妄想根元。心得開通。傳示將來末法之中諸修行者。令識虛妄。深厭自生。知有涅槃。不戀三界。

開通者。於一一陰皆了達其根元。全是妄想。非性實有矣。此教其自利也。傳示下。勸其利他也。令識虛妄者。令其達陰妄本空。如己無二也。深厭自生者。自之一字有二意。一者自然意。謂既達全妄。則深切厭離之志自然生發矣。二者自己意。謂既悟五陰元無。便發深心。厭此皆由自己妄生。還須自力滅除。末二句。言便知自性本有無蓋覆無集聚常樂我淨之果性。不復更戀三界生死有漏因果矣。蓋厭戀相反。既厭而豈復戀哉。自談七趣以至於此。名超有出魔周。正宗分一大科已竟。

/KEPAN/甲三流通分。此於法華既為一轍。法華較顯經功。流通勸讚之文。品品有之。至後流通大分仍延數品。而斯經流通之文何甚少耶。答。此與法華同一轍者。義理分劑同也。至於流通多少。略以二義推之。一者疑信差別故。法華廢立之初。疑深信淺。故洗蕩疑情為詳。而發揮理行為略。如知見實相等。但標名字而已。而顧重重較讚勸通者。意在決了滯疑。且令信受也。此經開顯之久。疑消信定。故發揮理行為詳。而洗蕩不信為略。如知見實相等。詳確搜揚。竭盡不已。而不多勸通者。知其領受易也。二者以約該博故。蓋流通之文雖比法華為約實以約辭而收博義。非真缺略。由佛語微妙故。該博入文自見。分為二。乙一極顯經功。又分二。丙一開二利而況顯福報。蓋舉少示以況顯廣示也。又二。丁一舉利他況顯。又二科。戊一舉多功較定。又二。己一如來舉功令較。

/VERSE/阿難。若復有人。遍滿十方所有虛空。盈滿七寶。持以奉上微塵諸佛。承事供養。心無虛度。於意云何。是人以此施佛因緣得福多不。

此中據佛所舉財田各極其盛。蓋十方虛空本無邊量。滿空七寶豈有量耶。若是。則一閻浮遍世界皆不足論。凡稱財勝者。縱重壘其詞。終不能過於斯矣。法界微塵本自無盡。塵數諸佛豈有盡耶。若此則三四五佛。百千萬億皆未可比。凡稱揚田勝者。縱增崇其語。終不加於是矣。承事供養者。即以盈空之寶承供也。心無虛度者。即於微塵諸佛一一無遺也。是人下令其較量也。然較量且從獲福。以滅罪尚未及言故也。

/KEPAN/己二阿難較定無量。

/VERSE/阿難答言。虛空無盡。珍寶無邊。昔有眾生施佛七錢。捨身猶獲轉輪王位。況復現前虛空既窮。佛土充遍。皆施珍寶。窮劫思議。尚不能及。是福云何更有邊際。

首二句單以牒言財勝。昔有下。雙以況顯財田俱勝。蓋以七錢而施一佛。財田俱劣也。而猶得轉輪勝報。況顯遍空佛土。即田勝也。皆施珍寶。即財勝也。窮劫下。決其獲福不思議而無邊際也。

/KEPAN/戊二況顯經功超越。當知況顯之意全在言外。分為三。己一示誠言起信。

/VERSE/佛告阿難。諸佛如來。語無虛妄。

此因向下弘經之功至少。而滅罪獲福至多。恐難信及。故此先明佛無不實不真之語。令當諦信之也。

/KEPAN/己二明滅罪往生。又三。庚一極言惡因惡果。

/VERSE/若復有人。身具四重十波羅夷。瞬息即經此方他方阿鼻地獄。乃至窮盡十方無間。靡不經歷。

若復有人者。設言有此一人也。四重即殺盜婬妄。十波羅夷或即十惡。未見的據。然波羅夷五篇第一。義當極惡。集云。三意釋之。一退沒。二不共住。三墮落。亦譯名棄。五刑如斬。按下惡報。極重則此四重十惡應必集至無邊。此上惡因。向下惡果。瞬息即經者。言臨墮至近也。阿鼻即五無間獄之至重也。窮盡十方皆經歷者。獄之至多也。

/KEPAN/庚二略舉暫爾弘經。

/VERSE/能以一念將此法門。於末劫中開示末學。

能念之人。即前臨墮獄者。一念者。暫時發心也。此法門。須確指大定圓通超出深入之一門也。末劫者。聖遠魔強之日也。末學者。難進易退之人也。須知弘經既惟一念。經必非多。所謂四句偈等。人必非眾。所謂竊為一人等也。

/KEPAN/庚三因之離苦得樂。

/VERSE/是人罪障應念消滅。變其所受地獄苦因。成安樂國。

罪障。即上最重最多之惡報。應念。即應弘經之一念。消滅者。如星火之爇積草。無有不灰燼者矣。變其下。更言不但只消罪業。仍以轉見樂邦而往生其中。夫一念微功。而能離極苦以生極樂者。良以應觀法界一切惟心。實華嚴破獄之偈。而斯經圓彰法界。極顯惟心。一念持此。是以能令無量阿鼻隨處滅盡。難思樂土當處發生。然須自信。方以剋功。自信不及。深孤妙利。痛哉。

/KEPAN/己三明獲福勝前。

/VERSE/得福超越前之施人。百倍千倍。千萬億倍。如是乃至算數譬喻所不能及。

言不但離苦得樂。仍當獲福無量。超勝無比。而言超前施人者。即超前以虛空剎寶供塵數諸佛之人也。其超越之數。不但一倍。二倍。蓋百千萬億倍。乃至算喻不及也。正以斯經開如來祕密之寶藏。獲本然周遍之家珍。成塵剎互融之佛果。故非財施之多。執相之供。有為之果。所能及矣。問。全經雖有是功。一念豈能盡義。遽滅多愆。而頓膺廣福。胡不為濫賞乎。答。圓融不思議境智。剎塵齊量。而念劫相收。豈以大小短長情量而測之哉。宜深忍樂佛言。勿自疑阻於本真之妙利也。又復應知言外況顯之意此處當明。蓋極重罪人一念弘經。尚能滅罪獲福如此。何況輕罪無罪。乃至有福多福之人。弘經果報殊勝可知。一念尚能如此。何況久弘。乃至盡形。一句一偈尚能如此。何況一卷半部。乃至全經。竊謂一人尚能如此。何況多人。乃至在大眾中廣為人說。其果報殊勝益可知矣。舉利他況顯已竟。

/KEPAN/丁。二舉自利況顯。

/VERSE/阿難。若有眾生。能誦此經。能持此咒。如我廣說。窮劫不盡。

誦經。持顯文也。持咒。誦密經也。如我廣說者。謂以佛八音四辯。稱揚斯人滅如上罪。獲如上福。窮盡劫數尚不能盡。應知此中亦具有言外況顯之意。良以誦經持咒方得聞慧。其功其報已至佛說不盡。何況進於思修。如解義。習定。作觀。反聞自性。乃至達於六度萬行。其功其報益不可盡說之矣。問。廣如上說。而更加窮劫不盡。豈自利反勝於利他耶。答。互影略耳。前詳較量超越。要之由經勝妙。故使二利均之超勝無比。均之演說不盡矣。開二利而況顯勝報已竟。

/KEPAN/丙。二合二利而深許極果。

/VERSE/依我教言。如教行道。直成菩提。無復魔業。

此科雙承上二利而合言之。依教行道。即謂遵佛。以此法門自利利他。方為如教行道。良由斯經元以具足二利。而況無上菩提。必須二利圓滿方為證極故也。直成菩提者。從初發心以至成佛。中間更無諸委曲相。如水赴壑。似箭穿空。更無留難。固非如小乘化城之中止。亦非如漸教歷證之遲延。所謂不歷僧祇一超直入者也。末句略出其由。蓋中間凡有退屈紆迴。皆因魔業肆擾。斯經顯密加持。永無魔障。所以直成菩提。更無留滯也。是則此之流通。據文無幾。而研究辭旨。雖重篇累帙亦不能過。豈非以約收博。無所遺餘。所謂我為法王。於法自在。信不誣矣。極顯經功已竟。

/KEPAN/乙。二結眾法喜。

/VERSE/佛說此經已。比丘比丘尼。優婆塞優婆夷。一切世間天人阿脩羅。及諸他方菩薩二乘。聖仙童子并初發心大力鬼神。皆大歡喜。作禮而去。

此科與序分相為首尾。皆經家所設。首句並結正宗流通。以二皆佛說故也。比丘下。先列歡喜之眾。然此與序分列眾各有所兼。故分二分。前兼歎德時會。故為序分列眾。此兼歡喜禮散。故為流通列眾。且序分列眾雖詳而缺。此科列眾雖略而全。請別詳略缺全之相。如此科首列四眾。而序分但列比丘。是缺三眾也。次略陳八部。辭雖略而具顯八部之相。序分則盡缺焉。次標菩薩。次標二乘。皆總略而未如序分之別而詳也。後加聖仙力神二眾。非但序分缺之。諸經未多見也。然於仙而特加聖童者。明其雖居仙趣。而修行內教三乘聖道以希童真妙果。所以揀餘仙眾也。於鬼神特加發心大力者。表其建志護法。而具大神通。力洞無畏。所以揀暴惡及羸劣者也。此之二眾。皆能弘護流通。八部收之未盡。故增列之。末二句正結法喜謝辭。大歡喜者。既聞正宗而獲本妙圓心。復聞流通而知究竟弘益。近無墮惡之憂。遠有證真之望。非同人天三乘微利。得大饒益。故慶非常。大歡喜也。去者。歸也。各離隨相法會。各歸自心不動道場。或修習或弘通。非如世人離法會而遂成散亂也。

大佛頂首楞嚴經正脈疏卷四十

/TEXT339:a02/刊楞嚴正脈後跋

予寓上黨制斯疏時。妙峰澄印輩數子。清譽振於寰宇。著作流於海內。心祈稿成。得一證明。足驗乎不乖聖意。但慮其值之不偶。稿將半。妙峰忽至潞。已甚異之。將往拜。師已及門。一見。即傾倒肺腑。如三生好。咨其來意。曰。鑄萬固塔頂耳。予曰。茲有佛頂。當呈似君。即出其稿。再拜請證。師亦拜受。讀未竟。驚曰。當代僧英指摘舊解。若易梁柱然。茲如革故鼎新。大翻昔案。非細事也。已領其概。未盡其詳。乞攜歸旅寓。一研味之。予唯唯別去。次日往答拜。師乃稽首謝曰。昨披妙註。抵暮徹曉。不能釋手。新意疊現。聞所未聞。楞嚴本旨如日初出。非諸聖冥加決不至此。願師專志速成。恐時不逮。刊刻之事。某甲效勞。予承斯證許。亦稽首謝之。私念此或聖心允若。何遇之奇而獲證之早耶。別日。師復諄諄。予感時光不逮之警。日夕孜孜。復三載而稿完。歲逼除。師又忽至。慶慰無量。請稿如蒲。予謂非躬理之不可。容緩圖之。元日後復別去。仲春。予遂有五頂飯僧之行。轉至蘆芽華嚴寺過夏。寺亦師所建也。冬寓於汾。次春復應臺山之請。說觀經疏鈔。夏游雲中。留西嚴寺講楞嚴。值妙師應宣城之招。過西嚴。促予歸蒲。事亦甚奇。予乃繼行。仲冬始達萬固。承師厚遇種種。次年二月一日。命工就刊。王公大人莫不與力。師復吹噓於鄰郡。及上谷。乃至自鬻所乘以足之。是以周歲而畢。夫經疏科釋過四十萬言。而速成如此。固不無默相之者。而師之法眼道力所願成就尤不可測。其亦多生有大因緣於是經。而鑑蒙翊助非茲一世也。否則安能不期而至。而緣之輳際如是乎。因紀顛末。以見法有所證。功有所歸焉。時萬歷庚子八月望日沙門真鑑謹跋。

不肖梃育斯叔世。宿性庸愚。雖嗜道真。恨乏指授。此生何幸。值我王兄殿下研精貝典。洞燭玄微。深荷磨礱。僅通一線。稔聞交光尊師潞陽掛錫。改註楞嚴。梃數數神交。願祈親炙。戊戌歲。妙峰師約師過萬固刻楞嚴新疏。梃謁之。領誨無量。次春。師講華嚴懸談。梃侍坐與聞。不啻撥雲睹日。出井觀天。頓覺身心擴周法界。踰年。新疏工竣。荷師頒示。焚香披閱。始知識心為無量障源。根性即真心實體。反聞乃無功用道。捨障源則妄盡。見實體則心安。用無功則頓入。華嚴固無盡寶藏。斯經其入華嚴之捷逕矣乎。法乳汪洋。粉軀莫報。蕪言謬贅。敢告同心。

時萬歷庚子中秋日持菩薩戒門下弟子體玄子朱俊梃和南謹跋。
