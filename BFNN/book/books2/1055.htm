/KEPAN/法師功德品第十九

在明未滿果章中，第一節為明傍隨喜福果。凡隨順真能了解如實修行之人而喜者為傍隨喜，福果即其功德，已於隨喜功德品中釋竟。第二節為明正依行福果，謂正依妙法如實修行之福果。釋之者共有二品，首品即法師功德品，在全經品第中則居第十九。

前講法師品，分法法師、人法師兩種。此品法師，指能行之人言，非指所行之法。能行，即指受持、讀誦、解脫、書寫等五事。法師本有十種：一、持，二、讀，三、誦，四、說，五、寫，六、供養，七、施他，八、聽聞，九、思維，十、修習。此但言五種者，舉此以例其餘耳。為明此法師當得福果多少，故有此品。

/TEXT339/丁二　正依行福果
/TEXT339/戊一　明法師功德
/TEXT339/己一　告修行法師差別

/VERSE/爾時、佛告常精進菩薩摩訶薩：『若善男子、善女人受持是法華經，若讀、若誦，若解說、若書寫，

每品各有緣起：如來壽量及隨喜功德等品，皆佛果之德，非等覺菩薩不足知之，故佛告彌勒。此品明能行之人，非具精進之德不足以因行證果，故佛告常精進菩薩。

/TEXT339/己二　顯所得功德多少

/VERSE/『是人當得八百眼功德，千二百耳功德，八百鼻功德，千二百舌功德，八百身功德，千二百意功德。以是功德，莊嚴六根皆令清淨。

功德、即由功行所發生之果德。眼、鼻、身功德，不及耳、舌、意德之多者，蓋耳、舌、意三根，對於妙法之義理，或能聞、或能說、或能證，所聞、所說、所證之義理無邊，即能聞、能說、能證之功德無邊。而眼、鼻、身之功行，則不如耳、舌、意：如耳能聞四方之聲，眼只見前方及左右方一半之色；身根合觸方覺，意遍虛空；鼻僅通息，舌能發語宣演之類，可以概見。故以人類六根功德之數量，假定耳、舌、意功德與眼、鼻、身功德之比，為三與二之比，或為千二百與八百之比也。至八百與千二百數目之取義所由，釋之者亦有數說，茲舉一為例。其說曰：十善行為本，每一善皆有他九善為助，各成十善行，十十善行為一百。於每一善行中，各有自作、教他、讚歎法勝、及讚行十善四義，合為四百。為每一根功德之本數。此四百之功行，各有上中下三品：下品四百，中品倍之，上品三倍之。以耳、舌、意三根，聽聞談說，心得法義，修行力勝，具足三品，故為上品，各得千二百功德。眼、鼻、身較劣，故次之各得八百功德。復次、此明功德數量，原就世間凡夫身根功德言之。凡已生世間者，即為此世間量之所囿，所謂見不超色，聽不出聲。故此所定六根功德之數，亦即不能出於此世間之數量矣。三世為世，四方為界，三四、四三，宛轉十二；由十二變百二，由百二變千二。是諸功德，皆由此經殊勝之增上力，故能莊嚴使得清淨。此清淨功德，非楞嚴所說必先破除五陰而後清淨圓通者比，以非由自力修證之所致，全由善持是經之力，加持所成，與密宗三密加持即身成佛之理蓋相同也。

/TEXT339/己三　顯六根殊勝功德
/TEXT339/庚一　眼根殊勝果用

/VERSE/『是善男子、善女人，父母所生清淨肉眼，見於三千大千世界內外所有山林、河海；下至阿鼻地獄，上至有頂。亦見其中一切眾生，及業因緣果報生處，悉見悉知』。爾時、世尊欲重宣此義而說偈言：『若於大眾中，以無所畏心，說是法華經，汝聽其功德。是人得八百功德殊勝眼，以是莊嚴故，其目甚清淨。父母所生眼，悉見三千界，內外彌樓山，須彌及鐵圍，并諸餘山林，大海江河水。下至阿鼻獄，上至有頂處，其中諸眾生，一切皆悉見。雖未得天眼，肉眼力如是。

前五根中，皆有浮塵根，亦名粗色根。而真能發生六識之根體，則為伏藏於內之勝義根，亦名淨色根。在外之浮塵根，只以扶助勝義根之成用，故以淨色根為主體，此為五根所同。肉眼為浮塵根，眼之能見為勝義根。以經力殊勝，得眼清淨，故眼根之果用亦成殊勝。山林、河海及阿鼻、有頂，兼橫豎而言。業因緣果報生處，謂以何種業之因緣，得何種果報及受生何處。父母所生眼、謂肉眼。彌樓山、即金光山，為圍繞須彌七金山之一。每一小世界，以須彌山為體，以鐵圍山為邊際。悉見三千界之須彌、鐵圍，即悉見三千大千世界所有之各小世界矣。凡天眼通，能見最遠、最大、最細，能透障礙，能觀未來。如行者欲以修證而得之，須證四禪始發此通。受持是經者，並不須修證四禪，故曰未得天眼。然由是經殊勝威力之所加被，竟以肉眼而見於大千界，正天台教所說之相似位也。凡六根圓通互用之殊勝果用，本須菩薩報身始有之，此經不離應化身而即法報身，故不離肉眼而顯有天眼通之力。以下耳、鼻、舌、身、意五根，倣此。

/TEXT339/庚二　耳根殊勝果用

/VERSE/『復次、常精進！若善男子、善女人受持此經，若讀、若誦、若解說、若書寫，得千二百耳功德。以是清淨耳，聞三千大千世界，下至阿鼻地獄，上至有頂，其中內外種種語言音聲：象聲、馬聲、牛聲，車聲，啼哭聲、愁歎聲，螺聲、鼓聲、鐘聲、鈴聲，笑聲、語聲，男聲、女聲，童子聲、童女聲，法聲、非法聲，苦聲、樂聲，凡夫聲、聖人聲，喜聲、不喜聲，天聲、龍聲、夜叉聲、乾闥婆聲、阿修羅聲、迦樓羅聲、緊那羅聲、摩侯羅伽聲，火聲、水聲、風聲，地獄聲、畜生聲、餓鬼聲，比丘聲、比丘尼聲，聲聞聲、辟支佛聲、菩薩聲、佛聲。以要言之，三千大千世界中一切內外所有諸聲，雖未得天耳，以父母所生清淨常耳皆悉聞知。如是分別種種音聲，而不壞耳根』。

此長行。耳仍肉耳，以經力顯千二百殊勝功德，故曰清淨耳。行者雖未得天耳通，而大千內外所有諸聲，悉能分別，皆善持是經之力所致。諸聲總類，以全法界有情、無情等聲攝之略盡。

/VERSE/爾時，世尊欲重宣此義而說偈言：『父母所生耳，清淨無濁穢，以此常耳聞三千世界聲。象、馬、車、牛聲，鐘、鈴、螺、鼓聲，琴、瑟、箜篌聲，簫、笛之音聲，清淨好歌聲，聽之而不著。無數種人聲，聞悉能解了。又聞諸天聲。微妙之歌音；及聞男、女聲，童子、童女聲；山川險谷中，迦陵頻伽聲，命命等諸鳥，悉聞其音聲。地獄眾苦痛，種種楚毒聲；餓鬼飢渴逼，求索飲食聲；諸阿修羅等，居在大海邊，自共言語時，出於大音聲：如是說法者，安住於此間，遙聞是眾聲，而不壞耳根。十方世界中，禽獸鳴相呼，其說法之人，於此悉聞之。其諸梵天上，光音及遍淨，乃至有頂天，言語之音聲，法師住於此，悉皆得聞之。一切比丘眾，及諸比丘尼，若讀誦經典，若為他人說，法師住於此，悉皆得聞之。復有諸菩薩，讀誦於經法，若為他人說，撰集解其義，如是諸音聲，悉皆得聞之。諸佛大聖尊，教化眾生者，於諸大會中，演說微妙法，持此法華者，悉皆得聞之。三千大千界，內外諸音聲，下至阿鼻獄，上至有頂天，皆聞其音聲，而不壞耳根。其耳聰利故，悉能分別知。持是法華者，雖未得天耳，但用所生耳，功德已如是。

此重頌。命命鳥，即共命鳥，一身二首，故為二命。

/TEXT339/庚三　鼻根殊勝果用

/VERSE/『復次、常精進！若善男子、善女人受持是經，若讀、若誦、若解說、若書寫，成就八百鼻功德。以是清淨鼻根，聞於三千大千世界上下內外種種諸香：須曼那華香、闍提華香、末利華香、薝蔔華香、波羅羅華香、赤蓮華香、青蓮華香、白蓮華香，華樹香，果樹香，旃檀香、沈水香、多摩羅跋香、多伽羅香，及千萬種和香──若末、若丸、若塗香，持是經者於此間住悉能分別。又復別知眾生之香：象香、馬香、牛、羊等香。男香、女香、童子香、童女香，及草木叢林香，若近若遠所有諸香，悉皆得聞，分別不錯。持是經者，雖住於此，亦聞天上諸天之香：波利質多羅拘鞞陀羅樹香，及曼陀羅華香、摩訶曼陀羅華香、曼殊沙華香，摩訶曼殊沙華香，旃檀、沈水種種末香，諸雜華香。如是等天香和合所出之香，無不聞知。又聞諸天身香：釋提桓因在勝殿上五欲娛樂嬉戲時香，若在妙法堂上為忉利諸天說法時香，若於諸園遊戲時香：及餘天等男女身香，皆悉遙聞。如是展轉乃至梵世，上至有頂諸天身香，亦皆聞之。并聞諸天所燒之香，及聲聞香、辟支佛香、菩薩香、諸佛身香，亦皆遙聞知其所在。雖聞此香，然於鼻根不壞不錯；若欲分別為他人說，憶念不謬』。

此長行。此土以臭味之臭字，兼攝香、臭二氣，佛典以香字攝香、臭二氣。須曼那華、即稱意華。闍提華、即金錢華。末利華、即奈華。薝蔔華、即黃花。波羅羅華、即熏花。多摩羅跋、義言無垢。多伽羅香、即木香。分別、謂能辨別為何種也。波利質多羅、為帝釋殿前圓生樹。拘鞞陀羅、為帝釋天大遊戲地樹。釋提桓因、即天帝釋。五欲娛樂，指其果報上之樂受。梵世、謂梵天王之世界。以上諸香，以四聖、六凡界、有情、無情攝之略盡。凡夫但能辨別少數之香，若至種數眾多則不復能辨，此為根壞。持是經者，以清淨鼻能辨諸香，且不錯誤，復能憶別，顯鼻根通利、六根可以互用之相。

/VERSE/爾時、世尊樂欲重宣此義而說偈言：『是人鼻清淨，於此世界中，若香若臭物，種種悉聞知。須曼那、闍提、多摩羅、旃檀、沈水、及桂香，種種華果香；及知眾生香，男子、女人香，說法者遠住，聞香知所在。大勢轉輪王、小轉輪、及子、群臣、諸宮人，聞香知所在。身所著珍寶，及地中寶藏，轉輪王寶女，聞香知所在。諸人嚴身具，衣服、及瓔珞，種種所塗香，聞香知其身。諸天若行坐、遊戲、及神變，持此法華者，聞香悉能知。諸樹華果實，及酥油香氣，持經者住此，悉知其所在。諸山深險處，旃檀樹華敷，眾生在中者，聞香悉能知。鐵圍山、大海、地中諸眾生，持經者聞香，悉知其所在。阿修羅男女，及其諸眷屬，鬥諍遊戲時，聞香皆能知。曠野險隘處，師子、象、虎、狼、野牛、水牛等，聞香知所在。若有懷妊者，未辨其男女，無根及非人，聞香悉能知。以聞香力故，知其初懷妊，成就不成就，安樂產福子。以聞香力故，知男女所念，染欲、癡、恚心，亦知修善者。地中眾伏藏，金、銀、諸珍寶，銅器之所盛，聞香悉能知。種種諸瓔珞，無能識其價，聞香知貴賤，出處及所在。天上諸華等，曼陀、曼殊沙、波利質多樹，聞香悉能知。天上諸宮殿，上中下差別，眾寶華莊嚴，聞香悉能知。天園林、勝殿、諸觀、妙法堂，在中而娛樂，聞香悉能知。諸天若聽法，或受五欲時，來、往、行、坐、臥，聞香悉能知。天女所著衣，好華香莊嚴，周旋遊戲時，聞香悉能知。如是展轉上，乃至於梵世，入禪、出禪者，聞香悉能知。光音、遍淨天，乃至於有頂，初生及退沒，聞香悉能知。諸比丘眾等，於法常精進，若坐、若經行，及讀誦經典，或在林樹下專精而坐禪，持經者聞香，悉知其所在。菩薩志堅固，坐禪、若讀誦、或為人說法，聞香悉能知。在在方世尊，一切所恭敬，愍眾而說法，聞香悉能知。眾生在佛前，聞經皆歡喜，如法而修行，聞香悉能知。雖未得菩薩無漏法生鼻，而是持經者，先得此鼻相。

此重頌。無根及非人，謂懷妊者之所懷，或為男女不分之無根者，或為異物而非人類也。五通為阿羅漢之所共，而鼻、舌等根之神通則為羅漢所無，惟至菩薩地位始有此通。持經者尚未及此，故云未得菩薩。然以善持是經之故，已得相似之位，正顯經力殊勝也。

/TEXT339/庚四　舌根殊勝功德

/VERSE/『復次、常精進！若善男子、善女人受持是經，若讀、若誦、若解說、若書寫，得千二百舌功德。若好、若醜、若美、不美、及諸苦澀物，在其舌根皆變成上味，如天甘露，無不美者。若以舌根，於大眾中有所演說，出深妙聲，能入其心，皆令歡喜快樂。又諸天子、天女、釋、梵諸天，聞是深妙音聲有所演說、言論次第，皆悉來聽，及諸龍、龍女，夜叉、夜叉女，乾闥婆、乾闥婆女，阿修羅、阿修羅女，迦樓羅、迦樓羅女，緊那羅、緊那羅女，摩侯羅伽、摩侯羅伽女，為聽法故，皆來親近恭敬供養。及比丘、比丘尼，優婆塞、優婆夷，國王、王子，群臣眷屬，小轉輪王、大轉輪王、七寶千子內外眷屬，乘其宮殿俱來聽法。以是菩薩善說法故，婆羅門、居士、國內人民，盡其形壽隨侍供養。又諸聲聞、辟支佛、菩薩、諸佛，常樂見之。是人所在方面，諸佛皆向其處說法。悉能受持一切佛法，又能出於深妙法音』。

此長行。首顯舌根之用，次顯巧於說法，多眾聽受供養。

/VERSE/爾時、世尊欲重宣此義而說偈言：『是人舌根淨，終不受惡味，其有所食噉，悉皆成甘露。以深淨妙聲，於大眾說法，以諸因緣、喻，引導眾生心；聞者皆歡喜，設諸上供養。諸天、龍、夜叉、及阿修羅等，皆以恭敬心，而共來聽法。是說法之人，若欲以妙音遍滿三千界，隨意即能至。大小轉輪王、及千子眷屬，合掌恭敬心，常來聽受法。諸天、龍、夜叉、羅剎、毗舍闍，亦以歡喜心，常樂來供養。梵天王、魔王，自在、大自在，如是諸天眾，常來至其所。諸佛及弟子，聞其說法音，常念而守護，或時為現身』。

此重頌。羅剎、可怖畏之鬼。毗舍闍，啖眾生精氣以為滋養之鬼。善持是經，則所說諸法即攝遍十法界，舌之功德殊勝如是。

/TEXT339/庚五　身根殊勝功德

/VERSE/『復次、常精進！若善男子、善女人受持是經，若讀、若誦、若解說、若書寫、得八百身功德。得清靜身，如淨琉璃。眾生喜見。其身淨故，三千大千世界眾生──生時、死時，上下、好醜，生善處、惡處，悉於中現。及鐵圍山、大鐵圍山、彌樓山、摩訶彌樓山等諸山，及其中眾生，悉於中現。下至阿鼻地獄，上至有頂所有及眾生，悉於中現。若聲聞、辟支佛、菩薩、諸佛說法，皆於身中現其色像』。爾時、世尊欲重宣此義而說偈言：『若持法華者，其身甚清淨，如彼淨琉璃，眾生皆喜見。又如淨明鏡，悉見諸色像。菩薩於淨身，皆見世所有，唯獨自明了，餘人所不見。三千世界中，一切諸群萌──天、人、阿修羅、地獄、鬼、畜生，如是諸色像，皆於身中現。諸天等宮殿，乃至於有頂，鐵圍及彌樓，摩訶彌樓山，諸大海水等，皆於身中現。諸佛及聲聞、佛子菩薩等，若獨若在眾，說法悉皆現。雖未得無漏法性之妙身，以清淨常體，一切於中現。

淨琉璃、謂身相內外明徹。上下、好醜、生善處惡處，謂上界下界、好相醜相之眾生，轉生善處或惡處也。佛之無漏清淨法身，即是圓同法界，換言之，十法界即為佛之無漏清淨法身。故十法界一切眾生，悉在佛無漏法性身之內一一顯現。十地以上菩薩分能證此，惟佛始能圓滿。彼持是經者，雖尚未能得此，然以善持是經之故，即可與此果用相應，正顯經力之殊勝也。此經一偈、一句，皆不可思議之解脫境界，為凡夫心量思議分別所無從測知。持是經者，須隨順信受，如實修行。當念六種修行之處，即諸大菩薩、聲聞四眾、一切天、人、阿修羅等恭敬圍繞歡喜聽法之處。行者毫不加以凡情測度，始為善持此經，方能發生諸通，與不可思議之佛境界相應也。

/TEXT339/庚六　意根殊勝果用

/VERSE/『復次、常精進！若善男子、善女人，如來滅後，受持是經，若讀、若誦、若解說、若書寫，得千二百意功德。以是清淨意根，乃至聞一偈、一句，通達無量無邊之義。解是義已，能演說一句、一偈，至於一月、四月、乃至一歲，諸所說法隨其義趣皆與實相不相違背，若說俗間經書、治世語言、資生業等，皆順正法。三千大千世界、六趣眾生心之所行，心所動作，心所戲論，皆悉知之。雖未得無漏智慧，而其意根清淨如此。是人有所思惟籌量言說，皆是佛法，無不真實，亦是先佛經中所說』。

此長行。以持是妙法經義，故得清淨意根。以意根清淨故，聞少字句，通無量義。以能解法義故，演一句一偈經歷歲時，悉隨義趣不離於此實相之法。由是、故於世俗之經書、語言、及資生事業等，悉可為之，而盡能假為方便，終仍迴向於佛法。復得悉知眾生心念，而自心之思量言說，亦永不出於佛法之外。其所得清淨意根之殊勝果用如是。

/VERSE/爾時、世尊欲重宣此義而說偈言：『是人意清淨，明利無濁穢，以此妙意根，知上中下法；乃至聞一偈，通達無量義；次第如法說，月、四月至歲。是世界內外一切諸眾生，若天、龍及人、夜叉、鬼神等，其在六趣中，所念若干種，持法華之報，一時皆悉知。十方無數佛，百福莊嚴相，為眾生說法，悉聞能受持。思惟無量義，說法亦無量，終始不忘錯，以持法華故。悉知諸法相，隨義識次第，達名字語言，如所知演說，此人有所說，皆是先佛法，以演此法故，於眾無所畏。持法華經者，意根淨若斯，雖未得無漏，先有如是相。是人持此經，安住希有地，為一切眾生歡喜而愛敬。能以千萬種善巧之語言，分別而說法，持法華經故』。

此重頌。上中下法、即菩薩、二乘、人天三法。以上六根殊勝果用，悉由善持妙法華經之故。雖不離凡夫之六根，而即已深入諸佛祕密之藏，故於諸法能離執著，能善分別，能為方便，統教眾生共歸佛乘也。
