/KEPAN/藥草喻品第五

第二周說法中，第一節如來喻化、及第二節中根領悟已釋竟，茲釋第三節佛重述成。即佛重述前所未盡之義，再伸引證，俾共了解也。成此義者，為藥草喻品。

方便品為上根正說法相，而鶖子當下即能領悟斯法，故曰如來法說、鶖子法領。譬喻、信解二品，為中根顯說譬喻，而四人當下亦即解此譬喻，故曰如來喻說、四人喻領。今佛仍欲以喻重顯法義，故有此品。

前說佛唯一乘方便說三，則知三乘原為一乘。而於應行權說之處，仍不能不隨宜說法，或說人天，或說二乘，或直說唯一佛乘。若必執著唯一佛乘無別餘乘，如是之說雖能契於佛之本懷，而於佛方便說法之智，即是未能了解。蓋眾生種姓，各類心性恆沙差別，若專執一乘之教，是即成法華論所說之第三增上慢，必有若干種姓眾生不能曲受佛乘之利益矣。為對治此種增上慢，故有此品。

方便品曾說佛之智慧及其智慧門二均甚深，嗣於譬喻品中開權顯實，方便說三，佛乘唯一，已共領悟佛之智慧甚深矣。今須說明眾生之機雖各不同，而如來說法則皆平等：或聞四諦、因緣，或聞教菩薩法，三根各潤，一雨均沾，以明佛之智慧門甚深，故說此品。

法華論十種無上云：第一為顯種子無上，故說雨譬喻。蓋此雨普潤三草，而大草取喻佛種，與中小二草雖同被一雨，獨有大根、大莖、大枝、大葉之殊異，以此大草之種子為無上故也。為顯此種子無上故，故說此品。

藥草、總喻五乘種姓之眾生，眾生依佛教化以修行證果，猶草依土地雨水以滋養生長也。藥不必皆草，如金石等藥是。草不必皆藥，如非藥之草等是。以藥草為喻，取其友善種無漏種，皆能對治惡煩惱疾病之功用也。

/TEXT339/戊三　佛種述成
/TEXT339/己一　讚印

/VERSE/爾時、世尊告摩訶迦葉及諸大弟子：『善哉！善哉！迦葉善說如來真實功德，誠如所言。如來復有無量無邊阿僧祇功德，汝等若於無量億劫說不能盡。

此讚許大迦葉之說，而加以印可也。告諸大弟子，則所示者不僅大迦葉等四人，已寓普利中、下根之意。佛意謂：唯一佛乘方便說三，此如來不可思議之隨順眾生功德，而汝大迦葉乃能說之，故堪讚善。然如來尚有無盡藏功德，為汝等窮劫所不能盡說。此重申實法之義以廣眾心，兼以明無上之自利利他佛功德，非僅借語言所能盡顯也。阿僧祇、義言無數。

/TEXT339/己二　陳述
/TEXT339/庚一　長行
/TEXT339/辛一　法述

/VERSE/『迦葉當知！如來是諸法之王，若有所說，皆不虛也。

法述、謂正述法相。約分為四，此釋佛興於世。佛為眾生說法，無論說虛、說實、說有、說無，均各隨宜顯示，無不自在，能轉法輪，不為法縛，故曰法王。又所說諸法，均能契於正法之理，契於眾生之機，令各隨分獲實在之利益，故曰不虛。又不虛之義，非語言有一定軌式之謂；若以一定軌式為不虛，如佛先說小乘涅槃為究竟，後復說大乘涅槃方為究竟，則前說豈非虛語。蓋前語契機，後語契理，皆於眾生各有實益，是謂不虛。試反證之，彼世間種種施為造作，然不久即歸破滅，以用有漏法收有漏果故，以所說非無漏、非究竟、非第一義故。更換言之，惟佛一一所說，皆無漏、皆究竟、皆第一義，故皆不虛。然非佛之智慧，亦何由能了一切種，察眾生機，說此無漏、究竟、第一義之法，使眾生證知其不虛乎？故又知惟佛之說，始皆不虛也。

/VERSE/『於一切法，以智方便而演說之，其所說法，皆悉到於一切智地。

此釋法利群生。一切智地即佛之究竟地。一切法之實相，非真智不能證，非語文所可示，即欲說之亦不過以此不能及之語文，曲顯其假相而已。譬有人言：「如人飲水，冷暖自知」。試問此所言之冷暖，豈復彼飲水人所自證知之冷暖乎？蓋彼心自證知之冷暖，為法之自相，非語文所能及；而此設言之冷暖，只為語文上所述任何物之冷暖通相耳。然佛以方便之智，悉能隨順眾生以演說一切法；而其所說之法，亦盡契合於佛之究竟智地，使眾生莫不先後了然於佛所自證之實際理地也。

/VERSE/『如來觀知一切諸法之所歸趣，亦知一切眾生深心所行，通達無礙。

此釋受道有殊。佛既以方便，用五乘之法隨順示教，則眾生聞此教理以起行證果者，自各異其歸趣。又眾生之心，其顯者本非難知，然由無始劫來善惡等根所發動以起於行之深心，則不易觀照而曉了，而惟佛悉能觀而知之，通達無礙。此為佛之正智，以無礙故。由是觀何眾生、說何法義，即得令曲折以赴於一切智地也。

/VERSE/『又於諸法究竟明了，示諸眾生一切智慧。

此釋不能自達。謂佛於諸法能知究竟，故能隨順眾生根性，初與三乘，後示一乘，令諸眾生終入佛之智慧。因是益顯眾生非得佛為開示，則末由知種種差別法，悉終會歸於一切種智，故曰不能自達。

以上法述四種，又可別釋如下：以佛為法王所說不虛一段，為總標。以佛所說法悉到一切智地一段，為開佛知見；以觀知諸法所歸趣，即係顯示真如，為示佛知見；以能知眾生深心所行，即能使眾生開悟，為悟佛知見；以示諸眾生一切智慧，即係導引眾生入於佛智，為入佛知見。於前釋之義，亦能互相顯明。

/TEXT339/辛二　喻述
/TEXT339/壬一　總喻

/VERSE/『迦葉！譬如三千大千世界山川、溪谷——土地所生芔木、叢林、及諸藥草，種類若干，名色各異。

三千大千世界，指生佛所依之凡聖同居土。四聖、六凡—十法界之平等根本依，本為一相無相之真如。就佛之清淨本心言，為庵摩羅識；就眾生之覆障心言，遂為阿賴耶識。由是從共相業種而起於現行，因有此三千大千世界，亦為十法界所同居之依報。山川溪谷，均屬土地：高起為山，流水為川，兩山之間為谷，水之所注為溪。卉、草也，卉木叢林，延卉與木皆有叢林。復言諸藥草者，明藥草異於他草，即以喻具世出世善法種子之五乘眾生也。五乘種子體類各別，如藥草之種類甚多；五乘之相用攸殊，如藥草之名色各異也。

/TEXT339/壬二　別喻
/TEXT339/癸一　法王出世說教普滋喻

/VERSE/『密雲彌布，遍覆三千大千世界。

雲、喻佛之應化身，化佛非一，隨類應現於九法界，故以密雲遍佈喻之。化佛同時示現，隨處說法，一音圓演，異類等解，如密雲之遍覆大千世界也。

/TEXT339/癸二　稟潤各異喻

/VERSE/『一時等澍，其澤普洽卉木叢林、及諸藥草：小根小莖小枝小葉，中根中莖中枝中葉，大根大莖大枝大葉，諸樹大、小，隨上中下各有所受。一雲所雨，稱其種姓而得生長，華果敷實。

及時行雨曰澍。因雨平等而澍，故其澤普遍周洽於草木，而能治疾病之藥草亦等同受其滋潤也。草幹曰莖。大、中、小三草之根、莖、枝、葉，次第生長，喻人天乘、聲聞獨覺乘、菩薩乘，各各依教證理，依理起行，依行得果也。又根、莖、枝、葉，亦分釋為種姓、發心、修行、得果四者。因根有大小，其所生之莖、枝、葉、亦有大小，喻大乘種姓及小乘種姓既各不同，斯其所發之心、所起之行、所得之果，亦遂各有大小之不同也。諸樹之中，但分大小樹二類。小樹、喻七地以前菩薩，大樹、喻八地已上，以具四不退故也。觀本品重頌之義，經但於二木分上中下三品，茲釋之如下：初二三四五地以前之菩薩為小，六七八地為中，九十——二地為上也。又別釋：大樹、小樹各有上中下三品：以十住、十行、十迴向比小樹之三品。以相同世間人天乘之初二三地，比大樹之下；以四五六地相同出世二乘，比大樹之中；以超過世間二乘道之七八九十地，比大樹之上，其義亦有所顯。生長華果敷實各稱種姓者，明稟潤之各殊也。生、喻初心，長、喻後習，華敷、喻聞教修行，果實、喻證理得果。言同受等澍之雨，而所生之饒益各有差別也。

/TEXT339/癸三　不自覺知喻

/VERSE/『雖一地所生、一雨所潤、而諸草木各有差別。

一地、即此大千世界之土地。雨無差別，受有差別，喻教施無差別而機益有差別，均為各各眾生所不自知也。

/TEXT339/辛三　合述
/TEXT339/壬一　合法王出世說教普滋

/VERSE/『迦葉當知！ 如來亦復如是，出現於世，如大雲起。以大音聲普遍世界天、人、阿修羅，如彼大雲遍覆三千大千國土。

/TEXT339/壬二　合稟潤各異

/VERSE/『於大眾中而唱是言：「我是如來、應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。未度者令度，未解者令解，未安者令安，未涅槃者令得涅槃。今世後世如實知之，我是一切知者、一切見者、知道者、開道者、說道者。汝等天、人、阿修羅眾，皆應到此，為聽法故」。爾時無數千萬億眾生，來至佛所而聽法。

此釋自標召集及他聞普至也。佛以所成就佛果之功德，標示於眾，此即出大音聲普遍世界之意。蓋佛所成就之自性功德，非佛自唱，則眾生無由知之也。度、即脫離苦惱。解、即斷惡修善。安、即修安樂行。得涅槃、即得佛涅槃。此亦知苦、斷集、修道、證滅之四弘願。今世後世如實了知，即佛之三明智，解已見前。一切知、即佛之如理、如量之二智。一切見、即如來肉眼、天眼、慧眼、法眼、佛眼之五眼。道、即佛之中道第一義諦，惟佛之真智能自證知；眾生煩惱能為道肢障蔽，惟佛能開發；法性理同，眾生機異，惟佛能方便演說。故佛以此標示天人等眾，而無數千萬億種眾生悉至佛所而聽法也。

/VERSE/『如來於時觀是眾生諸根利鈍，精進懈怠，隨其所堪而為說法，種種無量，皆另歡喜，快得善利。是諸眾生聞是法已，現世安隱，後生善處，以道受樂；亦得聞法，既聞法已，離諸障礙，於諸法中任力所能漸得入道。如彼大雲，雨於一切卉木叢林、及諸藥草，如其種性，具足蒙潤，各得生長。

此釋佛應導利及生聞獲益也。根鈍者、為說人天法，根利者、為說二乘法，精進者、為說菩薩修行法，懈怠者、為說簡便易行之十念生西等法，此皆如來隨眾生之所堪而為說法也。眾生根性之中，利之中尤有利，鈍之中仍有鈍，根性之差別無量，即說法之方便無量，故曰種種無量；而要皆能使眾生各各獲益。獲益之別有二：一、為世間果，如善根未種者種，未成熟者成熟，均名現世安隱。現世既能如是，故其後生亦在善道之中。以正因果之道，受正因果之樂，是為以道受樂。二、為出世間果，久聞佛法，漸離煩惱及所知之二障以入於道。或無種姓令得前果，或有種姓令得後果。若為二乘，則離見、思障礙，若為菩薩，則離無明障礙。均由是以入於無上菩提之道。如彼大雲一時等澍，而草木已各隨其種性，蒙潤生長矣。

/TEXT339/壬三　合不自覺知

/VERSE/『如來說法，一相一味，所謂解脫相、離相、滅相，究竟至於一切種智。其有眾生聞如來法，若持、讀誦、如說修行，所得功德不自覺知。所以者何？唯有如來知此眾生種相體性：念何事，思何事，修何事；云何念，云何思，云何修；以何法念，以何法思，以何法修，以何法得何法。眾生住於種種之地，唯有如來如實見之，明了無礙。如彼卉木叢林、諸藥草等，而不自之上中下性。

一相、即一真如相。一味、即一無漏味。因解脫煩惱障而顯之真如相，名解脫相；因離所知障而顯之真如相，為離相；因滅除二種生死而顯之真如相，為滅相。如來所說諸法，究竟不離涅槃智性。眾生聞之，隨順受持，皆得各成就其三章、二木之行果而不自覺知。也念為聞慧，思為思慧，修為修慧。何事、即每一乘人所受為何乘教之謂。如來知此眾生念何事者，謂知此眾生所念為二乘或大乘之教，抑他乘之教也。思何事、修何事倣此。又如來知此眾生云何念、思、修者，謂知此眾生念、思、修三慧知行相也。又知其以何法念、思、修者，謂知其念、思、修三慧之體也。又知其以何法得何法者，謂知其以何行得何果，以何教得何理也。住種種地，謂如人天、二乘、菩薩等，各居自種姓之地位。蓋眾生之種相體性及其因行果位之各各差別，唯佛以正智觀照，盡能如實了知，而眾生各不自知，猶如草木不自知其有上中下三性也。

/TEXT339/壬四　結成

/VERSE/『如來知是一相、一味之法，所謂解脫相、離相、滅相、究竟涅槃常寂滅相，終歸於空。佛知是已，觀眾生心欲而將護之，是故不即為說一切種智。汝等迦葉甚為希有！能知如來隨宜說法，能信能受。所以者何？諸佛世尊隨宜說法，難解難知』。

如來知是實法終歸於空者，以是法究竟圓滿畢竟空寂，愣嚴所謂究竟菩提為無所得者是也。眾生心欲尚有覆障，未及知此，故如來不遽為說，所以將護之令免生謗罪也。以下歎法之難知，並再讚迦葉之能知。

/TEXT339/壬一　頌法述

/VERSE/爾時、世尊欲重宣此義而說謁言：『破有法王，出現世間，隨眾生欲，種種說法。如來尊重，智慧深遠，久默斯要，不務速說。有智若聞，則能信解；無智疑悔，則為永失。是故迦葉！隨力為說，以種種緣令得正見。

有之名對無而成，始以和合而有，復以相續而有，而法界於以安立，遂顯萬有之相。然此萬有實始於一業之所成，故名業有；因業召苦，復名苦有；合上業、有為二有；統欲界、色界、無色界為三有；合生有、死有、中有——即中陰身——本有為四有；分觀五趣為五有；加阿修羅為六有；加仙趣為七有；又八苦之相為八有；九地、九有情居為九有；然九有均由十善道、十惡道所成，又為十有；更就果報上之四洲人類、及地獄、鬼、畜、修羅之四惡趣、六欲天、並四禪天、四空天、更加大梵天、無想天、阿那含天、統為二十五有。一真法界本無差別之相，徒以無明妄動，業相橫生，如大幻師，以大幻力現為幻相，遂成諸有。法王如佛，懼眾生之著於有也，故先破有。破之奈何？若直截根源，則即教照破此造作萬有之無明令空而已。如不能空，先令離我障、離所知障。如不能離，先令以善業代惡業，然後以不動業代善、惡業，次更以定慧均等之無漏業代不動業，由是漸可斷離無明而成破有之佛智。

又、別釋數義如下：凡有法執者，必墮於因果之範圍，以皆為有為法故。佛以真智證於平等真如法性，一切有違法悉不離而離，泯絕無寄，故曰破有法王。以佛智如如，離有為之相也。又破者、破一切法，有者、有一切法，謂佛破一切遍計所執本空之法，有一切依、圓所顯本有之法也。又經云：一切法不生故般若生。故知一切有漏法破即一切無漏法有，一切有為法破即一切無為法有，一切眾生法破即一切聖人法有，一切世間法破即一切出世間法有：以破故有，此又由破而有之一釋也。本節重頌之意，以法王示現，原為隨順眾生說種種法，令終得入於佛之正見。有智、無智，悉視所堪，不務速說致令永失也。

/TEXT339/壬二　頌喻述

/VERSE/『迦葉當知！譬如大雲起於世間，遍覆一切，慧雲含潤，電光晃曜，雷聲遠震，令眾悅豫。日光蔽，地上清涼，靉靆垂布，如可承攬。其雨普等，四方俱下，流澍無量，率土充洽。山川、險谷、幽邃所生，卉木、藥草、大小諸樹、百穀、苗稼、甘蔗、萄萄，雨之所潤，無不豐足；乾地普洽，藥、木並茂。其雲所出一味之水，草木叢林隨分受潤，一切諸樹上中下等，稱其大小各得生長。根、莖、枝、葉、華、果、光色，一雨所及，皆得鮮澤。如其體相、性分大小，所潤是一而各滋茂。

電曜、所以放光動眾，雷震、所以懾伏惡人，蔽日、喻能摧滅外道，皆頌大雲之德。其雨普等四句，頌雨之功能。山川險谷句以下二頌半，頌所潤之物。其雲所出句以下三頌，頌所潤各物之差別功用。如其體相下一頌，頌不覺知。

/TEXT339/壬三　頌合述
/TEXT339/癸一　合佛興於世說教普滋

/VERSE/『佛亦如是，出現於世，譬如大雲普覆一切。既出於世，為諸眾生分別演說諸法之實。

/TEXT339/癸二　合稟潤各異
/TEXT339/子一　合自標召集

/VERSE/『大聖世尊，於諸天人一切眾中而宣是言：「我為如來兩足之尊，出於世間，猶如大雲，充潤一切枯槁眾生，皆令離苦得安隱樂──世間之樂及涅槃樂。諸天人眾，一心善聽？皆應到此，覲無上尊。

/VERSE/『我為世尊，無能及者，安隱眾生故現於世。為大乘說甘露淨法，其法一味、解脫、涅槃，以一妙音演暢斯義，常為大乘而作因緣。我觀一切普皆平等，無有彼此愛憎之心，我無貪著亦無限礙，恆為一切平等說法。如為一人，眾多亦然。常演說法，曾無他事，去來坐立，終不疲厭。充足世間，如雨普潤。貴、賤、上、下，持戒、毀戒，威儀具足、及不具足，正見、邪見，利根、鈍根，等雨法雨而無懈倦。

甘露、喻法義能使人心清涼，息煩惱熱。無有愛憎、冤親平等也。我無貪著、不堅大法也。亦無限礙、不存嫉妒也。無有貴賤種姓、持戒毀戒、威疑具足與否、及是否外道、根性利鈍等差別者，以但觀善根隨順度脫，此總明說法平等也。

/TEXT339/子三　合生聞獲益

/VERSE/『一切眾生聞我法者，隨力所受，住於諸地：或處人、天，轉輪聖王，釋、梵諸王，是小藥草。知無漏法，能得涅槃，起六神通及得三明；獨處山林，常行禪定，得緣覺證，是中藥草。求世尊處，我當作佛，行精進定，是上藥草。又諸佛子專心佛道，常行慈悲，自知作佛決定無疑，是名小樹。安住神通，轉不退輪，度無量億百千眾生，如是菩薩名為大樹。佛平等說，如一味雨，隨眾生性所受不同，如彼草木所稟各異。

此九頌半、頌稟潤各殊之性。蓋人天乘為小藥草，二乘為中藥草，菩薩為大藥草，七地以前菩薩為小樹，八地以上菩薩為大樹，悉各因其本具之種姓而逢潤滋長也。

/VERSE/『佛以此喻方便開示，種種言辭演說一法，於佛智慧如海一滴。我雨法雨，充滿世間，一味之法，隨力修行。如彼叢林、藥草、諸樹，隨其大小漸增茂好。

此三頌半、頌稟潤滋茂之因。

/VERSE/『諸佛之法，常以一味，令諸世間普得具足，漸次修行皆得道果。聲聞、緣覺處於山林，住最後身，聞法得果，是名藥草各得增長。若諸菩薩智慧堅固，了達三界，求最上乘，是名小樹而得增長。復有住禪，得神通力，聞諸法空，心大歡喜，放無數光度諸眾生，是名大樹而得增長。如是迦葉！佛所說法，譬如大雲，以一味雨，潤於人華，各得成實。

此八頌，頌稟潤成實之果。

/TEXT339/癸三　頌結成

/VERSE/『迦葉當知！以諸因緣、種種譬喻，開示佛道，是我方便，諸佛亦然。

/TEXT339/己三　結實

/VERSE/『今為汝等說最實事，諸聲聞眾皆非滅度，汝等所行是菩薩道，漸漸修學悉當成佛』。

此結成經說之實法也。佛再申言二乘非究竟滅度，及汝等所行已為菩薩道，則迦葉等當知無上菩提非無己分，而正為其所應作之事也。
