/TEXT339:a17/供養三寶品第十七

三寶為一切眾生之真歸依處，仰賴三寶加被，則能持戒息惡，離過清淨。

/KEPAN/己三　供養三寶
/KEPAN/庚一　善生問

/VERSE/善生言：『世尊！菩薩已受優婆塞戒，復當云何供養三寶』？

三寶、又稱三尊。佛為福智莊嚴之福慧兩足尊，法為能離貪欲之離欲尊，僧為眾中清淨之眾中尊。三寶實為闇室之明燈，迷途之覺路，一切眾生，皆應供養，故善生問：應如何供養三寶？

/KEPAN/庚二　世尊答
/KEPAN/辛一　三寶福田

/VERSE/『善男子！世間福田凡有三種：一、報恩田，二、功德田，三、貧窮田。報恩田者：所謂父母、師長、和上。功德田者：從得煖法乃至得阿耨多羅三藐三菩提。貧窮田者：一切窮苦困厄之人。如來世尊是二種福田：一、報恩田，二、功德田。法亦如是，是二種田。眾僧三種：一、報恩田，二、功德田，三、貧窮田。以是因緣，菩薩已受優婆塞戒，應當至心勤供養三寶。』

三藐三菩提下，應增一者字。福田者，田以生長為義，於應供養者供養之，則能受諸福報，如農夫種田，有收獲之利，故曰福田。約之則為三種：一、報恩田，亦曰恩田；於己有養育教誨之恩者，報答之，自獲無量之福。二、功德田，亦曰敬田；於有修集世出世功德之三寶，恭敬供養，自生無量之福。三、貧窮田，亦曰悲田；係可悲愍之苦難貧窮境界，向此境界惠施，則得無量之福。僧於尚未得到大福德時，又已捨棄家財，不治生產，實行乞食，故亦為貧窮田。和上、譯親教師，又曰和尚，義譯力生，以依歸之力而弟子之道得生故也。從煖法乃至得阿耨多羅三藐三菩提者，乃至二字、指四加行中之頂、忍、世第一法、聲聞四果、緣覺及菩薩而言。

/KEPAN/辛二　住持三寶

三寶應有三種：第一、一體三寶，清淨自性佛、法、僧、人人本具，法法不無，心、佛、眾生，平等一體。第二、別相三寶，即得無上菩提者為佛寶，由佛所證所說之法為法寶，依佛法修行從得煖法乃至等覺菩薩為僧寶。第三、則住持三寶，即寺塔等處供養之佛像為佛寶，一切佛經典冊為法寶，出家奉行佛律之僧眾為僧寶。此中所說，正是住持三寶。或有執著自性三寶而輕慢住持三寶者，不免錯誤！

/KEPAN/壬一　廣明佛寶
/KEPAN/癸一　建供塔像

/VERSE/『善男子！如來即是一切法藏，是故智者應當至心勤心供養生身、滅身、形像、塔廟！若於空野無塔像處，常當繫念尊重讚歎，若自力作，若勸人作；見人作時，心生歡喜；如其自有功德力者，要當廣教眾多之人而共作之。既供養已，於己身中莫生輕想，於三寶所亦應如是。凡所供養，不使人作，不為勝他，作時不悔，心不愁惱，合掌讚歎，恭敬尊重。若以一錢至無量寶，若以一綖至無量綖，若以一華至無量華，若以一香至無量香，若以一偈讚至無量偈讚，若以一禮至無量禮，若繞一匝至無量匝，若一時中乃至無量時，若自獨作若共人作。善男子！若能如是至心供養佛、法、僧者，若我現在及涅槃後，等無差別。見塔廟時，應以金、銀、銅、鐵、繩巢、幡蓋、技樂、香油、燈明而供養之。若見鳥獸踐蹋毀壞，要當塗治掃除令淨；暴風水火之所壞處，亦當自治。自若無力，當勸人治。或以金、銀、銅、鐵、土、木。若有塵土，灑掃除拂，若有垢汙，以香水洗。若作寶塔及作寶像，作訖當以種種幡、蓋、香、華、奉上。若無真實，力不能辦，次以土木而造成之，成訖、亦當幡、蓋、香、華、種種技樂而供養之。若是塔中草木不淨，鳥獸死屍及其糞穢、萎華臭爛、悉當除去，蛇、鼠孔穴，當塞治之。銅像、木像、石像、泥像、金、銀、琉璃、頗梨等像，常當洗治，任力香塗。隨力造作種種瓔珞，乃至猶如轉輪聖王塔。精舍內、當以香塗。若白土泥作塔像已，當以琉璃、頗梨、真珠、綾絹、綵錦、鈴磬、繩巢而供養之。畫佛像時，綵中不雜膠乳雞子，應以種種華貴、散華、妙紼、明鏡、未香、塗香、散香、燒香、種種扜樂，歌舞供養。如晝，夜亦如是。如夜，晝亦如是。不如外道燒酥、大麥而供養之。終不以酥塗塔像身，亦不乳洗。不應造作半身佛像；若有形像身不具足，當密覆藏，勸人令治，治已具足，然後顯示。見像毀壞，應當至心供養恭敬，如完無別。如是供養要身自作，若自無力，當為他使，亦勸他人令佐助之。』

此中正明住持佛寶。生身者，即佛在印度之生身。滅身者，即佛以三昧真火自焚其身而留存之舍利。琉璃、非琉璃燈之琉璃，乃一種青色之寶。華貫、即以線貫串之花。

/KEPAN/癸二　敬讚佛法

/VERSE/『若人能以四天下寶供養如來，有人直以種種功德尊重讚歎，至心恭敬，是二福德等無差別。所謂如來身心具足，身有微妙三十二相、八十種好、具足大力，心有十力、四無所畏、大悲、三念、五智三昧、三種法門、十一種空、觀十二緣智、無量禪定、具足七智、已能度到六波羅蜜岸。若人能以如是等法讚歎佛者，是人則名真供養佛。』

此明恭敬讚歎佛法。五智三昧者：此中五智三昧，係指修五停心智而得之定。五停心即：不淨、慈悲、因緣、界分別、數息之五觀。三種法門者：指奢摩他──止，毗缽舍那──觀，及禪那──止觀不二而言。十一空觀者：指內空、外空、內外空、有為空、無為空、無始空、性空、無所有空、第一空義、大空、等十一空而言。尚有說十六空、十八空、二十空，多與此相同者。十二緣智者：即指緣十二因緣之智。七智、即七覺分：謂擇法、精進、喜、輕安、念、定、行捨之七菩提分。

/KEPAN/壬二　略顯法僧

/VERSE/『云何名為供養於法？善男子！若能供養十二部經，名供養法。云何供養十二部經？若能至心信樂受持、讀誦、解說、如說而行，既自為己，復勸人行，是名供養十二部經。若能書寫十二部經，既書寫已，種種供養，如供養佛，唯除洗浴，若有供養受持、讀誦如是經者，是則名為供養法也。供養法時，如供養佛。又復有法，謂菩薩一根，辟支佛人三根、三諦，若信是者，名供養法。若有供養發菩提心受持戒者出家之人，向須陀洹至阿羅漢果，名供養僧。』

此中正明住持法寶、僧寶。供養法，應以誦讀、解說、受行、勸他、為正解。或有謂僅以說法他聽為法供養者，不免罣漏。三根者：此中指辟支佛之上中下三根言：三諦者：通常指真諦、俗諦、中諦，此中即指三根所證之上中下三諦。又諸行無常，諸法無我，涅槃寂靜，亦為三諦。發菩提心出家受比丘及菩薩戒之人，為菩薩比丘僧。又向須陀洹至阿羅漢果之小乘聖眾，亦應供養。

/KEPAN/辛三　示供養益

/VERSE/『若有人能如是供養佛、法、僧寶，當知是人終不遠離十方如來，常與諸佛行住坐臥。善男子！若有人能如說多少供養如是三福田者，當知是人於無量世多受利益。』

恆常供養住持三寶，能與自性三寶相應和合而成為一，故於無量世多受利益。

/KEPAN/辛四　結在家勝

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩供養三寶，是不為難；在家供養，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

出家人每日有常課，每食修供養，供養三寶較為容易；在家人環境惡劣，乃為難能。以上廣顯修成菩薩之行一大科，共十六品，已講完。文中皆係以在家菩薩為中心作標準，能如此修行，即成為在家菩薩。以下正明能行六度之相，即能行六度菩薩之體相。

/TEXT339:a18/六波羅蜜品第十八

此六種修行，度到彼岸，如六種渡人之船。菩薩、即藉此以渡到彼岸，此品正明其總相。

/KEPAN/丙二　正明能行六度之相
/KEPAN/丁一　善生問

/VERSE/善生言：『世尊！如佛先說供養六方，六方即是六波羅蜜，是人則能增長財、命，如是之人有何等相』？

問意：為能供養六方、六波羅蜜之菩薩，究有何種行相可辨？

/KEPAN/丁二　世尊答
/KEPAN/戊一　正答能行人相

/VERSE/佛言：『善男子！若能不惜一切財物，常於他人作利益事，念於布施，樂行布施，隨有隨施，不問多少，當行施時，於身財物不生輕想；淨施不擇持戒、毀戒；讚歎布施，見行布施歡喜不妒；見有求者心則悅樂，起迎禮拜，施床命坐；前人諮問若不諮問，輒為讚歎布施之果。見恐怖者，能為救護，處饑饉世，樂施飲食，雖作是施，不為果報，不求恩報施。不誑眾生，能讚三寶所有功德。不以斗稱雜餘異賤欺誑於人，不樂酒博貪欲之心，常修慚愧羞恥之德，雖復巨富，心不放逸，多行惠施，不生憍慢。善男子！有是相者，當知是人則能供養施波羅蜜。善男子！若有人能淨身、口、意，常修軟心，不作罪過，設誤作者，常生愧悔，信是罪業，得惡果報，所修善事，心生歡喜；於小罪中生極重想，設其作已，恐怖憂悔。終不打罵瞋惱眾生。先意語言，言輒柔軟，見眾生已，生愛念心，知恩報恩，心不慳吝，不誑眾生。如法求財，樂作福德，所作功德常以化人。見窮苦者，身代受之，常修慈心，憐愍一切。見作惡者，能為遮護；見作善者，讚德說果，復以身力往營佐之。身不自由，令他自在。常修遠離瞋恚之心，或時蹔起，覺生愧悔。實語、軟語，遠離兩舌及無義語。善男子！有是相者，當知是人則能供養戒波羅蜜。善男子！若人能淨身、口、意業，眾生設以大惡事加，乃至不生一念瞋心，終不惡報；若來悔謝，即時受之。見眾生時，心常歡喜，見作惡者，生憐愍心。讚歎忍果，訶責瞋恚，說瞋果報多有苦毒。修施忍時，先及怨家。正觀五陰眾緣和合，若和合成，何故生瞋？深觀瞋恚乃是未來無量惡道受苦因緣，若蹔生瞋，則生慚愧恐怖悔心。見他忍勝，不生妒嫉。善男子！有是相者，當知是人則能供養忍波羅蜜。善男子！若有人能不作懈怠，不受不貪坐臥等樂，如作大事功德時力，及營小事心亦如是。凡所作業，要令畢竟。作時不觀飢渴、寒熱，時與非時。不輕自身。大事未訖，不生悔心；作既終訖，自慶能辦。讚歎精進所得果報。如法得財，用皆以理。見邪進者，為說惡果。善教眾生令修精進，所作未竟，不中休息。修善法時，不隨他語。善男子！有是相者，當知是人則能供養進波羅蜜。善男子！若有人能淨身、口、意，樂處空閒──若窟、若山、樹林、空舍──不樂憒鬧、貪著臥具，不樂聽說世間之事，不樂貪欲、瞋恚、愚癡。先語、軟語，常樂出家教化眾生，所有煩惱輕微軟薄，離惡覺觀，見怨修慈，樂說定報，心若逸亂，生怖愧悔，見邪定者，為說罪過，善化眾生置正定中。善男子！有是相者，當知是人則能供養禪波羅蜜。善男子！若有人能淨、身、口、意，悉學一切世間之事，於貪、瞋、癡心不貪樂，不誑、不亂。憐愍眾生，善能供養父母、師長、和上、長老、耆舊有德，修不放逸。先語、軟語，不誑眾生，能分別說邪道、正道及善惡報，常樂寂靜出家修道，能以世事用教眾生，見學勝己，不生妒心，自勝他人，不生憍慢。受苦不憂，受樂不喜。善男子！有是相者，當知是人則能供養般若波羅蜜。』

此正分答能行六度菩薩之六種相。瞋心為純惡法，若貪及癡尚通無記及通三界，瞋唯惡性，只在欲界。

/KEPAN/戊二　別明各有四事

/VERSE/『善男子！一一方中各有四事，施方四者：一者：調伏眾生，二者、離對，三者、自利，四者、利他。若人於財不生慳惜，亦不分別怨親之相、時與非時，是人則能調伏眾生。於財不惜，故能行施，是故得離慳吝之惡，是名離對。欲施、施時、施己、歡喜，不生悔心，是故未來受人天樂至無上樂，是名自利。能令他人離於飢渴苦切之惱，故名利他。戒方四者：一者、莊嚴菩提，二者、離對，三者、自利，四者、利他。莊嚴菩提者，優婆塞戒至菩薩戒，能為阿耨多羅三藐三菩提初地根基，是名莊嚴。既受戒已，復得遠離惡戒、無戒，是名離對。受持戒已，得人天樂至無上樂，是名自利。既受戒已，施諸眾生無恐無畏，咸令一切離苦獲安，是名利他。忍方四者：一者、莊嚴菩提，二者、離對，三者、自利，四者、利他。莊嚴菩提者，因忍故得修善，修善故得初地乃至阿耨多羅三藐三菩提，是名莊嚴。既修忍已，能離瞋惡，是名離對。忍因緣故，得人天樂至無上樂，是名自利。忍因緣故，人生喜心、善心、調心，是名利他。進方四者：一者、莊嚴菩提，二者、離對，三者、自利，四者、利他。莊嚴菩提者，因精進故得修善，修善法故得初地乃至阿耨多羅三藐三菩提，是名莊嚴。修善法時，離惡懈怠，是名離對。因是善法，得人天樂至無上樂，是名自利。教眾生修善，令離惡法，是名利他。禪方四者：一者、莊嚴菩提，二者、離對，三者、自利，四者、利他。莊嚴菩提者，因修如是禪定力故，獲得初地乃至阿耨多羅三藐三菩提，是名莊嚴。因是禪定修無量善，離惡覺觀，是名離對。修舍摩他因緣力故，常樂寂靜，得人天樂至無上樂，是名自利。斷諸眾生貪欲、瞋恚、狂癡之心，是名利他。智方四者：一者、莊嚴菩提，二者、離對，三者、自利，四者、利他。莊嚴菩提者，因修智慧獲得初地乃至阿耨多羅三藐三菩提，是名莊嚴。修智慧故，遠離無明，令諸煩惱不得自在，是名離對。除煩惱障及智慧障，是名自利。教化眾生令得調伏，是名利他。

此別明六方六度各有四事。煩惱障、從能障得名。智慧障、即所知障，從所障得名。此六度為修行最要之法，自應各度平等均修；但因本經為在家菩薩經，故尤重在施度。

/KEPAN/戊三　確示定有六度

/VERSE/『善男子！或有說言：離戒無忍，離智無定，是故說有四波羅蜜。若能忍惡不還報者，即名為戒；若修禪定心不放逸，即是智慧；是故戒即是忍，慧即是定。離慧無定，離定無慧，是故慧即是定，定即是慧。離戒無進，離進無戒，是故戒即精進，精進即戒。離施無進，離進無施，是故施即精進，精進即施。故知無有六波羅蜜者。是義不然！何以故？智慧是因，布施是果；精進是因，持戒是果；三昧是因，忍辱是果。然因與果，不得為一，是故應有六波羅蜜。若有說言：戒即是忍，忍即是戒，是義不然！何以故？戒從他得，忍不如是；有不受戒而能忍惡，為眾修善忍無數苦，無量世中代諸眾生受大苦惱，心不悔退，是故離戒應有忍辱。善男子！三昧、即是舍摩他，智慧、即是毗婆舍那；舍摩他、名緣一不亂，毗婆舍那、名能分別；是故我於十二部經說定、慧異，當知定有六波羅蜜。如來所以最初先說檀波羅蜜，為調眾生。施時離貪，是故次說尸波羅蜜。施時能忍捨離之心，是故次說忍波羅蜜。施時心樂，不觀時節，是故次說進波羅蜜。施時心一，無有亂想，是故次說定波羅蜜。施時不為受生死樂，是故次說智波羅蜜。』

此中引或言只四度、或三度、二度、及一度而破斥之，確示定有六度之別體相。三昧、即正定，由舍摩他而得。毗婆舍那、即是觀。緣一不亂、即是止。能善分別、乃是觀。

/KEPAN/戊四　出六波羅蜜相

/VERSE/『善男子！云何名為波羅蜜耶？施時不求內外果報，不觀福田及非福田，施一切財，心不吝惜，不擇時節，是故名為施波羅蜜。乃至小罪，雖為生命尚不毀犯，是故名為戒波羅蜜。乃至惡人來割其身，忍而不瞋，是故名為忍波羅蜜。三月之中一偈讚佛，不休不息，是故名為進波羅蜜。具足獲得金剛三昧，是故名為禪波羅蜜。善男子！得阿耨多羅三藐三菩提時，具足成就六波羅蜜，是故名為智波羅蜜。』

施度須與智慧相應，了達根身器界皆空無我。不分別福田非福田，所謂是法平等，無有高下。其他五度，亦復如是。佛作忍辱仙人時，任人割截支體而不生瞋，即忍辱與生空法空慧相應之實例。金剛三昧、即金剛定，金剛喻定，正指菩薩於最後位，斷最極細微煩惱之禪定，依此定之慧，如金剛能斷一切障習，得此定已，即將成佛。若引申之，則世第一位，亦可謂之無間道，即亦可謂為金剛三昧。再廣義、則由此一地進入彼一地時，通可謂金剛三昧。

/KEPAN/戊五　結顯在家為難

/VERSE/『善男子！菩薩有二：一者、在家，二者、出家。出家能淨六波羅蜜，是不為難；在家能淨，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

此顯在家菩薩能行六度難能可貴。

/TEXT339:a19/雜品第十九

從此以下，為明菩薩所修之六度，前十七品則講能行之人也。此品為施度，因品文甚長，分刻於第四第五兩卷中，故有雜品第十九之一之二，其實、即為一品。題雜品者，亦以其文義廣長耳；其實皆講明施度者，以題作檀波羅密品為是。

/TEXT339/乙二明菩薩所修之六度
/TEXT339/丙一施度
/TEXT339/丁一問答能事

/VERSE/善生言：『世尊！菩薩已修六波羅蜜，能為眾生作何等事』？善男子！如是菩薩能拔沉沒苦海眾生。』

善生問意：為已修六度者，對於眾生能作何種利益事？苦海者，即三界，以六道眾生皆不能離苦，示苦之深廣故。如三苦之苦苦，為生老病死等苦；又壞苦、即人道雖間有樂，天道雖多受樂，而樂壞即是苦；又行苦、即無常不住之苦。由是眾生皆在苦中，如馬陷泥中，不能自拔。人道雖有智慧，然為五欲──財、色、名、食、睡──所沉沒，而難於認清看空；又有欲自振拔，而復遇邪見外道，為其所縳，難得解脫超拔。如有發菩提心修六度行之菩薩，則能救拔此苦海眾生。

/TEXT339/丁二廣明施度
/TEXT339/戊一略示施體

/VERSE/『善男子！若有於財法食生慳，當知是人於無量世得癡貧報，是故菩薩修行布施波羅蜜時，要作自利及利益他。善男子！若人樂施，一切怨讎悉生親想，不自在者皆得自在。信施因果，信戒因果，是人則得成就施果。善男子！有人說言：施即是意，所以者何？意是施根故。是義不然！何以故？施即五陰。所以者何？由身、口、意具足施故。布施若為自利他利及自他利，則具五陰，如是布施，即能莊嚴菩提之道。遠離煩惱，多財巨富，名施正果；壽命、色、力、安樂、辯才，名施餘果。施果三種：有財勝故獲得勝果，有田勝故獲得勝果，施主勝故獲得勝果。向須陀洹至後身菩薩乃至成佛，是名勝田，施如是田，故得勝果。若有施物，具足妙好色、香、味、觸，是名財勝，以是物施，故得勝果。若有施主信心淳濃，施、戒、聞、慧，則得勝果。』

此經為開示在家菩薩修菩薩行之經典，而布施又為在家菩薩所易行，故特重施度之說明。五陰即：色、受、想、行、識。於施時，其色身、感受、想像、剎那生滅相續之行及意識，並前五識，皆為其體。布施、能度慳貪諸煩惱，以慳貪為諸煩惱首，故布施能現生破慳貪，正得來生享巨富報。其餘壽命長遠，色力健康，身心安樂，言語辯慧，亦皆布施所應有之果報。後身菩薩者，曰一生補處菩薩，如彌勒菩薩今處兜率內院時是。再進而降生人間，則為後身菩薩而即身成佛矣。

/TEXT339/戊二分別施相
/TEXT339/己一五種施

/VERSE/『善男子！有智之人，施有五種：一者、至心施，二者、自手施，三者、信心施，四者、時節施，五者、如法求物施。善男子！至心施者，得何等果？若至心施者，是人則得多饒財寶，金銀、琉璃、硨磲、瑪瑙、珍珠、珊瑚，象、馬、牛、羊，田、宅、奴、婢，多饒眷屬，至心施者，得如是果。自手施者，得何等果？自手施者所得果報，如上所說，得已能用，自手施者得如是報。信心施者，得何等果？信心施者所得果報，如上所說，常為父母、兄弟、宗親、一切眾生之所愛念，信心施者，加如是報。時節施者得何等果？時節施者所得果報，如上所說，所須之物隨時而得，時節施者，兼如是果。如法財施，得何等果？如法財施所得果報，如上所說，得是財已，王、賊、水、火所不能侵。』

此說明五種之施得五種之果。

/TEXT339/己二四塵施

/VERSE/『若好色施，以是因緣，是人獲得微妙上色。若以香施，是人因是名稱遠聞。若以味施，是人因是眾樂見聞，既見聞已生愛重心。若好觸施，是人因是得上妙觸；受者受已，則能獲得壽命、色、力、安樂、辯才。善男子！有人說言：施於塔、像，不得壽命、色、力、安、辯，無受者故。是義不然！何以故？有信心故，施主信心而行布施，是故應得如是五報。善男子！譬如比丘修集慈心，如是慈心實無受者，而亦獲得無量果報，施塔、像等亦應如是得五果報。善男子！如人種穀，終不生瓜，施於塔、像，亦復如是；以福田故，得種種果。是故我說田得果報，物得果報，主得果報。』

此說明以好色、香、味、觸布施，則獲得壽命、色、力、安樂、辯才之果報。五報：即壽命、色、力、安樂、辯才。

/TEXT339/己三二三施

/VERSE/『善男子！施有二種：一者、法施，二者、財施。法施、則得財、法二報，財施、唯還得財寶報。菩薩修行如是二施，為二事故：一、令眾生遠離苦惱，二、令眾生心得調伏。善男子！復有三施：一、以法施，二、無畏施，三、財物施。以法施者，教他受戒、出家、修道、白四羯磨，為壞邪見說於正法，能分別說實非實等，宣說四倒及不放逸，是名法施。若有眾生怖畏王者、獅子、虎、狼、水、火、盜賊，菩薩見已，能為救濟，名無畏施。自於財寶破慳不吝，若好若醜，若多若少，牛、羊、象、馬，房舍、臥具、樹林、泉井，奴婢、僕使，水牛、駝驢，車乘、輦轝，瓶盆、斧鑊，繩床、坐具，銅鐵、瓦器，衣服、瓔珞，燈、明、香、華，扇、蓋、帽、履，机杖、繩索，黎、鎒、斧、鑿，草、木、水、石，如是等物，稱求者意，隨所須與，是名財施。若起僧坊及起別房，如上施與出家之人，唯除象、馬。』

此說明二施、三施之相。法施、即以正法啟人正見、正念、正信、正行、正智慧等布施。無畏施者，眾生有恐怖畏懼時，能使其出離，是名無畏施。白四羯磨、即出家受戒經過所白羯磨。四倒者，以無常為常，不淨為淨，無樂為樂，無我為我也。

/TEXT339/己四除障施

/VERSE/『善男子！施有四累：一、慳貪心，二、不修施，三、輕小物，四、求世報。如是四累，二法能壞：一、修無我，二、修無常。善男子！若欲樂施，當破五事：一者、瞋心，二者、慳心，三者、妒心，四者、貪惜身命，五者、不信因果；破是五事，常樂布施。樂施之人，獲得五事：一者、終不遠離一切聖人，二者、一切眾生樂見、樂聞，三者、入大眾時不生怖畏，四者、得好名稱，五者、莊嚴菩提。善男子！菩薩之人名一切施，云何名為一切施耶？善男子！菩薩摩訶薩如法求物，持以布施，名一切施；恆以淨心施於受者，名一切施；少物能施，名一切施；所愛之物，破慳能捨，名一切施；施不求報，名一切施；施時不觀田以非田，名一切施；怨親等施，名一切施；菩薩施財，凡有二種：一者、眾生，二者、非眾生，於是二中乃至自身都不吝惜，名一切施；菩薩布施，由憐憫心，名一切施；欲施、施時、施已不悔，名一切施。或時設以不淨物施，為令前人生喜心故。酒、毒、刀、杖、枷鎖等物，若得自在、若不自在，終不以施；不施病人不淨食藥；不劫他物乃至一錢持以布施。菩薩施時雖得自在，終不罵打令諸僕使生瞋苦惱。如法財施，不求現在後世果報。施已常觀煩惱罪過，深觀涅槃功德微妙，除菩提已更無所求。施貧窮時，起悲憫心；施福田時，生喜敬心；施親友時，不生放捨心。若見乞者，則知所須隨相給與，不令發言。何以故？不待求施，得無量果』。

此說明破除四種障礙，於布施之相，破除四障，即能一切施也。

/TEXT339/己五辨施主

/VERSE/『善男子！施主有三：謂下、中、上。不信業果，深著慳吝，恐財有盡，見來求者生瞋礙想，是名為下。雖信業果，於財生慳，恐有空竭，見來求者生於捨心，是名為中。深信業果，於財物所不生慳吝，觀諸財物是無常想，見來求者，有與則喜、無與則惱，以身質物而用與之，是名為上。復有下者，見來求者，□面不看，惡罵毀辱。復有中者，雖復施與，輕賤不敬。復有上者，未來便施，敬心而與。復有下者，為現報施；復有中者，為後報施；復有上者，憐愍故施。復有下者，為報恩施；復有中者，為業故施；復有上者，為法藏施。復有下者，畏勝故施；復有中者，等已故施；復有上者，不擇怨親。又復下者，有財言無；又復中者，多財言少；又復上者，少索多與。施者無財，亦復三種：最下之人，見來求者，惡心瞋責；中品之人，見來求者，直言無物；上品之人，見來求者，自鄙無物，心生愁惱。復有下者，常為賢聖之所訶責；復有中者，常為賢聖之所憐愍；復有上者，賢聖見已心生歡喜。』

此說明施主有下、中、上之三等。 □面、即側頭不顧。

/TEXT339/己六觀施理

/VERSE/『善男子！智人行施，為自他利，知財寶物是無常故，為令眾生生喜心故，為憐愍故，為壞慳故，為不求索後果報故，為欲莊嚴菩提道故。是故菩薩一切施已，不生悔心，不慮財盡，不輕財物，不輕自身，不觀時節，不觀求者，常念乞者如飢思食。親近善友，諮受正教，見來求者，心生歡喜，如失火家得出財物，歡喜讚歎，說財多過。施已生喜，如寄善人；復語乞者：汝今真是我功德因！我今遠離慳貪之心，皆由於汝來乞因緣。即於求者生親愛心。既施與已，復教乞者如法守護，勤修供養佛、法、僧寶。菩薩如是樂行施已，則得遠離一切放逸，雖以身分施於乞者，終不生於一念惡心，因是更增慈、悲、喜、捨。不輕受者，亦不自高，自慶有財稱求者意，增長信心，不疑業果。善男子！若能觀財是無常相，觀諸眾生作一子想，是人乃能施於乞者。善男子！是人不為慳結所動，如須彌山風不能動。如是之人，能為眾生而作歸依，是人能具檀波羅蜜。』

此說明布施中能修理觀，則成為施波羅密。

/TEXT339/己七能樂施

/VERSE/『善男子！有智之人，為四事故，樂行惠施：一者、因施能破煩惱，二者、因施發種種願，三者、因施得受安樂，四者、因施多饒財寶。善男子！無貪之心，名之為施。云何無貪？施即是業，物即是作，為業、為作、具足布施，名為無貪。因於布施破煩惱者，既行惠施，破慳、貪吝、瞋恚、愚癡。云何因施發種種願？因是施已，能發種種善惡等願，因善惡願得善惡果。何以故？誓願力故。云何因施得受安樂？因是施故受人天樂，至無上樂。云何因施多饒財寶？因是施故，所求金、銀乃至畜生，如意即得。善男子！若人樂施，是人即壞五弊惡法：一者、邪見，二者、無信，三者、放逸，四者、慳吝，五者、瞋癡。離是惡已，心生歡喜，因歡喜故，乃至獲得真正解脫。是人現在得四果報：一者、一切樂見乃至怨家，二者、善名流布遍於四方，三者、入大眾時心無怖畏，四者、一切善人樂來親附。善男子！修行施已，其心無悔。是人若以客煩惱故墮於地獄，雖處惡處，不飢不渴，以是因緣離二種苦：一、鐵丸苦，二、鐵漿苦。若畜生身，所須易得，無所匱乏。若餓鬼身，不受飢渴，常得飽滿。若得人身，壽命、色、力、安樂、辯才，及信、戒、施、多聞、智慧，勝於一切；雖處惡世，不為惡事，惡法生時，終不隨受，於怖畏處不生恐怖。若受天身，十事殊勝。善男子！有智之人，為二事故，能行布施：一者、調伏自心，二者、壞怨瞋心；如來因是名無上尊。善男子！智者施已，不求受者愛念之心，不求名稱免於怖畏，不求善人來見親附，亦不求望天人果報。觀於二事：一者、以不堅財易於堅財，二者、終不隨順慳吝之心。何以故？如是財物，我若終沒，不隨我去，是故應當自手施與，我今不應隨失生惱，應當隨施生於歡喜。善男子！施者先當自試其心，以外物施；其心調已，次施內物。因是二施，獲得二法：一者、永離諸有，二者、得正解脫。善男子！如人遠行，身荷重擔，疲苦勞極，捨之則樂。行施之人，見來求者，捨財與之，心生喜樂，亦復如是。』

此說明施主樂於布施之相。客煩惱、謂由前煩惱習氣或環境等關係，非自主自願所起之煩惱。不堅財、世間易壞之物。堅財、功德之財。永離諸有、即離三界二十五有。

/TEXT339/己八策貧施

/VERSE/『善男子！智者常作如是思惟：欲令此物隨逐我身至後世者，莫先於施。復當深觀貧窮之苦，豪貴快樂，是故繫心常樂行施。善男子！若人有財，見有求者，言無言匱，當知是人已說來世貧窮薄德，如是之人名為放逸。善男子！無財之人，自說無財，是義不然！何以故？一切水草人無不有，雖是國主，不必能施，雖是貧窮，非不能施。何以故？貧窮之人亦有食分，食已洗器，棄蕩滌汁，施應食者，亦得福德。若以塵□施於蟻子，亦得無量福德果報。天下極貧，誰當無此塵許□耶？誰有一日食三揣□，命不全者？是故諸人應以食半施於乞者。善男子！極貧之人，誰有赤裸無衣服者？若有衣服，豈無一綖施人繫瘡，一指許財作燈炷耶？善男子！天下之人，誰有貧窮當無身者？如其有身，見他作福，身應往助，歡喜無厭，亦名施主，亦得福德。或時有分，或有與等，或有勝者。以是因緣，我受波斯匿王食時，亦咒願王及貧窮人所得福德等無差別。善男子！如人買香──塗香、末香、散香、燒香，如是四香，有人觸者，買者、量者等聞無異，而是諸香不失毫釐。修施之德，亦復如是；若多若少，若麤若細，若隨喜心，身往佐助，若遙見聞心生歡喜，其心等故，所得果報無有差別。善男子！若無財物，見他施已心不喜信，疑於福田，是名貧窮。若多財寶，自在無礙，有良福田，內無信心，不能奉施，亦名貧窮。是故智者，隨有多少，任力施與，除布施已，無有能得人天之樂至無上樂。是故我於契經中說：『智者自觀餘一揣食，自食則生，施他則死，猶應施與，況復多耶』？善男子！智者當觀財是無常，是無常故，於無量世失壞耗減，不得利益；雖是無常，而能施作無量利益，云何慳惜不布施耶？智者復觀世間，若有持戒、多聞，持戒、多聞因緣力故，乃至獲得阿羅漢果，雖得是果，不能遮斷飢渴等苦。若阿羅漢難得房舍、衣服、飲食、臥具、病藥，皆由先世不施因緣。破戒之人若樂行施，是人雖墮餓鬼、畜生，常得飽滿，無所乏少。善男子！除布施已，不得二果：一者、自在，二者、解脫。若持戒人，雖得生天，不修施故，不得上食，微妙瓔珞。若人欲求世間之樂及無上樂，應當樂施。智者當觀生死無邊，受樂亦爾，是故應為斷生死施，不求受樂。復作是觀：雖復富有四天下地，受無量樂，猶不知足，是故我應為無上樂而行布施，不為人天。何以故？無常故，有邊故。』

此說明雖貧乏之人，亦能行所應行之布施。

/TEXT339/戊三論施受義
/TEXT339/己一略明施受

/VERSE/『善男子！若有說言：施主、受者及受樂者皆是五陰，如是五陰即是無常，捨施五陰，誰於彼受？雖無受者，善果不滅，是故無有施者、受者。應反問言：有施、受、不？若言施即是施，受即我者，復應語言：我亦如是，施即是施，我即五陰。』

此辨明布施受報，不落空亡。或言施者、受者、及所受物、皆空無有，則不成立布施行果。佛言布施受報，皆相續不斷之五陰。

/TEXT339/己二陰作陰受

/VERSE/『若言：施陰，此處無常，誰與彼受？諦聽！諦聽！當為汝說。種子常耶？是無常乎？若言常者，云何子滅而生於芽？若見是過，復言無常，復當語言：若無常者，子時與糞、水、土等功，云何而令芽得增長？若言子雖無常，以功業故而得芽果，應言：五陰亦復如是。若言子中先已有芽，人、功、水、糞為作了因，是義不然！何以故？了因所了，物無增減，多則多住，少則少住，而今水、糞芽則增長，是故本無今有。若言了因二種：一、多，二、少。多則見大，少則見小；猶如燃燈，明多見大，明少見小。是義不然，何以故？猶如一種，多與水糞，不能一時一日增長人等過人。若言了因雖有二種，要待時節，物少了少，物多了多，是故我言了因不增。是義不然！何以故？汝法時常，是故不應作如是說。善男子！子異、芽異，雖作得異，相似不斷，五陰亦爾。善男子！如子業增芽，芽業增莖，莖業增葉，葉業增華，華業增果；一道五陰，增五道陰，亦復如是。若言如是異作異受，是義汝有，非我所說。何以故？如汝法中，作者是我，受者是身，而復不說異作異受；受不殺戒，即是我也，以是因緣身得妙色，是故汝法受者無因，作者無果，有如是過。若言我作身受，我亦如是，此作彼受。復應問言：汝身、我異，身受飲食，被服、瓔珞、妙食因緣得好色力，惡食因緣得弊色力，是好、惡色若屬因緣，我何所得？若言我得憂愁歡喜，云何不是異作、異受？譬如有人，為力服酥，是人久服身得大力、上妙好色，有人羸瘦，見之心喜，是人即得大色力不？若言不得，我亦如是；身所作事，我云何得？何以故？不相似故。我法不爾，陰作、陰受，相似不斷。』

此辨明由五陰作而五陰受，即由此人道五陰作布施，而由相續不斷轉生他道五陰受報，以破或說之常見。了因所了，物無增減，如此殿中有花盆四，不因光之有無、強弱有所增減，或漲大縮小。此中或言，為數論外道之所說，彼執於常及神我故。一道、即指人道。五道、即指其餘五道。

/TEXT339/己三前作後受

/VERSE/『善男子！若言五陰無常，此不至彼而得受報，是義不然！何以故？我法或有即作即受，或有異作異受，無作無受。即作即受者，陰作陰受；異作異受者，人作天受；無作無受者，作業因緣和合而有，本無自性，何有作受？汝意若謂：異作異受，云何復言相續不斷？是義不然！何以故？譬如置毒乳中，至醍醐時故能殺人，乳時異故，醍醐亦異，雖復有異次第而生，相似不斷，故能害人。五陰亦爾，雖復有異，次第而生，相似不斷，是故可言異作異受，即作即受、無作無受者，若離五陰者，無我我所。一切眾生顛倒覆心，或說色即是我，乃至識即是我。或有說言：色即是我，其餘四陰即是我所，乃至識亦如是。若有說言：離五陰已別有我者，無有是處。何以故？我佛法中色非我也。所以者何？無常、無作、不自在故，是名四陰，不名我所；乃至識亦如是。眾緣和合，異法出生，故名為作，實無異作；眾緣和合，異法出生，名為受者，實無異受；是故名為無作無受。若汝意謂：異作異受，何故此人作業不彼人受？俱有五陰！是義不然，何以故？異有二種：一者、身異，二者、名異。一者、佛得，二者、天得。佛得、天得身名各異，是因緣故身口應異；身口異故造業亦異；造業異故壽命、色力、安、辯、亦異，是故不得佛得作業，天得受果。雖俱五陰，色名是一，受、想、行異。何以故？佛得受樂，天得受苦，佛得生貪，天得生瞋，是故不得名為相似。色名雖一，其實有異，或有佛得白色，天得黑色。若以名同為一義者，一人生時應一切生，一人死時應一切死！汝若不欲然此義者，是故不得異作異受。汝意若謂：汝亦異作異受，我亦如是異作異受；若異作異受，應同我過，何故不見自過而責我者！是義不然！何以故？我異二種：一、次第生亦次第滅，二、次第生不次第滅。是生異故，滅亦復異，是故我言：異作異受，此作此受，不同汝過。譬如有人欲燒聚落，於乾草中放一粒火，是火次第生因緣故，能燒百里至二百里。村主求得，即便問之：汝弊惡人，何因緣故燒是大村？彼人答言：實非我燒。何以故？我所放火，尋已滅盡，所燒之處一把草耳，我今當償還汝二把，其餘之物我不應償。是時村主，復作是言：癡人！由汝小火，次第生火，彼燒百里至二百里，辜由於汝，云何不償？雖知是火異作異燒，相續不斷，故彼得罪。善惡五陰亦復如是，受報時陰雖言不作，以其次第相續而生，是故受報。譬如有人與他共賭執炬遠行至百里外，若不至者我當輸汝，如其到者汝當輸我。執炬之人，至百里已，即從索物。他言：汝炬發跡已滅，云何於此從我索物？執炬者言：彼火雖滅，次第相續生來至此。如是二人，說俱得理。何以故？如是義者，亦即亦異，是故二人俱無過失。若有說言：五陰亦爾，即作即受，異作異受，俱無過失。譬如此彼二岸、中流，總名恆河，夏時二岸相去甚遠，秋時二岸相去則近，無常定相，或大或小，雖復增減，人皆謂河。或有說言：此不是河，智人亦說有異、不異。五陰亦爾，智人亦說即作即受，異作異受。汝意若謂：二岸是土，中流是水，河神是河。是義不然！何以故？若神是河，何故復言河清、河濁，有此岸、彼岸、中流深淺，到於大海，可度、不度！譬如有樹，則有神居，若無樹者，神何所居？河之與神，亦應如是。是故彼此二岸、中流，次第不斷，總名為河。是故可言：即之與異，五陰亦爾。譬如有人罵辱貴勝，因惡口故，腳被鎖械，是腳實無惡口之罪而被鎖械，是故不得決定說言：異作異受，即作即受。唯有智者可得說言：即作即受，異作異受。譬如器、油、炷火、人工眾緣和合乃名燈明，汝意若謂燈明增減，是義不然！何以故？減故不增，來故無減，以次第生故言燈增減。汝意若謂：燈是無常，油即是常，油多明多，油少明少者，是義不然！何以故？油無常故，有盡、有燒，如其常者，應二念住；若二念住，誰能燒盡？是故智人亦復說言：燈明即異，五陰亦爾。明即六入，油即是業，油業因緣故令五陰有增有減，有彼有此。如有人說阿坻耶語，是阿牴耶久已過去，不在今日，世人相傳，次第不滅，故得稱為阿牴耶語，智者亦說是阿牴耶語，非阿牴耶語，雖復是非，俱不失理。五陰亦爾，亦可說言即作即受，異作異受。有人巨富，繼嗣中斷，身復喪沒，財當入官。有人言曰：如是財物，應當屬我。官人語言：是財云何異作異屬？是人復言：我是亡者第七世孫，次第不斷，云何是財不屬我耶？官人即言：如是如是，如汝所說。智者說言：五陰亦爾，即作即受。異做異受。』

此明在五陰無我之中，有施有受，如此種詳明施義，在別經中甚難得到，此正本經殊勝之處。此不至彼而得受報者，以此生布施而至彼生受報，在佛法五陰相續義中，不妨有此。陰作陰受者，即是色、受、想、行、識之五陰作業，而色、受、想、行、識之五陰受報。異作異受者，如在人道之五陰作，在天道之五陰受。無作無受者，即五陰和合而作而受，五陰本無自性，是作無自性，受亦無自性。此三道理，即在一事上具明之。人道五陰作，天道五陰受，而五陰本是因緣和合而作而受，即此一事，是陰作陰受，異作異受，無作無受。佛法以無自性故，明一切法空。佛法之空，非滅盡謂之空，即以事物之因緣和合，無實體性謂之空；故與世間科學虛空、真空、之所謂空，不同。現在科學以物質為本體，而精神為附屬；又有宗教，以靈魂為主體，而以身體為工具者；與此執色乃至執識為我，執其餘為我所者，無異。佛得、天得，是二人名。意謂：名佛得者，布施行應得之果，不能由另一名天得者而得之；反之、則天得行布施，亦不能由佛得得報。放火等喻，以喻由布施之人道五陰，剎那剎那，次第相續而成他道五陰，故由布施之五陰，次第相續而受報。執炬相續喻，河流大小喻，罵辱貴勝喻，器油燈明喻，阿牴耶語喻，及巨富繼嗣喻，均反復證明前作後受之義者。六入：即眼、耳、鼻、舌、身、意六根。阿坻耶──譯義無可考──語，是一種方言。

/TEXT339/己四待時成受

/VERSE/『汝意若謂：五陰作業，成已便過，是身猶在，業無所依，業若無依，便是無業，捨是身已，云何得報？是義不然！何以故？一切過業，待體待時。譬如橘子因橘而生，從酢而甜。人為橘故種殖是子，是子、根、莖、葉、華、生果、皆悉不酢，時到果熟酢味則發；如是酢味非本無今有，亦非無緣，乃是過去本果因緣；身、口、意業，亦復如是。若言是業住何處者，是業住於過去世中，待時、待器、得受果報。如人服藥，經於時節，藥雖消滅，時到則發好力、好色；身、口、意業，亦復如是，雖復過滅，時到則受。譬如小兒初所學事，雖念念滅，無有住處，然至百年亦不亡失；是過去業亦復如是，雖無住處，時到自受。是故言：非陰作陰受，亦復不得非陰受也。若能了了通達是事，是人則能獲無上果。』

此即異熟報之所謂異時而熟，異類而熟，變異而熟。若欲詳知，則須究明阿賴耶識種現熏生之理，此處已將此理含於其中。念念滅無有住處者，亦尚未明現行熏成藏識種義。欲詳明此理，則須研究成立阿賴耶識之成唯識論。非五陰作受，則真諦，不得非五陰作受，則為俗諦；能通達此真俗二諦義，則能明布施受報，雖無自性而因果顯然。此一大科經文，亦可謂「成施受論」，成立布施作受之理。

/TEXT339/戊四成淨施主
/TEXT339/己一離不淨施

/VERSE/『善男子！若復有人，於身、命、財慳吝不施，是名為慳。護惜慳人不施之心，不生憐愍，留待福田，求覓福田，既得求過，觀財難得，為之受苦；或說無果、無施無受；護惜妻子眷屬等心，積財求名，見多生喜，觀財是常，是名慳垢。是垢能汙諸眾生心，以是因緣，於他物中尚不能施，況出自物！智人行施，不為報恩，不為求事，不為護惜慳貪之人，不為生天人中受樂，不為善名流布於外，不為畏怖三惡道苦，不為他求，不為勝他，不為失財，不以多有，不為不用，不為家法，不為親近。智人行施，為憐愍故，為欲令他得安樂故，為令他人生施心故，為諸聖人本行道故，為欲破壞諸煩惱故，為入涅槃斷於有故。善男子！菩薩布施，遠離四惡：一者、破戒，二者、疑網，三者、邪見，四者、慳吝。復離五法：一者、施時不選有德無德，二者、施時不說善惡，三者、施時不擇種姓，四者、施時不輕求者，五者、施時不惡口罵。復有三事，施已不得勝妙果報：一者、先多發心後則少與，二者、擇選惡物持以施人，三者、既行施已心生悔恨。善男子！復有八事，施已不得成就上果：一者、施已見受者過，二者、施時心不平施，三者、施已求受者作，四者、施已喜自讚歎，五者、說無後乃與之，六者、施已惡口罵詈，七者、施已求還二陪，八者、施已生於疑心。如是施主，則不能得親近諸佛賢聖之人。』

此中說明遠離不淨之布施。

/TEXT339/己二正明淨施

/VERSE/『若以具足色、香、味、觸施於彼者，是名淨施；若能如法得財施者，是名淨施；觀財無常不可久保而行布施，是名淨施；為破煩惱故行布施，是名淨施；為淨自心因緣故施，是名淨施；若觀誰施，誰是受者，施何等物，何緣故施，是施因緣得何等果，如是布施即十二入，受者、施主、因緣、果報皆十二入，能如是觀行於施者，是名淨施。若行施時，於福田所生歡喜心，如諸福田所求功德，我亦如是求之不息。施於妻子、眷屬、僕使，生憐愍心，施於貧窮，為壞苦惱。施時不求世間果報，破憍慢施，柔軟心施，離諸有施，為求無上解脫故施，深觀生死多於罪施，不觀福田非福田施。若能如是行布施者，報逐是人，如犢隨母。』

此中說明清淨之布施。十二入，即六根、六塵。

/TEXT339/己三較量施福

/VERSE/『若求果施，市易無異。如為身命耕田種作，隨其種子獲其果實；施主施已，亦復如是，隨其所施獲其福報。如受施者，受已得命、色、力、安、辯，施主亦得如是五報。若施畜生得百倍報，施破戒者得千倍報，施持戒者得十萬報，施外道離欲，得百萬報，施向道者得千億報，施須陀洹得無量報，向斯陀含亦無量報，乃至成佛亦無量報。善男子！我今為汝分別諸福田故，作如是說，得百倍報至無量報。若能至心生大憐愍，施於畜生，專心恭敬施於諸佛，其福正等無有差別。言百倍者，如以壽命、色、力、安、辯施於彼者，施主後得壽命、色、力、安樂、辯才各各百倍；乃至無量，亦復如是。是故我於契經中說：我施舍利弗，舍利弗亦施於我，然我得多非舍利弗得福多也。』

此中說明各種布施得福之多少。向道、即修五停心，總相念，別相念，煖、頂、忍、世第一法之七方便者。須陀洹、斯陀含、阿那含、阿羅漢、各有向果。乃至即指斯陀含果、向阿那含，阿那含果、向阿羅漢，阿羅漢果、辟支佛等。佛與舍利弗互施，因佛大悲遍虛空盡未來，一切眾生一子等視，心量廣大，所以得福甚多而舍利弗不能及也。

/TEXT339/己四辨無惡果

/VERSE/『或有人說：受者作惡，罪及施主。是義不然！何以故？施主施時，為破彼苦，非為作罪，是故施主應得善果。受者作惡，罪自鍾之，不及施主。施主若以淨妙物施，後得好色，人所樂見，善名流布，所求如意，生上種姓，是不名惡；云何說言施主得罪？施主施己，歡喜不悔，親近善人，財富自在，生上族家，得人天樂至無上樂，能離一切煩惱結縛，施主乃得如是妙果，云何說言得惡果報？施主若能自手施已，生上姓家，遇善知識，多饒財寶，眷屬成就，能用能施，一切眾生喜樂見之，見已恭敬、尊重、讚歎，施主受報得如是事，云何說言得惡果報？施主若以淨物施已，以是因緣多饒財寶，生上種姓，眷屬無量，身無病苦，心無憂怖，所有財物王、賊、水、火所不能侵，設失財物不生愁惱，無量世中身心安樂，云何說言受惡果報？若未施時生於信心，施時歡喜，施已安樂，求時、守時、用時、不苦；若以衣施得上妙色，若以食施得無上力，若以燈施得淨妙眼，若以乘施身受安樂，若以舍施所須無乏，施主乃得如是善報，云何說言得惡果耶？』

此破或言若施於惡人，以之作惡，則施主反得惡果之說，以此說能惑人聽聞，阻人布施也。

/TEXT339/己五論得果別

/VERSE/『復次、施主若施佛已，用與不用，果報已定。施人及僧，有二種福：一、從用生，二、從受生。何以故？施主施時，自破慳吝，受者用時，破他慳吝，是故說言從用生福。又復從用，人能轉用，僧能增長，施已不求世之果報，不以能起煩惱因施，是故能得無上淨果，名曰涅槃。若有人能日日立要，先施他食，然後自食，若違此要，誓輸佛物，犯則生愧，如其不違，即是微妙智慧因緣，如是施者，諸施中最，是人亦得名上施主。若能隨順求者意施，是人於後無量世中所求如意。若有淨心，財物、福田、悉清淨者，是人則得無量果報。若給妻子、奴婢衣食，恆以憐愍歡喜心與，未來則得無量福德。復觀田倉多有鼠雀，犯暴穀米，恆生憐愍；復作是念：如是鼠雀，因我得活，念已歡喜，無觸惱想，當知是人得福無量。若為自身造作衣服、瓔珞、環釧、嚴身之具，種種器物，作已歡喜，自未服用，持以施人，是人未來得如意樹。若有說言：離於布施得善果者，無有是處。離財得施，離受有施，不離慳惜成布施者，亦無是處。若不求施，若乏時施，少求多施，求惡施好，教他索施，自往行施，當知是人未來之世多獲寶藏，非寶之物悉變成寶。為戲笑施，非福田施，不信因果施，如是布施，不名為施。若人偏為良福田施，不樂常施，是人未來得果報時，不樂惠施。若人施已，生於悔心，若劫他物持以布施，是人未來雖得財物，常耗不集。若惱眷屬得物以施，是人未來雖得大報，身常病苦。若先不能供養父母，惱其妻子，奴婢困苦而布施者，是名惡人，是假名施，不名義施。如是施者，名無憐愍，不知恩報，是人未來雖得財寶，常失不集，不能出用，身多病苦。若人如法以財布施，是人未來得無量福，有財能用。若有不以如法財施，是人未來雖得果報，恆賴他得，他若喪沒，尋便貧窮。有智之人，深觀人天轉輪王樂，雖復微妙，皆是無常、是故施時不為人天。』

此論布施果報有別，即從施者、施物、受者、三方面而定其分別。

/TEXT339/己六明財法施

/VERSE/『善男子！施有二種：一者、財施，二者、法施。財施為下，法施為上。云何法施？若有比丘、比丘尼、優婆塞、優婆夷，能教他人具信、戒、施、多聞、智慧，若以紙墨令人書寫，若自書寫如來正典，然後施人令得讀誦，是名法施。如是施者，未來無量得好上色。何以故？眾生聞法，斷除瞋心，以是因緣，施主未來無量世中得成上色。眾生聞法，慈心不殺，以是因緣，施主未來無量世中得壽命長。眾生聞法，不盜他財，以是因緣。施主未來無量世中多饒財寶。眾生聞已，開心樂施，以是因緣，施主未來無量世中身得大力。眾生聞法，斷諸放逸，以是因緣，施主未來無量世中身得安樂。眾生聞法，斷除癡心，以是因緣，施主未來無量世中得無礙辯。眾生聞法，生信無疑，以是因緣，施主未來無量世中信心明了；戒、施、聞、慧，亦復如是。是故法施勝於財施。』

財施、法施之義，前已說過，此處更廣明法施之益。印刷與書寫，事同；出錢印經送人，亦具足財法二施。

/TEXT339/己七明鬼神施

/VERSE/『或有說言：子修善法，父作不善，因子修善，令父不墮三惡道者，是義不然！何以故？身、口、意業，各別異故。若父喪已墮餓鬼中，子為追福，當知即得；若生天中，都不思念人中之物。何以故？天上成就勝妙寶故。若入地獄，身受苦惱，不暇思念，是故不得。畜生、人中，亦復如是。若謂餓鬼何緣獨得？以其本有愛貪慳吝，故墮餓鬼，既為餓鬼，常悔本過，思念欲得，是故得之。若所為者生餘道中，其餘眷屬墮餓鬼者，皆悉得之。是故智者，應為餓鬼勤作福德。若以衣食、房舍、臥具、資生所須，施於沙門、婆羅門等貧窮乞士，為其咒願，令其得福，以是施願因緣力故，墮餓鬼者得大勢力，隨施隨得。何以故？生處爾故。諸餓鬼等所食不同，或有食膿，或有食糞，或食血汙、嘔吐、涕唾，得是施已，一切變成上妙色味。雖以不淨蕩滌汁等施應食者，然有遮護，竟不得食，如是施主，亦得福德。何以故？以施主心慈憐愍故。若有祀祠，誰是受者？隨其祠處而為受者。若近樹林則樹神受，舍河、泉井、山林、堆阜，亦復如是。是人祀已，亦得福德。何以故？令彼受者生喜心故；是祀福德能護身財。若說殺生祀祠得福，是義不然！何以故？不見世人種伊蘭子生旃檀樹，斷眾生命而得福德！若欲祀者，應用香、華、乳、酪、酥、藥。為亡追福，則有三時：春時二月，夏時五月，秋時九月。』

此中明施鬼神之義。雖前述異作異受，乃此生作而他生受，然不可此人作彼人受。但以追荐修福，展轉增上，則不無益，究非此人應得之福，即歸彼人受報。餓鬼因小有夙命通，知悔本過。所以平常放焰口之施食，原為餓鬼而設，故寺院中每日晚課，皆有蒙山施食以濟餓鬼。如廣東南洋等地方，供養觀世音菩薩，亦殺豬祀之，以此經理衡之，即不得福。咒願、如「上疏文」之類，即以回向於被超荐者。伊蘭子、為臭樹種子。平常以人死為鬼者，此不必然，以人死後轉生天、人、修羅、鬼、地獄、畜生、之六道，未有定準，不過有生鬼趣之可能耳。尚有中陰身為死後尚未投生他道之一種過渡意生身，唯在鬼道及意生身，為能感受追荐之益。

/TEXT339/己八雜明施義

/VERSE/『若人以房舍、臥具、湯藥、園林、池井、牛、羊、象、馬、種種資生布施於他，施已命終，是人福德隨所施物，任用久近，福德常生。是福追人。如影隨形。或有說言：終已便失，是義不然！何以故？物壞不用，二時中失，非命盡失。若出家人效在家人歲節之日喜飲食者，隨世法故，非真實也；亦信世法出世法故。若能隨家所有好惡常樂施者，名一切施。若以身分及以妻子、所重之物施於人者，是則名為不思議施。若有惡人，毀戒，怨家，不知恩義，不信因果，強乞索者，大勢力人，健罵詈者，得已瞋恚，詐現好相，大富貴者，施如是等十一種人名不思議施。善男子！一切布施，有三根本：施於貧窮，以憐愍故；施於怨家，不求報故，施福德人，心喜敬故。善男子！若人多財，無量歲中供養三寶，雖得無量福德果報，不如勸人共和合作。若人輕於少物、惡物，羞不肯施，是人增長來世貧苦。若人共施，財物、福田、施心俱等，是二得果無有差別。有財、心俱等福田勝者，得果報勝。有田、心俱下，財物勝者，得果則勝。有田、財俱下，施心勝者，得果亦勝。有田、財俱勝，施心下者，得果不如。』

如文可解。

/TEXT339/己九施到彼岸

/VERSE/『善男子！智者施時不為果報，何以故？定知此因必得果故。若人無慈，不知恩義，不貪聖人所有功德，惜財身命，貪著心重，如是之人不能布施。智者深觀一切眾生求財物時，不惜身命，既得財物，能捨施人，當知是人能捨身命。若人慳吝不能捨財，當知是人亦惜身命。若捨身命求得財物以布施者，當知是人，是大施主。若人得財貪惜不施，當知即是未來世中貧窮種子。是故我於契經中說：四天下中，閻浮提人，有三事勝：一者、勇健，二者、念心，三者、行淨。不見果報，能預作因，不惜身命，求得財已，能壞慳吝，捨以用施，既捨施已，心不生悔，復能分別福田非福田，是名勇健。善男子！施已生悔，因於三事：一者、於財貪愛，二者、諮承邪見，三者、見受者過。復有三事：一者、畏他訶責，二者、畏財盡受苦，三者、見他施已受諸衰惱。善男子！智人三時不生悔心。復有三事：一者、明信因果，二者、親近善友，三者、不貪著財。信因果者，復有二事：一者、從他聞法，二者、內自思惟。親近善友，復有二事：一者、深信，二者、智慧。不貪著財，復有二事：一、觀無常，二、不自在。善男子！施主若能如是觀察，如是行施，當知是人能具足行檀波羅蜜。是故我先說：有布施非波羅蜜，有波羅蜜非是布施，有亦布施亦波羅蜜，有非布施非波羅蜜。』

施時不為果報，非不信果報，正是信果報之極，故不須再求，所謂，但勤耕耘，不問收穫。文中契經，大抵指阿含經而言。四天下、即東南西北四洲，閻浮提、乃南洲也。

/TEXT339/己十先教後施

/VERSE/『善男子！智有三種：一者、能捨外物，二者、捨內外物，三者、施內外已兼化眾生。云何教化？見貧窮者，先當語言：汝能歸依於三寶不？受齋戒不？若言能者，先授三歸及以齋戒，後則施物。若言不能，復應語言：若不能者，汝能隨我說一切法無常、無我、涅槃寂滅不？若言能者，復當教之，教已便施。若言我今能說二事，唯不能說諸法無我，復應語言：汝若不能說諸法無我，能說諸法是無性不？若言能者，教已便施。若能如是先教後施，名大施主。善男子！若能如是教化眾生及諸怨親，無所選擇，名大地主。善男子！智者若有財寶物時，應當如是修行布施。如其無財，復當轉教餘有財者，令作是施。若餘施主先知此法不須教者，應以身力往佐助之。』

此中明先教化而後布施，法財並施。

/TEXT339/己十一醫藥施病

/VERSE/『若窮無物，應誦醫方，種種咒術，求賤湯藥，須者施之。至心瞻病，將養療治。勸有財者和合諸藥──若丸、若散、若種種湯──。既了醫方，遍行看病，案方診視，知病所在，隨其病處而為療治。療治病時，善知方便，雖處不淨，不生厭心。病增知增，損時知損，復能善知如是食、藥能增病苦，如是食、藥能除病苦。病者若求增病食藥；應當方便隨宜喻語，不得言無；若言無者，或增苦劇。若知定死，亦不言死，但當教令歸依三寶，念佛法僧，勤修供養。為說病苦皆是往世不善因緣，獲是苦報，今當懺悔。病者聞已，或生瞋恚，惡口罵詈，默不報之，亦不捨棄。雖復瞻養，慎無責恩，瘥已猶看，恐後勞復。若見平復如本健時，心應生喜，不求恩報。如其死已，當為殯葬。說法慰喻知識、眷屬。無以增病食藥施人，若病瘥已，喜心施物便可受之，受已轉施餘窮乏者。若能如是瞻養治病，當知是人是大施主，真求無上菩提之道。善男子！有智之人求菩提時，設多財寶，亦當讀誦如是醫方，作瞻病舍，具病所須，飲食、湯藥以供給之。』

此中明無論貧富，均應研究醫藥以治人疾病，富者且應施以藥物。

/TEXT339/己十二廣作淨施

/VERSE/『道路凹迮，平治令寬；除去刺石糞穢、不淨，嶮處所須──若板、若梯、若椽、若索，悉皆施之。曠路作井，種果樹林，修治泉潢。無樹木處，為畜豎柱。負擔息處，為作基埵。造立客舍，具諸所須──瓶盆、燭燈、床臥、敷具。臭穢流處，為作橋磴。津濟渡頭，施橋船筏。不能渡者，自往渡之。老小羸瘦無筋力者，自手攜將而令得過。路次作塔，種華果樹。見怖畏者，輒為救藏，以物善語，誘喻捕者。若見行者次至嶮處，輒前扶接，令得過嶮。若見失土破喪之人，隨宜給與，善言慰喻。遠行疲極，當為洗浴，按摩手足，施以床座，若無床座，以草為敷。熱時以扇衣裳作蔭，寒時施火衣服溫煖，若自為之，若教人為。販賣市易，教令依平，無貪小利，共相中欺。見行路者，示道非道。道者、所謂多饒水草，無有賊盜；宣說非道，多諸患難。見人靴履、衣裳、缽盂朽故壞者，即為縫補浣染熏治。有患鼠、蛇、壁蝨、毒蟲，能為除遣。施人如意，摘抓耳鉤，縫治浣濯，招提僧物，謂坐臥具，廁上安置淨水、澡豆、淨灰土等。若自造作衣服、缽器，先奉上佛，并令父母、師長、和上、先一受用，然後自服；若上佛者，以華、香贖。凡所食噉，要先施於沙門、梵志，然後自食。見遠至者，軟言問訊，施以淨水洗浴身體，與油塗足，香華、楊枝、澡豆、灰土、香油、香水、蜜毗缽羅舍勒、小衣、作塗油者，洗已、復以種種香華、丸藥、散藥、飲食、漿水、隨所須施。復施剃刀、漉水囊等、針縷、衣衲、祇、筆、墨等，若不能常，隨齋日施。若見盲者，自前捉手，施杖示道。若見有苦，亡失財物，父母喪歿，當以財給，善語說法，慰喻勸諫，善說煩惱、福德二果。善男子！若能修集如是施者，名淨施主。』

此中廣作淨施，以歷史考之，如印度阿育王，於國中各處，若寺、若塔、若橋、若路、若樹、若井、普遍建設，廣作施事。在高位者，有大勢力，即是修惠施大好機會。毗缽羅舍勒、係譯音，其義無可考，大抵為平常應用之物。齋日、即六齋日或受八戒齋日。大淨施主，生在人間，定為政教領袖。故有大富貴之人或發菩提心之人，必應種種方便，為大施主。或以學佛為欲享清閑福；或為學佛而先以種種不善方法獲財產以圖安享；或既學佛之後，出而作事，反藉為圖利之方便。凡此種種，其病根在以學佛為自求靜逸，而以社會公益之事委之世俗之人，而又專以出家人為學佛標準。出家人之教人學佛，復以出家之法教之，然而、此皆未合乎大乘佛法之真義。

/TEXT339/丁三結在家難

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩為淨施主，不為難；在家菩薩為淨施主，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT:a20/淨三歸品第二十

淨三歸者，為清淨受持三歸法，在三歸前說施度者，以未受三歸時應為樂善好施之人，再次第受三歸、五戒。

/TEXT339/丙二戒度
/TEXT339/丁一淨三歸
/TEXT339/戊一善生問

/VERSE/善生言：『世尊！如佛先說：有來乞者，當先教令受三歸依，然後施者：何因緣故受三歸依？云何名為三歸依也』？

善生早為受三歸者，此問蓋為未受三歸眾生而發也。

/TEXT339/戊二如來答
/TEXT339/己一明三歸依義

/VERSE/『善男子！為破諸苦，斷除煩惱，受於無上寂滅之樂，以是因緣受三歸依。如汝所問云何三歸依者？善男子！謂佛法僧。佛者，能說壞煩惱因，得正解脫。法者，即是壞煩惱因，真實解脫。僧者，稟受破煩惱因，得正解脫。或有說言：若如是者，即是一歸。是義不然！何以故？如來出世及不出世，正法常有，無分別者。如來出已，則有分別，是故應當別歸依佛。如來出世及不出世，正法常有，無有受者，佛弟子眾能稟受故，是故應當別歸依僧。正道解脫，是名為法；無師獨覺，是名為佛；能如法受，是名為僧。若無三歸，云何說有四不壞信？得三歸者，或有具足，或不具足。云何具足？所謂歸佛、法、僧。不具足者，所謂如來歸依於法。善男子！得三歸者，無不具足，如比丘、比丘尼、優婆塞、優婆夷戒。善男子！如佛、緣覺、聲聞各異，是故三寶不得不異。云何為異？發心時異，莊嚴時異，得道時異，性分各異，是故為異。何因緣故說佛即法？能解是法，故名為佛；受分別說，故名為僧。若有說言：佛入僧數，是義不然！何以故？佛若入僧，則無三寶及三歸依、四不壞信。善男子！菩薩法異，佛、法亦異。菩薩二種：一者、後身，二者、修道。歸依後身，名歸依法，歸依修道，名歸依僧。觀有為法多諸罪過，獨處修行，得甘露味，故名為佛；一切無漏無為法界，故名為法；受持禁戒，讀誦解說十二部經，故名為僧。若有問言：如來滅已，歸依佛者，是何歸依？善男子！如是歸依，名為歸依過去諸佛無學之法。如我先教提謂長者：汝當歸依未來世僧；依過去佛，亦復如是。福田果報，有多少故，差別為三。若佛在世及涅槃後，供養果報，無有差別；受歸依者，亦復如是。如佛在世，為諸弟子立諸要制，佛雖過去，有犯之者亦獲罪報；歸過去佛，亦復如是。猶如如來臨涅槃時，一切人天為涅槃故，多設供養，爾時如來未入涅槃，猶故在世，懸受未來世供養事；歸過去佛，亦復如是。譬如有人父母在遠，是人或時瞋罵得罪，或時恭敬讚歎得福；歸過去佛，亦復如是。是故我說：我若在世及涅槃後所設供養，施者受福等無差別。』

苦、為三苦，八苦。苦之因為業，業之因為煩惱。佛、為能說解脫法者。法者、正為道諦、滅諦，僧、為修法得解脫者。或言但須一歸，意即歸依法而不必歸依佛、僧，正為此經佛之所呵。四不壞信、即信佛、法、僧、戒。修道菩薩，為初地以上至十地菩薩。後身菩薩，如前已釋。釋尊所說之法，現雖流行，而釋尊則已過去二千餘年，當亦為過去之佛。然依大乘佛法，則現在仍有十方諸佛。

/TEXT339/己二明三歸次第

/VERSE/『善男子！若男、若女，若能三說三歸依者，名優婆塞、名優婆夷。一切諸佛雖歸依法，法由佛說，故得顯現，是故先應歸依於佛。淨身、口、意，至心念佛，念已即離怖畏、苦惱，是故應當先歸依佛。智者深觀如來智慧解脫最勝，能說解脫及解脫因，能說無上寂靜之處，能竭生死苦惱大海，威儀庠序三業寂靜，是故應當先歸依佛。智者深觀生死之法，是大苦聚，無上正道能永斷之；生死之法，渴愛饑饉，無上甘露味能充足，生死之法，怖畏嶮難，無上正法能除斷之；生死錯謬，邪僻不正，無常見常，無我見我，無樂見樂，不淨見淨，無上正法悉能斷除；以是因緣，應歸依法。智者應觀外道徒眾，無慚無愧，非如法住，雖為道行，不知正路，雖求解脫，不得正要；雖得世俗微善之法，慳吝護惜，不能轉說，非善行性作善行想。佛僧寂靜，心多憐愍，少欲知足，如法而住，修於正道，得正解脫，得已復能轉為人說，是故應當次歸依僧。』

念佛名號，固為念佛，念佛之功德相好，亦為念佛。不知正要者，如求仙之人，以為可長生，然求得仙果，不過壽命較長，業報一盡，仍應死滅。正道、即八正道。

/TEXT339/己三明三歸依戒

/VERSE/『若能禮拜如是三寶，來迎去送，尊重讚歎，如法而住，信之不疑，是則名為供養三寶。若有人能歸三寶已，雖不受戒，斷一切惡，修一切善，雖復在家，如法而住，是亦得名為優婆塞。若有說言：先不歸依佛法僧寶，當知是人不得戒者，是義不然！何以故？如我先說：善來比丘！是竟未得歸依三寶，而其戒律悉得見足。或有說言：若不具受，則不得戒，八戒齋法，亦復如是。是義不然！何以故？若不具受不得戒者，求有優婆塞云何得戒？實是得戒，但不具足。八戒齋法若不具受，雖不名齋，可得名善。善男子！若能潔淨身、口、意業受優婆塞戒，是名五陰。云何五陰？不受邪見，不說邪見，信受正見，說於正見，修行正法，是名五陰。』

如法而住，即如三歸依法而住。依通常受戒義，須先歸三寶，但有善根已熟，經佛一呼比丘而即得須陀洹乃至阿羅漢果而具是戒律者。此種利根，當下即得道共戒，不必經三白羯磨。具受、即全受，如五戒須全受等。求有優婆塞，即求人天福報者，不必求佛戒之全部。八戒齋為佛戒，不過時間較短耳；如言：如佛畢竟不殺生，我某甲一日一夜不殺生，八戒齋法不全受，則可謂受幾種善法，五戒亦可只受一二戒也。明身、口、意為五陰所成，則不受邪見。如執五陰中有神我常住，則為常見；又有以血肉之軀，一經死亡即永滅者，則為斷見。但五陰、三業若為善，則再得善趣五陰，為惡、則得惡趣五陰。

/TEXT339/己四明三歸得失

/VERSE/『受三歸已，造作癡業，受外道法，自在天語，以是因緣失於三歸。若人質直，心無慳貪，常修慚愧，少欲知足，是人不久得寂靜身。若有造作種種雜業，為受樂故修於善事，如市易法，其心不能憐愍眾生，如是之人，不得三歸。若人為護舍宅身命，祠祀諸神，是人不名失歸依法；若人至心信其能救一切怖畏，禮拜外道，是人則失三歸依法。若聞諸天有曾見佛功德勝己，禮拜供養，是人不失歸依之法。或時禮拜自在天王，應如禮拜世間諸王、長者、貴人、耆舊有德，如是之人，亦復不失歸依之法。』

此明若以佛法僧以外之天神為最高無上之權威者，則失三歸，否則不失。若於因緣和合無我之理，作業受報之事，不能明了，則謂之癡。有憐愍心，即與佛心相應，須有與佛相應之心，方得三歸。此明在家菩薩可禮拜耳，若出家人，則一概不應禮拜：自在天王及世間諸王、長者。

/TEXT339/己五明破邪崇正

/VERSE/雖復禮拜所說邪法，慎無受之。供養天時，當起慈心，為護身命、財物、國土、人民恐怖，所說邪見，何故不受？智者應觀外道所說：云一切物，悉是自在天之所作；若是自在之所作者，我今何故修是善業？或說：投淵、赴火、自餓捨命，即得離苦，此即苦因，云何說言得遠離苦？一切眾生作善惡業，以是業緣自受果報。復有說言：一切萬物，時節、星宿、自在天作，如是邪說，我云何受現在造業，亦受過去所作業果？智者了了，知是業果；云何說言時節、星宿、自在作耶？若以時節、星宿因緣受苦樂者，天下多有同時、同宿，云何復有一人受苦，一人受樂，一人是男，一人是女？天、阿修羅有同時生，同宿生者，或有天勝阿修羅負，阿修羅勝諸天不如；復有諸王同時、同宿俱共治政，一人失國，一則保土。諸外道等亦復說言：若有惡年、惡宿現時，當教眾生令修善法以禳卻之；若是年、宿，何得修善而得除滅？以是因緣，智者云何受於外道邪錯之說？善男子！一切眾生，隨於業行，若修正見，受於安樂，修邪見者，受大苦惱。因修善業，得大自在，得自在已，眾生親近。復為宣說：善業因緣，善業因緣故得自在，一切眾生皆由修善業因緣故得受安樂，非年、宿也。善男子！阿闍世王、提婆達多，皆由造惡業因緣故墮於地獄，非因年、宿得是報也！鬱頭藍弗邪見因緣，未來當墮大地獄中。善男子！一切善法，欲為根本，是欲因緣，得三菩提及解脫果。入出家法，破本惡業及諸有業，能受持戒，親近諸佛，能一切捨施於乞者，能作定性壞惡果報，滅大惡罪，得決定聚，離於三障，善能修集壞煩惱道。是欲因緣，能受三歸，因三歸已即能受戒，既受戒已行見、修道，過於聲聞。若有畏於師子、虎、狼、惡獸等類，歸依於佛，尚得解脫，況發善心求出世者不得解脫？阿那邠坻教告家內在胎之子，悉受歸依，是胎中子實不成就。何以故？是法要當口自宣說；雖不成就，亦能護之。善男子！諸外道說：一切世間皆是自在天之所作；亦復說言：未來之世過百劫已，當有幻出，所言幻者，即是佛也。若自在天能作佛者，是佛云何能破歸依自在天義？若自在天不能作佛，云何說言一切皆是自在天作？外道復說：大梵天王、大自在天、毗紐天主、悉皆是一，復說生處各各別異。自在天者，名自在天，名常，名主，名有，名曰律陀，名曰尸婆，是一一名，各有異事，亦求解脫亦即解脫。是義不然！何以故？若自在天能生眾生，造作諸有，作善惡業及業果報，作貪、瞋、癡繫縛眾生；復言眾生得解脫時，悉入身中，是故解脫是無常法，是義不然！　何以故？若無常者，云何得名為解脫也？如婆羅門子還得壽命，是故不得名自在天。是三種天亦不得一，何以故？阿周那人毗紐大天為作解脫，以是義故亦不得一。若言解脫是無常者，當知即幻，非佛名幻。若能了了正見真我，是名解脫。復有說言：見微塵者，是名解脫；復有說言：見性異我異，是名解脫。是義不然！何以故？若能修道見四真諦，是人乃得見性見我。若人能受三歸依者，是人乃能真見四諦。是三歸依，乃是一切無量善法，乃至阿耨多羅三藐三菩提之根本也。

破邪崇正，樂善好施，為在家人歸依三寶後之正行。禮拜諸天，若在家之政府官長，社會領袖，為息災、求雨等類，不以為最高無上拜之者，則無妨害。皈依佛教要義，即信佛法僧，信業果報。明業果報，則能明因緣生法皆無自性，平等真如之理，故真信佛法僧業果報者，則不求於外而求之於己。若多作善業，則可銷除宿罪或制伏之，能轉煩惱而不為煩惱轉，所謂我為法王，於法自在。三菩提：即三乘菩提。定性、依佛法有定信性。三障：即煩惱障、業障、報障。見修道：即見道、修道。阿闍世，譯為未生怨。提婆達多，譯為天授。佛世有一龍出家者，舍利弗等觀其無善根而不度，佛見其夙生被虎迫逼時，曾呼一聲歸依佛，因度出家，亦即證果。幻、即指魔，蓋外道指佛為魔也。大梵天、即色界第一天。大自在天、即色界第四天。毗紐天、即那羅延天之別名，力士天也。律陀、尸婆、譯義不明。阿周那、乃地名，此中譯意欠明，蓋言阿周那人須要毗紐天為作解脫。真我、即大涅槃經所說常樂我淨之我，即解脫後自在法身。數論執冥性與神我和合而成世界，若使不和合離而異，則得解脫。四真諦：則苦、集、滅、道。

/TEXT339/己六結在家難行

/VERSE/『菩薩二種：一者、在家，二者、出家。出家菩薩淨三歸依，是不為難；在家修淨，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT339:a21/八戒齋品第二十一

/TEXT339/丁二八戒齋
/TEXT339/戊一善生問

/VERSE/善生言：『世尊！若有人能受三歸齋戒，是人當得何等果報』？

問意為：先受三歸，後受八戒齋者，當得何報？

/TEXT339/戊二世尊答
/TEXT339/己一總答

/VERSE/『善男子！若人能受三歸依者，當知是人所得福報不可窮盡！』

/TEXT339/己二廣答
/TEXT339/庚一說四喻顯德

/VERSE/『善男子！迦陵伽國有七寶藏名賓伽羅，其國人民──大、小、男、女──於七日中、七月、七年，常以車乘、象、馬、駝、驢擔負持去，獨不能盡。若有至心受三歸齋，是人所得功德果報，出勝彼藏所有寶物。善男子！毗提呵國有七寶藏，名半陸迦，其國人民──男、女、大、小──於七日中、七月、七年，常以車乘、象、馬、駝、驢擔負持去，猶不能盡。若有至心受三歸齋，是人所得功德果報，出勝彼藏所有寶物。善男子！波羅柰國有七寶藏，名曰儴佉，其國人民──男、女、大、小──於七日中、七月、七年，常以車乘、象、馬、駝、驢擔負持去，亦不能盡。若有至心受三歸齋，是人所得功德果報，出勝彼藏所有寶物。善男子！乾陀羅國有七寶藏，名伊羅缽多，其國人民──男、女、大、小──於七日中、七月、七年，常以車乘、象、馬、駝、驢擔負持去，亦不能盡。若有至心受三歸齋，是人所得功德果報，出勝彼藏所有寶物。』

迦陵伽、為鳥名，此國多出此鳥，因以名國。賓伽羅、此云青目，為寶藏之名。毗提呵、國名也，此云勝身。半陸迦、義為不男，此為寶藏名。波羅柰、即佛初轉法輪之國，譯江繞城。儴佉、亦一寶藏名。乾陀羅、在古北印度，義為香遍。伊羅缽多、原為一象名，此中亦寶藏名。

/TEXT339/庚二正受八戒齋

/VERSE/『善男子！若有從他三受三歸，三受八戒，是名得具一日一夜優婆塞齋。明相出時，是時則失。是故不得佛像邊受，要當從人，根本清淨，受已清淨，莊嚴清淨，覺觀清淨，念心清淨，求報清淨，是名三歸清淨齋法。善男子！若能如是清淨歸依受八戒者，除五逆罪，餘一切罪悉皆消滅。如是戒者，不得一時二人並受。何以故？若一時中二人共受，何因緣故一人毀犯、一人堅持？是戒力故，後世生時不能造惡，受已作罪，復不永失。若先遣信，欲刑戮人，信遲未至，其人尋後發心受齋，當受齋時，信至即殺，雖復一時，以戒力故，不得殺罪。若諸貴人，常敕作惡，若欲受齋，先當敕語，遮先諸惡，乃得成就；若先不遮，輒便受齋者，不名得齋。欲受齋者，先當宣令所屬國境，我欲受齋，凡是齋日，悉斷諸惡罰戮之事，若能如是清淨受持八戒齋者，是人則得無量果報至無上樂。』

八戒齋、有說只能受一日一夜者，一日持已再受；有說可隨意三五七日等者，此蓋為短期出家之行也。三受者，說三遍。

/TEXT339/庚三明此時受勝

/VERSE/『彌勒出時百年受齋，不如我世一日一夜。何以故？我時眾生具五濁故。是故我為鹿子母說：「善女！若娑羅樹能受八齋，是亦得受人天之樂至無上樂」。善男子！是八戒齋，即是莊嚴無上菩提之瓔珞也！如是齋者，既是易作，而能獲得無量功德。若有易作而不作者，是名放逸。』

彌勒出世時，世界廣大安樂，人壽八萬歲，無諸濁惡苦惱。鹿子母、為佛世有名之優婆夷，前已詳述。娑羅樹、為無知之木，譬喻雖愚若草木者，受八戒齋亦得至無上樂之果。現在有人，時至寺廟，宿齋誦經，即受八戒齋之遺風，但惜多不明戒齋之意耳！

/TEXT339/己三結勝

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩能教眾生淨八戒齋，是不為難；在家菩薩教他清淨，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT339:a22/五戒品第二十二

五戒雖戒條比八戒齋少，而須終身受，故次在八戒齋後。

/TEXT339/丁三五戒
/TEXT339/戊一善生問

/VERSE/善生言：『世尊！何等之人得三歸依？何等之人不得三歸』？

以五戒先須受三歸，必先得三歸，方能淨五戒，故從得不得三歸依問起。

/TEXT339/戊二世尊答
/TEXT339/己一答得歸戒

/VERSE/『善男子！若人信因、信果、信諦、信有得道，如是之人，則得三歸。若人至心信不可敗，親近三寶，受善友教，如是之人，則得三歸。優婆塞戒，亦復如是。若能觀是優婆塞戒多有無量功德果報，能壞無量弊惡之法；眾生無邊，受苦亦爾，難得人身；雖得人身，難具諸根；雖具諸根，難得信心；雖得信心，難遇善友；雖遇善友，難得自在；雖得自在，諸法無常。我今若造惡業，因是惡業獲得二世身心惡報。以是因緣，身、口、意惡即是我怨。設三惡業不得惡報，現在之惡亦不應作；是三惡業、現在能生弊惡色等，死時生悔。以是因緣，我受三歸及八齋法，遠離一切惡不善業。』

此明從心上得歸戒義也。真了因緣果報之人，稍起惡業，即應自怨自艾，生大怖畏，慚愧悔除。

/TEXT339/己二分別戒相

/VERSE/『智者當觀戒有二種：一者、世戒，二者、第一義戒。若不依於三寶受戒，是名世戒，是戒不堅，如彩色無膠；是故我先歸依三寶，然後受戒。若終身受，若一日一夜，所謂優婆塞戒八戒齋法。夫世戒者，不能破壞先諸惡業；受三歸戒，則能壞之，雖作大罪，亦不失戒。何以故？戒力勢故。如有二人同共作罪，一者受戒，二不受戒，已受戒者犯則罪重，不受戒者犯則罪輕。何以故？毀佛語故。罪有二種：一者、性重，二者、遮重。是二種罪，復有輕重。或有人能重罪作輕，輕罪作重，如鴦掘魔受於世戒，伊羅缽龍受於義戒；鴦掘魔羅破於性重不得重罪，伊羅缽龍壞於遮制而得重罪。是故有人重罪作輕，輕罪作重，是故不應以戒同故得果亦同。世戒亦有不殺、不盜，義戒亦有不殺、不盜；至不飲酒，亦復如是。如是世戒根本不淨，受已不淨，莊嚴不淨，覺觀不淨，念心不淨，果報不淨，故不得名第一義戒，唯名世戒；是故我當受於義戒。』

此分別世戒與佛戒相，受戒後所作功德大，而犯戒其罪亦大，故尤應慎之。鴦掘魔羅、為人名，此云指鬘。伊羅缽、為龍名。義戒、即佛第一義戒。

/TEXT339/己三廣讚戒德

/VERSE/『善男子！後世眾生身長八丈，壽命滿足八萬四千歲，是時受戒，復有於今惡世受戒，是二所得果報正等。何以故？三善根平等故。或有說言：可斷命處乃得戒者，是義不然！何以故？夫禁戒者，悉於一切可殺不可殺中得，一切可殺不可殺者無量無邊，戒之果報，亦復如是無量無邊。善男子！一切施中，施無怖畏最為第一，是故我說五大施者，即是五戒。如是五戒，能令眾生離五怖畏，是五種施，易可修行，自在無礙，不失財物，然得無量無邊福德。離是五施，不能獲得須陀洹果，乃至得阿耨多羅三藐三菩提。善男子！若受戒已，當知是人為諸天人恭敬守護，得大名稱，雖遭惡對，心無愁惱，眾生親附，樂來依止。阿那邠坻長者之子，雖為八千金錢受戒，亦得無量功德果報。善男子！為財受戒，尚得利益，況有至心為於解脫而當不得？善男子！有五善法圍繞是戒，常得增長、如恆河水。何等為五？一者、慈，二者、悲，三者、喜，四者、忍，五者、信。若人能破慇重邪見，心無疑網，則具正念，莊嚴清淨，根本清淨，離惡覺觀。善男子！若人能遠五惡事者，是名受戒，遠離一切身、口、意惡。若有說言：離五戒已度生死者，無有是處。善男子！若人欲度生死大海，應當至心受持五戒。』

此明持戒之功德。

/TEXT339/己四別詳戒齋

/VERSE/『是五戒中、四於後世成無作戒，唯愛難斷故不得成；以是因緣，婬欲纏綿，應當至心慎無放逸！若有說言：更有無量極重之法，過去諸佛何緣不制，而制於酒？善男子！因於飲酒，慚愧心壞，於三惡道不生怖畏，以是因緣，則不能受其餘四戒，是故過去諸佛如來制不聽飲。若有說言：如來已說酒多過失，何故不在五戒初說？是義不然！何以故？如是酒戒，名為遮重，不為性重；如來先制性重之戒，後制遮重。善男子！如來先說白、黑月中各有三齋，隨外道故；諸外道輩常以此日供養諸天，是故如來說有三齋。善男子！如因帳窗，帳勒故不墮，三齋之法，亦復如是。眾生若有發心受持，終不墮於三惡道中。善男子！有人若欲施時，供養三寶時，若坐禪時，若修善時，若讀經時，供養父母時，當先立制，我若不作，要自剋罰，是人福德，日夜增長，如恆河流。如是五戒有五種果：一者、無作果，二者、報果，三者、餘果，四者、作果，五者、解脫果；若有具足受持五戒，當知是人得是五果。若優婆塞常能出至寺廟僧坊，到已，親近諸比丘等，既親近已，諮問法味；既問法已，當至心聽；聽已受持，憶念不忘能分別義；分別義已，轉化眾生，是名優婆塞自利利他。』

後世、即死後再生之一世。無作戒、從受戒時三說不殺等，即熏在阿賴耶識內，與思心所相應，成無表色或受所引色；經此熏入藏識之身口意三業種子勢力，即於不知不覺之中，受其支配，只要無失卻戒體之過犯，則戒體於後世亦不失。失戒體之相，前已詳言。例如發願素食後，久之於肉食之臭味亦不願近，此即誓願熏成種子之勢力，若中途開肉食後，即失此無作戒體。圓覺經言：欲界眾生，皆以婬欲而正性命。若生色界，即有定共戒相應。所謂定共戒、非此五戒也。除初地以上菩薩，係正念投生外，欲界眾生皆由婬欲而有生命。故不邪婬，於後世不得成就。邪婬之戒，雖現身能持者多，而邪婬之念不起則難，須至阿那含果，方斷婬欲。三齋、如未長素者，此三日中不食肉；已長素者，此三日中應過午不食。白月自初一至十五，黑月自十六至三十。白月三齋：初八、十四、十五。黑月三齋：廿三、廿九、卅日。自立制約，行諸善行，止諸惡行，為修行最要之法。餘果為旁帶之果，如不殺生得長壽果為正果，而旁帶色力具足之果等為餘果。

/TEXT339/己五法非法住

/VERSE/『若優婆塞不能習學如是所說，輕慢比丘，為求過失而往聽法，無信敬心，奉事外道，見其功德，深信日、月、五星、諸宿，是優婆塞不名堅固如法住也。若優婆塞雖不自作五惡之業，教人作者，是優婆塞非如法住。若優婆塞先取他物，許為了事，是優婆塞非如法住。若優婆塞典知官津，稅賣估物，是優婆塞非如法住。若優婆塞計價治病，治已賣物，是優婆塞非如法住。若優婆塞違官私制，非如法住。若優婆塞自不作惡，不教他作，心不念惡，名如法住。若優婆塞因客煩惱所起之罪，作已不生慚愧悔心，非如法住。若優婆塞為身命故，作諸惡事，非如法住。若優婆塞雖得人身，行於非法，不名為人。若得信心，能作福德，善修正念，觀一切法皆是無常、無我我所，於一切法心無取著，見一切法不得自在，生滅苦空無有寂靜；人身難得，雖得人身，難具諸根；雖具諸根，難得正見；雖具正見，難得信心；雖得信心，難遇善友；雖遇善友，難聞正法；雖聞正法，難得受持；能如是觀，是名人身。若人能觀欲界無常，乃至非想非非想處皆悉無常，以是因緣，不求三惡乃至非想非非想處。如是觀已，見三不堅，以不堅身易於堅身，禮拜供養，來迎去送，自手施與，親執福事，是名以不堅身易於堅身。以不堅財易於堅財，能自食用亦以布施，供給病瘦行路之人，供養沙門、婆羅門等貧窮下賤，是名以不堅財易於堅財。以不堅命易於堅命：修於六念、慈悲喜捨，證四真諦，善能觀察生老病死，明信善惡業之果報，定知恩愛當有別離，一切眾生不得自在，未得聖道，生死力大，一切世樂常與苦俱，雖復受之，心不染著，猶如寒月求火自煖，雖復為之，終不作惡。修忍二施以潤眾生，深觀苦樂其性平等。凡所發言，言則柔軟，善化眾生，令如法住，遠離惡友，心無放逸，飲酒、博奕、射獵之事悉不為之，是名以不堅命易於堅命。善男子！若得人身，多饒財物，兼得自在，先應供養父母、師長、和上、耆舊、持法之人，供給遠至、初行之人，疾病所須。言則柔軟，多有慚愧，不偏信敬有德一人，見有賢聖持戒、多聞，能以舍宅、飲食、臥具、衣服、病藥、而供養之，深信僧中多有功德，修習向道得須陀洹果，乃至能修向阿羅漢，得阿羅漢果，修金剛三昧、電光三昧。觀如是已，平等奉施。如是施已，得無量福，是故我於鹿子經中告鹿子母曰：「雖復請佛及五百阿羅漢，猶故不得名請僧福。若能僧中施一像似極惡比丘，猶得無量福德果報。何以故？如是比丘雖是惡人，無戒、多聞，不修善法，亦能演說三種菩提，有因有果，亦不誹謗佛法僧寶，執持如來無上勝幡，正見無謬。若供養僧，即是供養佛、僧二寶；若觀佛法功德微妙，即是具足供養三寶。若人施時不求果報，即是供養無上菩提，具足成就檀波羅蜜，修菩提道，能得未來無量功德，亦能自利及利益他。能修慈悲，為破他苦，自捨己樂。未得菩提，心無憂悔，雖聞菩提久遠難得，而其內心初無退轉，為諸眾生無量世中受大苦惱，亦不疲厭。樂如法行，不求世樂，樂處寂靜出家修道，未得出家，雖在家居，如解脫人不作眾惡，得三種戒──戒戒、定戒、無漏戒。』

依照佛法而行者，謂之如法住，否則非如法住。客煩惱、或環境牽連，或為前世習氣，與其現行心不相應者，皆是；即非意識上情願之事。一切法均是因緣所成，剎那生滅，故不得自在。金剛無漏之身，謂之堅身；功德法財，謂之堅財；煩惱業報之命，謂之不堅命，慈悲慧命，謂之堅命。此四真諦，指苦、集、滅、道言。三乘將得極果時，皆以能斷微細最後一分煩惱之定，謂之金剛三昧。在真見道時，一剎那如電光一閃，謂之電光三昧。在欲界未到地定，有一剎那之定一現者，亦謂之電光三昧。戒戒、即別解脫戒；定戒、即定共戒，得到禪定，能除欲界諸惡，如欲界之婬欲、瞋恨等，得定時自不生起，但僅以定力降伏，而猶未斷；至無漏戒、即道共戒，則斷滅一切惡法種子。

/TEXT339/己六顯在家難

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩如法修行，是不為難；在家菩薩如法修行，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT339:a23/尸波羅密品第二十三

尸羅、此云清涼，亦即至善。此波羅密到彼岸為大乘，而前三品則為三乘共法或五乘共法，通人天法。

/TEXT339/丁四尸波羅密
/TEXT339/戊一善生問

/VERSE/善生言『世尊！云何菩薩趣向菩提，其心堅固』？

/TEXT339/戊二如來答
/TEXT339/己一通答堅固四法

/VERSE/『善男子？菩薩堅固，具足四法：一者、受大苦時終不捨離如法之行；二者、得大自在，常修忍辱；三者、身處貧窮，常樂施與；四者、盛壯之年，常樂出家。若有菩薩具足四法，趣向菩提，其心堅固。』

常樂出家，不必即是出家，即在家而不為五欲所纏，常有超脫之志。但出家者，確以盛壯之年為宜，以出家後能以長時具足色力、聞、思、修、戒、定、慧、精進、成就自他，作一切宏法利生之事。中國向來多以晚年不能作事時，為可出家享清福者，此種觀念，根本錯誤。又有以為一出家即廢為無用之人，而一談佛法，即以為勸人出家成無用者，亦屬誤解。故信佛法之人雖多，而正行者仍少。

/TEXT339/己二別明戒為根本
/TEXT339/庚一顯戒持犯得失

/VERSE/『菩薩具足如是四法，復作是念：是菩提道初根本地，名之為戒。如是戒者，亦名初地，亦名導地，亦名平地，亦名等地，亦名慈地，亦名悲地，亦名佛跡，亦名一切功德根本，亦名福田；以是因緣，智者應當受持不毀。復次、智者又作是念：戒有二果，一、諸天樂，二、菩提樂；智者應當求菩提樂，不求天樂。若受戒已，所不應作而故作之，所不應思而故思惟，懈怠懶惰，樂於睡眠，念惡覺觀，邪命惡願，是名汙戒。若受戒已，心生悔恨，求人天樂，多諸放逸，不生憐愍，是名汙戒。若畏貧窮，若為恐怖，若為失財，若畏作役，若為身命，若為利養，若為愛心而受禁戒，既受戒已，心生疑惑，是名汙戒。善男子！若人不樂久處生死，深見過罪，觀人天樂、阿鼻獄苦平等無差，憐愍眾生，具足正念，為欲利益無量眾生使得成道；為具無上菩提道故，為如法行故，受持是戒，心不放逸。能觀過去未來現在身口意業，知輕知重。凡所作事，先當繫心修不放逸，作已、作時、亦復如是修不放逸。若先不知，作已、得罪，若失念心亦得犯罪，若客煩惱時蹔起者亦得犯罪，若小放逸亦得犯罪。是人常觀犯輕如重，觀已、生悔及慚愧心，怖畏愁惱，心不樂之，至心懺悔。既懺悔已，心生歡喜，慎護受持更不敢犯，是名淨戒。』

在佛法信解行證中，行之第一步，即為持戒。地者、為所依能持之義，如地能為草木山河所依，而能任持草木山河是。依邪法而活生命者，謂之邪命。受戒動機如不清淨，若在受戒後能深心信解，不生疑惑，則仍不失為持戒清淨也。

/TEXT339/庚二為自為世為法

/VERSE/『善男子！有智之人，既受戒已，當觀三事不作惡行：一者、自為，二者、為世，三者、為法。云何自為？我自證知此是惡事，知作惡業得如是果，知作善業得如是果。所作惡業無有虛妄，決定還得諸惡之果，所作善業亦無虛妄，決定還得諸善之果；若是二業無虛妄者，我今云何而自欺誑？以是因緣，我受戒已，不應毀犯，當至心持，是名自為。云何為世？有智者觀見世間之人，有得清淨天耳、天眼及他心智，我若作惡，是人必當見聞知我，若見聞知我，當云何不生慚愧而作惡耶？復觀諸天具足無量福德，神足、天耳、天眼，具他心智，遙能見聞，雖近於人，人不能見。若我作惡，如是等天當見聞知，若是天等了了見我，我當云何不生慚愧故作罪耶？是名為世。云何為法？有智之人，觀如來法清淨無染，得現在利，能令寂靜度於彼岸，能作解脫，不選時節。我為是法故受持戒，我若不能先受小制，云何能得受大制耶？破小制已，增五有苦，若至心持，增無上樂。我受身來所以未得證解脫者，實由不從過去無量諸佛如來受禁戒故；我今受戒，未來定當值遇恆河沙等諸佛。深觀是已，生大憐愍，至心受戒，受已堅持，為阿耨多羅三藐三菩提，利益無量諸眾生故。』

此間禪定及諸天鬼神，均可有天眼、天耳、他心、宿命、神境之五通。得阿羅漢果者，乃至佛，並加漏盡。古時有入禪定者，聞附近有若牛鬥之聲，起而細察之，則為螞蟻鬥，此不過天耳通之發端。真天耳，最細、最遠之聲亦能聞。天眼通、不必以目見，即閉目亦能見最小最遠者，且能障壁而見，及見未來之事。他心通、則他人起心，皆能知之。神足通、又謂神境通，亦謂變化如意通，往來隱現一切無礙。五有、即五趣。

/TEXT339/庚三持戒到於彼岸

/VERSE/『善男子！若在家，若出家，若三歸，若八齋，若五戒，若具足，若不具足，若一日一夜，若一時一念，若盡形壽至心受持，當知是人得大福德。善男子！若受戒已，修三善業，多聞、布施、修定、修善，供養三寶，是則名為莊嚴菩提。若受戒已，能讀如來十二部經，是名無上大法之藏，勤加精進，欲得具足尸波羅蜜。如是戒者，今世受已，後雖不受，成無作戒。善男子！有戒非波羅蜜，有波羅蜜非戒，有戒有波羅蜜，有非戒非波羅蜜。是戒非波羅蜜者，所謂聲聞、辟支佛戒。是波羅蜜非是戒者、所謂檀波羅蜜。是戒是波羅蜜者，如昔菩薩受瞿陀身時，為諸蟲獸及諸蟻子之所唼食，身不傾動，不生惡心；亦如仙人為眾生故，十二年中青雀處頂，不起不動。非戒非波羅蜜者，如世俗施。』

三善業：一、多聞，二、布施，三、修定。此中係菩薩戒，與通常五戒不同。通途五戒，盡形壽而已，後世須再受，菩薩戒至後世亦不失壞。如昔菩薩者，即釋尊在菩薩位時。

/TEXT339/庚四正明持戒諸相

/VERSE/『善男子！菩薩摩訶薩住尸波羅蜜時，所受眾苦，誰能說之？有人若受小小戒已，少欲知足，不能憐愍諸苦眾生，當知是人不能具足尸波羅蜜。若能修忍、三昧、智慧，勤行精進，樂於多聞，當知是人則能增長尸波羅蜜，莊嚴菩提，證菩提果。如是戒者，無量眾善故，無量果報故，無量戒禁故，以是因緣，莊嚴菩提。善男子！菩薩摩訶薩既受戒已，口不說惡，耳不樂聞，不樂說世，亦不樂聞，終不放心在惡覺觀，不親惡友，是故得名寂靜淨戒。菩薩若見破戒惡人，不生惡心，為設種種善巧方便而調伏之；若不調伏，當生憐愍，不為身命破戒捨戒。食已、先修慚愧之心，不放逸心，為治身命，如療惡瘡。若入村落，如刀剌林，攝護諸根，修集正念，觀察可作及不可作，不生放逸。若人作福亦因於我，若人作罪亦因於我，是故我得大供養時，不應生喜，得衰苦時不應生瞋。得少供養，應作是念：我今信、戒、施、聞、智慧、如法住少，故得如是微少供養，是故我今不應生於愁苦之念。我為二事受他信施：一者、為增他福，二者、為增自善；是故若得少物、惡物，不應生惱。久住遲得，輕罵已得，爾時復當自責其身：是我宿罪，非眾生過，是故我今不應生惱。若受戒已，為他作罪，亦應說言如是所作實非是道。何以故？十二部經不說諸惡為菩提道，是故我今獲得雜報。若能如是深觀察者，當知是人則能具足尸波羅蜜。善男子！若有人能攝護諸根，身四威儀不作諸惡，能堪眾苦，不作邪命，當知是人則能具足尸波羅蜜。若於輕重戒中等生怖畏，雖遭惡時，不犯小戒，不令煩惱穢汙其心，修集忍辱，當知是人則能具足尸波羅蜜。若離惡友，令諸眾生遠惡邪見，知恩報恩，當知是人則能具足尸波羅蜜。若為善事不惜身命，罷散自事，營成他事，見罵詈者不生惡心，當知是人則能具足尸波羅蜜。若見如來所開之處，如本持之，護眾生命，不惜財命，乃至命終不犯小戒，雖得微妙七珍之物，心不生貪，不為報恩以善加人，為憐愍故受持禁戒，既受持已，善發大願，願諸眾生悉得淨戒，當知是人則能具足尸波羅蜜。』

此明修一度必兼備五度，方能到一度之究竟。菩薩或有為眾生而捨戒者，然非為自己也。雜報、即善中有惡之報。受持戒不發誓願求無上菩提，則僅能得人天小果。

/TEXT339/己三結成在家難勝

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩具尸波羅蜜是不為難；在家具足，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT339:a24/業品第二十四

/TEXT339/丁五十善
/TEXT339/戊一善生問

/VERSE/善生言：『世尊！諸佛如來未出世時，菩薩摩訶薩以何為戒』？

菩薩摩訶薩即大菩薩，出無佛法時，以何為戒？

/TEXT339/戊二如來答
/TEXT339/己一略明十善源流

/VERSE/『善男子！佛未出世，是時無有三歸依戒，唯有智人求菩提道，修十善法。是十善法，除佛無能分別說者，過去佛說流轉至今，無有漏失，智者受行。善男子！眾生不能受持修集十善法者，皆由過去不能親近諮承佛故。』

十善法、亦是戒、亦不是戒。就佛說瓔珞經，受者為戒，無佛法時則為非戒。如佛法未來中國時，亦有與五戒相似之仁、義、禮、智、信等。此一善法，若通三世因果，除佛無能詳細說者。十善者：身三：不殺、不盜、不婬。口四：不妄語、不兩舌、不惡口、不綺語。意三：不貪、不瞋、不癡。溯十善法之源，乃皆從佛流出。佛法能包括一切世間宗教，而超出一切世間宗教。通常五戒、十善，已屬甚難，然而超過五戒、十善之四禪、四空定，仍為世間之善，必能清淨菩薩諸戒，方為究竟。

/TEXT339/己二廣說十善法義
/TEXT339/庚一開示業果勸修

/VERSE/『善男子！一切眾生皆有雜心，雜心因緣有雜煩惱，雜煩惱故造作雜業，雜業因緣受於雜有，雜有因緣受於雜身。善男子！一切眾生得雜身已，見於雜色；見雜色已，生惡思惟，是惡思惟名為無明；無明因緣，生於求心，名之為愛；因愛所作，名之為業；是業因緣，獲得果報。有智之人，能破析之，因內煩惱、外有因緣、則能繫縛，修十善已，則能解之。是故如來初得阿耨多羅三藐三菩提時，分別演說十善之法：因十善故，世間則有善行惡行、善友惡友乃至解脫，是故眾生應當至心分別體解十善之道。若有風雲，為持大水、阿脩羅宮、大地、大山、餓鬼、畜生、地獄、四天王處乃至他化自在天處，悉因眾生十善道故。轉輪聖王所有四輪：金。銀、銅、鐵、七眾受戒求三菩提，亦因十善業因緣故。是十善業道因緣故，一切眾生內外之物，色之與命，皆有增減，是故智者應當具足修十善道。』

雜者，善、惡、無記混雜之謂。無明者，不明業果事理之謂。求心、即有我見在中，故名之為愛；此中愛含有取。因愛所作之業，即六道之生死業，所得果亦為六道之生死果。六根所觸之色、聲、香、味、觸、法即外有。佛從成道以後所說之法，皆係十善之法，即華嚴經亦係說十善業果之增長推廣者耳。今人多有好高騖遠而輕十善者，不知十善之法能至究竟，即成為佛。風大、即風輪，風輪之上有水，水下有阿修羅宮。金輪王能化四天下，銀、銅、鐵王，以次能化三、二、一天下。佛法最根本最普遍者，為業果之理，一切佛法，無非此理開合。明得此業果之理，則豎窮三際，橫遍十方，一切事理無不明了，而自然發起無上菩提之心。若學佛人不明業果之理，則必墮外道及世間惡法之中。

/TEXT339/庚二分別善惡令持

/VERSE/『若諸眾生少　壯、老時，春、秋、冬、夏所起煩惱，各各別異，小、中、大劫所起煩惱，亦復如是各各別異。眾生初修十善業時，得無量命，色、香、味具，因貪、瞋、癡一切皆失。是十惡業道因緣故　時節、年歲、星辰、日月、四大變異；若人能觀如是事者，當知是人能得解脫。眾生皆由苦因緣故則生信心，既得信心能觀善惡，如是觀已修十善法。意行十處，故名十道。身三道者，謂殺、盜、婬；口四道者，惡口、妄語、兩舌、無義語；心三道者，妒、瞋、邪見；是十惡業悉是一切眾罪根本。若諸眾生異界、異有、異生、異色、異命、異名，以是因緣，應名無量，不但有十。如是十事，三名為業，不名為道；身、口七事，亦業亦道；是故名十。是十業道，自作、他作、自他共作，從是而得善、惡二果，亦是眾生善惡因緣；是故智者尚不應念，況身故作？若人令業煩惱諸結得自在者，當知即是行十惡道；若有能壞煩惱諸結不令自在，是人即是行十善道。若人始設方便，若先不思惟，當時卒作，是人不得業所攝罪。是故智者應當勤修十善業道，證四真諦，亦復如是。作期為惡，若失期者，亦不得罪。是故智者應修十善，因是十善眾生修已，增長壽命及內外物。煩惱因緣故，十惡業增；無煩惱因緣故，十善業增。』

世界初成，眾生皆因修十善而生，所以、色、香、味均具足。十善法、又謂之十善業道，即十條善路；十惡業、即十條惡路；為意所行之處，故謂意行十處。在欲界中有陰陽性，故有婬欲，在色界中無陰陽性，則無婬欲。中國古代有以一陰一陽之道講明萬有者，其實、陰陽性只能解釋欲界，而不能說明色、無色界。今日之辯證法，謂由矛盾而調和，由調和而矛盾，以說明變化，其實、亦只能解釋欲界，而不能說明色無色界。至無色界、并物質而亦無之。故至色界以上，則殺、盜、婬皆自無矣。惡口、謂罵詈等，妄語、謂說不實之語，兩舌、則為挑撥是非，無義語、即綺語無實義者。妒、即貪心，瞋、即瞋恚，邪見、即謗佛法僧等不正之見。妒、瞋、邪見、為業，不為道，身三、口四、為業，亦為道；為善為惡，必須意識分明，若不具意識，則不得罪。若知心能造一切善惡，而創一切宇宙萬有，則宇宙在吾身，萬物在吾手矣。

/TEXT339/庚三說十不善業相
/TEXT339/辛一正說十不善業

/VERSE/『善男子！是十業道，一一事中各有三事：一者、根本，二者、方便，三者、成已。根本者，若有他想，有眾生想，若以疑心斷其命根，若動身作相，或口說殺，是名根本。求刀、磨利、買毒、作索，是名方便。殺已手觸，稱量捉持，若自食噉，若與人食，得物用度，任意施與，歡喜受樂，無有慚愧，心不悔恨，自讚其身，生大憍慢，是名成已。是他財有，亦作他想，若自往取，若遣人取，若以疑心移置異處，是名根本。若壞垣墻，諮問計數，置梯緣墻，入舍求覓乃至手觸，是名方便。若得物已，負擔藏隱，任意施與，賣用賜遺，歡喜受樂，無有慚愧，心不悔恨，自讚其身，生大憍慢，是名成已。若是婦女，繫屬他人，起於他想，若以疑心作非梵行，是名根本。若遣使往，若自眼見，若與信物，若以手觸，若軟細語，是名方便。若事已竟，遺以瓔珞，共坐飲食，歡喜受樂，無有慚愧，心不悔恨，自讚其身，生大憍慢，是名成已。若於大眾捨離本相，若於三時若二時中，虛妄說之，是名根本。若於先時，次第莊嚴，搆言語端，或受他語，起往彼說，是名方便。若事成已，受取財物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。是妄語中，雜有兩舌，能壞和合，是名根本。若說他過及餘惡事言：和合者，必有不可，若離壞者則有好事。是名方便。和合既離，受他財物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。若變容色，惡口罵詈，是名根本。若聞他罪，莊嚴辭章，起去到彼欲說是惡，是名方便。若罵詈已，還受他物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。若說欲事、非時之言，是名根本。若歌、若頌、無義章句，隨人所喜，造作百端，是名方便。若教他已，還受財物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。於他財物，生貪欲得，是名根本。發煩惱心，是名方便。作已得財，任意施與，歡喜受樂，復向餘說，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。若打罵人，是名根本。若捉杖石，問其過罪，是名方便。打已生喜，受取財物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。若誹謗業、因果、真諦、賢聖之人，是名根本。若讀誦、書寫、信受邪書，讚歎稱譽，是名方便。受已、向他分別演說，增其邪見，受取財物，任意施與，歡喜受樂，無有慚愧，不生悔恨，自讚其身，生大憍慢，是名成已。』

此中邪婬，係以優婆塞為中心而說。故說若是婦女云云。若係優婆夷，則對方即為男子，其理通也。聖賢皆修行階級上之分別，如小乘七方便為賢，證四聖果為聖；大乘十住、十行、十迴向、即為三賢，十地為十聖。

/TEXT339/辛二分別複單輕重

/VERSE/『或復有人，於十業道一時作二：妄語、兩舌。或一時三：所謂妄語、兩舌、惡口。又復有三：所謂邪見、惡口、妄語。如是說者，即是無義，是名為四。瞋之與貪，不得一時。其餘八事，可得一時。云何一時？六處遣使，自作二事：一者、婬他妻婦，二者、謂無業果；先作期要，一時得業。是十惡業，或得作色無無作色，或有作色及無作色。若無方便及成已者，則得作色無無作色；若有莊嚴及成已者，則得作色及無作色。是十業道有輕有重：若殺父母及辟支佛，偷三寶物，於所生母及羅漢尼作非梵行，妄語壞僧，是名為重。』

無作色、係熏於心內之有力種子；有作色、即表現於外之行為。

/TEXT339/辛三示從貪瞋癡起

/VERSE/『善男子！是十業道，各有三種：一、從貪生，二、從瞋生，三、從癡生。若為貪利故害命者，是名從貪；若殺怨家，是名從瞋；殺父母者，是名從癡。劫盜他財，亦復三種：自為己身、妻子、眷屬，貪他財物而往劫奪，是名從貪；盜怨家物，是名從瞋；劫奪下姓，是名從癡。邪婬亦三：若為自樂行非梵行，是名從貪；婬怨眷屬，是名從瞋；於所生母作非梵行，是名從癡。妄語三種：若為財利自受快樂，是名從貪；為壞怨故，是名從瞋；若畏他死，是名從癡。兩舌三種：為財利故，是名從貪；為壞怨故，是名從瞋；破壞和合邪見之眾，是名從癡。惡口三種：為財利故，罵詈婦兒，是名從貪；故向怨家說所惡事，是名從瞋；說他往昔先人過罪，是名從癡。無義語亦三種：若為歡樂，歌叫諠譁，是名從貪；為勝他故，歌叫諠譁，是名從瞋；為增邪見歌叫諠譁，是名從癡。從貪生者，是名為妒；從瞋生者，是名為恚；從癡生者，是名邪見。』

此明十惡業皆由貪、瞋、癡起，如通常懺悔偈中有：『往昔所作諸惡業，皆由無始貪、瞋、癡』句；所以貪、瞋、癡謂之三不善根，又謂之三毒。

/TEXT339/辛四止十惡修十善

/VERSE/『修十善已，一一事中得三解脫。是十惡業決定當得地獄果報，或有餓鬼，或有畜生；餘果則得人中短命，貧窮乏財、婦不貞廉，有所言說人不信受，無有親厚，常被誹謗，耳初不聞善好之言，能令外物四大衰微，無有真實，惡非暴雨，爛臭敗壞，土地不平，無有七寶，多有石沙荊棘惡刺，時節轉變，無有常定，果蓏少實，味不具足。若欲破壞如是等事，應當至心修行十善。是十善法，三天下具，或有戒攝，或非戒攝；北鬱單曰唯有四事；地獄有五；餓鬼、畜生、天中具十，非戒所攝。欲界六天無有方便，唯有根本、成已二事。』

三天下、即東、西、南三洲。從佛法受戒者為戒攝；不從佛法受戒者則非戒攝，如孔子等教化世間善法之類。北洲則自然享受其前世所修善業之福報，依食天然，而不知修十善，唯自然無殺、盜、邪婬、妄語之四事。地獄則受其前惡業苦報，在地獄時以苦盛故，不暇造惡。五事雖無明文，以理推之，而殺、盜、婬、妄、貪之五事，為地獄所無也。欲界六天，亦係享受前世修善業之福報，所以無方便之設施。

/TEXT339/辛五就殺廣辨業道

/VERSE/『夫業道者，一念中得。如其殺者、可殺、俱死，是則不得根本業果。若作莊嚴，事竟不成，唯得方便，不得根本。作莊嚴已便得殺者，得根本罪。如其殺已，不追成已，無無作罪。若殺者一念中死，可殺之者次後念死，殺者不得根本業罪。若遣使殺，使得作罪，口敕之者，得作無作罪；若惡口敕，亦得作罪及無作罪。若其殺已，心善、無記，亦得作罪及無作罪。若有說言：過去已滅，未來未生，現在無住，云何名殺？一念不殺，微塵不壞，若一不殺，多亦不能，云何言殺？是義不然！何以故？雖復現在一念不殺，能遮未來使不起故，故得名殺。以是義故，不可以見一處無殺，舉一切處悉便無殺。有人刺手則便命終，或有截足而命全者。頭則不爾，刺截俱死。若有作已得大罪者，是名業道；三業自得，七業自他。若無作者，亦無無作。或有說言：身業三事有作無作，口不如是。是義不然！何以故？若口無作、無無作者，口敕殺已，不應得罪，是故口業亦應有作及以無作。心則不爾，何以故？賢聖之人不得罪故。何因緣故名作、無作？是業墮於三惡道故，生於人中壽命短故，所有六入常受苦故，餘果相似根本正果，或有相似或不相似。受果報時，在活地獄、黑繩地獄、餓鬼、畜生，人中三處受於餘果。若於一人作殺莊嚴，作莊嚴已，有二人死，當知唯於本所為人得作無作。若有說言：色是無記，命亦無記，如是無記，云何殺已而得殺罪？是義不然！何以故？如是身命是善惡心器，若壞是器，遮於未來善惡心故，是故得罪。若王敕殺，待臣稱善，是王與臣罪無差別；獵亦如是。若有垂終，其命餘殘有一念在，若下刀殺，是得殺罪；若命已盡而下刀者，不得殺罪。若先作意規欲撾打，然下手時，彼便命終，不得殺罪。若作毒藥與懷妊者，若破歌羅邏，是人則得作無作罪。若自刑者，不得殺罪。何以故？不起他想故，無瞋恚心故，非他自因緣故。或有說言：若心在善、不善、無記，悉得殺罪，猶如火毒，雖復善心、不善、無記，觸食之者悉皆死者，是義不然！何以故？世間有人捉火不燒，食毒不死，非惡心殺，亦復如是不得殺罪，如諸醫等。或有說言：婆藪仙人說咒殺人、殺羊祀天，不得殺罪。是義不然！何以故？斷他命故，癡因緣故。若見人死心生歡喜，當知是人得成已罪。見他殺已，心生歡喜，出財賞之，亦復如是。若使他殺，受使之人到已，更以種種苦毒而殺戮之。口敕之者，唯得作罪，受使之人，兼得二罪，作以無作。』

或執佛法明空之說，以為從析空觀或體空觀觀之，殺之事亦無所有。此說不然！雖現在一念不成殺，而能使所殺者次念之五陰不能相續，仍成殺事。惡業、謂之道者，以作惡業而至三惡趣中，是由惡業成入惡趣之道路故。三業自得，謂意三；七業自他，謂身三、口四。意三業不成道者，以賢聖之人持戒，重在身口故不得罪。三處受於餘果者，即東、南、西三洲，以北洲無苦報故。身命是善惡心之器具，殺壞身命，則心不能相續，故應得罪。歌羅邏即胎兒初位。

/TEXT339/辛六就餘總略分別

/VERSE/『若發惡心奪取他物，是人亦得作無作罪。若數時取，若寄時取，因市易取，亦得偷罪。若自不取、不貪、不用，教他令取，是人亦得作無作罪。若欲偷金，取時得銀，出外識已，還置本處，是人不得偷盜之罪。若欲偷金，得已、即念無常之想，心生悔恨，欲還本主而復畏之，設餘方便還所偷物，雖離本處，不得偷罪。奴僕財產，先悉生意與主同共，後生貪想輒取主物，取已生疑而便藏避，復思是物同共無異，雖離本處，不得偷罪。若人行路為賊所劫，既至村落，村主問言：汝失何物？我當償之，若說過所失，取他物者，是得偷罪。若有發心，施他二衣，受者取一，云不須二，輒還留者，是得偷罪。若人發心，欲以房舍、臥具、醫藥、資生所須施一比丘，未與之間，更聞他方有大德來，輒迴施之，是得偷罪。若取命過比丘財物，誰邊得罪？若羯磨已，從羯磨僧得；若未羯磨，從十方僧得；若臨終時，隨所與處，因之得罪。若偷佛物，從守塔人主邊得罪。若暴水漂財物、穀米、果蓏、衣服、資生之物，取不得罪。若於非時、非處、非女、處女、他婦、若屬自身，是名邪婬。唯三天下有邪婬罪，鬱單曰無。若畜生，若破壞，若屬僧，若繫獄，若亡逃，若師婦，若出家人，近如是人，名為邪婬。出家之人，無所繫屬，從誰得罪？從其親屬、王所、得罪。惡時亂時虐王出時，怖畏之時，若令婦妾出家剃髮，還近之者，是得婬罪。若到三道，是得婬罪。若自若他，在於道邊、塔邊、祠邊、大會之處作非梵行，得邪婬罪。若為父母、兄弟、國王之所守護，或先與他期，或先許他，或先受財，或先受請，木泥、畫像及以死屍，如是人邊作非梵行，得邪婬罪。若屬自身而作他想，屬他之人而作自想，亦名邪婬。如是邪婬亦有輕重，從重煩惱則得重罪，從輕煩惱則得輕罪。若有疑心，若無疑心，若見、若聞、若覺、若知、若問、不問，異本說者，是名妄語。若言不本見聞覺知，亦是妄語，不名具足。若破相說，無覆藏相，是非妄語。若異音說，前人不解，亦是妄語，不名具足。若顛倒語，若發大聲不了了語，若有所說前人不解，亦是妄語，不名具足。兩舌、惡口，若壞前人，不壞前人，作已得罪。無義語，亦復如是。如是七事，亦道亦業；其餘三事，是業非道。何以故？自不行故，妨於自他得大罪故。』

此就殺外餘惡業，加以總略分別。

/TEXT339/庚四證成作無作義

/VERSE/『或有說言：一切微塵次第而住，亦念念滅，滅已無住，若無住者，尚無有作，況有無作？是義不然！何以故？世間之法，有因有果，無因無果。如面水、鏡則有像現，離面無像。作亦如是，從身有作，從是作法則出無作，如面水、鏡則有像現。譬如有人，發惡心故則惡色現，發善心故則善色現，作以無作，亦復如是。若因善業得善妙色，若因惡業得麤惡色，作以無作，亦復如是。若以念念常滅無有作無作者，如先所說燈、河等喻，雖念念滅，以二諦故，說作無作。微塵雖復次第不住，亦復不破世諦法也；正以微塵次第得名。父母、羅漢其有殺者，得無量罪；父母羅漢及以他人，陰、界、入等等無差別，所以得重，以是福田，報恩田故。如說二字不得一時，然此二字終不和合，義不可說，雖念念滅，亦名妄語，不破世諦。猶如射箭，雖念念滅，因於身業微塵力故，到不到處；作以無作，亦復如是。如舞獨樂，雖念念滅，因於身業微塵力故而能動轉；作以無作，亦復如是。如旋火輪，雖念念滅，因於身業微塵力故，火得圓匝，初發心異，方便心異，作時心異，說時心異，眾緣和合故得名作，以作因緣生於無作；如威儀異，其心亦異，不可得壞，故名無作。從此作法得無作已，心雖在善、不善、無記，所作諸業無有漏失，故名無作。若身作善，口作不善，當知是人，獲得雜果。若身善業有作無作，口不善業唯有有作無有無作，當知是人唯得善果，不得惡果。是故經中說七種業有作無作。如人重病，要須眾藥和合治之，若少一種，則不能治。何以故？其病重故。一切眾生亦復如是，具諸惡故，要須眾戒然後治之，若少一戒，則不能治。』

此引執空而撥無因果者，破其不明真俗二諦也。以真諦言，雖自性本空，而就俗諦言，則相續不斷故。說二字不得一時者，如說因果二字，說因字時、果字未說，說果字時、因字已滅，然因果二字若不和合，則因果之義不成，此明相續不斷之俗諦義。

/TEXT339/庚五辨明惡戒勸離

/VERSE/『善男子！眾生作罪，凡有二種：一者、惡戒，二者、無戒。惡戒之人，雖殺一羊，及不殺時，常得殺罪。何以故？先發誓故。無戒之人，雖殺千口，殺時得罪，不殺不得。何以故？不發誓故。是故一切善不善法，心為根本。因根本故，說諸比丘犯有二種：一者、身犯，二者、口犯，無心犯也。如是戒者，時不具足，支不具足，則不得戒；譬如鑽火，有燧、有力、有乾糞草，然後得火，若少一法，則不得火，戒法亦爾。如是戒者，若得、若捨、若持、若毀、皆隨於心；如來了了知諸法性、是故制之。若復有人，因於善業思惟力故，不造諸惡，名如法戒；若從他得，名為受戒。若離受戒有功德者，一切惡獸──師子、虎、狼──應得功德，然實不得。以是因緣，受善戒者得無量福，受惡戒者得無量罪。是故經中說惡律儀：一者、畜羊，二者、畜雞，三者、畜豬，四者、釣魚，五者、網魚，六者、殺牛，七者、獄卒，八、畜獵狗，九、作張弶，十、作獵師，十一、咒龍，十二、殺人，十三、作賊，十四、兩舌，十五、以苦鞭韃、枷鎖、押額、鐵釘、燒炙加人。國王、大臣、受寄抵謾不知恩者，惡性惡心大惡村主典稅物者，毀戒比丘心無慚愧，如是之人，皆無戒也；雖復不名不善業道，而得大罪。何以故？盡壽作故。如是等事，若不立誓，不從人受，則不成就。如是惡戒四時中捨：一者、得二根時，二者、捨壽命時，三者、受善戒時，四者、斷欲結時。』

受惡戒人，如受殺羊戒者，誓言見羊必殺，雖不殺時，亦得無作殺罪。其他惡戒，亦復如是。惡律儀多各以其事為終身職業，而結為團體，入團體時，必教發誓作惡，故謂為受惡戒。

/TEXT339/庚六明受戒得戒相

/VERSE/『或有說言：如善戒具足，惡戒亦爾。是義不然！何以故？惡戒易得故，一因緣得故，所謂立誓。善戒不爾，有五方便，所謂五根，是故難得；以難得故，要須具足。若有說言；優婆塞戒無無義語、兩舌、惡口，是故優婆塞戒、八戒齋法、沙彌、比丘、不具足得。是義不然！何以故？我今受持淨口業故。若有說言：我受五戒淨身、口、意，心若不淨，當知是人不得具戒。譬如有人，受惡戒已，雖不殺生，是人常有惡戒成就。毀禁比丘亦復如是。何以故？受持戒已，一一戒邊多業多果故。眾生無量，戒亦無量；物無量故，戒亦無量。是善惡戒，俱有三種：謂上中下。若不受惡戒，雖多作罪不名惡戒。若有難言：何緣五戒盡形壽受，八戒齋法一日一夜？當言：如來善知法相，通達無礙，作如是說。』

以人作惡易而作善難，所謂人之行善，如逆水行舟，必須具信、解、念、定、慧五根，方能得戒。八戒齋法只一日一夜受者，乃如來之方便，以終身受極難能故。

/TEXT339/庚七別辨五逆罪相

/VERSE/『善男子！世間福田凡有二種：一、功德田，二、報恩田；壞此二田，名五逆罪。是五逆罪，有三因緣：一者、有極惡心，二者、不識福德，三者、不見正果。若人異想殺阿羅漢不得逆罪，父母亦爾。若無慚愧，不觀報恩，心無恭敬，但作方便，不作根本，雖非逆罪，亦得大報。善教授故，生憐愛故，能堪忍故，能作作故，受大苦故，是故父母名報恩田。若復有人殺父母已，雖復修善，是善無報。是故我說：人所蔭處，乃至少時，慎勿毀折枝條華果。善男子！我涅槃後，有諸弟子，當作是說：若以異想異名殺父母不得逆罪，即曇無德。或復說言：雖以異想殺於父母，故得逆罪，即彌沙塞。或復有說：異想異名殺於父母，俱得逆罪，即薩婆多。何以故？世間真實，是可信故，父母真實，想亦不轉，惡心殺之，即得逆罪。實是父母，無父母想，不發惡心，父母雖死，不得逆罪。何以故？具足四事，乃得逆罪：一者：實是父母作父母想，二者、惡心，三者、捨心，四者、作眾生想。具是四事，逆罪成就；若不具者，則不成就。若為憐愍故，若為恭敬故，若為受法故，若為怖畏故，若為名稱故，授與死具，雖不手殺，亦得逆罪。若為他使令殺父母，啼哭憂愁而為之者，如是罪相，初中後輕。欲殺父母，誤中他人，不得逆罪。欲殺他人，誤中父母，亦復如是。欲殺母時，誤殺相似，殺已藏刀，復中母身，不得逆罪。母有異見，兒有異殺，但得殺罪，不得逆罪。是五逆罪，殺父則輕，殺母則重，殺羅漢重於殺母，出佛身血重殺羅漢，破僧復重出佛身血，有物重意輕，有物輕意重，有物重意重，有物輕意輕。物重意輕者，如無惡心殺於父母。物輕意重者，如以惡心殺於畜生。物重意重者，以極惡心殺所生母。物輕意輕者，如以輕心殺於畜生。如是惡業，有方便重，根本、成已輕；有方便、根本輕，成已重；有方便、根本重，成已輕；有根本輕，方便、成已重。』

曇無德、即四分律開祖之法藏尊者。彌沙塞、即五分律部。薩婆多、即一切有部律部。母為育兒，比父為苦，故殺母者比殺父為重。羅漢為世福田，故殺之者比殺母為更重。佛為人天師，無能殺之者，但可破出身血。僧眾為住持佛法者，故破之者比出佛身血為尤重。

/TEXT339/庚八辨得報定不定

/VERSE/『物是一種，以心力故得輕重果。善男子！有人以食欲施於我、未與我間轉施餓狗，我亦稱讚如是人者是大施主，若是福田、若非福田、心不選擇而施與者，是人獲得無量福德。何以故？心善淨故。是業四種：一者、現報，二者、生報，三者、後報，四者、無報。業有四種：一者、時定果報不定，二者、報定時不必定，三者、時定果報亦定，四者、時果二俱不定。時定者，所謂現在、次生、後世。若時不定，果報不定，是業可轉。若果報定應後受者，是業可轉現在受之。何以故？善心智慧因緣力故。惡果定者，亦可轉輕。何因緣故名果報定？常作無悔故，專心作故，樂善作故，立誓願故，作已歡喜故，是故是業得果報定。除是之外，悉名不定。眾生行業，有輕有重，有遠有近，隨其因緣，先後受之。如有修身、修戒、修心、修慧，定知善惡當有果報，是人能轉重業為輕，輕者不受。若遭福田，遇善知識，修道修善，是人能轉後世重罪現世輕受。若人具有欲界諸業，得阿那含果，能轉後業現在受之。阿羅漢果，亦復如是。善男子！智者若能修身、修戒、修心、修慧，是人能壞極重之業，如阿伽陀，咒及除毒寶，破壞惡毒。若作小罪，初方便輕，後成已重，是人不修身、戒、心、慧，令輕作重。眾生若作一種、二種乃至種種，有作不具足，有作具足。先念後作，名作具足；先不生念直造作者，名作不具足。復有作已不具足者，謂作業已果報不定；復有作已亦具足者，謂作業已定當得報。復有作已不具足者，果報難定，時節不定；復有作已亦具足者，時報俱定。復有作已不具足者，持戒、正見；復有作已亦具足者，毀戒、邪見。復有作已不具足者，信因信果；復有作已亦具足者，不信因果。復有作已不具足者，作惡之時有善圍繞；復有作已亦具足者，作惡之時惡來圍繞。復有作已不具足者，雖作眾惡，人中受報；復有作已亦具足者，人中作惡，地獄受報。復有作已不具足者，有正念心；復有作已亦具足者，無有念心。復有作已不具足者，三時生悔；復有作已亦具足者，三時不悔。如惡，善亦如是。因是作已亦具足故，作小得大，作大得小。』

佛以有德之人，供養者多，而無德之眾生，則供養者少，甚可憐愍。故以施佛之食施畜生者，即讚其福德無量。阿伽陀、為無病不治之如意藥。除毒寶、為金翅鳥心所作，能破壞諸惡毒。以譬能修戒、定、慧者，能破除諸惡也。至受報之早遲，大約輕惡可於現世受，若作重惡，則此身難受，必到後受之。

/TEXT339/庚九顯由意成形義

/VERSE/一意摸身，身既成就，有無量意，摸身初意，即是善也。身既成就，得二種果，雜善不善。如人、天、亦如是。地獄眾生惡意摸身，身既成已，一向不善。餓鬼、畜生亦惡意摸身，身既成已，雜善不善。善惡中陰以善惡摸身，身既成已，俱得雜報，善以不善。歌羅邏時乃至老時，亦得雜報，善以不善。是故經說有四種業：黑業黑報，白業白報，雜業雜報，不黑不白是業無報。黑業黑報，所謂地獄；白業白報，所謂色天；雜業雜報，所謂欲天、人中、畜生、餓鬼；不白不黑無報，所謂無漏。善男子！若人不解如是業緣，無量世中流轉生死。何以故？不解如是業因緣者，雖生非想非非想處，壽八萬劫，福盡還墮三惡道故。善男子！一切摸畫，無勝於意，意畫煩惱，煩惱畫業，業則畫身。貪因緣故，色聲妙好，威儀庠序；瞋因緣故，色聲麤惡，威儀卒暴；如瞋，癡亦如是。

此明由意識業而成各報身形體之義也。摸身初意是善，係指人身而言。意業有二種：一者、引業，二者、滿業。引業力強，唯在意識，能引得一期之身命果報，故八識規矩頌頌第六識言：『引滿能招業力牽』。蓋由一意業可為引受一期報身之模型，身模成後，復能起無量意。世謂天命之謂性，天命即是此模型之意業，性善之說，於此亦可通也。以天即前生意業引人身者，比較為善，故云初意為善，是善業果，故性是善。但於身既成後，仍雜起善不善之業，故不盡善。天道與人相同。地獄惡意模身，身成後、則一向純惡。餓鬼、畜生、雖惡意模身，而身成後、則雜善不善。中陰身、常人或誤為鬼或靈魂，以人死為鬼也。然此中陰身，並不同所謂魂靈或鬼，乃此報身死後，應得之彼報身尚須待時，在此過渡中，由意業新模五陰所成。不過中陰身為微細五陰，與餓鬼身略同，亦謂之意生身。雖人天等報身皆可謂之意生身，而中陰身與餓鬼身，時可隨意變化，斯為意生之身，事甚明顯。模畫、謂模型繪畫之意。華嚴經言：『心如工畫師，畫種種世間，於一切五陰，無形而不畫』。模畫、莫勝於意之相應煩惱。雖前五識相應煩惱亦能模畫，而以意識為主，前五不過相隨而已。所謂『應觀法界性，一切唯心造』之理，此中已略明之。

/TEXT339/庚十明諸戒得捨相

/VERSE/『無量世界，一百三十六地獄處，無量畜生，無量餓鬼，皆因業作；人、天亦爾。無量眾生獲得解脫，亦因於業。善男子！是十善道有三事：一者、能遮煩惱，二者、能作善心，三者、能增長戒。如除毒藥，凡有三種：一者、阿伽陀藥，二者、神咒，三者、真實。若人善修不放逸行，具足正念，分別善惡，當知是人決定能修十善業道；若多放逸，無有慚愧及以信心，當知是人決定能作十不善業道。是十業道，復有三事：一者、方便，二者、根本，三者、成已。若復有人能勤於禮拜供養父母、師長、和上、有德之人，先意問訊，言則柔軟，是名方便。若作已竟，能修念心，歡喜不悔，是名成已。作時專著，是名根本。善男子！是十業道，復有三種：謂上中下。或方便上、根本中、成已下，或方便中、根本下、成已上，或方便下、根本上、成已中。是十業道，三法圍繞；所謂無貪、恚、癡，有貪、恚、癡。是十業道，有共戒行、不共戒行。捨戒有六：一者、斷善根時，二者、得二根時，三者、捨壽命時，四者、受惡戒時，五者、捨戒時，六者、捨欲界身時。或復說言：佛法滅時便失戒者，是義不然！何以故？受已不失，未受不得。斷身、口、意惡，故名戒戒；根本四禪，四未到禪，是名定戒；根本四禪，初禪未到，名無漏戒。捨身後世更不作惡，名無作戒。守攝諸根，修正念心，見聞覺知，色聲香味觸法不生放逸，名攝根戒。何因緣故得名為戒？戒者名制，能制一切不善之法，故得名制。又復戒者，名曰迮隘，雖有惡法，性不能容，故名迮隘。又復戒者，名曰清涼，遮煩惱熱不令得入，是故名涼。又復戒者名上，能上天上、至無上道，是故名上。又復戒者名學，學調伏心智慧諸根，是故名學。善男子！或時有人具足一戒，所謂波羅提木叉戒；或具二戒，加定共戒；或具三戒，加無漏戒；或具四戒，加攝根戒；或具五戒，加無作戒。善男子！波羅提木叉戒現在得，定共戒者三世中得。善男子！若復有人欲受戒時，至心能觀生死罪過、解脫功德，信心歡喜，是人兼得作無作戒。如是戒者，隨命長短，命長長得，命短短得。是無作戒，三因緣捨：一者、少莊嚴故，二者、心放逸故，三者、作不堅故。不捨因緣，復有三事：一者、有本願故，二者、作業堅故，三者、至心不放逸故。善男子！除十善業及十惡業、善戒惡戒已，更有業戒所不攝者，謂善惡法。如是善惡，有作無作。有人具足作及無作，若現在作善未捨之頃，具作無作；第二念中成就過去作無作，作已過去，唯有無作無有作也。若人得戒，雖作不善，是人現世成就二法：惡法有作，善法無作。是作無作，二因緣捨：一者、所施物盡，二者、心捨善。作二世成就，過去、現在；無作三世。定戒二因緣捨：一者、退時，二者、斷善根時。復有三時；一者、捨身時，二者、退時，三者、生上時。無漏戒有三時捨：一者、退時，二者、轉鈍作利時，三者、得上果時。心善業一時失，謂上生時；身口意善，斷善根時一時俱失。善男子！若得具足戒、定戒、無漏戒、攝根戒，是人了了解十業道。』

十業道上中下三種者，以作時之輕重為標準而分別。依瓔珞經，戒有捨得之時，此中亦略明捨得之相。得二根者，男子變得女根，或非男；女子變得男根，或非女，皆捨戒。根本四禪，即四禪天；四未到禪，即向四禪而未到時之中間禪。菩薩戒、所謂金剛戒，捨身後亦不失。此中菩薩優婆塞戒，雖言盡形壽，然亦如菩薩戒，即捨身如不犯毀，亦不失無作戒體。受戒之後，如道路界以準繩，非無遮欄者，故曰迮隘，不能容許惡法攔入。定與戒三世中得者，以定共戒或從宿生所得，或現受現得，或現受後得故也。無漏戒退時，如阿羅漢退到三果，三果退到二果、初果。轉鈍作利時，如阿羅漢轉辟支佛、或菩薩時。

/TEXT339/庚十一明善惡報壽命

/VERSE/『善男子！因十業道，眾生壽命有增有減：減者，壽命十年，增者，至無量年。北鬱單曰定壽千年，此壽百年，東西二方二百五十；此壽無量，彼亦無量。四天王壽人數九百萬歲，命亦不定，如三天下。三十三天壽千八百萬歲，命亦不定。燄摩天壽三千六百萬歲，命亦不定。兜率天壽七千二百萬歲，除後身菩薩，餘一切命皆亦不定。化樂天壽萬四千四百萬歲，命亦不定。他化自在天壽二萬八千八百萬歲，命亦不定。他化自在天上一年，即熱地獄一日一夜：如是三十日為一月，十二月為一歲，彼地獄壽命二萬八千八百萬歲，命亦不定。化樂天上一年，即大聲地獄一日一夜；如是三十日為一月，十二月為一歲，彼獄壽命萬四千四百萬歲，命亦不定。兜率天一年，即小聲地獄一日一夜；如是三十日為一月，十二月為一歲，彼地獄壽命七千二百萬歲，命亦不定。燄摩天一年，即眾合地獄一日一夜；如是三十日為一月，十二月為一歲，彼地獄壽命三千六百萬歲，命亦不定。三十三天一年，即是黑繩地獄一日一夜；如是三十日為一月，十二月為一歲，彼地獄壽命一千八百萬歲，命亦不定。四天王上一年，即是活地獄中一日一夜；如是三十日為一月，十二月為一歲，彼地獄壽命九百萬歲，命亦不定。阿鼻地獄壽命一劫，大熱地獄壽命半劫，唯此二處，壽命決定。人中五十年，是餓鬼中一日一夜；如是三十日為一月，十二月為一歲，彼鬼壽命萬五千歲，命亦不定。畜生道中，除難陀婆難陀，其餘一切命亦不定。阿鼻地獄一年，即是非想非非想處一日一夜；如是三十日為一月，十二月為一歲，彼天壽命八萬大劫；無所有處六萬劫，識處四萬劫，空處二萬劫。』

此明善惡業得報壽命之長短，合三界、六道言之也。三十三天、即忉利天。大聲地獄、他處謂大叫喚地獄；小聲地獄、謂小叫喚地獄；活地獄、即等活地獄。受刑死已，等復活後，又受刑苦。阿鼻、譯無間，即造五逆罪所受之報，故五逆又謂之五無間，在地獄中其壽最長。難陀婆難陀、為一龍名，壽一大劫。空處、即空無邊處天，證此定者，身心世界皆空無所有。

/TEXT339/庚十二總明諸業報相

/VERSE/『若有發起輕微煩惱，愛著空定，當知是人生四無色。從十年增至八萬歲，從八萬歲減還至十年，如是增減滿十八反，名一中劫。穀貴三災，疾病三災，刀兵一災，名一小劫。水火二災各五段過，有一風災，五風災過，名一大劫。閻浮提中刀兵起時，東西二方人蹔生瞋。此病起時，彼小頭痛，力少微弱。此穀貴時，彼則念食。如是惡事，鬱單曰無。因不殺故，壽命增長；偷因緣故，壽命減少。有二種劫：一者、水劫，二者、火劫。火劫起時，地獄眾生若報盡者，悉得出離，若未盡者，移至他方大地獄中。若此世間八大地獄空無眾生，是名眾生脫於地獄。四大海中所有眾生，業若盡者，悉皆得脫，若未盡者，悉轉生於他方海中。若是海中無一眾生，是名得脫。閻浮提地直下過於五百由延，有閻羅王城，周匝縱廣七萬五千由延。如是城中，餓鬼眾生業已盡者，悉得出離，業未盡者，轉生他方閻羅王所。若是城中乃至無有一眾生者，是名得脫。爾時有人內因緣故，獲得初禪。得已、即起大聲唱言：「初禪寂靜！初禪寂靜」！諸人聞已，即各思惟，一切皆共獲得初禪，即捨人身生初禪地。時初禪中復有一人，內因緣故，修得二禪。得已、即起大聲唱言；「二禪寂靜！二禪寂靜」！眾生聞已，各自思惟，復獲二禪，捨初禪身，生二禪處。當爾之時，從阿鼻獄上至初禪，乃至無有一眾生在。善男子！四天下外，有由乾陀山，中有七日，眾生福德因緣力故，唯一日現，賴之成熟百穀草木。火劫起時，七日都現，燒然一切百穀草木、山河大地、須彌山王乃至初禪。二禪眾生見是火災，心生怖畏。彼中復有先生諸天語後來天：『汝等莫怖！我往曾見如是火災，齊彼而止，不來至此」。如諸眾生增十年壽至八萬歲，減八萬壽還至十年，經爾所時，如是火災熱猶未息。是時、便從中間禪處降注大雨，復經壽命一增一減，眾生業行因緣力故，為持此水，其下復出七重風雲。是時、雨止，水上生膜，猶如乳肥。四天下中須彌山王漸漸生現，水中自然具有一切種種種子。是時二禪復有一人短命福盡，業力故墮生於世間。壽無量歲，光明自照，獨處經久，心生愁惱而自念言；我既獨處，若我有福，願更有人來生此間，與我為伴。發是念已，是時二禪有諸眾生薄福命盡，業因緣故便來生此。是人見已，心生歡喜，即自念言：如是人者，我所化生，即是我作；我於彼人，有自在力。彼人亦念：我從彼生，彼化作我，彼於我身有自在力。以是因緣，一切眾生生我見想。善男子！陰界入等，眾生世界，國土世界，皆是十業因緣而有。』

此總明受報之期，皆由眾生諸業所造也。十八反，合前無量壽減至十歲，合後十年增至無量壽，為二十小劫，即一中劫。七日出，就科學言，似不能成立。然此有不可思議者，世界學問，尚難究知。前時報載天文家有發現冥王星者，最近又發現一星，其光熱尤超過日球。假使此星移近日球，則地上有二日矣。現在生物學家，研究生命起源，異說紛紜，或謂從他世界來，或謂從此世之物質中出者，皆非真理。以世界原由一切眾生業力引生，各種種子皆已具足，於世界中緣熟之時，種種種子皆生長也。二禪一人墮生初禪，即大梵王。先僅一人，嗣後方有與之相感，總續生彼，故世間有以大梵天王能造一切世界人類萬物而主宰之者，根本誤會，即從此起。陰、即五陰，界、即十八界，入、即十二入。一類一類中，而成一個一個有情眾生者，皆因第七末那識我執所成，由有我執，方成個我，由善惡業，方感類生。成唯識論即澈底究明此微細之法相者。

/TEXT339/己三結成在家難勝

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩能觀如是十業道者，是不為難；在家觀者，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

此明在家人能解行十善業之極難能也。以上五品，皆說明戒度者。最後十善，統一切戒以及戒所不攝各善惡法。

/TEXT339:a25/羼提波羅蜜品第二十五

羼提、為梵音，此云忍辱。

/TEXT339/丙三忍度
/TEXT339/丁一善生問

/VERSE/善生言：『世尊！佛先已說檀波羅蜜、尸波羅蜜，菩薩云何而得修集忍波羅蜜』？』

/TEXT339/丁二如來答
/TEXT339/戊一略出忍體

/VERSE/佛言：『善男子！忍有二種：一者、世忍，二者、出世忍。能忍飢渴、寒熱、苦樂，是名世忍；能忍信、戒、施、聞、智慧、正見無謬，忍佛、法、僧，罵詈、撾打、惡口、惡事、貪、瞋、癡等悉能忍之，能忍難忍，難作能作，名出世忍。善男子！菩薩若值他人打罵、輕賤、毀呰、惡口、罵詈，是時內心無加報想。菩薩雖作如是忍事，不為現在，但為後利。有善報之，惡則不反。』

正確無謬，即能忍可。此忍、即是勝解。大概能忍物質上之難忍者，謂之世忍；能忍精神上之難忍者，謂之出世忍。

/TEXT339/戊二忍波羅蜜

/VERSE/『善男子！有是忍辱非波羅蜜，有波羅蜜非是忍辱，有是忍辱是波羅蜜，有非忍辱非波羅蜜。是忍辱非波羅蜜者，所謂世忍，聲聞、緣覺所行忍辱，是波羅蜜非忍辱者，所謂禪波羅蜜。亦是忍辱亦波羅蜜者，所謂若被割截頭目手足，乃至不生一念瞋心，檀波羅蜜尸波羅蜜般若波羅蜜。非忍辱非波羅蜜者，所謂聲聞、緣覺持戒布施。』

如金剛經言：佛於作忍辱仙人時，被歌利王割截身體，不起瞋心，即為忍辱到究竟者，即是忍辱波羅蜜。戊三示修忍法

/VERSE/『善男子！若欲修忍，是人應當先破憍慢、瞋心、癡心，不觀我及我所相，種性常相，若人能作如是等觀，當知是人能修忍辱；如是修已，心得歡喜。有智之人，若遇惡罵，當作是念：是罵詈字，不一時生，初字出時後字未生，後字生已初字復滅，若不一時，云何是罵？直是風聲，我云何瞋？我今此身五陰和合，四陰不現，則不可罵，色陰十分和合而有，如是和合，念念不停，若不停住，誰當受罵？然彼罵者，即是風氣。風亦二種：有內、有外，我於外風都不生瞋，云何於內而生瞋也？世間罵者，亦有二種：一者、實，二者、虛。若說實者，實何所瞋！若說虛者，虛自得罵，無豫我事，我何緣瞋！若我瞋者，我自作惡。何以故？因瞋恚故生三惡道。若我於彼三惡道中受苦惱者，則為自作自受苦報，是故說言一切善惡皆因我身。善男子！生忍因緣有五事：一者、惡來不報，二者，觀無常想，三者、修於慈悲，四者、心不放逸，五者、斷除瞋恚。善男子！若人能成如是五事，當知是人能修忍辱。若人軟言，淨身口業，和顏悅色，先意問訊，能觀一切苦樂因緣，當知是人能修忍辱。若能修空三昧，觀諸眾生悉是無常，受苦等想；被罵辱時，能觀罵者如狂如癡，稚小無智，當知是人能修忍辱。智人當觀：勝我者罵，我不應瞋；何以故？我若瞋者，或奪我命。若不如者，瞋亦不應報；何以故？非疇匹故，我若報者，辱我身口。譬如有人授毒與他，人無責者，如其自服，人則嗤笑。我亦如是，若瞋彼者，當於未來受大苦惱，一切聖人悉當責我。以是因緣，我身若被截斫分離，不應生瞋，應當深觀往業因緣，當修慈悲憐愍一切。如是小事不能忍者，我當云何能調眾生？忍辱、即是菩提正因，阿耨多羅三藐三菩提、即是忍果，我若不種如是種子，云何獲得如是正果！』

罵詈字不一時生者，如罵人為畜生，畜字出時，生字未生，生字生已，畜字已滅，既不一時，罵即不成，此即以析空或體空之理觀之也。此種空觀，要用得善巧，則可遮止煩惱；若用不善巧，執空觀以撥無因果，則成顛倒矣。四十二章經中有一段言；有人罵佛，佛不應之。罵已，佛問之言：若有人送禮，不受，送者當如何？答言：不受，則攜回。佛言：汝罵我不受，亦當帶回。此亦為忍罵之最好模範。

/TEXT339/戊四成就忍德

/VERSE/『善男子！若有智人樂修忍辱，是人常得顏色和悅，好樂怡戲，人見歡喜，睹之無厭，於受化者，心不貪著。智人見怨以惡來加，當發善願，願彼怨者未來之世為我父母、兄弟、親戚，莫於我所生憎怨想。復當觀察：若人形殘，顏色醜惡，諸根不具，乏於財物，當知皆從瞋因緣得，我今云何不修忍辱？以是因緣，智者應當深修忍德。善男子！菩薩摩訶薩修忍辱時，常樂觀察生死罪過，樂修法行，勤於精進，讀誦書寫如來正典，供養師長有德之人，能瞻病苦，修於慈悲，憐愍一切，見苦惱者，能令遠離。常樂出家，乃至盡壽持戒、精進，攝持六根，不令得起煩惱因緣，寧捨身命，終不毀戒。若他有事，樂為管理，常有慚愧，樂讚忍德。為調眾生堪忍眾苦，於怨尚能忍於惡事，況復親所！能忍二瞋：一、眾生瞋，二、非眾生瞋。捨己樂具，令眾得樂，不念多惡，不忘少善，遠離兩舌，前後默然不說彼短，說煩惱過令眾得離，他所不喜不為說之，淨身、口、意，了諸罪業。若客煩惱因緣作罪，作已慚愧，心生悔恨。』

眾生瞋、為有情瞋，非眾生瞋、為無情瞋，即一種可瞋之境界。

/TEXT339/戊五結在家難

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩修淨忍辱，是不為難；在家修忍，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

此明在家修行忍辱之難能也。

/TEXT339:a26/毗梨耶波羅蜜品第二十六

毗黎耶、為梵音，此云精進。

/TEXT339/丙四進度
/TEXT339/丁一善生問

/VERSE/善生言：『世尊！菩薩摩訶薩能修六波羅蜜，誰為正因』？此問何事為修行六度之正因。

/TEXT339/丁二如來答
/TEXT339/戊一正答正因

/VERSE/『善男子！若善男子善女人，已生惡法為欲壞之，未生惡法為遮不起，未生善法為令速生，已生善法為令增廣，修勤精進，是名精進。如是精進、即是修行六波羅蜜之正因也。』

此中即明三十七道品中四正勤也。

/TEXT339/戊二分別邪正

/VERSE/『是勤精進，能脫一切諸煩惱界。善男子！若能受於三惡道苦，當知是人真實能修毗梨耶波羅蜜，平等修集，不急不緩。精進二種：一、正，二、邪。菩薩遠離邪精進已，修正精進。修信、施、戒、聞慧、慈悲、名正精進；至心常作，三時無悔，於善法所不生知足，所學世法及出世法，一切皆名正精進也。菩薩雖復不惜身命，然為護法，應當愛惜。身四威儀常修如法，修善法時心無懈息，失身命時不捨如法。若能到於六事彼岸，悉是精進之因緣也。若自讀誦、書寫、思惟十二部經，名自為法勤行精進；若能以是轉化眾生令調伏者，名為他法勤行精進。若為菩提修菩提道，布施、持戒、多聞智慧，修學世法，供養父母、師長、有德之人，修舍摩他、毗婆舍那，讀誦、書寫十二部經，復能遠離貪、恚、癡等，名為菩提勤行精進。如是悉名為正精進，是名六波羅蜜之正因也。善男子！懈怠之人，不能一時一切布施，不能持戒，勤行精進，攝心念定忍於惡事，分別善惡，是故我言六波羅蜜因於精進。』

對於財、色、名、食、睡之五欲，則應知足，對於善法，則不應知足。此中就行善，故云不應知足也。

/TEXT339/戊三進波羅蜜

/VERSE/『善男子！有勤精進非波羅蜜，有波羅蜜非勤精進，有亦精進亦波羅蜜，有非精進非波羅蜜。精進非波羅蜜者，如邪精進，善事精進，聲聞、緣覺所有精進。有波羅蜜非精進者，所謂般若波羅蜜。有亦精進亦波羅蜜者，所謂布施、持戒、忍辱、精進禪等五波羅蜜。有非精進非波羅蜜者，一切凡夫、聲聞、緣覺布施、持戒、忍辱、禪定、智慧餘善法。』

此正明應遍修精進波羅蜜。

/TEXT339/戊四結在家難

/VERSE/『善男子！菩薩有二種：一者、在家，二者、出家。出家菩薩修勤精進，是不為難；在家修進，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

此明在家修行精進難能。

/TEXT339:a27/禪波羅蜜品第二十七

禪與波羅蜜之義，前均講過，此品正明禪波羅蜜。

/TEXT339/丙五禪度
/TEXT339/丁一善生問

/VERSE/善生言：『世尊！菩薩摩訶薩修禪波羅蜜，云何禪定』？

禪為梵音，具云禪那，此云靜慮，於寂靜之中，能審慮照察之義。善生即問如何修此禪定也。

/TEXT339/丁二如來答
/TEXT339/戊一略明定相

/VERSE/『善男子！禪定即戒、慈、悲、喜、捨，遠離諸結，修集善法，是名禪定。善男子！若離禪定，常不能得一切世事，況出世事？是故應當至心修集』。

戒可生定，定即是戒。慈、悲、喜、捨，即是四無量心。在欲界修定，先須持戒。超欲界，更須修四無量心。欲離煩惱，無論伏、斷均須修定，蓋無漏慧非散心心所能得也。戒、慈、悲、喜、捨、則為禪定之因；遠離諸結，修集善法，為禪定之果。四禪定、為佛法中之最重要者，一切世出世間善法均依之而得也。

/TEXT339/戊二示修禪法

/VERSE/『菩薩欲得禪波羅蜜，先當親近真善知識，修集三昧方便之道；所謂戒戒、攝諸根戒，斷於邪命，如法而住。隨順師教，於善法所不生知足，修行善時心無休息。常樂寂靜，遠離五蓋，心樂思惟觀生死過，常修善法至心不廢，具足正念，斷諸放逸。省於言語，亦損眠、食，心淨、身淨。不親惡友，不與惡交，不樂世事。知時、知法，了知自身。觀心數法，若有喜相、愁相、瞋相、軟相、堅相，知已能除，猶如金師，善知冷熱，不令失所。樂甘露味，雖處世法，身心不動，猶如須彌，不為四風之所傾動。正念堅固，亦見知覺有為多過。若人樂修如是三昧不休不息，當知是人能具足得；譬如鑽火，以不息故，火則易得。』

三昧、梵音，又謂三摩地，此云定，又謂正受，又謂等持，即心注一境，平等正受。五蓋：即貪欲、瞋恚、癡、惛沈、掉舉，謂蓋覆其心，使不得寂靜，能棄捨五蓋，精修禪定，則能得甘露味之涅槃寂靜。

/TEXT339/戊三顯禪功德

/VERSE/『善男子！若離三昧欲得世法、出世菩提，無有是處。善男子！一切三昧，即是一切善法根本，以是因緣，應當攝心！如人執鏡，則見一切善惡之事，是故三昧名菩提道之莊嚴也。受身心樂，名為三昧；不增不減，名等三昧。從初骨觀乃至得阿耨多羅三藐三菩提，皆名三昧。是三昧有四種：一者、從欲，二者、從精進，三者、從心，四者、從慧。是四緣故，得無量福，增一切善。復有三種：一者、從聞，二者、從思，三者、從修；從是三法漸漸而生。復有三時：所謂生時、住時、增時。善男子！欲界之中，有三昧子，是子因緣，得三菩提。是三昧者，有退、住、增，若在四禪，性則堅固。從初乃至非想非非想處，上地勝下，次第如是。根本禪中則有喜樂，非中間禪。六通亦爾，在於根本，不在餘處。是三昧名菩提莊嚴，因是三昧，能得學道及無學道，四無量心、三解脫門，自利利他，無量神足，知他心智，能調眾生，無量智慧，五智三昧，轉鈍為利，斷於一切生老病死，能得成就一切種智，見諸法性，如羅縠視。』

受身心樂者，如初禪為離生喜樂，二禪為定生喜樂，三禪為離喜妙樂，四禪為捨念清靜。三昧子、指修定之種子，此種子即在欲界之中。從初禪至二禪、三禪、四禪、空無邊處、識無邊處、無所有處、最後為非想非非想處。由初禪至二乃至由無所有處至非想非非想處之中間，謂之中間禪。

/TEXT339/戊四四無量定

/VERSE/『善男子！智者應當作如是觀：一切煩惱是我大怨。何以故？因是煩惱能破自他，以是因緣，我當修集慈悲之心，為欲利益諸眾生故，為得無量純善法故。若有說言：離於慈悲得善法者，無有是處。如是慈悲能斷不善，能令眾生離苦受樂，能壞欲界。是慈若能緣於欲界，名欲界慈。善男子！眾生若能修集慈心，是人當得無量功德。修慈心時，若能先於怨中施安，是名修慈。善男子！一切眾生凡有三聚：一者、怨，二者、親，三者、中；如是三聚，名為慈緣。修慈之人，先從親起，欲令受樂；此觀既成，次及怨家。善男子！起慈心時，有因戒起，有因施起；若能觀怨作子想者，是名得慈。善男子！慈唯能緣，不能救苦，悲則不爾，亦緣亦救。善男子！若能觀怨一毫之善，不見其惡，當知是人名為習慈。若彼怨家設遇病苦，能往問訊瞻療所患，給其所須，當知是人能善修慈。善男子！若能修忍，當知即是修慈因緣。如是慈心，即是一切安樂因緣。若能修慈，當知是人能破一切憍慢因緣，能行施、戒、忍辱、精進、禪定、智慧、如法修行。若人修定，當知是人修梵福德；得梵身故，名梵福德。若人能觀生死過罪，涅槃功德，是人足下所履糞土，應當頂戴。是人難忍能忍，難施能施，難作能作，是人能修四禪、四空、及八解脫。復作是念：一切眾生身口意惡，未來若受苦惱報者，悉令我受；若我所有善果報者，悉令眾生同我受之。如是慈悲，緣廣故廣，緣少故少。慈悲三種：謂下中上。復有三種：一者、緣親，二者、緣怨，三者、緣中。復有三種：一者、緣貪，二者、緣眾生，三者、緣非眾生。如是緣者，悉名三昧。悲、喜、捨心，亦復如是。』

於有怨者修慈者，如正曲木，必過正方能矯枉也。八解脫者：一、內有色觀外色，二、內無色觀外色，三淨解脫具足住，四、空處，五、識處，六、無所有處，七、非非想處，八、滅受想處。

/TEXT339/戊五禪波羅蜜

/VERSE/『善男子！有禪非波羅蜜，有波羅蜜非禪，有亦是禪亦波羅蜜，有非禪非波羅蜜。是禪非波羅蜜者，謂世俗禪，聲聞、緣覺所有禪定。是波羅蜜非禪定者，所謂施、戒、忍辱、精進。亦是禪亦波羅蜜者，謂金剛三昧。非禪非波羅蜜者，謂一切眾生、聲聞、緣覺、從聞思惟所生善法。』

三昧有種種別相，此中金剛三昧，即一種之別相。義見前。

/TEXT339/戊六結在家難

/VERSE/『善男子！菩薩有二種；一者、在家，二者、出家。出家菩薩修於淨禪，是不為難；在家修淨，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

/TEXT339:a28/般若波羅蜜品第二十八

般若、梵音，此云智慧。有謂因上為慧，果上為智者。此正明慧度，為最後之一品。

/TEXT339/丙六慧度
/TEXT339/丁一善生問

/VERSE/善生言：『世尊！菩薩云何修淨般若波羅蜜』？

/TEXT339/丁二如來答
/TEXT339/戊一顯示慧相

/VERSE/『善男子！若有菩薩持戒精進，多聞正念，修於忍辱，憐愍眾生，心多慚愧，遠離嫉妒，真實了知諸善方便；為眾受苦，不生悔退，樂行惠施，能調眾生，善知所犯輕重之罪，勤勸眾生施作福業；知字知義，心無憍慢，親近善友，能自利益及利益他；恭敬三寶、諸師、和上、長老有德，於身菩提不生輕想，能觀菩提深妙功德；知善惡相，知世出世一切聲論，知因知果，知初方便及以根本，當知是人能得智慧。如是智慧有三種：一、從聞生，二、從思生，三、從修生。從字得義，名從聞生；思惟得義，名從思生；從修得義，名從修生。能讀如來十二部經，能除疑網，能讀一切世論世事，能善分別邪正之道，是名智慧。能善分別十二部經，陰、入、界等因果字義，毗婆舍那、舍摩他相，上中下相，善、惡、無記及四顛倒，見道、修道，能善分別如是等事，是名智慧。』

從聞生者，即聞所成慧。從思生者，即思所成慧。從修生者，即修所成慧。讀經除疑，則為內明。能讀世論世事，則為聲明、因明、醫藥明、工巧明，以示菩薩於五明處求也。

/TEXT339/戊二成慧功德

/VERSE/『善男子！有智之人，求於十力、四無所畏、大悲、三念處，常親近佛及佛弟子。世無佛法，樂在外道出家修學，雖處邪道，樂求正要，常修慈、悲、喜、捨之心及五通道。得五通已，觀不淨想及無常想，能說有為多諸過罪。為正語故，教諸眾生令學聲論，能令眾生離身心病，樂以世事教於他人，所作事業無能勝者，所謂咒方，種種醫藥。能善求財，得已能護，用以道理，如法惠施。雖知一切，不生憍慢，得大功德，不生知足，能教眾生信、施、持戒、多聞、智慧。知善、不善、無記方便，善知學行因緣次第，知菩提道及道莊嚴，知諸眾生上中下根，知外聲論心不存著，知眾生時隨宜調伏，知眾生世及國土世，知從具足六波羅蜜。』

聲論、亦曰聲明，即語言文字學。令離身心病、即醫藥明，能善求財、即工巧明，均為求慧之方便也。眾生世、即有情世間，國土世、即器世間，蓋即盡虛空、遍眾生界之意。

/TEXT339/戊三慧波羅蜜

/VERSE/『善男子！有是智慧非波羅蜜，有波羅蜜非是智慧，有是智慧是波羅蜜，有非智慧非波羅蜜。是智慧非波羅蜜者，所謂一切世間智慧，聲聞、緣覺所得智慧。是波羅蜜非智慧者，無有是義。是智慧是波羅蜜者，所謂一切六波羅蜜。非智慧非波羅蜜者，所謂一切聲聞、緣覺施戒精進。』

凡成波羅蜜，皆是智慧，故無波羅蜜而非智慧；此與前五度不同之處。從此可知前五度之成就波羅蜜，皆不離般若。

/TEXT339/戊四總修六度

/VERSE/『善男子！若人有能勤修如是六波羅蜜，是人名為供養六方，能增財命。』

能增世財、業命，及功德之財、智慧之命；至於究竟，則成為福慧兩足尊之佛矣。

/TEXT339/戊五結在家難

/VERSE/『善男子！菩薩二種：一者、在家，二者、出家。出家菩薩修淨智慧，是不為難；在家修淨，是乃為難。何以故？在家之人多惡因緣所纏繞故』。

此明在家菩薩修般若波羅蜜之難能也。

/TEXT339/甲三結成分

/VERSE/說是法時，善生長者子等千優婆塞，發阿耨多羅三藐三菩提心。既發心已，即從坐起，禮佛而退，辭還所止。

此明說本經之成效，即得益也；結成其效，為當機之善生長者子等千優婆塞。此處發菩提心，乃真發菩提心，即為初住菩薩；前十八品為養成能發菩提心之菩薩。依起信論言：在真發菩提心之前，須修十千大劫；已入初住真發菩提心者，乃能正修六度之菩薩行。此當機之千優婆塞，發真菩提心，即為說此經之成效。就理而談，從坐起禮佛，則為上求大覺；辭還所止，即為下度眾生；乃至成佛而後，亦仍是修菩薩之行耳。此度一切眾生之菩薩行，以虛空無盡故世界無盡，世界無盡故眾生無盡，眾生無盡故菩薩度生之行亦無盡也。

/TEXT339:a29/重示

上來經文，已略明竟；茲將全經大義，重示綱要。本經重心點有三：一、此經名優婆塞戒經，可以優婆塞戒為全經重心，以此戒為菩薩優婆塞戒故。從如何修菩提心、悲心等以成為能受戒之人；至受戒品後，則為優婆塞之如何修持戒行。二、此經亦可以在家菩薩為重心，以此經全部各品，皆策進在家人之修菩薩行故。因在家菩薩，環境惡劣，不易發心修行，故重重勉勵之。但出家修行，固屬較易，然能出家者僅有少數，若無此經之方便，則佛法不能普及。所以今此分科，即以在家菩薩為中心，而以前十八品為養成在家菩薩，後十品為勉修六度。三、本經亦以發菩提心為重心，以第一品即以發菩提心否辨有無菩薩性，次明發菩提心、悲心，最後又示千優婆塞發菩提心，故可謂為以發菩提心為重心。則讀誦、受持、解說時，如衣之有領，如網之有綱，提其領，挈其綱，則全經文義了了分明矣。

此外尚有為本經之特點者，再略明之：一者、即俗而真，如禮拜六方，或為俗習，或為外道，而此經並不積極破除，只加以正當之解釋，即為轉俗事為真理矣。在善生經與本經，皆解釋東方為父母，南方為師長等，即以之為倫理道德之標準，此為即俗而真者一。又就外道妄執之六方神，而轉成屬眾生心之六度，其為即俗而真者二。二者、特重布施修福，前後經文，處處勸行布施，並常言增長財命。是廣修施福，亦為此經之特點。三者、特詳不放逸行，而明精進為六度正因。四者、注重修成自在威力以調伏眾生，而不為眾生之所轉，勇猛精進，為社會國家謀利益。五者、息惡品中，以念佛之功德相好為能息惡，此攝淨土宗；而以佛之三密加持相應，亦即攝密宗。六者、於雜品、業品、淨三皈品、忍品之破我、破自在天、破空執，及修空觀，即於業果相續之中，闡明不斷不常、非實非有之中道義，即攝大乘法性法相。而法華之空假中三觀、真俗中三諦義，華嚴十玄、六相，禪宗見性成佛之大乘各宗義，無不具足。故此一經，總持三藏。而尤望聞此經者，能真實發菩提心，進修六度之菩薩行，方不負佛說此經之悲願！
