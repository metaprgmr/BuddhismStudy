/VERSE/「善男子！一切眾生從無始來，妄想執有我、人、眾生及與壽命，認四顛倒為實我體。

此正答染污所以。一切眾生，指六凡以及二乘，以唯知有六識故。從無始來者：遠指晦昧真心而來；究其無有始相可得，故云：無始。迷真起妄，妄上加妄，故有第六意識，已屬至妄；此妄想乃從意識中所起虛妄想念。妄認四大為自身相，六塵緣影為自心相。因執五蘊幻妄身心，取為自體，為我相；計我輾轉，趣於餘趣，為人相（謂我是人趣，非餘趣）；計我盛、衰、苦、樂，變異相續，為眾生相；計我一報命根，不斷而住，為壽者相。此四相，雖隨境轉計，究竟惟一我相也。認四顛倒為實我體者：真我本有，迷而不知，妄我本空，執之為實，故曰：顛倒。為我真實之自體，名為迷識境也。一迷識執相竟。

/KEPAN/丑二　別成凡小

/VERSE/「由此便生憎愛二境。於虛妄體重執虛妄，二妄相依，生妄業道。有妄業故，妄見流轉；厭流轉者，妄見涅槃——

由此認為實我之故，於違我之境，便生憎怨之心，於順我之境，便生愛著之心，故云：二境。於虛妄體重執虛妄者：於妄我體上，重執憎愛二種虛妄之心：此起惑也。二妄相依，生妄業道者：謂妄我之體，與違順之境，相依而住，造種種業，生虛妄之業道：此造業也。有妄業故，妄見流轉者：謂虛妄之業因，依因必定感果，故虛妄見有流轉生死之苦報：此受報也。惑、業、苦三，相續不斷，皆由我執，以取界內分段生死之苦。若二乘之人，厭離生死流轉，視三界如火宅，發心修道，息緣斷惑，於是沉空滯寂，虛妄見有偏真涅槃之果。此亦由我執，以取界外變易生死之苦也。此中十句，不出生滅四諦。前六句集諦，次二句苦諦，次一句道諦，後一句滅諦也。然此四相，有迷識、迷智，二種分別。迷識乃凡夫妄認五蘊為我，妄生四相，由此便生憎愛二境；即此經前文所說，亦即金剛經前半所明四相是也。迷智乃聖人妄有證得，妄分四相，能所未亡，有以取證，發於根本種子；即此經後文所說，亦即金剛經後半所說四相是也。是則四相，通於聖凡，故二經聖凡雙舉也。二別成凡小竟。

/VERSE/「由此不能，入清淨覺。非覺違拒諸能入者；有諸能入，非覺入故。是故，動念及與息念，皆歸迷悶。

此正答迷悶不入所以。由上所認妄我，染污真性，縱離六道，復墮二乘，是故不能入清淨覺。蓋非覺性違拒使之不入，故云：非覺違拒，諸能入者。下二句釋成非覺違拒之意。若云入時是覺入，不入即是覺拒，今覺性不惟不拒，亦復不順，覺性元無出入，入與不入，總無關於覺性也。故云：有能入者，非覺入故。以是之故，凡夫動念，起惑造業，即前苦集八句；二乘息念，沉空滯寂，即前道滅二句。俱屬染污真性，故云：皆歸迷悶。一開示迷識四相竟。

/VERSE/「何以故？由有無始本起無明，為己主宰，一切眾生，生無慧目，身心等性，皆是無明。譬如有人，不自斷命。

此首句，徵釋迷悶之根本也。大疏云：動念既為背覺，息念，即合契真。何以故：動、息皆稱迷悶？下引起重說迷智四相義。「直解」云：本起無明，謂最初一念不覺，根本而起生相無明也。由一念無明，迷本有法身，成陀那識，為我相根本，自此皆是無明用事，故云：為己主宰。我者、主宰義。謂從無始至今，一向皆是無明主宰，是為我相。自等覺已還，未破生相無明，異熟未空，皆屬我相。然此我相，與諸教所說不同，後文自明。一切眾生，生無慧目者：此釋無明難斷之故。一切眾生，若中年失目，眼前雖不見物，說之即可明了，若胎中生盲，從未見過諸物，縱使為說，亦無所益。如「涅槃經」說：如盲人不識乳色，他人為說，輾轉譬喻：鵠、雪、貝、米，難明乳色之真。生無慧目者：謂從母胎，受生已來，無有智慧之目，不能照破無明。然此根本無明，非根本智照，決不能破。身心等性，皆是無明者：謂全體無明，變成五蘊身心，如妄認四大為自身相，六塵緣影為自心相。妄認即無明，四大、六塵即物，自即己也。由無始已來，認物為己，若不逢知識，開發慧眼照破，豈有能斷者哉，故云：皆是無明。「略疏」云：前得本起因地，則所修皆是佛因；此用本起無明，則一切皆是魔業。又前以覺圓明故，根塵普淨，結云：一切是覺。今以無明為本，故云皆是無明。譬如有人，不自斷命者：此喻顯無明，不能斷於無明。故喻顯有人，身縱卑陋病苦，還自保命，終不肯斷。認我亦爾，斷除一切猶易，欲令斷我誠難。何以故？我終不能還斷於我，故云：不自斷其命也。

/VERSE/「是故當知，有愛我者，我與隨順；非隨順者，便生憎怨。為憎愛心，養無明故，相續求道，皆不成就。

是無明相續長劫之故，不僅凡小，動念息念，皆歸迷悶。即從此發大乘心，修菩薩道，難望成佛。故告以當知者，當以智而知。凡有可愛於我者，我與之隨順，非隨順而違我者，便生憎怨。憎怨亦是愛，以違我所愛故生憎耳。為憎愛心，養無明故者：為憎愛心，枝末無明，資熏無始，根本無明。由種子復發起現行，而現行復還熏種子，相續不斷，將此求道，皆不成就。故「寶積經」云：「於身生寶愛，不離於我人，彼作是修行，由斯墮惡趣。」一承徵引說竟。

/KEPAN/寅一　徵釋我相

/VERSE/「善男子！云何我相？謂諸眾生心所證者。

此正示迷智我相之體。體即生相無明，為觀照研窮，對待未亡，輾轉而分四相，皆以生相無明為體。前云：由有無始本起無明，為己主宰故也。即第八識，生滅、不生滅和合，最初一念妄動，迷本有法身，成為業識，以為我相根本。謂諸眾生，心所證者：言我相隱微，根之於心，所有證取，其體方現。

/VERSE/「善男子！譬如有人，百骸調適，忽忘我身；四肢弦緩，攝養乖方微加針艾，即知有我；是故證取方現我體。

此引事證釋我相。謂眾生向以無明用事，不知有我，故曰：譬如有人，百骸調適，忽忘我身。百骸者人之身分，調謂調和，適為順適。如百骸調適，忽忘有我之身；或宴居靜室，或幽隱深山，心絕經營，習閒成性，忽得忘其有身。四肢弦緩，攝養乖方者：四肢、即兩手兩足。直而不能屈曰弦；柔而不能伸曰緩。此皆攝衛養護，失其方法。乖，即失也。微加針艾，即知有我者：微加即少加。針刺、艾炙，調治之法，即知有我。此為外境所逼，宛爾心生；心既未平，方知我在，故云：有所證取，方現我體。前佛明言，無始無明，為己主宰，乃的指根本無明為我。因觀照研窮，方顯無明之體，此證取是無明，非覺性也。

/VERSE/「善男子！其心乃至證於如來，畢竟了知清淨涅槃、皆是我相。

此結指我相根本也。謂其心非但了知，二乘涅槃為我相。乃至，超略詞。超三賢、十聖，即使證於如來，畢竟了知，清淨涅槃，若一念證性未亡，乃生相無明未破，皆是我相根本。然涅槃是覺體，清淨本然，無能無所，非別有可證故。「直解」引雲門云：法身亦有兩般病，得到法身邊，若法執不亡，己見猶存，亦是病。問曰：三乘教中，說俱生我執，七地已破，其八地後，乃俱生法執，破此法執，即入妙覺。今經等覺後心，猶未破我相，何懸殊若此耶？答曰：然我法二執，總屬一我，謂我之我，及我之法。然俱生法執，正是我所執之法，故法亦名我。以異熟未空故，但約證取為我耳。此經不同諸說，以四相總屬一我，故云皆是我相。一徵釋我相竟。

/KEPAN/寅二　徵釋人相

/VERSE/「善男子！云何人相？謂諸眾生心悟證者。

此正示迷智人相。首句徵，下釋。謂諸眾生，心悟證者：悟從心發，悟得彼之所證是我，此覺前非也。存我能悟不亡，即為迷智人相；以約對我，即說為人，非他人也。

/VERSE/「善男子！悟有我者，不復認我；所悟非我，悟亦如是。悟已超過一切證者，悉為人相。

此躡前詳釋，悟得上來所證，以為有我者，即不復認彼為我。已覺前非，所悟之境，既非是我，而此能悟之心，亦復如是，應當亡情，方為合理。設或轉計，能悟之智，已為超過一切能證之者，是依然為智所迷，悉為人相。「析義疏」云：證者、而云一切，人相、而曰悉為者，正顯凡有所證，不亡能證之智，皆名我相。凡有所悟，不亡能悟之智，皆名人相。

/VERSE/「善男子！其心乃至圓悟涅槃，俱是我者，心存少悟，備殫證理，皆名人相。

此結指人相。謂不惟悟彼證者是我，乃為人相，其心乃至圓悟彼所證涅槃，俱是我者，亦為人相。心存少悟，備殫證理者：少悟、對圓悟說，漫云圓悟涅槃，此能悟心，名為人相，即使心存少悟，備盡所證之理，若存絲毫悟心未亡，皆名人相。二徵釋人相竟。

/KEPAN/寅三　徵釋眾生

/VERSE/「善男子！云何眾生相？謂諸眾生心自證悟所不及者。

此正示迷智眾生相。首句徵，下釋。謂諸眾生，自心發起照了，了前證悟之非。悟是所了，了又名能，能所對待，故離前前非。心自證悟，所不及者：超出我人之相，所不能及，以見有證悟之可離，故名眾生相。

/VERSE/「善男子！譬如有人作如是言：『我是眾生』，則知彼人說眾生者，非我非彼。云何非我？我是眾生，則非是我。云何非彼？我是眾生，非彼我故。

此借世人語辭，例明眾生相。譬如有人，例彼自心。作如是言：我是眾生，例彼心中了智獨存。則知彼人，說眾生者，非我、非彼，例彼心中，了智獨存，自然非我能證，及與非彼能悟。設難之曰：云何非我？答曰：我是眾生，則非是我，例了智獨存，則非是能證之我。設又難曰：云何非彼？答曰：是我眾生，非彼我故，例了智獨存，則非是能悟之人，非彼之我人故也。此借世人語辭，以為義勢，顯第三了智獨存，非證悟所能及也。

/VERSE/「善男子！但諸眾生了證了悟，皆為我人，而我人相所不及者，存有所了，名眾生相。

此結指眾生相。但諸眾生，了彼心有所證者，為我相。了彼心所悟者，為人相。皆我人句對下，以辨眾生相。而我人相，所不及者：了證者空，則我不及；了悟者空，則人不及。雖然我人不及，而了智獨存，存有所了，只此了心不亡，名眾生相耳。三徵釋眾生竟。

/KEPAN/寅四　徵釋壽者

/VERSE/「善男子！云何壽命相？謂諸眾生心照清淨，覺所了者，一切業智所不自見，猶如命根。

此正示迷智壽者相。謂諸眾生心照清淨，覺所了者：眾生自心體上，發起智照，故曰心照。由觀智增明，照此所以能了心，亦不可得，唯一清淨覺體，此自覺也。覺他證、悟、了，三相皆空，覺心源故，以即心之智，還照寂滅之體，即此一念照心，便是一切業智，是第八識上，微細分別也。不言業識，而曰業智者，此屬修證邊事，轉有漏之業識，成無漏之業智也。所不自見，猶如命根者：謂此業智，雖能除妄，不能自除，故不自見。此微細分別，原從八識上起，八識不能自見八識，如人有眼，雖然遍見諸物，不能自見其眼。雖不自見，常在其中潛續，猶如命根，而人不自知也。「直解」云：以返妄歸真，至法身極則處，但守住寂滅，不能轉位迴機；所謂抱守竿頭，靜沉死水，宗門名為尊貴墮處，不能超越，故猶如命根，為壽命相。語云：「百尺竿頭坐的人，雖然得入未為真；百尺竿頭重進步，大千沙界現全身。」故以坐守玄微，命根不斷。前云：不住生死，不住涅槃，此正住涅槃耳。

/VERSE/「善男子！若心照見一切覺者，皆為塵垢；覺、所覺者，不離塵故。

此直示妄源也。謂若心起智照見，此是壽命相。一切覺者，此是前三相。皆為塵垢者：無論能覺與所覺，皆為清淨心中之塵垢耳。因能覺與所覺之四相俱屬迷智之境，即能覺之心，亦不離塵。何以故？當有能覺未亡故。

/VERSE/「如湯銷冰，無別有冰，知冰銷者；存我覺我，亦復如是。

此下以喻反明。水喻真性；冰喻四相；湯喻智慧。燒水名湯，猶悟心、名智；迷心成我，猶結水成冰。水既成冰，還燒水以治之；心迷成我，還悟心以銷之。湯到冰銷，冰銷湯盡，同成一水，更無有冰，知冰銷者。復本心源，究竟清淨，無能無所，塵垢銷滅，唯一淨心；如湯冰互融，障礙全銷，唯一清水矣。存我覺我，亦復如是者：此為正合。若以反合，無別有我，知我盡者。今翻喻勢，順前正合。存有能覺之我，覺彼所覺是我者，則我見猶存；猶如命根，潛伏身中不斷，亦復如是。二次第別明竟。

/KEPAN/丑三　總以結示
/KEPAN/寅一　不斷不成聖果

/VERSE/「善男子！末世眾生不了四相，雖經多劫勤苦修道，但名有為，終不能成一切聖果，是故名為正法末世。

此明我相為障道之本。末世眾生，指釋迦如來佛法有三時差別。正法一千年，教、理、行、果，四法皆全。像法一千年，有教、理、行，而證果者少。末法一萬年，但有教、理，而無行、證。末世，謂末法之世。眾生不了四相者：即不了達，迷識與迷智，二種四相。既不了達，則不斷除。若不斷除，則我相全在。而我相為障道之本。雖經多劫，勤苦修道，但名有為者：有所作為，是世間因，必得世間果，六道輪轉，生死不休。終不能成，一切聖果者：若不了迷識四相而修，則終不能成，小乘無漏聖果。若不了迷智四相而修，則終不能成，大乘妙覺聖果。是故名為正法末世者：夫正法之時，修則皆證，今帶我相修行，而無證果，則正法亦同末世矣。一不斷不成聖果竟。

/KEPAN/寅二　輾轉徵釋其故
/KEPAN/卯一　一向錯認

/VERSE/「何以故？認一切我為涅槃故；有證有悟名成就故。譬如有人，認賊為子，其家財寶終不成就。

首句徵，何故久修不成聖果：下釋。認一切我為涅槃者：認，即不了妄認也。四相皆我，故云一切我。凡所修行，皆依我見，將此我見，以為涅槃故。如前有證有悟，我人二相，名成就故，即其相也。雖云證悟，意該了覺。「略疏」云：良由認我，以為涅槃故，雖多劫勤修，終無所益。如認夢身，以為自己，勤為家業，種種疲勞，終無一事，益於資產。譬如有人，以賊為子者：喻明不成聖果之所以。四相皆我，障道之本，故喻如賊。而乃妄計為自所成果，故以認賊為子喻之。大疏云：賊若在外，猶可提防，養之為兒，如何檢慎？又知賊是賊，賊無能為，養之為兒，寧無損敗？如六根取境，猶可制御，藏識妄我，離以辨明？因致如來藏中功德之寶，念念衰耗，故以其家財寶，終不成就喻之。所謂久修，不成聖果者以此。一一向錯認竟。

/KEPAN/卯二　我不解脫

/VERSE/「何以故？有我愛者，亦愛涅槃，伏我愛根為涅槃相。有憎我者，亦憎生死；不知愛者，真生死故；別憎生死，名不解脫。

首句徵，何故認我，便妨於道。下釋，所以認我妨道者：以我為憎愛之本故也。有我愛者，亦愛涅槃：我愛為四惑之一，按相宗以第七識，隨緣執我，與四惑相應。一者、我癡：謂愚於我相，迷無我故。二者、我見：謂非我法中，妄見我故。三者、我慢：謂恃所執我，心高舉故。四者、我愛：謂於順我者，深耽著故。以不斷我愛，亦應愛涅槃。今以我愛而求涅槃，則涅槃但資愛根，非真涅槃，謂之錯認者以此。伏我愛根為涅槃相者：將此愛根伏之不起，不起之相似涅槃相，以似為真，故非真也。凡有順我者，既已取愛於我，有違我者則必取憎於我。以有憎我者，亦憎生死。然此憎心因生死而起。既憎生死，必愛涅槃，不知愛者，真生死故；今修行不知斷己愛根而別憎生死，名不解脫。本愛涅槃，擬除生死，愛心既在，即生死根未除，愛根憎苗。豈名解脫？二我不解脫竟。

/KEPAN/卯三　法不解脫

/VERSE/「云何當知法不解脫？善男子！彼末世眾生習菩提者，以己微證為自清淨，猶未能盡我相根本——

首兩句徵，云何當知，愛涅槃者，本是解脫之法，今何以返不解脫耶？善男子下釋。末世眾生習菩提者：謂修習菩提，求成聖果之人。以己微證為自清淨者：即是涅槃法相，四相未空。稱之曰微者，謂證、悟、了、覺，分分而證故。然證，則自計蘊（身心）淨；悟，則自計我淨；了，則自計人淨；覺，則自計生淨，故云：為自清淨。惟餘一覺，覺所了者：即是一切業智，猶如命根，常在身中潛續，故曰：猶未能盡，我相根本。我相根本，即是法相。謂是我之法故。法不解脫竟。併上二科，二輾轉徵釋其故竟。

/KEPAN/寅三　驗知我根未盡

/VERSE/「若復有人讚歎彼法，即生歡喜，便欲濟度；若復誹謗彼所得者，便生瞋恨——則知我相堅固執持續，潛伏藏識，遊戲諸根，曾不間斷。

此以違順二境，驗知我根未盡，實借此以證法未解脫也。言修行人，自謂已得涅槃之法，但就世境違順，一驗便知。設若有人，讚歎彼法，隨即生喜，便欲濟度。設若有人，誹謗彼所得者，便生瞋怒，懷恨在心。因對外境讚誹，驗得內心喜怒，則知我相、堅固執持，法執全在。以此種子潛伏藏識；藏識，即第八識，微細分別。前云一切業智，所不自見。如魚潛於淵，似鼠伏於穴，遇境便發。遊戲諸根門頭，曾無間斷者：謂恆審思量我相隨也。一開示障道四相竟。

/KEPAN/癸二　斥迷無功勸修
/KEPAN/子一　分類為斥
/KEPAN/丑一　斥有我無功

/VERSE/「善男子！彼修道者，不除我相，是故不能入清淨覺。

此承前正明，彼末世修道之者，必要斷除我相，設若不除我相，有損於道。如前所云：認賊為子，所有功德法財，終不成就，以是之故，不能入清淨覺。

/VERSE/「善男子！若知我空，無毀我者，有我說法，我未斷故。眾生壽命，亦復如是。

此躡前不除我相，不能入清淨覺。故重呼善男子！設若欲入清淨覺性，當知人、法，二我皆空，既得二我空故，則讚毀亦空，自然不見有毀我者，亦不見有讚我者。若有我為其說法，便欲濟度於他，此正是我相未斷。若我相未斷則人相、眾生相、壽者相，四相全在，故云：亦復如是。一斥有我無功竟。

/KEPAN/丑二　說病無功

/VERSE/「善男子！末世眾生說病為法；是故名為可憐愍者。雖勤精進，增益諸病，是故不能入清淨覺。

末世眾生，不了四相，四相若存，總名為病。聞讚生喜，而為說法。說自所證，正是我相；說自所悟，正是人相；說自所了、所覺，正是眾生、壽命。以病為法，是故名可憐愍。雖歷劫精勤精進，而帶病修行，但增益諸病。如稱實修行，唯增益實德，如藥草等，種有甘苦，水土所滋，各唯增益。苦，喻我相為本；甘，喻淨覺為本；水、土，則喻萬行。此我相為本，是故不能入清淨覺。二斥說病無功竟。

/KEPAN/丑三　斥竊德無功

/VERSE/「善男子！末世眾生不了四相，以如來解及所行處，為自修行，終不成就。

末世眾生，未盡我相根本，不能了達四相皆空，以如來解行，迴為己有。依佛所說之理而解，及佛所行之行而修，是謂竊取如來之德為己德，非己親證，故終不成就。三斥竊德無功竟。

/KEPAN/丑四　斥增慢無功

/VERSE/「或有眾生，未得謂得，未證謂證。見勝進者，心生嫉妒，由彼眾生，未斷我愛，是故不能入清淨覺。

或有增上慢眾生，未得涅槃之理便自謂已得，未證菩提之智便自謂已證：得少為足，故為增上慢人。見勝進者，心生嫉妒：夫聖人用心，物我一如，見有勝於己，更希前進者，應生歡喜，而今不然，心生嫉妒，謂嫉我不能，妒彼勝我。然嫉妒之心，發於我愛，故知由眾生，未斷我愛，是故不能入清淨覺。一分類為斥竟。

/KEPAN/子二　警策真修

/VERSE/「善男子！末世眾生希望成道，無令求悟，唯益多聞，增長我見。

末世眾生發心修道，希望成就道果，須先悟圓覺真心，依此心修習。此是成佛正因，自然克成道果，切勿將心待悟。苟有待悟之心，則必廣求經教，執相似語，迴為己解，謂己發明。但唯增益多聞，增長我見，非真修也。

/VERSE/「但當精勤，降伏煩惱，起大勇猛！未得令得，未斷令斷；貪、瞋、愛、慢，諂、曲、嫉妒，對境不生；彼我恩愛，一切寂滅——佛說是人，漸次成就。

此勸真修也。真修之士，不必將心待悟，亦不要廣求多聞。但當一心精進而無異緣，念念勤勞而無懈怠。降伏煩惱者；先斷迷識四相，略顯空無我理，得相似涅槃。更勸起大勇猛：進修不退為大勇；冒難不屈為大猛。未得清淨涅槃者令得，未斷迷智四相者令斷。貪、瞋、愛、慢，諂、曲、嫉、妒，對境不生者：此對境驗心，果然貪、瞋、愛、慢等煩惱，對境不生。彼我恩愛，一切寂滅者：生死根本，最難拔除。念盡則自他俱寂，如此自驗其心。如古德云：「學道不必將心求悟，但於一切煩惱境界透得過，便是悟處。」故佛說此人，漸次可以成就。先斷迷識四相，進斷迷智四相，是為漸次成就也。

/VERSE/「求善知識，不墮邪見。若於所求別生憎愛，則不能入清淨覺海。」

此承上，雖然漸次可以成就，還要更求善知識，決擇邪正分明，令依正修，不墮邪見，如此方得相應，是為真修。若於所求別生憎、愛、取、捨之心，是則我根未盡，畢竟不能入清淨覺海。以海為眾流所歸，出生諸寶。喻彼大圓覺心，流出一切真如、菩提、涅槃及波羅密。教授菩薩，取喻如海，良有以也。一長行竟。

/KEPAN/癸一　標頌

/VERSE/爾時，世尊欲重宣此義而說偈言；

/KEPAN/癸二　正頌（如次諷前，科同長行。）

/VERSE/「淨業汝當知：一切諸眾生，皆由執我愛，無始妄流轉，未除四種相，不得成菩提。

淨業汝應當了知，一切眾生迷識四我，不可不斷，迷智四我，不可不除！何以故？謂凡夫眾生皆由執迷識之我愛，無始至今，起惑造業，虛妄流轉於分段生死；二乘眾生皆由執迷智之四相，證、悟、了、覺，能所不亡，虛妄流轉於變易生死。而未除我、人、眾生、壽者之四相，所謂涅槃生死等空華，而所證涅槃非真，豈得成菩提耶？

/VERSE/「愛憎生於心，諂曲存諸念，是故多迷悶，不能入覺城。

長行分類為斥有四：一、有我，二、說病，三、竊德，四、增慢。此中首句義頌第一有我：以順我者愛，違我者憎。二句義頌後三。以說病為法，有諂媚聽者義；竊德、增慢，有曲護己短義。皆有礙勝進，是故多迷悶，不能入覺城。有念無念，同歸迷悶，故不能入覺城。城喻涅槃。「直解」云：此涅槃，魔外不能侵，萬德之所聚，眾聖之所歸，萬行之所入，故喻如城。

/VERSE/「若能歸悟剎，先去貪瞋癡，法愛不存心，漸次可成就。我身本不有，憎愛何由生？此人求善友，終不墮邪見。所求別生心，究竟非成就。」

此警策真修也。若能歸心悟剎；剎，乃世界之都稱。喻圓覺妙心，為所悟之境，依圓覺妙心為正因，自可成就淨覺也。先除去貪、瞋、癡，此勸斷迷識四相。貪，謂順我者生貪；瞋，謂違我者生瞋。此二皆屬我愛，同依我起故。癡，即我癡，謂愚於我相，迷無我理。此皆迷識而有我、人、眾生、壽者，故勸斷之。法愛不存心者：此勸斷迷智四相，然證、悟、了、覺、四相，執之生愛，故為法愛。於此四相，不生愛心，是謂法愛不存心，則迷智四相破矣。漸次可成就者：若惟執頓悟，不假漸修，未必即能成就。如「楞嚴」所云：「理則頓悟，乘悟併銷；事非頓除，因次第盡。」今即悟淨圓覺心，又能斷除迷識、迷智，二種四相，故漸次可入清淨覺矣！故云：成就。我身本不有，憎愛何由生者：淨覺成就，了達無我理。我既無我，身將安在？身既叵得，則憎愛自空，故云：何由生。此人求善友，必不墮邪見者：此人還須求得正知正見之善友，時聞開導，終不至墮落於邪外也。所求別生心，究竟非成就者：若於所求善友，自當依法不依人，倘若別生一種種性高下之分，而起憎愛之心，縱有所得，究竟非真成就淨覺矣。以彼既有憎愛，則是我相根本猶未盡故。一除我入覺竟。

/KEPAN/庚二　依師離病
/KEPAN/辛一　普覺啟請

/VERSE/於是普覺菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

此三業恭敬，準前可知。

/KEPAN/辛二　正陳請詞
/KEPAN/壬一　慶前

/VERSE/「大悲世尊！快說禪病，令諸大眾，得未曾有，心意蕩然，獲大安隱。

此當機為眾慶幸。云大悲世尊，快哉乃為眾生開示演說禪宗之病，令諸大眾深悟迷智四相：證、悟、了、覺，亦屬禪病。得未曾有，心意蕩然，獲大安隱者：謂心開意解，四相蕩然，無存於胸中，淨覺真境，獲大受用。安隱，即自在無礙安隱義也。

/KEPAN/壬二　請後

/VERSE/「世尊！末世眾生，去佛漸遠，賢聖隱伏，邪法增熾。使諸眾生求何等人，依何等法，何等行，除去何病？云何發心，令彼群盲不墮邪見？」

如來大悲，先憂末世。以末法之世，去佛之時漸遠，法弱魔強，賢聖或隱藏於巖谷，或伏處於海隅，正教寖衰，邪法增熾。前云：求善知識不墮邪見。故此初問，使諸眾生，求何等樣人，為善知識？既求其人，必依其法，故二問依何等法，既依其法，必行其行，故三問行何等行？既行其行，必除其病，故四問除去何病？如此四問既畢，又問云何發因地心，令彼群盲，不墮邪見者：謂發心不等，有權、實、頓、漸、偏、圓之別，末世眾生，生無慧目，不能辨識。請求如來開導，令彼群盲，不致墮落於邪見稠林矣！

/VERSE/作是語已，五體投地；如是三請，終而復始。

二正陳請詞竟。

/KEPAN/辛三　如來讚許

/VERSE/爾時，世尊告普覺菩薩言：「善哉！善哉！善男子！汝等乃能諮問如來如是修行，能施末世一切眾生無畏道眼。令彼眾生得成聖道。汝今諦聽，當為汝說！」

重言重哉：一、現益大眾，二、末及當來。汝若非乘大願力，發普覺心，安能諮問如來如是修行？諮問者，是有所謀而問也。於五問中，獨言修行者，以前後五問，皆為成就修行事故。汝此一問，勝似布施末世一切眾生無畏道眼。見道分明，無所怖畏，令彼眾生得成聖道，不墮邪見。汝今諦聽！許其當為汝說：

/VERSE/時，普覺菩薩奉教歡喜，及諸大眾默然而聽。

/KEPAN/辛五　正答所問
/KEPAN/壬一　長行
/KEPAN/癸一　指明師令事
/KEPAN/子一　令識

/VERSE/「善男子！末世眾生將發大心，求善知識，欲修行者，當求一切正知見人：心不住相；不著聲聞緣覺境界；

此答初問，求何等人也。末世眾生將發大心，將要發大乘心，以為正因也。真正因地心，即所謂發菩提心是也。求善知識者，正緣也。有因有緣，方能剋果。謂善能知真識妄，知病識藥，善能觀機施教，對病授方，令得安隱也。故文殊告善財云：「親近供養，諸善知識，是具足一切智，最初因緣也。」欲修行者，當求一切正知見人者；發心原為修行，現欲修行，當求善知識引導，免入歧途。善知識善能了達覺性，不因修生，決擇無疑，名正知見。「法句經」云：「善解深法，空無相無作，無生無滅，了達諸法，從本已來，究竟平等。」心不住相者：離凡夫煩惱境界，不應住色生心，不應住聲、香、味、觸、法生心，應生無所住心，即不住一切相也。不著聲聞、緣覺境界者：離二乘滯寂境界。二乘人無大乘志願，沉空滯寂，得少為足，是故不著。上是順行，下是逆行。

/VERSE/「雖現塵勞，心恆清淨；示有諸過讚歎梵行，不令眾生入不律儀——求如是人，即得成就阿耨多羅三藐三菩提。

菩薩現身世間，饒益眾生，雖現塵勞煩惱之中，心恆清淨，處染不染。如「淨名」云：「雖有妻子，常修梵行」等。示有諸過，讚歎梵行者：圭峰大師云：欲度有過眾生，先以同事相攝，心既相親，方能受教。如「淨名」云：入諸淫舍，示欲之過等。或為利益，或為別緣，所作非儀，暫乖真教，祗得貶己承非，不得飾非說理，以誤凡下。不令眾生入不律儀者：示有諸過，即不律儀事：因讚歎梵行，故不令入也。求如是人，即得阿耨多羅三藐三菩提者：求如是善知識之人，引發大心，趣向正修行路，即得成就無上正等正覺之道矣！是知善知識，不可不擇也。一令識竟。

/KEPAN/子二　令事

/VERSE/「末世眾生見如是人，應當供養，不惜身命。

末世眾生既見如是順行、逆行之善知識，即知是得成菩提之正緣，應當四事供養。然諸供養中，法供養最。乃至拚身捨命，在所不惜。「大乘四法經」云：「諸苾芻盡形壽，乃至逢遇喪命因緣，必定不得，捨善知識。」

/VERSE/「彼善知識四威儀中常現清淨，乃至示現種種過患，心無憍慢，況復搏財、妻子、眷屬？

彼善知識於行、住、坐、臥四威儀中，常現順行，清淨無染，為作模範，令彼眾生，依而行之。乃至示現逆行，種種過患者：指淫、殺、盜、妄等，雖行是事，極為慚愧，即便讚歎梵行，而作折伏，令彼眾生，心無憍慢；謂已知其所為，先以欲鉤牽，後令入佛智故。憍者，矜我勝彼；慢者，輕彼劣我。況復搏財、妻子、眷屬者：以重況輕之意。言種種過患，其心尚無憍慢，況復貪著搏食，及與財寶，愛染妻子，及諸眷屬，豈得慢耶？圭峰大師云：夫菩薩化身，權道難測，但依法門，莫疑其跡，不以順行，即效虔誠，或觀逆行，便生憍慢。故「智論」云：「於諸師尊，如世尊想。若有能開釋深義，解散疑結，於我有益，則盡心敬之，不念餘惡。如弊囊盛寶，不得以囊惡故，不取其寶。又如夜行險道，弊人執炬，不得以人惡故，不取其減照。菩薩亦復如是，於師得智慧光明，不計其惡也。」二令事竟。

/KEPAN/子三　顯益

/VERSE/「若善男子，於彼善友不起惡念，即能究竟成就正覺，心華發明，照十方剎。

此顯示利益。善男子！若修行者，於彼逆行善友，不起憍慢等諸惡之念。惡念若起，障礙便生，法何得入，即所謂依法不依人。以因地心情淨故，正念純熟。從此修行，因正果正，故曰即能究竟，成就正覺。心華發明，照十方剎者：覺心既明，即得心華開發，普照十方剎土，成佛度生矣。一指明師令事竟。

/KEPAN/癸二　示四病應除
/KEPAN/子一總標徵起

/VERSE/「善男子！被善知識所證妙法，應離四病。云何四病？

此答二問，依何等法也。善男子！彼善知識所證妙法者：即指圓覺為妙法；包羅法界，涉入無礙，故稱妙法。此法應離四病，若有其一，即不堪為師。但聽所說法，心住相者，則為法病。若離法病，則知見自正，方可依故。究竟云何是四病？

/KEPAN/子二　別明行相
/KEPAN/丑一　作病

/VERSE/「一者，作病。若復有人作如是言：『我於本心作種種行，欲求圓覺。』彼圓覺性非作得故，說名為病。

此釋四病行相。一者，作病，即生心造作。若復有人作如是言者：若復有一類修行者，作如是思惟計度之言，我於本心，作種種行。此是錯解幻觀中，起種種行，欲求圓覺義也。實不達彼，先悟淨圓覺，然後依淨覺心，發起幻智，觀諸幻眾，而起幻行，乃至幻相永滅，方得圓滿菩薩，清淨妙行。今乃虛妄計度，欲契覺心，既是造作生心，豈合無為寂照。夫圓覺之性，天然本具，不假造作，今以有作之修，而求圓覺妙性，且此妙性，豈造作而可得耶？故說名為病。一作病竟。

/KEPAN/丑二　任病

/VERSE/「二者，任病。若復有人作如是言：『我等今者，不斷生死，不求涅槃。涅槃、生死無起滅念，任彼一切隨諸法性，欲求圓覺。』彼圓覺性非任有故，說名為病。

二者，任病，即任意浮沉。若復有人作如是言者：若復有一類修行者，作如是思惟計度之言：悠悠任性，我等今者，不斷生死，以生死本空，更何所斷？不求涅槃，以涅槃本寂，何假尋求？涅槃生死，不欣不厭，無起滅念者：無涅槃之念起，無生死之念滅，一味任彼一切，隨諸法性，如火性是熱，水性是溼，各各差別也。妄從他妄，真隨他真，任運而行，隨緣而住，飢來喫飯，睡來便臥，東西南北，無定去住。此是錯會「普眼章」中，覺成就故，不與法縛，不求法脫，不厭生死，不愛涅槃等義。實不知彼，圓覺成就，頓同佛境，冥一如之無心，即萬物以恆寂，故得普照，寂滅無二。今乃虛妄計度，任運隨緣，以求圓覺。當知圓覺性，雖本無修習，不妨幻力修習，豈任意而得有耶？故說名為病，二任病竟。

/KEPAN/丑三　止病

/VERSE/「三者，止病。若復有人作如是言：『我今自心，永息諸念，得一切性寂然平等，欲求圓覺。』彼圓覺性非止合故，說名為病。

三者，止病，即止息妄念。若復有人作如是言：若復有一類修行者，作如是思惟計度之言：我今於自心中，永息妄念，得一切諸法之性，寂然平等。其念若起，分別自生，故見外境差殊，念若止息，分別不生，故見物我一如，自他平等，欲求圓覺。此是錯會靜觀中，取靜為行，及澄諸念之義。實不達彼，先悟淨圓覺，然後依淨覺心。雖悟即動即靜，而以靜境安心，漸修諸行，方得成就。今乃虛妄計度，止妄即真，何須別照。彼圓覺性妙性，大用無方，非止合故，說名為病。三止病竟。

/KEPAN/丑四　滅病

/VERSE/「四者，滅病。若復有人作如是言：『我今永斷一切煩惱，身心畢竟空無所有，何況根塵虛妄境界，一切永寂，欲求圓覺。』彼圓覺性非寂相故，說名為病。

四者，滅病，即滅除心境。若復有人作如是言者：若復有一類修行者，作如是思惟計度之言：我今永斷一切煩惱；煩惱屬惑，依惑造業，依業必受身心苦樂之報。今永斷一切煩惱，煩惱斷盡，身心何有，故曰：身心畢竟空無所有。身心既空，根塵安在？何況，比況之辭。根塵互相倚託，故云：虛妄境界。相既虛妄，則諸相既泯，寂相現前，欲將此心永證圓覺。此是錯會滅觀中，斷諸煩惱，隨順寂滅等義。實不達彼，先悟淨圓覺，以為本修因地心，並無妄計。今乃虛妄計度，一切永寂，欲求圓覺。不知圓覺之性，無礙圓融，非動非靜，不離動靜，住寂之心，何能契合？故曰：非寂相故，說名為病。二別明行相竟。

/KEPAN/子三　結明真偽

/VERSE/「離四病者，則知清淨。作是觀者，名為正觀；若他觀者，名為邪觀。

此結示正觀。以圓覺自然，本自天然，不假功用，故於前四種，說名為病。若離四病，則知圓覺自性圓明，無欠無缺，故云清淨。古德云：「修證即不無，染污即不得。」若作如是之觀而修者，得入圓覺正性，名為正觀。若作他觀而修者，不得圓覺正性，名為邪觀。正觀為成佛之坦途，他觀是墮魔之險徑。今依離病之師，乃不住相人，是正知正見之者。二示四病應除竟。

/KEPAN/癸三　辨事師之心

/VERSE/「善男子！末世眾生欲修行者，應當盡命供養善友，事善知識。彼善知識欲來親近，應斷憍慢；若復遠離，應斷瞋恨。

此答第三問，修何等行也。末世眾生，去佛漸遠，欲修行者，不假善知識，以為模範，難免錯入邪徑。然菩薩行門無量，本無定跡，此不說六度萬行，但令善事明師，應斷憍、慢、瞋、恨之心，以為根本。如善財童子於文殊處，發菩提心，已問菩薩行，文殊亦不具說，但令親近善知識，一生圓曠劫之果。應當盡命供養善友者：盡命，即盡其形壽也。以衣服、飲食、臥具、醫藥，四事供養善友，併事善知識。尋常善友，即指善知識，不甚分別。今經雙用，自當分釋。既稱為友，自是同學，有勸善規過之益，故稱善友。恐彼四事不足，不能安心辦道，得久親近也。善知識者：應指師承，具正知見，善知法要，善識物情，能為眾生，解粘脫縛，能為眾生，抽釘拔楔，是以稱善。執侍巾瓶，供給所需，故名為事。彼善知識欲來親近，應斷憍慢者：善知識度人，種種方便，俯就物機，欲來相親相近，應斷憍慢之心。憍，謂自高；慢，謂輕彼。如云：知識尚來近我，我又何必往求。只此二語，則是憍且慢矣！若復遠離，應斷瞋恨者：或為折伏憍慢，或為應赴機感，若復遠離，則應斷瞋恨之心，瞋，謂瞋恚；恨，謂懷恨。如云：任去不復追隨，此後永不求彼。只此二語，則是瞋且恨矣！

/VERSE/「現逆順境，猶如虛空，了知身心，畢竟平等，與諸眾生同體無異——如此修行，方入圓覺。

現，即善知識權巧示現。或現逆境，或現順境。遠離名逆，親近名順，若逆若順，心無二念，故觀親近遠離之境，心如虛空，自能了知，善知識之身心，與自己之身心，畢竟平等。併與諸眾生，同一圓覺體性，亦復無二。無異，即無二也。何生憎愛於其間哉！如是修行，方入圓覺者：謂如上所說，盡命供養善友，事善知識，依之修行，此人無人我相，乃為受道法器，故方能得入圓覺也。三辨事師之心竟。

/KEPAN/癸四　明除病之行
/KEPAN/子一　明所治

/VERSE/「善男子！末世眾生不得成道，由有無始自他憎愛一切種子，故未解脫。

此答第四問，除去何病也。末世眾生發心修行，所以不能得成菩提之道者，何也？由有無始生相無明已來，不生不滅，與生滅和合，名阿賴耶識，而計我之心生，妄分自他。設有違自而順他者，便起憎心，又有違他而順自者，便起愛心。於人既爾，於法亦然。由此憎愛，熏成種子，在八識田中，是為微細病故。因有種子，難契覺心，隨所聞法門，即生心作意，捨此取彼，憎妄愛真，難亡能所，故此未得解脫。一明所治竟。

/KEPAN/子二　明能治

/VERSE/「若復有人，觀彼怨家，如己父母，心無有二，即除諸病。於諸法中，自他憎愛，亦復如是。

上云：無始無明，憎愛種子，為障道之病根，故雖修行，未得解脫。今則等心觀人，若復有人，觀彼怨家，如自父母一樣，怨親平等，心無有二，則憎愛種子自斷，而障道之病根自除，故云：即除諸病。於人既然平等，次則等心觀法。法，即修證之法。於諸法中，涅槃生死無二；無二，則無自他憎愛。故知諸病，祗由愛真憎妄，見自見他。今既斷斯種子，則諸病自除，故云：亦復如是，四明除病之行竟。

/KEPAN/癸五　願發心深廣

/VERSE/「善男子！末世眾生，欲求圓覺，應當發心作如是言：『盡於虛空一切眾生，我皆令入究竟圓覺。』於圓覺中，無取覺者，除彼、我、人一切諸相，如是發心，不墮邪見。」

此答第五問，發何等心也，即發四種心。如「般若彌勒頌」云：「廣大第一常，其心不顛倒。」此如「金剛般若經」云：佛告須菩提，諸菩薩摩訶薩，應如是降伏其心，乃教以用四種心，降伏妄心。今經云：末世眾生欲求圓覺，應當發四種心。作如是言：盡於虛空一切眾生者：此廣大心也；菩薩發心，本無分劑，盡於虛空之內，所有一切眾生，怨親平等，普照無二也。即同彼經，所有一切眾生，若胎、卵、濕、化等類是也。我皆令入究竟圓覺者：此第一心也；我皆令發心修行，同入究竟圓覺而成佛果也。即同彼經，我皆令入無餘涅槃而滅度之。無餘，則非二乘權教所證涅槃，與究竟圓覺，同是到家法也。於圓覺中，無取覺者：此即常心也。謂我入覺，我即圓覺，眾生亦爾，有何取著耶？故天親云：「自身滅度，無異眾生，故名常心。若見眾生，因我入覺，即非常也。」是滅度眾生，不見度生之相，故能常度眾生；即同彼經，如是滅度無量無邊眾生，實無眾生得滅度者。實無，即菩薩妄心降伏，不見有眾生可度也。除彼、我、人一切諸相者：此不顛倒心也。謂發願除彼我相、人相，以及憎、愛、諸相。人、我、憎、愛，全係顛倒之心，自他不平等也。即同彼經，若菩薩，有我相、人相、眾生相、壽者相，即非菩薩。我、人、眾生、壽者四相，即顛倒心。菩薩若有，即非真菩薩也。如是發心，不墮邪見者：謂如是發四種大乘菩提心者，自然不墮落於邪見。我人等相，皆邪見也。五顯發心深廣竟，併前四科，一長行竟。

/VERSE/「親近無憍慢，遠離無瞋恨，見種種境界，心當生希有，還如佛出世，不犯非律儀，戒根永清淨。

首句，善知識，作不請友，俯就機宜，令得親近，勿生憍慢。二句，善知識別應他緣，勿生瞋恨。見種種現逆現順境界，心中當生希有想，縱有逆行，還如佛出世，生心如佛想。此頌除病三也。不犯非律儀，戒根永清淨者；倘見師逆行，不得隨之，以犯非律儀，其所有戒根，永遠得以清淨。此頌修行，四也。

/VERSE/「度一切眾生，竟究入圓覺，無彼我人相，當依正智慧，便得超邪見，證覺般涅槃。」

度一切眾生者：即廣大心也。盡虛空界眾生，平等而普度之。究竟入圓覺者：普度眾生，究竟成佛，同入圓覺妙性，即第一心也。無彼我人相者：是已達圓覺中，無取覺者，雖度眾生，不見度生之相，故能常度眾生，即常心也。故得無我、人、憎、愛諸相，即不顛倒心也。發此四心，應當依止正智慧修習，便得超越邪見，而得正知正見。證覺般涅槃者：證究竟圓覺，大般涅槃，即無餘涅槃也。二依師離病竟。併上一科，後二問答兩重除障竟。再併上二科二四問答，別明觀行，中根修證竟。

/KEPAN/庚二　請後

/VERSE/「世尊！我等今者已得開悟。若佛滅後，末世眾生未得悟者，云何安居，修此圓覺清淨境界？此圓覺中三種淨觀，以何為首？惟願大悲，為諸大眾及末世眾生，施大饒益！」

世尊，我等今者親自佛聞種種方便，已得開悟。若佛滅度之後，末世眾生未得親奉金言，無由得悟。不知如何生信，如何發解，如何起修，如何得證？將信、解、修、證之事，未得悟者。若逢夏首，必當安居修習，然安居儀式有大小乘之分，故以云何為問。或依何種，望佛剋定指示，遵照修習，圓覺清淨境界？此境，即是理境，本來清淨，不假修為。此圓覺中三種淨觀，以何為首者：此圓覺中，前所修三種淨觀，皆約已悟者，奢摩他中，先悟淨圓覺，以靜覺心，取靜為行；三摩中，起幻為行；禪那中，寂滅為行。今約末世未悟，不知以何為首？惟願如來，大悲普濟，為諸現前大眾，以及末世眾生，施大饒益，令得隨順修習，證入圓覺也。

/VERSE/「善男子！一切眾生，若佛住世，若佛滅後，若法末時，有諸眾生具大乘性，信佛秘密大圓覺心，欲修行者；若在伽藍安處徒眾，有緣事故隨分思察，如我已說。

呼當機日，善男子者，令其注意也。一切眾生，指現在以及未來具大乘性者。性，謂種性，即根器也。若佛現住世間，是有佛時；若佛滅度之後，是無佛時。法運有三種差別：一、正法時：謂去佛不遠，正法猶存，能信教、解理、修行、證果，共一千年。二、像法時：去佛漸遠，像法僅存，有教、理行三，而證果者，麟角鳳毛，亦共一千年。三、末法時：去佛遙遠，根機愈薄，教、理雖有，行、果兩亡，共有一萬年。若法末時者：此獨指第三末法時代，正法寢衰，邪法熾盛也。有諸眾生，具大乘性者：間有一類眾生，曾在過去，從佛聞說大乘，熏成種子，故云：具大乘種性；依種子發現行。信佛秘密大圓覺心，欲修行者：謂能發信心，信佛獨證，秘奧隱密，大圓覺心，非機不說，併信自己，亦具圓覺妙心，亦當作佛，於是發菩提心，欲修行者。若在伽藍安處徒眾者：伽藍，是略梵語，具足應云，僧伽藍摩，此云和合眾園。謂十方僧眾，和合共住，清淨園林也。四事無闕，方能安處徒眾，一心辦道。有緣事故，隨分思察者：若有外緣，不能與眾同修，祗得隨其分量，正念思察。如我於前「普眼章」中，及三觀諸輪所說，圓機菩薩，不滯空閒，種種施為，作諸利益，廣度群品，備學法門，隨其分量，思察三觀。一結前竟。

/VERSE/「若復無有他事因緣，即建道場，當立期限：若立長期，百二十日；中期百日；下期八十日，安置淨居。

若復無有利他事因緣，如上科，或主持伽藍，匡領徒眾，皆利他之事。菩薩逢益即為，遇緣且赴，故令隨分思察。今既無有利他事，當以自利為重，故令即建道場。道場者，修行辦道之場。當立期限，加功用行，剋期取證。若立長期百二十日，中期百日，下期八十日。然定三期者，因根有利鈍，期有長短；上根八十日，中根百日，下根一百二十日。安置淨居者：安置清淨居處，務令外人外事，不得相涉也。一道場期限竟。

/KEPAN/子一明道場行相
/KEPAN/丑一　明隨相用心

/VERSE/「若佛現在，當正思惟；若佛滅後，施設形像，心存目想，生正懷念，還同如來常住之日。

此明道場，限內修行之相。若佛現在者：指如來住世時也。不假設像，惟當正憶念佛之法身，遍一切處。又復當知唯心，無外境界。若佛滅後者：指如來去世時也。禮佛應須施設形像，心存是佛，目睹想佛。謂如來去世，不睹真儀，設像諦觀，引心入法。「金剛經」云：若見諸相非相，即見如來。生正憶念者：謂憶念如來，真身不滅，還同如來常住之日，無以異也。一明隨相用心竟。

/KEPAN/丑二　明禮懺儀式

/VERSE/「懸諸旛華經三七日，稽首十方諸佛名字，求哀懺悔，遇善境界，得心輕安。

懸諸幢旛，燒香散華，嚴持壇場，備如方等經說。經三七日者：方等經極少七日，久則不遮。下正明法事。稽首十方諸佛名字者：準離垢慧菩薩，所問「禮佛法經」，總有八重：一、供養，二、讚佛，三、禮佛，四、懺悔，五、勸請，六、隨喜，七、回向，八、發願。今略唯禮佛、懺悔，然文雖略，法必具行。「起信論」中亦云：應當精勤禮佛、懺悔、勸請、隨喜、回向、常不休息，得免諸障，善根增長。稽首十方諸佛名字。圭峰大師云：名以召體，觀而禮之。準勒那三藏禮佛觀門，優劣有七：一、我慢禮，二、唱和禮，此二非儀。三、恭敬禮：敬從心發，運於身口，五輪著地。四、無相禮：深入法性，離能所相。五、起用禮：觀身與佛，皆從緣起，如幻如影，普運身心，遍禮一切。六、內觀禮：但禮身內，法身真佛，不緣他佛。七、實相禮：若內若外，若凡若佛，同一實相；見佛可禮，亦是邪見，觀身實相，觀佛亦然，名平等禮。故文殊云：不生不滅故，敬禮無所觀等。後四禮、皆屬觀行，謂第四空觀，禮真諦佛，入法之性故。五、假觀，禮俗諦佛，從體起用故。六、中觀，禮第一義諦佛，不見空色，直見本覺真性故。七、則三觀一心，禮三諦一境佛，不取真棄假，泯絕無寄故。今經既是隨相門中，且當第三第五禮也，餘在下離相攝念中。求哀懺悔者：懺、謂懺滌前愆；悔、謂悔除後過。其所懺法有二：若約責心，三障俱懺，由於無始，起貪、瞋、癡等之惑，發動身口，造一切之業，備受生死輪迴之苦。若就所作，唯懺惡業。惡業、復有性罪、遮罪。遮罪、依教作法懺之；性罪、須起行。起行有二：一、事行，身旋禮，口讀誦，意策觀。二、理行，觀罪性空，不在內、不在外、不在中間，我心自空，罪福無主。遇善境界者：此感應也。或睹光明，或見佛像，不作聖心，名善境界，若作聖解，即受群邪。故下文云：非彼所聞，一切境界，終不可取。身心輕安者：此獲益也。謂身心輕快和安和，神清氣爽，身心既淨，道果堪成也。二明禮懺儀式竟。

/VERSE/「過三七日，一向攝念。

經過二十一日，以既得感應道交，自當會緣入實。初以塵心麤重，令託勝相為緣，相既皆虛，誠宜入實，故曰：一向攝念。一向者，驀直去，絕擬議思量；攝念者，收攝妄念、完成正觀，直契圓覺妙心也。一明道場行相竟。

/KEPAN/子二　明遇夏安居
/KEPAN/丑一　標異聲聞

/VERSE/「若經夏首三月安居，當為清淨菩薩止住。心離聲聞，不假徒眾。

此言入期之法。西域佛制，三月安居，通名結夏。今當夏首，乃入期之初也。既經夏首，不便出入，大小兩乘，皆當作安居法也。圭峰大師云：然建道場，或在伽藍，或於餘處，期限未滿，夏首已臨，入眾安居，則乖誓約，作念結夏，又雜觀心。道場中人，由此疑惑，如來遠念，故為辨明，為俗乖律則非，因大廢小無失。當為清淨菩薩止住：清淨有二：一、心性清淨，約菩薩說。二、境界清淨，約聲聞說，止住，即是安居。心離聲聞：其心離聲聞小乘法，故不假徒眾。以聲聞安居，必先白僧，須假徒眾。今既不入彼眾，故云不假也。一標異聲聞竟。

/KEPAN/丑二　正陳詞句

/VERSE/「至安居日，即於佛前作如是言：『我比丘、比丘尼、優婆塞、優婆夷某甲，踞菩薩乘，修寂滅行，同入清淨實相住持；以大圓覺為我伽藍。

此示安心之法也。上言心離聲聞，此為菩薩所修。遵佛制，至安居日，即四月十五日。大小兩乘：皆於此日安居。即於佛前者：顯異小乘，作僧事，白僧即是。此是大乘，作佛事，應白佛言。作如是言者：對佛前作如是之言。自己陳白：我比丘、比丘尼是出家二眾：優婆塞、優婆夷是在家二眾。按小乘安居，唯許出家二眾，今是大乘，心性安居，故許四眾同修。我某甲，各稱其名，今依踞菩薩大乘之法，以簡羊鹿之車；修習真如寂滅之行，以簡諦緣之修。「析義疏」云：寂滅者，依真如而立名。謂真，即無妄，離言說相，名寂，如，即不變，離心緣相，名滅。稱此理而修，因名之為行也。同入清淨，實相住持者：謂心心作觀，行行契真，名為同入，清淨實相。本經謂圓照清淨覺相，此清淨實相者，即清淨覺相也。實相無相，不在內、不在外、不在中間，俱無所在，此不變也。實相無不相，具足恆沙稱性功德之相，此隨緣也。實相、無相無不相，若言其空，大用歷歷，真空不礙妙有；若言其有，全體寂寂，妙有不礙真空。此不變常隨緣，隨緣常不變也。簡異小乘，事相住持，以顯大乘實相住持也。以大圓覺，為我伽藍者：謂不依世界住止，乃住心境雙亡之地，八識海澄，流注相滅。以大圓覺，平等普照，寂滅無二，體遍法界，故得名大。以為我之伽藍，於四智中，即大圓鏡智也。

/VERSE/「身心安居平等性智；涅槃自性無繫屬故。

圭峰大師云：身，即五識，依色根所發故；心，即意識，以五識取塵，意識分別，熏動心海，波浪從生，故不名安。今意無分別，五不妄緣，識浪永寂，與體一如，故名安也。身安故，即成所作智；心安故，即妙觀察智。平等性智者：此以四惑相應，妄計賴耶，為自內我，於平等理中，起不平等見。今既所緣性寂，能緣七識自如，如性皆同，即平等性智。涅槃自性無繫屬故者：謂涅槃自性本無身、心、世界可繫屬故，以小乘計著方處，今依大乘，隨順法性，故無所屬。

/VERSE/「今我敬請，不依聲聞，當與十方如來及大菩薩三月安居，為修菩薩無上妙覺大因緣故，不繫眾徒。

我今敬請，不依聲聞，事相安居。當與十方如來法身，實相安居，故為菩薩所修，無上妙覺大因緣。乃菩薩自覺聖智之境，為菩薩獨詣自證之地，故云不繫徒眾。二正陳詞句竟。

/VERSE/「善男子！若諸眾生修奢摩他，先取至靜，不起思念，靜極便覺；如是初靜，從於一身至一世界，覺亦如是。

/VERSE/「善男子！若覺遍滿一世界者，一世界中有一眾生起一念者，皆悉能知，百千世界亦復如是。非彼所聞一切境界，終不可取。

此覺性靈明，自然寂照，與一切融為一覺。一世界中有一眾生起一念者，皆悉能知；世界既全成覺，眾生全在覺中，故所起念，無不了達。如影入鏡，鏡照無遺。一世界既爾，則一切世界，融為一界，故云：百千世界，亦復如是。覺發則同時遍滿，所謂靜極光通達，寂照含虛空，如此方名為正觀。非彼從佛所聞，一切修證境界，叮嚀告誡，終不可取。一修學靜觀方便竟。

/KEPAN/癸二　修學幻觀方便

/VERSE/「善男子！若諸眾生，修三摩缽提，先當憶想十方如來、十方世界一切菩薩，依種種門，漸次修行勤苦三昧，廣發大願，自熏成種。

此示三摩缽提，幻觀方便。言悟淨圓覺，以淨覺心修三摩缽提觀，如前所說。若諸末世未悟眾生，修三摩缽提者，最初從何下手？故教以先起幻觀，然起幻門中，須憑聖境。先當憶想，十方如來、十方世界一切菩薩。而如來所以證得如來，菩薩所以成為菩薩者，無非修因剋果而得。如是則為我之師，為我之友矣！依種種門，漸次修行，勤苦三昧者：謂以如來為師，菩薩為友，自必依種種法門，漸次修行，難行苦行，勤苦三昧。於三昧中，起如幻觀，以自己身心，閱歷其境，自驗其心。廣發大願，自熏成種者：以此幻觀，廣發度生之願，久熏成種，久久純熟，便能內發大悲輕安，而起利生妙行。所謂以如幻觀而開幻眾，變化諸幻以作佛事也。

/VERSE/「非彼所聞一切境界，終不可取。

準如前釋。二修學幻觀方便竟。

/KEPAN/癸三　修學寂觀方便

/VERSE/「善男子！若諸眾生修於禪那，先取數門，心中了知生、住、滅念，分齊頭數。

此示禪那寂觀方便。言悟淨圓覺，以淨覺心修禪那觀，如前所說。若諸末世未悟眾生修於禪那，最初從何下手？故先取數息觀門，修禪之人欲攝妄心，先歸一息，依息出入數之。數出不數入，數入不數出，不可出入並數。從一數至十，又從十數至一。如此往復，息息不斷，心心不昧。由是息調心淨，故心中了了明知，生、住、異、滅之念不紊。息起為生，起已為住，將盡為異，盡已為滅。今不言異者，以滅攝故，所以經論中，有言三相，有言四相不定，分齊頭緒數量，一一分明。所以攝散入寂，化寂不住之方便，無有過於此者。

/VERSE/「如是周遍四威儀中，分別念數，無不了知。漸次增進，乃至得知百千世界一滴之雨，猶如目睹所受用物。

如是定久功深，初則宴坐方知，今則周遍行、住、坐、臥四威儀中，寂然一心，湛然安住，分別念數，一一無不了知。從此起用，攝散入寂，不被幻觀煩惱礙；化寂不住，不被靜觀涅槃礙。從此漸次增進，絕待靈心欲發，竟至無所不知，無法不曉。乃至得知百千世界，最難知者，一滴一滴之雨，皆能了知，猶如眼前，目睹所受用物，如觀掌中庵摩羅果。

/VERSE/「非被所聞一切境界，終不可取。

準如前釋。三修學寂觀方便竟，併上一科三觀一首方便竟。

/VERSE/「是名：三觀初首方便。

此二句結名。前問三種淨觀，以何為首？故具答已，於此結指方便，是最初下手工夫。即「楞嚴經」，佛敕二十五聖，各說最初成道方便，亦此義也。

/KEPAN/壬三　遍修三觀圓成

/VERSE/「若諸眾生，遍修三種，勤行精進，即名如來出現於世。

若諸末世，有圓根眾生能遍修三觀。遍修者，不遺一法，勤行精進，悍勞忍苦，以悟為期。悟後之修，任運流入薩婆若海，三觀既備，萬行已圓，故就此人，即名如來出現於世。又此人本覺離念，名為佛出。

/KEPAN/壬四　別開鈍根修證

/VERSE/「若後末世鈍根眾生，心欲求道，不得成就，由昔業障，當勤懺悔，常起希望。先斷憎愛、嫉妒、諂曲。求勝上心；

此言末世鈍根障重眾生，既悟覺心，欲求佛道，旋修旋廢，不得成就，當以懺悔斷障為要也。由昔業障者：乃因夙習種子，熏發現行，於修行時，為作障道緣，故不得成就。當勤懺悔，常起希望者：應當勤求懺侮。懺悔有二：一者、事懺：嚴結華壇，身旋禮，口讀誦，意策觀。二者、理懺：若欲懺悔者，端坐念實相，我心自空，罪福無主，遇善境界，心得輕安，業障消除，道緣可辦。常起希望，願斷業障，先斷憎愛二惑。憎者，於違情境上起憎怨心；愛者，於順情境上生愛染心。此二是根本煩惱，屬貪瞋攝。嫉妒諂曲者：嫉，謂徇自名利，不耐他榮，妒忌為性，故名嫉妒，瞋一分攝。諂，謂罔冒於他，矯設異儀，險曲為性，故名諂曲，貪癡各一分攝。又此憎愛，通名為惑。蓋惑者，不明之義，不明即是癡。求勝上心者，慢也。求超勝一切，憎上慢心，合為貪、瞋、癡、慢，四根本煩惱既斷，現行不行，則習氣可除，觀行易於成就。

/VERSE/「三種淨觀，隨學一事。此觀不得，復習彼觀，心不放捨，漸次求證。」

三種淨觀，恐其根鈍不能兼修，且勸隨其本意，學習一觀之事，以專事於一，必易成就。設或此觀不得，故又教其復習彼觀，總以心不放捨，即不退轉也。漸次磨煉修習，必求諸入，但肯辦心，自有相應。時節若至，其理現前。一長行竟，併上一問答，道場加行，下根修證竟。併上廣明行相竟，再併上令依解修行，隨根證入竟。

/VERSE/「圓覺汝當知：一切諸眾生，欲求無上道，先當結三期，懺悔無始業。經於三七日，然後正思惟，非彼所聞境，畢竟不可取。

/VERSE/「奢摩他至靜，三摩正憶持，禪那明數門，是名三淨觀，若能勤修習，是名佛出世。

/VERSE/「善男子！是經，百千萬億恆河沙諸佛所說，三世如來之所守護，十方菩薩之所歸依，十二部經清淨眼目。

此歎法勝，令生信重也。夫說此經之佛，乃是佛真身而說，凡聖一源，身土不二，說諸佛如來，本起因地法行，故為百千萬億恆河沙諸佛所說，為頓教大乘了義經。無不了義經，則隨方有說有不說，了義之教，然佛不譚。如「華嚴」云：「我不見有佛國土，不說此經等。」三世如來之所守護者：謂此經既是如來因地法行，依因剋果，得成佛道，自必時加保守，常垂護念；如「彌陀經」，為諸佛所護念經，十方菩薩之所歸依者；本經云：有大陀羅尼門，名為圓覺，流出一切，清淨真如，菩提涅槃，及波羅密，教授菩薩。然既稱教授菩薩，則必為十方菩薩之所歸依。因行之中，無不從此成佛也。十二部經，清淨眼目者：謂十二部經，即十二分教。分雖各有別名，凡屬佛說者，皆可以名經也。長行、重頌、並授記、孤起、無問而自說，因緣、譬喻、及本事，本生、方廣、未曾有，論議、俱成十二名，廣如大論三十三。此經以推窮妄本，照徹覺源，即圓照清淨覺相，復本心源，究竟清淨。是以理貫群經，義無不盡。於此若解，則諸教之眼目彰矣。一且標能說能護之人竟。

/VERSE/「是經名大方廣圓覺陀羅尼，亦名修多羅了義，亦名秘密王三昧，亦名如來決定境界，亦名如來藏自性差別；汝當奉持。

此答名字。經中佛答共有五名：一、名大方廣圓覺陀羅尼，此以法、義、總、
別為名。圓覺，是法；大方廣，是義。此法，即是人人本有妙心，生佛同具，依正全該，平等一相，寂滅無二，具足大、方、廣三義，即體、相、用也。大者，當體得名常遍為義。當體者，稱本體而得名，非對小言大之大，若大有對待，豈為至大？亦非先小後大之大，若大有先後，豈為本大？今以圓覺，體無邊涯，絕諸分量，強名曰大也。常遍者：常，則豎窮三際，遍，則橫該十方。方者，法也，從相得名。軌生物解，任持自性。軌生物解者：眾生悟入知見，雖因善友開示，然其智解，實從覺性生，如水土潤生穀芽等，芽從種生，不從水土。故文云：圓覺流出菩提涅槃，及波羅密，教授菩薩。任持自性者：一切眾生，皆具本覺，雖輪轉六道，改頭換面，而此覺性，不曾失滅。廣者，從用為名，多博為義。廣多者，此圓覺性，本有過塵沙之妙用，潛興密應，無有休息，無有窮盡。廣博者，此無盡之用，一一同於覺性，無有邊際，無有分限。故文云：覺性遍滿，圓無際故。當知六根遍滿法界，如是乃至八萬四千陀羅尼門，遍滿法界。圓覺者，直指法體。若不克體標指，不知何法，具足體、相、用三大之義。圓者，滿足周備，此外更無一法。覺者，虛明靈照，無諸分別想念。故論云：所言覺義者，謂心體離念，離念相者，等虛空界，即是如來平等法身，依此法身，說名本覺。陀羅尼，是梵語，譯云總持，謂總一切法，持無量義。圓覺，是法，此法能總一切法。大方廣，是義，此義能持無量義。陀羅尼三字是總，大方廣圓覺五字是別。故法、義、總、別為名。名題取別遺總，故略陀羅尼三字。

二、亦名修多羅了義，是境智相對為名。修多羅，此云契經。如來所說，契理契機之教，乃諸經通名。權漸之經，名不了義，圓頓之經，名為了義。上稱此經，為十二部經，清淨眼目。修多羅、即十二部經，了義二字，乃指其間所詮，圓頓之法義。即所照之境，一一皆悉能了，即能照之智，故為清淨眼目，故境智相對為名。

三、亦名祕密王三昧，是動定無礙為名。三昧，乃諸定總名，此翻正定。權小所修，有入、住、出，不稱祕密，以可測故，亦不稱王，不自在故。諸佛菩薩之定，無有入、住、出，乃即動而定。所謂「那伽常在定，無有不定時。」是動不礙定也。亦乃即定而動，所謂「不起滅盡定、而現諸威儀」，是定不礙動也。堪稱祕密與王，非權小之所能知，而得自在神用故。是動定無礙為名。

四、亦名如來決定境界，是真如不變為名。如來者：「金剛經」云：「無所從來，亦無所去。」既無來去，則法身充滿於法界，常住不動，即是如真；決定境界，亦即真如，以不變故，稱為決定；滅妄顯故，名為境界。如「普眼章」，一真法界，直指本覺靈源。文云：「無邊虛空，覺所顯發。」及至觀行成就，影像銷滅，塵影既銷，空元是覺。顯，即空銷覺現；發，即妄盡心開，俱無邊際。如「楞嚴經」所云：「聞復翳根除，塵銷覺圓淨，淨極光通達，寂照含虛空。」是真如不變為名。

五、亦名如來藏自性差別，是藏性隨緣為名。如來藏，是佛性在纏之稱，能依此出生諸佛，謂如來之性，含藏其中。自性，即不變之性，無始迄今，不曾變滅而差別，即隨緣之用。如「彌勒章」之五性差別：一、聲聞性，二緣覺性：若諸眾生，永捨貪欲，先除事障，未斷理障，但能悟入，聲聞性，與緣覺性。三、菩薩性：若諸眾生，勤斷二障，二障已伏，即能悟入，菩薩境界。若二障斷滅，即入如來微妙圓覺。四、不定性：一切眾生，已知本具圓覺，依彼所作，因地法行，爾時修習，便有頓漸不同。若遇如來，無上菩提，正修行路，根無大小，皆成佛果。五、外道性：若諸眾生，雖求善友，遇邪見者，未得正悟，是則名為外道種性。邪師過謬，非眾生咎，是名五性差別。如「淨慧章」之五種隨順：夫淨覺離念，本無生滅，良由最初一念，無明妄動，迷真起妄，遂令此心，生、住、異、滅，四種夢心，從細至麤，微著不同，先際最微，名為生相，即是業相。中間二三，名住、異相。住相有四，即轉相、現相、及智相、相續相。異相有二，即執取相、計名字相。後際最麤，名為滅相，即起業相。今因本覺，有不思議內熏之力，熏起厭求之心，又因真如，所流聞熏教法，熏於本覺，益信解力，損無明能，漸向心源，始息滅相，終息生相。生相無明一破，則朗然大悟，覺了心源，本無所動。今無始靜，平等平等，無別始覺之異，始本合一，稱究竟覺。一、明依位漸證：從信位、賢位、聖位、果位。二、明亡心頓證：名為五種隨順覺性。此與五性差別，皆約生滅門中，曲成圓覺之義，是藏性隨緣為名。因是經共有五名，循名自必核實，汝應奉持之，而得自他兩利也。然答奉持之問，若以文顯，則不妨因說經名，承其文勢，便於此答。若以義求，則在後頓漸門中。一答名字竟。

/KEPAN/戊二　答所至

/VERSE/「善男子！是經唯顯如來境界，唯佛如來能盡宣說。

此答所至。是經唯顯如來境界：唯顯者，獨顯也。如來所證境界，不離本起因心。如文殊章，文殊請問：願為此會，諸來法眾，說於如來，本起清淨，因地法行。說十方諸佛如來，最初根本，所起之清淨因地法行。所云清淨者：即圓照本體，由來無染，清淨覺相，為因地心。上云：是諸眾生，清淨覺地，迷真起妄，妄見眾生。妄體元空，全是本覺清淨心地。法行者：即稱清淨法所修之行也。「大集經」說：「若有比丘，讀誦如來，十三部經，樂為四眾，敷揚廣說，思惟其義，是名樂讀，乃至是名思惟，不名法行。若有比丘，能觀身心，乃至境界都息，永離煩惱，其心寂靜，我則說之，名為法行。」然菩薩所請說者，意云求果者，必觀於因。因若非真，果還是妄。如造真金佛像，先須辦得真金，成像之時，體無增減。故請說本起因地，以為萬行所依也。後佛答：圓照清淨覺相，永斷無明，方成佛道，是知佛所證境界，果海還徹因源也。唯佛如來，能盡宣說者：唯有佛之與佛，乃能宣說故。說無明等，皆無所有，正是佛境顯現。佛境若不顯現，諸妄何得即空；諸妄不空，焉徹覺源，圓覺根源，即是一心。故「涅槃」云：「寂滅者，名為一心。」「華嚴」亦云：「不能了自心，云何知正道。」

/VERSE/「若諸菩薩及末世眾生，依此修行，漸次增進至於佛地。

首二句，先敘能流布人，第三句，此敘所流布教。前問：流布此教，至於何地，似唯顯利他。此答依此修行，並顯兩利。正見自受持，修自利行，又能流布，修利他行，故曰依此修行。漸次增進者：即依如來本起，清淨因地法行，生信、發解、起行、證果。至於佛地者：以此經唯顯如來境界，身心寂滅，平等本際，凡聖身心，取相似異，相皆虛妄，當體寂滅，寂滅故平等，皆同一圓覺本際。覺體無異，用隨體遍，圓滿法界，隨順不二；生死涅槃不二；智慧愚癡不二；眾生諸佛不二；依、正、自、他，悉皆不二。諸佛如是，故因修得證，必至佛地。二答所至竟。

/KEPAN/己一　法說

/VERSE/「善男子！是經，名為頓教大乘——頓機眾生從此開悟，亦攝漸修，一切群品。

此答奉持。是經名為頓教大乘者：頓教，但一念不生，即名為佛。不依地位、漸次而說，總不說法相，唯辨真性。一切所有，唯是妄想，一切法界，唯是絕言。五法、三自性皆空，八識、二無我俱遣。訶教勸離，毀相泯心，生心即妄、不生即佛，故名為頓。大乘者：乘，是車乘，有：小、中、大三乘。如「法華經」，門外三車，羊車是小乘，喻聲聞；鹿車是中乘，喻緣覺；牛車是大乘，喻菩薩。又此不獨是大乘，且是最上一乘佛。謂是經唯顯如來境界，今名大乘，即法華之大白牛車，乃真大也。頓機眾生，從此開悟者：謂此等眾生，不於一佛二佛，三、四、五佛而種善根，已於無量千萬億佛所種諸善根，今生纔出頭來，便能出口驚人。如六祖大師，初到五祖會下。五祖即問：汝是何方人，來此欲求何物？答曰：弟子是嶺南新州百姓，來此欲求作佛，不求餘物。五祖曰：汝是嶺南獦獠，如何堪能作佛？答曰：人有南北，佛性本無南北，獦獠身與和尚身不同，佛性有何差別？五祖知是法器，不與多說。乃云：此處要作苦行，汝到米房舂米去。六祖身小，碓重踏不起，腰間要繫一墜腰石，纔踏得起，於是米房做米八月餘。五祖一日忽見惠能，謂曰，吾思汝之見可用，恐有惡人害汝，遂不與汝言，汝知之否？答曰：弟子亦知師意，不敢行至堂前。五祖越日白眾，謂吾年已老，要汝大家，作偈一首呈吾看，若悟大意，即付汝衣法，紹繼祖位。當時眾皆相謂：神秀上座現為教授師，必是他得，我等可以不做。神秀有偈，不敢送呈，經四日十三度。於是思惟，若不呈偈，終不得法，遂於半夜三更，寫在方丈步廊壁上，從他和尚看見，若道是好，即出禮拜，云是秀作。次日五祖見偈，知是神秀所作，惜未得入門，不見自性。祖三更喚秀入堂，問曰，偈是汝作，未見本性。只到門外，未入門內，如此見解，覓無上菩提，了不可得。無上菩提，須得言下，識自本心，見自本性，不生不滅。一切時中，念念自見萬法不滯，一真一切真。汝且去！一兩日更作一偈將來，吾看汝偈，若入得門，吾付汝衣法。神秀退後，神思不安，又經數日，作偈不成。復有兩日，有一童子，誦偈至碓坊過，惠能一聞，便知此偈是未見本性，請童子復誦一遍：「身是菩提樹，心如明鏡臺，時時勤拂拭，勿使惹塵埃。」遂問童子，此偈誰作？童子即將上事告知，是神秀上座所作，書於方丈南廊壁上，五祖令人皆誦。依此偈修，免墮惡道；依此偈修，有大利益。惠能曰：我於此舂米八月餘，未曾行至堂前，望上入引至偈所。適江州別駕張日用，在此看偈，惠能因不識字，乃請別駕一誦，與童子一樣，遂即嘆氣一聲。張問其故，答曰：「我亦有一偈，可惜我不能書。張曰：汝念我聽，我為汝書。念曰：「菩提本無樹，明鏡亦非臺，本來無一物，何處惹塵埃。」書已，張與眾人，無不驚怪，嗟歎不已！各相謂言：奇哉！不得以貌取人。五祖見眾人驚怪，恐人害他，遂將鞋底擦了偈，曰：亦未見性。眾以為然。次日五祖，潛至碓坊，見惠能腰石舂米，語曰：求道之人，為法忘軀，當如是乎！乃問米熟否？答曰：米熟久矣，猶欠篩在。五祖以杖擊碓三下而去，惠能即會意，三更入室。祖以袈裟遮圍，不令人見，為說「金剛經」，至應無所在住，而生其心，惠能言下大悟，一切萬法，不離自性。遂啟祖言：何期自性，本自清淨，何期自性，本不生滅；何期自性，本自具足；何期自性，本無動搖；何期自性，能生萬法。祖知悟本性，謂惠能曰：不識本心，學法無益，若識自本心，見自本性，即名丈夫、天人師、佛。三更受法，人盡不知，便傳頓教，及衣缽云：汝為第六代祖，善自護念，廣度有情，流布將來，無令斷絕！聽吾偈曰：有情來下種，因地果還生，無情亦無種，無性亦無生。祖復曰：昔達磨大師，初來此土，人未之信，故傳此衣，以為信體。代代相承法則，以心傳心，皆令自悟自證，自古佛佛唯傳本體，師師密付本心，衣為爭端，止汝勿傳，若傳此衣，命如懸絲，汝須速去，恐人害汝！惠能啟白：向何處去？祖日：逢懷則止，遇會則藏。惠能三更，領得衣缽云：能、本是南中人，素不知此山路，如何出得江口？五祖云：汝不須憂，吾自送汝。送至九江驛邊，祖令上船，祖把艣自搖。惠能曰：請和尚坐，弟子合搖艣。祖曰：合是吾渡汝。惠能曰：迷時師度，悟了自度。祖曰：如是如是！以後佛法，由汝大行，汝去三年，吾方逝去，汝今好去，努力向南，不宜速說，佛法難起。惠能別祖南行，五祖歸，數日不上堂。眾疑問曰：和尚少病少惱否？曰：病即無，衣法已南矣？問曰：誰人得之？曰：能者得之。眾乃知，欲追奪其衣缽。有一僧姓陳，名惠明，先是四品將軍，性行麤慥，為眾人先，追至大庾嶺，趁及惠能。能擲下衣缽於石上，曰：此衣表信，可力爭耶？能隱草莽中，惠明至，提掇不動。乃喚：行者行者！我為法來，不為衣來。惠能遂出，坐盤石上，惠明作禮。惠明云：望行者為吾說法，惠能曰：子既為法而來，可屏息諸緣，勿生一念，吾與汝說。明良久！惠能曰：不思善，不思惡，正與麼時，那箇是明上座本來面目？惠明即時迴光返照，言下大悟。復問云：上來密語密意外，還更有密意否？惠能云：與汝說者，即非密也，汝若返照，密在汝邊。惠明曰：明、在黃梅，實未省自己面目，今蒙指示，如人飲水，冷暖自知，今行者即惠明師也。惠能曰，汝若如是，吾與汝同師黃梅，善自護持！明又問：今後向甚處去。惠能曰：逢袁則止，遇蒙則居。明禮辭，回至嶺下，謂趁眾曰：向陟崔鬼，竟無蹤跡，當別道尋之，趁眾咸以為然。惠明後改道明，以避師諱。惠能自黃梅得法，回至韶州，無人知者。此段公案，因頓機眾生，從此開悟，能奉以自修，持以化眾。亦攝漸修，一切群品者：此經既頓漸俱收，則遲速皆益，如食少金剛喻，一歷耳根，永為道種，如五性差別，皆可成佛。五種隨順，佛說是人，名為成就，一切種智。以此經總攝漸修，一切群品故。一法說竟。

/KEPAN/己二　喻說

/VERSE/「譬如大海，不讓小流；乃至蚊虻及阿修羅，飲其水者，皆得充滿。

譬如大海，不讓小流者：此乃喻教。謂萬派皆歸於海，江、河、淮、漢之水，無不匯歸，然亦不讓小流。讓，猶辭也，謂辭之不容入。海必不爾，所以能成其大也。喻頓教必通圓教，統攝一切大乘教法，然不僅能攝大乘，乃至小乘，人天等法，亦皆普攝，故云不讓小流。此復喻機，因前教中，既喻大海，千流萬派，無不容納，故此機中，蚊虻，喻小乘；阿修羅，喻大乘。謂此圓覺淨法，眾生皆具，根機大小，迷悟不同，但有得聞淨法，佛性種子，納在八識田中，時至機熟，自爾圓成佛果，故喻飲其水者，皆得充滿。三答奉持竟。

/KEPAN/戊四　答功德
/KEPAN/己一　以寶施校量顯聞經勝

/VERSE/「善男子！假使有人純以七寶積滿三千大千世界以用布施，不如有人聞此經名及一句義。

以此寶施校量。假使有人以七寶積滿三千大千世界——是一佛剎土，非三千個大千世界也。以三次言千，故成大千。初，積一千個小世界為小千世界；次，積一千個小千世界為中千世界；三、積一千個中世界成大千世界；為一佛剎土。以七寶積滿，於是一佛剎，以用布施，其福多否？不如有人聞此經名字及一句經中義理，其福更勝。「直解」云：世寶盈剎，位資有漏，至理一言，轉凡成聖，故功倍天淵，以顯聞經超勝也。

/KEPAN/己二　以度人校量顯說經勝

/VERSE/「善男子！假使有人教百千恆河沙眾生得阿羅漢果，不如有人宣說此經分別半偈。

此以度人校量。假使有人，教化百恆河沙眾生，各得阿羅漢果，此云無生，以智斷見思惑，出分段生死，證偏真涅槃，得少為足。不如有人，宣說此經，分別半偈之義，凡全偈者，所謂四句：無彼我人相，當依正智慧，便得超邪見，證覺般涅槃，半偈只二句。「直解」云：小果雖多，終無實證，此經半偈，成佛正因，故難為校量，以顯說經超勝也。

/KEPAN/己三　以宿因反驗顯信經勝

/VERSE/「善男子！若復有人，聞此經名，信心不惑，當知是人，非於一佛、二佛種諸福慧，如是乃至盡恆河沙一切佛所，種諸善根聞此經教。

此以宿因反驗。若復有人，聞此經名字，因名思義，而生淨信，心不疑惑。當知此人，非於一佛二佛，種諸福慧。供佛求福，聞法得慧，即非少福少慧之人。如是乃至盡恆河沙一切佛所，種諸善根者：謂事佛之多，一切佛所，悉皆供養承事，無空過者。種諸善根，乃指能發無上菩提之心，以為眾善之根，萬德之本，故得聞此經教。此經乃頓教大乘，最尊最上，於此能生淨信。而此信心，由福慧善根之所成就。一聞經教，便能悟淨圓覺，即圓照清淨覺相，以為成佛正因。所謂阿伽陀藥，壓倒萬品醫方，摩尼一珠，勝過千般海寶。其功德豈福德所能及哉！四答功德竟。

/KEPAN/戊五　答護持

/VERSE/「汝善男子！當護末世是修行者。無令惡魔及諸外道，惱其身心，令生退屈。」

當前機云：云何使我護持經人，是直欲自領其事。故世尊應其所請，答曰：汝善男子！是面囑當機，令其注意也。當護末世是修行者：佛意末世聞此經教，乃由多福多慧及深種善根所致。聞已信解修習，又非前人所可比擬。「直解」云：修習此法，乃慧命所係，若惡魔惱亂生退，則慧命斷絕，故當護持也。「直解」不云外道，即魔侶故。惱其身心，令生退屈者：謂惱害其身，惱亂其心，令其退失本修，屈志從他也。三依問宣說內護流通竟。

/KEPAN/丙四　稟命加衛外護流通
/KEPAN/丁一　力士眾

/VERSE/爾時，會中有火首金剛、摧碎金剛尼藍婆金剛等八萬金剛，并其眷屬，即從座起，頂禮佛足，右繞三匝而白佛言：「世尊！若後末世一切眾生，有能持此決定大乘，我當守護，如護眼目。

初金剛眾，統領眷屬，具儀之義可知。通稱金剛者：乃依所執金剛寶杵為名。有處云，執金剛神是也。爾時會中，有火首金剛者：謂首有火燄。即楞嚴經所云：化多淫心，成智慧火，因得火光三昧，從是諸佛，皆呼召我，名為火頭。於是心發大願，諸佛成道，我為力士，親伏魔怨。摧碎金剛者：以執持寶杵，能摧碎一切天魔，首如微塵，故得是名。尼藍婆金剛者：翻譯未詳。八萬金剛，皆其同類，并其眷屬，禮足右繞，白佛言：世尊！末世一切眾生，有能持此，決定大乘者：此字，指本經說。決定大乘，指能持人說。謂發決定心，求大乘之者，我當守護，如護自己眼目，以顯守護之密切耳。即使一塵一沙，亦不許犯也。

/VERSE/「乃至道場所修行處我等金剛，自領徒眾，晨夕守護，令不退轉。

上護能持人，此護所修處。乃至道場等，即前建立道場，立志加功，剋期取證。所修行處，我等金剛，自領徒眾，晨夕守護者：晨夕，即晝夜，周旋環守衛護，則魔外不敢有犯，自然無有退失本修，轉學他法，從此漸次增進，必至佛地。

/VERSE/「其家乃至永無災障，疫病消滅，財寶豐足，常不乏少。」

前菩薩建立道場，大乘安居，四眾同修。此約居家守道之士，兼護其家，乃私居也。凡發大心修行，多有障難，令生阻礙，障難不一。今略舉災病二種，故云乃至永無災障，疫病消滅，人眷平安，家庭清吉。財寶豐足，常不乏少者：錢財寶物，豐滿充足。次句即云：不必求十分富饒，但要辦道資糧，常不乏少，令得進趣妙門，不至退屈，此皆金剛守護之力所致。一力士眾竟。

/KEPAN/丁二　天王眾

/VERSE/爾時，大梵天王、二十八天王，並須彌山王、護國天王等，即從座起，頂禮佛足，右繞三匝而白佛言：「世尊！我亦守護是持經者，常令安隱，心不退轉。」

爾時大梵天王，別指初禪天。王乃娑婆世界主。二十八天王，總指三界二十八天。欲界六天：四王天、忉利天、夜摩天、兜率天、化樂天、他化天。色界十八天——初禪三天：梵眾天、梵輔天、大梵天。二禪三天：少光天、無量光天、光音天。三禪三天：少淨天、無量淨天、遍淨天。四禪四天：福生天、福愛天、廣果天、別有無想天（外道），還有五淨居天，亦寄居四禪——無煩天、無熱天、善見天、善現天、色究竟天。無色界四天：空無邊處天、識無邊處天、無所有處天、非想非非想處天。是欲、色、無三界，共二十八天王。並須彌山王：此別指帝釋，為地居天，居須彌山頂，有善見城。護國天王等：此別指護國四大天王，東方持國天王、西方廣目天王、南方增長天王、北方多聞天王。此三別指者，因梵王與帝釋，諸佛成道，轉法輪時，皆為請主故。護國天王，為護國界，使災害不生，故別指之。即從座起，禮佛右繞，而白佛言：我亦守護是持經者，常令心得安隱，禪悅資神，無有退轉，漸次增進也。二天王眾竟。

/KEPAN/丁三　鬼王眾

/VERSE/爾時，有大力鬼王，名吉槃茶，與十萬鬼王，即從座起，頂禮佛足，右繞三匝而白佛言：「世尊！我等亦守護是持經人，朝夕侍衛，令不退屈。其人所居一由旬內，若有鬼神侵其境界，我當使其碎如微塵。」

爾時，有大力鬼王，名吉槃茶，亦云鳩槃茶，此云噉精氣鬼，其疾如風，變化無端。住於林野，管諸鬼眾，故號為王。來至道場，而為上首，與十萬鬼王，一一若斯，依附深山，或居巖穴，不屬人天，單居鬼趣。即從座起，禮佛右繞而白佛言：世尊！我亦守護是持經人，朝夕侍衛者：即晝夜六時，隨侍保衛，令得安樂，不至退屈。其人即持經人，所居之處，一由旬（四十里）內，無有災害，若有惡鬼邪神，侵犯其境界，我以寶杵，擊碎其首，當如微塵。「直解」云：問：此經乃佛住大光明藏中，入於三昧，為地上一類大菩薩說，二乘絕分，故前法會不列諸天。又何有諸天鬼神，發願守護耶？答曰：此非常情可測也。然佛住大光明藏，義當常寂光土，則自他平等，說聽皆無。既曰於不二境，現諸淨土，則不特實報，而同居必該。若華嚴實報，必攝同居故。華嚴法會，諸天神王，各各讚佛，各得一種法門，豈絕無耶？是以約法，則二乘絕分，約境、則凡聖該通。況諸天神王，多為菩薩寄居，影響示現，住佛境界，無足疑也。四稟命加衛外護流通竟。

/KEPAN/丙五　時眾受持總結流通

/VERSE/佛說此經已，一切菩薩、天、龍、鬼、神，八部眷屬，及諸天王、梵王等一切大眾，聞佛所說，皆大歡喜，信受奉行。

此經前既六種成就，大法當宣。今既問答分明，說聽事畢，名為佛說此經已。一切菩薩，即文殊普賢等，當機之眾，暨現會以及眷屬也。天龍鬼神，八部眷屬者：即常隨佛會，護教衛法者。八部，即天、龍、夜叉、乾闥婆、阿修羅、迦樓那、緊那羅、摩呼羅伽。及諸天王、梵王等者：即指上來許護持經者。天王，總指二十八天；梵王，別指梵、釋、四王等，指鳩槃茶王等。一切大眾聞佛所說，皆大歡喜，信受奉行。「文殊所問經」，說有三種義，歡喜奉行。一、說者清淨，不為取著名利所染故；二、所說清淨，以為實知法體故；三、得果清淨，即說益也。「直解」云：此天龍八部，必內證法性，示現此形者。然會初不列，義顯法勝，結會該眾，義必同聞故。皆大歡喜，信受奉行：皆大生歡喜之心，信受不忘，奉以自修，行以化他，以期自他俱利，同入圓覺也。
