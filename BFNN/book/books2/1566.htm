/TEXT339:a01/八正道的起點和最高點就是摩訶般若

佛陀強調八正道，就是說：人要想「成熟眾生，莊嚴佛土」，也就是說要實現大同世界的話，就必須每個人都要保持正見。

正見有深有淺。假如說：「我們看得很正確，我們認為很正確」，那就是淺。

我們說這個煙灰缸是沒有生命的東西、是靜止的，可是從自然科學的角度去看，任何存在的東西都是原子的堆積，而每個原子都有電子、質子和中子，而電子都在片刻不停地旋轉，你說它是靜止的，顯然是受了五官的欺騙。

在這個宇宙當中，沒有一個單獨存在的東西，因為物質基本單位的存在是原子，你把電子、質子分開，當體顯示的不就是「空」嗎？所以經上說：「因緣所生法，我說即是空。」因是甚麼？因是動機。緣是甚麼？緣就是條件。一個動機加上必要的條件所完成的東西，它原本不存在，最後依然成空。佛陀的法與自然科學是沒有什麼牴觸的地方。

八正道的正見，就是說我們人是由認識指導行為的，我們若要使想念行為很正確，就必須保持正確的見解。而正確的見解有深有淺，最深的見解就是「摩訶般若」，也就是「見性」。

摩訶般若是甚麼？我只能這樣回答你：「如人飲水，冷暖自知」了。當你自己真正見到你那原本如此的自己的時候，就是摩訶般若發露的時刻，這是八正道的起點和最高點—摩訶般若。

/TEXT339:a02/摩訶般若的完全發露就是涅槃

摩訶般若有深有淺，所以金剛經講：「一切賢聖皆以無為法而有差別」。既是無為法，那裡還會有什麼差別呢？那就是有深有淺、有純有雜。等我們摩訶般若完全發露，而且到達「巴拉咪達（波羅蜜多）」的時候，即完全發露，那就是「尼爾巴拿」。「尼爾巴拿」就是涅槃，涅槃並不是說人死了才叫涅槃，而是說我們人應該活在涅槃中。

/TEXT339:a03/涅槃的初階就是空空朗朗

涅槃可不可以描述？可以的，就是說，你心裏空空的，沒有任何事情。但是別人問你的話，你也沒有答錯，你走路也不會走到水溝裡去，吃飯也不會吃到鼻孔裡，而心裡的確空空朗朗，這就是涅槃的初階。人到了這一步就會發光。

/TEXT339:a04/佛性就是生命的屬性

佛陀非常慈悲，因為祂慈悲，才點出我們每個人都有佛性，佛性就叫自性。自性是甚麼？自性就是生命的根本屬性。我們只要找到生命的屬性，就是見性成佛。

佛法本來是很簡單的，假使你硬要說很多話，那一句「如是我聞」，也可以講上兩天。講那麼多，有什麼用呢？保證沒有用。佛法傳到中國來以後，變質變得很多，所以古人說：「盡信書，不如無書」，我們完全照經典去看，我們莫知所從。你看淨名經，有三種譯本：維摩詰經、無垢稱經、無垢經。三個譯本文字都不一樣，維摩詰經比較瀟灑，文字通順流暢，其他的兩個譯本比較晦澀，而且意思也有出入，好在每個譯本相同的都是摩訶般若。

/TEXT339:a05/世間的大智慧與摩訶般若的差異

我總認為每個人只要把摩訶般若弄清楚以後，就堪稱「修學事畢」。既沒有比這個更實際，也沒有再學的必要了，所以在六祖壇經裏特別強調摩訶般若。

經典不翻譯摩訶般若，勉強翻為大智慧。為什麼不翻譯？因為翻成大智慧，往往容易與「世智辯聰」混淆不清。

實際上，我們一般講的大智慧是從外面進來的、學來的，是由分別心產生的。由小學到博士，智慧很大。愛因斯坦可以知道宇宙一切活動的現象都是相對的，他指導、影響了原子的分裂，不能不說他是很有智慧。但是他是向外學來的，以向外學來的作基礎，然後由分別心再去分別其存在，這只能算是大聰明。

而摩訶般若是從內心發露出來的，不是從外面學來的，是本有的，與生命同在，沒有摩訶般若就沒有生命。而且它是離分別的，當你心念活動停止的時候，它就出來，但這不是壓出來的，也不能勉強，這個「自己不去想」的心態是很難得的、很難講的。

/TEXT339:a06/摩訶般若」是「沒有分別心」的

「摩訶般若」是不是有分別？現在我在這裡講話，我可以保證沒有分別心，絕對沒有分別心。也就是說，沒有分別心，也不會妨礙講話、妨礙吃飯，也不會妨礙寫文章，這才是大智慧，大到沒有邊，這就是禪宗講的「同一質」，與宇宙完全合一。

/TEXT339:a07/摩訶般若就是本心

學佛法，如果自己的摩訶般若沒有發露的話，那不是真學佛。你學到死，手忙腳亂，沒有上路。「不識本心，學法無益」，摩訶般若就是本心，自然也與你的生命同在，它就是你本來的心。

/TEXT339:a08/如來藏就是本心、自性

佛陀很慈悲，經典上很多地方講到本心，講到本心的地方就是「如來藏」，「如來藏」就是本心。很多人把如來藏分做兩個，而本心就是自性。

/TEXT339:a09/原來的」就是「真實的」

我跟很多青年人說，你不妨用邏輯的方法，把自己做個分析，也就是說把你自己原來沒有的拿在一邊，剩下的，直到拿無可拿時，就是原來的，原來的就是真實的。功夫做到這個程度的話，那麼你的摩訶般若就會發露。

/TEXT339:a10/摩訶般若的發露就是離執的感覺

摩訶般若發露有什麼感覺？就是離執的感覺，外面對你的干擾就很少了。假如有干擾的話，那就是你自己干擾你自己，因為你要起心動念。所以說學法，差就差在這一點點。

/TEXT339:a11/理入與事入

學法，一個是從理路上入，什麼是從理上入？我今天介紹一位印順法師，他所寫的文章代表大徹大悟，他是從理上入。我們一個人一天吃了飯，不用腦筋是很難的，你與其用歪腦筋，不如用正腦筋，窮理思索，用盡自己的思惟去思索，思索到不能再思索的地方，到了「山窮水盡」的時候，「柳暗花明」就會出現。

另一個是從事上入。打禪七、念阿彌陀佛，會不會開悟？會開悟。可是，試問你悟了，有幾個人能看得出來？摩訶般若出了頭，卻不認識它，豈非白白地當面錯過。認識了它以後，還要保任它，禪宗叫「保任」，經典也經常提到：「如來善護念，善付囑。」從事上入的有淨土宗、南山宗、密宗、天台禪定止觀，「止」是停止一切的雜念，「觀」是觀察、觀想，就是「思惟修」。

/TEXT339:a12/禪是思惟修

禪本來就是「思惟修」，大家走錯了路子，坐在那裡，什麼也不去想，心空下來，絕對不可以。「空」很難解說，修行絕不是把意念停止，那不是修，那是與自己的生命作對，那是揚棄自己的生命，人不可以停止想念。

/TEXT339:a13/事上修與三密相應</>

抗戰時，我在西康學的是白密。傳密宗一定要口傳，假如看書本傳，一定容易錯，它的讀法與書本的音不一樣。標準的讀法是以唐朝的音來讀，因為大多的經典是從唐朝翻譯過來的。所以修「三密相應」、「即身成佛」的事也不簡單。

/TEXT339:a14/大密宗與禪都是摩訶般若

密宗有大密宗、小密宗。

小密宗就是口頌真言、手結印、心觀想。

大密宗是摩訶般若發露以後，也就是禪。禪就是摩訶般若，六祖所稱讚、所讚揚的就是摩訶般若。

/TEXT339:a15/摩訶般若發露的二個途徑：傳心、理入

摩訶般若發露有兩種狀況：一是物以類聚，別人的摩訶般若把你的摩訶般若喚醒。喚醒了沒有？你的心裏感到空空朗朗，就是摩訶般若出頭的徵候。這時候你應該保持它，行、住、坐、臥保持、保任就可以了。

從理上入也是一條路，分析自己，透過分析找到父母未生以前的本來面目，這是從理上入。

/TEXT339:a16/本來面目就是實相、全知全能

因為真理是普遍的，你嚐過大海水一滴，就知道全部海水的味道了。你認識到你的本來面目，就認識到大宇宙的本來面目了。由自我突破，而了解宇宙的真相，就是佛經講的實相。我們了解實相之時，也就是斷惑，斷惑就是入「聖流」。

什麼叫斷惑？就是對宇宙人生不再有懷疑。不再有懷疑的時候，亦即是基督教所講的「全知全能」。

這個「全知」，並不是說你沒有學過電子學，請你幫我裝個收音機，你也會裝；你沒有學過外科手術，你也能拿刀子把別人的肚子割開，不是這樣講。這個「全知」是一切「知」的源頭，如果沒有這個源頭，一切智不能產生。把握著一切智的本質，把握住一切智的源頭，這叫「全知」。

什麼叫「全能」？宇宙萬生萬物之「能」為我之「能」，這叫「全能」。假如你說著相的「全能」，那上帝也不能生孩子！所以佛法說到究竟之處，無法可說。

/TEXT339:a17/第一次因（最初因）

哲學家所講、所爭辯的也只是「第一次因」，所以黑格爾講「一切存在是心靈的現象」，笛卡兒說「我思故我在」，馬克思說「一切的思想、觀念、意識是物質的產物、物質功能的反射」，他們是爭「第一次因」。黑格爾沒有否定物質，馬克思也沒有否定心理的現象，他們只是爭「第一因」。

佛法的用心也是跟哲學家一樣，我們追求的是「最初因」。我們了解最初因以後，我們對宇宙人生就不會再有疑惑了，我們的心靈就邁入一個嶄新的境界。所以學佛法沒有那麼多理論，沒有那麼多道理，只要「心空及第歸」，也就是說心要空空朗朗，「如日處虛空」，沒有陰暗面。

/TEXT339:a18/學佛法的入手功夫：反省、觀心

學佛法，是要學成佛的方法。

修學佛法的方法，一種方法是反省。用開倒車的方式，以自己的行為為「經」，以有關的人和事為「緯」，就這樣子反省。

一種方法是觀心。古人講靜坐觀心，其實不必。假如你觀心做上三個月的功夫，保證味道是很濃厚的。怎麼做？就是說，你在想什麼，你自己要知道，亦即「念念自知」。

各位現在在想什麼要知道是很容易，但是在平常的任何場所，譬如散步、辦公、演講的時候，自己腦筋在想什麼，自己都知道，就不是那麼容易了。可是你自己一定要知道，因為我們自己在想什麼都不知道，在佛法來講，這就是「無明」，真正的無明就是這樣的解釋。

很多人覺得情緒不好，就去找醫生看，醫生說這是情緒的週期性現象，人每隔一段期間就會有低潮出現，其實這是亂講。因為你在想什麼，你自己都不知道，有煩惱當然不會知道是什麼原因。實際上我們說錯一句話、看錯一件事、想錯一個問題，都是煩惱的原因。假如你腦筋想什麼你都知道、而且善於抉擇的話，你的煩惱就沒有了。修行的入手功夫無非是如此。假如你要守竅、要觀想，那就很容易入魔。

/TEXT339:a19/禪就是認識自己（斷惑），也是佛陀的心法

有些人修行很好，自己發光，我們不印可他，我們不說他這樣修行就算很好、很到家。我們不說他修行修得不錯，不是說我們吝嗇恭維別人，而是怕害了別人。他打坐能發光，我們不認為他修行修得對，因為他沒有斷惑，他的意念之根沒有拔掉。

修行以斷惑為了事，人不能斷惑，沒有辦法，那不是真正的開悟。真正的佛法是斷惑。既是真正的佛法又能代表佛陀的心法，就是「以心傳心」的禪宗。而禪宗一句話就可以講完，就是「認識你自己」。

我想各位有時間、有興趣的話，可以去認識你自己，把自己一件一件的拿出來分析，說父母未生我以前，我沒有身體，我現在很講衛生，媽媽卻說我小時候還抓大便，可見那時候沒有思想、沒有意識。既然沒有思想、沒有意識、沒有身體，無風不起浪，畫一幅畫也必須有一張紙，我們的觀念、認識又是以什麼做基因而產生的？我們找到這一點就夠了，你突破這一點，你的身心馬上會發生變化。也就是說「我是誰」？靠什麼會使你產生經驗？小孩子拿水來喝，燙！第一次、第二次燙，第三次就曉得吹吹、試試。有了經驗，我們就可以由單純的經驗，累積到複雜的經驗，我們就有個比較，分析那個有利、那個有弊。有分析、有比較，就有思惟作用，而思惟作用原來並沒有。既是本無，所以佛法叫作妄心，是虛妄的心。我們又為什麼會產生出妄心呢？因為我們有一顆真心。身心的六根面對六塵，因此有了六識，以為外面的存在是真實的，我們迷失了最圓最純的一顆心，而把它裝進了許多「見塵」，心垢愈積愈多，把真實的自己徹底埋沒了。我們只消用反次序，把真正的自己找出來，人生就會活得逍遙自在，佛經描寫的境界都會同時出現。

/TEXT339:a20/真正的自己就是最初因、生命的基因、自性、真心、本來面目

所以學佛法也和哲學家一樣，找出你的「最初因」，也就是說找出你「生命的基因」。「生命的基因」就是你本人的「自性」，就是你的「真心」、你的「本來面目」。看起來很簡單，須知「說食是不能裹腹的」，等你找出來以後，你的摩訶般若就自然發露。摩訶般若發露以後，才是聖賢，才可以說「一切賢聖皆以無為法而有差別」。

如果我們不能找出真正的自己，我們講經、我們記那麼多，沒有用，變成「所知障」，因執成障。經上說：「因地倒，因地起」，因為我們的真心迷失而起執，因起執而累積「見塵」，障蔽法眼。我們因為迷失真心，背覺合塵，也必須靠真心的再抬頭而離執、離縛，證得解脫。

很多人喜歡打坐，殊不知要等摩訶般若發露以後，才可以打坐；摩訶般若未出來，不能打坐。

/TEXT339:a21/讀誦金剛經的方法

我覺得我們修行最基本的就是要讀金剛經，讀金剛經要離分別去讀。如果身旁沒有人的話，障重的人就大聲讀：「如是我聞˙˙˙」，不分別什麼意思，連續讀下去就好了。障輕的人就小聲點，讀完了，把經一合，「金剛心」或多或少就會出來。金剛經讀了以後，保持、保任就夠了。

金剛經不需要講，為什麼不需要講？因為佛陀說法的時候，五百人證得阿羅漢果，佛有這種偉大的力量，祂說金剛經的時候，就可以把別人的摩訶般若喚醒。金剛經所講的話，只有佛能講，別人不能講。

我們修行必須讀金剛經，不管它是什麼意思，不要分別它，從頭到尾把它讀完，經一合，反觀自己的心是什麼樣的感受？這是修行的一種訣竅、一個方法。因為佛說到「阿耨多羅三藐三菩提」，就是「無上正等正覺」，完全等於正覺的心，也就是正確的覺受。而且經典上常常講到「正受」，就是真正的受用、正確的感受。讀頌金剛經，一口氣從開始讀到最後，持之以恆，心態就會一天一天的進步。

當初佛到處演講，祂講的法都非常通俗。當時印度四大階級種姓相待非常嚴格，如果像經上講的那樣文謅謅，大家就會聽不懂，所以講得非常通俗。後來譯經的人把它譯得斯文，表示自己很有學問。實際上佛陀當初說法都是對機說法，說得非常通俗，而佛陀說法又沒有離開每個人的心。當我們看佛陀的遺教、經典，拿它來印證自己的心，祂的每句話都是描述你的心。這樣子看經，你就會覺得很受用。

/TEXT339:a22/功德

我們修行要注重兩個字「功德」。

「功」就是「功勳」。曹洞宗講「君臣五位」，而我們的「功」就是要常常了解自己的心念，我們想什麼？我們起個念頭，自己要知道，這是修「功」最好的方法。

「德」就是一個人的德性、特性、氣質和性向，要不斷地改善、提升，也就是說要讓自己變成神童，而不要變成飯桶。

/TEXT339:a23/純陽

我常常喜歡講這個故事，大家認為呂純陽總是沒有結過婚，那麼佛陀結了婚，就不是「純陽」了嗎？實際上，「純陽」就是說你心裏頭不要有陰暗面。例如我們說陰謀家，為什麼叫他陰謀家？因為他使用的謀略手段極端保密，做事不讓任何人知道，見不得天。見不得天就叫「陰」。王陽明就是說他的心完全是「陽」、沒有「陰」，他的心完全是「明」、沒有「暗」。

出家人受戒是必要的，假如我們不是出家人，受那麼多戒，反而不自在。所以我們一般的在家人只要受一條戒律就可以了，就是「凡是怕別人知道的事，凡是不可告人的事，一概不去想、不去做」，你能做到這一點，你的心就沒有陰暗面。

「陽」，修到極端就是「純陽」。易經說「群龍無首」，那就是「純陽」之象，也就是大同之象。「龍」代表「陽」，「首」代表「大乘心」，「無首」表示每個人都進步到人性的最高峰，沒有人更高，也沒有人不夠，這叫「群龍無首」。

我們每個人透過修行，把陰暗面通通丟掉；陰暗面丟掉以後，心靈就空空朗朗。人是可以沒有紀錄慣性的，沒有紀錄慣性那就是離執。

/TEXT339:a24/附：「無念、無相、無住」問答錄

問：「六祖講一行三昧，無念、無相、無住」，恭請開示。

答：壇經的三個總綱就是「無念、無相、無住」，因為六祖是從金剛經而悟道的。

「無住」就是心念不要停留在一個地方。

什麼叫「無念」？就是說，我們發動想念，而我們不要去執著，不使念頭沉澱，而是使每一個念頭昇華，就好像藥品的懸浮劑一樣，不使它生根，不要干擾到本心。

什麼叫「無相」？就是即相而又離相。

「凡所有相都是虛妄」，佛法講實相，實相是什麼？實相是最真實的永恆相。什麼是永恆相？我們說這杯子是因緣所生—一個動機加上許多條件。動機是做這個杯子供大眾需要，款式優美，可以賺錢，可以使用。緣即是條件，找到好的陶土、好的技師、好的電窯，萬事通通具備，然後製成這個杯子。事實上，你若執著這是個杯子，那是假相。不要說杯子，就是地球六十億年了，地球最初沒有，最後亦沒有。

般若經講「畢竟空」，畢竟最後沒有自性。「空」並不等於一切沒有，如果我們勉強替「空」下個定義，「空」就是無限創造的餘地和無限發展的可能。為什麼「空」是無限發展的可能？因為人類的進化永無止境。為什麼進化永無止境？因為「空」的關係，有足夠的空間、足夠的時間供你去發揮、供你去擴張。杯子因為空，可以裝水，杯子若不空能有什麼用？房子空可以住人，天「空」可以航空、航海，喇叭空可以吹得響，一切都空—-「體空，用空」。般若性宗講「空」，講得很透徹。

什麼是「無相」？假如心裏吸著任何相，就變成了照相的底片，卡嚓一次，就不能照第二次。如果一張底片照好幾次，就成了亂七八糟的壞底片。莊子講過一句寶貴的話：「至人用心若鏡」（莊子、老子境界都很高）。凡事輕輕帶過，要行便行，要坐便坐，「一心不生，萬法無咎」。

佛教經過三武滅法。唐朝皇帝說太上老君（老子李耳）姓李，是我們本家，責備和尚尼姑為什麼信胡人？因此和尚一律留髮當道士。過幾年僧道鬥法，道士鬥輸了，經典燒掉了，道士一律出家當和尚。就因為這樣，中國的道家思想、儒家思想、佛家思想反而獲得交流。中國禪宗很多的話是道家的話。

我為什麼講這個？是講無相，無相不是說瞎子無相，而是說不要將「相」停留在心理。假如你有所好惡，你說光明很可愛，那光明就停留在你心裏，黑暗相不好，你把它趕走，那是二法。佛法是不二法門。莊子說了一句非常可貴的話，「至人用心若鏡，不將不迎，應而不藏。」修養到家的人，他的心像一面鏡子一樣，有相而無相，也就「如人飲水」了。簡言之，事情來之前不相迎，事情過後也不留，男人來就是男人，女人、小孩來就是女人、小孩，「廓然而大公，物來而順應」，無所好惡，再漂亮也不留影子，過去就過去了，這就是無相。無相並不是說，人來了沒有看到，而是只用第一念，莫起分別心。

我們說沒有惡念，也沒有善念，為什麼又說沒有「業」？佛法是講「業」的，「業」是什麼？講得很空洞。「業」是什麼？「業」就是從小到大，從接受爸爸媽媽的遺傳—個性遺傳、人格遺傳，再大一點，受教育、讀書、工作服務，整個身心的活動、行為都叫「業」，而這個「業」叫「染業」。「染業」就是污染，這些都使你的心污染，都使你的真心被蒙蔽。什麼叫「淨業」？那就是不污染。「業」是什麼？業就是你人格的內涵。人為什麼有不同的性格？因為人有不同的生活環境、不同的生活過程、不同的生活遭遇。因為種種的不同，從出生、成長到現在，每個人的個性都不同。四川人喜歡吃辣椒，廣東人喜歡加點甜味，這就是「業」。

「業」就是生活的總紀錄、靈魂的內涵。人為什麼有靈魂？就是有「業」。當沒有「業」的時候，就沒有靈魂了，只有光。有靈魂的心是黯淡的。當定中看到一個人，頭的顏色很顯明，可以看到全身，看到全身的那是佛；如果僅能看到一個頭，那是黯淡的。假如各位打坐看到一個頭，那就是魔。

「無念、無相、無住」是相通的，歸納起來說，就是「應無所住而生其心」。顯然地，所謂的「無念、無相、無住」，就是心不要停留，過去了就過去了，打破杯子，難過幾秒，掃一掃，沒有這回事，也不要有相，過去了不停留。

我們人的「業」，就是印象的累積，今天記得這，明天記得那，到老了能溫故而知新，坐在那裡亂想，就是「業」上加「業」。

有染業就要受報，有淨業就能生淨土。淨土不是究竟，大涅槃才是究竟。

假如你有染業，那就是煩惱。小時後爸爸對我不起，過去同學如何、如何！你想那麼多幹嘛？你看那水就是這樣子，靜止時清澈見底，你把它攪一攪，它就渾濁。

你能看見光明不算壞，但你要了解「畢竟空」，與其執著它，不如唸大悲咒。

真理是什麼？是無限可能。如果你限定它是什麼，那就是扼殺真理。
