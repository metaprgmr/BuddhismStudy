/KEPAN/（己）次，約心明無住以顯般若理體。分二：（庚）初，深觀無住以進修；次，究極無住以成證。（庚）初，又三：（辛）初，發心無法；次，舉果明因；三，顯勝結勸。（辛）初，又四：（壬）初，重請；次，示教；三，徵釋；四，結成。

/KEPAN/（壬）初，重請。

/VERSE/111.【爾時，須菩提白佛言：「世尊！善男子、善女人，發阿耨多羅三藐三菩提心，云何應住？云何降伏其心？」】

此科看似另起，實則緊躡前文而來。爾時，正指佛說經義果報，皆不可思議甫竟之時也。長老意謂，既應離名絕相。而善男子、善女人，明明各有發心之相。且明明有阿耨多羅三藐三菩提之名。蓋各各自知我應發心，各各自知阿耨菩提是無上法。豈非我法之名相宛在乎。前云應離一切相發菩提心，今思發心，時便住相了，云何此心獨應住耶？若不應住而應降伏者，豈非不發心乎？然則云何降伏其心耶？此意是說我法二執已與發菩提心時，同時俱生矣。降則非發心，住則執我法。此正向一毫端上錐劄入去，指示行人應向起心動念時用功。長老大慈，故代一切衆生，重請開示根本方便耳。

前曰應云何住？是問菩提心應云何安住，俾無馳散。今曰云何應住？是問菩提心云何獨應住著。蓋若不住於此法，何謂發此心。住既不可，降又不得，將奈之何？此因聞說於法應無所住，乃至有住則非。因思菩提亦法也，云何應住耶。且前云應離一切相發菩提心，一切相賅攝甚廣，發菩提心之相，當亦在內。何既云應離一切相又云發菩提心耶？若亦應離者，又何以謂之發菩提心耶？鈍根人聞法，往往執著名言，粘滯不化。長老此問，又是曲為現前當來，一切粘滯不化者，請求開示耳。

/KEPAN/（壬）次，示教。

/VERSE/112.【佛告須菩提：「善男子、善女人，發阿耨多羅三藐三菩提者，當生如是心，我應滅度一切衆生，滅度一切衆生已，而無有一衆生實滅度者。】

此正開示教導起心動念時離相之方便也。觀上科問辭，若無辦法，觀此科答語，極其輕鬆圓妙。菩提下唐人寫經無心字，應從之。試思開口說一句發阿耨多羅三藐三菩提者，即接云當生如是心，正是掃除此是發菩提心之相。故原本不用心字，以示泯相之意。即以文字論，不要心字，亦說得通。蓋發阿耨多羅三藐三菩提，即是發無上正等覺，不贅心字，有何不可？

如是二字，指下三句。我應應字，正與生字相呼應。蓋現其本有曰生，顯其本無曰發。一切衆生，本來同體，滅度一切衆生，不過完其性分之所固有，乃應盡之天職，有何奇特。若以為我當發此心，便有矜張之意，便著相矣。故不曰當發，而曰當生者，以此。蓋說一應字，是遣其著於菩提，破法執也；說一當生，是遣其著於發心，破我執也。

應字統貫下三句。三句之意，次第深進。初句言度生本應盡之責，言下含有何可自矜此是菩提耶！次句言應度衆生至於罄盡，已者，罊盡之意。言下含有衆生無盡，此責又何嘗能盡，則何可自謂我能度耶！三句更進一步。謂應知雖度得罄盡，而並無（無字略斷。）實有一衆生滅度者。何以故？衆生之性，本即涅槃故；且雖涅槃而亦不住故。彼若有住，便非滅度故。然則豈有一衆生實滅度者？則又何可自謂有所度耶！

發無上正等覺者，須先覺了度衆生是應盡之責，且此責終未能盡；即盡，亦等於未盡。當生如是之心，無能度、無所度、無分別、無所謂菩提、無所謂度、並無所謂發心。庶與清淨覺心相應耳。

前答曰實無衆生得滅度者，重在一得字。謂雖得滅度，而實無所得也。此中重在滅度字，尚無所謂滅度，那有得不得之可說？其意更深於前可知。又前答雖亦是能度、所度並遣。其遣能度、所度，雖亦是遣其著於菩提心，但語氣渾涵。今則深切著明而說曰：當生如是如是心，則此是菩提，此是發菩提心，此是衆生滅度的影子，也不許一絲存在。故語雖與前答相仿。意則如萬丈深潭，一清到底。

更有當知者。聞得此中所說，便應依此起修。前云：生信一科，已將全經旨趣攝盡；向後是加以廣大之闡明，深密之發揮。吾輩學人，應從深密處著手，方能達於究竟。所以聞前半部經者，更不可不聞後半部經也。本經天然分為信解修證四部分者，非謂信解中無修功，乃指示前來所有修功，皆應依此中所說者而修之耳。此我前於說信心清淨時，所以極力發揮信解行證雖有次第，而不可局其次第。雖分四項，而不可局為四也。諸善知識，應體會此意也。

/KEPAN/（壬）三，徵釋。

/VERSE/113.【「何以故？若菩薩有我相人相衆生相壽者相，則非菩薩。】

何以故下，流通本有須菩提三字，古本無之，可省也。何以故？是自徵問何故當生如是心。其下云云，是反言以釋其義。意謂，若不生如是心者，便有對待分別。既未脫我人等分別執著之相，依然凡夫，豈是菩薩。下文所以者何，又轉釋則非菩薩之所以然。前云若取法相，即著我人衆生壽者。若自以為發菩提心，便取著菩提法，則四相宛然矣，故曰則非菩薩。故當生如是心也。

我人衆壽四相，雖同於前，而意甚細。蓋已一切不著，但著於上求下化極微細的分別耳。不可濫同普通一般之四相。世尊言此，是開示行人若微細分別未淨，我相病根仍在。雖曰菩薩，名不副實矣。儆策之意深哉。

/KEPAN/（壬）四，結成。

/VERSE/114.【「所以者何？須菩提！實無有法發阿耨多羅三藐三菩提者。】

古本菩提下亦無心字。此句正引起下文無法得菩提，心字尤不應有。所以者何？承上起下，結成上兩科義。實無有法發阿耨多羅三藐三菩提者。有兩義，可作兩種讀法：

（一）法字斷句。意謂發正覺者，實無有法。蓋無上正等覺，即是究竟清淨義。清淨覺中，不染一塵。若存毫末許，此是菩提，便是法塵，便非淨覺。則所發者名為菩提，實則分別心耳。故必實無有法，乃名發無上正等覺者。

（二）無字斷句。意謂，有法發無上正等覺，實無如此事理。蓋衆生以無始不覺故，因愛生取，遂致流轉。故無論何法皆不應取，取之便是不覺。何名發覺乎？故實無可以有法為發無上正等覺者。

兩義既明，則上文當生如是心，及若有四相則非菩薩之所以然，可以了然矣。

上來所明，不外發菩提者，當發而不自以為發。如是無發而發，乃為真發。而住降在其中矣。蓋云何住降，全觀發心如何，不必他求，故不別答。須知當生如是心，便是無住而住之意。應滅度一切衆生三句，是降伏其心之意也。

初問祇答降住，重問祇答發心，固以示淺深次第。（若不發心何必問降住，故發心是本，降住為末。故曰淺深次第。）然而前答降住，而發心攝在其中。今答發心，而降住攝在其中。且知得云何降，便知得云何住。又以示三事祇一事，而前從降伏上說，原為不降之降；今就發心上說，又是無發而發。此皆破我遣執之微妙方法，應於此等處悉心領會，方為善用功者。

/KEPAN/（辛）次，舉果明因。分二：（壬）初，詳明；次，結示。（壬）初，又二：（癸）初，明果；次，明因。（癸）初，又二：（子）初，明無得而得；次，明法法皆如。（子）初，又三：（丑）初，舉問；次，答釋；三，印成。

/KEPAN/（丑）初，舉問。

/VERSE/115.【「須菩提！於意云何？如來於然燈佛所，有法得阿耨多羅三藐三菩提不？」】

此引往事為證也。其時證無生法忍，位登八地。事跡因緣，前已詳說之矣。上望極果，八地仍為因人。而下望發心者，則為果位。此事介乎因果之間。因因果果一如之理，易於明瞭。故舉以為證。世尊防聞上說者，疑謂發心若無法，云何得果？故舉果以證明之。若知得果者乃是無得而得，則發心者必應無發而發也，明矣。標科曰舉果明因，含有因果兩重。蓋舉佛地之果法，明八地之因心。即藉八地果人之心，明發覺初心者之行也。

此事前後兩引之，而命意不同。不同之意有三：

（一）前問於法有所得否？答曰：於法實無所得。其意重在得字。明其雖得而不住得相。與上文四果得無得相之意一貫，以引起下文，發心者應生清淨心，不應住色聲六塵等相來也。此中則重在法字，蓋以無法得菩提，證明上文無法發菩提之義也。

（二）前問中法字，是指無生法忍。此中法字，即指阿耨多羅三藐三菩提。其時方登八地，未得究竟果法。當知無生法忍，名為菩提分法。所謂分證菩提，非究竟證得無上正等覺也。故此處問意，實趨重在下文之反正釋成。意明彼時因證無生法忍，一法不生，故蒙授記。則彼時心不住法可知。因彼時心不住法，故今日圓滿證得究竟果法而成如來。使人了然於如是因，如是果，絲毫不爽。則發心不應住菩提法，毫無疑蘊矣。

若誤會此句之意，為彼時已得無上正等覺，而不住法相，則差之遠矣。觀下文云若有法如來得阿耨多羅三藐三菩提，足證此句得字非指彼時。彼時未成如來故。總而言之。得者，當得也。非已得也。

（三）前問於法有所得否，亦是舉果明因。然法字既指無生法，故彼中祇有舉八地果明發心因一義。此中之法，是指無上菩提，故應以兩重因果釋之，於義方圓。

有法得阿耨多羅三藐三菩提否，作一句讀。有法者，心有其法也，即住法之意。問意若曰：如來昔於然燈佛處，心中存有無上正等覺果法，以求證得之否。猶言心中存有當得無上菩提之念否也。經中不如是說之，而曰有法得云云者，與上文有法發之語相配，俾遣微細法執之意，一目了然耳。

說一如來，即含有不應住法意在矣。如來是性德之稱。覺性圓明，豈有法塵。作佛時如此。則昔在八地時，既蒙作佛之授記，其心無法塵也可知。證得菩提分法時如此，則初發菩提者便應如是而學，亦由此而可知。因因果果，先後一如。故曰此處之舉果明因含義兩重。

/KEPAN/（丑）次，答釋。

/VERSE/116.【「不也，世尊！如我解佛所說義，佛於然燈佛所，無有法得阿耨多羅三藐三菩提。」】

不也，活句。謂非無法非有法也。彼時正蒙授記當來作佛。作佛云者，許其將來得證果法之稱也。故非無法。然彼時實以證無生忍，一法不生，而蒙授記。故非有法也。解所說義，正指上文所說無法發菩提之義。謂由無法發菩提之義領會之，知必無法乃得菩提。何以故？因果一如故。長老既未作佛，亦非八地菩薩，云何知其境界。但於佛所說義中，領會得之。此正指示解慧之要也。不曰如來而曰佛者，有深意焉。蓋上曰解義，是以初發心修因時之義，解得證八地果者之心。今舉佛言，則是由今日已得作佛之果，證明昔時當得作佛之因。何以故？佛者證得果法成究竟覺之稱也。舉一佛字，明其約證果言，非畢竟無法也。然由所解無法乃得之義推之。則以今日之果，望昔日之因。其於然燈佛時，必無絲毫有法得阿耨菩提之心念可知矣。無字略斷。有法得阿耨多羅三藐三菩提，原是問辭。今加一無字，明其約修因言，非畢竟有法也。總以顯明心無法以求得，而後可得。若住法求得，便不能得。則不應住法發心，其義昭然。

/KEPAN/（丑）三，印成。分二：（寅）初，如來印許；次，反正釋成。

/KEPAN/（寅）初，如來印許。

/VERSE/117.【佛言：「如是，如是。須菩提！實無有法如來得阿耨多羅三藐三菩提。】

兩言如是者，許其非無法非有法之說，不謬也。實無略斷。有法得阿耨菩提，連讀之。有法得阿耨多羅三藐三菩提，原是問辭。今於其中加如來二字者。如來是性德之稱。覺性圓明，名為得阿耨多羅三藐三菩提。若有法塵，便非圓明，何名得無上菩提。故如來得阿耨多羅三藐三菩提，猶言得成如來。有法如來得云云，猶言有法得成如來。實無者，謂彼時在然燈佛所，實無絲毫有法得成如來之心也。經文不曰得成如來，而必曰如來得阿耨菩提者，因正在破法執，故帶無上菩提法為言。以明實因心中無此果法，而後得成如來耳。此正印定長老所解不謬。長老以果明因，故舉佛言。世尊則約性德以明覺性圓明，那容有法，故舉如來為言。意在使知雖得而實無所得，方為性德圓彰之如來。以為下文說如來者，諸法如義，作前提也。

/KEPAN/（寅）次，反正釋成。分二：（卯）初，反釋；次，正釋。

/KEPAN/（卯）初，反釋。

/VERSE/118.【「須菩提！若有法如來得阿耨多羅三藐三菩提，然燈佛則不與我授記：『汝於來世，當得作佛，號釋迦牟尼。』】

此反正釋成中兩科，正舉問時目光所注之處也。上來皆是就今日佛地之果位，明昔時八地之因心。此中則就昔得授記之果行，明今初發覺之因心也。故上來所說，皆是為此處作引案者。蓋以成佛成如來，由於昔日之授記。而昔日授記，實由於證法無生。一切發覺初心之菩薩，若知得有法則不授記，無法乃與授記。則受持讀誦此經，必應如教，於一切法無住而住。方為信心不逆，荷擔如來。方能生福滅罪，當得菩提。其義豈不昭然若揭哉。

「三菩提」下，古本無者字。觀不與授記之說，可知此若有法如來得云云，是指尚未授記之時而言。意謂彼時未蒙授記之先，若心住於無上菩提之法，希望成如來，得無上菩提。便不能證無生法忍。則並授記亦不可得矣。豈能成如來耶！汝於來世三句，是然燈佛授記之言。今恐不明何謂授記，故引以明之。而不用作是言句，顯其非然燈佛如是云云也。

/KEPAN/（卯）次，正釋。

/VERSE/119.【「以實無有法得阿耨多羅三藐三菩提，是故然燈佛與我授記，作是言：『汝於來世，當得作佛，號釋迦牟尼。』】

以實無斷句。謂以其實無住著菩提法以求得之之心也。是故者，明其正因心無有法，乃證無生。以是之故，得蒙授記耳。作是言句，顯此中汝於來世三句，乃是然燈佛金口親宣。與上科之引以釋授記之義者不同也。

或以釋迦（姓）牟尼（名）之義，為能仁寂默。因曰：能仁則不住涅槃，寂默則不住生死。因其於法不住，故以此名號授記之。此釋未嘗不可，但不必拘。因授記重在印許當來作佛耳，無關名號。且佛佛皆不住法，皆蒙先佛授記，皆有名號，而名號未必皆取不住之義，何可拘拘以名號釋之？

以下明法法皆如一科要旨。上無得而得一科，是舉證果之事，以明不應住菩提；此法法皆如一科，是說果證之理，以明無菩提可住。正是說明不應住之所以然者。乃離相之極致也，亦法性之本然也。蓋以果證者，相與不相之齊泯。令知因行時，應相與不相以俱離耳。

法法皆如義蘊精微。今先將其要旨窮源竟委，次第說明，然後於分科中所明之旨趣，庶幾得有頭緒，較易明瞭。當知世尊說此法法皆如之義，意在令聞法者於究竟了義徹底瞭解耳。蓋必解深而後信深，解圓而後修圓。其於證入也不難矣。何以故？解漸漸開，執情我見便漸漸消故。所以學佛重在解慧者因此。解慧者，所謂觀慧也。此所以聞思修三，不離乎一慧也。然則此法法皆如之要旨，烏得不明辨之乎。

所謂無上正等覺者非他，即是真如本性，亦名自性清淨心是也。因其為萬法之宗，故稱無上；因其為一切衆生所同具，故名正等。但衆生為分別執著等妄念所障，不自覺知其性為無上正等耳。若知之而能遣妄除障，則名正覺。初能覺時，名曰發覺初心。覺至究竟，而令無上正等之性德全彰，無以名之，名之曰得無上正等覺耳。實則性是本具，安有所謂得耶！所以雖得而必歸無所得者，此也。而得無上正等覺者，以衆生同體故，慈悲本願故，將親證之理體，用種種言辭，開種種方便，巧譬曲喻，普令一切衆生皆得覺此，悟此，修此，證此。無以名之，名之曰無上正等覺之法耳。實則為衆生本具之性，安有所謂法耶！明得此理，便知不應存有法想，存有得想矣。

自性既名清淨，可知其本來纖塵不染。譬如果日晴空，有一點雲，便遮障無光矣。故欲性光圓照，須令淨無點塵也。一切衆生本不知自性是如此清淨的。佛既親證，教令應如是反照，應如是自覺。若不一一依教奉行，何名發覺乎。何以故？有一法在，有一得在，依然是分別執著的老習慣，則其本性依然在障故。故不但一切法不應住，即菩提法亦不應住者，以此。

衆生何故有分別執著之病耶？無他，由其不達一真法界，祇認識一切法之相故耳。既然是相，則相相不一。以迷於相故，遂不知不覺，隨而分別，隨而執著耳。殊不知既名曰相，便是時時起變化的。故曰：凡所有相，皆是虛妄。虛妄者，言其是假非真，非謂絕對沒有也。而衆生不知是假。念念在虛妄之相上，分別執著，故名曰妄念，言其逐於妄相而起念也。或雖知是假，仍復念念不停，使虛妄相，於心紛擾。故名曰妄念，言其虛妄之相隨念而起也。故妄念一名，含此二義。對治方便，亦有二種。

（一）離相，如本經前半所言是也。必須徹底覺悟，根身器界一切境相，皆是空花水月。迷著計較，徒增煩惱。並須持戒修福，斷其染緣，除其貪瞋。如是觀行久久，情執漸薄，妄想亦隨而漸少。何以故？所謂妄想者，莫非情執使然耳。是以離相為離念之方便也，此一法也。

（二）離念，如本經後半所言是也。蓋以無始來習氣之深，雖知相皆虛妄，而攀緣不息。必須於動念處著力。向心源上返觀。所有持戒修福六度萬行，彌復精進，以歷事而煉心。若打得念頭死，則一切分別執著自無。而相之有無，更無關係。何以故？能不起念，一切相不離自離故。是以離念為離相之究竟也。此又一法也。

此兩種法，可並行而不悖。離相即是離念，離念方能離相，故曰不悖。然離相但離前一重妄念，所謂逐虛妄相而起者也；離念是離後一重妄念，所謂妄相隨念而起者也。故須並行。並行者，非拘拘於先離相後離念也。謂離相時兼修離念，則離相方能究竟；離念時兼修離相，則離念更得方便。當同時並行。

總之，衆生既為一切法相所迷，從不知返照自性。安知自性是與衆生同體；又安知內而五蘊六根，外而山河大地等一切法，皆是唯心所造。此既不知，便不知佛令一切法不應住者，是遣其分別執著取相之病，與一切法並不相干。取相之病若除，則內而五蘊，外而山河等一切法，便如楞嚴經所說：咸是妙淨明心，性淨明體。何以故？一切法皆祇有相而無性。非無性也，一切法之性，即是自性也。何以故？一真法界故。然則又何可遣耶！又何必遣耶！此法法皆如之真實義也。所以起信論云：「此真如體無有可遣，以一切法悉皆真故。亦無可立，以一切法皆同如故。」須知阿耨多羅三藐三菩提，即真如之異名。若住於此，仍是取相。有所取，便有所立。雖汝將一切法相遣盡，而獨立一菩提之相，便非一切法皆如了。何以故？有立便有廢故。本性為萬法之宗，無所不包，無所不具。立一而廢餘，便非全性。豈是無上正等，又豈是正覺耶！

此經前半，盡遣一切法相以顯菩提者，除其取著一切法之病耳。因恐或猶取著乎菩提，故後半部開章即復遣此。此病既遣，則性德全彰，法法皆如矣。無可遣者矣，亦無可立者矣。行人最後之目的在此。開經以來所說諸義，其歸趣亦在此。是故法法皆如一科，為全經中重要之義，亦即一切大乘佛法中重要之義。向後所說，無非闡發此義。證成此義。前半部所說，亦無不趨重此義，攝入此義也。此是世尊將自己親證者和盤托出，詳為開示。俾衆生由此而悟，由此而入者也。

故法法皆如，必須一切情執遣盡，唯證方知，非可空言。若或取著之病，分毫不遣，而語人曰一切皆如。則有法法成障焉耳，豈能法法皆如哉！是亦妄人也已矣，妄談般若，罪至墮落無間者，因其疑誤衆生，令人因而謗佛謗法，輕視三寶故也。當知法法皆如，若其證到，必能行出，如促無量劫為一剎那，延一剎那為無量劫，以芥子納須彌，變娑婆為淨土。至此事事無礙地位，方許說得此話。一切學人，惟當向法法皆如上觀照，以盡遣其我見遍計之執情，以期證入，斯為可耳。豈可生大我慢，輕以一如之言，作口頭禪哉！試觀本經最後結束處，亦即流通分之初，於說如如不動之後，即接曰：何以故？一切有為法，如夢幻泡影，如露亦如電，應作如是觀。正是指示如如不動，應從觀一切法如夢如幻中證入。作如夢幻等觀者，遣情執也。此皆經中緊要關鍵所在，不容忽也。

何謂前半部之義，攝入此中耶？今略說之，以啟悟門。如曰：若見諸相非相，則見如來。試思若見得相即非相，豈非法法皆如乎。故曰則見如來也。凡言某某非某某，皆是指點此義者。又如信心清淨，則生實相。須知因無分別執著，而後心淨。心淨便生實相。實相者，無相不相之謂也。則法法皆如矣。故曰：應生清淨心，應無住生心，應生無住心，應離一切相發菩提行六度，若心有住則為非住也。又如不應取法，不應取非法。不取法者，以一切法皆如，無可立也。不取非法者，以一切法皆真，無可遣也。正所謂法法皆如也。因法法皆如，所以無有定法名阿耨多羅三藐三菩提，亦無有定法如來可說。所以法與非法皆非，皆不可取不可說也。一切賢聖皆以無為法而有差別者，因法法皆如，則法法皆真。（法華所以言，是法住法位，世間相常住。）故一切法清淨本然，絕非造作，故曰無為。一切賢聖莫不修此證此。但因功行之淺深，故有成賢成聖之差別。實則一如之法，初何嘗有差別哉。其他準以思之。

總之，若領會得法法皆如，而契入之。則亦無所謂空，無所謂有，無所謂中。則亦無妨空，無妨有。且亦無空無假而非中矣。何以故？我見情執之病，既都遣盡。則見相即見性，頭頭是道，無所不可。故最勝王、維摩結等經云：五蘊即是法身，生死即是涅槃，煩惱即是菩提。皆顯法法皆如義也。若其少有分別執著未破，則觸途成滯，頭頭不是道，無一而可；縱令一切不著，而猶著一菩提，亦是取相分別，自障覺體。則所謂中者非中，更無論著有偏空矣。凡發心自度度他，以期明性見佛者，扼要之方，全在於此。其方云何？依此經教，離相離念是已。當知此經既為一切諸佛及諸佛阿耨多羅三藐三菩提法所從出，故經中所說，莫非根本義、究竟義。其他千經萬論，皆是彰顯此義，敷佐此義者耳。今故將此重要之義，委曲詳盡，透底宣呈，諸善知識，善思惟之。

/KEPAN/（子）次，明法法皆如。分四：（丑）初，約名號明如；次，約果德明如；三，約諸法明如；四，約報身明如。

/KEPAN/（丑）初，約名號明如。

/VERSE/120.【「何以故？如來者，即諸法如義。】

何以故句，自設問辭。問上文所言，無菩提法，方與授記作佛；無菩提法，方成如來得菩提，其故何也？如來下，自設答辭。若曰：佛稱如來，汝亦知如來之義乎？其義非他，正因其離一切法差別之虛相，證一切法一如之真性耳。當知佛不見有諸法差別之相，是之謂如。佛亦不見有一法獨異之相，是之謂諸法如。如者，無差別之義；亦不異之義。謂法性無有差異也。法性無有差異者，以其空寂故也。故諸法如義，即法性空寂之義。名為如來者，以其證空寂之性耳。若存有一空寂，便成差異，便非空寂矣，豈名如來乎？故曰：如來者，即諸法如義。（重讀如字。）然則發無上正等覺者，豈可存一發覺之相於心，令不空寂乎！

又復說個諸法，是不一也；更說個如，則是不異。不一不異，法性如然。佛稱大覺，即是究竟覺此不一不異之法性。故曰：如來者即諸法如義。（重讀諸法及如。）須知因不一故，所以非菩提法不應取；因不異故，所以菩提法亦不應取。（前一說，專約體；次一說，兼約體相用。）由是觀之。定說諸法是諸法，非也，何以故？雖諸法而一如故；（重讀一如。）定說諸法非諸法，亦非也，何以故？是諸法之一如故。（重讀諸法。）

其中關鍵，全視著不著。不著有，諸法不礙一如矣；不著空，一如不礙諸法矣。著於諸法，非如也；著於如，非諸法如也。故如來所說法，皆不可取，不可說。不可取者，諸法之性，唯一真如，無分別故，是平等之差別故。不可說者，真如之性，不離諸法，唯證方知故。於差別見平等故。故發覺者，應離一切諸相，修六度萬行。離諸相者，實際理地，不染一塵故；修萬行者，佛事門中，不捨一法故。因其諸法一如，故應不捨一法也；因是一如之法，故應不染一塵也。如是覺、如是離、如是修，則法相應、性相應，而得證相應矣。

總之，昧平等，取差別，便心隨法轉。即非法亦成障礙。於差別，見平等，便法隨心轉。即法法莫非真如。古德所謂迎賓送客，運水搬柴，行住坐臥，二六時中，於諸法上拈來便是者，是好一幅無事道人行樂圖也。當知天下本無事，庸人自擾之。於無空有中，取空有相。於無善惡中，思善思惡。妄相紛飛，豈非自擾。拈來便是，自在何如！古德又云：不悟時，山是山，水是水。悟了時，山不是山，水不是水。山是山水是水者，祇見諸法也。山不是山水不是水者，惟見一如也。又有悟後歌云：青山還是舊青山。蓋謂諸法仍舊也，而見諸法之一如，則青山雖是舊，光景煥然新矣。

如來者諸法如義，似祇釋一如字，實則來字亦釋在內矣。何以言之？有來有去，是差別事相。即諸法之一也。既諸法如，則來亦如矣。一切衆生，來而不如。二乘聖人，如而不來。權位菩薩，雖如而未盡如，雖來亦未能遍來。唯佛如來，證性一如，則盡真如際是來，真如無際，故來亦無際；真如不動，故來亦不動。雖名曰來，實則來而無來，無來而來者也。當知名曰如來者，為明其來無來相，故曰如。為明其如無如相，故曰來耳。（此節之意，是明約來去之相言，諸法二字攝之矣。約來無來相言，如字攝之矣。兼明諸法如義，是以諸法遣如，以如遣諸法，以顯遮照同時之性德。上來所說，皆此義也。引古德云云：非閑言語也，參。）

/KEPAN/（丑）次，約果德明如。分二：（寅）初，明無法；次，明一如。

/KEPAN/（寅）初，明無法。

/VERSE/121.【「若有人言，如來得阿耨多羅三藐三菩提。須菩提！實無有法，佛得阿耨多羅三藐三菩提。】

若有者，或有之意。因上文有如來得阿耨多羅三藐三菩提之言，恐不得意者，聞如來即諸法如義，因之懷疑曰：既是如來之義，為諸法一如，則無菩提可得也明矣。何故上言如來得阿耨菩提耶。為遮此疑，故設一或有之言，復呼長老而告之曰：或人所言，蓋疑其仍為有法。殊不知實無有法也。但為明其覺已究竟，無以名之，名為佛得阿耨多羅三藐三菩提耳。言下含有，若約性德言，實是諸法一如。故此中不曰如來而曰佛，正明稱為得菩提者，意在顯其已證無上正等覺，亦即諸法一如之果耳。豈謂有菩提法可得哉，何疑之有。下文更以無實無虛之義，明其說得而實無所得，雖無所得而亦不妨名之曰得，益可了然矣。

/KEPAN/（寅）次，明一如。

/VERSE/122.【「須菩提！如來所得阿耨多羅三藐三菩提，於是中無實無虛。】

於是中，謂所得中也。意謂，縱許如人所言，如來得菩提。殊不知如來所得者，惟一無實無虛耳。無實無虛，即是諸法如義也。此義當廣演說，以便領會。

（一）此與上來所云：如來所得法，此法無實無虛，語雖相仿，意大不同。上是明法真實。謂如來所得之法，乃是實相。實相者，無相無不相。無相，無實也；無不相，無虛也。若究竟言之。實相者，相不相皆無，故曰無實無虛，言虛實皆無也。是為真實之法，以證成上文真實之說也。

此中是明實無有法。既已無法，更何論得？姑如人言，說之曰如來得，而觀於是中，並無所得。何以故？以實無有法故。是特假名之得，無實也。然亦無妨說如來得。何以故？以所得惟如故。得此乃稱如來。無虛也。（此針對前說明義。）

（二）阿耨多羅三藐三菩提，即真如覺性之異名。然則如來即諸法如義，猶言稱為如來者，因其已證真如覺性耳。足證如來所得，惟是一如矣。故雖名曰所得。而於是所得之中，無實也，何以故？覺性空寂故。亦無虛也，何以故？覺性圓彰故。故曰於是中無實無虛。總之，無有有得之得，是為無實。非無無得之得，是為無虛。此正中邊論所云：「無能取所取，有；有能取所取，無。」亦即佛性論所言：「由客塵空故，與法界相離。無上法不空，與法界相隨。」是也。客塵空，故無實。無上法不空，故無虛。須知佛之言此，是明不可聞言得，便疑為有法。不可聞言無法，便疑畢竟無證耳。（此約阿耨多羅三藐三菩提明義。）

（三）說一無實，是明其照而常寂也。說一無虛，是明其寂而常照也。無實無虛，便是雙遮雙照，寂照同時。是中一法不生，寂故。復無法不現，照故。一法不生，實無有法也，故無實。無法不現，諸法一如也，故無虛。此之謂阿耨多羅三藐三菩提。如來得者，得此耳。（此約寂照同時明義。）

（四）無實無虛，即起信論如實空義，如實不空義。如實即是真如，因真如為真實之性體，故曰如實。明其諸法一如，是為真實也。論明如實空義曰：「所言空者從本以來，一切染法不相應故。謂離一切法差別之相，以無虛妄心念故。」此言一切衆生心中雖有虛妄之念，及一切能所對待污染不淨差別之相，而此如實性體，仍復常恆不變。以本以來一淨一染不相應故。不相應者，相離之謂也。云何相離？以從本以來，如實之體，本非虛妄心念故。又曰：「當知真如自性，非有相非無相，乃至非一異俱相。總說以有妄心，念念分別，皆不相應，故說為空。若離妄心，實無可空故。」此言，所謂空者，是空其虛妄念、差別相。故曰非有相、非無相乃至非一異俱相。此意是說離相也。若離盡有、無、一、異，等一切對待之四句相，則離虛妄心念矣。此等既離，則真如自性現前矣。故曰：若離妄心，實無可空。明其所謂空者，非謂無真如自性也。然則虛妄心念，云何能離而空之。以所有念念分別之妄心，與真如自性，本不相應故。明其自性本空，故可空也。然妄念染相既空，則真如顯現。又明其空而不空也。

其明如實不空義曰：「所言不空者，已顯法體空無妄故，即是真心常恆不變，淨法滿足，則名不空。」此言，法體既空諸妄念而無之。便是常恆不變，滿足無量淨功德法之真心矣，故不空也。法體，即謂一如之真性。所謂真如是也。真如為一切法之體，故曰法體也。論又曰：「亦無有相可取。以離念境界，唯證相應故。」此言諸法一如之真性為一切法體者，實無有法，亦不應住。以其是離念境界，唯證方知。故曰亦無有相可取，意明其不空而空也。

綜上論義觀之。如實空者，無實也；如實不空者，無虛也。空而不空，無實即復無虛也；不空而空，無虛即復無實也。此是一切法如如不動之真體。故此中佛說如來所得阿耨多羅三藐三菩提，於是中無實無虛。正是說來詮釋上文如來即諸法如義者。且細讀論文，明言不空是由空來，可知無虛是由無實來。諸法一如，是由實無有法來矣。以論證經，義趣昭然。又可見所引之兩段論文，無異融會本經大旨而說之者。故欲明本經，不得不讀起信論也。（此約起信論以明義。）

（五）無實，可指諸法言。諸法緣生，故無實也。無虛，可指如言。真如不空，故無虛也。諸法之相，雖是緣生而無實。諸法之性，則同一真如而無虛。故曰：於是中無實無虛者，是明如來所得阿耨多羅三藐三菩提，實無有法，亦無所得，但證諸法如義耳。（此約諸法如義以明義。）

（六）無實無虛，是空有一如，性德本然。如來證此。故說此科，而令衆生覺此修此。須知此四字平等平等，不可看成兩橛，不可局分前後。若觀一切法唯實，凡夫也；若觀一切法唯虛，二乘也。即觀一切法實中有虛，虛中有實，亦是權位菩薩；唯佛不然，觀一切法無實無虛，是整個的。無實即復無虛。無虛即復無實。是之謂諸法一如也。亦即是空有同時也。應如是覺，應如是修。云何修？生無所住心是，離一切相行布施六度，以利益一切衆生是。務令離相時，即是利益時；利益時，即是離相時。此即是生無住心，此即是發無上菩提。則雖曰發，而實無菩提之法。如此，庶幾與無實無虛諸法一如之覺性相應。蓋並無實無虛諸法一如等名相，亦復離卻。方為無法，方能相應也。苟非然者，雖曰發菩提，實已忘失菩提。忘失菩提，便成魔事。此吾輩所應時時提撕者也。當知世尊說其自證者，無他，為令讀經聞法者，依教奉行耳。（此約策修明義。）綜合上說諸義觀之。可知佛說此科之意，凡以明菩提無相而已。以無相故，所以無法發菩提，無法得菩提。故曰無實。以無相故，所以非一法是菩提，乃法法是菩提，是為無虛。故復說下科，以結成此義焉。（此約起下明義。）

/KEPAN/（丑）三，約諸法明如。分二：（寅）初，明即一切法；次，明離一切相。

/KEPAN/（寅）初，明即一切法。

/VERSE/123.【「是故如來說一切法皆是佛法。】

上言諸法如義，何以見其諸法一如耶。至此，乃結成之曰：以一切法皆是佛法故耳。是故二字，論其近脈，是承無實無虛。而溯其來源，則承諸法如義。意謂，由是諸法緣生而無實，同一如實而無虛，之故，所以如來說一切法皆是佛法。蓋由諸法如義，開出無實無虛。即以無實無虛，顯明一切皆是。還以一切皆是，證成諸法一如。展轉相生，展轉相釋，展轉相成，其實皆明一義。云何一義？應無所住是也。此佛法之所以無一不圓，佛說法之所以無往不妙也。

如來說三字最要，明其是約性而說也。若約相說，一切法祇是一切法，豈是佛法。總以明離相觀性，則頭頭是道。楞嚴所以云：五蘊、六入、乃至十八界，皆如來藏妙真如性。古德所以言：窗外黃花，莫非般若；庭前翠竹，儘是真如也。是之謂一切法皆是佛法。總之，世出世法，皆是緣生。知是緣生，而觀其不異之性，不變之體，則一切皆是矣，諸法一如矣。否則住法發心，住法修行，則佛法亦非佛法，何況一切法。此中所言之佛法，不可局為佛所說法。佛者，覺義。一切法皆是覺法者，謂法法皆菩提，以明菩提非別有法也。蓋離相觀性，則是即一切法上，而覺照一真之性。故法法皆是菩提。此約如義言也。若推廣言之，凡行世間法時，慈悲為本。皆為利他，不存利己，一一不與佛法有違，亦可云世法即是佛法。若其名為行佛法，而有名利恭敬之心。則佛法亦成世法矣。此科是即一切法以明如，即是明諸法與佛法一如也。正所以遣菩提法相，以一切法皆是故。然一法相遣，一切法相皆應遣。故下科又遣一切法。

/KEPAN/（寅）次，明離一切相。

/VERSE/124.【「須菩提！所言一切法者，即非一切法，是故名一切法。】

此科是遣一切法。即以證成其皆是佛法也。何故言一切法皆是佛法耶？以其即非一切法故。即非者，約性言也。約性而言，明其不應著相，故曰即非。知其即非，而不著相，則是佛法而非一切法矣。故曰皆是佛法。既皆佛法，何故又標而名之曰一切法耶，以其不無一切法之假名故。是名者，約相言也。約相而言，意在會歸於性，故曰是名。知是假名，而歸於性。雖名一切法而皆是佛法矣。故曰一切法皆是佛法。蓋領會得一切法即非，便知其祇是假名；領會得一切法是名，便知其即非真實。是已不作一切法會，而作佛法會矣。此一切法皆是佛法之所以然也。當知即非、是名，合而言之，凡以明無實無虛，空有同時之義耳。世尊說此，是教行人於行、住、坐、臥，二六時中，對境隨緣，皆應作如是觀。則處處皆是道場，事事增長菩提，此之謂無量印法門。又復此科是離一切相以明如，即是明諸法與諸法一如也。因一切法皆如，故一切法是佛法耳。

上來所云：諸法如義，無實無虛，一切皆是，一切即非，一切是名，總以闡明覺性清淨而已。清淨覺性，了無色相。故得菩提，實無有法。而色相空時，即覺性顯時。故得菩提，亦屬非虛。既非虛而又無實法，正好借一切法以歷事練心，盡空諸相，又何必於一切法外覓見菩提。何以故？心經云：是諸法空相，不生不滅，不垢不淨，不增不減。豈非無上菩提，宛然在望乎。總之，自性如摩尼珠，隨方現色。（喻諸法本自性顯現。）而珠中卻色相毫無。（喻即非一切法。）佛法如家常飯，自應飽餐。而餐者當注重消化。（喻菩提亦不應住。）是在當人惺惺常覺，不即不離，則隨地隨時，皆可得真實受用矣。

佛所說法，說理便攝有事，說性便攝有修。此法法皆如一大科，皆說自覺聖智，令學人依之起觀照者也。必須離相離念，方能契入。云何可講！講之便落名相矣。然又不能不講。故說修功處，祇好用旁敲側擊方法，以演說之。聽者須於無字句處領會。向後所說，莫不如此，著眼著眼。

/KEPAN/（丑）四，約報身明如。

/VERSE/125.【「須菩提！譬如人身長大。」須菩提言：「世尊！如來說，人身長大，則為非大身，是名大身。」】

譬如人身長大，即前解分中所言，譬如有人身如須彌山王也。身如須彌，故曰長大。蓋指佛之報身言也。因前已說過，長老深知其義。故不待辭畢，即申明其義曰：則為非大身，是名大身也。是名者，明其不無長大身相。則非者，明其既曰長大，尚落數量。應離相觀之，則法身無邊，乃為絕對之大耳。長老所以不待辭之畢者，令人曉然，此即前曾說過之身如須彌山王也。曰如來說者，正以明報身與法身一如也。此科乍觀之，似與上三科無涉。實則上三科之義，得此科而後徹底顯了。蓋上來約名號、約果德、約諸法，以明如，皆是法說。此約報身明如，則是喻說，故曰譬如。恐聞法說不了然者，因喻說而得了然也。當知上之法說，但明其理。此之喻說，乃是實據。得事實以證明之，其理益信而有徵。此所以殿以此科也。欲知究竟，須先明法身報身之義。

法身有二義：

（一）所謂法身者，即是清淨自性。名為自性法身。此即佛與衆生所同具。所謂同體之性，亦即一切法所莫外之真如。但衆生在障，未能圓顯。故約衆生言，又名在障真如，亦名在纏法身。

（二）一切諸佛，經無量劫勤修萬行，福慧莊嚴，令此自性智慧光明，圓滿顯現。此名出障法身，亦名出障真如，又名報得法身。謂法身出障，為勤修萬行所得之果報。即果報身也。蓋約相言，則名報身。故此中云是名大身。謂長大，是約名相言也。若約性言，即是出障法身。法身非相，不落長短大小數量，故此中曰則為非大身。足見報身與法身，不一不異矣。（一約相言，一約性言，故不一。然實是一身，故不異。）由是之故，報身亦有二義：（一）就其離一切障，淨德滿足言，曰自報身。即出障法身，報得法身也。謂修因證果，自度已竟，故曰自報身。（二）若就其遍一切境，光明普照言，曰他報身。蓋法身現報得之相，原為利他，故曰他報身。可見自報、他報，亦是不一不異。（一約自得受用言，一約令他受用言，故不一。然仍是一身，故不異。）由此足見名皆假立，亦足見性相從來不離矣。

舉此為言，不外二意。釋疑、證義是也。謂釋不得意者之疑，即以證成上說諸義。蓋防聞上三科所說未能融會者，將起疑曰：既明明是一切法，何以皆是佛法。既是一如，何以又有諸法。無實無虛，究竟云何？且屢言實無有法，而佛之報身，光明相好，原為無量功德法所成，非明明有法相乎？既無實法可得，而得此報身，非實法乎？

殊不知一切法，本是真如自性隨緣所現，若不著諸法之相，則見諸法時，便見諸法之性。譬如報身，亦即出障法身顯現之相也。顯相者，所以利他也。而不著報身之相，便見法身之性，兩不相礙。故雖有諸法，而實是一如也。雖為一如，而不妨有諸法也。須知如來所得無實無虛者，以其唯證寂照同時之清淨覺性故也。譬如報身，雖相好光明，而不礙自性清淨。且因自性清淨，所以相好光明。此非覺性之寂照同時，無實無虛乎。

推之一切法，原非真實，皆是假名。然知是假名，則知其是真如之相矣。知其即非，則知其皆真如之性矣。譬如報身，亦是假名長大，不過真如法身之光影耳。所以即非長大，當觀清淨真如之自性也。蓋不觀相而觀性，則報身即是法身。故一切法皆是佛法。總之，言無法，言離相者，為遣住法住相之病，非謂絕對無法無相。言無法可得者，謂得而不存得想，非，畢竟無得。須知不應住著者，因諸法是一如故，無虛而無實故。非畢竟無法、無相、無得者。因即諸法而一如故，無實而無虛故，明得此義，則一切法皆是佛法矣。此義不明，則佛法亦非佛法矣。故報身法身不一不異之理，不可不明。

明乎不一不異，則知非有法、非無法，非有相、非無相，非有得、非無得；而諸法如義，以及無實無虛，一切皆是等義，便可徹底了然。何以故？因其不一，故成諸法而無實，所以曰即非也；因其不異，故為一如而無虛，所以曰皆是也。知於不異中見不一，則雖一如而不礙其為諸法；知於不一中見不異，則雖諸法而不礙其為一如。且不一時便不異，不異時便不一，故曰無實無虛。明其虛實皆不可說，故皆曰無也。又復不一，故雖是而曰名。不異，故雖名而曰是。雖不一而實不異，故既曰是名，又曰皆是；雖不異而實不一，故既曰皆是，又曰是名。總而言之，相雖不一，性則不異。故一切法皆是佛法也。性固不異，相仍不一。故即非一切法，是名一切法也。世尊因報身與法身不一不異，最為明顯。而不一不異之理，可以會通上三科所說諸義。此所以最後又舉報身明之。俾法法皆如之義，徹底圓彰也。

前解分中舉報身言者，是證明應無所住而生其心。蓋得此報身之果，猶曰非身，是名。是佛不住此身也。故菩薩修因時應無所住，然而非無此勝妙大身也。此身正由六度萬行福慧之所莊嚴也，故修因時應無住而生六度之心。此中則是以報法二身不一不異，顯成法法皆如之義。故所說雖同，而命意不同。

此法法皆如一大科，極顯果德。顯果德，為明因行也。故下科接以明因焉。

/KEPAN/（癸）次，明因。分二：（子）初，正遣法執；次，令達無我。（子）初，又二：（丑）初，約度生遣；次，約嚴土遣。（丑）初，又二：（寅）初，標遣；次，徵釋。

/KEPAN/（寅）初，標遣。

/VERSE/126.【「須菩提！菩薩亦如是。若作是言，我當滅度無量衆生，則不名菩薩。】

如是，指上法法皆如一大科，謂佛為菩薩準繩。勿謂法法皆如，是佛所證，非我所及。當知佛能如是證者，由其因地如是修。故一切發覺初心之菩薩，亦應如是體會法法皆如之義，而於法無住也。

如是二字，既通指上科，則如字便可作諸法一如會，是字便可作一切皆是會。合而觀之，便是無實無虛。一切諸法，無實也；皆是一如，無虛也。蓋謂菩薩修因，為克勝果。果報身如，亦應因地心如。必須與一切諸法之無實相應，而一法不執；復與皆是一如之無虛相應，而一法不廢。且不執時，即不廢；不廢時，即不執。如是如是，虛實俱無。則因如是者，亦必果如是矣。

菩薩亦如是句，是度生嚴土兩科之總標，皆應如是也。云何度生？離相行六度是；云何嚴土？亦離相行六度是。所謂福慧莊嚴也。故應廣行六度，而一法不廢。更應不著六度之相，而一法不執。不廢不執，方有菩薩資格。故皆應如是。若作是言下，反言以明。若不如是，便失菩薩資格矣。

我當滅度無量衆生，此與前文所說我應滅度一切衆生，正復相同。前曰當生如是心，明明為世尊教令如是者。今乃曰則不名菩薩，何耶？此中義蘊深細，略分三層以說明之：

（一）須知前令生如是應分盡責心者，遣其自以為是菩提之心也。然不著菩提矣，而又自以為盡責。雖換一面貌，而取法仍同也，住相仍同也。分別執著，依然故我，如何其可？故仍斥之曰：則不名菩薩。則字緊切。少有此念在心，菩薩資格便失卻矣。必須微密觀照，微密勘驗，層層入細，遣之又遣。直令此心一念不生，淨無點塵；滅度無量，若無其事。庶幾與一如之義相應耳。少有念在，便已著相，便已取法，便是分別，仍為我見也。

（二）前之開示，不但令知度生為應盡之責，以遣其著於菩提已也。且令應知此責終未能盡，所謂度一切衆生已，衆生既無已時，責又何嘗能盡？是並遣其能度之見也。更令應知度亦等於未度，所謂無一衆生實滅度者。是又遣其所度之見也。開示之語，是徹底的，是圓滿的。今此公將開示的話，忘了兩句。祇牢牢抱住頭一句。豈非儼然自以為能盡此責，且大有所度乎。我當滅度無量，其一種自矜自負，目空一切之態，宛然在目，豈是菩薩？此病必應痛遣，故直斥之曰：則不名菩薩。世尊如此說之，復有深旨。蓋令讀經聞法者，必須徹底貫通，不可掛一漏萬，不可執偏概全，不可斷章取義也。

（三）此人復有大病。病在作是言也，無論大言不慚，是所不應。即令言能副實，而動自標榜。其著於名聞，心不清淨可知。且言為心聲。作如是言者，因其作如是念也。念猶未息，了生死且未能，而謂菩薩如此乎！世尊言此，是令發大悲心者，應於離念上加功。妄念不息，真心永障。有悲無智，豈能度他。且念云何起？起於人我分別之見之猶存也，故不名菩薩也。

/KEPAN/（寅）次，徵釋。分二：（卯）初，釋無法；次，釋無我。

/KEPAN/（卯）初，釋無法。

/VERSE/127.【「何以故？須菩提！無有法名為菩薩。】

流通本，作實無有法名為菩薩。唐人寫經及肇公慧公注本，皆無實字，應從之。未見古本時，於此句義，亦囫圇看過。及見古本，猶以為實無有法名為菩薩，與前之實無有法名阿羅漢，句法相同。有一實字，未嘗不可。乃靜會前後經義，始知絕不相類，始知原本之妙。蓋前明四果無念，皆是透過一層以見意。因問辭皆曰能作是念我得果否。故答辭曰須陀洹名為入流而無所入。蓋謂雖名為入流。然心中尚無所謂入，豈有所謂流。則絕無我得入流之念可知。斯陀含、阿那含，說法一律。故下皆接曰是名某某。以顯所謂入流也，一往來也，不來也，皆是假名。初無此念也。阿羅漢之義為無生，言其證無生法忍也。既是一法不生，故曰實無有法。蓋謂其心並法亦無，豈有所謂無生。然則名為無生者，但假名耳。豈有此念乎。故曰名阿羅漢。此中是明不名菩薩之故，由其心有能度所度之見，便是取法。取法便著我人等相，乃是凡夫。故有法名為菩薩，斷斷無之。無須透過一層，方能顯意。故句法與前別也。無有法名為菩薩句，有兩種讀法：

（一）無字略斷，下六字一氣讀之。經意蓋謂，何故不名菩薩耶。因反言以釋之曰：有法名為菩薩，佛無此說也。故下緊接曰：是故佛說一切法無我人衆壽。以明有法便著我人分別，便違佛說，便是凡夫。所以無有，有法名為菩薩者。蓋以本科之無有法名菩薩，釋成上科不名菩薩之故。又以下科之法無我，釋成本科無有法名菩薩之故。所謂展轉釋成也。

（二）七字作一句讀。如唐圭峰法師疏云：無法名菩薩，豈有我度衆生。蓋謂尚無名為菩薩之法，豈有我度衆生之相。意顯上文我當度衆生之言，是取著度衆生為成菩薩之法也。晉時肇公注云：菩薩自無，何有衆生。自無者，尚無也。意謂菩薩衆生皆是假名，尚無能度之菩薩，何有所度之衆生乎。則不應取著度衆生也明矣。觀此注意，法字更看得活。猶言沒有法子名為菩薩耳。總之，古注多明大義，不斤斤於前後上下之詞氣語脈。故讀古注，亦當遺貌取神，善於領會也。

/KEPAN/（卯）次，釋無我。

/VERSE/128.【「是故佛說一切法無我無人無衆生無壽者。】

是故者，承上起下。蓋欲釋成無法名菩薩之故，乃申明佛說一切法無我之理也。佛說一切法無我人衆壽。當知衆生之見，無非分別。分別便有能所對待。約能見言，便是我；約所見言，便是人；能所之見差別叢生，是為衆生。此約橫言也。能所之見，繼續不斷，是為壽者。此約豎言也。

分別妄心，多不勝數。以能所橫豎收之，罄無不盡。本經所以於種種見種種相中，獨舉此四為言也。然分別起於著我，故開之為四，合之則惟一我見而已。殊不知一切法本來無我，無差別也。

此佛說句，含義甚多。當作兩種讀法以明之：

（一）說字斷句。謂一切法無我之理，為佛所說也。凡一切法，皆是緣會則生，生即無生。蓋所謂生者，不過緣會之幻相耳。安有實法。故曰生即無生。此佛常宣說者也。生即無生，那有我人差別乎。當知凡有我人差別者，病在凡夫之取著。一切法中，安有此事。故前云：若心取相，則為著我人衆壽也。若其不取，則無能無所，一相不生矣。然則菩薩曰我當滅度衆生，便是取著六度之法。便我人對待，四相宛然。此凡夫耳。豈名菩薩。故有法名為菩薩，決無此理。

（二）法字斷句。謂佛說之一切法，本無我人差別也。此中又當開兩義說之。（甲）凡佛所說，皆是說其所證。而佛所證者，唯是諸法一如。故佛說之一切法，莫非令人泯對待分別之法相，悟平等一如之法性者。覺此覺性，可名菩薩。若存有法相，便是我執，便成對待，便是分別，何名為覺。故有法名為菩薩，揆之佛說，初無此義也。（乙）佛說一切法，皆是令聞者無人我，無法我，除分別心。因一真法界，本無我人等分別，有此分別，乃成衆生。佛為度衆生而說法。所以一切法，無非說一真法界之義，令除我執者。故一法不應取，取即著我人衆壽。菩薩者，學佛者也。若取著六度等法，何名學佛乎。何以故？有法名菩薩，佛無此說故（此中不曰如來說，而曰佛說，正為顯因果一如之理。佛，果人也。菩薩，因人也。果人既如是說，因人當如是學也。）總之，一切衆生，性本同體，本無爾我對待之分。故說衆生，則菩薩亦衆生。說菩薩，則衆生亦菩薩。衆生本來是佛，況菩薩乎。

且生本無生，何所謂度？度亦自度，何名度生。譬如頭然，手必救之。雖至愚者，亦無不救之理。然而決無能救所救之分別者，知能救即是所救，所救即是能救故。菩薩與一切衆生，亦復如是。故佛說一切法無我人衆壽，令聞者當觀同體之性也。若作是言：我當滅度無量衆生，豈非我見人見衆生見乎？此見一日不除，非壽者見乎。分別如此，執著如此，是於性本同體，諸法一如之義，完全隔膜，顯違佛說，尚自居為菩薩乎？乃曰當度無量，恐三五衆生亦不能度也。何以故？既已我為我，衆生為衆生，則遇受其度者，勢必自矜自喜。不受度者，勢必輕視憎嫌。遇他之行六度者，又必爭競猜忌。展轉情執，自縛自纏。汝自己方且向煩惱惡見稠林中走入。尚曰度衆生乎？尚得名菩薩乎？所以有法名菩薩，斷斷無此事理。凡發正覺者，必應將佛說一切法無我人衆壽即是諸法一如的道理，切實體會。雖廣修六度，而一法不執。庶幾心空妄念而無實，功不唐捐而無虛耳。

此無我一科，既以結上文，亦以起下文。蓋下科即非莊嚴是名莊嚴，亦是說法性無差別義者。與此科所說之義，相貫通也。

/KEPAN/（丑）次，約嚴土遣。分二：（寅）初，標遣；次，徵釋。

/KEPAN/（寅）初，標遣。

/VERSE/129.【「須菩提！若菩薩作是言：我當莊嚴佛土。是不名菩薩。】

菩薩修行六度，無非上求下化。上來已約度生明下化，故此科復約嚴土明上求。上求者，所謂上求覺道也。然上求覺道，亦為下化衆生。蓋菩薩發心，唯一在利益衆生而已。此中所說之病，亦與度生中相同。病在作言我當是也。凡上科所說種種過咎，皆通於此，毋庸更贅。總之，作言，便動念矣。我當，便執見矣。起念、著見如是，全是凡情，何名菩薩。故曰是不名菩薩。

/KEPAN/（寅）次，徵釋。

/VERSE/130.【「何以故？如來說：莊嚴佛土者，即非莊嚴，是名莊嚴。】

何以故者，問不名菩薩之故也。即非，是名，仍如前說，所謂不著相會歸性是也。即此兩言，其不名菩薩之故，已甚了然。蓋由其著相昧性，所以不名菩薩耳。

莊嚴佛土，前曾說過。然此中所明之義，與前不同。不同在如來說三字。如來說者，明其約性而說，則諸法一如，不應少存分別執著之情見也。前之舉此為言，是為顯應無住而生心之義，使知於不執時卻不廢。今之舉此為言，是為明應生心而無住之義，（前云：當生如是心。今此度生嚴土兩科，則教以雖當生如是心，而亦不應住也。）使知於不廢時即不執。蓋前是令發菩薩心者，離相以修福慧。今是令行菩薩道者，於修福慧時，不存此是福慧之見也。前後淺深，大有區別。須知佛即是心，（所謂是心是佛。）土即是地，佛土猶言心地。所謂莊嚴者，因衆生自無始來，此清淨心，被一切染法橫生障礙。本來空寂者，全然紛擾；本來光明者，全然昏闇。故令發廣大願，以擴其量；修六度行，以除其私。離相離念，將所有分別執著等等凡情俗見，痛加掃除，細為洗刷。譬如地上障礙之物，穢染之汙，一掃而空之，以復其空寂光明之舊觀。無以名之，名之曰莊嚴耳。實則無所謂莊嚴也。今作言曰我當莊嚴，橫此一見於心地中，便不空寂，便障光明，尚得謂之莊嚴乎。於性體上全無領會，違如來說，故曰是不名菩薩也。必須深解即非是名之旨，離相會性，一如不動。雖熾然莊嚴，而忘其為莊嚴。庶幾與空寂之性相應。既空且寂，光明自顯。莊嚴佛土，如是如是，菩薩其知之！

廣度衆生，（上言滅度無量。是廣度義。）大悲也。清淨心地，（莊嚴佛土，徹底言之，便是清淨心地。）大智也。大悲大智，所謂無上菩提也。合此度生嚴土兩科所說之義，是明發菩提者，不可存一此是大悲大智之念也。若少存此念，便是法執，便非菩提矣。兩曰不名菩薩，正是結成開章時所云：實無，有法發阿耨多羅三藐三菩提者之義也。章法極其嚴密，義意極其圓滿。

/KEPAN/（子）次，令達無我。分二：（丑）初，標示通達；次，開佛知見。

/KEPAN/（丑）初，標示通達。

/VERSE/131.【「須菩提！若菩薩通達無我法者，如來說名真是菩薩。】

此科之文，從來多作結上會。然細尋語脈，前云佛說一切法無我，是顯法性無差別義，所以結度生不應取法也；上云即非莊嚴是名莊嚴，亦是顯法性無差別義，所以結嚴土不應取法也。法性既無差別，故一法皆不應住。則並實無有法發菩提之義，亦一併結成矣。無須重結。又復細味後文，則知先舉佛說一切法無我者，是為此科令通達無我法作一引案。迨說至後第四大科證分中，則云知一切法無我得成於忍，是為此科作結。今將開示佛之知見，令其通達，故先安此科曰：若菩薩通達無我法云云，以為標示。章法井井，一氣貫通。故判此科為標示之辭，則前後融洽。若但視為結上，則氣脈不聯，精神不聚矣。

無我法，即是法無我。但不無區別者。證得諸法之一如，則謂之法無我；通達一如之諸法，則謂之無我法。即如上文佛說一切法無我者，因佛已證無我理，具無我智，能於一切法中無我，故曰法無我。後歸結處曰：知一切法無我得成於忍，是明其不但於一切法能知無我，且安忍於無我矣，故亦曰法無我。此處是令通達本來無我之一切法，故曰無我法也。

當知法執之病，病在為我見所障耳。一切法中，何嘗有我？今令通達，是令除障。我見之障除，則證本來無我之法性。故通達無我法之言，猶言去分別之妄心，見本無分別之真性耳。總之，一切法皆無我，則一切皆無我法。故自著衣持缽，入城乞食，乃至還至本處，敷座而坐，皆所以表示無我之法也。何以故？世尊本無需乎衣食。為衆生故，一年三百六十日，乃至四十九年，在塵勞中打混。非廓然無我，忘其為佛，而能如此乎。此正諸法一如，一切法皆是佛法的氣象。亦正是如來所得阿耨多羅三藐三菩提，而於是中無實無虛的真憑實據也。此長老須菩提，所以在大衆中從座而起，頂禮讚歎曰：希有世尊！如來善護念善付囑諸菩薩也。以如來而日日在塵勞打混，不離衆生故曰善護念。且即以隨緣度日，忘其為我之法，日日如是行不言之教，故曰善付囑。惜乎祇長老一人善能通達，其餘大衆皆瞢然罔覺耳。於是長老不得已，詳請開示。而自諸菩薩應降伏其心說起，逐層逐層，說至上科，皆是令破我執。則所說者，即無一不是無我之法，即皆應通達也。

然則今云通達無我法，即指上來所說者乎。抑別有無我法乎。須知非別有法，非別無法。何以故？一切法皆無我故。不得獨云上來者是，此外皆非也。若其善能通達，即不必待世尊開口，於隨緣度日穿衣吃飯時，早已徹底通達矣。惟其不能，故有上說諸法。而我世尊大慈大悲，憫念一切衆生，恐其雖聞諸法，猶復未能通達。今將更說根本方便，令得通達。故於此處，承上佛說一切法無我之義，特為標示之曰：若菩薩通達無我法者，如來說名真是菩薩。令大衆振作精神，諦聽下文，不致視同常談，忽略放過耳。

云何根本方便，即下文開佛知見是也。凡學佛人，雖知我見之害，然以病根太深，除之不得。明明學無我法，而仍故步自封，處處著我。然則奈何？唯有將佛之知見極力灌輸，以化其舊日之凡情俗見，庶幾前後所說之無我法，皆得通達耳。由是言之。謂開佛知見，尤為無我之妙法可也。（可見開佛知見中所明之義，在全經中，尤占重要位置。其義必須先為徹底通達矣。）雖然，法即非法。若聞開佛知見，而有一知見存，便又成法執。又是我見。豈佛知佛見哉！此理當深長思也。通達者，四通八達，無有障礙之意。（通達，即所謂開也。）衆生於一切法，動生障礙，不能通達者，因偏執故。偏執即我見也。今令開佛圓見，圓則不執矣；開佛正知，正則不偏矣。故欲開通無我之智慧，達到無我之理體，必先通達其知見，俾得見無不圓，知無不正，非根本方便乎！總以明進修之方，首當開解，去其偏執而已。

如來說名真是菩薩者，謂若通達無我法，則通達諸法一如矣，故曰如來說，故曰真是。然性體空寂，那有菩薩名相，故曰說名。使知所謂真是菩薩，亦言說之假名耳。亦不可執。執則又不空寂，而非一如矣。

無我法，亦可分為無我、無法。然無論人我、法我，總一我執。而法我細於人我。法我無，人我自無，故不必局分二事說之。

/KEPAN/（丑）次，開佛知見。分二：（寅）初，明圓見；次，明正知。（寅）初，又二：（卯）初，明不執一；次，明不執異。

/KEPAN/（卯）初，明不執一。

/VERSE/132.【「須菩提！於意云何？如來有肉眼不？」「如是，世尊！如來有肉眼。」「須菩提！於意云何？如來有天眼不？」「如是，世尊！如來有天眼。」「須菩提！於意云何？如來有慧眼不？」「如是，世尊！如來有慧眼。」「須菩提！於意云何？如來有法眼不？」「如是，世尊！如來有法眼。」「須菩提！於意云何？如來有佛眼不？」「如是，世尊！如來有佛眼。」】

此見不局指眼見，猶言見地耳。知見皆從理智出，原非異體。（理謂理體，即本性也。理智者，性具之智，明其非外來也。）但約有所表現言，曰見。約了了於內言，曰知。故不可強分為二，亦不可定說為一。又知見互相資，知之者深，其見地自不淺。然若不破其舊見，亦不能啟其新知。故文中先說見，次說知。

茲先說五眼之名相，再明佛說五眼之旨趣。

肉眼者，即此血肉之軀所具之眼。蓋勝義淨根，依肉體而有所照見，名曰肉眼。此眼所見有限，惟能見障內（對障外言。）之色。勝義淨根者，清淨見性之別名也。所見有限者，為煩惱所障故也。

天眼，有由業力得者，如欲天以福業得之。有由定力得者，色天、無色天、皆是定力。定力者，謂作觀想，想障外境。（障外，對肉眼所見之障內言。）觀想成故，見障外事。（即肉眼不能見之事。）名為天眼。不必定生天也。即在人間，得此定力，便能有之。此指專修此定而言。若生欲天者之天眼，則是由修福業而得。生色天以上之天眼，或由修他種定而得，則皆為報得也。凡夫齊此二眼。若慧眼以上，非修出世法不能有。

慧眼者，以根本智，照見真空之理。（亦名真諦。）智即是慧，故名慧眼。根本智，異名甚多。如實智、真智、正體智、如理智等等，以其能生起後得智，故名根本智。二乘聖賢，所見齊此。得此則天眼亦得，而過於天眼，能見天眼所不能見。然亦有所限，不及佛之慧眼也。

法眼者，以後得智，照見差別之事。（即是俗諦。）亦有種種異名。如權智、俗智、遍智、如量智等等，以得根本智後，方能得之，故名後得智。得此智者，不但證真空理，通一切佛法，並通世俗一切法，及通一切衆生因因果果，起心動念等差別事相，故名法眼。然猶不及佛之法眼也。菩薩所見齊此。前三種眼，菩薩皆有，自不待言。惟無佛眼耳。

佛眼者，智無不極，照無不圓。惟佛有之。故名佛眼。古德有頌云：天眼通非礙，肉眼礙非通，法眼能觀俗，慧眼了真空，佛眼如千日，照異體還同。照異體還同者，謂但約照見之殊勝，名為佛眼。實則其體非於前四之外別有也。故前四約佛邊言，雖名肉眼，而見無數世界。不同凡夫之有所限，祇見障內也。以天眼言，凡夫天眼，祇見肉眼所不能見。二乘天眼，惟見一三千大千世界。菩薩天眼，雖勝二乘而不及佛。惟佛之天眼，能見恆河沙數佛土。以慧眼言，二乘慧眼，惟能照見我空。地上菩薩慧眼，亦是分證法空。佛之慧眼，則圓照三空，洞徹真性。以法眼言，菩薩法眼，所知障未盡，地地之中，各有分限。惟佛法眼，所知障盡，無法不知，故無生不度也。由是可知約佛邊言，不過名為四眼，表其隨感斯應耳。其實惟一佛眼而已。故古德曰：前四在佛，總名佛眼也。

佛眼智無不極，照無不圓者。以俗諦言，河沙世界雨滴點數，悉知悉見。其他可想矣。故自無始來窮未來際，遍虛空，盡法界，一切衆生，乃至一極微細衆生，死此生彼，根性族類，以及起心動念，前因後果，千差萬別極微細之事相，無不悉知，無不悉見。以真諦言，聲聞定多慧少，故但照我空，不見佛性。菩薩慧多定少，雖見佛性，而猶未盡明。蓋證佛性，以慧為因，以定為緣。因親緣疏，故定多不及慧多。然定慧既未均等，故菩薩但分證法空，分見佛性。唯佛與佛，定慧均等，了了見性，如觀掌中庵摩勒果也。以上釋名相竟。

佛說五眼，其旨云何？蓋借五眼以明佛見圓融也。此科文相最奇，突然而起，陡然而止。平敘五眼，此外不著一字，意義甚難領會。必合上科並讀之，乃知是令通達佛見。下文知字，是令開佛知。所以須判上科為總標也。

舉一佛眼，便攝四眼。今乃一一遍舉四眼而問，皆答云有者。正明不執一見也。若四眼皆答無，惟佛眼答有。是獨執一佛眼，豈佛之圓見乎！豈法無我乎！長老深解義趣，通達無我法，故不如是答也。約佛邊言，肉眼、天眼、慧眼、法眼，一一殊勝，合此四眼，即是佛眼。乃復舉佛眼而問，亦答云有者。正明非四眼外，別有佛眼。非佛眼外，別有四眼。非一一眼外，別有一一眼。然隨感斯應，亦何妨有一一眼。蓋遍舉五眼者，意顯不一而一，一而不一。見見皆圓，無所謂一見非一見也。然則謂之見而不見，可；謂之不見而見，亦無不可。亦即謂之不有而有，有而不有也，皆無不可。此不執一之極致也。故答辭皆先曰如是，後曰有。蓋明既見一如，則有見皆是矣。何以故？見見如故。

問答皆言如來有者，總以明見性圓明，有如圓鏡。胡來胡現，漢來漢現，初無容心。正所謂不有而有，有而不有也。譬如分一池為五池，池各現月。月隨池而成五，月無容心也。一而不一也。若通五池為一池，則現一月。月隨池而成一，月亦無容心也。不一而一也。佛眼五眼，如是如是。此正顯一切法無我之義。菩薩應開如是見，通達如是無我法也。云何通達。惟在不執己見，更不執一見而已。云何能不執，首當大開圓解，令其見地徹底，則執情自薄。即復力除習氣，離相離念，證得諸法一如，方為究竟耳。

於意云何？是探其見地如何。一一答如是如來有，足證長老已於一如之理，通達無礙。經中凡言於意云何，皆是探詢見地之辭也。凡言若作是念、能作是念否、莫作是念、汝勿謂作是念等等，皆是破其執見，令開圓見也。

/KEPAN/（卯）次，明不執異。

/VERSE/133.【「須菩提，於意云何？恆河中所有沙，佛說是沙不？」「如是，世尊！如來說是沙。」】

恆河上，流通本有如字，為古本所無。應從古本。因有一如字，多認為是說譬喻。不過藉以引起下文耳，而不知其是說實話。殊不知佛說此科，合諸上科，乃以明大乘佛法緊要之義，正是佛之圓見。所謂開佛見者，開此。以誤認故，遂致一齊抹煞。一字之差，出入懸遠，真可歎也。

如是世尊兩句，是長老答辭。河沙微細，有如微塵。前云：諸微塵，如來說非微塵，是名微塵。則恆河沙，如來亦必說非沙，是名為沙矣。何以故？此經遣相，尚云般若非般若，何況乎沙。今乃不然，如來說是沙者。若不著相，則見相即見性矣，又何必說不是沙乎，此一義也。又復下半部正明一切皆是，以遣微細之執。（即俱生我法二執，）故雖沙之瑣瑣，亦不說非而但說是，此又一義也。然而佛說此科，所謂合諸上五眼一科，以明大乘要義者，尚不在此。

須知此科之義，乃顯佛眼因洞見一切法差別事相，不壞俗諦。故世俗既說是沙，如來亦隨俗而說沙，以明如來之不執異見也。長老與佛心心相印，故答曰如是。既證諸法一如，則何說而不是乎。故曰如來說是沙也。

如來說是沙者，蓋明是沙之言，乃如來說。即是依如義而說，豈同凡夫說耶？何以故？凡夫說是沙，則執以為實。如來說是沙，乃是即非是，非是而是。此其所以不執異見，而說是沙耳。（經中凡說如是，皆含有此義，可靜心會之。）

此不執一，不執異，兩科，含義淵微，須逐層披剝之，以此見不開，執情難遣。急當參究，令其通達，萬不容忽者也。

當知不一不異之義，便是法法皆如，此正佛之所證所得。前於說法法皆如時，亦已廣談。既為佛之親證，即是佛之圓見。然而佛如是證得，由其在因地時已能開此圓見故也。開此圓見，乃能雖見而不立見，乃能於一切法不執而無我，乃能如是如是究竟證得之耳。所以一切菩薩修因時，亦應如是開之。何以故？一異不執，是破除我見之慧劍故。

當知我見難除，不外兩種理由：（一）見理不明。（二）自以為是。初因見理不明而自是，繼因自是而見愈不明。二者蓋互相資助，互相增長。然其病根，則惟一見理不明而已。自是則由不明而生者也。其互相助長，蓋後起之狀。故欲破我，首當明理。開佛圓見者，徹明其理之謂也。先說五眼以明不執一見者，為見理不明者說法也。繼說河沙以明不執異見者，為自以為是者說法也。

見理不明者，非謂其一無見也。但主一見為高，遂為此一所蔽，則高者不高矣。有如五眼，自以佛眼最高。而不知正以四眼一一殊勝，故稱佛眼。此如來所以不執一見，而圓具五眼也，執一者其知之。自以為是者，非謂其絕不是也。但欲獨伸己是，而不與衆見苟同，則是者非是矣。有如河沙，言性固非，言相何嘗不是。相者即性之相，奚必廢相以明性。此如來所以不執異見，而說是沙也，執異者其知之。總之，於見有所執者，則有所立。於是或一或異，不偏於此，即偏於彼。蓋著我之所致也。今教以一異俱不可執，見將從何安立？則我亦與俱化矣。非除我之慧劍乎。

不一不異之義，為般若之綱宗，佛法之要領，可以貫通一切法。故此經令通達無我法者先通達乎此也。此句，開之則為八不、十不、十二不、十四不。如大智度論云：「不生不滅，不斷不常，不一不異，不去不來，因緣生法，滅諸戲論。」因緣生法，猶言諸法緣生，亦猶言因果。蓋因緣生法者，因緣所生之法也。法即因生之果也。故因緣生法，簡言之，即是因果。此言一切法皆是因果。故一切法皆是不生不滅，不斷不常，不一不異，不去不來。此所謂八不也。若不明八不之義，便不明因果。則所言皆成戲論。正顯八不因果之義，為正論正見也。緣生之法，正是生滅，何云不生不滅？不知緣聚則生，緣散則滅，約法相言耳。見法相之生滅，足證法性本不生滅矣。不去不來，亦約法性言也。因因果果，永永不息，故不斷。因而成果，果又為因，故不常。一切法各有因果，故不一。一切法不外因果，故不異也。八不義若專約因果發揮，可成專書。茲不過略說之耳。

智論又云：「觀一切法不生不滅，不增不減，不垢不淨，不來不去，不一不異，不常不斷，非有無。」此言十四不也。若將非有非無句，作為解釋不生不滅等六句之義者，則為十二不。中論亦說八不曰：「不生亦不滅，不常亦不斷，不一亦不異，不來亦不出，能說是因緣，善滅諸戲論。」不出即不去之意。此二論皆龍樹菩薩作以明般若者。嘉祥大師大乘玄論云：「八不者。是諸佛之中心，諸聖之行處。豎貫衆經，橫通諸論。」其中論疏則云：「是正觀之旨歸，方等之心骨。定佛法之偏正，示得失之根原。迷之，則八萬法藏，冥若夜遊。悟之，則十二部經，如對白日。」誠以如是句義，正是開人佛知佛見，以除其從來執著之妄想妄計者。凡佛所說，皆明此義。所謂第一義也，勝義也，中道也。此義若未通達，則佛法之宗旨不明，何以圓修圓證？故曰諸佛中心，諸聖行處，迷之則若夜遊，悟之則見白日也。

然龍樹實本諸本業瓔珞等經，但次第少不同耳。經曰：「二諦義者，不一亦不二，不常亦不斷，不來亦不去，不生亦不滅。」不二者，不異也。二諦者，真諦謂法性，俗諦謂法相也。經以八不明二諦，論以八不明緣生，因此義貫一切法故也。大涅槃經則說十不曰：「十二因緣，不出不滅，不常不斷，非一非二，不來不去，非因非果。」不出不滅，即不生不滅。非一非二，即不一不異。

非因非果，非謂無因果也。首句云十二因緣，謂十二因緣生法，不外此十不之義。因緣生法，正明因果也。蓋謂約因果說，說名為因，乃是前因之果。說名為果，亦是後果之因。此明因果無窮，不可執謂因定是因，果定是果。故曰非因非果。又約性相合言之，約因果法性說，則冥同一味，不能說誰因誰果。而約因果法相說，則事相分明，因是因，果是果，因必有果，果必有因。然正分明時，即冥同一味。何以故？相不離性故，正冥同一味時，卻了了分明。何以故？性不離相故。是之謂非因非果。蓋合首句以明義也，此本經所以說即非，復說是名也。所以不應取法，不應取非法，空有皆不應著。此中論所以云：「因緣所生法，我說即是空，亦名為假名，亦名為中道。」蓋謂欲知一切法不出因果者，當明即空即假之義。若不明空即是假，則墮斷見，萬事皆歸斷滅，便成撥無因果；若不明假即是空，又墮常見，萬事皆若固定，亦成撥無因果。須知雖說空說假，其實空假不一不異。明得此義，便為中道。非空假外，別有中道。空即法性，真諦也；假即法相，俗諦也。此中五眼一科，即是明真諦法性。法性本來如如而皆是，何必執一。河沙一科，便是明俗諦法相。法相本來隨緣而無定，何必執異乎。八不、十不、十二不等，但是開合不同耳。若詳開之，可至無量句。若約之又約，則不一不異，便攝一切。故此中開佛圓見，但約不一不異明義也。

今再略言八不之義，所以貫通一切經論之理。當知佛所說法，不外真俗二諦。俗諦法相，雖變化無常，而為世俗所共見，故謂之俗。真諦法性，則常恆不變，而為諸法之本體，故謂之真。佛說二諦，皆用八不之義以說明之。名為諦者，明其事理確實不虛也。一切衆生，所以輪迴生死苦趣無邊者，無他，由迷俗諦八不之義故也。一切聲聞乃至權位菩薩，所以有變易生死、無明未盡者，無他，由迷真諦八不之義故也。總之，但因於此八不義諦，迷有淺深，悟有高下，故有六道之紛紜，三乘之差別。佛為一大事因緣，出現於世，即為令衆生了二種生死。故說種種法以開示之，令得悟入耳。而種種法，不出真俗二諦八不之義。故此義貫通一切經論也。

不字有二義：（一）破義，破其著一切相也。（二）泯義，泯相顯性也。然破有二義，不但破著有並破著空。泯亦有二義，不但泯相顯性，亦復泯性顯相而令圓融也。

今試舉不生不滅句，說其綱要，且以不一不異句貫通之。先約俗諦言。世俗中人，莫不執謂實生實滅。佛告之，皆非實也。但由因緣聚合，假現生相。因緣散時，假現滅相而已。汝性何嘗生滅。乃但執相而昧性，汝所以有輪迴生死之苦也。此約俗諦顯中道。中道顯，則非俗諦而真諦矣。所以治著有之病也。

再約真諦言。二乘聖賢，權位菩薩，又執不生不滅。佛告之曰：不生不滅者，對治凡夫著生滅相耳。安可去一執，又生一執。須知性相不二，空有同時。有即是空，故俗諦之生滅，為假生假滅。空即是有，故真諦之不生不滅，亦是假不生假不滅也。汝既見性，正好現相，隨緣度生。且性本不離相，乃但執性而厭相。汝所以有變易生死之苦也。此約真諦顯中道。中道顯，則為最上乘，一佛乘矣。所以治著空之病也。

以不一不異貫通之者，俗諦執生滅，則生與滅不一也。不執而不生不滅，則生與滅不異也。真諦執不生不滅，則不生不滅與生滅不一也。不執而性相不二，空有同時，則生滅與不生不滅不異也。蓋既空有同時矣，則不生不滅時，無妨現生滅。雖現生滅，卻是不生不滅。此之謂不住生死，不住涅槃。則一異俱不可說。並不一不異之名而俱泯矣。由是觀之。可知一切皆不可執，亦毋庸執也。故八不諸句，為化除執見之妙義。而不一不異之義，則可以貫通諸句也。

此諸句義，皆是顯法法皆如者。法法皆如，是中道圓融第一義。故八不諸句，亦是中道圓融第一義。但法味不同耳。何以言之。法法皆如，是圓顯。所謂表詮。天臺華嚴兩宗，依此義而建立者也。八不諸句義，為般若之綱宗。則是以遣為顯。所謂遮詮。三論宗依此義而建立者也。禪宗亦是宗般若之遣蕩者，但不講教義耳。須知必先遣蕩，方顯圓融。即如本經，必於離相離念之後，方說法法皆如。佛旨可見矣！何以故？執見未遣，豈能圓融？且著於圓融，亦非圓融也。起信論所以明不空須自空出也。建立圓宗而說圓義者，並非不說遣蕩之義。但說遣蕩，亦帶圓味。宗遣蕩者，如三論宗等，亦非不說圓融之義。但說圓融，亦帶遣蕩味。故其說如快刀利斧，無堅不摧。讀之如冷水澆背，發人深省也。慨自般若教義，不明於世。即智度論，三論宗諸書，從來鮮過問者。故隋唐以來，惟禪門出人最多。其故可深長思矣。須知學人若不克從遣蕩用功，徒記誦得無數圓義，何能破其情執。情執不去，又何能達乎圓融。本經云：一切諸佛及諸佛阿耨多羅三藐三菩提法皆從此經出。正的的指示般若為入佛之要門，成聖之階梯也。此事關係法門之盛衰，關係學人之成敗，極其重大。故不覺一再痛切言之。

三論宗既宗般若。故學般若者，三論諸書，不可不一究心。即不能遍讀，必須讀其一二種，以嘗法味。庶幾般若大旨，易於領會。如大智度論、大乘玄論、中論疏等，最足破人固執，開人悟門者也。但義既幽深，文復淵奧，惟在熟讀靜領，以參究之。雖然，若謂參究上舉諸書，便於般若義趣，無不洞了，則又非也。當知八不諸義，不過般若之綱宗耳。般若中曲折深微之致，非克從離相離念處，真參實究，何能洞明。此理又不可不知也。蓋大綱不異，而細微則不一也。不但此也。即以前八會、後七會，所說般若，持與本經校，亦復如是。綱宗大旨，彼此不異。微妙義味，彼此不一。所以一部經有一部經的宗旨，有一部經的說法。豈能一通全通。當知佛說是佛境界。所謂諸法實相，惟佛與佛方能究竟，諸大菩薩尚未究竟，何況凡夫。所以華嚴會上善財所參五十三位善知識，皆曰我惟知此法門，餘則不知，乃是實話，並非謙詞。所以古德如智者、嘉祥、賢首諸位，平生祇宏揚數種經論。蓋學力祇能如此。此正古德高處、真處。後學所當學步者也。不但三論八不諸句義，祇能明般若之綱要。細微旨趣，仍在學人自領。即令今有一人，將本經義趣，著書立說，一一宣陳。然得此一書，不過多一助力而已。亦仍在學人自領也。何以故？此人即令已成菩薩。而佛之境界，終不能究竟。即令頓悟同佛，竟能徹底宣揚。而讀其書者障若未去，仍復未能徹底領會。仍須向離相離念處，真參實究，而後乃能契入耳。即如此不執一不執異兩科所明之義，聞得之後，必須以此法印，向一切法上，微密印證，更須以此法印向自心上印證，向未起心動念處印證。如此，庶有通達之可期。若但聞說此兩科之義而得明瞭，祇能謂之明瞭，不能謂之通達。此理尤不可不知。通達者，四通八達，毫無障礙之謂。故若於自心上，於一切法上行之少有障礙，便非通達矣。下明正知，正是說一榜樣，令學人遵照，以不一不異之見地，向心行處及諸法上了知其所以然，以求通達而無我者也。

/KEPAN/（寅）次，明正知。分二：（卯）初，明心行叵得；次，明諸法緣生。

心行者，心之行動，謂起心動念也。諸法，謂外境也。約內心外境以明正知，意在使知無境唯識，心外無法之義也。心外無法，故法法不外一真如。但衆生外為境相所迷，內為心念所擾，不能證得。此般若所以令離相離念也。叵得者，不可得也。性體空寂，本無有念，故曰不可得。諸法莫非緣會假現生相，本來無生，是之謂當體即空。是故約心行及諸法言，不一也。而約叵得及緣生言，不異也。不一不異，諸法如義也，當如是知也。如是而知名曰正知者，以其是依無上正等正覺之所證知者而知故也。知此，則知應離念離相之所以然矣。離相離念，正所以無我也。

/KEPAN/（卯）初，明心行叵得。分三：（辰）初，喻衆明知；次，釋明非心；三，結成叵得。（辰）初，又二：（己）初，引喻；次，悉知。

/KEPAN/（己）初，引喻。

/VERSE/134.【「須菩提！於意云何？如一恆河中所有沙，有如是等恆河，是諸恆河所有沙數佛世界如是，寧為多不？」「甚多，世尊！」】

有如是等流通本等上有沙字，古本無之，可省也。將明正知，而承上圓見中河沙之說以為引端者，意顯向下所明之義，非執一異之凡情俗見者所能了知。必先開其圓見，不執一異，乃能開此正知也。且以顯向下所說當以不一不異之義通之也。將說衆生妄心以及諸法，而必假設譬喻，以沙喻河，復以喻河中之沙為言者。意顯妄心及一切法，層出不窮，牽引愈多，不可勝數也。且以顯妄心法相，如幻如化，莫非假有也。皆是親切指點之語。若視為無關緊要有如贅辭，則孤負經文矣。

啟口說一於意云何者，將欲開其正知，故先探試其見地。其意直貫至不可得。非僅探問多否。如者，顯其是譬喻之辭也。一恆河中所有之沙，已無數可計矣。如是等，指無數沙。謂設有恆河其數與一恆河中所有之沙相等，猶言無數恆河也。是諸恆河，指上句無數恆河。言無數恆河所有之沙。其數豈有量哉，佛世界，即謂大千世界。每一大千世界，為一佛教化之區域，故曰佛世界。如是，指上句無量言，謂無量世界也。寧為多不，問可算得是多不？甚多世尊句，長老答辭。此科但設喻，為下文作引。蓋以無量數之沙比喻世界之多者，皆為藉以顯下文衆生心多，如來悉知耳。

/KEPAN/（己）次，悉知。

/VERSE/135.【佛告須菩提：「爾所國土中，所有衆生，若干種心，如來悉知。】

經中凡標佛告句，皆鄭重之詞。令讀經者，鄭重向下所言也。爾所者，如許也，指上文無量言。無量國土猶言無量世界。但世界是通名，國土是別名。今將言衆生，故言國土，不言世界。何以故？舉國土之別名為言者顯衆生有種種差別也。所謂十方剎土，所有衆生，種種差別是也。蓋謂無論是何族類色身等差別衆生，大而天人，小而螻蟻，其心無不悉知。

上科不但言世界而曰佛世界者，亦含深旨。當知世界之執持不壞，固由衆生業力。然非仗佛慈悲威神之力，為之攝持。以衆生業力之惡濁，早不知成何不堪之狀況矣！一切衆生皆蒙佛恩而不自知。猶之動植飛潛之得生成，全受日光之賜而不知者同也。語云：雷霆雨露總天恩。天之有恩，實由佛之施恩也。試觀諸大乘經所說，梵王，帝釋，乃至日月天子，一切諸神，皆在佛前發願，護持衆生。故知世界之執持，實賴佛恩慈悲威神之力。總之，此經一字，一句，一名詞，一稱謂，皆含妙義，不可忽略。世界國土，已多至無量。則其中之衆生，其數之多，那復可說。何況衆生心乎。真所謂不可說不可說矣。何以故？既是衆生心，則念念不停。即以一衆生言，其心之多，那復有數。況不可說之衆生心耶。故以若干種概括之。若干種者，言其差別之多，無數可說也。上科由一恆河，而說其中無數之沙，由無數沙，而說為無數恆河，由無數恆河，而說其中無量之沙，復由無量沙，而說為無量世界。此科又由無量世界，而說其中不可說之衆生，然後由不可說衆生，而說其不可說不可說之心。所以如是層遞以說之者，既以顯不一之義，以跌起下文之不異。且以引起如來悉知耳。以至不一之事而悉知之者，豈差別之知見所能悉知哉，世尊蓋以如義知之耳。故曰如來悉知。此義與下如來說相應，總以示菩薩應如是知也。如來悉知其為何？下科何以故下，正明其義。衆生之心究如何，再下科所以者何下，正明其義。

/KEPAN/（辰）次，釋明非心。

/VERSE/136.【「何以故？如來說諸心皆為非心，是名為心。】

諸心，指上科若干種心言。非心句，約性言，暗指非真心，真心即性也。是名句，約相言，謂如是之心，特假名為心耳，暗指其是妄心。妄心即下文遷流心。遷流便有相，故曰是名。名者名相也。此處不宜將真妄點破，祇可渾含說。因是妄非真，下科方說出所以然。此處說破，下科便成贅文。

何以故？自問也。問：衆生若干種心，如來何故悉知耶？如來說下，自答也。答謂：雖曰若干種，而如來知其實可概括為一種，曰：皆是非心，但為假名之心耳。看經文表面，似但說明如來能悉知，並未說出何故悉知者然。實則悉知之故，已影在其中。其故何在？在如來二字。蓋如來者，諸法如義。如者，真如也。真如者，同體之性也。已證同體之性，便成大圓鏡智。所以一切衆生起心動念，佛心鏡中，了了分明。且佛心無念，故知動念者，皆為非心。此悉知之故也。上科曰如來悉知，此科曰如來說，正明其依如義而知，依如義而說也。

昔唐代宗時，西方來一比丘，衆稱之曰大耳三藏。自言有他心通。代宗請南陽忠國師（禪宗大德。）試之。坐少頃。師問：老僧今在何處？答曰：在西川看競渡。少頃，師又問。答曰：在天津橋上看弄猢猻。師寂然少頃，再問，即不知矣。師呵曰：他心通在甚麼處！他心通者，知他人心中之事也。忠國師先故起念，忽在西川，忽在橋上，以試之。迨後寂然，是不起念。念既不起，遂無從知。以此事為證，如來悉知，更何待言。

須知凡夫心念，雖鬼神亦知之。所謂機心才動，早被神知。若微細念，則惟菩薩羅漢能知。佛則無不悉知也。忠國師呵斥之語，不解意者，以為不信他心通。非也。呵斥之意，不出二種。當知神通不可執，執之，輕則賣弄生害，重則著魔發狂。此以理言也。忠國師弟子甚衆，代宗亦其弟子。矜奇好異，人之恆情。倘大衆看重此等事，既足為修行之障，且恐為法門之害。此以事言也。此大耳三藏，通必不高。若其高也，起微細念亦能知。即不起念亦能知其未起念也。何致忠國師寂然，便惶然不知所云。通既不高，而在衆中，自言得通，跡近賣弄，顯違佛敕。（佛令弟子，非遇不得已，不許顯神通。）國師斥之者，意在於此。當知三明六通，是學佛人本分事。但修行時，不宜注重此事，恐走入魔道。無明盡時，神通自得。得之之後，亦不宜輒與人知。恐為捏怪者所藉口，後患甚多也。

上來由沙、而河、而沙、而世界、而國土、而衆生，事相種種不一，而歸結之於衆生心。非但示心外無法已也。蓋說河，所以喻心念之流動。說沙，所以喻心念之繁密。說沙為河，喻心念從微而著。說河之沙，喻心念由總而別。由河沙而說到世界國土衆生，喻衆生心念既流轉不停，（如河。）復膠固不化，（如土。）既細瑣無比，（如沙。）復馳騖無極，（如世界。）有任運而起者，（如河沙等。）有施設有成者，（如國等，）有源流，有本末，有通，（如世界。）有別，（如國。）有別中之別。（如衆生。）所以言若干種心也。如上所說，凡有兩重不一不異。外而山河大地，內而五蘊色身，其事相至不一矣；而為衆生心所現物，則不異也。又復衆生心念多至若干種，不一也；而皆為非心，則又不異。此皆發覺者所應了知。然此兩重不一不異，尚不過為下文作引案耳。總而言之。不一不異諸句義，既顯法法皆如，即是顯無有定法。令行人當於一切法上，活看活用，不生拘執。故佛時而說一，以顯其不異；時而說異，以顯其不一；時而一異俱說，顯其雖不一而不異，雖不異而不一。時而一異皆非，顯其並不一不異亦不可說也。無非為遣情執。遣之又遣，功行至於俱不可說，則證諸法一如矣。其說有無諸句，皆是此義。總以明處處不可著，以治衆生處處著之病而已。無論世出世法，皆應依此觀，依此義行。

/KEPAN/（辰）三，結成叵得。

/VERSE/137.【「所以者何？須菩提！過去心不可得，現在心不可得，未來心不可得。」】

叵得，即不可得。過去心三句，唐慧淨法師注中初句過去，次句未來，三句現在。無著菩薩論亦然。次序雖異，大旨無關。

此科說明非心之所以然也。過去、現在、未來，名為三際。際者，邊際，界限之意。過去非現在非未來，現在非過去未來，未來非現在非過去，各有邊際，故曰三際。心念既有三際，故謂之遷流。遷流者，言其心如水之前浪後浪，相推而前，遷移流動而不息也。此即色受想行識之行。行者，行動，遷流之意也。蓋因其心念，剎那不停，故曰遷流。因其遷流，故有過去、現在、未來。然而過去則已去，現在又不住，未來尚未來，故皆不可得。克實言之，祇有過去、未來，並無現在。蓋剎那剎那而過去矣，那有可得。不可得者，明其當下即空也。若夫真心，則常住不動，絕非遷流。但因衆生無始來今，未曾離念。念是生滅之物，故成遷流。故為非心。言非常住之真心也。生滅心是妄非真者，以真心本不生滅故也。既生滅之不停，那有實物，故曰是名為心也。

上科明圓見，是令不明理而自是者，明瞭無是非是。尚是說不可執之當然。此明正知中，則明不可執之所以然矣。故曰所以者何。即如此科之意，蓋謂，汝於一切法取執者，在汝意中，必自以為我能取。不知即此能取之一念，三際遷流，當下即空。念尚不可得，尚何能取之有乎。三言不可得，真乃錐心之語，直令我見無安立處。楞嚴經曰：「一切衆生，從無始來生死相續，皆由不知常住真心性淨明體。用諸妄想，此想不真，故有輪轉。」當知衆生從無始來，認妄為真，遂致生死輪轉者。因一切唯心造，性淨明體。輪轉之苦，實由其心生滅輪轉故耳。蓋一言及相，必有生滅。重在心不隨相而動，（動，即行也，所謂遷流也。）便除一切苦矣。所謂了生死出輪迴者，心了耳，心出耳。

故修行第一步，便當明瞭此理，辨清孰為真，孰為妄。其實極易辨別。淺言之。分別執著者，妄也；不分別執著者，真也。深言之。真心無念，起念即妄。（由行緣識，故起念為分別執著之根。）所謂修證者無他，除妄是已。妄云何除？離念是已。離念則分別執著自無，真心自見，生死自了。離一分，見一分。離得究竟，見亦究竟矣。一切衆生，所以認妄為真者，由於不知其是不可得。何故不知？由於心粗，不辨其是生住異滅，剎那相續。若知其是剎那相續，則知是遷流而不可得者矣。既不可得，執之何為？且自以為能執，而實無可執。徒增業力而已，真愚癡可憐也。此理惟佛知之說之，而為修行人所急宜覺悟者。故明正知中，首先便言此事。以其為成凡成聖之關鍵故也。由是觀之。本經雖離相離念並說，實歸重在離念。不過以離相為離念之方便耳。迨至念離，則見相即見性。儘管隨緣現相，廣度衆生，毫無障礙矣。何以故？心念既離，其於相也，不離自離故。

此科之義，一深無底。上說不可得，是約妄心明義。殊不知佛說此科最大宗旨尚不在此。宗旨云何？在令學人，即妄證真，頓契無生也。何以言之？三際遷流之心，所謂無明緣行也。無明者，不覺也。一切衆生，初不覺知念念遷流，故隨而分別執著。分別，便成第六識。執著，便成第七識。則行緣識矣。此中言如來知者，令學人當如是知也。知者，覺也。且告之曰：遷流之心，當下即空，實不可得。正是令學人速覺，當直下向不可得處觀照契入。則湛湛寂寂，當下便是常住真心。正所謂狂心不歇，歇即菩提矣。故此科之義，是明至圓極頓，直指向上之法門也。

昔二祖問初祖安心法。祖曰：將心來與汝安。曰：覓心了不可得。祖曰：吾與汝安心竟。正與此中所說，同一法味。當如是知，勿負佛恩也。故上科皆為非心是名為心句義，亦可兼明真心。蓋真心無名無相，唯一空寂。說為真心，亦非心也，但假名耳。古德所以云：說似一物即不中也。

由是觀之。此科亦具兩重不一不異。過去心、現在心、未來心，是為不一；皆不可得，是為不異。又復遷流心與常住心，不一也；知其不可得而當下空寂，則不異矣。合之上科所說，共為四重。當知佛之委曲說此四重者，開示修觀之方便也。方便云何？先觀河沙等器界根身諸法之不一，而銷歸於衆生同具而無異之心。既而進觀心念有若干種之不一，而銷歸於諸心所不異之皆非是名。更觀心之所以皆非者，由有三際遷流之不一也，則銷歸於三際不異之不可得。當知不異者，如義也。步步由不一觀不異，則步步趨向真如矣。即復深觀遷流心常住心，雖曰不一，不過性相之異耳。則離相會性，而銷歸於本無可得之大空，尚復何異之有。則寂寂明明，明明寂寂，一念不生矣。一念不生，而實相生矣。豈非一超直入之修功哉，妙極妙極。今為諸君一一拈出。

若能依此義以修觀行，一日千里，尚何待言。當知四重之義，重重深入。而步步由不一入不異。即是步步除分別執著，亦即步步無我。迨至一念不生。人我法我，尚復何存乎。真無我之妙法也。菩薩不向此中通達，便向何處通達？

此一大科，為開佛正知，是令開佛之正覺也。故聞如是教，便應如是開。如是開，便是如是覺。如是覺，便能如是證矣。圓頓大法，孰過於此。下諸法緣生一大科，亦復如是開之覺之。而一是向心行上開覺，一是向諸法上開覺。雙方並進，則心境皆亡，我法俱空矣。正所謂無我相，無法相，亦無非法相，而離一切諸相，則名諸佛矣。教下名言甚多，無此直捷了當。宗下棒喝交馳，無此彰顯明白。願與諸君共勉之。

/KEPAN/（卯）次，明諸法緣生。分二：（辰）初，約福報明無性；次，約法施明體空。

此一大科標題，含義甚多。先當一一說明，入文方易領會。上心行一科，是約內心明義。此諸法一科，是約外境明義。外境之事相甚多，故曰諸法。諸法多不勝數，將從何處說起。今約福報及法施明義，則可以賅攝一切法矣。蓋福報之義明，非福報之事，便可例知。布施即攝六度，六度即攝萬行。而布施中則以法施為最。若法施之義明，所有六度萬行，皆可例知也。法施是善行，善行之義明，非善行之事，亦可例知也。

至於緣生二字，當分條以說之。頃言含義甚多，指此言也。

（一）內典中因緣二字，有時分說，有時合說。分說者，因是因，緣是緣，不容混也；合說者，說因即攝緣，說緣即攝因。蓋親因謂之因，疏因即是緣，故可合說。此緣生一言，乃合說者，所謂因緣生法是也。因緣生法者，謂一切法之生，不外因緣，從無無端而起者也。故法即因緣所生之果。因緣生法，無異言一切法不外因果。而福德及具足身相，是約果報明義。法施，是約因行明義。既一切法不外因果，故攝一切法盡。

（二）諸法緣生者，謂一切法本來無生。但由因緣聚會，假現生相耳。此意，蓋明諸法是假相而非真性。以性乃本具，萬古常恆。非由因緣聚會而生者也。故標題曰無性。言其但有相而無性也。當知佛書所言性，皆指心體之性言。與俗書所謂物性性格等說，絕不相侔。而一切法既皆為假現之相。可知一切法之當體，如幻如化，如空中花，如水中月，絕非實物矣。故標題曰體空。此體字指當體言，猶俗語所謂本身，非謂性體也。是故緣生之義，即顯其有相無性，當體是空耳。福德及具足身相，顯無性義便；法施，顯體空義便。故分配言之。由是可知，說緣生，無異說不可得。而說不可得，亦無異說緣生。何以故？心之行動，亦緣生法故。所謂無明緣行是也。夫衆生處處執著，一言執著，便有能、所。就能執一面言，無非妄念；就所執一面言，便是諸法。今告之曰：汝以為有能執者耶？心行叵得，能執之意，當下即空也。又告之曰：汝以為有所執者耶？諸法緣生，所執之法，亦復當體是空也。如此開示，正是將衆生執見，從根本上推翻。若發覺者，通達此理，我見可冰銷矣。何以故？我見之起，起於執實，既認妄念為真心，又以諸法為實有，遂致我見不能遣除。故欲遣我執，最妙觀空。佛稱醫王，又稱空王，即謂能醫衆生執實之病耳。

（三）緣生與不可得，皆明即空之義。如上所說，固已。然而大旨雖不異，而含義之廣狹則不一。蓋不可得之義，但明即空。緣生之義，既明即空，兼明即假。妄念為成凡之由，將欲了生死，證聖果，必須斷念。故祇宜說不可得，不宜說緣生。諸法固不應取著，亦不應斷滅。故祇宜說緣生，不宜說不可得。何謂即空即假？當知一切法，祇是緣生，本來是空。此所以言即非也；然而既已緣生，不無假有，此所以言是名也。故法與非法，皆不應取也。且以一切法雖體空而緣生，乃是即假之空。所以雖絕非真實，而事相儼然。此衆生所以難出迷途也。以一切法正緣生卻體空，乃是即空之假。所以雖事相儼然，而絕非真實。此行人所以亟應覺悟也。云何覺悟？空有不著是已。云何而能不著？要在離相離念。必離相離念，乃能隨緣不變，不變隨緣耳。

（四）前言心行及諸法兩科，是開示一超直入之修功。然其中亦有雖不異而不一者，不可不辨。蓋直向心行不可得處契入，是契入空寂之性體；若直向諸法緣生處契入，則是契入如實空如實不空之體相用。亦即契入寂照同時之性德者也。然而得體方能起用，不空須自空出。若不離念，寂且未能，遑論乎照。故學人於行門，必須空有不著。而於觀門，則須一空到底。此理不可不知也。總之，心行叵得，應離念也。諸法緣生，應離空有二邊相也。前不云乎？離念為離相之究竟，離相乃離念之方便。故用功當以離念為主。若離時，空有二邊相，不必說離而自圓離矣。雖然，諸法緣生，即空即假之義，離念者，亦不可不通達之，以為補助。當知心性本空有同時。故唯心所現之諸法，亦無不空有同時。今觀諸法緣生即空即有，即無異觀心性之即空即有也。若但知離念，而不知修此觀。恐墮偏空，而不能達到寂即照，照即寂也。故於說心行叵得之後，復說諸法緣生。此理更不可不知也。是乃佛之正知，當如是開之也。

（五）上說性與諸法空有同時之不異。然其中亦有不一者，不可不辨也。蓋真心不但真空，且是真有。真空者，離名絕相故；真有者，常恆不變故。彼一切緣生法不然，本無是物，但現假相而已，乃是真空假有者也。（克實論之。尚不足言真空，祇可謂之假空。因諸法之空，是由假有形成者耳。既非實物，空有俱說不上。茲姑隨順古義，說為真空假有。）因其本空，故說假有。因其假有，故知本空。為欲明其空有是相待相形而成，故曰空有同時耳。不似真心，離名絕相之空，常恆不變之有，皆是絕待。其同時並具，初非由於相待相形而成者也。故謂之真。故能為一切法之體。又復真心既萬古常恆，故曰本不生。若一切法亦名本不生者，乃因假現生相，形成為本來不生耳。實則本無是物，無所謂不生也。故本不生之名雖不異。而一真一假，亦復不一。

或曰：心外無法，心生則種種法生。此心蓋指妄心而言。然則佛菩薩既無妄念，而能現種種境相，不知何由而成？答：佛菩薩實無有念。種種境相，亦實由心而現。此則由於因地發大悲願隨緣度衆。故證果後，雖不起念，而藉夙昔悲願熏習之力，便能隨機感緣，現諸境相。此義散見諸經論，及大乘止觀。故修因時，必須悲願具足，深觀諸法緣生之義，使熏習成種，乃能於大定中隨緣示現耳。上說諸義，皆行人所應了知。不然，必疑證果後何以念猶未淨。或疑無念則無所現。或疑真心與諸法同一即空即有，同一本不生，何以為諸法之體耶？茲姑乘便一言之。

（六）開經以來所說諸義，得此心行叵得，諸法緣生兩科，乃洞明其所以然。蓋說三空，說一切皆非，等等句義者，以心行不可得故也；說二邊不著，說一切皆是，等等句義者，以諸法緣生故也。故此開佛知見一大科，實為全經最要部份。前後所說，無非開佛知見。信者信此，解者解此，修者修此，證者證此。合信解行證，方將開字功夫做了。信是初開，而解、而行、而證，乃究竟開也。

/KEPAN/（辰）初，約福報明無性。分二：（己）初，明福德；次，明報身。（己）初，又二：（午）初，明福德因緣；次，明緣會則生。

/KEPAN/（午）初，明福德因緣。

/VERSE/138.【「須菩提！於意云何？若有人滿三千大千世界七寶，以用布施。是人以是因緣，得福多不？」「如是，世尊！此人以是因緣，得福甚多。」】

世界寶施，前曾說過。就已說者發明緣生之義，有微旨焉。蓋示上來所說一切法相，皆應以緣生義通之。中論云：因緣生法，即空即假。當知不但所生法，即空即假也。因緣亦復即空即假。因緣即空即假，故雖不著相，而應行布施。前所以言應無所住行於布施也。因緣即假即空，故雖行布施，而應不著相。前所以言應布施不住於相也。所生法即空即假，故雖當體是空，而緣會則生。前所以屢言是名也。所生法即假即空，故雖緣會則生，而當體是空。前所以屢言即非也。

此科是總明緣生之義。何謂總明？從布施因緣說到福德，福德即布施因緣所生法也。故布施，因也。福德，果也。因果並說，故曰總明。則下報身但約果言者，便可例知果必有因。法施一科似但說因，亦可例知因果無盡。蓋必能施、所施，及聞法施者，各有因緣，且一齊聚會，乃有此法施之事發生。是此一法施，乃無數因緣聚會所生者也。而將來各各所得之果，則又由此一法施之因緣所生。豈非因果無盡乎！

布施等為佛門大事，尚不離緣生，不離因果，則其餘一切法可知矣。故約此數事言之，以示例焉。所謂總明者，復有一義。本科但泛言福德，而下科則言報身。證得報身，可謂福德多矣。本科泛言布施，下科復專約法施為說。皆無異為本科指實者。故亦可判本科為總明，判下報身法施兩科為別明。

前半部中，長老答辭，多言不也。即不答不也，亦從無答如是者。後半部惟開佛知見中，答如是最多。（此外祇有答以三十二相觀如來一處，言如是。）此經字字皆含深義。可知凡答如是，決非泛言。實承前已說者，表示諸法一如，一切皆是之義耳。前言一如皆是，是明融相會性。此諸法緣生所明之義，亦意在融相會性也。長老深解義趣，故先答如是。繼之曰此人以是因緣得福甚多。正指示行人，應領會諸法緣生道理，以通達乎一切法皆是一如耳。蓋緣生道理，即空即假是也。觀照即空即假，以契入如實空如實不空，則融諸法之相，而會一如之性矣。

前云：不住相布施，福德不可思量。今云：得福甚多。甚多者，不可思量也。經旨趨重下科。此科所說，不過為下科作引案耳。故不住相一層，此中未言，而下科言之。

/KEPAN/（午）次，明緣會則生。

/VERSE/139.【「須菩提！若福德有實，如來不說得福德多。以福德無故，如來說得福德多。】

此科是佛正意。說上科，正為引起此科來。此科辭旨深細，須分數層明之。

上科已明福德是緣生法矣。既由緣會方生，豈得有實。有實，便非緣生矣。若非緣生。福德便無得之之路。以一切法，從無無端而得者也。故曰：若福德有實，如來不說得福德多。

以者，因也。無者，無實也，正對上文有實言。謂因為福德是緣生法，即空即假而無實之故。一切衆生但能布施六度，深植因緣，則因緣聚會，福德便生矣。聚會者，成熟之意也。故曰：以福德無故，如來說得福德多也。

經中兩說字，著眼。意顯表面說福德，骨裏是說布施也。何以故？若執福德有實，是不知其為緣生法矣。不知為緣生，便不知在因上注重。若不修布施之因，那來福德之果乎。故如來不說得福德多也。殊不知正因福德當體即空而無實，乃是即空即假之因緣生法。故欲得果者，但修其因，若勤行布施，則福德自至矣。故如來說得福德多也。

如上所說，經中大旨已明。然猶未說徹也。何以故？祇說了得不得的關係。多不多的關係，尚未說著故。當知佛說緣生，重在令人徹了一切法即空即假，以通達乎無我，而融相會性耳。此層道理，須先說清源委，便易明瞭。

法法莫非因緣所生，故福德是緣生，布施亦是緣生。然則福德之因緣為布施，布施之因緣為何耶？當知布施之因緣，發心是也。發心小則布施小，福德亦小。發心大則布施大，福德亦大。然則發心云何為大耶？不住相是已。心有所住，則有所束。無住，則無拘束，無範圍，故大也。故欲布施不住相，必先於福德不住相。若注意於福德，是以福德為實有也，（有實，即實有之意。）便住相矣。既於福德住相而行布施，是為福德行布施也，則布施亦住於相矣。蓋世尊之說此科，是將前來所說不住相布施之言，更加徹底發揮。無異對住相布施者，揭穿其病根所在。蓋布施之所以住相，無非為貪求福德耳。

文中如來說三字甚要，謂依如義而說也。蓋謂若於緣生之理，未能徹了。但知以布施因緣，能得福德，遂貪求福德以行布施，則大誤矣。殊不知佛說緣生，是令體會緣生之法，即空即假，而於諸法不執，銷歸一如之性耳。若以福德為實有，勢必貪求福德以行布施，而住於相矣。既住於相，是向外馳求而違性矣。則以布施因緣故，不無福德。而以住相因緣故，其所得者，無非三界內俗福。縱生頂天，終是苦因。故依如義不說得福德多也。

若其徹底明瞭緣生道理。觀一切法，即空即假，即假即空。並無福德之念。（文中明明一反一正，相對而說。反面既以有實為言，正面亦應有無實一義，故以無實釋無字。然經文究竟祇單言無，故應補出無念一義。無念義更徹底，宜於此處說之。）但為利益衆生，修離相之三檀。則是福慧雙修，悲智具足。必得不可思議不可稱量無邊功德。所謂無上菩提之果矣。依如義說，其得福德多矣哉。

觀此經旨。足見因果道理，必應徹底明瞭。若但知粗淺因果之說，而不徹明其理，因小果亦小矣。當知佛說之因果，絕不可與外道典籍世間俗書中所說因果，等視齊觀。佛經所說因果道理，是徹底圓滿的。是極其精微的。皆是用即空即假即中三諦之理來說明的，或用八不等二諦之理來說明的。必須二諦三諦道理明瞭，佛說之因果，乃能徹底明瞭。然後始知佛所說的因果道理，廣大圓妙。世出世法，所莫能外。然後始知因果可畏。少起一念，便落因果矣。何必待之行事哉。然後始知佛法為人人所必需。不但學佛者，應明瞭佛理；即欲成一人格，亦不能不明佛理；欲真明瞭世間法，亦不能不先明佛理。然後始知離相離念，關係重大。決不致漠視，決不敢畏難。乃能發大心、修勝行、證妙果也。

現今有心人，多知昌明因果之說，搜羅事實，印送書籍，以期救陷溺之人心，挽危險之世運。此是最好之事，且為極要之事。但往往有人不願寓目，以為太淺。則何不向大乘佛法中求之。如二諦三諦等道理，皆佛說因果之真詮也，乃因果之第一義也。明得少分，有少分益。明得多分，有多分益。總之，佛說之因果，能令人成世間善人、賢人、聖人，乃至成菩薩、成佛，其廣大圓妙為何如哉！

/KEPAN/（己）次，明報身。分二：（午）初，明色身非性；次，明相好非性。

/KEPAN/（午）初，明色身非性。

/VERSE/140.【「須菩提！於意云何？佛可以具足色身見不？」「不也，世尊！如來不應以色身見。何以故？如來說具足色身，即非具足色身，是名具足色身。」】

流通本作不應以具足色身見，此句中唐人寫經無具足字，可省也。

具足色身，及下科具足諸相，古人有種種說。或合色身諸相渾而言之曰丈六金身，則說為應身矣。或分指色身為八十種好，諸相為三十二相，此亦是作應身會者。或謂色身是報身，諸相是應化身。惟清初達天法師則曰色身諸相，應約報身說。此說最精，應從之。蓋經中既於色身諸相，皆曰具足。具足者，圓滿之義。其指功行圓滿萬德莊嚴之報身言，確鑿無疑。因丈六金身三十二相等之應化身，與功行具足莊嚴具足之義不合也。

身相分說，含有要義。蓋色身名為具足者，正因其諸相具足耳。故色身為所莊嚴，諸相為能莊嚴。分而說之，意在顯其有能有所，正是緣生法耳。若本具之性，惟一空寂。既非色相，那有能莊嚴所莊嚴之別。

不也，活句，謂亦可亦不可也。蓋法身報身，不一不異。若會歸不異之性，則可見；若執著不一之相。則不可見也。故接言如來不應以色身見。上言不也，下言不應，正相呼應。意顯無所謂可不可，但不應耳。曰如來，曰以，皆含精義。說一以字，執相之意顯然。如來者諸法如義，乃不異之性。色身為不一之相。豈應執不一之相，見不異之性。言下含有若其泯相，則可見性矣。

何以故下，明不應之義也。如來說者，約性而說也。約性而說具足色身。則色身乃多劫修因所現之果報耳，是緣生法也。緣生非性，即假即空。故曰即非具足色身。然而既是本性隨緣，所現修因克果之相。雖當體是空，而即空即假，名相儼然。故曰是名具足色身。下科具足諸相之即非，是名，亦如此釋之。總以明報身是緣生法。即假即空，即空即假。若不明即假即空之義，勢必執相而昧性。則性相隔別而不一矣，何能見性？若不明即空即假之義，又必執性而廢相。性相亦隔別而不一矣。則所見者，實非無相無不相之全性。亦何能謂之見性乎哉。故必深解緣生道理，體會具足色身等，乃是即假即空，即空即假，而兩邊不著，然後性相圓融而不異，則見相便見性矣。其所見者，乃是無相無不相，亦即如實空，如實不空之全性矣。

如來之勝報身，尚是緣生。可知一切法，莫非緣生。故一切法皆不可執。執則必墮一邊矣。執者，所謂取著也。心有所取，由其動念故也。故欲一無取著，惟有離念而已。當知佛說諸法緣生之宗旨，在令人體會即假即空，即空即假道理，知一切法本無可執，亦不必執，以離念耳。所以令離念者，修離念之因，必獲無念之果。仍不外乎緣生法也。無念者，所謂佛智也，真如也。由此足見世法出世法，莫非緣生，即莫非因果。無智慧者，以惡因招惡果，以善因招善果，以小因招小果，以有漏因招有漏果。若開佛知見，則能以殊勝因招殊勝果。何謂殊勝，無念是已。總之，法法皆是緣生。故法法皆是即空即假。故於世出世法，皆應二邊不著。而欲不著之徹底，惟有離念。又復世出世法，皆是緣生。故世出世間，不外因果。故離念為因，便證無念真如之果也。

凡以前以後說即非是名處，皆是為明此義者，皆當以上來所說者通之。以前尚未明說諸法緣生之義，故不能如此暢發。而今則應如是通達之也。當知此經體例，是從散說到整。先演繹而後歸納。故以前所說，得以後所說者證之，其義愈明。此所以令菩薩通達。謂當以後義通達前義也。講說全部經文，必須依順淺深次第，隨文而說。故講前半部時，祇可含攝後半部之大義。斷不能將後說之義，在前說中痛說。何以故？前文有前文命意。若祇顧說大義，而不顧其線索，便將經義本來井井有條者，說得雜亂無章。反令聞者莫名其妙。然說至後義時，若不將前說者貫串歸納，便成散沙。不但前說者毫無歸著，即後說者亦不見精彩，聞者亦復莫名其妙也。

注家若犯此病，則讀之惝恍迷離，不得頭緒。頭緒未清，欲求深解難矣。總之，此經之難講，前後不異。而前後所以難講處，則又不一。前之難講，難在要義多在後文，講時往往犯手，祇能帷燈取影，不能暢所欲言。後之難講。難在理深境細，言語不易形容，且處處應顧到離名絕相一層，雖可暢所欲言，卻不可說煞一字，塞人悟門也。會中頗有發大心欲弘揚此經之善知識，此理不可不知也。

/KEPAN/（午）次，明相好非性。

/VERSE/141.【「須菩提！於意云何？如來可以具足諸相見不？」「不也，世尊！如來不應以具足諸相見。何以故？如來說諸相具足，即非具足，是名諸相具足。」】

好者，相之別名。謂隨其形相，更細別其相之種種好也。故曰隨形好。今曰具足諸相，便攝有好在。若其無好，不能稱諸相具足也。尋常所說三十二相，八十種好，是應身相好。若報身相好，如華嚴經相海品中所說。如來頂上，有三十二寶莊嚴相。眉間、眼、鼻、齒、唇、頸，各有一莊嚴相；舌有四相；口有五相；右肩二相；左肩三相；胸前一相，即吉祥卍字相也；胸左右共有十相；左右手共十三相；陰藏一相；兩臀、兩□、兩脛共六相；汗毛一相；兩足共十三相，以上共九十七種妙相，名曰大人相。欲知其名稱相狀，可檢經文。然此尚是略說。若具足說，則有十華藏世界海微塵數大人相。蓋報身相好，無量無邊也。今云具足，指此而言。華嚴云：「一一身分，衆寶妙相以為莊嚴。」由此經意，可知具足色身之名，正因具足諸相而稱者也。故前云諸相為能莊嚴，色身為所莊嚴。餘義同前。凡上科所說即非是名等義，皆與此通，勿庸贅言。諸相具足，即是具足諸相。佛之色身相好，所以稱為殊勝第一者，即在具足二字。故顛倒言之以見意。

自開經至此，舉身相問答，共已三次。而每次所明之義不同。今分三層，彙而說之，以便通達，一層深一層也。

（一）初次問可以身相見如來不，但言身相二字，是一切身相皆說在內，不專指佛之身相。如來亦通指自性，非專指佛。第二次問可以三十二相見如來不，是專約佛說。然是說應身也。此次問辭曰：具足色身，具足諸相，是約佛之報身說矣。

（二）初次問答，正承不應住相之後。故但曰身相即非身相，而不說是名。以顯相皆虛妄，故不應住之義。第二次問答，因正明不壞假名。故即非、是名並說。以顯約性則非。約相則是，兩邊不住之義。此次正明諸法緣生。故亦即非、是名雙舉。以顯緣生之法，空有同時之義也。

（三）前兩次問辭曰：可以身相見如來不？可以三十二相見如來不？如來者，性德之稱，見如來猶言見性。當知相不應住者，為見性也。性真實，相虛妄。逐妄便違真。故欲見性者，不應住相。然初次約身相以明不應住者，因身相與性最為密切。身相尚是虛妄，諸相可知矣。身相尚不應住，諸相之不應住可知矣。然所謂不住者，謂應於相上即見其非相，便是不住。便能見性。非謂壞相而後見也。身相如此，諸相皆然。此初次問答所明之義也。

第二次不壞假名，是說在離名字相離言說相之後。故約三十二相之名言，以明離相之真實義。意謂真如之性，離念境界。不可以名名，不可以言言，不可以相相。故應離名言相以自證。然所謂離名言相者，謂應知性非名言之所及。非謂無名、無言、無相也。但於名言之假相，心不取著，便是離矣。便見性矣。如來之應化身，不明明有三十二相之名言乎。而此相實如來之所顯現。故於相不著，即見如來。知得應化身三十二相之名言，應如何離。則知一切法相之名言，應如何離矣。此第二次問答所明之義也。

此次初問佛可以具足色身見不？次問如來可以具足諸相見不？或曰佛，或曰如來，皆具精義。且初問祇應言佛，次問祇應言如來，不可移易。何以故？當知佛為果德之稱。具足色身，則為果報之身。故說具足色身，應說佛名。以顯此身，正是證果成佛者報得之身也。如來為性德之稱，具足諸相，為性德圓明顯現之相。故說具足諸相，應說如來名。以顯此相，正是證真如性者顯成之相也。故前之佛與具足色身同說者，所以明因果非虛。次之如來與具足諸相同說者，所以明性相一如。

我前屢言羅什大師之譯此經，一字不濫下。字字皆含精義，字字不可忽略。觀此數科，益足證明。然則此身既是佛果之報身，為何不應以此身見乎？當知佛可以色身見，佛性何可以色身見耶？見佛當見佛性，豈但見佛身而已耶。故不曰佛不應以色身見，而曰如來不應以色身見者，為此。佛可以色身見不之問，正是探驗見地如何。蓋問能知見法身佛乎？抑僅知見色身佛乎？

具足諸相，既為性德圓現，為何不應以諸相見乎？當知性相雖一如，然言相則非性。所謂圓融中有行布，不可儱侗顢頇也。故若泯相而觀性，則既無相之觀念，何嘗不可見性。若執相以見性，則但有相之觀念，性又何可得見？故不曰如來不可以具足諸相見，而曰如來不應以具足諸相見者，為此。而如來可以具足諸相見不之問，亦是探驗見地如何。蓋性相雖不一而實不異，雖不異而實不一。能於性相，深知義趣，而大開圓見，不執一，不執異乎？

又復此次兩問之辭，與前兩次問辭大不同。故明義遂大不同。蓋前兩次問辭，是問可以身相或三十二相見如來不，皆是約見者邊說，即是約因位說。此中兩番問辭，是問佛如來可以具足色身諸相見不。是約佛如來邊說。即是約果位說也。故當約果位以明義。云何明耶？當知佛之證果，亦由緣起，何況色身。如來性光，照而常寂，那有諸相，故皆曰即非也。即復當知，既因圓而果滿，遂有具足色身。雖照寂而寂照，不無具足諸相，故皆曰是名焉。即非者，顯其是即假之空也。是名者，顯其是即空之假也。豈止二邊不著，而且二邊俱融矣。此之謂圓中。通達無我法之菩薩，應如是知也。

不但此也。當知諸相圓滿，為性德圓明之顯現，豈可執謂離諸相外，別有法身乎。故曰是名。然亦豈可執緣生之諸相，便是法身。故曰即非。然則尚不應執如來現起之諸相，以見如來。則執一切緣起之法相者，其不能見如來也，明矣。其皆不應執也，亦可知矣。當知具足色身，乃究竟覺果之勝報。豈可執謂離色身外，別有佛性耶？故曰是名。然亦豈可執緣起之色身，即為佛性。故曰即非。然則尚不應執莊嚴報身，見清淨法身。則執緣起之五蘊苦報身者，其不能見自性法身也，又明矣。其更不應執也，愈可知矣。

總之，言是名，令其不可執異也。言即非，令其不可執一也。不執一異，是為圓見。見圓則知亦正。知正則見亦圓。若知一切法莫非緣生，則見一切法不一不異矣。見其不異而不妨不一，故本一如也，而緣生諸法；見其不一而不礙不異，故雖諸法也，而皆是一如。當如是通達也。

上言福德，凡屬善果，無論大小，皆福德也。此言勝報身，乃福德中最大最勝者。然無論大小勝劣，皆是約果明義。約果明義者，明其莫非緣生也。佛說緣生之要義，茲更概括為三種言之，層層深進。（一）令知世出世法，一切皆空，惟因果不空。何以故？皆緣生法故。所以因果可畏。所以要修勝因，克勝果。（克者，克期取證之意。）（二）既一切皆空，而因果不空。故一切法即空即假。以即假故，所以因必有果，因勝果必勝。以即空故，所以因果雖勝，亦行所無事。此之謂深明因果。（三）佛說一切法緣生者，意在明其本不生也。若二六時中，世法亦隨緣做。出世法正隨緣起。卻一眼覷向一切法本不生處，看之。亦不自以為能看。但於世出世法，正隨緣時，正如是看。正看時，正如是隨緣。可許他是一個伶俐漢。內而三際心，歸之不可得。外而一切法，歸之本不生。我法有藏身處麼。真乃一了百了，天下太平。本師教我們這些抄直路的法門。我們要一擔擔起，力奔前程。不見道，是日已過，命亦隨減，如少水魚，斯有何樂。若仍舊拖泥帶水，一步三搖。雖日日看經聞法，曉得些理路，有何益處。要防他所知障生，比煩惱障更壞也。開快步，走。

/KEPAN/（辰）次，約法施明體空。分三：（己）初，明無法可說；次，明聞者性空；三，明無法可得。

於福德勝報之後，接說法施一大科，正以顯示一切法皆是緣生也。蓋必有布施六度之因緣，乃能發生福德勝報之事相。故福德勝報，是約果說。即是約所生之法說。此法施一科，則是約因說也。約因說者，欲以顯示緣生無窮，因果無盡之義也。何以言之？當知一言布施，便有三方面：一布施者，二受布施者，三所施之物也。故此法施一大科，即開為三科。初明無法可說一科，約布施者說也。次明聞者性空一科，約受布施者說也。三明無法可得一科，約所施之物說也。佛所說法，皆是說其所證。故無法可得，是約所施之法說也。而就布施者言，云何知行此施，又云何能行此施，其因緣至不一矣。又就受施者言，何以成衆生，又何以能聞法，其因緣亦復甚多。再就所施言，此物云何生，復云何得，因緣復有種種。約此三方面之因緣，已千差萬別，說之無盡。何況三方面，倘不聚會於一時一處，仍無此一法施之事發生也。云何而得聚會耶，又非緣不可矣。由此可知，一切事莫非因緣所生者。

不但此也。既有此一法施之緣，又將發生種種之果。果復成因，因又成果。果因因果，自此以往，千差萬別，永永無盡。可見世出世間種種事相，所謂諸法者，更無他物，祇是不斷之因果果因，於衆生心目間顯現變幻而已。衆生不知深觀其趣，遂為此相所迷。指而名之曰：此某法，此某法。殊不知指之為因，卻是前因之果。名之曰果，實乃後果之因。所謂因法果法，其本身無一固定者也。既不固定，便非實在。豈止剎那之間，皆成陳跡而已。然則苦苦分別，牢牢執著，某法定某法，豈非癡乎？不但認事相為實有者，癡也。若認事相為實無。亦何嘗非癡。何以故？一切法不過因因果果，次第演變，眩人心目。初不能剎那停住也。乃執為有實，自生纏縛，不得自在，其為癡絕，固不待言。然而法雖非實，卻是自無始來，遇緣即起。因果果因，剎那相續，曾不斷絕。乃一味執空。不知隨順緣生之理，托殊勝因緣，獲殊勝果證。遂致既不能證本非緣生之性，超然於一切緣生法之外，以自解纏縛之苦，得自在之樂；更不能利用緣生事理，隨機感緣，示種種法，以拔衆生之苦，予衆生以樂。其不能超出者，勢必墮落。何以故？惡取空故。（因不執實有，並因果亦不相信者，謂之惡取空。明其勢必造惡也。）縱不惡取空，但偏於空者，雖能超出緣生，而不能利用緣生，則沈空滯寂，成自了漢。（此類但修小因證小果。不知托殊勝因緣，獲殊勝果證。故雖能超出，自證本具之性。而不能利用隨緣以度衆生。如二乘是也。）故世尊呵之曰：焦芽敗種，墮無為坑。此兩種執空之病，雖苦樂不同，升沈迥別。然無智慧則一。

佛說此科，意在使人洞知緣生事理，以免執有執空之病。而令發菩提心修菩薩行者，當通達即空即假即假即空之緣生法，而廣為布施，俾自他隨順此理，空有不執。既超以像外，復得其環中。便成悲智具足之菩薩矣。何以故？不執有，則人我空。不執空，則法我空。我、法雙空，便是洞徹三空之般若正智，便證空有同時之般若理體。成佛且不難，豈第成菩薩而已乎！故曰：若菩薩通達無我、法者，如來說名真是菩薩。

如上所說，可知布施者，受施者，布施物，之三方面，既皆因緣生法，則皆當體是空。故名為三輪體空。喻三方面為輪者，因輪之為物，回轉不停。又他物為輪所輾，便破壞無存。以喻因果果因，更迭演變，曾無休息。且以喻財施破慳貪，無畏施破苦惱，法施則能開正智、破三障也。上來所說，皆本科要旨。先為說明，入文較易領會。

/VERSE/142.【「須菩提！汝勿謂如來作是念，我當有所說法，莫作是念。】

此下數科，理趣幽深。言其深而且隱，不易見得。且正面是明如來說法之義，而骨裏卻是教菩薩應如何離念。所謂言在此而意在彼也。茲先將正面之義，分層說明。再說其言中之旨。

上一念字，約如來邊說。觀文可知。莫作是念之念，則是約長老邊說。謂汝不應作是念也。此念字，躡上文謂字來。謂者，言說也。作是言，由於作是念。故以莫作是念誡之。作是言念，其過何在？在作念、我當四字也。而作是言念。便是謗佛。故誡以莫作如是言念。此何理耶？下文何以故下，正明其故。當於下文詳之。

/KEPAN/（未）次，釋有念即執。

/VERSE/143.【「何以故？若人言如來有所說法，即為謗佛。不能解我所說故。】

何以故者，問何故不應作是言念。有所說法者，謂心中存有所說之法，即作念我當之意。一說此言，其罪甚大，必墮無間。何以故？即為謗佛故。此所以不應作是念，作是言也。何以即為謗佛耶？經文似未明言，其實已暗示在如來二字之中矣。圓證本性，方稱如來。空寂性中，那得有念？那復有我？凡作念我當如何如何，惟妄想未寂，我執未空之凡夫則然。乃謂如來如是，是視如來同凡夫矣，非謗而何？當知說法是報化佛，並非法身如來。然必證得法身，方成報化身。故報化身與法身，雖不一而不異。故法身無念無說，報化身雖有說而實無念。經文特舉如來為言者，意在顯此。以示切不可疑佛有說法之念。一有此疑，無異疑佛性不空寂，未證法身矣。亦即無異謂並未成佛矣。故曰即為謗佛也。

又復佛之說法，無非對機。機者，機緣。對機之言，正明說法亦是緣生。緣生體空，故法本無法。如來已證體空，故說即無說。豈得謂有所說法耶？佛何以能不起念隨緣說法？前所謂修因時悲願熏習之力，是也。此理，十卷金光明經，說之最為詳明。不可不知。茲引而說之。經曰：「佛無是念，我今演說十二分教，利益有情。」十二分教，謂三藏。詳開三藏為十二部分也。此言佛說經律論三藏，利益衆生。初不作念我當如是也。經又曰：「然由往昔慈善根力，於彼有情，隨其根性、意樂、勝解，不起分別，任運濟度，示教利喜，盡未來際，無有窮盡。」此言，雖不起念我當說法度衆。然能隨彼衆生根性、意之所樂、所解者而說之。且雖如是善應機緣，盡未來際，開示教化，利益一切，皆令歡喜，說法無盡。然亦並無分別機緣之念。乃是不起分別而自然合度。所謂任運是也。何故能如此耶？由於往昔在因地時，悲願具足，深觀緣生，熏習成種（善根也。）之力使然耳。然修因時，一面觀緣生之假有，一面復應觀本具之真空。（本經開正知中，先說心行叵得，即是令觀真空。次說諸法緣生，乃是令觀假有。）若不證得真空之性，雖悲願具足，深觀緣生，亦不能隨緣現起也。故經又曰：「依法如如，依如如智，能於自他利益之事，而得自在成就。依法如如，依如如智，而說種種佛法，乃至聲聞法。」此言證性而後二智成就。依此二智，一切自他兩利之事，皆得自在成就。不但能自在說種種法而已。不必起念分別自然而成，是為自在。法如如者，法謂法性，如謂真如，次如字謂一如也。蓋言與法性真如而一如。此根本智之異名也。如如智者，初如字一如也，次如字謂真如，智謂根本智。蓋言與真如根本智一如。即後得智之異名也。

根本智即是性體，後得智乃為性用。得體而後起用，故他經譯為後得智。對後得而明根本，故亦名之曰智。其實祇是性體。故本經譯為法如如而不曰智。各有取義，皆無不可。蓋根本智言其照真，後得智言其照俗。照真則惟一空寂之性光，不謂之智可也。然既性光朗照，謂之曰智，亦何不可。照俗則鑒別千差萬別之事相，稱之曰智固宜。然雖曰鑒別，並非起念分別也。故曰如如智耳。經又以喻顯其理曰：「譬如無量無邊水鏡，依於光故，空影得現種種異相，空者即是無相。」水鏡皆喻性。水喻清淨。鏡喻圓滿。無量無邊，喻性之遍虛空周法界也。光喻二智，智乃光明義故。空喻性體空寂。影喻妄念。異相喻差別事相。無相喻無念。空者即是無相句，正明空影之義。且明雖現種種相，其中仍然無相，故謂之空。總謂水鏡無塵而發光。依於此光，故能於空無塵中現種種相。佛性亦然，無念空寂，則智光圓遍。依此智光，故空寂無念中，而得種種之事自在成就。可見自在成就，正由無念空寂而現智光。

今謂如來作念我當說法，便同凡夫，豈是如來。既不空寂，又豈能說法自在，正所謂以輪迴見，測圓覺海，無有是處。當知說法如谷響，謂如空谷傳聲，有感斯應，初無容心也。又如桴鼓之相應，大扣大鳴，小扣小鳴，適如其分，自然而然者也。佛之說法，如是如是。此所以不應作此言念也。然則何故作此言念乎。世尊推原其故曰：無他，不能解我所說故耳。

或曰：前來世尊曾以如來有所說法不為問。長老明明答曰：如來無所說矣。何以此中，規誡長老不應作如來有所說法之言念。且曰不解所說。不知所不解者果何說耶？當知長老是當機，對長老言，意在規誡大衆耳。觀初曰汝勿謂，繼曰若人言，何嘗克指長老乎。所謂不解者，若約本經言，蓋防聞前來無有定法如來可說，及菩薩為利益一切衆生應如是布施諸說，未能圓解。則於如來無所說之言，勢必錯會。其他諸說，亦必不能貫通矣。將謂菩薩尚應利衆行施，何況乎佛。佛之出世，原為說法利生者也。且今正熾然說此金剛般若。則如來無所說之言，蓋謂說了便休，不留一絲痕跡之意。前不云乎？無有定法如來可說。可知但無定法可說耳。豈一無所說。說了，無所說耳。正說時，豈能無所說。有所說法，雖非無念。然他念皆可離，說法之念若離，何以度衆生耶？不度衆生，又何以稱佛耶？此其所以公然言曰：如來作是念，我當有所說法。而不知其為謗佛也。凡夫見解，往往如此。殊不知正與佛法相反。由此可見，解之關係大矣哉。因不解故，邪知邪見，既懷疑念而自誤矣。又作此言，以破壞他人信心。誤法誤人，所以謗佛，罪至墮無間也。何以知其不解者在此。觀下文所說，正是對其不解處，痛下針砭，令其開解者，故知之也。

/KEPAN/（午）次，本無可說。

/VERSE/144.【「須菩提！說法者無法可說，是名說法。」】

無法可說，意顯本無可說也。何以本無可說？以本來無法故。既本無法，那有可說。故曰無法可說也。何以故？一切法莫非緣生故。前云無有定法如來可說，正明其本來無法，但由緣會，假現幻相，故無有定。乃不知向緣生上徹底瞭解，生出種種誤會，謬矣。

法是緣生，說亦緣生，說法者亦是緣生。既曰緣生，非無法也，非無說也，非無說法者也。然而緣生無性，當體是空。故雖儼然有說法者，正當熾然而說，顯然有法之時，即復了不可得。此之謂無所說。言其說即無說也。若以為有所說，是不知其為緣生，而執以為實矣。解得緣生之義，便知法本無法，故說即無說。即說法者亦是即空即假，即假即空。決不致妄作言念，罪同謗佛。凡夫所以妄作言念者，其根本錯誤，無非以為既有說法者，必有所說法。若無所說法，便無說法者。如來應世，原為說法度衆，非明明有說法者乎。故妄曰如來有所說法。是全不解三身之義，誤認法身說法矣。（法身無說，報化身方有說。）即復以為既然說法，必有說法念。若無說法念，何以說法。故妄言曰：如來作念，我當有所說法。是又全不解因無念空寂，方能說法之義也。故文中不但曰無法可說，而曰說法者無法可說。兩句合言之，正所以破其凡情。何以故？既是說法者無法可說，其不能執為說法者明矣。尚且無法可說，那有說法之念乎。然而明明有說法者，明明有法可說，何耶？殊不知是名說法耳。名者，假名也。當知因是假名說法。所以雖名說法者，無妨無法可說。雖無法可說，無妨名為說法者。又復當知假名說法者，所以無法可說。正因無法可說，乃有說法及說法者之假名。（因空無念，乃成二智，能說種種佛法。如前所引金光明經。）若解得此義，疑念妄言，可不作矣。謗佛之罪，亦可免矣。前云：本經是名句，皆當作假名會。不可坐實。觀上來是名為心句，當可洞然。而此處是名說法句，更足證明。蓋若坐實說之曰：此之謂說法。則是有所說法矣。一句如是，句句皆然。斷不能坐實說煞也。

以上正面之義已竟。當知此開佛知見一大科，皆是說以令發覺者通達其理而除我見者。故此中莫作是念之言，是規誡菩薩不應起念。勿謂如來作念我當云云，是明說法尚不應有念，何況其他。且令觀照真如之性，本無有念。即復觀照諸法如義，空有圓融也。曰即為謗佛不解所說者，是明苟或起念，便違佛旨。苟謂佛有所說之法，豈非法性未淨。總之，不一不異之義未明。雖聞佛法，必難領解。勢必執有疑空，執空疑有。誤法誤人，造罪不知。故學佛第一要事，在於見圓知正。所謂開解是也。故復開示說法者無法可說是名說法之義，令其領會通達。若知得佛所說法，法本無法。則知一切法莫不如是。

知得法，與言說，及說法者，皆是緣生，即空即假，即假即空，有名無實。則知一切世出世法，一切言說，一切學法者，莫不如是。既說法者無法可說，則學法者當然無法可執。既說法無念，則學法者，便當觀照諸法緣生體空，會歸一如。觀力漸漸深，分別執著便漸漸薄，我見便漸漸除，念亦漸漸離矣。所謂通達無我法者，如是如是。菩薩應如是知也。此初明無法可說之旨趣也。

此下說明（己）次明聞者性空一科加入之意。

此科經文，本為羅什大師譯本所無。乃後人據魏譯加入者。最初加入為唐時窺基師，然衆未景從也。其一唱衆和，遂成定本，則自南唐道顒師石刻始。或曰：唐穆宗長慶二年奉敕所加者，非也。柳公權書寫此經，在長慶四年，柳為朝臣，既先兩年敕加，何柳書中無之。宋長水刊定記云：今見近本有此一段。此語足為南唐始加之證。宋初距南唐時近，故曰近本也。加入何意？以無著論，彌勒頌，皆有此義故。然謂秦譯漏脫三輪體空之義，似未盡然。蓋前文已有菩薩為利益一切衆生，應如是布施；如來說一切諸相，即是非相，又說一切衆生，則非衆生一段。秦譯或以諸相非相中攝有能施所施之相，合之衆生非衆生，足顯三輪體空矣。故此處略去衆生一段，別顯能所雙亡之義耳。蓋上言說法者無法可說，是明能說者空；下言無法可得，是明所說者空。修功至極處，必應能所皆空，方能性光獨耀，迥脫根塵。此義即心經所說無智亦無得也。秦譯蓋有意略去，以顯進修之極功，決非脫漏。秦譯字字不苟，何獨於此義漏之。雖然，有此一科，義更圓滿。秦譯略去，不免千密一疏。故此番校本，一切皆依唐人寫經。獨於此科，依道顒石刻者，意在於此。茲當詳說其應加之故。

清初達天師作新眼疏，分經文為信解行證四大科者，以經文明明具有此義故也。如生信科中，長者鄭重請問，頗有衆生生實信不。佛亦鄭重答曰：有持戒修福者，能生信心。而科尾復結之曰：佛及無上菩提法，皆從此經出。言從此經出者，指示學人當從此經入也。信為入道之門，故於本科之末，結顯此意。

開解一科，廣談果行以明因心。長老自陳深解義趣。正示人當如是深解也。佛復詳為印闡而結之曰：當知經義果報，皆不可思議。當知者，當解也。所以結深解之義也。

此進修一科，先明發心無法。繼令開佛知見。而佛見，則是不執一異。佛知，則是三際心不可得，一切法本無生。而歸結處復明言曰：以無我無人無衆生無壽者，修一切善法，則得阿耨多羅三藐三菩提。且曰：善法即非善法。其指示學人應通達內心外境，即有即空，不執一異，無我無法，以為唯一之修功。意更顯明。蓋必修無我無法之因，方證平等法界之果也。

故第四大科中，明言於一切法無我，得成於忍。成忍者，所謂證也。其餘所說，皆是平等法界諸法空相之義，則皆成證之義也。信、解、行、證，經文經義明明白白，現現成成。新眼疏獨見及此，為從來注家所未有。其疏名曰新眼，誠不誣也。故此次科判依之，但加標約心明無住，約境明無住，兩總目，提挈綱領。俾前後兩半部明義不同之處，一目了然。

當知華嚴經，是以信、解、行、證，顯示圓融無礙之入道次第。彼經為佛初成道時，加被諸大菩薩，共說如來自證境界。其境界正是諸法一如，一切皆是。（不自說者，顯示法身無說也。）此金剛般若，是為不斷佛種而說。故一依華嚴信、解、行、證，入道次第說之。俾聞者亦依此圓融次第而入道。以示衣缽相傳，燈燈無盡之意。新眼疏將此眼目標出，此其所以妙也。夫信、解、行、證，為入道之階，固已。然信字尤要，成始成終，唯一信心而已。豈止信為入道之門已哉。華嚴經曰：「信為道源功德母，長養一切諸善根。」一切善根，賴其長養。故事事法法不能離卻信字。即如本經，明明曰：信心清淨則生實相。足見一個信字，貫徹到底。是故佛既開示如何而信、如何而解、如何而修、如何而證。聞者便當一一生信仰心，亦如是信、亦如是解、亦如是修、亦如是證。不然，便如數他家寶，自無半錢分也。

試觀生信科中，既說持戒修福能生信心以此為實，以答長老之問矣。復曰：一念生淨信者，得無量福德。此正鼓舞聞能生信心之說者，便當起信以持戒修福。庶幾能生實信淨信耳。開解文中，於深解義趣後，說信尤多。如曰：信心清淨則生實相，信解受持第一希有，信心不逆其福勝彼，心則狂亂狐疑不信。如是反覆言之者，皆以顯示深解之要也。亦即所以點醒學人，當於開解科中所明之義，生起信心，亦求開如是之深解也。開解即是明理。理明而後信真修實，乃有證入之可期。否則盲信盲修，枉用功夫矣。所以此科說信最多。第四成證文中，亦有應如是知、如是見、如是信解之言，以示如來平等法界，本非凡夫意想所及。斷不能用凡情測度。惟當篤信，方能隨順得入耳。由是觀之，信解證三大科中，既皆特特標顯信字，以為眼目。進修一科，不應獨缺。乃秦譯獨於此科無一信字。故應引魏譯此科之言信者，（魏譯除此科外。亦別無信字。）補入秦譯，以作點醒學人之眼目。使知凡此科開示之進修法門，皆當深信，依之而行。不但此也。前文諸相非相，衆生非衆生，雖足顯三輪體空。然此中兼言是名，既顯即空，復顯即假。義更完備。故雖有前文，亦不嫌復。蓋前文但言即非者，所以明布施應不住相。此文兼言是名者，所以明法施與衆生，皆緣生法。即空即假，應不住相而施。即假即空，應施而不住相。故不復也。又復諸法緣生之義，如但有福德勝報兩科，而不約布施明義。是祇有約果之說，而無約因之說。義亦少有未足。且約三輪體空明義，便攝有能所雙亡義在。蓋能施人，與所施法，固為能所對待。而法施之人，與聞法之衆生，亦為能所對待。故說三輪體空，與能所雙亡之義，初不相妨。若但明能所雙亡，卻不攝三輪體空也。故於此科，獨不依原本而加入之者，意在於此。

/KEPAN/（己）次，明聞者性空。分三：（午）初，請問；次，遣執；三，釋成。

/KEPAN/（午）初，請問。

/VERSE/145.【爾時，慧命須菩提白佛言：「世尊！頗有衆生，於未來世，聞說是法，生信心不？」】

爾時，謂說前科甫竟之時。慧命，即長老之異譯。唐時則譯作具壽，名不同而義同也，皆年高德劭之稱。秦譯喜用舊有名詞，故譯為長老。唐譯喜新造，稱為具壽。以表生命、慧命，兩皆具足之意。魏譯則作慧命，此名似但說一邊。然謂慧指法身，命兼生命說，亦無不可。頗有者，意中恐難多有也。長老意謂，現在許有。未來衆生，去佛愈遠，業深障重，未必多有。故曰於未來世。是法，渾括上說無法發心，乃至無法可說言。意謂發心修行，必須依法。今云無法，且云說法者無法可說。然如是種種之說，莫非法也。末世衆生聞之，深恐狐疑。故問曰：聞說是法，生信心不？當知如上所說，皆是於法不執，精修無我之妙法。長老問意，正是指示學人，應信此妙法，修無我行耳。

/KEPAN/（午）次，遣執。

/VERSE/146.【佛言：「須菩提！彼非衆生，非不衆生。】

彼字，即指聞法之衆生。非衆生，約性言。非不衆生，約相言。意謂言其非衆生耶，然而非不衆生也。言其非不衆生耶，然而非衆生也。正顯即空即假，即假即空，一切衆生皆是緣生之義。

/KEPAN/（午）三，釋成。

/VERSE/147.【「何以故？須菩提！衆生衆生者，如來說非衆生，是名衆生。」】

此科釋明上言彼非衆生非不衆生之故也。衆生衆生重言之者，承上非衆生非不衆生說也。如來說，謂約性說。名，謂名相，意謂：頃言非衆生非不衆生者，蓋約性而說，本具佛性，非衆生也，故曰彼非衆生；但約名相，則是衆生耳，故曰彼非不衆生。此科合之上科，語極圓妙，義極深至，茲分三重說之。

（一）長老是問衆生聞如是法能否生信？而答語專就衆生說，於生信一層，不置一辭。豈不所答非所問乎？其實不然。問意已圓滿答覆矣。蓋不答之答也。何以言之？長老慮衆生於是深法未能生信者，由於認衆生為衆生，故不免為之耽心。然而誤矣，是執相而昧性矣。當知就相而觀，雖非不是衆生，然不過緣生之假名耳。緣生非性。其性則上等諸佛，本非衆生也。然則既具佛性，豈不能開佛正知。則聞是法者，豈無能信者耶！故非衆生非不衆生一語，便含有莫作是說之意在。

（二）佛說此科，無異教衆生以聞法生信之方便也。方便云何。先觀自身是已。一切衆生應觀此五蘊衆法，但由因緣聚會，非生幻生，本來無生。若知此義，則於上說諸法緣生、即空即假、即假即空、發心修行，無法可執之義，自能生信矣。當知說法者尚無法可說，則依法發心修行者，那得有法可執乎！

（三）開示利益衆生行布施六度者，應即相離相也。蓋非不衆生者，是令體會衆生緣生即假，不無是名。應無所住而行布施。此前所以言，所有一切衆生之類，皆應滅度令入無餘涅槃。菩薩應發此大悲也。非衆生者，是令體會衆生緣生即空，原非衆生。應布施而不住於相。此前所以言滅度一切衆生已，而無一衆生實滅度者。菩薩應具此大智也。總之，緣生之義，貫通一切。此義信得及。其他諸義，便皆徹了而深信無疑矣。

/KEPAN/（午）初，陳悟。

/VERSE/148.【須菩提白佛言：「世尊！佛得阿耨多羅三藐三菩提，為無所得耶？」】

上來，初約福德言其無實。無實者，所以明緣生性空也。福德之大者，莫過莊嚴報身。故次約具足身相，以明性空。現此身相，原為說法。故三約說法者無法可說，以明性空。說法原為度生，故四約衆生，以明性空。一層追進一層。追至此科，則一空到底，如桶底脫。何以言之？佛現具足身相，既原為說法度生。而佛之所說，原說其所得，所謂如語。今知莫非緣生。緣生之法，當體是空。故具足身相，有名非實。說法，亦有名非實。衆生，亦有名非實。然則豈非得即非得，佛即非佛，一往皆有名非實也耶？則一絲不掛，空寂之性，竟體呈露矣。此本科之要旨也。

長老前云：佛於然燈佛所，無有法得阿耨多羅三藐三菩提。然尚以為在八地時，因其不存有菩提之法，故今成佛得菩提耳。今乃知所謂佛得菩提者，亦復得而無所得也。意深於前。故自陳初悟，說一耶字。正顯一空徹底，如夢初覺景象。此約事言也。若約理言，長老早與如來心心相印。今陳初悟者，正指示學人應如是窮究到底，不令有一絲法執存在。然後我空性顯，始覺合於本覺而成大覺耳。其故作疑問之辭者，又以指示學人，雖如是悟，當請明眼人為之證明也。上句先言佛得阿耨多羅三藐三菩提，是明約修因證果說，非畢竟無得。下句始言無所得，是明若約法說，非畢竟有得，總明無得之得、得而無得之意。句中有眼，不可儱侗。

/KEPAN/（午）次，印釋。

/VERSE/149.【「如是，如是！須菩提！我於阿耨多羅三藐三菩提，乃至無有少法可得，是名阿耨多羅三藐三菩提。】

兩言如是者，印可上言非畢竟無得，非畢竟有得，所悟不謬也。佛說之義更深。乃將長老說者，更推其原。猶言，何以無所得乎，因其本無少法可得故也。此意正承我字來。我無少法可得，正明我空也。因其我空，尚不見有少法，那有少法可得。既無少法可得，又那有得法之佛。言乃至者，正明其空之又空，一齊掃盡。正當爾時，一念不生，湛湛寂寂，性德圓明矣。總之，性空寂中，本無少法。使其見有少法，正是我見。尚何所得？惟其不見有少法可得，乃真得耳。

句言我於無上菩提，無少法可得，妙。我不見有少法可得耳。言下含有非竟無法，故接言是名阿耨多羅三藐三菩提，意顯非無無上菩提之名言也。又以顯無上菩提，但名言耳，豈可著乎！故無有少法可得也。又以顯所謂法，所謂得，皆因緣所生。緣生體空。正當有如是名言之時，卻本來無有少法可得也。眼光四射，八面玲瓏。前來無法得菩提之義，至此暢發無遺。則無法發菩提之義，更因而徹底洞了。正所以開菩薩之正知，俾得通達無我、法耳。

上來心行叵得一科，遣能執也；諸法緣生一科，遣所執也。然而能所對待，牽引愈多。故所執之諸法中，復有能所。如福德勝報，所生也；布施六度，能生也。而就布施之法言。法，所施之物也；說者，能施之人也。就布施之事言。說法者，能布施也；聞法之衆生，所布施也。更細別之。我，能證者也。法，所證者也。總之，一切事莫非對待，有對待便有能所，有能所便有分別，有分別便有執著。然而少有分別，便是第六識，所謂我相是也；少有執著，便是第七識，所謂我見是也。故一一明其皆是緣生。使知緣生體空，有名非實。必應步步觀空，層層遣除。其所以痛遣所邊之法者，正所以痛遣能邊之我。蓋二者本是對待相形而成，彼銷，此亦銷矣。而先說心行叵得，是直向能邊遣除。然我相我見之不易遣，多為外境所移。故於諸法更說得詳細也。由是可知用功之法矣。蓋遣能當遣所，遣所即遣能。遣能所即是遣分別，遣分別即是遣執著也。分別遣盡，則六識轉；執著遣盡，則七識轉。二識既轉，則我、法雙空，皆是一如矣。皆是一如，所謂平等也。故下接言是法平等，直顯性體焉。
