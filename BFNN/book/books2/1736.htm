此部《金剛般若波羅蜜經》分段注解緣起。1990年9月海南出版社出版了《蘇東坡金剛經字帖》，在該字帖後附《金剛經》和《心經》分段注解。此注解係民國黃昆山先生所著。

本人亦非常喜讀背誦《金剛經》，然業障深重，難解如來「真空妙有」真實意。多年來一直徘徊在無相大門之外而不得入。為此，曾拜讀多家大經注解，在諸多注解中，愚以為黃昆山先生注解甚佳，故推薦給大德，望在網站上共用。若大德有所領悟，望敕教於吾，同證涅槃。

/KEPAN/金剛般若波羅蜜經分段注解

題解：般若讀作缽惹華意智慧。波羅蜜華言到彼岸。經徑也，為修行之路徑也。

金剛不變不壞，剛則最堅最利，光明堅固，能制物而不為物制，以喻能斷妄念也。

/VERSE/姚秦三藏法師鳩摩羅什譯

鳩摩羅什華言童壽，於後秦弘始四年，奉詔翻譯金剛般若波羅蜜經。

這部金剛經，是由佛與須菩提一問一答，由阿難筆記而成。

佛具十號：如來，應供，正偏知明，行足，善逝，世間解，無上士，調御丈夫，天人師，佛，具此十德，方稱世尊。

觀世音菩薩，於過去無量劫前，為正法明如來。於現在賢劫中，示現為觀世音菩薩，救度眾生一切苦難。

四大天王，管領四大部洲。

韋馱菩薩，三洲感應，擁護佛法。

釋迦牟尼佛，又稱釋迦文佛。名悉達，父淨飯王，於周昭王二十六年甲寅四月八日，從摩耶夫人右脅生，生時放大光明，遍照十方，地湧金蓮，自然捧足，一手指天，一手指地，口即能言，穎慧夙成，不由師授。居王宮十九年，出家修道十二年，說法四十九年，涅槃於周穆王壬申二月十五日，住世七十九年。

須菩提生時，府庫盡空，父卜雲，既善且吉，故曰空生，亦名善現，又稱吉祥尊者。佛十大弟子中解空第一。

迦葉（葉音室），華言飲光，以身有金光得名，苦行第一。佛在靈山會上拈花微笑，心印密傳，為禪宗第一世祖。

阿難，釋迦佛堂弟，父斛飯王，以佛成道日生，因名慶喜，弟子中多聞第一。

/TEXT339:a01/法會因由分第一

全部經三十二段，為梁昭明太子所分。

祗園法會由此起因，時為周穆王九年戊子。

/VERSE/如是我聞。一時佛在舍衛國。祗樹給孤獨園與大比丘眾。千二百五十人俱。爾時世尊。食時。著衣持缽。入舍衛大城乞食。於其城中。次第乞己。還至本處。飯食訖。收衣缽。洗足己。敷座而坐。

第一段是敘述祗園法會為這次說法之起因。

如是我聞，阿難云：此經是我親聞佛說者。舍衛國是波斯匿王國名。祗院太子施捨一個有祗樹的園子，給與孤獨長者，故名為祗樹給孤獨園。大比丘，是有德行者，菩薩羅漢諸弟子是也。

佛制，只食中午一餐，過午不食。舍衛大城內的人家，午飯煮好，必先留有一份新鮮的飯萊放在大門內，等候佛和弟子來取。食時，是到了中午時。著衣持缽，著二十五條之僧迦黎衣，持四天王所獻之紺琉璃缽。佛領率諸弟子，入舍衛大城中，不分貧富，次第向人家各取了一份飯菜，回至本處，食完飯，收衣缽，洗了腳，敷座而坐。

佛行乞食法，折我嬌心，生彼施福也。佛行洗足，洗則淨身業也。布席跌坐，攝動歸靜，心同佛也。

/TEXT339:a02/善現啟請分第二

/VERSE/時長老須菩提。在大眾中。即從座起。偏袒右肩。右膝著地。合掌恭敬。而白佛言。稀有世尊。如來。善護念諸菩薩。善付囑諸菩薩。世尊。善男子善女人。發阿褥多羅三藐三菩提心。云何應住。云何降伏其心。佛言。善哉善哉。須菩提。如汝所說。如來善護念諸菩薩。善付囑諸菩薩。汝今啼聽。當為汝說。善男子善女人。發阿褥多羅三藐三菩提心。應如是住。如是降伏其心。唯然。世尊。願樂欲聞。

第二段是須菩提向佛請示說法的記載。

長老，是道高年長之稱。合掌當胸，是心合道也。善男子善女人，是指在家之修行者。如者，真性之本體，來者，真性之實用，真性遍虛空世界，而常自如，又隨所感而來現，故曰如來。佛，華言覺也，故佛稱覺王，覺有三義，自覺，覺他，覺行圓滿，三覺滿，萬德具，方得稱佛。菩提薩唾，華言覺有情，上求佛覺，下化有情，稱菩薩，省文也。阿褥多羅三藐三菩提，阿無也，褥多羅上也，三藐正等，三菩提正覺也。云何應住，是如何住其道心，使得定靜。云何降伏其心，是如何降伏其妄念，使無紛擾。發無上正等正覺心者，正性無可上之，故曰無上，聖凡同具，故曰正等，圓明無虧，故日正覺。

/TEXT339:a03/大乘正宗分第三

/VERSE/佛告須菩提。諸菩薩摩訶薩。應如是降伏其心。所有一切眾生之類。若卵生。若胎生。若濕生。若化生。若有色。若無色。若有想。若無想。若非有想。若非無想。我皆令入無餘涅槃而滅度之。如是滅度無量無數無邊眾生。實無眾生得滅度者。何以故。須菩提。若菩薩有我相。人相。眾生相。壽者相。即非菩薩。

第三段佛講大乘法為至正之宗。

菩薩摩阿薩是菩薩中具大覺性者。卵生是雞鴨等類，胎生是人，馬牛等，濕生是在水中所生的微生蟲。化生是由變化而生的蚊、螢等。有色是色界天，但有色身而絕情欲的天人。無色是無色界天，惟有靈識而無色身的天人。有想是有想界天，惟有想不復有色身的天人。無想是無想諸天界，一念寂然不動的天人。非有想非無想，是非想非非想諸天界的天人。

涅槃，音逆盤。涅不生，槃不滅、超脫輪迴地，如來真性明覺，能令眾生滅盡嗔癡，度脫苦海，毫無剩義之為無餘涅槃。涅槃不生不滅，真性常住，謂入於大勝妙之地，非謂死也。

菩薩度盡無量無數無邊眾生，而說無有一眾生為我度者，何以故，佛告須菩提。若菩薩有我相，人相，眾生相，壽者相，即非菩薩。所以者何，因為未悟的菩薩亦是眾生；既悟的眾生，即是菩薩，其實是眾生自性自度，我無功也。

何謂四相，四相由我執而起，吾人一有執著，既有能執所執，能即我相，所即人相。種種分別即眾生相，能執所執不斷，即壽者相，四相空，即我執空，又名人空。

若存我能度生之念，不能忘我者，我相也。見所度之生，不能忘人者，人相也。所度之生中，分別靈蠢高下者，眾生相也。欲身長存度世，念念續續，能所繼續不斷，不能忘我人者，壽者相也。

眾生無邊誓願度，原是菩薩之本願，但四相不空，不得成菩薩。
&nbsp;
/TEXT339:a04/妙行無住分第四

/VERSE/復次須菩提。菩薩於法應無所住。行於布施。所謂不住色布施。不住聲香味觸法布施。須菩提。菩薩應如是布施。不住於相。何以故。若菩薩不住相布施。其福德不可思量。須菩提。於意云何。東方虛空。可思量不。不也。世尊。須菩提。南西北方四維上下虛空可思量不。不也。世尊。須菩提。菩薩無住相布施。福德亦復如是不可思量。須菩提。菩薩但應如所教住。

第四段是講微妙行法無所住。

菩薩於法，即於無上正等正覺之法。住者著也。布施是布己之所有，施之於人也。菩薩發心，度生為事，菩薩六行，布施居先，此以布施無相為降伏，又即以無住為住也。布施不住色聲香味觸法此六者，以六根清淨故也。六度者，布施度鏗吝，持戒度淫邪，忍辱度嗔恚，精進度懈退，禪定度散亂，般若則六度兼該，萬行具備。

凡夫布施，都住根塵，以求福報，縱得福，亦有限。菩薩無相布施，三輪體空，清淨益利，原無心求福也，而自然離生死苦，受大快樂，得證佛果，其福德不可思議稱量也。勿謂無相布施，虛而無福也，無相之福甚大，即如虛空無相，其邊際不可心思量度。

四維者，東南，東北，西南，西北，合上下為十方。

菩薩無相布施，行清淨施也，其福德亦如十方之虛空無量無邊也。

按：天文學家，知道地球是圓形的，圍繞太陽運行，地球上下四維虛空，尚有無數太陽系，這是近百年的事，而我佛陀二千五百年前，已知道三千大千世界，天空中有無數無量的太陽系了，這證明佛的智慧是超科學的，為現代科學家所望塵莫及。


/TEXT339:a05/如理實見分第五

/VERSE/須菩提。於意云何。可以身相。見如來不。不也。世尊。不可以身相得見如來。何以故。如來所說身相。即非身相。佛告須菩提。凡所有相。皆是虛妄。若見諸相非相。則見如來。

第五段是說悟如如理，實見如來。

如來真性佛也。色身是相，法身是性。如來說：丈六身相，特大圓鏡智，所現影像耳，非真實法身相，不特佛相如是，凡一切人物所有之相，皆屬虛妄，若不執諸相為實相，而見諸相即非相，則知色身中具有法身，則見自性如來矣。

度生布施，固不可著相也。恐意中或執一佛相。故本段復以諸相非相破之。


四智者，一大圓鏡智，二妙觀察智，三平等性智，四成所作智。

本經經義至此包括己盡，以後問答，皆破疑闡理，開示學人。

/TEXT339:a06/正信稀有分第六

/VERSE/須菩提白佛言。世尊。頗有眾生。得聞如是言說章句。生實信不。佛告須菩提。莫作是說。如來滅後。後五百歲。有持戒修福者。於此章句。能生信心。以此為實。當知是人。不於一佛二佛三四五佛而種善根。已於無量千萬佛所。種諸善根。聞是章句。乃至一念生淨信者。須菩提。如來悉知悉見。是諸眾生。得如是無量福德。何以故。是諸眾生。無復我相人相眾生相壽者相。無法相。亦無非法相。何以故。是諸眾生。若心取相。則為著我人眾生壽者。若取法相。即著我人眾生壽者。何以故。若取非法相。即著我人眾生壽者。是故不應取法。不應取非法。以是義故。如來常說。汝等比丘。知我說法。如筏喻者。法尚應捨。何況非法。

第六段講生真正信心，最為世所稀有，但是實信有（之）人仍須推及無相。

前段示離相度生，以彰妙慧，無相布施，以稱妙福，非相見佛，以印妙心，空生一一信受，又欲眾生同生信心，佛告以果能淨信，不但證法空，且脫法空之障矣。

須菩提很恭敬對佛說：世尊，眾生們對於以上佛所說，都能真實相信嗎？佛告須菩提，莫說現在眾生，能生實信，即至後五百年，魔強法逆之時，亦必有聞此經而生信心者。夫能淨信於五百餘歲之後，其善根必須種於五百餘歲之前，早已恭敬三寶，累劫熏修，於自性福田中，深植善根。

一念者，即純一不雜之意。淨信者，至誠無為之意。誠能感格，故悉知悉見，佛具慧眼，洞悉此淨信眾生，得如十方虛空無相之福德。何以知浮(深)信者便得福德？因為能信此章句者，定然四相皆空。二執俱化，滅嗔癡，度苦海，而得益利無量也。

何以知淨信者，人法皆空？是諸眾生，若心有所取，即住於相也。住於法，則法亦相也，住於非法，則非法亦相也。層層翻駁，總之一有所執，即不能淨信心矣。故能淨信者，不可著有，亦不可著無，法相宜空，非法之相亦宜泯。

未渡須筏，既渡當離筏。喻人未悟真性，不可無佛法，既悟不可執佛法，如此則佛法尚當捨，何況非佛法乎。

/TEXT339:a07/無得無說分第七

/VERSE/須菩提。於意云何。如來得阿褥多羅三藐三菩提耶。如來有所說法耶。須菩提言。如我解佛所說義。無有定法。名阿褥多羅三藐三菩提。亦無有定法。如來可說。何以故。如來所說法。皆不可取。不可說。非法。非非法。所以者何。一切賢聖。皆以無為法而有差別。

第七段解真空妙理，本無形相，自然無得亦無可說之義。

上言佛非相見法，不可取，何以如來現在說法，故破此疑。

佛告須菩提說：你要知道，如來雖然是已經覺智圓滿，宇宙之真理，無所不知，然而如來有一定之法可得嗎？有確定之法可說嗎？須菩提回答說：我瞭解佛所說的意思，正等正覺全在性靈中，無定法可名，而無上菩提，更深妙難名，正覺之用，應機而酬，亦無可說。所以如來所說的法，其真理無可名，亦無可說。因為無上菩提法是要性修，而不能以色相取，如以相取，就不能深造到性理之妙。

這個道理，只可用心傳，而不能以口說，若是可以說，又如何能超出言思之表呢？許多法，是佛給眾生說法時所用的方式，並不是真實不移，永久遵循的法。所以說非法。但是佛假此理開悟眾生，不能否定它的真理，所以又不能說是非法。所謂無為，是自然覺性，不借人為，以心悟性，以性印心，微妙圓通，既不著於有，亦不淪於無，所以無定（為）者何，此法本無事作為，如四果三賢十聖，皆用此無為法以自修，但根有利鈍，悟有淺深，則所證有差別耳。

聲聞悟心無為，緣覺悟法無為，十地菩薩悟法空無為，妙覺菩薩悟真無為，而無不為。無為法者，常清常淨，無實無虛，不與天地相終始，解者應不作斷滅相。

/TEXT339:a08/依法出生分第八

/VERSE/須菩提。於意云何。若人滿三千大千世界七寶以用布施。是人所得福德寧為多不。須菩提言。甚多。世尊。何以故。是福德。即非福德性。是故如來說福德多。若復有人。於此經中。受持乃至四句偈等。為他人說。其福勝彼。何以故。須菩提。一切諸佛。及諸佛阿褥多羅三藐三菩提法。皆從此經出。須菩提。所謂佛法者。即非佛法。

第八段言諸佛之法皆從此經出生。

前言無得無說，恐人忽略此經，不知應如何修持？所以本節講欲顯無為之福，先言有漏之因，蓋以人世之福，離不開緣與業，緣業有時能盡，惟有出世之福慧，本由性生，而永久無盡也。

因此佛召呼須菩提問道：假如有人，用三千大千世界的名貴七寶，那樣貴重，那樣多，去施給眾生，救濟眾生，而此人獲得之福德，可以說是很多吧？須菩提知佛之意，急回答說：世尊，是很多。但是聚寶布施是藉物而修，物之聚散，有數有限，其福德自然有限。此種福德是人間之福，非福德性，縱然很多，仍不能超出輪迴。所謂福德性者，即是從性中智慧而出之福德。

若復有人，於此經中，受之於心，持久不忘，乃至四名偈等，為他人說，先覺覺人，自利利他，其所得性中之福德，勝彼七寶布施之福德多矣。何以故，一切三身四智諸佛，及無上菩提之法，皆從此文字般若而出，故稱般若為佛母。佛又恐人執著有法，隨又掃去曰：即非佛法，蓋所謂佛法者，不過藉以開悟眾生耳。六祖曰：佛者覺也，法者悟也，若不覺不悟，而外求他法，即非佛法。

本經以福德與智慧相較，前後九番，此段是第一番。

/TEXT339:a09/一相無相分第九

/VERSE/須菩提。於意云何。須陀洹能作是念。我得須陀洹果不。須菩提言。不也。世尊。何以故。須陀洹名為入流。而無所入。不入色聲香味觸法。是名須陀洹。須菩提。於意云何。斯陀含能作是念。我得斯陀含果不。須菩提言。不也。世尊。何以故。斯陀含名一往來。而實無往來。是名斯陀含。須菩提。於意云何。阿那含能作是念。我得阿那含果不。須菩提言。不也。世尊。何以故。阿那含名為不來。而實無不來。是故名阿那含。須菩提。於意云何。阿羅漢能作是念。我得阿羅漢果不。須菩提言。不也。世尊。何以故。實無有法。名阿羅漢。世尊。若阿羅漢作是念。我得阿羅漢道。即為著我人眾生壽者。世尊。佛說我得無諍三昧。人中最為第一。是第一離欲阿羅漢。世尊。我不作是念。我是離欲阿羅漢。世尊。我若作是念。我得阿羅漢道。世尊則不說。須菩提是樂阿蘭那行者。以須菩提實無所行。而名須菩提。是樂阿蘭那行。

第九段言四相歸一，究竟無相；若有一相，即無得果。此段破不可得果之念。上言佛法不可執著，此言佛果亦不可著相。修中有果，隨證隨空。空生承四果之問，返躬自照，即以佛之所許而證之也。

本節所言須陀洹，斯陀含，阿那含，阿羅漢，四種小乘果位之聖人，較凡夫已為道高德重，惟佛仍恐人不知聖者以無念為宗，每興起所得之心。因而向須菩提說：須陀洹在修行時是自認已得果，已得道了嗎？須菩提深知佛意。即回答說：沒有。世尊，須陀洹原為入流。是剛剛步入涅槃之聖流，初入無相之門，僅得預聖流之雅號，而心無所得，所以說而無所入，只是不入六塵境界，因而名須陀洹。

佛又接著問，須菩提，你以為第二果斯陀含。他是已經漸修精進，修無漏業，念念不住六塵境界，而斯陀含亦自以為己得聲聞第二果否？須菩提回答說：沒有。是什麼原因呢？斯陀含心恝於道，只餘一生一滅，前念方著，後念即離，心不著生滅之相，是謂斯陀含。

佛又問須菩提說：阿那含在修行時，自以為得聲聞第三果嗎？須菩提說：沒有。是什麼原因呢？阿那含不來欲界受生，內無欲心，外無欲境，習定已深，六塵四相，一一證空，而無不來之相，是謂阿那含。

佛再問：須菩提，你以為無生阿羅漢當修行時，自念已得聲聞第四果嗎？須菩提回答說：不是。世尊，是什麼原因呢？阿羅漢諸漏已盡，諸法不受，心空相滅，沒有得道之心，又怎能有得果之念呢？如果於道有得，於法有名，乃凡夫之行，也就是已著我人眾生壽者四相。道與法皆是假名，在行為道，在教道法，佛法本空，有何可得。所以阿羅漢，若自念得道，就是著四相，何以能為阿羅漢呢？須菩提接著說：佛認為我沒有競物心到精妙處，是弟子中解空第一人，四相皆已滅盡，愛染不生的離欲阿羅漢。佛雖然如此稱道我，但我實不作得道想，若作此念，即是心有生滅，就不能名之為阿羅漢了。接著須菩提又說：世尊，我若是作得道之念，就是心存有我，便生諍心，佛也不能說我是樂寂靜行之人。實際我是原無所得，也實無所行，惟有本分上一塵不著，也就是因此而得名須菩提，所以佛說我是樂寂靜之行者。

阿羅漢，華言無學，謂位斷三界，煩惱俱淨，究竟真理，無法可學。

四十二章經曰，阿羅漢飛行自在，曠劫常存。阿那含壽終生天，直證羅漢。斯陀含再受一生，即證羅漢。須陀洹七死七生，方證羅漢。

三昧，作正定，正受，正見解。不見心名正定。不受諸妄名正受。遠離九十六種邪見名正見。

六祖曰，諍是勝負心，與道相違背，便生四相心，何由得三昧。離欲即解脫，以離欲故得無諍。

/TEXT339:a10/莊嚴淨土分第十

/VERSE/佛告須菩提。於意云何。如來在然燈佛所。於法有所得不。不也世尊。如來在然燈佛所。於法實無所得。須菩提。於意云何。菩薩莊嚴佛土不。不也。世尊。何以故。莊嚴佛土者。即非莊嚴。是名莊嚴。是故須菩提。諸菩薩摩訶薩。應如是生清淨心。不應往色生心。不應住聲香味觸法生心。應無所往。而生其心。須菩提。譬如有人。身如須彌山王。於意云何。是身為大不。須菩提言。甚大世尊。何以故。佛說非身。是名大身。

第十段言淨明心地即是莊嚴。

昔蓮華國內有婆羅門，生子名釋提洹竭，出家成道，即然燈佛，又名定光佛，生時遍體放光，照徹十方。一大世界，必有一佛說化，謂之佛土。莊嚴即整肅之義。以定慧之寶，莊嚴心內佛土者，菩薩也。以金珠之寶，莊嚴世間佛土者，凡夫也。

昔文殊問佛曰，何名大身，佛言非身是名大身。非身者，法身也，即真性也。

上節言小乘聖者無得。這節說大乘聖亦無得。所以佛向須菩提說：我以前在本師定光佛前聽法時，並未持有得之心，你說是否？須菩提回答說：是的！世尊對於法，實無所得。因為覺悟自性，本來清淨，原無塵勞，寂而常照，即自成佛。

佛又問須菩提說：菩薩莊嚴佛土否？須菩提言，不也。如來以無得為得，菩薩亦豈以莊嚴為莊嚴。何以故，莊嚴乃法性莊嚴，非形相莊嚴，如黃金為地，七寶為台，此不過是形相莊嚴耳。佛土，即淨土也。莊嚴既不在外飾，則當內淨諸心，心淨，則佛土自淨，莊嚴莫甚矣。是故須菩提，諸菩薩摩訶薩，應如是生清淨心，不應住色生心，不應住聲香味觸法生心，欲塵淨盡，則無所住而生清淨心，蓋清淨心，包涵太虛，充滿法界，無物可比其大。

佛欲眾生覺悟此心，故以大身為問，須菩提，譬如有人，其身大如須彌山王，高廣有三百三十六萬里，為眾山之王，你的意思如何？是身為大否？須菩提回答說：甚大世尊，但此身雖大，終受輪迴，非真實性，是虛名大身。佛曾說：凡有形相，有生滅，皆是虛妄。三千大千世界亦是虛妄。惟有佛說之非相法身，無漏無為，是名清淨大身。何以既有形相，皆為虛妄呢？因為已具有形相，無有不破壞者，縱然暫時不破壞，亦是業力支持，業盡仍須壞，惟真性無形相，乃無從壞起，真性常住不變，所以說，非身是名大身。

/TEXT339:a11/無為福勝分第十一

/VERSE/須菩提。如恆河中所有沙數。如是沙等恆河。於意云何。是諸恆河沙寧為多不。須菩提言。甚多世尊。但諸恆河。尚多無數。何況其沙。須菩提。我今實言告汝。若有善男於善女人。以七寶滿爾所恆河沙數三千大千世界。以用布施。得福多不。須菩提言。甚多世尊。佛告須菩提。若善男子善女人。於此經中。乃至受持四句偈等。為他人說。而此福德。勝前福德。

第十一段述說持經度人，修無為福勝於七寶布施。

此分較量財與法兩種布施，以表明無為之勝。能生清淨心，便得無為福，所以佛更以福慧較勝，一再叮嚀，希望眾生精進。

印度雪山之頂有池，方圓五十由旬，八功德水充滿其中，池水東出為恆河，沙細如面，佛嘗居此說法。

佛說：須菩提，譬如恆河中所有的細沙，已經很多，再將恆河所有細沙，一粒沙化成一個恆河，原有的細沙，本已無法計算，若再計算新河的沙數，不是更多了嗎？須菩提，我今實告汝，如有許多男女善人，將他們多量的金銀財寶去布施，而這些財寶的數量，如同恆河沙數，甚或者更以一沙一世界計算，他的財寶，堆滿那許多個三千大千世界的財寶，用以布施，這種布施所得的福德，多不多呢？須菩提回答說：世尊！得福很多。

佛又告須菩提說：另外有許多男女善人，皆能在此經中，接受其義理而持守之，乃至受持四句偈等，為他人講說，其效果不但自己不為惡業所縛，而能悟明真性，並且使人人能明心見性，脫離輪迴，永超生死，而這種福德，比較恆河沙數之世界財寶布施，所得之福德，超出無量倍數。這就是財施有盡，法施無窮，財施不出欲界，法施能出三界，所以說此福德勝前福德。

/TEXT339:a12/尊重正教分第十二

/VERSE/復次須菩提。隨說是經。乃至四句偈等。當知此處。一切世間天、人、阿修羅。皆應供養。如佛塔廟。何況有人。盡能受持讀誦。須菩提。當知是人。成就最上第一稀有之法。若是經典所在之處。即為有佛。若尊重弟子。

第十二段講受持正教之人，天人皆予敬重。

此段承上文極言持經之勝，果能淨心持此經典，豈只得福多，且可成就般若法身，漸證佛果矣。

阿修羅，華言非天，言富貴同天，而無天德也。因嗔恨心重，故托生此種。


此節申言如何勝福之義，並言說經為益之大。佛說：須菩提，你要知道，不論對於凡夫聖賢，或者人多人少，以及城鄉、繁華市區，或是僻靜地處，更無論晝夜，以及時間長短，如遇機會，當為說此經典，乃至最少四句偈等，為人解說。既然有人受持讀誦演說，他的功德威力，自然很大。所以這個說經的地方，即是如同塔廟一樣。因為說經，能使聽者除迷妄心，悟本來佛性，所以天道、人道、阿修羅道，皆應來供養持經的人。演說一經一偈，即有此功德，何況能持誦全經呢？

須菩提你應當知道，這種人無漏無為，成最上法身，功德完滿，成就第一報身，眾聖獨尊，成稀有應身，見性無疑。心常清淨，不生不滅，無諸妄念，已成就最上第一稀有之法。佛經即是法寶，既有佛，即是佛寶，若尊重弟子，就是僧寶，三寶俱在，可不尊重那？

/TEXT339:a13/如法受持分第十三

/VERSE/爾時須菩提。白佛言。世尊。當何名此經。我等云何奉持。佛告須菩提。是經名為金剛般若波羅蜜。以是名字。汝當奉持。所以者何。須菩提。佛說般若波羅蜜。即非般若波羅蜜。是名般若波羅蜜。須菩提。於意云何。如來有所說法不。須菩提白佛言。世尊。如來無所說。須菩提。於意云何。三千大千世界。所有微塵。是為多不。須菩提言。甚多世尊。須菩提。諸微塵。如來說非微塵。是名微塵。如來說世界。非世界。是名世界。須菩提。於意云何。可以三十二相。見如來不。不也世尊。不可以三十二相。得見如來。何以故。如來說三十二相。即是非相。是名三十二相。須菩提。若有善男子善女人。以恆河沙等身命布施。若復有人。於此經中。乃至受持四句偈等。為他人說。其福甚多。

第十三段佛指明持說此經，成就稀有之法，當永行持。此經之妙，以本性之智慧，成無上之菩提，如大而世界，細而微塵，妙而佛之身相，皆為虛妄而不實，不若心中般若波羅蜜。

性中智慧，如金剛之光明堅固，能斬截塵根纏縛，破執掃空，度脫苦海，直超彼岸。

須菩提說：持說此經，能有如此稀有的成就，弟子應當遵命持誦。但不知受持之法，因而請示世尊說：此經應標示何種名稱？我等應如何奉持？佛告須菩提，是經名為金剛般若波羅蜜，乘此聖利之智慧，能到達安樂之彼岸。以是名字，汝等應當誠心奉持，一心流布於天下後世。但恐眾生迷於法執，因為既是說般若波羅蜜者，妙覺本性，湛若太虛，休既虛無，何名之有？故曰，即非般若波羅蜜。又恐人生斷見，因權立此名，以便於奉持，故曰，是名般若波羅蜜。

佛又說：須菩提，你以為如來有所說法否？本心元淨，諸法皆空，更有何法可說，二乘之人，執著人空法有，才有所說，而菩薩了悟人法皆空，即無所說。所以須菩提向佛說：世尊，佛是無法可說。

接著佛問須菩提，三千大千世界，所有微塵是為多否？須菩提言，甚多。佛告須菩提，微塵雖多，然無定體，終為虛妄，是名為微塵耳。世界雖大，然劫盡則壞，非為真實，是名為世界耳。

佛又問須菩提，可以三十二相見如來否？須菩提說：否也，不可以三十二相得見如來。如來真性佛，般若真性，法身相也。三十二相應身相也。應相可見，法相則不可見。何故不可見？因為佛雖現色身為三十二相，至涅槃時，則皆無有，所以不能見真性如來。

佛告須菩提說：若有善男子善女人，以恆河沙等身命布施，若復有人，於此經中，乃至受持四句偈等，為他人解說，其福甚多。此言捨身求福，比財施更進矣。但未明本性，畢竟不如持經，自利利人，使人人知身內各具般若真性，則持經之福甚多也。財施也，命施也，總為有漏之因，見性也，明心也，實獲無為之福。佛具三身，清淨法身，圓滿報身，百千萬億化身，應身即化身也。

如來具容貌相好十二種，身體相好十種，手足相好十種，以三十二種淨行，修成三十二種相好。

身命布施，喻也，無非委身事佛之意，不可以捨身拼命，投崖飼虎視之，忍令人立就死地哉。

/TEXT339:a14/離相寂滅分第十四

/VERSE/爾時須菩提。聞說是經。深解義趣。涕淚悲泣而白佛言。稀有世尊。佛說如是甚深經典。我從昔來。所得慧眼。未曾得聞如是之經。世尊。若復有人得聞是經。信心清淨。則生實相。當知是人成就第一稀有功德。世尊。是實相者。則是非相。是故如來說名實相。世尊。我今得聞如是經典。信解受持。不足為難。若當來世。後五百歲。其有眾生得聞是經。信解受持。是人則為第一稀有。何以故。此人無我相。無人相。無眾生相。無壽者相。所以者何。我相即是非相。人相。眾生相。壽者相即是非相。何以故。離一切諸相。則名諸佛。佛告須菩提。如是如是。若復有人。得聞是經。不驚。不怖。不畏。當知是人。甚為稀有。何以故。須菩提。如來說第一波羅蜜。即非第一波羅蜜。是名第一波羅蜜。須菩提。忍辱波羅蜜。如來說非忍辱波羅蜜。是名忍辱波羅蜜。何以故。須菩提。如我昔為歌利王割截身體。我於爾時。無我相。無人相。無眾生相。無壽者相。何以故。我於往昔。節節支解時。若有我相。人相。眾生相。壽者相。應生嗔恨。須菩提。又念過去。於五百世。作忍辱仙人。於爾所世。無我相。無人相。無眾生相。無壽者相。是故須菩提。菩薩應離一切相。發阿褥多羅三藐三菩提心。不應住色生心。不應住聲香味觸法生心。應生無所住心。若心有住。則為非住。是故佛說菩薩心。不應住色布施。須菩提。菩薩為利益一切眾生故。應如是布施。如來說一切諸相。即是非相。又說一切眾生。即非眾生。須菩提。如來是真語者。實語者。如語者。不誑語者。不異語者。須菩提。如來所得法。此法無實無虛。須菩提。若菩薩心住於法。而行布施。如人入暗。則無所見。若菩薩心不住法。而行布施。如人有目。日光明照。見種種色。須菩提。當來之世。若有善男子善女人。能於此經。受持讀誦。則為如來。以佛智慧。悉知是人。悉見是人。皆得成就無量無邊功德。

第十四段述能離諸相，自得寂靜，妄念消逝。

空生於離相見佛，已悟十分真諦。所以他聽了佛說此經以後，已經了悟人法兩空，深得中道之理，感極涕零的（地）對佛說：稀有世尊，我昔所得慧眼，於有見空，今聞是經，於空不遣，乃悟向取證之道尚淺也。世尊！若是有人，得聞是經，信得自心本來清淨，具有般若真性，堅固常存，非幻非虛，不生不滅，則生實相。當知是人，超出諸乘，成就第一稀有功德。世尊，究竟此實相者，如太虛空，無有形跡，即是非相，如來說名實相而已。世尊，我今得聞如是經典，信其理，解其義，承受修持，並不為難。若當來世，後五百歲，濁世末法時，去佛遙遠，苦海茫茫，是人聞經信受，心皈佛法，是人則為第一稀有。何以故？蓋以是人，能無四相已證人空矣。何以知是人能無四相？是人已悟非相，能空非相之相矣。何故必要離相，能離一切有相，離一切空相，證真空無相之妙，則成正覺矣。佛告須菩提，如是如是。此經旨趣深妙，如非有大根器的人，聽了難免驚駭，所以聽了此經不驚是無疑心，不畏是無退心，不怖是無難心。諦聽受持、永不退轉，當知是人甚為稀有。何以故？須菩提，如來說第一波羅蜜，原以諸經皆從此出，乘此智慧到彼岸，豈果有彼岸之可執，特名之為第一波羅蜜而已。

按：六波羅蜜，一布施，二持戒，三忍辱，四精進、五禪定，六智慧。智慧雖居第六，其實破除疑綱，是第一義，忍辱最難，故特揭出之。

六波羅蜜中第三種是忍辱波羅蜜。能做到忍辱，才不起嗔恨心，嗔恨不起，方得不昏亂真性，真性不亂，才能到達諸佛彼岸。但是真性中實際無此忍辱，因為了悟人法兩空，即無所謂忍辱之相，是己達到了我人眾生壽者之四非相，所以說非忍辱是名忍辱，這是要忘辱忘忍。佛又說：何以要忘忍忘辱呢？須菩提，我要向你們講一個實際的例子，從前有一位無道暴君歌利王，率采女在野外遊獵，遇我適在坐禪，王曾令人割斷我的手足耳鼻，我在那時候，安靜不動，任其割截，實具有般若正智，通過一真法界，所以四相皆空，萬念俱寂。何以知無相呢？我在當時，身體被他節節支解時，假設我不能萬念俱空，忘懷我人之相，則必生恨心。佛以慈忍力，還復如故。詳見涅槃經。

如來說：我在前五百世，作忍辱仙人，修忍辱波羅蜜行，欲令眾生成忍辱波羅蜜法。不著諸相，乃至於惡罵捶打皆忍受。能忍必由無相。

佛告須菩提，菩薩受如來無相教法，欲成佛道，必要發菩薩無上道心，亦即清淨無相心。不起生滅，湛然清淨，不應當住著所有形色而生出的念頭。譬如說愛高樓大廈，美麗器皿，又不當住著於聲香滋味，以及由所接觸而生的心，如歌唱與異趣，嬌娜美女，甚且泥於法而不能見真性的心念，也不應住著，心無所住則見真性。所以佛說菩薩心，為無所住心，不能以布施求欲望之滿足。

須菩提！菩薩是要儉於己，而奢於人，有利眾生，盡力為之，故應如是無相布施。

佛所說人我一切諸相，原是指示菩薩之解說，其實本體全空，原是非相。所謂一切眾生，也是引導諸菩薩滅度耳，其實眾生，若見本性即非眾生。

佛說了以上這番話，恐眾生不相信，乃強調說：如來所說的話，是真語者，真而不妄。實語者，實而不虛。如語者，如而當理。不誑語者，不欺人。不異語者，不二說。

佛告須菩提，如來所得法，心體空寂，無相可得，所以說此法無實；無形可觀，而妙有無方，欲言其虛，自性具足，故曰此法無虛。無實無虛，既離有相又離空相，不著兩邊，乃是真空無相之相。

佛又說：如果修行人，教化眾生住著於法，而行法布施，不達三輪體空，則為無明所障，昏暗蔽塞，不能見真空無相之理，如入暗室，則無所見。若不住法而行布施，豁金剛眼，燃般若燈，性光四照，洞徹真空妙理，如人有雙目，像日光明照見種種色。

佛又指示須菩提說：無論現在的世間，或未來的世界，如果有善行的男女，能對這部經典，直下頓悟真空，不稍暫捨的讀誦行持，就能為諸佛如來以佛之智慧去完全了知其人，成就無量無邊的功德。

/TEXT339:a15/持經功德分第十五

/VERSE/須菩提。若有善男子善女人。初日分。以恆河沙等身布施。中日分。復以恆河沙等身布施。後日分。亦以恆河沙等身布施。如是無量百千萬億劫。以身布施。若復有人。聞此經典。信心不逆。其福勝彼。何況書寫。受持讀誦。為人解說。須菩提。以要言之。是經有不可思議。不可稱量。無邊功德。如來為發大乘者說。為發最上乘者說。若有人能受持讀誦。廣為人說。如來悉知是人。悉見是人。皆得成就。不可量。不可稱。無有邊。不可思議功德。如是人等。則為荷擔如來阿褥多羅三藐三菩提。何以故。須菩提。若樂小法者。著我見。人見。眾生見。壽者見。則於此經。不能聽受讀誦。為人解說。須菩提。在在處處。若有此經。一切世間。天人阿修羅。所應供養。當知此處。則為是塔。皆應恭敬。作禮圍繞。以諸華香。而散其處。

第十五段是說持誦此經，功德無量

佛恐執著忍辱之說，只知捨身，而不悟性。所以這段是第四次以擅度攝精進之福，與慧相較，益見般若之功德宏深也。

佛對須菩提說：假設有善行的男子女人，他們早晨中午晚間，一日三次，用恆河沙數那樣多的身命，經過不可以年月計算的百仟萬億劫之時間去行布施，此人固然受無量福報。但這是世間福，易染煩惱之因。假設有人聞此經典，若能心無違逆，篤信此經，即種善根。善根既種，日見增長，這謂之出世間福。這種福要比世間福性大。

須菩提你知道嗎？此經要義，在指點性靈覺悟群迷，其功德性大無比，不可以心思口議，不可以輕重長短計算，無法求其邊際與限度。般若是佛之母，本經為上根人，啟發大乘心，載度一切眾生，而佛又能兼菩薩度之。這就是最上乘，也可以說是佛乘，心量若太虛，更無餘乘可說。若是有大根器的人，深明此理，了悟佛意，持此大乘經典為人聽說，使學者各見自性無相之理，此人印契佛心，入佛知見，故佛悉能知見。此人定能成就，無有邊際，不可稱量之功德，你應當知道這些人，就是負荷如來阿褥多羅三藐三菩提佛乘的真正弟子。

佛告須菩提，若是喜好小乘佛法的人，凡夫愚鈍不能聽信廣大無上菩提妙道，執著於我人眾生壽者四相，自然對於此經不能讀誦，又何能為人解說？須菩提，你應知道，無論何處，若有此經，凡人天道人道阿修羅的眾生，皆應供養，而生敬信，因為置經之處，應視為如來塔廟，應當恭謹作禮圍繞致敬，並用香花散佈供養。

按：以恆河沙等身布施，極言大而且難，無非竭力精進之意，不必作捨身解。時間極長，不可以年數計，名之為劫。

書寫此經，手具般若，身根勝也。受持此經，心具般若，意根勝也。讀誦此經，口具般若，舌根勝也。

乘以載運而名。聲聞乘，如羅漢獨善其身，是自載之小乘而已。緣覺乘，半為已半為人是中乘。菩薩乘普度眾生為大乘。若佛乘，則兼度菩薩，為最上乘。一有見執，即落小乘，不能證無上菩提矣。

供養十事，一香、二花、三蘇燈、四纓烙、五幢幡、六寶蓋、七衣服、八果食、九音樂、十合掌禮。

阿修羅，八部中神王也。天者逸樂心。人者善惡心。阿修羅嗔恨心，但存是心，不能解脫耳。

塔有四，生處塔、成道塔、轉法輪塔、般涅槃塔。

/TEXT339:a16/能淨業障分第十六

/VERSE/復次須菩提。若有善男子善女人。受持讀誦此經。若為人輕賤。是人先世罪業。應墮惡道。以今世人輕賤故。先世罪業。則為消滅。當得阿褥多羅三藐三菩提。須菩提。我念過去無量阿僧抵劫。於燃燈佛前。得值八百四千萬億那由他諸佛悉皆供養承事。無空過者。若復有人於後未世。有受持讀誦此經所得功德於我所供養諸佛功德。百分不及一。千萬億分。乃至算數譬喻。所不能及。須菩提若善男子善女人。於後未世。有受持讀誦此經。所得功德。我若具說者。或有人聞。心即狂亂。狐疑不信。須菩提。當知是經義不可思議。果報亦不可思議。

十六段說若常讀誦此經，即能淨除業障，果報亦不可思議。

如來維護世人讀誦此經，顧慮非常周到。假設有人讀誦此經，為人輕賤，罵為迷信，此人先世罪業，應墮入地獄，餓鬼，畜生三惡道者，如來則以佛之威力，使其先世罪業消滅。此人知道前世罪業己得消滅，免墮惡道，則讀經修行，更為精進，當得無上正等正覺。此段是佛令人安心讀誦此經，不慮被人輕賤之措施也。

佛告須菩提說：我回想過去，未遇到燃燈佛以前，已經過無數劫數，我曾遇見八百四千萬億，無數量的諸佛出世，我皆供養承事無空過者。但是供佛功德，與持經功德，和受持此經相較，實有不同。受持此經，得悟真性，勝前功德，百千萬億倍。所以如果有人，在以後末法世中，能受持讀誦此經，與我所供養諸佛功德相較，已高出千萬億分，我之供佛功德，更難及其億萬塵沙之一也。蓋以供佛只得世間福報，而持經能洞見本性，求脫輪迴也。

佛又說：須菩提以上雖然詳述持經之重要，以及較量福德之多寡，不過略述大意。假設有行善男女，將來在末法世中，受持讀誦此經，自然應得無量功德，如我把那些福報功德，全說出來，那些未達性的人們，聽了之後，一定要發狂而迷亂，或者對我說的此種功德生起疑惑來，不能信受。須菩提你要知道，此經之深意，不可思議；而其果報亦不可思議也。釋迦如來，是賢劫第四佛，歷三阿僧祗劫修行，經五十五位菩薩證果。第一劫滿，遇寶髻如來。第二劫滿，遇然燈如來。第三劫滿，遇勝觀如來。

那由他西方數名言其多也。

/TEXT339:a17/究竟無我分第十七

/VERSE/爾時須菩提白佛言。世尊。善男子善女人。發阿耨多羅三藐三菩提心。云何應住。云何降服其心。佛告須菩提。善男子善女人。發阿耨多羅三藐三菩提心者。當生如是心。我應滅度一切眾生。滅度一切眾生已。而無有一眾生實滅度者。何以故。須菩提。若菩薩有我相人相眾生相壽者相。即非菩薩。所以者何。須菩提。實無有法。發阿耨多羅三藐三菩提心者。須菩提。於意云何。如來於然燈佛所。有法得阿耨多羅三藐三菩提不。不也。世尊。如我解佛所說義。佛於然燈佛所。無有法得阿耨多羅三藐三菩提。佛言。如是如是。須菩提。實無有法。如來得阿耨多羅三藐三菩提。須菩提。若有法。如來得阿耨多羅三藐三菩提者。然燈佛即不與我授記。汝於來世。當得作佛。號釋迦牟尼。以實無有法。得阿耨多羅三藐三菩提。是故然燈佛與我授記。作是言。汝於來世。當得作佛。號釋迦牟尼。何以故。如來者。即諸法如義。若有人言。如來得阿耨多羅三藐三菩提。須菩提。實無有法。佛得阿耨多羅三藐三菩提。須菩提。如來所得阿耨多羅三藐三菩提。於是中無實無虛。是故如來說一切法。皆是佛法。須菩提。所言一切法者。即非一切法。是故名一切法。須菩提。譬如人身長大。須菩提言。世尊。如來說人身長大。即為非大身。是名大身。須菩提。菩薩亦如是。若作是言。我當滅度無量眾生。即不名菩薩。何以故。須菩提。實無有法。名為菩薩。是故佛說一切法。無我無人無眾生無壽者。須菩提。若菩薩作是言。我當莊嚴佛土。是不名菩薩。何以故。如來說莊嚴佛土者。即非莊嚴。是名莊嚴。須菩提。若菩薩通達無我法者。如來說名真是菩薩。

第十七段直窮究竟，總歸無我。

空生前問為初發心菩薩求住降，此問為已發心菩薩求住降。初發心者著於相，已發心者著於法，終未得究竟之義。世尊答以實無有法發菩薩之心，法尚無有，何有住降之法。但以滅度眾生，而不著滅度之相，即此是住心，即此是降伏，不必更求也。又是破情顯智，破除四相粗執，顯出般若真智。此是忘智顯理，剔淨四相細執，顯明真如妙理，由賢而入聖也。

佛告須菩提，善行男女，發菩提心者，當生如是心，我應滅度一切眾生，度生本菩薩分內事，但滅一切眾生已，至所願圓滿之後，而無有一眾生為我度者。何以故，須菩提，若菩薩存有我能滅眾生之心，即為著相，有四相，即非菩薩矣。所以者何，真性中實無發菩提心之法，但得度願滿，而能度所度兩忘，方是發菩提心者。

佛恐須菩提疑既無法發菩提心，如何可得菩提法，因此佛以己身無得以證之。凡物初無而今有曰得，故反言問之。須菩提，於意云何，如來於然燈佛所，有法得無上正等正覺心不，須菩提言，不也。世尊，如我解佛所說義，佛於蓮花城中，然燈佛授記之時，心領神會，無有法可得，並無有得見，豈別有菩提法可執，而云有得哉。佛言，誠如是言，我爾時所修諸行，實無有得菩提之法，蓋菩提心中自具，不待外求，若謂有法可得，則心外有法矣，如何授記。如有法可授，則然燈佛應不與我授記，當下即傳以成佛之法矣，何必懸記來世，方得作佛耶？

釋迦，華言能仁，是心量無邊，宏含一切。牟尼，華言寂默，是心體本寂，動靜不干，即此佛號，意義可思也。授記者，非授成佛之法，乃預定來世成佛之名號，謂能了悟，將來必然成佛也。

須菩提，汝知如來之命意乎？如來者，本性湛然，不染不著，如其本來，故名如來。倘人不知此旨，而謬謂如來別有法得菩提。須菩提，要知真如自具即是菩提，別無有法可得菩提。

須菩提，如來所得菩提，於中無實無虛，菩提無色相，故無實；色相淨處，即是菩提，故無虛。無實無虛，恰是真空妙境。是故如來說一切法，皆是佛法，種種法中，能自悟真如皆是佛法。
&nbsp;
須菩提，所言一切法者，即非一切法，法不可泥於有，所言一切法者，非實有此一切法，但假名為一切法耳，是故名一切法。

佛又說：譬如人身長大。須菩提常聞佛說此語，並已明了其義，所以急白世尊而答曰：如來說人身長大，則非真實大身，是虛名為大身。色身有相，為非大身，法身無相，廣大無邊，是名大身。清淨法體，量等虛空，方是大身，今所說大身，有生滅，便有限何足為大，不過是名大身而已。

須菩提，菩薩亦如是，真如清淨，方名為菩薩，若作是言，我當滅度無量眾生，則不名菩薩。度生本菩薩分內事，若云我當是居然自命為菩薩，即此便有我相非菩薩矣。何以故，須菩提，實無有法名為菩薩。是故佛說一切法，無我無人無眾生無壽者。真性空空洞洞，不惟無眾生，並無所謂菩薩，只此清浮者名菩薩，實無別法名菩薩。性中本無四相，則並無菩薩可知也。

須菩提，若菩薩作是言，我當莊嚴佛土，是不名菩薩。何以故，七寶莊嚴，不過外飾耳，非真莊嚴，是名為莊嚴而已，有意度生莊嚴，皆不名菩薩，若直下大悟，四通八達，人空法空，廓然無我，我身既無，何有度生莊嚴之心，如此，真是菩薩。

/TEXT339:a18/一體同觀分第十八

/VERSE/須菩提。於意云何如來有肉眼不。如是世尊。如來有肉眼。須菩提於意云何。如來有天眼不。如是世尊。如來有天眼。須菩提於意云何。如來有慧眼不。如是世尊。如來有慧眼。須菩提於意云何。如來有法眼不。如是世尊。如來有法眼。須菩提於意云何。如來有佛眼不。如是世尊。如來有佛眼。須菩提於意云何。如恆河中所有沙。佛說是沙不。如是。世尊。如來說是沙。須菩提於意云何。如一恆河中所有沙有。如是沙等恆河。是諸恆河所有沙數佛世界。如是。寧為多不。甚多。世尊。佛告須菩提。爾所國土中。所有眾生。若干種心。如來悉知。何以故。如來說諸心。皆為非心。是名為心。所以者何。須菩提。過去心不可得。現在心不可得。未來心不可得。

第十八段指明眾生一體，同入觀照，萬法歸一，更無異樣。

前段言不見人與我，亦不見諸法，則如來何需五眼？此段佛破此疑。五眼總是性中明覺，佛呼須菩提說：你的意思以為如何，佛有肉眼沒有？須菩提回答說：如來有肉眼，見一切色，內外空寂。佛又問如來有天眼沒有？須菩提回答說：如來有天眼，見自真性，是法平等。佛又問如來有慧眼沒有？須菩提回答說：如來有慧眼，能見自性中之般若。佛又問如來有法眼沒有？須菩提回答說：如來有法眼，見相無相，見法無法。佛又問如來有佛眼沒有？須菩提回答說如來有佛眼，能見前際無煩惱可斷，中際無自性可守，後際無佛可求。佛先舉五眼不同之功能。後言世界之大，眾生之多，以見佛之微妙。

佛說譬如恆河中的許多細沙，這沙的數量多不？須菩提回答說：這沙的數量很多。佛又說如果以恆河沙數，每一粒沙，均作一恆河算，則同其細沙那樣多的恆河，實無法計算，而佛世界又如細沙之恆河那樣多，可見佛世界之廣大矣。何況眾生之種種心呢？所以佛告須菩提說：凡爾世界每個國土中，所有眾生，他們不同的各種心如來悉皆知道。這是什麼緣故呢？因為此心，概生於妄，也可以說真性中生此妄想心，佛視此等妄心，都無實相，同一幻性，故佛悉能知之。實以人之內心本來虛靜，一切妄念，由於喜怒哀樂愛惡悲恐中生，顛倒妄想，種種不一。如來說，這些妄念，都是後來所生，非本來常住之真心，如果能判別出妄念為非心，而菩薩本心始現，這才可名之為心也。

佛說為什麼要如此呢？須菩提你應知道，妄心雖有多種，不外過去現在與將來，此三種不同時間的心，皆從緣生，原本無有，所以要三心俱空，方能湛然清淨，過去無留滯心，現在無執著心，未來無攀緣心，過去已滅，未來未起，現在不住，三世推求，了不可得。

佛俱五神通：又曰五通，五種變。不思議為神，自在為通，不思議自在之用有五種：一天眼通，謂色界四大所造之清淨眼根，色界及欲界六道中之諸物，或近或遠，或粗或細，無一不照者。二天耳通，為色界四大所造之清淨耳根，能聞一切聲者。三他心通，得知一切他人之心者。四宿命通，得知自心之宿世事者；五如意通又曰神境通，神足通，飛行自在，石壁無礙。又得行化石為金，變火為水等之奇變者。見智度論五。

/TEXT339:a19/法界通化分第十九

/VERSE/須菩提。於意云何。若有人滿三千大千世界七寶。以用布施。是人以是因緣。得福多不。如是世尊。此人以是因緣。得福甚多。須菩提。若福德有實。如來不說得福德多。以福德無故。如來說得福德多。

第十九段談慧充法界，通化無邊。

前言心不可得，或疑福不可修，故以無福之福，其福甚大破之。此是第六次言布施因緣，福由外種，不如福慧雙修，福自性生也。心有住著，則為非心。而布施因緣，豈可心著福果哉，惟福性本空，而福從慧出，福無量耳。佛欲示無為福德，先言有漏因緣。有因斯有緣，即種瓜得瓜，種豆得豆之意。

佛告須菩提，你的意思如何？若有人以三千大千的廣大土地，用七寶滿置其中，就用這些珍貴而又多的寶物去布施，這個人所得的福德多否？須菩提回答說：此人以是因緣，得福甚多。佛說：此乃人天小果，為有漏之福，以有相之福德為實，則心著福果，何足為多。惟以智慧為本，行無住相布施，則無求福之心，而福無遺漏，方為多耳。

/TEXT339:a20/離色離相分第二十

/VERSE/須菩提。於意云何。佛可以具足色身見不。不也世尊。如來不應以具足色身見。何以故。如來說具足色身。即非具足色身。是名具足色身。須菩提於意云何。如來可以具足諸相見不。不也。世尊。如來不應以具足諸相見。何以故。如來說諸相具足。即非具足。是名諸相具足。

第二十段言色相皆妄，離妄才可以見真。

前云法身非相，如何現有可見之色身呢？故解說此疑。此段言不可著相，佛恐世人忽其本真，著於色相，因重問住降究竟，而復詳言之久。

佛問須菩提，你的意思如何？你可以去見如來的具足色身否？具足者，圓滿成就之意。色身者，三十二相也。如來以淨行故，具足三十二相。須菩提回答說：不也，欲見法身如來，視自本心，見自本性足矣，豈能見於具足色身？何以故，如來以淨行，修成清淨妙色身，具足三身，四智，六通，八解脫，若云色身具足，非真具足，是名具足而已，佛有清淨妙色身，則現具一切色身三昧便是法身如來，即非具足色身可知。因為不是具足色身，而說是具足色身，這就是證明如來三十二相是假相，不如持經見性為真。不但三十二相是假相，即變化神通，亦非真實之相也。

佛又問須菩提，你的意思如何？佛可以具足諸相見不？諸相，即變化種種之相，不止三十二相也。須菩提說：不也。色身既屬虛假，諸相亦非真實。諸相，即色身之別用，色身乃諸相之總體。

如來不應以具足諸相見，覺性如虛空，不應當以具足色身見，無身而見一切身，無相而見一切相，是名色身具足。如業心既空寂，湛然清淨，豈有色身諸相可見？如來變現之相，法界為體，遍滿太虛，隱現無定，不泥跡象，故曰非具足，是名諸相具足。

/TEXT339:a21/非說所說分第二十一

/VERSE/須菩提。汝勿謂如來作是念。我當有所說法。莫作是念。何以故。若人言如來有所說法。即為謗佛。不能解我所說故。須菩提。說法者。無法可說。是名說法。爾時慧命須菩提白佛言。世尊。頗有眾生。於未來世。聞說是法。生信心不。佛言。須菩提。彼非眾生。非不眾生。何以故。須菩提。眾生眾生者。如來說非眾生。是名眾生。

第二十一段言法無可說，所說非法。

佛恐世人因色相俱不可見，如何為人說法呢？本段用以破此疑？佛告須菩提，汝勿謂如來作是念，我當有所說法，莫作是念，如來因機緣相感，隨人悟性，為之指點，初未嘗有說法之念。何以故，若人不解此意，是疑佛有執法見矣，故為謗佛。須菩提，說法者，無法可說，是名說法。真空妙理，本來無法，不過為眾生祛除外妄而說，是名為說法而已。

爾時，慧命須菩提白佛言，世尊，頗有眾生，於未來世，聞說是法，生信心不？慧命者，法華經云：慧以德言，命以壽言，即長者之意。空生恐未來眾生，聞是無法之法，無說之說，不能信解，故有此問。佛言須菩提，彼非眾生，非不眾生，眾生各具有佛性，故云非眾生，現未解脫，故云非不眾生。何以故，須菩提，眾生眾生者，如來說非眾生，是名眾生。眾生之所以為眾生者，但未了悟耳。若能了悟，即可立地成佛，超於眾生之外，現猶未免為眾生耳。所以佛說非眾生，是名眾生。若能瞭解眾生真意，又何憂眾生之不信佛法無說之說耶。

/TEXT339:a22/無法可得分第二十二

/VERSE/須菩提白佛言。世尊。佛得阿耨多羅三藐三菩提。為無所得耶。佛言。如是如是。須菩提。我於阿耨多羅三藐三菩提。乃至無有少法可得。是名阿耨多羅三藐三菩提。

第二十二段言妙法本空，無法可得。

前言佛於菩提實無所得，空生悟徹此理，因又直言請證之。

須菩提聞佛無法可說之義，恍然解悟而對佛說：世尊佛得阿褥多羅三藐三菩提，為無所得耶。

此正是悟語非疑語，益有法可得，便為法縛，無法可得，方得解脫。妙性本空，實無有一法可得，既無一法可得，何以有菩提可證呢？我佛是否因為無得可證，無名可名，才謂之為阿褥多羅三藐三菩提。佛聽了以後，深以為須菩提所言正確，所以說：如是如是！因為無上菩提者，本來是清淨智慧，非別有法可得，惟不留一法，乃通萬法，方為無上菩提。

須菩提，我於無上菩提，無絲毫可得，蓋有得即有失，如以得失來說，是為外物，而非自性也。自性菩提人人具足，不能謂之得或不得，若有少法可得，亦是著相，所以佛說：我於阿褥多羅三藐三菩提，無有少法可得，是名無上菩提。

/TEXT339:a23/淨心行善分第二十三

/VERSE/復次。須菩提。是法平等。無有高下。是名阿耨多羅三藐三菩提。以無我無人無眾生無壽者。修一切善法。即得阿耨多羅三藐三菩提。須菩提。所言善法者。如來說即非善法。是名善法。

第二十三段言以清淨心，行諸善法。

其次佛告須菩提，是法平等，無有高下，是名阿耨多羅三藐三菩提。是法即真性也。真性在聖不增，居然不減，故曰平等，佛與眾生無有高下，是名無上菩提。以此平等心，修平等法，所謂平等，真法界也。以平等成正覺，法無高下也。佛又說：以無我無人無眾生無壽者，修一切善法，則得阿耨多羅三藐三菩提，以真性中本無我人眾生壽者，因此四相，由妄緣中現，而真性平等無四相之異。平等是真性之體，修善是真性之用，因真性原是滿腔仁慈，而修善乃是表現仁慈。但是修一切善法，要離相而修，始能解脫。離諸相而修善法，即得無上菩提。

佛又呼須菩提而告之曰：所云善法者，乃本性中自然之妙。如來說，即非善法者，因眾生本性無惡，何故名之為善，只因用此法開悟眾生，乃從權謂為善法耳。上段云無少法可得。此段言修一切善法，蓋一恐執著。一恐懈怠也。

/TEXT339:a24/福智無比分第二十四

/VERSE/須菩提。若三千大千世界中。所有諸須彌山王。如是等七寶聚。有人持用布施。若人以此般若波羅蜜經。乃至四句偈等。受持讀誦。為他人說。於前福德。百分不及一。百千萬億分。乃至算數譬喻。所不能及。

第二十四段言福德智慧相懸，無物可以比喻。

佛恐世人因非善法之言，而忽略此經，故說此段話。此第七次福輿慧相較也。如來說經一番便較量一番，殷勤付囑，不憚再三，可見讀經之重要。

佛告須菩提說：若有人用一千大千世界中，所有百千萬億須彌山那樣高的金銀珠寶，持用布施，獲福自然很大。若人以此文字般若，以之修善法，觀照自性，又指引他人，共修善法，是修自性福德，是積存自身中七寶，比以七寶布施福德，要高出百千萬億倍。因為前者是世間福，受享或有盡時，後者是出世間福，無盡期也。如果佛無經教，眾生何由而開悟？因此，持經功德實乃無比。

此段總結前八段，十一段，十三段等之意而申言之，以明持經之福。

/TEXT339:a25/化無所化分第二十五

/VERSE/須菩提。於意云何。汝等勿謂如來作是念。我當度眾生。須菩提。莫作是念。何以故。實無有眾生如來度者。若有眾生如來度者。如來即有我人眾生壽者。須菩提。如來說有我者。即非有我。而凡夫之人。以為有我。須菩提。凡夫者。如來說即非凡夫。是名凡夫。

第二十五段言聖凡同性，化無所化。化即滅度之意。此是申說如來無我，以喚醒眾生及凡夫也。平等法界，眾生與佛，同在性中，佛與凡夫同歸一體，一片慈心，欲其自悟，即所以度也。法既平等，如何有受度的眾生，其間豈有高下。

佛告須菩提說：汝等勿謂如來作是念，我當度眾生。如來度人，只就彼人覺性，指引脫悟，原當彼自性自度，故不作度生之念，豈有我所當度之心。

須菩提，汝亦莫作是念，實無有眾生如來度者，若作是念，則以佛自待，以眾生待彼，便有四相，便有高下，而非平等矣。

須菩提，如來說有我者，則非有我，而凡夫之人，以為有我。如來以法身無我之真我，對人說我，是口雖說我而無我見。凡夫貪著，以為實有我，必須佛度化之，如果無我，佛將何以度之？因而凡夫以為有我。佛又說：所謂凡夫者，迷惑就是凡夫，覺悟就是佛，佛與凡夫，本同一體，原是平等，但能了悟，即非凡夫，未能覺悟，是名凡夫也。

/TEXT339:a26/法身非相分第二十六

/VERSE/須菩提。於意云何。可以三十二相觀如來不。須菩提言。如是如是。以三十二相觀如來。佛言。須菩提。若以三十二相觀如來者。轉輪聖王即是如來。須菩提白佛言。世尊。如我解佛所說義。不應以三十二相觀如來。爾時世尊。而說偈言。若以色見我。以音聲求我。是人行邪道。不能見如來。

二十六段述清淨法身，原是非相。

法身具足，而外現好相，此誠中形外之理也。但不可執相以求。前言若見諸相非相，即見如來。

佛恐空生執相之病未除，故復設此問。

佛問須菩提說：可以三十二相觀如來否？見從泛言，觀者有評審推詳之意。空生意謂瀕流亦可尋源，應化相好，即從法身流露，似欲觀如來者，未必離三十二相也。故曰，如是如是，可以三十二相觀如來。佛言，須菩提，若以三十二相觀如來者，則轉輪聖王亦是如來了。因聖王統四天下，觀察人間各惡，其福業甚重，亦具有三十二相，色身同佛，但他是享世間福，不能與佛三身四智相比。空生聆佛論示後，迷心頓悟，乃對佛說：如今我解佛所說深義不應以三十二相觀如來也。

爾時佛示以離相二揭，以為垂誡，揭曰：若以色見我，以音聲求我，是人行邪道，不能見如來。如來法身等如虛空，靈覺含真，妙體湛寂，離彼形跡之間，超諸耳目之外。汝等若徒以顏色睹其形容，或徒執聲教聽其磬駭。此等之人，泥於色身佛，欲以此二者，求見佛之真性，是捨正路而向外去馳求，即是行邪道，決不能見如來之本來面目也。欲親見如來常住之真性，當求之於佛經之精義中，豈可以聲音笑貌為哉。

/TEXT339:a27/無斷無滅分第二十七

/VERSE/須菩提。汝若作是念。如來不以具足相故。得阿耨多羅三藐三菩提。須菩提。莫作是念。如來不以具足相故。得阿耨多羅三藐三菩提。須菩提。汝若作是念。發阿耨多羅三藐三菩提心者。說諸法斷滅。莫作是念。何以故。發阿耨多羅三藐三菩提心者。於法不說斷滅相。

第二十七段言依法修持，不應斷滅。

此段破學者之著無，著無就是斷滅，前說俱以無相無法無得無說，如不加以說明，予以攔截，學者定執空矣。所以此段是全經關鎖。如來以三十二種淨行，修成三十二種相好，此為修持之因，菩提證果，由此而得。所以若想求得無上正等正覺真性的心，必須由佛法修行，不可斷滅佛法。

因而佛反言問空生說：汝以為輪王具足三十二相而非佛，疑佛不以具足相故，得到菩提耶？汝切勿作是念，因又正言告曰，如來誠然不因具足此妙相故，而遂得無上菩提也。又反言警曰，汝若謂不因修福，便得正覺，則一切法，皆可廢而不用，以至沉空滯寂，滅心冥智，而成斷滅相矣，此念決不可起，又正言以明之。蓋發正覺心者，必依佛法修行，要在空而不斷，無而不滅。

永嘉證道歌云，棄有著無病亦然，還如避溺而投火。

/TEXT339:a28/不受不貪分第二十八

/VERSE/須菩提。若菩薩以滿恆河沙等世界七寶。持用布施。若復有人。知一切法無我。得成於忍。此菩薩勝前菩薩所得功德。何以故。須菩提。以諸菩薩不受福德故。須菩提白佛言。世尊。云何菩薩不受福德。須菩提。菩薩所作福德。不應貪著。是故說不受福德。

第二十八段言心不求福，不貪不受。

此段是破學者著有。為本經第八次以七寶布施之菩薩，與成於能忍菩薩，相較勝也。法非斷滅，修證為真，但要無修而修，無證而證，功德乃勝。故必以法無我，得成於忍為宗。不能忍，安能無我，惟無我故能成於忍，此成佛精進堅強之本領，全經五千餘言，只疏此十字，是如來精要語。

佛告須菩提說：設有善行人發菩提心，以多如恆河沙數之珍寶，持用布施，其福固多。但是如果有人深悟一切，萬法不生，本無我相，而更能以忍成之，時時忍，事事忍，堅持耐久，漸至忍而忘忍，達到無我境界，此乃能忍菩薩之功，則較施寶菩薩之功德為大。何以故？因為菩薩度生，無非得福。但菩薩不享世間富貴，只積福於性空，是謂之不受福德，此乃自離相之因，而得殊勝之果也。

須菩提以為因果受施，理之自然，如何菩薩不受福德？佛曰：菩薩本不為福德而度眾生，若為作福德而度眾生，是乃貪著福德，欲享其果。原非為貪著，故說不受福德。不貪著，即不受也。不受故無我，人有為善而不欲人知，是為陰德。施恩而不望人報，是為忘善，即是不受不貪也。

/TEXT339:a29/威儀寂靜分第二十九

/VERSE/須菩提。若有人言。如來若來若去。若坐若臥。是人不解我所說義。何以故。如來者。無所從來。亦無所從去。故名如來。

第二十九段言真性寂靜，不假威儀。

此段闡明如來之真義，以示法身無相。此即應身以表法身，掃去應化不定之跡，指出如來常寂法身也。

佛告須菩提說：如果有人說，如來也可以來，也可以去，也能坐，也能臥，這人就是不瞭解我所說的真義。真佛無相，所以不可以來去坐臥形容之。何以故，真佛既然無形相，豈有來去？真性如如，充滿法界，隨感而現，來固非來，有時隱藏，去亦非去，惟無去來，故名如來，即寂不動，感而遂通之意。真性實不可以言語形容。

水清見月，月本非來。雲遮月隱，月亦非去。如心淨見佛，非是佛來，心垢不見，非是佛去。

/TEXT339:a30/一合理相分第三十

/VERSE/須菩提。若善男子善女人。以三千大千世界。碎為微塵。於意云何。是微塵眾。寧為多不。須菩提言。甚多。世尊。何以故。若是微塵眾實有者。佛即不說是微塵眾。所以者何。佛說微塵眾。即非微塵眾。是名微塵眾。世尊。如來所說三千大千世界。即非世界。是名世界。何以故。若世界實有者。即是一合相。如來說一合相。即非一合相。是名一合相。須菩提。一合相者。即是不可說。但凡夫之人。貪著其事。

第三十段言一合之理，實為虛相。

此段言法身雖無相，世界現有者，實為一合假相。

佛告須菩提說：如果以三千大千世界之廣大土地，碎為微塵，你的意思以為這些微塵，是為多否？須菩提言，以見非實，乃見其多耳。何以故，微塵雖多，然無定體，起滅無常，終非實有。微塵有生即有滅，終歸虛妄。所以佛說微塵眾，則非微塵眾，乃虛名之為微塵眾耳。不特微塵非實有，即世界亦非真實也。何以故，因世界現有的一切動植礦物，都是由極細微的化學原子組成，名之為一合相。一合相有成即有壞，科學家亦認為世界末日，地球亦有毀滅的一天。所以一合相實非實相，三千大千世界亦非真實，凡所有相皆是虛妄。若是一合相組成的化學原子分解後，則非一合相了。如再能合成，是名一合相。但是一合相合成的各種各類化學工程式，非常奧妙複雜，不能簡單子以說明。所以，佛告須菩提說：一合相者是不可說，但凡夫之人，錮蔽妙明本性，貪著眼前，認幻緣為實境，認種種假像為真空實相，而不能悟也。

/TEXT339:a31/知見不生分第三十一

/VERSE/須菩提。若人言。佛說我見人見眾生見壽者見。須菩提。於意云何。是人解我所說義不。不也。世尊。是人不解如來所說義。何以故。世尊說我見人見眾生見壽者見。即非我見人見眾生見壽者見。是名我見人見眾生見壽者見。須菩提。發阿耨多羅三藐三菩提心者。於一切法。應如是知。如是見。如是信解。不生法相。須菩提。所言法相者。如來說。即非法相。是名法相。

第三十一段言如是知見，法相不生。

此段上離四見，下離法見。以無見明無相，欲人棄相見性也。佛告須菩提說：如果有人具有四相之見，須菩提，你以為如何？這種人他們能瞭解我講述此經之深意否？須菩提言：世尊，這些人不能瞭解如來說此經之真意。佛言四相之見，只應見性，不見其相，是分別棄相見性之義，破相取性，統歸寂滅，所謂四相之見，凡夫以為實有，但真性中並無此也。所以說，即非我見人見眾生見壽者見。學佛之人，是要學無求無著，無求即心不生，無著即心不滅，不生不滅即是如來。

若見自性具足，是清淨我見人見，於自性中本無煩惱，是清淨眾生見，自性無變無異無生無滅，是清淨壽者見。假名之為我人眾生壽者見耳。

佛又告須菩提說：凡發正等正覺心者，既悟無相妙理，自行無相妙行，如是以為知，則知無所蔽。如是以為見，則見無所障。如是以為信解，乃為妙悟而不生法相，不生法相，永不退轉，斯可得真空無相之妙也。

法相本空，即非法相也。空中有相，是名法相也。即所謂真空法相。

此經立義，皆隨舉隨掃，舉以明理，掃以破執也。

/TEXT339:a32/應化非真分第三十二

/VERSE/須菩提。若有人以滿無量阿僧祗世界七寶。持用布施。若有善男子善女人。發菩提心者持於此經。乃至四句偈等。受持讀誦。為人演說。其福勝彼。云何為人演說。不取於相。如如不動。何以故。一切有為法。如夢幻泡影。如露亦如電。應作如是觀。佛說是經已。長老須菩提。及諸比丘。比丘尼。優婆塞。優婆夷。一切世間天人阿修羅。聞佛所說。皆大歡喜。信受奉行。

三十二段述應身化現，究竟非真。

此段是第九次福慧相較，蓋施寶獲福，受享幾時，惟出世之福，無遺無漏，受享無窮。佛說此經至篇末，又復提醒世人持經為勝，叮哼反覆，欲人淨信此經獲福之慈心也。

前言人法皆空，恐學者疑人法既空，持經何益，故於經末作如下之講述。佛告須菩提說：如果有人以無量數之世界珍寶，用以布施。若有行善的男女人，發菩提心者，持於此經，乃至四句偈子等。受持讀誦，為人解說，其福德勝於施寶之人，因施寶所得之福，為世間福，終有時而盡，況且受福多，在世間作惡之機會亦多。如果能參經悟道，澈見自性，而且更能為人講演解說，使他人悟道見性，此為出世間福，其福德無邊無盡也。

然而如何為人演說？應當不著相不動心，真心湛然，內外皆如，寂然不動。何以故，凡世間由因緣所造作而產生的事物，皆為虛妄，現滅無常，如夢境幻緣，浮泡虛影，朝露即晞息，閃電條過，凡屬有為法應作此六者觀。

阿難紀說此經圓滿。長老須菩提及出家之善男善女，在家之善男善女，與天龍八部中，有情無情等，莫不聽經而受感化，妙契本心，法喜充滿，信受流通，身體力行。

上言所謂不取於相，即萬法皆空也。如如不動，即圓滿自在也。觀即覺性，即佛慧，即金剛般若。觀有為之皆妄，悟真性之常住，如月之澄空。影有隱現，而月自如，如鏡照物，物有去來，而鏡自如。此總結到不取相也，究竟菩提妙諦，無非般若真空耳。

所謂應如是住者，正住於此如如不動之真性。如是降伏者，正降此一切有為之妄心。總結全文直大旨也。何謂有為法？根據佛學辭典的解釋，為者造作之意，有造作謂之有為，即因緣所生之事物盡有為也。能生之因緣是造作所生之事物者，所生之事物，必有此因緣之造作，故云有為法。

本經大旨，以無相為宗。如所說度生布施，見佛說法，持戒忍辱，證道得果，莊嚴大身，微塵世界，反覆詳言，無非指示離名絕相。如佛所云，如來無所說法，旋云受持讀頌，廣為人說。如云凡所有相，皆是虛妄，旋云如佛塔廟，即為有佛。佛經無非點空接引，故左說右說，以宣其義。

我佛教人不可著有，亦不可著空。所謂空者，非斷滅之空，又非邪見者之謂空，空無所有。乃是真空而妙有也。總之相見之虛，彰明般若之實。學者善會此經深意，即深契佛心矣。

金剛般若波羅密經

/KEPAN/金剛贊

斷疑生信，絕相超宗，頓忘人法解真空，般若味重重，四句融通，福德歎無窮。南無祗園會上佛菩薩。
