/SECTION:a01/金剛般若波羅蜜經講義

爾時上師入甚深三摩地，安住於四葉蓮花月輪上。前葉表開佛知見，入普賢菩薩三摩地，由大圓鏡智放光覺照；後葉表示佛知見，入虛空藏菩薩三摩地，由平等性智放光；左葉表悟佛知見，入觀自在菩薩三摩地，由妙觀察智放光；右葉表入佛知見，入虛空庫菩薩三摩地，由成所作智放光。覺照已，安詳而起，講授本經。

/KEPAN/（一）釋題

此經即六百卷大般若經中之第二處第九會第五百七十七卷。全經共有六種譯本：

１、鳩摩羅什於姚秦弘始四年在草寺譯。

２、菩提留支於元魏時在永寧寺譯。

３、真諦於陳朝廣州制止寺譯。

三經同名「金剛般若波羅蜜經」

４、達磨笈多於隋朝住東都上林園時譯，名「金剛能斷般若波羅蜜經」

５、玄奘於唐貞觀十九年返國文帝迎於西京弘福寺譯，名「能斷金剛般若波羅蜜多經」

６、義淨於天後證聖乙末還國，至睿宗景雲二年譯，經名與奘師相同。互有詳略，而以羅什譯本為最通行。

此經讀誦者無數，稱讚者無邊，造疏及注解者凡八百餘家，各抒所見，繽紛龐雜；復經梁昭明太子劃分為三十二分，更覺支離破碎，徒增畫蛇添足之感。

「般若」華語「智慧」，眾生本具。本無名相語言，為曉初心，言詮有三因地：

（１）實相般若，即心體妙理，屬一心體大，正因佛性，果上即法身德。

（２）觀照般若，即心光妙智，屬一心相大，了因慧性，果上即般若德。

（３）文字般若，亦名方便般若，即心法妙用，屬一心用大，緣因善性，果上即解脫德；所謂三德秘藏者也。「摩訶般若照，甚深解脫法，法身寂滅體，三一理常圓。」故唯一心圓滿具足。

「波羅蜜多」乃梵音，華語「離生滅，渡登彼岸」。參閱「心要經」注解三。此經為禪宗傳法家業，六祖一聞經語：「應無所住而生其心」，豁即開悟，自應以六祖之注解為準則。

斯經者，深妙殊絕：無相為宗，無住為體，妙有為用，故目下講解亦從心地法門而言。本人修持此經四十年，近始全部融會貫通，悟其精髓。茲擇其心要重點發揮，約分六節講解：

一、發菩提心——

（Ａ）廣大心——空門。

（Ｂ）第一心——非空非有門。

（Ｃ）常心——亦空亦有門。

（Ｄ）不顛倒心——有門。

二、生清淨心——一心淨信。

三、般若本義——一心三觀，重點在自覺（真如門）。

四、般若廣義——分三組各有四門，廣釋共計十二門，重點在覺他（圓覺門）。

（Ａ）發心門、修行門、菩提門、涅盤門。

（Ｂ）有門、空門、亦空亦有門、非空非有門。

（Ｃ）歸性門、隨相門、唯心門、無礙門。

五、明體——（原文漏譯「應觀法界性，即導師法身。法性非識境，故彼不能了。」四句）

六、顯用——乘願再來，普度眾生，詳見六如偈。

/KEPAN/（二）正釋經文

/KEPAN/一、發菩提心品

第一節（從「如是我聞」至「若菩薩存我相、人相、眾生相、壽者相，即非菩薩」。）

須菩提請問世尊下列四大問題眾生修行步驟：

（１）云何啟發？（經文簡略）

（２）云何應住？

（３）云何修行？（經文簡略）

（４）云何降伏其心？（「降伏」語氣較重，改為「攝伏」較為適當。）

佛答：應先

一、啟發四種菩提心（阿耨多羅三藐三菩提心）

（Ａ）廣大心——空門——若卵生、胎生、濕生、化生，若有色、無色，若有想、無想、非有想非無想，悉皆普覺普救。

（Ｂ）第一心——非空非有門——我皆令入無餘涅盤而滅度之。

（Ｃ）常心——亦空亦有門——（無始無終）如是滅度無量無邊眾生，實無眾生得滅度者。

（Ｄ）不顛倒心——有門——無我相、人相、眾生相、壽者相。

（２）云何應住？

佛答：「不住於相而修六度萬行。」即修空觀，從無住本，立一切法，離一切相；了悟真空無法可得，無言可說。譬如佈施，應無所住行於佈施；佈施時內不著能施之我相，外不著受施之人相，中不著所施之物相，三輪體空，福德不可思量，其餘五度亦如是。

（３）云何修行？

修假觀，觀一切相如夢如幻，不取不捨。

（４）云何攝伏其心？

修中觀，生清淨心。

不應住色、聲、香、味、觸、法生心（假觀），不應住非色、聲、香、味、觸、法生心（此句簡略屬空觀），應無所住而生其心，（中觀）。譬如明鏡當前，物來即顯即現，物去不留不染。

/KEPAN/二、生清淨心品第二

即由妙行無住分第四起，至莊嚴淨土分第十止。此品主旨在令人斷疑生信。「信為道元功德母，長養一切諸善根。斷除疑網出愛流，開示涅盤無上道。」其方法為不應住色、聲、香、味、觸、法生心——有門——指有形有相人物境，通常謂「六欲」。

不應住喜、怒、哀、樂、愛、惡、欲生心——七情。

不應住過、現、未來一切法生心——空門。

應無所住而生其心——清淨心。（注）有形有相——人物境指六欲，屬外境。

無形無相——一切相對之事，如過、現、未來屬內心。

法為中境——內外境事齊現，謂之法。

/KEPAN/三、般若本義品第三——廣釋修「一心三觀」

即由無為福勝分第十一起，至離相寂滅分第十四止。（屬自覺真如門）

華嚴經云：「離諸和合相，是名無上覺。」淺言之：

（Ａ）外覺（澄心）：離一切有相，修假觀。守六根，淨六塵，塵相假，於一切法遠離生滅相，即「於境無心，於心無境。」正所謂「菩提本無樹，明鏡亦非台。」如夢如幻，妄想不行，返染還淨，回歸實相，前六識清淨矣。

（Ｂ）內覺（住心）：離一切空相，修空觀。靜心內觀過、現、未三心不可得，五蘊悉如幻——色如聚沫，受如浮泡，想如野馬，行如芭蕉，識如幻化——即「於事（無形無相）無心，於心無事。」寂靜如虛空，妄念不起，泯識歸性，七識末那清淨矣。

（Ｃ）直覺（攝心）：雙離二邊，修中觀。攝心內證，於相離相，於空離空，即不住空有，離相寂滅，深得真空無相之妙，不染萬境而真性常自在。所謂「三際二邊斷，常應諸根用，而不起用想；分別一切法，不起分別想。」八識各種妄用不行，返流入法性，復性妙用，復顯「本來無一物，何處惹塵埃。」八識清淨矣。（卓立無依，靈靈不昧，如鳥飛空而不住空；似魚游水而不滯水。從本以來，曾無所礙。）

/KEPAN/四、般若廣義——廣釋四門

即由持經功德分第十五起，至究竟無我分第十七止。（屬覺他圓覺門）

般若廣義攝三觀為一心，利他心切，可以三門九要概括，廣開十二門（見前釋題第四、般若廣義段）。茲列表如下：

一心┤　　　　　　）。
　　│智—金剛心要（無念）—一切法體性空，遠離取捨、相對及二
　　│　　　　　　執。

三門九要：

１體　２智　３用　　　　表——定慧均等

１菩提心要：體、即禪那、無住、中觀、（住世）亦空亦有門、　　（出世）非空非有門。

２金剛心要：智、即奢摩他、無念、空觀、表定、空門。

３蓮花心要：用、即三摩敗酲蠦無相、假觀、表慧、有門。

４一行三昧——密行屬智、奢摩他、空門、真如歸性門（空觀）。

５一念三昧——一乘密意、禪那、（住世）亦空亦有菩提門、唯心門、（出世）非空非有涅盤門、無礙門（中觀）。

６一相三昧——一乘密法、三摩敗酲蠦有門、修行門、隨相門（假觀）。

７無念三昧——空門、表智、真如境。「無」妄念、「念」真如。去妄念叫前念「不生」；唸唸真如，即後念「不滅」。即思維以種種方便，令六道眾生背塵合覺，證真如。

８無相三昧——有門、顯妙用、報化身境。遠離一切相，不取不捨，亦不念成敗得失，如日處虛空，亦無虛空之量。（泯識歸性，離相成佛。）

９無住三昧——顯法身境，蕩蕩心無住。不住色、聲、香、味、觸、法，不住非色、聲、香、味、觸、法，應無所住而生其心。

此要門以一心法分四輪而悟、修、持、證：

（Ａ）皈性門——以悟為主。即攝用歸體，亦即泯識歸性。

（Ｂ）隨相門——以修為主。即由體起用，借識為用，即以種種方便，令一切有情入無餘涅盤而滅度。

（Ｃ）唯心門——以持為主。即保住體用不二，空有圓融，定慧均等，轉識成智，而直趨無上正等正覺。

（Ｄ）無礙門——以證為主。行者安住三摩地，一旦豁然貫通，空有雙離，超出體用，而般究竟涅盤。

此要門為修行心法之精粹，依八識之次序泯識歸性，隨緣修行，轉識成智（成就報身），借識為用（成就應身），而獲證大圓滿三摩地。瑜伽行者得此傳承，一超直入法界，事事無礙，畢竟涅盤。

/KEPAN/五、明體第五

即由一體同觀分第十八起，至威儀寂靜分第二十九止。

復次，如來了知眾生心源唯一實相，如水流千差萬別，而源頭是一。既悟心性同源，眾生心即佛心；又眾生心雖為妄心，落三世，同時亦顯不落三世之真心，所謂「淨心在妄中」，斯真心即是佛心。此真實心源，眾生與佛本來平等，而眾生迷惑真心，生起妄心，流浪生死；若一念覺知，返本還源，證此真實心源與佛無二無別。此覺心實相原為：

（１）不生不滅——如明鏡現幻象，虛妄無實。

（２）不斷不常——如河水長流，刻刻不停。

（３）不一不異——如隨方攝影，面面異相，原是一人。

（４）不來不去——如電影中人，本無動作，然栩栩如生。

中觀偈（一）——「因緣所生法我說即是空亦名為假名亦即中道義」

中觀偈（二）——「因緣所生法不生亦不滅不斷亦不常不來亦不去不一亦不異息滅諸戲論敬禮佛所說寂靜微妙法」

故如偈所云體相：

「若以色見我，以音聲求我，是人行邪道，不能見如來。」此偈梵本原有八句，而羅什法師竟將最重要之般若本體漏譯四句，未免美中不足；幸有義淨法師譯本，彌補此瑕。茲恭錄後四句如下：

「應觀法界性即導師法身（或譯「諸佛法身」）
法性非識境故彼不能了」

/KEPAN/六、顯相達用分第六

即由一合理相分第三十起，至應化非真分第三十二止。

釋尊應化示跡，入世作幻觀，普度有情，滅度無量無邊眾生，實無有一眾生得滅度者。古德云：

「創鏡花法會，建水月道場，大做夢中佛事。」殆近似之，故經結歸云：

（有為偈）「一切有為法如夢幻泡影如露亦如電應作如是觀」

（無為偈）「一切無為法如虛亦如空如如心不動萬法在其中」

（無常偈）「諸行無常觀受是苦諸法無我涅盤寂靜」

最後將金剛經修持心要簡撮為八字：

１、制心２、住心３、澄心４、攝心

即說偈曰：

「制心一境住心觀性澄心外照攝心內證」

/KEPAN/七、傳授金剛般若無盡藏真言

（編者註：真言見「四、金剛般若波羅蜜經講經記錄」。）

上來已將經文精華從性分講解圓滿，並傳授金剛般若無盡藏真言，以期顯密圓融。此真言功德不可思議，若虔誠持誦一遍，即具足一字不缺之本經九千萬遍功德，故不輕易傳授。此次破例傳授，實為罕有之機會，深盼大眾遇此奇緣，獲此諸佛秘密金剛後心，以因地心，成果地覺，淨智堅固，始終一如。依此修行，定成菩提；依此修持，定成佛道，願各共勉。

吉祥圓滿

/KEPAN/一、須菩提請問世尊四大問題——眾生修行步驟

（一）云何啟發？

佛答：應先啟發四種菩提心：

１、廣大心——空門——若卵生、胎生、濕生、化生、若有色、無色、若有想、無想、非有想非無想，悉皆普覺普救。

２、第一心——非空非有門——我皆令入無餘涅盤而滅度之——引導九類眾生息除妄念，匯歸真性——六大歸元。

３、常心——亦空亦有門——如是滅度無量無邊眾生，實無眾生得滅度者。

４、不顛倒心——有門——無我相、人相、眾生相、壽者相。

（二）云何應住？

佛答：「不住於相而修六度萬行。」——空觀。從無住本，立一切法，離一切相，了悟真空，無法可得，無言可說。譬如佈施，應無所住行於佈施。佈施時，內不著能施之我相，外不著受施之人相，中不著所施之物相，三輪體空，福德不可思量，其餘五度亦復如是。

（三）云何修行？

佛答：修假觀，觀一切相如夢如幻，不取不捨，如六如偈：「一切有為法，如夢幻泡影，如露亦如電，應作如是觀。」

（四）云何攝伏其心？

佛答：不應住色聲香味觸法——有形有相人物境——六欲——境生心——假觀。

不應住非色聲香味觸法——無形無相的喜怒哀樂愛惡欲七情——內事生心——空觀。

應無所住而生其心——譬如明鏡當前，物來即顯即現，物去不留不染，不取不捨——中觀——清淨心。

/KEPAN/二、生清淨心：

「信為道元功德母。」由斷疑生信——一心淨信、淨願、淨行，專修三觀法到空幻一如，便可明心見（現）性，畢竟證得自性清淨心。

/KEPAN/三、般若本義：

一心三觀：一心淨信——始覺。

不應住六塵——六欲生心——假觀——外覺。

不應住非六塵——七情生心——空觀——內覺。

應無所住而生其心——中觀——直覺。

/KEPAN/四、八句偈：（梵本原為八句，羅什法師漏譯後四句，後經義淨法師補譯。）

若以色見我，以音聲求我，是人行邪道，不能見（現）如來；應觀法界性，即導師（諸佛）法身，法性非識境，故彼不能了。

/KEPAN/五、金剛經修持心要：

（一）制心（二）住心（三）澄心（四）攝心

偈曰：制心一境，住心觀性，澄心外照，攝心內證。

制心一境——始覺——一心。密義經云：「其在禪定，不著內外，亦無中間，是曰一心。」

住心觀性——內覺——空觀。離一切空相，靜心內觀過去、現在、未來三心不可得，五蘊歸空性，於事無心，於心無事，寂靜如虛空，妄念不起，泯識歸性，第七識（末那）清淨。

澄心外照——外覺——假觀。離一切有相，守六根，淨六塵，六塵塵相假，於一切法遠離生滅相，於境無心，於心無境，觀一切外境如夢如幻，妄想不行，返染還淨，回歸實相，前六識清淨。

攝心內證——直覺——中觀、雙離二邊——離有形之長短、大小、方圓、男女相，亦離無形之利衰、毀譽、稱譏、苦樂相，於相離相，於空離空，不住空有，離相寂滅，深得真空無相之妙，心不染萬境，真性常自在，所謂「三際二邊斷，常應諸根用，而不起用想；分別一切法，不起分別想。」八識各種妄用不行，返流入法性，第八識（阿賴耶）清淨。

偈曰：「佛在本心，眾生自度，修不著相，其福無量。」

今天所講的是金剛經。金剛經有七種譯本，現在所講是依鳩摩羅什的譯本，因為其中屬它最流行。實在來講，文字上以鳩摩羅什的譯本最通順，但是鳩摩羅什的譯本是意譯的，將金剛經實在減少好多，可以說減少了……，又不到一半，大概減少了五分之二，有好多減少了。今日將減少的替他補充。金剛經最要緊的是八句偈。八句偈，鳩摩羅什只譯出四句。實在說，焦點是八句，他減少了四句，還有好多東西是鳩摩羅什減少的，我將它補充了。

「金剛般若波羅蜜多經」，「金剛」呢？Ｄｉａｍｏｎｄ，金剛是堅固而不壞。「般若」呢？智慧。「波羅蜜」呢？到彼岸。以金剛的智慧，斷一切無明煩惱，脫離那個六道輪迴，度登涅盤的彼岸，這個就是金剛經的意思。

第一品是發菩提心品。現在講經依著本宗的講法來講，因為三十二分是梁昭明太子所定的，不過是從文字上的意義來講；照規矩呢，實在是六品。第一品是發菩提心品。

/VERSE/「如是我聞，一時佛在捨衛國祗樹給孤獨園，與大比丘眾千二百五十人俱。爾時世尊食時著衣持缽，入捨衛大城乞食。於其城中，次第乞已，還至本處。飯食訖，收衣缽，洗足已，敷座而坐。

/VERSE/時長老須菩提，在大眾中，即從座起，偏袒右肩，右膝著地，合掌恭敬，而白佛言：『希有世尊，如來善護念諸菩薩，善付囑諸菩薩。世尊，善男子、善女人，發阿耨多羅三藐三菩提心，云何應住？〔云何修行？〕云何攝（原文為降）伏其心？』佛言：『善哉善哉！須菩提，如汝所說，如來善護念諸菩薩，善付囑諸菩薩。汝今諦聽，當為汝說。善男子、善女人，發阿耨多羅三藐三菩提心，應如是住，〔如是修行，〕如是攝（原文為降）伏其心。』『唯然，世尊，願樂欲聞。』」

這一大段已將鳩摩羅什譯漏的東西補充了。本來須菩提問：「發阿耨多羅三藐三菩提心，云何應住？」怎樣住心？「云何修行？」怎樣修心？「云何攝伏其心？」怎樣攝伏其心呢？鳩摩羅什只譯了「云何應住」、「云何降伏其心」，漏了「修心」的字，所以凡是漏了最要緊的，我都替他補了上去。就唐三藏等其餘的譯本，藏文的譯本，都照著原文來譯的。不過鳩摩羅什譯的經都減少了，我將減少的都補充了。「發阿耨多羅三藐三菩提心」，發無上正等正覺的心，怎樣來住心？怎樣來修心、修行？怎樣來攝伏其心？攝伏這個妄念？「降伏其心」，這個「降」字有些重，重過了頭，本來用「攝」字就恰好了。即是第一個住心，住心就是安這個心，使這個心安定。這個修行呢？即修心，Ｐｒａｃｔｉｃｅ　Ｐａｒａｍｉｔａｓ，修六個波羅蜜。攝心呢？將妄念攝伏。

/VERSE/「佛言：『善哉善哉！須菩提，如汝所說，如來善護念諸菩薩，善付囑諸菩薩。汝今諦聽，當為汝說。善男子、善女人，發阿耨多羅三藐三菩提心，應如是住，〔如是修行，〕如是攝（原文為降）伏其心。』『唯然，世尊，願樂欲聞。』佛告須菩提：『諸菩薩摩訶薩，應如是攝（原文為降）伏其心：所有一切眾生之類，若卵生、若胎生、若濕生、若化生、若有色、若無色、若有想、若無想、若非有想非無想，我皆令入無餘涅盤而滅度之。如是滅度無量無數無邊眾生，實無眾生得滅度者。何以故？須菩提，若菩薩有我相、人相、眾生相、壽者相，即非菩薩。』」

這段最要緊，這段教你怎樣發起菩提心。大眾以前所講，都沒有明白，幾十家注解都沒有指出發菩提心的法子。現在我將各家、幾十家經的經注未曾指出的，我都簡簡單單指出。「所有眾生之類，若卵生、若胎生、若濕生、若化生、若有色、若無色、若有想、若無想、若非有想非無想」，這九類眾生，發心普度這九種眾生，就是發廣大心，這個心發到有那麼廣就那麼廣，所有一切眾生之類，我發廣大心來普度他，這是廣大心。大眾筆記這四種，第一是廣大心，最緊要的是這一段，發廣大心。「我皆令入無餘涅盤而滅度之」，我一切皆令他度到無餘究竟涅盤的地方，我度他到究竟不生滅的地方，這個是第一心，大眾記住，這個是第一心。「如是滅度無量無數無邊眾生，實無眾生得滅度者」，如是滅度無量無數眾生，度盡無數眾生，而不住於相，這個是常心。「何以故？須菩提，若菩薩有我相、人相、眾生相、壽者相，即非菩薩。」這個是不顛倒心。怎樣是我相呢？略略解解：自私自利謂之我相。怎樣是人相呢？痛癢無關，人家有病，與我無關；人家窮，與我痛癢無關；人家的事與我痛癢無關：這叫做人相。眾生相呢？分形絕界，和我不同形，更加不同界，更漠不相關了。壽者相呢？惜命延年。這段講發廣大心、第一心、常心、不顛倒心。大眾能夠發了這四個心來修行，就可以將妄念攝伏。妄念攝伏了，佛性就現前了。

這段起，生清淨心品第二，這段是第二品了。生清淨心品。這段是教大眾一班比丘行六度波羅蜜。所以行佈施也好，持戒也好，忍辱也好，精進也好，禪定也好，智慧也好，都不住相，也不住色聲香味觸法，行這個佈施，那麼清淨心就現前了。

/VERSE/「『須菩提，於意云何？可以身相見如來不？』『不也，世尊。不可以身相得見如來。何以故？如來所說身相，即非身相。』佛告須菩提：『凡所有相，皆是虛妄；若見諸相非相，即見如來。』」

此處講離一切相。這個「如來」當「佛性」解。「即見如來」，這個「如來」當「佛性」解，當「見性」解。所以「如來」有的講法，這個「如來」不是一個佛，是「見性」解。「即見如來」當「見性」解。

/VERSE/「須菩提白佛言：『世尊，頗有眾生，得聞如是言說章句，生實信不？』佛告須菩提：『莫作是說。如來滅後，後五百歲，有持戒修福者，於此章句，能生信心。以此為實，當知是人，不於一佛、二佛、三、四、五佛而種善根，已於無量千萬佛所種諸善根。聞是章句，乃至一念生淨信者，須菩提，如來悉知悉見，是諸眾生得如是無量福德。何以故？是諸眾生無復我相、人相、眾生相、壽者相，無法相，亦無非法相。何以故？是諸眾生若心取相，則為著我、人、眾生、壽者。若取法相，即著我、人、眾生、壽者。何以故？若取非法相，即著我、人、眾生、壽者。是故不應取法，不應取非法。以是義故，如來常說：汝等比丘，知我說法，如筏喻者。法尚應捨，何況非法。』」

這段所講就是：如果能聞金剛經，已與佛結了多生多世的緣。若進一步修行，就要遠離我相、人相、眾生相、壽者相；亦離空，亦離有，將空、有二邊都要消除，要離空有二邊，顯中道實相。離一切相，離空相、有相，證到中道實相。證到中道實相呢？連中道都要跳出，連空、有、中道都要一齊超出，空有雙離，全部離出，所以「法尚應捨，何況非法？」好像渡河、過海，過了海，船就不要。成了佛、見了性之後，一切法不需要，所以離了四相、空相、有相，一成了功，全部相、空、有要全部離開。

/VERSE/「『須菩提，於意云何？如來得阿耨多羅三藐三菩提耶？如來有所說法耶？』須菩提言：『如我解佛所說義，無有定法，名阿耨多羅三藐三菩提；亦無有定法，如來可說。何以故？如來所說法，皆不可取，不可說，非法非非法。所以者何？一切賢聖，皆以無為法而有差別。』」

此處所講呢，是從真義的境界來講。說法有三個境界：一個真諦、一個俗諦、一個中道諦。現在從中道諦的立場來講，不可說、不可取的；從俗諦來講，可說可取的。所以分三個立場來講：這一心三觀從俗諦來講，有說有取；從真諦來講，無說無取；此處從中道諦來講，所有說、取全部要超出的。

/VERSE/「『須菩提，於意云何？若人滿三千大千世界七寶以用佈施，是人所得福德，寧為多不？』須菩提言：『甚多，世尊。何以故？是福德，即非福德性，是故如來說福德多。』『若復有人，於此經中，受持乃至四句偈等，為他人說，其福勝彼。何以故？須菩提，一切諸佛及諸佛阿耨多羅三藐三菩提法，皆從此經出。須菩提，所謂佛法者，即非佛法。』」

此處是講以一切物資種種來供養佛，不如由性分來修之功德。所有以一切物資供養，不如修心養性之功德。因為以物資來供養之功德是有限的，如果修心養性做工夫是無限的。所以大眾受持這本經任何四句偈，任何四句偈都比一切供養功德大。因為一切佛法都從這本經出。從俗諦的立場講，佛法應該修；從真諦的立場講，佛法是無修無證的。所以從真諦、俗諦來講不同。

/VERSE/「『須菩提，於意云何？須陀洹能作是念，我得須陀洹果不？』須菩提言：『不也，世尊。何以故？須陀洹名為入流，而無所入，不入色聲香味觸法，是名須陀洹。』『須菩提，於意云何？斯陀含能作是念：我得斯陀含果不？』須菩提言：『不也，世尊。何以故？斯陀含名一往來，而實無往來，是名斯陀含。』『須菩提，於意云何？阿那含能作是念：我得阿那含果不？』須菩提言：『不也，世尊。何以故？阿那含名為不來，而實無不來，是故名阿那含。』『須菩提，於意云何？阿羅漢能作是念：我得阿羅漢道不？』須菩提言：『不也，世尊。何以故？實無有法，名阿羅漢。世尊，若阿羅漢作是念：我得阿羅漢道，即為著我、人、眾生、壽者。世尊，佛說我得無諍三昧，人中最為第一，是第一離欲阿羅漢。我不作是念：我是離欲阿羅漢。世尊，我若作是念：我得阿羅漢道，世尊則不說須菩提是樂阿蘭那行者。以須菩提實無所行，而名須菩提，是樂阿蘭那行。』」

此處是講阿羅漢有四級：第一級須陀洹，好像大學裡第一班Ｆｒｅｓｈｍａｎ差不多。第二個斯陀含，這個等於Ｓｏｐｈｏｍｏｒｅ。第三個阿那含等於Ｊｕｎｉｏｒ。第四個阿羅漢等於Ｓｅｎｉｏｒ。這是阿羅漢四個階級。這四個階級呢，都要離開「相」。

/VERSE/「佛告須菩提：『於意云何？如來昔在燃燈佛所，於法有所得不？』『不也，世尊。如來在燃燈佛所，於法實無所得。』『須菩提，於意云何？菩薩莊嚴佛土不？』『不也，世尊。何以故？莊嚴佛土者，則非莊嚴，是名莊嚴。』『是故須菩提，諸菩薩摩訶薩，應如是生清淨心：不應住色生心，不應住非色生心；不應住聲香味觸法生心，不應住非聲香味觸法生心；應無所住而生其心。須菩提，譬如有人身如須彌山王，於意云何？是身為大不？』須菩提言：「甚大，世尊。何以故？佛說非身，是名大身。』」

此處講「心淨則國土淨」，這段就是這一句解。所以須菩提，不應住色生心，所以大眾不好住色聲香味觸法生心，住個有相而生心。大眾發菩提心，不好住有邊而生心。另一邊呢，不應住非色而生心，不好住空邊而生心。鳩摩羅什譯了「有」的邊，他沒有譯「空」的邊，所以譯經常常最重要的也會譯錯、譯漏的。所以不應在「有」的方面生心，不應在「空」的方面生心，應在中道而生其心，這是空假中一心三觀的教理，即是法華宗一心三觀的教理，完全是「心淨而土淨」。這段這樣解就得了，解兩句話就得了。這個心好像明鏡一樣，物來即現，物去不留，如鏡中花、水中月，心清淨，來無影，去無蹤。現在第二品完了。

現在第三品，般若本義品。

/VERSE/「『須菩提，如恆河中所有沙數，如是沙等恆河，於意云何？是諸恆河沙，寧為多不？』須菩提言：『甚多，世尊。但諸恆河，尚多無數，何況其沙。』『須菩提，我今實言告汝，〔開示汝。〕」

又漏了「開示汝」這幾個字。

/VERSE/「『若有善男子、善女人，以七寶滿爾所恆河沙數三千大千世界，以用佈施，得福多不？』須菩提言：『甚多，世尊。』佛告須菩提：『若善男子、善女人，於此經中，乃至受持四句偈等，為他人說，而此福德，勝前福德。』」

此處講，大眾從性分做工夫呢，比從相分做工夫，是沒得比較。如大眾從相分做工夫，以種種金銀珍寶供養佛，不如從性分做工夫。性相兩樣。從心性入手，功德無量；從相分入手，功德有限。

/VERSE/「『復次須菩提，隨說是經，乃至四句偈等，當知此處，一切世間、天、人、阿修羅皆應供養，如佛塔廟。何況有人，盡能受持讀誦。須菩提，當知是人，成就最上第一希有之法。若是經典所在之處，即為有佛，若尊重弟子。』」

凡是一切經典所在之處，等於一切佛之真身捨利，所以一切天龍八部都供養的。

/VERSE/「爾時須菩提白佛言：『世尊，當何名此經？我等云何奉持？』佛告須菩提：『是經名為金剛般若波羅蜜，以是名字，汝當奉持。所以者何？須菩提，佛說般若波羅蜜，即非般若波羅蜜，是名般若波羅蜜。須菩提，於意云何？如來有所說法不？』須菩提白佛言：『世尊，如來無所說。』『須菩提，於意云何？三千大千世界，所有微塵，是為多不？』須菩提言：『甚多，世尊。』『須菩提，諸微塵，如來說非微塵，是名微塵。如來說世界，非世界，是名世界。須菩提，於意云何？可以三十二相見如來不？』『不也，世尊，不可以三十二相得見如來。何以故？如來說三十二相，即是非相，是名三十二相。』『須菩提，若有善男子、善女人，以恆河沙等身命佈施。若復有人，於此經中，乃至受持四句偈等，為他人說，其福甚多。』」

此處重覆說，大眾修佛、修法，要你修心養性，從性分來修，則功德無量，不好從相分來做工夫，不好從形式來做工夫。以前佛出世都是從性分來做工夫的，現在一代一代變成從相分來做工夫，從儀式去做工夫，不過同佛結結緣而已。最重要從性分，不好從相分。原始佛教從性分做工夫，現在佛教一代不如一代，從相分做去了。如華嚴經所講：「離諸和合相，是名無上覺。」佛以「覺」言：外覺離一切相，內覺空一切相。於相離相，於空離空，這個得符「真空無相」之旨呢，這樣就是佛。

/VERSE/「爾時須菩提聞說是經，深解義趣，涕淚悲泣，而白佛言：『希有，世尊。佛說如是甚深經典，我從昔來，所得慧眼，未曾得聞如是之經。世尊，若復有人，得聞是經，信心清淨，則生實相。當知是人，成就第一希有功德。世尊，是實相者，即是非相，是故如來說名實相。世尊，我今得聞如是經典，信解受持，不足為難；若當來世，後五百歲，其有眾生，得聞是經，信解受持，是人則為第一希有。何以故？此人無我相、無人相、無眾生相、無壽者相。所以者何？我相即是非相，人相、眾生相、壽者相，即是非相。何以故？離一切諸相，則名諸佛。』佛告須菩提：『如是如是。若復有人，得聞是經，不驚不怖不畏，當知是人甚為希有，何以故？須菩提，如來說第一波羅蜜，即非第一波羅蜜，是名第一波羅蜜。』」

第一波羅蜜呢，即佈施。

/VERSE/「『須菩提，忍辱波羅蜜，如來說非忍辱波羅蜜，〔是名忍辱波羅蜜。〕何以故？須菩提，如我昔為歌利王割截身體，我於爾時，無我相、無人相、無眾生相、無壽者相。何以故？我於往昔節節支解時，若有我相、人相、眾生相、壽者相，應生嗔恨。』」

此處講忍辱度，因為釋迦牟尼佛前生是常不輕菩薩，如法華經裡講他前生行忍辱波羅蜜，見任何一切眾生都頂禮，促他成無上正等正覺，修這個忍辱度的。當時前生，被歌利王節節割截身體，非但不生憎恨心，他還以發菩提心報怨。俗人講「以德報怨」已是好的，不過佛經還要將個心擴大，以大菩提心報怨，所以他成佛後，先將歌利王度了。所以佛就是行這個不顛倒心，實行這個波羅蜜，還要一切怨親平等普度，尤其是發菩提心報怨。這個發菩提心報怨，大眾應該要修學。

/VERSE/「『須菩提，又念過去於五百世作忍辱仙人，於爾所世，無我相、無人相、無眾生相、無壽者相。是故須菩提，菩薩應離一切相，發阿耨多羅三藐三菩提心，不應住色生心。』」

此處不好在有相方面來生心。

/VERSE/「『不應住非色聲香味觸法生心，』」

不好住於無相，不好住於空處來生心。

/VERSE/「『應生無所住心，』」

應離開二邊際而生其心，就在中庸，即在中道處。心無所住，一個空、一個有、一個中，一心三觀，這是法華經所講。

/VERSE/「『若心有住，即為非住。是故佛說菩薩心，不應住色佈施。須菩提，菩薩為利益一切眾生故，應如是佈施。如來說一切諸相，即是非相。又說一切眾生，即非眾生。須菩提，如來是真語者、實語者、如語者、不誑語者、不異語者。須菩提，如來所得法，此法無實無虛。須菩提，若菩薩心住於法而行佈施，如人入暗，即無所見；若菩薩心不住法而行佈施，如人有目，日光明照，見種種色。須菩提，當來之世，若有善男子、善女人，能於此經受持讀誦，則為如來以佛智慧，悉知是人，悉見是人，皆得成就無量無邊功德。』」

現在講第四品，般若廣義了。

/VERSE/「『須菩提，若有善男子、善女人，初日分以恆河沙等身佈施，中日分復以恆河沙等身佈施，後日分亦以恆河沙等身佈施，如是無量百千萬億劫，以身佈施。若復有人，聞此經典，信心不逆，其福勝彼。何況書寫受持讀誦，為人解說。須菩提，以要言之，是經有不可思議、不可稱量無邊功德，如來為發大乘者說，為發最上乘者說。若有人能受持讀誦，廣為人說，如來悉知是人，悉見是人，皆得成就不可量、不可稱、無有邊、不可思議功德。如是人等，即為荷擔如來阿耨多羅三藐三菩提。何以故？須菩提，若樂小法者，著我見、人見、眾生見、壽者見，即於此經不能聽受讀誦，為人解說。須菩提，在在處處若有此經，一切世間、天、人、阿修羅所應供養。當知此處則為是塔，皆應恭敬，作禮圍繞，以諸華香，而散其處。』」

這個呢，第一要通達無我，要離一切相做功德。不好從相分做，一定要從心性做；即不好從儀式做工夫，要從心性上做工夫。以通達無我，以無所得，真實修心，即可荷擔如來無上正等正覺。這完全講離一切相，不好從形式、儀軌做工夫，完全撇開相，由相入性。因為佛教有四乘：小乘、中乘、大乘、最上乘，這個最上乘是直指人心、見性成佛這樣講的。所以講法應從歸納講，若從歸納講，講一、兩句話，將要點講講，大眾一明白，就可以成就了。所以是直指人心、見性成佛，不立文字，不需經典的，只需師父提出要點，大眾一悟就得了。現在本宗是代表直指人心、見性成佛來講，所以從簡講，是從歸納講，不是從演繹講。怎樣是歸納講？怎樣是演繹講呢？歸納只是將精華點點睛就得了，一套經講幾句話，就可以講完了。如果是從演繹來講，將能演得講一年都講不完，這是演繹講。若從歸納講，大眾聽一、兩句，一悟就可以成就了；但是演繹的講法，你聽一百年，你都沒法子悟。

/VERSE/「『復次須菩提，善男子、善女人，受持讀誦此經，若為人輕賤，是人先世罪業應墮惡道，以今世人輕賤故，先世罪業即為消滅，當得阿耨多羅三藐三菩提。』」

這段很要緊。凡是修行人遇到逆境，遇到為人輕賤，或者遇到病，或者遇到種種不如意的事，其實就是這些事，消滅宿世罪業，使你快快成佛。從前我們有一位師兄問師父（諾那祖師）說：「唸經『順』是怎樣？『逆』是怎樣呢？」「如果唸經遇到順境，愈唸經愈發達。這個是大眾前世因果熟，善因熟了，所以今世念佛修行，樣樣如意。但是成佛在順境中修行，成佛成得慢一點。如果大眾念佛遇到順境，不好歡喜；遇到逆境，也不要悲哀。」那麼再次問師父：「愈念愈衰，怎麼樣呢？」師父說：「你不要悲哀。愈念愈衰的人呢，愈念，他的業障愈消得快，成佛也快。凡是即身成佛的人，都是盡此一報身來成就的。凡是愈念愈遇逆境，這個人是一生成功；愈念愈遇順境的人，這個人多生成功。所以遇到順境，也不好歡喜；遇到逆境，也不要悲哀。」所以念佛遇到逆境反而便宜，大眾要知道。所以大眾遇到順境，不要喜歡；遇到逆境，也不要悲哀。實在遇到逆境，成佛反而便宜一點。大眾要醒覺，不要遇到逆境退轉。從前有個和尚修行得好，也好誠心。修行一下，就瞎了；再修行一下，跛了一隻腳；再修行一下，跌入井死了。這個和尚為什麼受這麼多難呢？以為佛不靈，實在佛不知有多靈。因為這個和尚應該這一世人要瞎了眼，第二世跛足，第三世落入井死，他一世受完三世報應，變成這世成功，實在反而便宜了。所以以俗眼看，與佛眼看，是兩個樣的。大眾最要緊要明了。

/VERSE/「『須菩提，我念過去無量阿僧祗劫，於然燈佛前，得值八百四千萬億那由他諸佛，悉皆供養承事，無空過者。若復有人，於未來（原文為後末）世，能受持讀誦此經，所得功德，於我所供養諸佛功德，百分不及一，千萬億分，乃至算數譬喻所不能及。須菩提，若善男子、善女人，於未來（原文為後末）世，有受持讀誦此經，所得功德，我若具說者，或有人聞，心即狂亂，狐疑不信。須菩提，當知是經義不可思議，果報亦不可思議。』」

此段要大眾離一切相，不要以種種供養功德為大，來來去去要大眾修心。由修心養性，則有無量無邊功德。一切形相供養，好像：拜拜、念誦、拜懺、念佛，那些從相分做工夫，都是同佛結緣，不能夠明心見性。如果從性分來講呢，就可以一彈指間成佛的，因為往生西方極樂世果，是入西方……是阿彌陀佛開個化城，即是變化個幼稚園，使大眾進去唸書，但這是起點，不是終點。帶業往生是起點，明心見性是終點，所以大眾要明白。其實明心見性是終點都沒究竟，還沒到究竟的終點，明心見性只是終點的初步；還要由明心見性，見了性之後證實相、證法身，然後才到究竟涅盤的地方。

/VERSE/「爾時，須菩提，白佛言：『世尊，善男子、善女人，發阿耨多羅三藐三菩提心，云何應住？〔云何修行？〕』」

此處漏了「云何修行」，很要緊。

/VERSE/「『〔云何應住？云何修行？〕云何攝（原文為降）伏其心？』」

如何是「云何應住」呢？英文呢，是Ｆｉｘ　ｙｏｕｒ　ｍｉｎｄ。「云何修行」呢？是Ｐｕｒｉｆｙ　ｙｏｕｒ　ｍｉｎｄ。「攝伏其心」呢？是Ｃｏｎｔｒｏｌ　ｙｏｕｒ　ｍｉｎｄ。如果用英文來講，可以譯得清清楚楚。大眾清楚了嗎？一個應住心，Ｆｉｘ　ｙｏｕｒ　ｍｉｎｄ。那個修行呢？Ｐｕｒｉｆｙ　ｙｏｕｒ　ｍｉｎｄ。那個攝伏其心呢？Ｃｏｎｔｒｏｌ　ｙｏｕｒ　ｍｉｎｄ。大眾就是不能攝伏其心，大眾的心、的精神，為外境所吸，物質支配精神，大眾心取了境了，心為境奪，這個是物質支配精神；現在佛法是精神支配物質，心不為境奪。

/VERSE/「佛告須菩提：『善男子、善女人，發阿耨多羅三藐三菩提者，當生如是心：我應滅度一切眾生，滅度一切眾生已，而無有一眾生實滅度者。』」

這個是常心，記住方才講過廣大心、第一心、常心、不顛倒心，四個心是金剛經主要的精華。可惜大眾以前講經，都是字面解字面，你解了一萬年，字面解字面，與金剛經不相應的；你一明白這四個心呢，就相應了。

/VERSE/「『何以故？須菩提，若菩薩有我相、人相、眾生相、壽者相，即非菩薩。』」

這個不顛倒心，不好顛倒。有幾種顛倒？四相的顛倒，還有呢，有四顛倒、八顛倒：眾生住常、樂、我、淨；羅漢講無常、無樂、無我、無淨。一種是凡夫的四顛倒，一種是阿羅漢的四顛倒，都要離開。要到了涅盤經的常、樂、我、淨，然後才是真境。

/VERSE/「『所以者何？須菩提！實無有法發阿耨多羅三藐三菩提者。須菩提，於意云何？如來於然燈佛所，有法得阿耨多羅三藐三菩提不？』『不也，世尊，如我解佛所說義，佛於然燈佛所，無有法得阿耨多羅三藐三菩提。』佛言：『如是如是。須菩提，實無有法，如來得阿耨多羅三藐三菩提。須菩提，若有法如來得阿耨多羅三藐三菩提者，然燈佛則不與我授記：「汝於來世，當得作佛，號釋迦牟尼。」以實無有法，得阿耨多羅三藐三菩提，是故然燈佛與我授記，作是言：「汝於來世，當得作佛，號釋迦牟尼。」何以故？如來者，即諸法如義。若有人言：「如來得阿耨多羅三藐三菩提。」須菩提，實無有法，佛得阿耨多羅三藐三菩提。須菩提，如來所得阿耨多羅三藐三菩提，於是中無實無虛，是故如來說一切法皆是佛法。須菩提，所言一切法者，即非一切法，是故名一切法。須菩提，譬如人身長大。』須菩提言：『世尊，如來說人身長大，則為非大身，是名大身。』『須菩提，菩薩亦如是。若作是言：「我當滅度無量眾生。」即不名菩薩。何以故？須菩提，實無有法，名為菩薩。是故佛說一切法無我、無人、無眾生、無壽者。須菩提，若菩薩作是言：「我當莊嚴佛土。」是不名菩薩。何以故？如來說莊嚴佛土者，即非莊嚴，是名莊嚴。須菩提，若菩薩通達無我法者，如來說名真是菩薩。』」

這個呢，修一心三觀的法，就可通達無我。一心三觀法，在俗諦就是立一切法。俗諦來講，立一切法。真諦法，泯一切法，一切法都要泯，全部都要撇去。所以從有相來講，阿彌陀經、華嚴經都是立一切法，所有有相的佛法都是立一切法。如果無相，就空一切法，泯一切法，金剛經一切法都抹的。從中道講，攝一切法。一個立一切法，一個泯一切法，一個攝一切法，三個立場不同，所以心要運用了。就像入世的，立一切法，入世通俗來講佛法，一切要講「立」，由「立」起，這個是小學階段了；小學畢業了，立不得了，全部要撇去，泯一切法。到了中學，將小學畢業全部取消了，明白嗎？一個立，一個泯，明白嗎？讀到大學，不只了，立也不對，泯也不對，就要攝了。非立非泯，要雙超。所以就要一個空、一個有；再進一步，空有雙融，再進一步，空有雙超了。這樣然後才是佛法。由一心三觀分四個立場來修行，一步撇一步了。所以大眾學法，若執著來做的話，就未通的了；但一通了，就要撇了。

/VERSE/「『須菩提，於意云何？如來有肉眼不？』『如是，世尊，如來有肉眼。』『須菩提，於意云何？如來有天眼不？』『如是，世尊，如來有天眼。』『須菩提，於意云何？如來有慧眼不？』『如是，世尊，如來有慧眼。』『須菩提，於意云何？如來有法眼不？』『如是，世尊，如來有法眼。』『須菩提，於意云何？如來有佛眼不？』『如是，世尊，如來有佛眼。』『須菩提，於意云何？如恆河中所有沙，佛說是沙不？』『如是，世尊，如來說是沙。』『須菩提，於意云何？如一恆河中所有沙，有如是沙等恆河，是諸恆河所有沙數佛世界，如是寧為多不？』『甚多，世尊，』佛告須菩提：『爾所國土中，所有眾生若干種心，如來悉知。何以故？如來說諸心，皆為非心，是名為心。所以者何？須菩提，過去心不可得，現在心不可得，未來心不可得。』」

此處兩句話就可以講完了。反心內觀，一味妙明心。因大眾的眼是向外看，不是向內看。佛之眼向內看，而大眾之眼向外看，甚至沒有那麼多……向外去。你要反著方向，眼向內看。怎樣是向外看呢？被色聲香味觸法吸住，這是向外看。向內看呢？即是反觀自心，返本還源，顯出你的真性來看，這是向內看。這叫你六根守住自性不動，不好向外看，六根向內來觀心，這樣解。這樣過去心不可得，現在心不可得，未來心不可得，過去、現在、未來都如夢如幻。這品是明體，第五品了。

我們講講明體，第五品。萬法真如，將個萬法返本還源，就是真如。真如一演變出來，由俗世演出來，入了俗，即演變萬法，這個是一真法界觀。這個講一真法界，這個講入個毗盧遮那藏的性海，一超直入這個境界。將六根守住，守住六根，將六根向內而觀其心，心一開呢，頓成無上正等正覺的境界。這個要入定入得好深才行，如果未曾入得那麼定，我所講的，就不明白了。所以如來了知眾生的心源，是一種實相的法性；如水流千差萬別，流出去是千差萬別，但是源頭只有一個。既悟大眾心性同一源，則眾生之心即佛心，佛心即眾生心。又眾生心是妄心、生滅心，從條迷路走，即是背覺合塵的眾生境界；如果返轉頭，背塵合覺，覺悟就是佛，迷即眾生。如果背塵合覺，即菩薩了；如果背覺合塵，是眾生。大眾知眾生心虛妄，一個心虛妄，就入輪迴，落三世；同時也顯出不生不滅的真心。大眾所發的生滅心，不是菩提心；若能顯出不生不滅的菩提心呢，這個心就是佛心了。但是真實心源呢，眾生同佛平等平等的。若迷失這個心呢，生分別心、生滅心，所以隨三世，流轉苦海；如果能夠返本還源，悟出那個真實心源，佛同眾生一體，無二無別，我一剎那間，就可以完全知道百萬眾生。這個是一真法界觀，這段，這是明體第五。這是講一真法界，這是華嚴經的一真法界，亦是法華經的一乘實相，這是最高的境界，所以是不可言、不可說、不可見的。

/VERSE/「『須菩提，於意云何？若有人滿三千大千世界七寶，以用佈施。是人以是因緣，得福多不？』『如是，世尊。此人以是因緣，得福甚多。』『須菩提，若福德有實，如來不說得福德多。以福德無故，如來說得福德多。』」

不住於相，其福無量；住於相，福德有限。大眾聽我說個偈陀：「佛在本心，眾生自度。施不住相，其福無量。」佛在本心，要自己度，不好靠佛度。所以愚人求佛不求心，聖人求心不求佛，明白嗎？好像念佛，念阿彌陀佛，是對初機來講的，是從俗諦來講的；如果從真諦來講，講修心的，明白嗎？所以一個一個程度不同，差不多是這樣：念佛，如果照那個帶業往生來講，似乎對那些不識字的契機；如果智慧好的，應該要在修心養性上做工夫。

/VERSE/「『須菩提，於意云何？佛可以具足色身見不？』『不也，世尊。如來不應以具足色身見。何以故？如來說具足色身，即非具足色身，是名具足色身。』『須菩提，於意云何？如來可以具足諸相見不？不也，世尊，如來不應以具足諸相見。何以故？如來說諸相具足，即非具足，是名諸相具足。』」

色相呢，都要離。甚至空、有都要離，顯中道實相，處處都要叫你顯一心三觀。一心三觀分四道門，任何一道門都可以入佛道。

/VERSE/「『須菩提，汝等勿謂如來作是念：我當有所說法。莫作是念，何以故？若人言如來有所說法，即為謗佛，不能解我所說故。須菩提，說法者無法可說，是名說法。』爾時，慧命須菩提白佛言：『世尊，頗有眾生於未來世，聞說是法，生信心不？』佛言：『須菩提，彼非眾生，非不眾生。何以故？須菩提，眾生者，如來說非眾生，是名眾生。』」

佛法不可言、不可說、不可聞、不可見。眾生同佛呢，本無差別。覺悟即佛陀，迷即眾生。所以一切眾生現在講，不過講個名而已，實在同佛無二無別，他能悟道，同佛無別。所以聽我說個偈，金剛經的偈：「無有定法，如來可說。以是名字，汝當奉持。」又聽我說個偈陀：「於未來世，聞說是法，應無所住而生其心。」

/VERSE/「須菩提白佛言：『世尊，佛得阿耨多羅三藐三菩提，為無所得耶？』佛言：『如是如是。須菩提，我於阿耨多羅三藐三菩提，乃至無有少法可得，是名阿耨多羅三藐三菩提。』」

從俗諦來講，一切法有所得，一切功德都有；從真諦來講，一切無所得，非空非有；中道無所得、無所失的。這個無所得、無所失的，這個離二邊。有得有失，有勝有負，那些都是入世間的，不能出得世的，所以要離二邊，無得無失、無勝負、無得失、無是非、無貧富，要離開相對。有相對，是俗義，入俗的，不能跳出輪迴。大眾離開相對，就可以超出三界六道，而登無上正等正覺。

/VERSE/「『復次須菩提，是法平等，無有高下，是名阿耨多羅三藐三菩提。以無我、無人、無眾生、無壽者，修一切善法，則得阿耨多羅三藐三菩提。須菩提，所言善法者，如來說非善法，是名善法。』」

所以佛法平等，無有高下。如果有高有低，這個是俗諦，不是佛法。所以佛法是平等無高下，是同的。甚至佛性無男無女、無我無人、無高無下、無得無失、無是無非、無善無惡，此處完全講中道，這個是不二法門。金剛經所講是不二法門，直指這個不二法門。

/VERSE/「『須菩提，若三千大千世界中，所有諸須彌山王，如是等七寶聚，有人持用佈施，若人以此般若波羅蜜多（原文無多字）經，乃至四句偈等，受持讀誦，為他人說，於前福德，百分不及一，千萬億分，乃至算數譬喻所不能及。』」

來來去去都要離相，由相入性；再進一步，性相相融；再進一步，性相雙超，這個境界則福德不可思量。所以大眾修行，初機從相分入手；修了根底，撇離這個相，由相入性分；再次深一步了，完全入進去了，性相相融；再入深一步，性相雙超。

/VERSE/「『須菩提，於意云何？汝等勿謂如來作是念，我當度眾生。須菩提，莫作是念，何以故？實無有眾生如來度者，若有眾生如來度者，如來即有我、人、眾生、壽者。須菩提，如來說有我者，即非有我，而凡夫之人以為有我。須菩提，凡夫者，如來說即非凡夫，是名凡夫。』」

大眾，再複述方才講過的偈陀，也就是：「佛在本心，眾生自度。施不住相，其福無量。」如果從俗諦來講，佛能夠度眾生；但是從真諦來講，佛不能度眾生，只有眾生自度。如經裡頭講，過去諸佛有恆河沙數之多，如果佛能夠度眾生，現在一個眾生都沒有了，何故現在有那麼多眾生呢？實在度眾生，實情自度，這個標準不好靠佛度。如果靠佛度，就變成往生西方極樂世界，帶業往生，即是幼稚園讀書，慢慢教化，經過三大阿僧祗劫，經過十地、四十二個回向，然後才成佛。但是從性分講，一彈指可以明心見性成佛。如果從相分來修，經過三大阿僧祗劫才成佛，這個快慢是沒得比的。所以最上乘呢，都是講一剎那間成佛，不講往生，所以在那個第一個淨土凡聖同居土，和那第二個方便有餘土，講帶業往生的。第三個實報莊嚴土已經不是講往生，是講禪定安住的。你入個禪定安住的地方，無往生的。第四個淨土，講匯歸毗廬性海，入法界，更不講往生。只要你能夠豁然貫通，你修行，修得心開時，「ｐａｔ」的一聲，將無明窠臼打破，就是佛。這處就是常寂光土，不需要往生。往生是對下級、無知識的階級來說可以通；如果稍微讀過書，都不應該講往生，明白嗎？

/VERSE/「『須菩提，於意云何？可以三十二相觀如來不？』須菩提言：『如是如是，以三十二相觀如來。』佛言：『須菩提，若以三十二相觀如來者，轉輪聖王即是如來。』須菩提白佛言：『世尊，如我解佛所說義，不應以三十二相觀如來。』」

法身是無相的，不可言、不可說、不可見的。所以原先佛問須菩提：「可以三十二相觀如來嗎？」須菩提他都沒有悟，以為從相分觀如來就得了。所以佛講，如果以三十二相觀如來，轉輪聖王就是如來。如果從相分來講，就始終不能見性的，一定要從性分來講。所以須菩提言：「不應以三十二相觀如來。」

/VERSE/「爾時世尊而說偈言：『若以色見我，以音聲求我，是人行邪道，不能見如來。』」

這四句偈呢，本來是八句的，金剛經最重要的是這四句偈，因為鳩摩羅什將這八句偈減少了四句。如果從藏文、梵文來看，則是八句的。金剛經有七譯，從唐三藏等所譯的金剛經，六譯都沒有減；七個人中，唐三藏譯過，鳩摩羅什譯過，還有實叉難陀譯過，義淨譯過，個個都譯八句。但是鳩摩羅什譯四句，因為當時是那般文人譯的，注重中國文字，不注重真義。聽我說這個偈陀，全金剛經的精華在這八句：

/VERSE/『若以色見我，以音聲求我，是人行邪道，不應得見我。彼如來妙體，即法身真性，法性不可見，法體不可知。』

如果以色見我，以聲音求我，以色、聲、香、味、觸、法求佛，求佛保佑保佑，這個是向外馳求，只有福德，而無功德，不能見性的。「不能見如來」，即不能見性。你求菩薩保佑我，保佑我發財，全部向外馳求，只有福德，而無功德，明白嗎？福德則有，功德則無，明白嗎？所以大眾福德要求，不過不好執著，明白嗎？但是要福德變成功德。「不能見如來」即不能見性，這樣解，明白嗎？這「見如來」當「見性」這樣解。「彼如來妙體，即法身真性。法性不可見，法體不可知。」即是不可思議的，不可見的。講到這處，金剛般若講到極頂了。不可言、不可說、不可思議，不可求的，明白嗎？這處是金剛經的精華，本來八句的，應該補回，補回八句才恰好。因為就佛法的中觀有八種：不生不滅的法身，不斷不常、不一不異、不來不去的。怎樣不生不滅呢？如明鏡照像，來無蹤，去無跡的，這個不生不滅。不斷不常呢？如河水長流。不一不異呢？怎樣不一不異呢？如我影個相（照相），前面同我影個相，得個前面的相，從背脊影個相，得個背脊，從左邊得左邊，從右邊得右邊，來來去去的，雖然得這幾個相，實在是一個人，明白嗎？會解了嗎？不一不異。不來不去呢？怎樣是不來不去？如電影中人，如鏡中花、水中月，來無蹤，去無跡的，這即是八不。

/VERSE/「『須菩提，汝若作是念，如來不以具足相故，得阿耨多羅三藐三菩提。須菩提，莫作是念，如來不以具足相故，得阿耨多羅三藐三菩提。須菩提，汝若作是念，發阿耨多羅三藐三菩提心者，說諸法斷滅。莫作是念。何以故？發阿耨多羅三藐三菩提心者，於法不說斷滅相。』」

這段完全講八個「不」，不斷不常呢？即是如水長流。不生不滅，方才講過。不一不異，不來不去。法身有八種「不」的境界。

/VERSE/「『須菩提，若菩薩以滿恆河沙等世界七寶，持用佈施。若復有人，知一切法無我，得成於忍，此菩薩勝前菩薩所得功德。何以故？須菩提，以諸菩薩不受福德故。』須菩提白佛言：『世尊，云何菩薩不受福德？』『須菩提，菩薩所作福德，不應貪著，是故說不受福德。』」

/VERSE/「『須菩提，若有人言：「如來若來若去，若坐若臥。」是人不解我所說義。何以故？如來者，無所從來，亦無所去，故名如來。』」

如來有十個聖號，來自由，即叫「如來」；去自由，即叫「善逝」。所以佛來自由，入世來自由，叫「如來」；出世涅盤自由，即「善逝」。

以上是明體，這段是顯用，這段起顯用。

/VERSE/「『須菩提，若善男子、善女人，以三千大千世界碎為微塵，於意云何？是微塵眾寧為多不？』須菩提言：『甚多，世尊。何以故？若是微塵眾實有者，佛即不說是微塵眾。所以者何？佛說微塵眾，即非微塵眾，是名微塵眾。世尊，如來所說三千大千世界，即非世界，是名世界。何以故？若世界實有者，即是一合相。如來說一合相，即非一合相，是名一合相。』『須菩提，一合相者，即是不可說，但凡夫之人貪著其事。』」

此處呢，要和大眾講守六根，六根不動。怎樣六根不動呢？凡夫眼見色，眼見一樣東西，生個憎愛取捨心，即是你的眼如果見個東西愛而取之，或者惡而捨之，你的眼同它和合了。心有愛惡取捨，就同它和合。耳聽聲也是，你中意聽或不中意聽，耳同外境和合。此處使你六根不動，六根不同外境和合，明白嗎？這是要你修心。這個心六根不動，對外境不好有取捨，不好同它和合。如果你心動了，心為境奪，成為眾生相；你心不動，你心不為外境所奪，佛性現前。這樣解這一段，明白嗎？兩句就可以解完了。即是六根不好同外境和合。

/VERSE/「『須菩提，若人言：「佛說我見、人見、眾生見、壽者見。」須菩提，於意云何？是人解我所說義不？』『不也，世尊，是人不解如來所說義。何以故？世尊說我見、人見、眾生見、壽者見，即非我見、人見、眾生見、壽者見，是名我見、人見、眾生見、壽者見。』『須菩提，發阿耨多羅三藐三菩提心者，於一切法應如是知，如是見，如是信解，不生法相。須菩提，所言法相者，如來說即非法相，是名法相。』」

所有一切法相都泯去，也是叫大眾啊，不動於心。不動心，離一切法相，如孔子云：「心不在焉，視而不見，聽而不聞，食而不知其味。」不動心，離一切法相，一切法相由它幻起幻滅，我心不動。此處教大眾不動心，不動於中。

/VERSE/「『須菩提，若有人以滿無量阿僧祗世界七寶，持用佈施。若有善男子、善女人，發阿耨多羅三藐三菩提心者，持於此經，乃至四句偈等，受持讀誦，為人演說，其福勝彼。云何為人演說？不取於相，如如不動。何以故？

/VERSE/一切有為法，如夢幻泡影，
/VERSE/如露亦如電，應作如是觀。』」

大眾以種種物佈施，不夠不如有個人發菩提心。發這四種菩提心，持這部經呢，發個廣大心、第一心、常心、不顛倒心，念這部經，或念四句偈，或者念「摩訶般若波羅蜜多，摩訶般若波羅蜜多」，一面念呢，一面修心，使六根不動。六根不動，則六塵不起；六塵不起呢，將八識轉成為五智，即是由根塵識圓通。

/VERSE/「佛說是經已，長老須菩提及諸比丘、比丘尼、優婆塞、優婆夷，一切世間天、人、阿修羅，聞佛所說，皆大歡喜，信受奉行。」

開佛知見呢，是結個佛因。示佛知見呢，即導入佛的境界。悟佛知見呢，將與佛心契合了。這樣心契合了，漸漸入個金剛後心，不為煩惱所斷，這樣然後才到這個明心入門的境界。再進一步，將明心的境界維持得長久，將之任持，心漸漸光明，乃至見性成佛。

現在大眾跟我念金剛經的真言。持這個經呢，或者念一句「南無觀世音菩薩」也好，或者念「南無阿彌陀佛」也好，不過是念佛修心，不是教大眾念口簧。如果大眾念阿彌陀佛，念口簧，念得喉嚨破了，念了一萬世，都不成得功的。這個念佛修心，這個是密宗的講法。如果顯教的講法，只是念口簧的境界已矣，所以不可不知。

現在傳「金剛經真言」：

納莫邦嘎娃地。煎炸巴羅密打野。□。納地。地打。衣哩施。衣哩施。密哩施。密哩施。悲納煙。悲納煙。納莫邦嘎娃地。不羅打木。不羅地。衣咧地。衣咧地。密咧地。密咧地。蘇咧地。蘇咧地。烏蘇咧。烏蘇咧。補育醫。補育醫。梭哈。

「金剛經真言」即是「無盡藏真言」，「般若無盡藏」。念這條咒等於六百幾卷般若經一起念；一起念呢，等於入定念金剛經一萬遍效力，所以這個是秘咒來的，大概在中土失傳久矣。這是由西方學回來的，大眾得到這個殊勝因緣是不容易的。因為這個法不講是美國沒有，像中土亦無人識。大眾得到這個機會，已經非常殊勝。今日所講的法，這個中土都無人識，何況在美國呢，連一個法師都找不到。大眾好殊勝，大眾得到殊勝真言，好好護持。因為佛法在中土，好多東西失傳。現在大眾發心，將失傳的佛法要找回來；實在在這個時候還可以找回來，就看大眾肯不肯去學了。

現在獻曼達。
