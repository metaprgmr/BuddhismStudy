/SECTION:a01/一、本經的異譯

四卷本《楞伽經》具足稱為《楞伽阿跋多羅寶經》。是屬於大乘三系中綜合了「虛妄唯識系」及「真常唯心系」之重要經典，亦即說明唯心、如來藏及阿賴耶識之教義。在中國所翻譯的眾多經論中，梵文的原典絕大多數已經散佚，現在發現僅有的九部經之梵文原書，其中一部就是本經。另外還有《八千頌般若波羅蜜經》、《入法界品〈華嚴經〉》、《十地經》、《三昧王經〈月燈三昧經〉》、《法華經》、《如來秘密經》、《大方廣莊嚴經》、《金光明經》。梵文原典的發現大約是在七十四年前一位英國外交官洪基恩在尼泊爾首都加德滿都偶然中所發現。這對研究《楞伽經》之原始資料有很大的幫助。

《楞伽經》在中國四種譯本中，第一次翻譯本已經逸失，其他三譯尚存。今順著時代先後，略述如下：

第一譯本：四卷《楞伽》是中天竺國曇無讖三藏法師，他於西元四一二年來華，在北涼之首都姑臧地方，於八年中譯出。他曾經譯出《大般涅槃經》四十卷。何時譯出《楞伽經》不得詳知。因為曇無讖示寂於西元四三三年，大概是從四一二年即開始著手翻譯，到四三三年之間譯出此《楞伽經》罷。他被刺客殺死，時年僅四十九歲。現在所獲得梵文原典想來也並不是曇無讖所依之原典。可惜，此譯本今已散佚，無法對照。

第二譯本：《楞伽阿跋多羅寶經》四卷、一品，方便稱為「宋譯」。中天竺求那跋陀羅〈此云功德賢〉三藏法師於西元四四三年〈劉宋、元嘉二十年〉於丹陽祇洹寺譯出。於西元四三五年由海路來到中國，於航海途中，風停船止，不得繼續航行，飲水食物不繼，船上諸人不知如何是好？於此危急情況之下，由於求那跋陀羅之修持秘密法門，使令起風，順著風勢而降下大雨，因而大家免於飢渴而死。他所翻譯經典中，另有《勝鬘經》、《鴦掘魔羅經》、《雜阿含經》等，於西元四六八年示寂，享年七十五歲。

第三譯本：《入楞伽經》共十卷、十八品。北天竺國菩提流支〈「覺愛」之意〉三藏法師於西元五一三年〈北魏、延昌二年〉洛陽永寧寺譯出。方便稱為「魏譯」距「宋譯」後約百餘年。法藏大師曾於《入楞伽心玄義》中批評說：「其十卷雖文品少具，聖意難顯，加字混文者泥於意，或致有錯，遂於明明之正理，以滯於方言」。然而，現今缺少「魏譯」之梵文原典，不知法藏所批評其短處是否確當？或者現存之原典上就是如此。翻譯者必須具足第一卓越梵、漢文的能力方可融會貫通。毋寧說，菩提流支所用的梵文原本一開始就具有多少冗漫之傾向。又或因菩提流支為了幫助原典之通順可讀，混加了個人的一些註解，讀者又無從辨別經典正文與個人的註解之差別，因此，《楞伽經》不但原文艱澀，而且在教義上同樣的難解。若從文學的立場看，這也是初期之印度傳道者於翻譯中所帶來的混亂狀態之表現。

第四譯本：《大乘入楞伽經》，七卷、十品，唐代于闐國實叉難陀〈此云學喜〉三藏法師於西元七OO年〈唐、久視元年〉至七O四年〈唐、久視五年〉於國都佛授記寺奉敕令譯出，為方便稱為「唐譯」。最初是「麤譯」，他因為必須回去本國省望年老的母親，所以無法勘校。於西元七O二年，有吐火羅三藏法師彌陀山來華，此人住天竺二十五年，精通三藏，特別精通《楞伽》之玄旨。在當時帝王之敕令下，又請復禮、法藏大師等高僧協助，再勘譯彌陀山之未定稿。武則天后並為之作序文。法藏大師對此譯本評論說：「詳五梵本，勘二漢文，取其所得，正其所失，累歲優業，當盡其旨」，由此可見，第四譯之文意內容超越過以前現存的二譯本，並且文筆通順、詳實。

綜觀以上所說四種譯本，最初曇無讖所譯是西元四二O──四三O之時。再過十年，求那跋陀羅於西元四四三年譯出第二譯，都是四卷本，達摩傳授於慧可者是第二譯本。在經過不足一百年期間，於西元五一三年由菩提流支所譯第三譯本增加為十卷。又經過不足二百年，由實叉難陀於西元七OO年，在唐代譯出有七卷，此七卷本之文意，在四卷本與十卷之中間。從初譯到最後譯本，在中國大約經過三百年左右。又日本南條博士之梵文原典出版是經過一千五百年以後之事。說到年代的經過，本來並無任何深意；但想到人生旅程六十、七十已經衰老，今看到《入楞伽經》自身所受到變遷，又不知道是暗示了什麼？

四卷《楞伽》最具特色，只有〈一切佛語心品〉一品，梵本、七卷本及十卷本之《楞伽》具有第一品乃至到第十品以及十卷楞伽更詳分為十八品。依印順導師在《華雨集》之「楞伽阿跋多羅寶經釋題」中說：

「入楞伽經，凡十卷，分十八品。除第一〈請佛品〉、第十七〈陀羅尼品〉、第十八〈總品〉，餘十五品與宋譯相當。」

在《華雨集》《楞伽阿跋多羅寶經釋題》之三「文義次第」中說：

「傳說《楞伽經》有大本十萬頌，一百五十品，雖確否難知，而現存《楞伽經》，則似為殘本。大慧發一百八問，而所答不多；經末無流通分，題〈一切佛語心品第一〉，並無餘品。〈楞伽正宗科判：第一、總問略答直示佛心一大科文，這與第二漸問廣答漸入自心之一大科文完全是分開的二種不同的經文體裁。〉多氏〈西藏多氏著《印度之佛教史》說〉傳係火後之一品，皆為殘闕不全之證。〈多氏謂那爛陀寺所藏《楞伽經》，火後僅存〈如來心品〉，則宋譯但作一品，猶是梵本之舊〉。唐、魏二譯，前有羅婆那王〈請佛品〉，後有〈陀羅尼品〉、〈偈頌品〉，亦不足以言足本，就中唐譯〈偈頌品〉，非本經〈制斷肉章〉以前所有。而魏譯作〈總品〉，則制斷肉章以前重頌，除百八句頌以外，亦全部含攝在中。此〈總品〉，應為總集《楞伽》重頌而別行者。所有偈頌，應並有長行問答。雖長行有所闕佚，而以總行，猶得傳誦不失，乃附於殘本之後。唐譯見部分偈頌重出，乃刪去之，改名為〈偈頌〉。此雖無古本可勘實，以理論之，其演變當如是。」

但鈴木博士則持相反的立場說：

「四卷宋譯本確實是保存《楞伽》之原型，而七卷本及十卷本，經過了百年、二百年以後，在原始《楞伽》上添加了不少。只從外表看，不能驟下判斷；但讀到添加之部分，看出其內容，感知到在後代有所添加。關於這一點，說到聖典的開展發達，一切並非是單純化的。或者從其內容意義方面看到中間具有變化行跡之路標。」

宋譯之四卷本《楞伽》比較接近原型，這可從七卷本、十卷本對照來看，發覺到很多不同點。第一發現到，四卷本並沒有各品之分類。七卷本分為十品，十卷本分為十八品。四卷本僅存有〈一切佛語心品〉，而又分之為一、二、三、四。法藏在其所著的《入楞伽心玄義》第八〈部類傳譯〉中說：

「依所見聞有其三部，一、「大本」有十萬頌，《開皇三寶錄》說：在于闐南遮俱樂國山中具有楞伽等十大本大經，各十萬頌。二、「次〈中〉本」有三萬六千頌，如此所翻諸梵本中皆云三萬六千偈，經中某品，即備答一百八問。如吐火羅三藏彌陀山親於天竺受持此本。復云：西國現有龍樹菩薩所造釋論解此一部。三、「小本」千頌有餘，名楞伽紇伐耶〈紇利陀耶〉，此云楞伽心，即此本是，舊云乾栗太心者，訛也。其四卷本，就中人更重略之耳。」

根據以上所說，《楞伽經》有大、次、小三種卷本；但此三本與歷史上的所翻譯來華之三種譯本又不盡相同。唯宋譯四卷是否就是指「小本」千頌有餘之「楞伽紇伐耶」，不免有所疑問。所以在法藏之《入楞伽心玄義》之七〈釋題目者〉最後說：

「何故《楞伽》都名〈佛語心品〉者，準下文，此經一部俱是「楞伽心也」。佛語者，準梵語正翻名為佛教，於佛教楞伽中此為中心要妙之說，非是緣慮等心，如般若心等，此是滿〈全〉部之部〈原文是「都」，恐是「部」之謬也〉名，非別品目。」

法藏很明顯的以四卷《楞伽》為三種譯本之「精髓」，七卷本與十卷本都沒有這種傾向，因為後二本的品目各各別立，而四卷本沒有，尤其是說到「就中〈國〉人更重略之耳」之句中可以意會到得此中之意義。

法藏說到「次〈中〉本」時，順便說到：「復云：西國現有龍樹菩薩所造釋論，解此一部」。

根據印順導師在《楞伽經親聞記》中否認此說。他說：「說到弘通，先從印度說起。傳說龍樹弟子們有宏揚如來藏的思想；但在提婆所作頌中沒有見到。又，龍樹諸論中亦未引證過。一直到護法時代才提倡六經十一論的說法，所以此經是唯識宗所依之經典，亦可見此經是屬於後起大乘。」可是在印度唯識宗到了安慧、月宮諸論師時代時，唯識家才弘揚此經。在無著、世親所作諸論中亦未引用此經之文句。在印度只有中觀家清辯論師曾以此經解釋中觀空義。其弟子靜命及再傳弟子蓮華戒都一致說明中觀與唯識相通並不相違，「唯識是世俗方便，中觀是勝義究竟」。但到了月稱論師即大大反對此一主張，說此經為非了義說，與中觀格格不入。可見同一宗派思想，前後也有不同的看法。但應注意到「經同論別」的論題，同依一部經，可分出多種的思想。唯識家以此經屬中道義，中觀家取其中部份空義是說明八不中道，因此此經在印度後期大乘中曾宏通一時。

從上文看來，後期中觀家曾依此經解說八不中道義。但不是初期中觀家初祖龍樹曾作本經之釋論。所以在《華雨集》〈一〉之本經《釋題》之「傳譯與宏通」一節中特別提出：「在印度，或謂龍樹門人，有弘如來藏法門者。菩提流支譯提婆菩薩破《楞伽經》中，外道及小乘四宗論，似可證成此說。然以流支所譯《二十唯識論》，題作《楞伽經唯識論》觀之，則《楞伽經》之名，純以譯者意加，不足信也。」後文又說到：「其中觀學者，則清辯廣引《楞伽》以證空義。靜命師資，則依《楞伽》以為貫攝唯識、性空二家之證。月稱則以《楞伽》為唯識見，非了義之中道也。」這與引證前文《見聞記》所說完全是一致的。

/SECTION:a02/二、四卷楞伽與禪宗之關係

前文說到四卷本《楞伽經》是達摩傳授給二祖慧可，並對慧可說：「仁者依行，自得度也」。特將《楞伽》四卷親手交與，這是《景德傳燈錄》及《續高僧傳》中所記載。達摩是中國禪宗的初祖，繼承者是慧可二祖，二人之間，如此親手授受，可見本經在禪宗中是最重要的經典之一。但是有些佛教歷史學者說：達摩並不是中國禪宗的初祖，可是在他以前，誰是初祖呢？也許有此《楞伽經》授受之史實；同時本經之宗趣特別與禪旨非常相應，所以中國與日本之禪宗所傳之禪以達摩為開始。依據唐道宣之《續高僧傳》中對四卷《楞伽》授受情形有如下的敘述：

「初達摩禪師以四卷楞伽，授可曰：我觀漢地唯有此經解，仁者依之，自得度世」。

又、《景德傳燈錄》是宋代道原編篡，比《續高僧傳》較遲。有如下的記述：

「師〈達摩〉又曰：吾有楞伽四卷，亦用付汝，即是如來心地法門，令諸眾生，開示悟入。吾到此地，凡五度中毒，常自出入試之，置石石裂。緣吾本離南印，來此東土，見赤縣神州有大乘氣象，遂踰海越漠，為法求人，際會未諧，如愚若納，今得汝傳授，吾意已終。」

根據此一記事，看出是達摩自己持來《楞伽》四卷。道宣所寫是：「我觀漢地，唯有此經」，表示此經已經存在中國；然《傳燈錄》之說，唯是「吾有《楞伽》四卷」。然而，《傳燈錄》之記事下加一夾註，這是誰人加筆的，不得而知，其註說：

「此蓋依《寶林傳》之說也。按宣律高僧傳，可大師傳云：初達摩以《楞伽經》授可曰：「我觀漢土，唯有此經，仁者依行，自得度世」，若如傳所言，則是二祖未得法時，達摩授楞伽使觀之耳。今傳燈《錄》乃於付法傳衣之後言。師又曰：「吾有《楞伽經》四卷，亦有付汝」則恐誤也。兼言「吾有」，則似是間未有也。此但可依馬祖所言，云：又引《楞伽經》文，以印眾生心地，則與理無害耳。」

說是「馬祖所言」，同樣的也出在《傳燈錄》之「馬祖傳」之一文中，此是引用之文，後來《楞伽經》傳到馬祖時代證明此中之情形。馬祖〈西元七八八年示寂〉後達摩有二百五十年。他是六祖慧能之法孫輩，是確立中國禪之有貢獻者。他對大眾開示說：

「一日謂眾曰：汝等諸人，各信自心是佛，此心即是佛心。達摩大師從南天竺國來，躬至中華，傳上乘一心之法，今汝等開悟。又引《楞伽經》文，以印眾生心地，恐汝顛倒，不自信，此心之法各自有之。故《楞伽經》云：佛語心為宗，無門為法門。又云：夫求法者應無所求，心外無別佛，佛外無別心。不取善、不捨惡，淨、穢兩邊俱不依怙，達罪性空，念念不可得，無自性故。」根據馬祖之文，並未說到達摩授《楞伽經》於慧可；但由於經文中有印證心地之說。《傳燈錄》本文之夾註者說明，以馬祖之意有解說授受之事實，則「吾有《楞伽經》四卷，亦用付汝」。或因經文之深意處，是宗依於自覺證智與禪宗之立場，是達摩自己所倡導之方便工具。又可證明慧可之體驗也是達摩之態度，也不是沒有根據的。這些又可解說為無不是由《楞伽經》所指示的。這即是夾註者意見用心之處罷。另外《傳燈錄》之記事中，即《楞伽經》具有不可思議之靈驗，能作消毒之特異功能，想來達摩真像今日迷信者。然而深信經之功德，特別是具有不思議之力量。或者是作象徵的解釋，當時有人反對達摩特重禪定之宏禪，不求慧解，在反抗之人中設法有五次要毒死達摩之事實，因此特別強調此一靈驗，可以推測到他當時弘禪的宗旨與當時佛教界有相當大的衝突！

《楞伽經》與達摩有很大的關係應該說是無疑問的。可是，另有一人完全否定了此一說明，那就是宋代達觀曇穎〈嘉祐五年〈西元一O六O年〉示寂，世壽七十三〉，他從禪宗絕對的立場及根據史實等說明。即《人天眼目》卷五說：「僧自聰問：達摩大師自西天帶《楞伽經》四卷來，是否？答曰：非也。好事者為之耳。且達摩單傳心印，不立文字，直指人心，見性成佛，豈有四卷經耶？聰曰：《寶林傳》亦如是說。穎曰：編修者不暇詳討矣。試為子評之。夫《楞伽經》三譯，而初譯四卷，乃宋天竺三藏，求那跋陀之所譯。次十卷，元魏時，菩提流支譯。流支與達摩同時，下藥以毒達摩者是也。後七卷，唐天后代，於闐三藏，實叉難陀譯。以上證之，先後虛實可知矣。仰山寂禪師亦嘗辯之，其事甚明。」

依據曇穎的看法，《楞伽》是由其他人所譯傳來中國，與達摩無任何關係。至於授受傳給慧可等之事，認為是沒有可能。說傳慧可之事雖然記事中不太清楚，但若從文章全體來看，曇穎最初好像並未留意此事，又、仰山寂禪師曾經辯論之事，今已不傳。

在宋代，禪宗與天台之衝突非常強烈，天台說禪宗無視於聖典，排斥經教而將聖典作為舊紙要送到垃圾堆裏去。然而天台以論理立宗，根據經典之文字，貫徹其主張；相反的以坐禪辦道者為閑暇，攻擊禪宗之弱點，自然各走極端。《人天眼目》之著者曇穎，在前文之辯駁，正說明「當時義學之徒，相與造說，誣罔先聖，非毀禪宗」。曇穎等對於此事，所謂「杜邪謬，而強辯之」。看出曇穎，不知就是義學之徒中之一人。從史實等上看，禪宗真正面目確實主張無視經教而不立閑文字。總之，達摩以《楞伽》作為禪宗之寶典，而授予慧可，僅是作為一種參考書之情形亦無不可。若從在心地之修行上看，誰也不會否認此一事實。又，《楞伽》所說是如來藏緣起，有禪之實地體驗，同時若從言論上說明，或許訴之為自我的虛妄分別性。又，《楞伽》說自覺聖智之境地，相當於禪之自覺精神，達摩特別對此經動了心。由此種種緣故，不可說《楞伽》中不包涵了禪宗之意趣。如此曇穎所說不免少有偏頗！在一切經典中到了禪宗時代，若是指示禪宗之神秘主義的是最為適合，正如達摩自己所說，除《楞伽》之外，其他皆不是「心要」。

達摩以後禪者，無不以此四卷《楞伽》為所研究之參考經典。《續高僧傳》之「慧可傳」之終末說：「故使那、滿等師，常齎四卷《楞伽》以為心要，隨說隨行，不爽遺委」。那、滿等人是慧可之弟子，他們從始至終以《楞伽》作為左右伴侶。

《續高僧傳》第二十五卷有釋法沖之傳記，此人是研究《楞伽》者，因與《續高僧傳》著者道宣同一時代之人，是西曆七世紀之中葉，為唐代開始之時代，其傳說：

「沖以《楞伽》，奧典沉淪日久，所在追訪，無憚夷險，慧可後裔盛習此經，即依師學，屢擊大節，便捨徒眾，任沖轉教。相續講三十餘遍。又遇可師親傳授者，依南天竺一乘宗講之，又得百遍。其經本是宋代求那跋陀羅三藏翻譯，慧觀法師筆受，故其文理克諧，行質相貫。專唯念慧，不在話言。於後達摩禪師傳之南北，忘言忘念，無得正觀為宗。後行中原，慧可禪師創得綱紐，魏境文學多不齒之。領宗得意者，時能啟悟，今以人代轉遠紕繆後學，可公別傳，略以詳之，今敘師承，以為承嗣，所學歷然有據。達摩禪師後，有慧可、慧育二人，育師受道心行，口未曾說。可禪師後，粲禪師、惠禪師、盛禪師、那老師、端禪師、長藏師、真法師、玉法師〈以上並口說玄理不出文記〉。可師後，善師〈出抄四卷〉、豐禪師〈出疏五卷〉、明禪師〈出疏五卷〉、胡明師〈出疏五卷〉。遠承可師後，大聰師〈出疏五卷〉、道蔭師〈抄四卷〉、沖法師〈疏五卷〉、岸法師〈疏五卷〉、寵法師〈疏八卷〉、大明師〈疏十卷〉不承可師自依攝論者，遷禪師〈出疏四卷〉、尚德律師〈出入《楞伽疏》十卷〉那老師後，實禪師、惠禪師、曠禪師、弘智師〈各住京師西明，身亡法絕〉。明禪師後，伽法師、寶瑜師、寶迎師、道瑩師〈並次第傳燈，于今揚化〉。沖公自從經術，專以《楞伽》命家，前後敷弘，將二百遍，須便為引，曾未涉文，而通變適緣，寄勢陶誘，得意如一，隨言便異，師學者苦請出義。乃告曰：義者道理也，言說以麤，況舒在紙麤中之麤矣。事不獲已，作疏五卷，題為私行，今盛行之。」〈括弧內是原夾註〉

讀了《法沖傳》之記事後，對慧可以後之《楞伽》研究之途徑可以一目了然。也可以了解到達摩所倡之禪宗玄旨及《楞伽》之關係。所謂的「念慧不在話言」，「忘言、忘念、無得正觀」等，這不但接觸到禪之特質，也不外乎《楞伽》之宗旨。又讀到魏國義學之徒由於不識達摩之禪而加排斥。又了解達摩另有一弟子名曰慧育〈又名道育〉修行禪理，口中不說任何之事。法沖說自己是「得意如一、隨言便異」，將所知義理用文字寫在紙上是「麤中之麤」了。說出了禪宗是「不立文字」音訊。達摩宗與《楞伽》之關係，就這樣綿綿相繼不斷延續到法沖時代。

法沖時代是禪宗正統派五祖以後以《金剛經》代替了《楞伽》。然而，五祖弘忍、法沖皆與《續高僧傳》著者道宣同一時代。看出道宣記述當時研究《楞伽》非常普遍而興盛！在五祖時代《楞伽》之注疏也特別眾多。雖然文句難解，但與實修禪者相為伴友。可是，當法沖開始研究之時，看出已經「沉淪日久」。然而從達摩到法沖時代不到一百五十年之間，所見到注疏也不過十部左右，法沖都一一讀過。因當時不同於今日印刷技術昌明，完全是手寫本，不易向外傳怖，在一人手中，不久也就散佚，深信盛行一時而又趨衰落！

《楞伽》除了禪的傳承以外，也有瑜伽唯識派之傳承，在慧可以下，例如遷禪師以下數人相承用《攝論》來解說《楞伽》。此派想是根據如來緣起而傳承的罷。於禪宗系統中由唯識方面「領宗得意」處，又把握住《楞伽》一經之要旨。然而在禪之方面，專修禪業，從事「祖師西來大意」之參究，另一面以《楞伽》為禪經，特別留意此方面的闡明，法沖即屬於後者一類之人。

神秀與《楞伽》之關係。神秀與慧能都是弘忍之弟子。神秀是宏傳北禪，所謂是北宗之祖，慧能赴南方為南宗禪之源頭。此是禪宗史上有趣的對照，今不詳說。但是神秀一派是主張坐禪三眛，自己也是義學者，在講經方面造詣很深。相反的，慧能一派以簡易直截為宗旨，鼓吹不立文字之真正家風。神秀於唐中宗神龍二年〈西元七O六年〉示寂時，中書令張說製其碑文，其中記述：「特奉《楞伽》，遞為心要」之句。看出神秀對禪之研究，深信《楞伽》為禪之心要，如同達摩以此經為心要，他亦以此經為心要，這是為使子孫相傳之必然之要務罷！

與神秀相反，慧能方面是重視《金剛經》，六祖派下人說弘忍傳授慧能之《金剛經》，不去多說。總之，慧能以後，以《金剛經》發揮禪宗之要旨。實際上說：禪是無論《般若》、《楞伽》乃至其他大、小乘經典，只要適合禪意都可拈出作為所依經典。並不專就那一部單行經典。所謂「佛語心宗」，蒐錄「佛語」，無不是禪。不過在方便上說，神秀是《楞伽》派，慧能選定為《金剛經》派，亦無不可。

弘忍亦並非唯獨尊仰《金剛經》，他同時併用《楞伽經》確是史實。不過因為在《續高僧傳》慧可條下有一節說到：「每〈次〉可說法競〈竟〉曰：此經四世後，變成名相，一何可悲！」此經是指《楞伽經》。

四祖、弘忍之頃，一般流行《金剛經》之宣講，以弘忍也喜誦《金剛經》，此經是比較能引導禪者罷！然而並非是捨棄《楞伽》而專用《金剛經》之意義。

弘忍亦未捨棄《楞伽》，是有證據的。在《傳燈錄》之三十二祖「弘忍大師傳下」說：「其壁本欲令處士盧珍繪《楞伽》變相」。又在《六祖壇經》中附加「及《五祖血脈圖》」之一句。「其處」並有記錄下慧能有名的「本來無一物」之絕句。可以看出弘忍繪《楞伽》圖於僧堂之壁畫上，弘忍畢竟是將《楞伽》放在心坎中。在弘忍座下佔第一位是有學問的神秀，以《楞伽》為北宗所唱道，這是自然之事。相反的，慧能是了解易於接受的《金剛經》之意義，在禪宗發展上，當然也無話可說。然而，慧能也無意排斥《楞伽》之宣傳，唯是積極的建立其《金剛經》中之禪義罷。大體上說，南宗之禪者到了慧能以後《楞伽》居於隱現出沒之狀態。在此，不作一一考證。

/SECTION:a03/三、本經的特色

每一部佛經皆有其獨具之特色，這是研究佛經者眾所皆知之事。此一特質，並不僅表現在一部經的編纂方式、時代、文體等形式方面，同時在內容、項目及資料選擇等各方面，也會顯示出來。從《阿含經》到《般若經》，乃至《法華》、《涅槃》等各時期的經典，皆有其特定的內容。就連文字的使用，經文之長短，人物的描繪，乃至事件的發展等等，也都各有其不同之處。現以《楞伽經》與諸經作一比較，可以看出其特色：

第一，在大乘經典中，如《般若》、《法華》、《華嚴》等經皆出現有眾多佛、菩薩之名字，如彌勒、文殊、普賢。有時也看到有小乘聖者，如舍利弗、目犍連、阿難等尊者出現，並參預其事。可是本經唯有大慧菩薩一人。

第二，在七卷《楞伽》，或十卷《楞伽》中，另有楞伽城主羅婆那出現於〈請佛品第一〉中。但接近梵文原著之四卷本《楞伽》，從始至終，只有佛陀與大慧二人之間交談。

第三，在佛陀說大乘經典〈除去《阿含》等所謂的小乘經典之外〉時，大多描寫著：從佛陀金色身中放出大光明，照耀十方世界，隨處映現出諸佛、菩薩。如《法華》、《華嚴》諸經中最為顯著。沒有大放光明等描述的經典，只有《般若》與本經。大概在宗教色彩較濃的經典中，描寫光明奇瑞出現為多，而在著重哲學的智慧思辨的經典之中，很少描繪放光現瑞之奇蹟。

第四，四卷本《楞伽》經文中，沒有咒語，經文中也很少談及陀羅尼有不可思議之力量的內容。《般若經》中沒有陀羅尼，但後代傳說「般若波羅密多」就是大明咒。而《楞伽經》文中，一句咒語也沒有提到。

在卷首別序中說到一句：「爾時大慧菩薩與摩帝菩薩俱遊一切諸佛剎土。」此「摩帝菩薩」即大慧菩薩之梵文音譯。

《楞伽經》的當機眾是大慧菩薩。大慧菩薩的名字的梵文音譯全稱應該是「摩訶摩帝」。在四卷本和七卷本中，譯為「摩帝」，在十卷本中譯為「大慧」。無論是梵音，或是漢譯，同是一個名字，此是同一人呢？還是同名兩個人呢？若是二人，為何用同一名字？若是同一人，「自己與自己」，究竟作何解釋？為何此經是哲理的，怎又帶有濃厚的宗教色彩？十卷本中，於「摩帝」前加上「一切」二字：「爾時聖者大慧菩薩與諸一切大慧菩薩，俱遊一切諸佛國土」。

在十卷本中描述得比較清晰：「爾時，世尊以神通力，於彼山中，復更化作無量寶山，悉以諸天百千妙寶嚴飾，一一山上皆現佛身，並其眷屬，楞伽大城阿輸迦園，如是莊嚴，等無有異，一一皆有大慧菩薩而興請問，佛身開示，自證智境，以百千妙音」。

「一一皆有大慧菩薩」乃是佛陀以大神通力化現而來。因此，我們今天研討本經，難道不就是置身於佛陀所化現之列嗎？因此，《楞伽經》之當機眾，並不是只有一位與佛陀交談的大慧菩薩。凡發心研讀此經者，皆在當機眾之列。這是本經與其他經典不同之處。

第五，本經富有大乘唯識、唯心理論的哲理思維的特徵，同時也具有宗教冥想的意蘊。飽學之士才有能力研讀本經，常人很難完全領會經中深意。即使是已經很深入地了解佛教思想，但對於印度哲學沒有深入研究過的人，也很難了解本經中的許多術語和理論。若以哲理深奧的《維摩詰經》、《般若經》來與《楞伽經》作一比較，就會發現，相對來說，前者反而顯得較易於理解。

第六，

第七，本經編輯之形式，從七卷本、十卷本角度來看，四卷本沒有品目之區分。四卷本全部貫通在「一切佛語心品」中，若分類，不過只以「第一」、「第二」等作為標誌。由此看來，分品是到了後代才有的。很多古代聖賢的經典，當初並沒有著書之意圖。特別是佛經，以「如是我聞」開篇，如實記述佛說的話，就成為一部經典。後世大師們，為了提示內容，將經文分段，編定品名。所以四卷《楞伽》沒有經過後人整理的過程。七卷本、十卷本有品目，七卷本是十品，十卷本是十八品。十卷本在這方面比較完整。

第八，

第九，本經文意，看似混亂，實有順序。可以從「佛說要旨文獻」角度看出其特點。

第十，本經經文思想並不一貫，各品間缺少連繫，早已成為共識。「如經前一百八句為一段，經後分為三十九門或四十一門為一段，並且多以隨問隨答，不復深求次第」。民國初年的歐陽漸有感而作《楞伽疏決》說：「雅頌失所，琴瑟不調，增安繁蕪，安能純繹！讀雜亂書，倍阻機穎」。他索性將本經割裂拆散，把問與答放在一處，分為六聚，從而使文義前後連貫。

但依據太虛大師作《楞伽經義記》及印順導師在《楞伽經親聞記》中並不作如是觀。太虛大師說：「本經是有次第可循，如除經前百八句外，將經後四十一門判分為：境、行、果三類，果中又分共果與不共果。」至於印順導師也不同意歐陽之說，在後文中〈本經之組織及大意〉一段文中再行解說。

《楞伽經》並不是一部「雜記」，而是大乘之綱領要目，文意簡潔而精萃。佛說本經，是為了回應外道哲學對佛教的攻擊。進行辯駁，闡明自家主張，必須簡潔扼要。今日很多註釋，並未注意這一點。

第十一，普通佛典在結尾有「囑累品」或「流通分」，敘述菩薩眾、聲聞眾等乃至諸天，聽聞佛陀說法，「歡喜、信受而奉行」。可是《楞伽經》沒有。從經文不完整方面看，在形式上，未免是很大的缺憾，特別是四卷本；然而在唐本七卷經末有偈頌說：「教由理故成，理由教故顯，當依此教理，勿更餘分別」。

第十二，在四卷本結尾中，以斷肉的理論，說明生在梵志之種族中，得智慧、富貴，決定不可食肉，突然作為終結。但在魏譯十卷本《楞伽》中，為了經典體裁之完整，特意地補足文句而說：「佛說此妙經，聖者大慧士，菩薩摩訶薩，羅婆那大王，甕耳等羅叉，天龍夜叉等，乾闥婆、修眾，諸天比丘僧，大歡喜奉行」。

/SECTION:a04/四、本經之內容

《楞伽經》之主題所說的是甚麼？各宗各派角度不同而有所偏重，這本是自然的事。例如修學唯識者，注重無著、世親一系的學說。相反的，華嚴一派的學者強調「性相交徹、圓融無礙」。天台宗也以一家之言來解說本經之義理。禪宗由於「不立文字」而參悟如如正智之理體。所以七卷《愣伽》之御製序中說：以「派支之義多舛」來批評十卷《楞伽》。

佛學家們，習慣上把本經思想列入唯識系或華嚴系。然而這是否就是記述此經者之意見，不得而知。

那麼，《楞伽經》的真義是甚麼？

有二種解釋。其一，把本經經義概括為五法、三自性、八識、二無我。其二，鑒於經中又以「佛語心」三字為品名，佛語心就是佛教之心髓，因此認為經義主要是說明「自覺聖智」。

《楞伽》傳「自內證」心法。從菩提達摩與《楞伽經》的特殊關係上，也可明顯的看出。其實，本經一開始，佛陀就指出關鍵，即：

「汝等諸佛子，今皆恣所問，我當為汝說，自覺之境界」。

經文所說：「自覺聖智」、「自證聖智」、「聖智自內證」，即是反覆的說明這一問題。

唐代西明寺之法藏，曾經參加七卷《楞伽經》之漢譯工作，彼撰作《入楞伽心玄義》一卷，用十門分別註釋其要點，其中六門「所詮宗趣」，概括地記述《楞伽經》之內容，今作一簡單的介紹：

《入楞伽心玄義》中說：「第六所詮宗趣者，語之所表曰宗，宗之所歸曰趣。通辯此經宗趣有十：一、或說無宗，二、或唯妄想，三、或自覺聖智，四、或說一心，五、或開二諦，六、三無等義，七、或以四門法義，八、或以五門相對義，九、立破無礙，十、顯密自在。」

第一，《楞伽》之宗，以「無」為宗者，即說明一切諸法之存在是圓融無礙之心體，既非言語可及，亦非思索能達，《楞伽》之宗旨，以無為宗，既無所立，所以不可說宗，如經中說「外道立五分論是有眾多之過失」。若以無宗為宗，就連無宗的立場也「無」掉，故亦無歸趣，因此《楞伽》以「無」為出發點。

第二，《楞伽》以去妄想為宗，本經教導吾人超出分別之世界，任何的執著，任何之所見，皆是分別心所成，若執持有、無，一、異，自、他等等皆屬於迷執，所以說是妄想。「以妄想有二義，一病、二藥。病是凡夫執見，但是虛妄之想，是所對治故，是病也。藥謂佛語眾生言：汝起有、無見，皆是妄想，眾生聞已，即離彼見，故是藥也」。應該遠離妄想，遠離妄想處即是《楞伽》之歸趣處。

第三，應該實際體會得自覺聖智。以一切存在唯是自心所現，悉皆平等。但覺知此能覺智之自體亦如如一味，妙絕能、所，超越能覺、所覺之分別。正如經說：「無有佛涅槃，遠離〈能〉覺、所覺」。這不就是透露出自內證之消息嗎？《楞伽》教人妙絕能、所，結果到達自覺之實際時，自覺之心也要泯滅。所以說：「是故舉覺為宗，泯覺為趣」。

第四，以一心為宗者，在《楞伽》中到處可以看到。應知一切存在皆是唯心所現，《玄義》中說：「習氣內擾，妄境風起，吹擊心〈識大〉海，濤波萬端」，此是以內習氣為因，外妄鏡為緣，出現了分別之世界，現又執著此知的世界，各自展開妄執之現象。所以經中雖分有多門，無非顯此唯心之義。今說「唯心為宗，心盡為趣」。因此經中說：「無心之心量，我說為心量」一切被引到唯心上。但此唯心之心亦不可保留，最後方得解脫，故知《楞伽》之歸趣是在無心之心量。

第五，《楞伽》以二諦為宗者，說明二諦之相關性。在凡夫心相上有種種分別，是為世俗諦法；在聖者心智中遠離染、淨緣起，進入一味無二之相，名為真諦。真、俗二諦之關係，有順、逆各方面。依據聖智之作用觀察一切法圓融自在，無不自得。因而，依此自得之理向修行方向前進時，皆屬《楞伽》宗趣。

第六，以三種無等義為宗趣者。一、無上境地，二、無等行業，三、無等效果。此即由於證得前述之真、俗二諦，圓融無礙後，菩薩能觀察到無上之「境」地，依此境地能成就悲智等「行」。行滿究竟，得智斷菩提、涅槃二「果」。《楞伽》之宗趣，即是勸令我們體悟境、行、果三種無等。若以《攝大乘論》所說「十殊勝義」配合說明，更為易知。於此十殊勝第一殊勝之「所知依」即是第八阿賴耶識，第二殊勝是「所知相」即是三自性，此二是菩薩之所觀之無等「境」。從第三到第八殊勝是無等「行」，由於菩薩修四尋伺觀、六度、十地及戒、定、慧三學等，皆是正「行」。最後二種殊勝是無等「果」，彼智果，即是菩提果，彼果斷，即是涅槃果，皆是菩薩所能獲得。所以《楞伽》所說，不出此境、行、果三種法門。

第七，以四門法義為宗趣者。四門：一、五法〈名、相、妄想、正智、如如〉。二、三自性〈遍計、依他、圓成〉。三、八識〈眼、耳、鼻、舌、身、意、末那、阿賴耶〉。四、二空〈我空、法空〉。初門五法中，前三是凡夫境界，後二是聖人智境，究其義理又不出三種自性。三自性之所依卻又不離八個識。八識唯是說明我空、法空，即人無我、法無我之義。若從還元的方向看：依於二空之理，說明有八個識，朿八個識以攝三自性，開三性成為五法，此是依本起末。凡聖區別不離二空，法唯一味。所以於此四義中，隨觀一門，即起信、生解，行成、得果，開合無礙，由此確立大乘正見。一切大乘法相，不越於此，本經重點講說此四門法義。

第八，五門相對義者。一、教義相對，設教為宗，以義為趣。本經要令吾人尋教而得其義。二、理事相對，就其義中所說緣起差別事相上，使令吾人趣入真性理體中。三、境行相對，說真、俗二諦之「境」，欲令吾人成就無二正「行」。四、比證相對，於修行中，近說菩薩地前之行相，其意在深入十地之境界，真實證得自內智覺。五、因果相對，菩薩成就萬行之「因」，意在畢竟獲得佛「果」菩提。以上十事五對，本經完全具備。

第九，立、破無礙者，本經所破有三：一是邪見外道，二是法執二乘，三是謬解菩薩。以正理使令以上三類人等捨妄歸真。正如本經文中所說，主張萬法唯心，通治以上三類人之病。唯一真性如來藏性，以不動真性而建立諸法，或者亦以「泯事歸理，理現而事又不壞；攬理成事，事立而理不隱。理事圓融，不二而二…，立破形奪，雙泯無寄，經意在此，故以此為宗，是則立破為宗，無寄為趣」。故知此經為破外道、二乘乃至偏見菩薩，發揮了大乘之甚深妙理，此為一部《楞伽》宗旨。

第十，顯密自在者，以進入佛法眾生根器，有鈍、雜二類，對於鈍根者，直示法體，使令修證得果。若為雜根者，使用加減方便，以覆相密語，或說異意、異名為密意。例如「佛說法四十九年，一字未說」。又如說「彼五無間業，證大菩提」。如此所說不少。所以，教有顯、密不同，理無隱、現差別。隨眾生根器而有顯密之法。又如見指見月，見月忘指，經前將一切法總收為一百八句，若攝末歸本，唯是一心真如，歸心一性，不礙百八句宛然而現。由於本末無二，圓融無礙。閱讀《楞伽》，這一類的想法，處處皆有。

以上是法藏大師對《楞伽》之宗趣作了疏通，使人易解。邊纂《楞伽》，不是為了一宗一派，而是為求獲得正等正覺，正如《般若經》所說，是為了成就阿耨多羅三藐三菩提，兩者目的並無二致。所以本經宗趣為求自覺智，也可說為求自證聖智之境界，如經說：「菩薩摩訶薩依諸聖教無有分別，獨處閑靜，觀察自覺，不由他悟，離分別見，上上昇進，入如來地，如是修行，名自證聖智行相。」

這是《楞伽》全經之著重點。八識之心理學，三自性之認識論等理論，都是實地修行的輔助知識，並非《楞伽》之宗趣。

/SECTION:a05/五、本經之組織及其大意

在前文，「本經之特色」中曾說到，很多古今研讀、講說或作疏之大德們皆以本經「雜亂無序」，前後文義不連貫；但根據印順導師鑽研本經後，確認本經是有次第可循。並非是一部「雜記」，而是一部大乘佛法之綱領要目。這是他的特殊看法，並有清新而精審明確的科判表。他是本於研讀三藏必須明瞭三藏意義，經文的結構而作此說。他常說：「修多羅是次第所顯，毘奈耶是因緣所顯，阿毗達摩是分別所顯」。所以「研讀佛經必依章段次第，否則視為雜亂無章，不易深入經義」。

他將《楞伽經》正宗分為二大段：第一大段由大慧總問，經佛陀略答而直接指示「佛心」所在，此即是經前一百八句問答。簡單說，此為「總問略答直示佛心」共為一門〈或稱為第一章〉。第二大段稱為「隨問廣答漸入自心」，也是由大慧隨問，經佛陀廣答而漸漸進入眾生自心。此中共分四門〈或廣分為十九章〉

第一門為「入勝解行地」〈從第二章至第七章〉，這是講地前菩薩對佛法要有徹底的認識，也就是要「成就勝解」，對佛法要善辨中道，瞭解深密義理。在善辨中道中，佛陀開示了諸法性、相之理，要菩薩能深知心、意、意識及諸法自性，乃至二種無我，同時要遠離凡夫、外道之有、無、一、異、常、斷之增、減二邊妄執。菩薩至此才能體會到性空非實，藏心無我等佛法中的深密之境界。若約地前菩薩階位說，相當於十住〈包括十信〉、十行、十迴向之三賢位及煖、頂、忍、世第一法之四加行位，或者說與唯識宗「資糧位」及「加行位」相似。地前菩薩應該對諸法有深刻的殊勝的察知。也可說到了見道位之邊緣，即普通說是將要開悟、見性了。

第二門是證「入有心量地」〈從第八章至第十二章〉，相當於唯識宗之「通達位」及「修道位」前分。從初地至七地，證悟一切唯心所現，但此時還是有相有功用地，所以稱為「有心量地」。又可分為「能入之道」及「所入之地」。「能入之道」者，菩薩必須正觀緣起、善解果智及遠離一切妄想。在正觀緣起中，應該了解到心量離言，幻性唯心及一切語言、文字之虛假，這是菩薩開悟必經的過程，如此才能遠離妄想之執見。「所入之地」即是指菩薩所證自覺聖智。此中包括了七個層次：初地以後的菩薩具足了第一「自覺聖智」。然後，就能獲第二「得意生身」，能於一百世界中化身說法度生，從此證入第三無間〈禪定〉解脫，第四悟佛知見、第五等佛法身，第六證本位法而，第七不住二邊，並且兼通「宗通與說通」了。這些在經文中皆有詳盡的敘述。

第三門是「無所有地」〈從第十三章至第十六章〉，相當於唯識宗之「修道位」中間一分，屬於菩薩第八不動地及第九善慧地階位。此中二大菩薩已超越小乘法，而為大乘不共法了。所以不但了解到一切唯心所現，而且能使心地寂滅不生，無相無功用，獲得身心轉依。此中也分「能入道」及「所入地」。在「能入道」境界中，經中說：八地菩薩至此能做到「境空心寂」，外不被境界所惑，內不被煩惱所染，故稱不動，這時才能真正做到捨妄識、依聖智了。至於「所入地」中，八、九地菩薩獲得身心轉依，所謂「轉生死身」、「解相續識」，超越二乘，直趨薩婆若海，「自覺法性」，以菩薩自覺智慧對諸法能夠確知「非有、無」，「離能、所」，得根本無分別智，得覺法自成身，最後做到「善通教理」，一切言說、思慮而迥異世間戲論。

第四門是「入最勝地」〈此中從十七章到二十章〉。相當於唯識宗之第十法雲地及佛地，為五位中之修道位後分及究竟位之全分。此中有「圓示二果」，即菩薩到了佛果，除我執、斷煩惱障，可以獲得涅槃果；除法執，斷所知障，證入菩提果，亦即證得無上正等正覺。斷煩惱障，以慈悲心度一切眾生，得解脫德；斷所知障，以法空慧得般若，以菩提心成法身德。如此，佛果崇高境界，依一般大乘經論所說，都以四種清淨而攝盡。四種清淨：自性清淨、生此道清淨、離垢清淨、得此道清淨。雖然印度之唯識、中觀二宗皆無此說，但後期大乘很重視此說。此自性清淨攝於如來藏中。以唯識中說，應攝入圓成實中。真常唯心大乘基於無常生滅，不能建立流轉，故建立如來藏心。如此，第一、才能安立業果前後之連繫。第二、才能使記憶存在而不忘失。所以經文中說：「如來藏藏識心」。又如說：「略有三種識──真識、現識、分別事識」。又說：「如來藏…為無始虛偽惡習所熏，名為藏識…自性無垢，畢竟清淨」。

此上說如來藏、說真識、說自性無垢，皆是就「自性清淨」而說。

如何轉識依智，而「生此道清淨」，必須明白佛說五法道理，才能生定、發慧。以五法為本，而有三自性、八識、二無我。

「離垢清淨」，經文中，佛以恆河之沙，譬喻佛之法身有七種功德：一、佛受惱無瞋念德，二、法身終不壞滅德，三、如來光明無量德，四、如來恆住自性德，五、法身智慧不增不減德，六、如來以大悲心，苦迫不捨德，七、如來有隨順涅槃德。佛以此說明法身平等、常住之妙理。

「得此道清淨」，大慧以「六波羅蜜滿足，得成正覺」問佛。佛以六「波羅蜜有三種分別：世間、出世間、出世間上上」來說明。佛以「出世間上上波羅蜜」為大乘菩薩所修，不但超越著相凡夫世間六波羅蜜，也超過二乘出世間，偏空、墮於攝取涅槃。菩薩所修六度法門，以「離妄為本」，離於前七識妄想分別，方能契合第八真常妙心，真心獨現，即至佛果彼岸。

入最勝地最後一段經文是「會歸一乘」〈第二十章〉，此中有「開跡顯本」及「植因向果」二節。佛說法雖有五乘共法，三乘共法，但最後皆會歸於一乘不共法。換言之，希望人人皆得成佛。正如《法華經》〈方便品〉中說：「世尊法久後，要得顯真實」。佛最初說法是「為實施權」，最後畢竟「會權歸實」。經文中，大慧對佛陀所說，覺得義多隱密，不易了達，故又舉出八個問題，請求開示。如問說：一問阿羅漢授記之事。二問佛亦說「一切眾生法」，不至涅槃。三問何故如來從初至成佛乃至涅槃，於中未說一字，亦無所答。四問何故如來法身寂然常住。五問何故說心、意、意識「剎那展轉壞相」？六問佛既說法身不可見，何故有「金剛力士常隨侍衛」？七問如來說生死本際不可知？八問佛已離一切過，為何遭受世間災難？

佛在答覆大慧八個問題時，並未依其次序而答，前後次第不同，但一一答覆卻使大慧非常滿意而稱心。表示了佛陀的智慧深邃難測！

佛在最後「植因向果」一段經文中，詳說食肉與殺生之過咎，目的是為了度化楞伽會上夜叉、鬼王等食肉眾生。大慧啟問，實為憐愍彼等及末世眾生，要少造殺業。

佛以十五種理由，詳說不應食肉的原因。十五種原因，其要點不出三方面：一、就衛生說，諸肉不淨，易感疾病。二、就功利說，修行、念咒不成。三、就道德說，害大悲心種，違反大乘菩薩精神。所以經中結論說「得生梵志〈婆羅門〉種，及諸修行處」，「智慧富貴家，斯由不食肉」。

這是不食肉的善因所獲得的安樂果報，佛以此來結束愣伽山中盛大圓滿的法會。
