/KEPAN/三示外道斷見顛倒：

/VERSE/爾時，阿難及諸大眾聞佛示誨，身心泰然，念無始來失卻本心，妄認緣塵分別影事，今日開悟，如失乳兒忽遇慈母；合掌禮佛，願聞如來顯出身心真妄虛實、現前生滅與不生滅二發明性。

/VERSE/時，波斯匿王起立白佛：我昔未承諸佛誨敕，見迦旃延毗羅胝子咸言此身死後斷滅名為涅槃，我雖值佛，今猶狐疑，云何發揮證知此心不生滅地？今此大眾諸有漏者咸皆願聞！

議曰：此出斷見之疑也！阿難聞前開示客塵、飛光，以示身境動有不動，則知生滅有不生滅義，業已領悟；但一向妄認緣塵分別之心為心，未見不生滅性，故願聞世尊即在現前的示何者是真實？何者為虛妄？如何是生滅？如何是不生滅？令真妄二體了然分明，方自信不疑，此乃阿難心願而未決，故匿王因之以請也！

匿王先事外道，姓迦旃延，名迦羅鳩馱，計一切法亦有亦無；又外道名刪闍夜毗羅胝子，而毗羅胝乃母號也！故云子，此計諸法自然。其西域外道雖多，而所計者不出斷、常二見，此二計斷見者。匿王已奉此法，故雖見佛尚執舊習，祇知死後斷滅；今聞此心不生滅性，猶懷狐疑，故請發揮，大眾願聞，若悟不生滅心，則阿難妄執之情自謝，真常之性自顯矣！

然死後斷滅之見不獨西域，而此方亦多，謂人死清氣歸天，濁氣歸地，一靈真性還於太虛，此斷滅之見也！若果還太虛，則因果絕矣！豈不幸哉？

/VERSE/佛告大王：汝身現在，今復問汝！汝此肉身為同金剛常住不朽？為復變壞？世尊！我今此身終從變滅！佛言：大王！汝未曾滅，云何知滅？世尊！我此無常變壞之身雖未曾滅，我觀現前念念遷謝，新新不住，如火成灰漸漸消殞，殞亡不息，決知此身當從滅盡。佛言：如是！

/VERSE/大王！汝今生齡已從衰老，顏貌何如童子之時？世尊！我昔孩孺膚腠潤澤，年至長成血氣充滿，而今頹齡迫於衰耄，形色枯悴，精神昏昧，髮白面皺，逮將不久，如何見比充盛之時？佛言：大王！汝之形容應不頓朽！王言：世尊！變化密移我誠不覺，寒暑遷流漸至於此，何以故？我年二十雖號年少，顏貌已老初十歲時，三十之年又衰二十，於今六十又過於二，觀五十時宛然強壯。

/VERSE/世尊！我見密移雖此殂落，其間流易且限十年，若復令我微細思惟，其變寧為一紀二紀？實為年變！豈唯年變？亦兼月化！何直月化？兼又日遷！沉思諦觀，剎那剎那念念之間不得停住，故知我身終從變滅。佛告大王：汝見變化遷改不停，悟知汝滅亦於滅時，汝知身中有不滅耶？波斯匿王合掌白佛：我實不知！佛言：我今示汝不生滅性！大王！汝年幾時見恆河水？王言：我生三歲，慈母攜我謁耆婆天，經過此流，爾時即知是恆河水。

/VERSE/佛言：大王！如汝所說！二十之時衰於十歲，乃至六十日月歲時念念遷變，則汝三歲見此河時，至年十三其水云何？王言：如三歲時宛然無異，乃至於今年六十二亦無有異。

/VERSE/佛言：汝今自傷髮白面皺，其面必定皺於童年，則汝今時觀此恆河與昔童時觀河之見有童耄不？王言：不也！世尊！佛言：大王！汝面雖皺，而此見精性未曾皺，皺者為變，不皺非變，變者受滅，彼不變者元無生滅，云何於中受汝生死？而猶引彼末伽梨等都言此身死後全滅？王聞是言，信知身後捨生趣生，與諸大眾踊躍歡喜得未曾有。

議曰：此破外道斷見也！阿難願佛就在現前身心拈出不生滅性，此理甚難發揮，故借匿王開示；然匿王不但不知生滅即常，而且執死後斷滅者也！茍知滅元不滅，則知生本無生，真常之義顯矣！不滅之性死後難明，只就現前身心以驗則可知矣！故問匿王汝此肉身為同金剛常住不朽？為復變壞？此問為引終從變滅之言也！

若就形骸而觀，其實遷變不常，以從生至幼、從幼至壯、從壯至老漸漸不同，至老衰朽終歸於死；若就歲月而觀，其實遷流不住，以紀變而年化、月變而日遷，細而察之不唯時遷，而剎那剎那念念不住，此皆身心生滅無常也！即此生滅有不生滅真常之性，何從而見耶？故世尊乃詰觀河之見以印證之！三歲觀河以至於老，形骸雖變，而見水之見性不變，即此不變之性乃真性也！以此足證變者受滅，而不變之性云何受汝生死耶？此身雖謝，真性常存，如何引彼末伽梨等都言死後斷滅耶？真常之性即就此身於是乎顯矣！王聞此言，信知身死不入斷滅。已上破外道斷見竟。

/KEPAN/四示顛倒之狀：

/VERSE/阿難即從座起，禮佛合掌，長跪白佛：世尊！若此見聞必不生滅，云何世尊名我等輩遺失真性顛倒行事？願興慈悲洗我塵垢！即時，如來垂金色臂，輪手下指，示阿難言：汝今見我母陀羅手為正？為倒？阿難言：世間眾生以此為倒，而我不知誰正誰倒！佛告阿難：若世間人以此為倒，即世間人將何為正？阿難言：如來豎臂兜羅綿手上指於空，則名為正。

/VERSE/佛即豎臂告阿難言：若此顛倒首尾相換，諸世間人一倍瞻視，則知汝身與諸如來清淨法身比類發明，如來之身名正遍知，汝等之身號性顛倒；隨汝諦觀汝身、佛身稱顛倒者，名字何處號為顛倒？於時，阿難與諸大眾瞪瞢瞻佛，目睛不瞬，不知身心顛倒所在。

/KEPAN/五正責顛倒：

/VERSE/佛興慈悲，哀愍阿難及諸大眾，發海潮音，遍告同會：諸善男子！我常說言，色心諸緣及心所使、諸所緣法唯心所現，汝身汝心皆是妙明真精妙心中所現物，云何汝等遺失本妙圓妙明心寶明妙性？認悟中迷。

議曰：阿難聞佛開示觀河之見生滅中有不生滅，則前見拳之見即此見性，信知真性本不曾失，云何世尊獨許匿王而說我等遺失真性？原不顛倒，云何見責我等顛倒行事耶？此阿難其實未見真性，乃認妄為真，不知顛倒所在也！故世尊以垂手示之。且天然垂手而人以為倒，是猶身境本自真常而返生厭離，此二乘、外道之顛倒也！豎臂是倒而返以為正，是認生滅無常而妄計為常，此凡夫之顛倒也！然我唯一臂耳！本無正倒，但以首尾相換妄生分別，世人一類如此瞻視。

倍：猶類也！如來法身與汝等色身皆一身也！若比類發明，如來之身名正遍知，汝等之身號性顛倒，以如來法身安然自在，汝等之身妄計斷常，此所以為顛倒也！世尊意要阿難即色身以悟法身，故問阿難隨汝諦觀汝身、佛身何處名為顛倒耶？阿難大眾向以執迷，故瞢然不知顛倒所在。

佛興慈悲，遍告同會曰：我常說言，色心諸緣及心所使、諸所緣法唯心所現。色：十一色法也！心：四蘊八識也！諸緣：塵根也！心所使：五十一心所也！諸所緣法：根身器界一切萬法也！皆唯心所現。以此而觀，足知汝身汝心皆是妙明真精妙心中所現物，如何但認幻妄身心而遺失本妙圓妙明心寶明妙性？認悟中迷：以本來不迷，由汝認妄失真，所謂悟中迷，此即顛倒所在也！

/KEPAN/六示迷悟同源：

/VERSE/晦昧為空，空晦暗中，結暗為色，色雜妄想，想相為身；聚緣內搖，趣外奔逸，昏擾擾相以為心性，一迷為心，決定惑為色身之內，不知色身、外洎山河虛空大地，咸是妙明真心中物；譬如澄清百千大海，棄之，惟認一浮漚體，目為全潮，窮盡瀛渤，汝等即是迷中倍人，如我垂手等無差別，如來說為可憐愍者。

議曰：由說一切諸法唯心所現，恐當機難悟，故推原迷倒之由，以示迷悟同源唯心之旨，以破顛倒之妄心、妄見也！意恐轉計一切諸法及此身心既唯心所現，然則何以迷之耶？故推迷妄之由以發之！

原夫一真法界如來藏清淨真心本無身心、世界之相也！但由真淨界中一念妄動而成不覺之無明，以此無明蓋覆真心，遂將靈明廓徹之真空變為頑然無知之虛空，故云：晦昧為空。依此頑空，無明凝結，變成四大之幻色，故云：結暗為色。真心既迷，即轉本有之智光變為妄見，以此妄見對彼幻色，相待既久，即摶取四大之少分，妄見和合而為五蘊之身心，故云：色雜妄想，想相為身。

執此妄身，遂失本有之真性，但認聚緣內搖、昏擾擾相以為自己之心性，是所謂性心失真也！既一迷廣大之真心，而據蕞爾幻妄之身心，決定惑為色身之內矣！曾不知此色身、外洎山河虛空大地，咸是妙明真心中所現物耳！譬如棄大海而認一漚，此已迷矣！且以一漚目為全潮，又更迷也！是故汝等為迷中倍人，此正顛倒之狀，如我垂手無異，故如來說為可憐愍者耳！

上從前二種根本以來，破想蘊，滅前六識，明第一顛倒竟。

/KEPAN/三辯妄見破行蘊明七識無體，分二：初破妄，分五：先徵破分別妄見無體，分四：初呈妄見：

/VERSE/阿難承佛悲救深誨，垂泣叉手而白佛言：我雖承佛如是妙音，悟妙明心元所圓滿常住心地，而我悟佛現說法音，現以緣心允所瞻仰，徒獲此心，未敢認為本元心地；願佛哀愍宣示圓音！拔我疑根，歸無上道！

議曰：此下明第二顛倒也！阿難向認介爾妄想顛倒之心為心，今蒙佛開示妙明廣大真心，誠所未聞，故感激垂泣；但以承佛妙音，悟此妙心元所圓滿，此則因聞法音以緣心而悟，非親證也！未敢認為自己本元心地，故請拔疑根。古人徹信自心直到不疑之地，方為實證，阿難所悟但因聲分別，乃緣塵之心，生滅心也！故屬意根，所云認緣失真者此也！

/KEPAN/二揀妄緣不實：

/VERSE/佛告阿難：汝等尚以緣心聽法，此法亦緣，非得法性。如人以手指月示人，彼人因指當應看月，若復觀指以為月體，此人豈唯亡失月輪？亦亡其指，何以故？以所標指為明月故；豈唯亡指？亦復不識明之與暗，何以故？即以指體為月明性，明、暗二性無所了故。汝亦如是！若以分別我說法音為汝心者，此心自應離分別音有分別性；譬如有客寄宿旅亭，暫止便去終不常住，而掌亭人都無所去名為亭主。此亦如是！

/KEPAN/三示根識俱妄：

/VERSE/若真汝心，則無所去，云何離聲無分別性？<cil>【下映前六識無體】</cil>斯則豈唯聲分別心？分別我容離諸色相無分別性，<cil>【下帶顯八識非真】</cil>如是乃至分別都無，非色非空，拘舍離等昧為冥諦。

/KEPAN/四示可還非真：

/VERSE/離諸法緣無分別性，則汝心性各有所還，云何為主？

議曰：此明第二根本，故借見精以破七識無體，將顯識精為涅槃體也！以七識乃意識之根，為分別性，但托六識分別以顯其用，通屬八識之見分，以緣內外，亦名緣心；今離前塵則無體矣！故約緣塵以破。

世尊告曰：汝等若以緣心聽法，此法但屬所緣生滅心耳！非得離言法體也！然我所說法如以指指月示人，而指非月也！離指方能識月；若以指當月，則月、指二體皆失，明、暗二性無所了矣！若以分別法音為汝心者，此心自當離聲有體，如客宿旅亭，客去而亭主常住；若此分別果是汝之真心則應常住，如何離聲無體耶？如此不但此心無體，即分別我容離諸色相亦無體也！此則總顯六識分別之心無體，以六識依此七識而有分別，今既分別無體，即顯此識虛妄矣！

不但分別非真，縱使分別都無，非色非空；七識內緣，離外五塵，故非色；執內為我，故非空；此正八識昏昧之體，猶非真心，而拘舍離等昧為冥諦，此尚非真，況分別緣塵者乎？

緣塵分別者：乃七識為意之根，故有分別；若離外塵無緣，即內緣八識為自內我，故外道計此為神我，立此為冥初主諦，計以為常，依此生二十五法。拘舍離：外道名也！因破七識，帶顯八識為所執之我，亦非真也！

若離法緣無分別性，則汝之心性各有所還，云何為主？此結前起後，意在不還者為主乃顯真心耳！

/KEPAN/二姑借見精以揀緣塵，分二：初請：

/VERSE/阿難言：若我心性各有所還，則如來說妙明元心，云何無還？惟垂哀愍為我宣說！

/KEPAN/次答，分三：初立見精：

/VERSE/佛告阿難：且汝見我見精明元，此見雖非妙精明心，如第二月非是月影；汝應諦聽！今當示汝無所還地！

/KEPAN/二揀緣塵：

/VERSE/阿難！此大講堂洞開東方，日輪升天則有明曜，中夜黑月、雲霧晦暝則復昏暗，戶牖之隙則復見通，牆宇之間則復觀壅，分別之處則復見緣，頑虛之中遍是空性，鬱垺之象則紆昏塵，澄霽斂氛又觀清淨。

/VERSE/阿難！汝咸看此諸變化相，吾今各還本所因處。云何本因？阿難！此諸變化，明還日輪，何以故？無日不明，明因屬日，是故還日；暗還黑月、通還戶牖、壅還牆宇、緣還分別、頑虛還空、鬱垺還塵、清明還霽，則諸世間一切所有不出斯類；汝見八種見精明性當欲誰還？何以故？若還於明，則不明時無復見暗，雖明、暗等種種差別，見無差別。

/KEPAN/三示見性：

/VERSE/諸可還者，自然非汝，不汝還者，非汝而誰？則知汝心本妙明淨，汝自迷悶，喪本受輪，於生死中常被漂溺，是故如來名可憐愍。

議曰：阿難聞說可還者非主，故請不還之真心也！以真心難明，姑借見精以破之；以見乃雜於緣塵之中，而八識精明之體不屬緣塵，故曰：見精明元。此雖非真，以元係真如所變，已切近於真，故如第二月不離月體，非是水中之影也！若悟此見精不還，則可了悟真心矣！前云認緣失真，故約緣塵揀示不還之地，若諸緣淨盡，則真性自顯矣！且見所緣者，不過明、暗、通、壅、緣、空、澄、霽八緣而已！且此八緣皆有所還，汝見八種之見精明性當誰還耶？諸可還者自非汝之真心明矣！其不還者豈非汝之真性而誰耶？是則真性在汝，本自妙明，今自迷悶不悟，喪失本有而受生死，是故如來說為可憐愍者此耳！

/KEPAN/三示見性離緣以顯見精，分四：初請不還：

/VERSE/阿難言：我雖識此見性無還，云何得知是我真性？

議曰：阿難意謂我已知此不還之性矣！但不知此性如何即是我之真性也！此非呈悟，正陳不悟之心也！蓋此見雖破，以是八識之精光應五根而了境者，故姑借見精以為主，外揀緣塵以破之，若塵亡而此見亦泯矣！故先楷定見量，揀緣塵而後破。

/KEPAN/二定見量：

/VERSE/佛告阿難：吾今問汝！今汝未得無漏清淨，承佛神力，見於初禪得無障礙；而阿那律見閻浮提如觀掌中菴摩羅果，諸菩薩等見百千界，十方如來窮盡微塵清淨國土無所不矚，眾生洞視不過分寸。

/KEPAN/三揀緣塵：

/VERSE/阿難！且吾與汝觀四天王所住宮殿，中間遍覽水陸空行，雖有昏明種種形像，無非前塵分別留礙，汝應於此分別自他，今吾將汝擇於見中，誰是我體？誰為物象？阿難！極汝見源，從日月宮是物非汝，至七金山周遍諦觀，雖種種光亦物非汝，漸漸更觀雲騰鳥飛、風動塵起、樹木山川、草芥人畜咸物非汝。

/KEPAN/四示見精：

/VERSE/阿難！是諸近遠諸有物性雖復差殊，同汝見精清淨所矚，則諸物類自有差別，見性無殊，此精妙明誠汝見性。

議曰：此正示見精明元也！以見乃八識之精光，映五塵而了境，故名：緣塵之見。若就初照境時即名現量，正屬八識精明之體；若第二念起心分別，則名比量，乃屬意識。前約八還以破，乃破緣塵分別之見，猶屬比量；今約現量以顯見精，故科云楷量以破也！且聲聞、菩薩與佛及眾生雖聖凡各別，而照境之用廣狹不同，都是八識現量見精所矚；雖天地虛空萬物雜陳，一見洞照，則知物異而見不異，此不異之見不雜於物者，此精妙明，誠汝之見性也！若知此性，則可超悟真性矣！

/KEPAN/四破轉計見精是物，分二：初破轉計：

/VERSE/若見是物，則汝亦可見吾之見；若同見者名為見吾，吾不見時，何不見吾不見之處？若見不見，自然非彼不見之相；若不見吾不見之地，自然非物，云何非汝？又則汝今見物之時，汝既見物，物亦見汝，體性紛雜，則汝與我并諸世間不成安立。

/KEPAN/二示真見：

/VERSE/阿難！若汝見時是汝非我，見性周遍，非汝而誰？云何自疑汝之真性，性汝不真，取我求實？

議曰：此破轉計也！由前指萬物以示見精，誠恐阿難認見是物，故特示之曰：萬物乃所見之境也！而見物之見精豈是物耶？若見是一物，則爾我之見皆是物也！而汝亦可見我之見矣！若謬執謂同見一物即是見我之見者，然我離物之時，汝何不見我不見之處耶？縱許汝能見我不見之處，此但是汝之妄見，自然非彼不見之相也！彼字：佛自指也！作我字看。若不見我不見之地，足知爾我之見皆非物也！即此離物之見豈非汝之見性乎？若必執見是物，則物皆有見，彼此互見，人物不分，不成安立矣！此離物之見乃會見分而歸識精，知此則可漸見真性矣！故特指歸見性曰：汝見物時，是汝之見而不預我，即汝之見物圓滿而周遍者，豈非汝之真性而誰耶？且汝之見性圓明了了，云何自疑而不悟？此性是汝本具而不以為真，返取我言以為實，豈不誤哉？

/KEPAN/五正破見量以顯真心，分二：初立量：

/VERSE/阿難白佛言：世尊！若此見性必我非餘，我與如來觀四天王勝藏寶殿，居日月宮，此見周圓遍娑婆國，退歸精舍祇見伽藍，清心戶堂但瞻簷廡。世尊！此見如是，其體本來周遍一界，今在室中唯滿一室，為復此見縮大為小？為當牆宇夾令斷絕？我今不知斯義所在，願垂弘慈為我敷演！

/KEPAN/次正破：

/VERSE/佛告阿難：一切世間大小內外諸所事業各屬前塵，不應說言見有舒縮。譬如方器中見方空，吾復問汝！此方器中所見方空，為復定方？為不定方？若定方者，別安圓器，空應不圓；若不定者，在方器中應無方空；汝言不知斯義所在，義性如是，云何為在？阿難！若復欲令入無方圓，但除器方，空體無方，不應說言更除虛空方相所在。

/VERSE/若如汝問！入室之時縮見令小，仰觀日時，汝豈挽見齊於日面？若築牆宇能夾見斷，穿為小竇寧無續跡？是義不然！

/KEPAN/二顯真：

/VERSE/一切眾生從無始來迷己為物，失於本心，為物所轉，故於是中觀大觀小；若能轉物，則同如來，身心圓明，不動道場，於一毛端，遍能含受十方國土。

議曰：此正破除見量也！由迷真心而成阿賴耶識，此識具三分：一自證分、二見分、三相分。以無明力凝結既久，遂成頑然無知之虛空，而成四大之幻色，因此而有妄見；攬四大而成眾生，故根身器界一切萬物由之而起也！今將破妄顯真，故先揀去所緣之相分，姑顯見性離緣，令緣塵既銷，故能見亦泯，此所謂會妄見而歸見精也！今見分既泯而見精獨存，以八識未破；此識現量雖能圓現根身器界，猶存現量，不能圓照法界，故有內外大小之隔而疑夾絕之見也！若此量一破，則根境兩亡，圓明普照十方矣！

阿難問意，經文可知，但破見量之說，從前未發，茍不如此，何以此見一破、即能一毛含受十方國土耶？世尊答意約器以破者：以此圓明妙心今在迷中，而為根身器界之所局礙，若能內脫身心、外遺世界，則圓明妙體當下現前，故除器方而空體本無方圓也！

不除虛空方相者：此古德所謂不用求真，唯須息見。若見量一泯，則相分頓亡，此所謂若能轉物即同如來，身心圓明，不動道場，於一毛端遍能含受十方國土也！始因迷一心真如，故轉為妄相；今轉妄相歸一心，故即同如來。如此深觀，方見如來說法之妙！以從悟至迷、從細至粗，法爾而有三細六粗之相；今破妄顯真必須從粗至細漸詣真際也！論文昭然，以論堪經則一毛不爽，非是謬談，智者請深觀之！

從前阿難承佛悲救以來，辯妄見，破見分，滅第七識行蘊，以顯分見真理，明第二顛倒竟。

/KEPAN/四非見精破識蘊滅第八識的指正修行路，分三：初破我執以顯一真，分三：初當機出計：

/VERSE/阿難白佛言：世尊！若此見精必我妙性，今此妙性現在我前，<cil>【計即色是我】</cil>見必我真，我今身心復是何物？<cil>【計離色是我】</cil>而今身心分別有實，彼見無別分辨我身；<cil>【計我大色小，色在我中。】</cil>若實我心令我今見，見性實我而身非我，何殊如來先所難言物能見我？<cil>【計色大我小，我在色中。】</cil>惟垂大慈開發未悟！

議曰：此下破八識自證分，潛破我執以顯一真也！以一向七識執此識體為自內我，故二乘計此識為涅槃真我，外道執此為神我，故說我遍十方等；故曰：阿陀那識甚深細，習氣種子成瀑流，我於凡愚不開演，恐彼分別執為我。此識世尊一向不輕談者為是故也！

阿難聞佛開示，若能轉物即同如來，遂起執物是見之疑，就中潛計我見為請，意在破外道所執之我；以外道執此識為神我，而二乘執蘊即離我，故須代破，言雖不顯，意實含之，乃曰：若此見精必我妙性，今此妙性現在我前者，此字指前所轉之物也！意謂若能轉物即同如來，斯則現前一切萬物皆是我之見精矣！此潛計即色是我也！

見必我真，我今身心復是何物者：意謂若此萬物必是我之真見，則彼物已是我矣！我今身心復是何物哉？此潛計離色是我也！而今身心分別有實，彼見無別分辨我身者：意謂若物是我，則身心非我矣！況今身心實有分別，彼物既是我，何以不能分別我身耶？此潛計我大色小，色在我中也！

若實我心令我今見等者：意謂彼物若實是我心令我今見，則彼之見性實是我而身心非我矣！如此則何殊如來先所難言物能見我？此潛計色大我小，我在色中；總計外物是我也！此計從轉物一語而起，故世尊向下就物擇見，約即物以破之！

前云若見是物，蓋破認見作物也！今計認萬物是見故不同耳！

/KEPAN/二世尊委破，分二：初即物破是見：

/VERSE/佛告阿難：今汝所言見在汝前，是義非實！若實汝前汝實見者，則此見精既有方所非無指示，且今與汝坐祇陀林，遍觀林渠及與殿堂，上至日月，前對恆河，汝今於我師子座前舉手指陳是種種相，陰者是林、明者是日、礙者是壁、通者是空，如是乃至草樹纖毫大小雖殊，但可有形無不指著；若必其見現在汝前，汝應以手確實指陳何者是見？

/VERSE/阿難！當知若空是見，既已成見，何者是空？若物是見，既已是見，何者為物？汝可微細披剝萬象，析出精明淨妙見元指陳示我，同彼諸物分明無惑。

/VERSE/阿難言：我今於此重閣講堂，遠洎恆河，上觀日月，舉手所指，縱目所觀，指皆是物，無是見者。世尊！如佛所說！況我有漏初學聲聞，乃至菩薩亦不能於萬物象前剖出精見離一切物別有自性。佛言：如是！如是！

議曰：世尊令阿難就物擇見，以顯物非見精也！故先責所言見在汝前，是義不然！若現前物實是汝之見精者，則物物各有方所，而汝見精必有方所可指陳矣！故令就此現坐祇陀林，遍觀種種諸物，但有形者一一指著何者是見？披剝萬象，析出精明指陳示我，分明無惑，此令即物以辯我也！阿難領旨答云：不但聲聞，即菩薩大智亦不能於萬物象前析出精見離一切物別有自性。佛言：如是！如是！許其所對不妄也！

/KEPAN/二即物破非見：

/VERSE/佛復告阿難：如汝所言！無有見精離一切物別有自性，則汝所指是物之中無是見者。今復告汝！汝與如來坐祇陀林，更觀林苑乃至日月種種象殊，必無見精受汝所指，汝又發明此諸物中何者非見！

/VERSE/阿難言：我實遍見此祇陀林，不知是中何者非見？何以故？若樹非見，云何見樹？若樹即見，復云何樹？如是乃至若空非見，云何見空？若空即見，復云何空？我又思惟是萬象中微細發明無非見者。佛言：如是！如是！於是大眾非無學者聞佛此言，茫然不知是義終始，一時惶悚，失其所守。如來知其魂慮變慴，心生憐愍，安慰阿難及諸大眾：諸善男子！無上法王是真實語，如所如說，不誑不妄，非末伽梨四種不死矯亂論議；汝諦思惟！無忝哀慕！

議曰：阿難認物為見精，故世尊就物敕令指陳，今指擇不出，已知物不是見明矣！世尊仍令即物而指何者非見？阿難領旨，答云：我又思惟是萬象中微細發明無非見者。佛亦印許：如是！如是！

問曰：阿難認物為見，世尊敕令就物指陳，而阿難已知物不是見，世尊已印許矣！又令阿難即物所指何者非見？阿難亦知即一切物無非見者，佛亦印許之，何耶？

答曰：佛意端在直指一真了無是非之相，阿難大眾不悟，落在是非圈裏，故茫然不知，失其所守，至此則勦絕命根矣！如來知其魂慮變慴，故憐愍安慰而暫縱之也！乃告之曰：法王所說是真實語，不同外道末伽梨等四種不死矯亂論議。謂矯智亂答無一定道理；世尊不然，以我法據真實義，不忝汝之哀慕也！以世尊自指非末伽梨四種不死矯亂論議，足知前破我執明矣！

/KEPAN/三文殊顯真：

/VERSE/是時，文殊師利法王子愍諸四眾，在大眾中即從座起，頂禮佛足，合掌恭敬而白佛言：世尊！此諸大眾不悟如來發明二種精見、色、空、是、非是義。世尊！若此前緣色空等象，若是見者，應有所指，若非見者，應無所矚，而今不知是義所歸，故有驚怖，非是疇昔善根輕鮮；惟願如來大慈發明！此諸物象與此見精元是何物？於其中間無是、非是！

/VERSE/佛告文殊及諸大眾：十方如來及大菩薩於其自住三摩地中，見與見緣，并所想相，如虛空華本無所有；此見及緣元是菩提妙淨明體，云何於中有是、非是？文殊！吾今問汝！如汝文殊，更有文殊，是文殊者？為無文殊？如是！世尊！我真文殊，無是文殊，何以故？若有是者，則二文殊，然我今日非無文殊，於中實無是、非二相。

/VERSE/佛言：此見妙明與諸空塵亦復如是！本是妙明無上菩提淨圓真心，妄為色空及與聞見；如第二月，誰為是月、又誰非月！文殊！但一月真，中間自無是月、非月；是以汝今觀見與塵種種發明名為妄想，不能於中出是、非是，由是真精妙覺明性，故能令汝出指、非指。

議曰：阿難大眾不悟見精是非之義，故文殊特為啟請也！以迷智而為識，故妄見有根身器界一切萬物種種差殊，是皆唯識所變現也！若轉識成智，則一切萬物當下銷亡；經云：得相是識，不得相是智；唯在轉變之間耳！以一真之體全變而為阿賴耶識，故根身器界由之而起；若內脫身心、外遺世界，即此識藏元是如來藏一真法界常住真心，又何有是、非之相哉？以依識妄見，故有是、非，若以大智照之，則了無彼此、是非之相；此非大智不能洞然，故假文殊啟請物與見精云何無是、非是也！

如來乃據大定而答曰：十方如來及大菩薩自住三摩地中，以智而觀，則見與見緣并所想相，如空中華本無所有，以此見及緣元是菩提妙淨明體，云何有是、非是？此特示一真了無別法，可謂極盡開示矣！故文殊自謂但一真文殊，何有是、非二相哉？

佛言：以此足知此見妙明與諸空塵本是妙明無上菩提淨圓真心，妄為色空及與聞見；如第二月，若了知一月是真，自無是、非之相矣！前破妄見乃約見精以破，故曰：此見雖非妙精明心，如第二月，非是月影。今將破見精，則曰：唯一月真，更無二月。此如來說法從粗至細漸引歸真，了然可見矣！若以妄想而觀，則不能出是、非之外；若以妙覺明性而觀，故能令汝出指、非指，至此一真之性於是乎顯矣！

上破我執以顯一真竟。

/KEPAN/二破自證以顯一真，分四：初當機出計：

/VERSE/阿難白佛言：世尊！誠如法王所說！覺緣遍十方界，湛然常住，性非生滅，與先梵志娑毗迦羅所談冥諦，及投灰等諸外道種說有真我遍滿十方，有何差別？世尊亦曾於楞伽山為大慧等敷演斯義，彼外道等常說自然，我說因緣非彼境界。我今觀此覺性自然，非生非滅，遠離一切虛妄顛倒，似非因緣，與彼自然；云何開示不入群邪，獲真實心妙覺明性？

議曰：將破自證，故阿難約自然以問也！自然者：謂自體本然，不假因緣。以真如在迷，有自性可證，外道不知、計為自然，故阿難假之以難請也！問有二義：一則承前世尊所示覺緣遍十方界，故疑與外道說有真我遍滿十方相同；二則聞說覺性自然，不屬前塵，則妙性天然，與彼外道所說自然何別？

/KEPAN/二世尊委破，分二：初破自然：

/VERSE/佛告阿難：我今如是開示方便，真實告汝，汝猶未悟，惑為自然。阿難！若必自然，自須甄明有自然體，汝且觀此妙明見中以何為自？此見為復以明為自？以暗為自？以空為自？以塞為自？阿難！若明為自，應不見暗；若復以空為自體者，應不見塞；如是乃至諸暗等相以為自者，則於明時見性斷滅，云何見明？阿難言：必此妙見性非自然，我今發明是因緣生，心猶未明，諮詢如來，是義云何合因緣性？

/KEPAN/二破因緣：

/VERSE/佛言：汝言因緣，吾復問汝！汝今因見，見性現前，此見為復因明有見？因暗有見？因空有見？因塞有見？阿難！若因明有，應不見暗；如因暗有，應不見明；如是乃至因空、因塞同於明暗。復次，阿難！此見又復緣明有見？緣暗有見？緣空有見？緣塞有見？阿難！若緣空有，應不見塞；若緣塞有，應不見空；如是乃至緣明、緣暗同於空塞。

/KEPAN/三的示精覺：

/VERSE/當知如是精覺妙明非因、非緣，亦非自然、非不自然，無非、不非，無是、非是，離一切相，即一切法；汝今云何於中措心，以諸世間戲論名相而得分別？如以手掌撮摩虛空，祇益自勞，虛空云何隨汝執捉？

/KEPAN/四重拂妄計：

/VERSE/阿難白佛言：世尊！必妙覺性非因、非緣，世尊云何常與比丘宣說見性具四種緣：所謂因空、因明、因心、因眼？是義云何？佛言：阿難！我說世間諸因緣相，非第一義！

議曰：阿難執謂覺性自然，世尊約境甄破，顯自無體，則不屬自然明矣！隨復轉計是因緣生，世尊即境按破不屬因緣；蓋此妙性不借緣生，不因境有，故直示精覺，乃曰：當知如是精覺妙明不屬一切因緣、自然，超出是、非之外，離一切相，即一切法，名言道斷，心行處滅，云何於中措心以諸世間戲論名相而得分別耶？譬如以手撮摩虛空徒自勞耳！虛空云何隨汝執捉耶？此直示一真覺性了無餘蘊矣！

如此開示，阿難猶然不悟，仍執尋常所說因緣為疑，此正名言習氣也！故世尊答曰：非第一義！上破妄計以顯一真竟。

/VERSE/汝等聲聞狹劣無識，不能通達清淨實相，吾今誨汝，當善思惟！無得疲怠妙菩提路！

且將破識精，世尊猶以見與不見為審者，前乃對緣以辯，此乃離緣以辯，意顯此見精不因境有，不借緣生，唯一精真，切近真心；故此識一破則五蘊頓空，即名始覺之智矣！

佛審阿難：世人舉皆說我能見，然云何名見？云何不見耶？阿難答以因明、暗而有見。世尊破云：若見因明、暗而有，且明去而見暗、暗去而見明，是明、暗自有去來，而汝見性非暫無也！是故明、暗、通、塞自是前境，而此見精不因境有，不借緣生，唯一精見而已！此則前境既離而見精獨顯，猶屬無明，故破之曰：汝復應知見見之時，見非是見，見猶離見，見不能及，云何復說因緣、自然及和合相耶？此乃正破識精也！

見見之時，見非是見者：謂真見見於見精之時，而真見非是見精也！且見精切近於真者尚猶離之，豈汝妄見而能及此真見乎？故曰：見猶離見，見不能及；是知此句乃的破見精明矣！此離妄之真見乃清淨實相真心也！以汝等狹劣不能通達耳！此即是名始覺之智，以始覺有功，本覺乃顯，故此正示奢摩他路；吾今誨汝，當善思惟！無得疲怠而不進修也！

從初啟請妙奢摩他以來至此，通破五蘊身心以顯人空，故結指觀名，以此正屬我執，名為但空；以法執猶存，故下例破二種世界以破法執。

上破五蘊八識以明人空竟。

/KEPAN/二例破二種世界本空以明法空，分二：初當機呈請：

/VERSE/阿難白佛言：世尊！如佛世尊為我等輩宣說因緣及與自然、諸和合相與不和合，心猶未開，而今更聞見見非見，重增迷悶；伏願弘慈施大慧目！開示我等覺心明淨！作是語已，悲淚頂禮，承受聖旨。

議曰：今破法執之初，阿難且以聞前因緣、自然，然猶未明和合及不和合，故云：心猶未開。以前說五蘊不屬因緣、自然，但破假名而實法尚存，未達本空，故心猶未開。今聞見五蘊之見亦非見，故重增迷悶者，正是二乘我執雖空，法執未忘，猶妄見有身心世界，故覺心未淨，所以重請開示也！下答意總顯五蘊不實，例顯世界本空。

/KEPAN/二世尊許說，分二：初許說誡聽：

/VERSE/爾時，世尊憐愍阿難及諸大眾，將欲敷演大陀羅尼諸三摩提妙修行路，告阿難言：汝雖強記，但益多聞，於奢摩他微密觀照心猶未了；汝今諦聽！吾當為汝分別開示，亦令將來諸有漏者獲菩提果！

/KEPAN/二正示二妄，分二：初總示：

/VERSE/阿難！一切眾生輪迴世間，由二顛倒分別見妄，當處發生，當業輪轉；云何二見？一者眾生別業妄見、二者眾生同分妄見。

/KEPAN/二別示，分三：初別業妄見：

/VERSE/云何名為別業妄見？阿難！如世間人目有赤眚，夜見燈光別有圓影五色重疊，於意云何？此夜燈明所現圓光，為是燈色？為當見色？阿難！此若燈色，則非眚人何不同見？而此圓影唯眚之觀；若是見色，見已成色，則彼眚人見圓影者名為何等？

/VERSE/復次，阿難！若此圓影離燈別有，則合傍觀屏帳几筵有圓影出，離見別有應非眼矚，云何眚人目見圓影？是故當知色實在燈，見病為影，影見俱眚，見眚非病，終不應言是燈是見，於是中有非燈非見！如第二月非體非影，何以故？第二之觀捏所成故，諸有智者不應說言此捏根元是形非形、離見非見；此亦如是！目眚所成，今欲名誰是燈是見，何況分別非燈非見！

/KEPAN/二同分妄見：

/VERSE/云何名為同分妄見？阿難！此閻浮提除大海水，中間平陸有三千洲，正中大洲東西括量大國凡有二千三百，其餘小洲在諸海中，其間或有三兩百國、或一、或二，至於三十、四十、五十。阿難！若復此中有一小洲祇有兩國，唯一國人同感惡緣，則彼小洲當土眾生睹諸一切不祥境界，或見二日、或見兩月，其中乃至暈適珮玦、彗孛飛流、負耳虹蜺種種惡相，但此國見，彼國眾生本所不見亦復不聞。

/VERSE/阿難！吾今為汝以此二事進退合明！阿難！如彼眾生別業妄見，矚燈光中所現圓影，雖似前境，終彼見者目眚所成，眚即見勞，非色所造，然見眚者終無見咎；例汝今日以目觀見山河國土及諸眾生皆是無始見病所成，見與見緣似現前境，元我覺明見所緣眚，覺見即眚，本覺明心覺緣非眚，覺所覺眚，覺非眚中，此實見見，云何復名覺聞知見？是故汝今見我及汝并諸世間十類眾生皆即見眚，非見眚者彼見真精，性非眚者故不名見。

上顯法空竟。

/KEPAN/三顯本覺離緣以示真如出纏：

/VERSE/若能遠離諸和合緣及不和合，則復滅除諸生死因，圓滿菩提不生滅性，清淨本心本覺常住。

議曰：此以五蘊例破世界以破法執也！將破法執且云將演大陀羅尼諸三摩提妙修行路者：陀羅尼：此云總持；蓋前結勸無得疲怠妙菩提路者，乃單示人空，未顯法空，猶屬但空，以法執未忘；今將示圓融空觀之體，以舉一即三，言三即一，故云：諸三摩提。

今法執一破，而空如來藏體頓顯，且此空藏乃圓融之空體，總會萬有，融歸一心，故云總持三昧，此所以為諸三摩提妙修行路，意顯真空乃即假之空，非但空也！故佛責阿難強記多聞，於奢摩他微密觀照心猶未開，正指不悟本非因緣、自然之旨，未達即假之空，故今重為開示也！然法執端是內之五蘊身心、外及山河大地虛空世界二種實法而已！前云：汝之身心、外洎虛空山河大地，皆是妙明真精妙心中所現物，譬棄百千大海，認一浮漚目為全潮，是為顛倒。今將破二妄，故先告阿難：一切眾生輪迴世間，由二顛倒分別見妄也！且此二妄從一真界中當處發生，既生此妄惑必有妄業，所謂動即有苦，故當業流轉耳！

云何二見？一者別業妄見、二者同分妄見。別業乃眾生正報各各五蘊之身心，是各人別業所感者；同分乃眾生依報之世界，是大家同業所感者；以此二妄本來不有，良由真淨妙明心中一念妄動而有無明，遂變真心而為阿賴耶識，故有見、相二分，見為妄心，相為妄境，心境對待，起惑造業，輪迴生死，實二妄之咎也！所謂見與見緣并所想相如空中華本無所有。故真心如好眼，妄心如眼眚，五蘊身心如燈上之圓影，四大山河如空中之狂華，若了目眚則二妄本空矣！故約目眚以破之！

云何名為別業妄見？別業者：乃眾生正報各各五蘊之身心。要顯五蘊本空，元依見妄而有，故譬目有赤眚夜見燈光五色圓影。好眼、燈光總喻真心，眚喻妄見，影喻五蘊，故即燈離燈以辯之，本無所有，豈可以是非論之哉？色實在燈：喻妄不離真也！見病為影：喻因迷有妄也！影見俱眚：喻心境俱迷也！覺迷迷滅，故見眚非病。又喻如第二月，足知了無是非之相矣！茍知二月是捏目所成，則知影見乃目眚之咎，又何於燈起是非之妄計哉？了此則知五蘊本空，則因緣、自然之疑可決矣！

云何名為同分妄見？同分者：乃十方眾生同感依報之世界。欲顯世界不有，元依見妄所生，故以南閻浮提大小多國之災祥不一明之！但一國人同感惡緣，則一國人同見不祥，彼無惡者本不見聞；是知穢土眾生乃惡業之所感，而淨土中人本不見耳！所謂大火所燒時，我此土安隱；以本不見有穢惡也！

吾今以此二事進退合明：謂進別業以例同分，退同分以例別業；以五蘊本空易悟，世界不有難明，故假二事進退合而明之耳！即彼眾生別業妄見五蘊身心如見燈光所現圓影，然影雖似有，畢竟是目眚所成，非燈本有也！若知是眚者則無見病矣！以此例汝觀見山河國土及諸眾生，皆是無始無明見病之所成耳！見與見緣似現前境，本非實有，元是我覺明之無明，故妄見有所緣之眚耳！是則若覺、若見皆即眚也！其本覺明心覺了諸緣者則非眚矣！然覺其所覺是眚，此真覺也！真覺豈墮於妄覺之中哉？故曰：覺非眚中，此實見見。

因阿難前云今聞見見，重增迷悶；故佛以覺所覺眚，覺非眚中，以釋見見之疑也！以此證成，則上見乃真覺，下見為目眚；眚乃妄見，正指無明識精也！此如來自釋，明文昭然，不必異解。且識精乃見之精者，以真智而觀猶是眚妄，云何覺聞知見而可及哉？是所謂見猶離見，見不能及也！

當知一真界中生、佛本無，汝今見有佛有眾生者，皆是妄見之眚，非見眚者也！彼妙見真精性非眚者，遠離諸妄，故不名見耳！此上進別業以例同分，合而觀之，則世界本空可知矣！故又退同分以例別業，即此眾生同分妄見例彼別業妄見一人，以一病目人所見之圓影乃眚妄所成，例彼一國所見之不祥同是惡業之所起，而此國界俱是無始見妄之所生；以此一國例閻浮提并洎十方諸有漏國及諸眾生，同是覺明無漏妙心見聞覺知，謂因無明迷此無漏妙心而妄為見聞覺知虛妄之病緣，根境和合而妄生妄死耳！由是觀之，則五蘊身心、外及虛空山河大地，當下銷亡了無寄矣！故知例破二種世界以顯法空也！

二執既破，則始覺有功，本覺乃顯，總結本覺離緣以示真如出纏，故曰：若能遠離諸和合緣及不和合，則復滅除諸生死因，圓滿菩提不生滅性，清淨本心本覺常住矣！從前徵心辯見以來，多方開示破妄顯真，至此二執既破，乃顯本覺真心，然此猶是破和合識以顯本覺，未極一心之源；向下更破始、本和合之計，方乃會歸藏性耳！

上顯本覺離緣以示真如出纏竟。

/KEPAN/四拂跡入玄以顯真如絕待，分二：初世尊特示：

/VERSE/阿難！汝雖先悟本覺妙明性非因緣、非自然性，而猶未明如是覺元非和合生及不和合。

/KEPAN/二重拂妄計，分二：初破和合：

/VERSE/阿難！吾今復以前塵問汝，汝今猶以一切世間妄想和合諸因緣性而自疑惑，證菩提心和合起者。則汝今者妙淨見精為與明和？為與暗和？為與通和？為與塞和？若明和者，且汝觀明，當明現前，何處雜見？見相可辨，雜何形像？若非見者，云何見明？若即見者，云何見見？必見圓滿，何處和明？若明圓滿不合見和，見必異明，雜則失彼性明名字，雜失明性，和明非義，彼暗與通及諸群塞亦復如是。

/VERSE/復次，阿難！又汝今者妙淨見精為與明合？為與暗合？為與通合？為與塞合？若明合者，至於暗時明相已滅，此見即不與諸暗合，云何見暗？若見暗時不與暗合，與明合者，應非見明；既不見明，云何明合？了明非暗；彼暗與通及諸群塞亦復如是。

/KEPAN/二破不和合：

/VERSE/阿難白佛言：世尊！如我思惟：此妙覺元與諸緣塵及心念慮非和合耶？佛言：汝今又言覺非和合，吾復問汝！此妙見精非和合者，為非明和？為非暗和？為非通和？為非塞和？若非明和，則見與明必有邊畔，汝且諦觀何處是明？何處是見？在見在明自何為畔？阿難！若明際中必無見者則不相及，自不知其明相所在，畔云何成？彼暗與通及諸群塞亦復如是。又妙見精非和合者，為非明合？為非暗合？為非通合？為非塞合？若非明合，則見與明性相乖角，如耳與明了不相觸，見且不知明相所在，云何甄明合、非合理？彼暗與通及諸群塞亦復如是。

議曰：前已開示始覺有功，本覺乃顯，此所謂菩提心生，生滅心滅，猶屬生滅，以有對待故也！阿難前問未明和合之義，向以始覺合乎本覺名究竟覺，將謂本覺真心亦因和合而起，故此重拂妄計，以顯真心絕待，觀智俱泯，然後乃可妙契一心，故科名拂跡入玄；是知此中和合乃就真心以揀始覺，故不同前破和合識揀妄計也！

此因阿難前云心猶未明，故不待請問而告之曰：汝雖先悟本覺妙明性非因緣、非自然性，而猶未明如是覺元非和合生及不和合。非和合生：謂天然妙性不因修生、不因和合而生也！及非不和合：謂體絕妄緣，不與諸緣和合而未嘗離緣也！然覺體明淨，難以措心，故借前塵妄想以發明之，乃曰：吾今復以前塵問汝，汝今猶以一切世間妄想和合諸因緣性〔指八識體名和合識〕而自疑惑，證菩提心起和合者。謂汝猶以夙習妄想妄謂菩提覺心亦從和合而起也！汝今即以妙淨見精而推，為與前緣明、暗、通、塞誰和合耶？

所言和者：如水乳和。合者：如函蓋合。所言和者：雜而不分之義。且汝觀明時，何處雜見耶？下『離』、『即』破：若明非見者，則明既非見，不當見明矣！此『離』不可也！若明即見者，則明已成見，不當更見矣！此『即』不可也！故曰：云何見見。下『一』、『異』破：若見是一，則見已圓滿，又於何處和明耶？若明是一，則明已圓滿，不應又與見和矣！意謂兩物相雜乃可名和耳！此『一』不可也！若見必異明而言和者，則雜而不分，若見、若明兩失之矣！豈可又言見明哉？此『異』不可也！既雜失明性而更言和明者，此非義也！明既非和，則暗與通、塞準可知矣！又汝今者妙淨見精與明、暗、通、塞如何而合耶？若與明合，明滅則不當見暗，以見隨明滅故；若與暗合，則暗謝自不當見明，以見隨暗謝故；了明若此，則暗與通、塞準可知矣！阿難既蒙開示非和合義，故又轉計云：如我思惟此妙覺元本非和合，與諸緣塵及心念慮非和合耶？世尊破云：若非明和，則見與明各有邊畔；若非明合，則見與明兩相乖角，不相及矣！何以知其合不合耶？以此而推，足知妙淨見精與諸緣塵若言和合及非和合皆不成矣！

見精尚出是非之外，何況妙覺真心豈可以是非和合而計之哉？良以生滅與不生滅和合而成八識，故今破和合識則諸妄已盡，以始覺合乎本覺，觀智俱泯，是非情忘，以顯真如絕待，斯則寂滅一心於是乎見矣！上約生滅門決擇真妄以顯本覺真心竟。

/KEPAN/二約不生不滅會妄歸真以顯真空如來藏性，分二：初直指一心：

/VERSE/阿難！汝猶未明一切浮塵諸幻化相當處出生，隨處滅盡，幻妄稱相，其性真為妙覺明體，如是乃至五陰、六入，從十二處至十八界，因緣和合虛妄有生，因緣別離虛妄名滅；殊不能知生滅去來本如來藏常住妙明不動周圓妙真如性，性真常中求於去來、迷悟、生死，了無所得。

議曰：此直指一心真源不生不滅如來藏性，將以融會萬法也！由迷此一心，不生不滅與生滅和合成阿賴耶識，變起見、相二分，為色心二法，內成五蘊之眾生、外及虛空之世界，諸所緣法悉現其中；良由眾生不覺，認緣失真，故受輪轉耳！阿難大悲示現假墮淫室之由，全因妄認五蘊身心為誤，故特請世尊開示十方如來得成菩提妙奢摩他、三摩、禪那最初方便；故世尊首破五蘊而指心目為咎，始從徵心辯見以來總破妄心妄見而已！

然則心見乃八識之見分，諸緣乃八識之相分，是為根本無明，由此無明不了諸相本空；故從前漸揀緣塵非有，妄見本無，泯見、相以歸識精，破識精而歸始覺，會始覺以歸一心，而空如來藏體於是乎顯矣！

以前破妄所顯之空名但空耳！以空而不能有，故非真空；今將會五蘊、根、塵、識界并及七大本如來藏妙真如性，是為即有之空，名實相真空，方盡大乘圓融空藏之體，此非二乘所知；故世尊特告阿難曰：汝猶未明一切浮塵諸幻化相當處出生，隨處滅盡，若了緣生如幻，本自無生，但幻妄稱相而已，其性真為妙覺明體也！此則法法全真，何有一法之妄相哉？

如是則知五陰、六入，從十二處至十八界，此諸妄相但是因緣和合虛妄有生，因緣別離虛妄名滅，汝等但見生滅之妄相，殊不能知生滅去來者本如來藏常住妙明不動周圓妙真如性也！了知藏性，又何有生滅、去來之幻妄哉？若以妄想而觀，則似有生死、去來之相；若以正智而觀，性真常中求於去來、迷悟、生死，了無所得矣！

此特示一心真源，而從前破妄所顯者妙極於斯，向下五蘊、三科、七大一一會歸藏性，方盡真空之體也！

上直指一心竟。

/KEPAN/二頓融萬法，分三：初會三科以顯即事即理，分四：初會五陰：一會色陰：

/VERSE/阿難！云何五陰本如來藏妙真如性？阿難！譬如有人以清淨目觀晴明空，唯一晴虛迥無所有，其人無故不動目睛，瞪以發勞，則於虛空別見狂華，復有一切狂亂非相，色陰當知亦復如是。阿難！是諸狂華非從空來、非從目出。如是！阿難！若空來者，既從空來，還從空入，若有出入即非虛空，空若非空，自不容其華相起滅，如阿難體不容阿難。若目出者，既從目出，還從目入，即此華性從目出故，當合有見；若有見者，去既華空，旋合見眼；若無見者，出既翳空，旋當翳眼；又見華時目應無翳，云何晴空號清明眼？是故當知色陰虛妄，本非因緣、非自然性。

議曰：此會色陰也！清淨目喻真智，晴明空喻真理，瞪喻無明，勞喻妄見，狂華喻妄相；乃色陰也！約空、目以辯無體，若了狂華不從空來、不從目出，則知色陰本無所有，全一虛妄也！

/KEPAN/二會受陰：

/VERSE/阿難！譬如有人手足宴安，百骸調適，忽如忘生，性無違順，其人無故以二手掌於空相摩，於二手中妄生澀滑冷熱諸相，受陰當知亦復如是。阿難！是諸幻觸不從空來、不從掌出。如是！阿難！若空來者，既能觸掌，何不觸身？不應虛空選擇來觸。若從掌出應非待合，又掌出故，合則掌知，離則觸入，臂腕骨髓應亦覺知入時蹤跡；必有覺心知出知入，自有一物身中往來，何待合知要名為觸？是故當知受陰虛妄，本非因緣、非自然性。

議曰：此會受陰也！宴安、調適，本無違順諸受也！二手相摩則冷暖觸現，約空、掌以辯，不從空來、不從掌出，足知觸受無體，受陰本無所有，全一虛妄也！

/KEPAN/三會想陰：

/VERSE/阿難！譬如有人談說酢梅，口中水出，思蹋懸崖，足心酸澀，想陰當知亦復如是。阿難！如是酢說不從梅生、非從口入。如是！阿難！若梅生者，梅合自談，何待人說？若從口入，自合口聞，何須待耳？若獨耳聞，此水何不耳中而出？想蹋懸崖與說相類。是故當知想陰虛妄，本非因緣、非自然性。

議曰：此會想陰也！談說酢梅而口水出、思蹋懸崖而足酸澀，此陳妄想之狀也！約梅、口以辯想陰無體，如是酢說因云如是口水；然口水因談梅而有，若此口水從梅而生，則梅合自談，則水在梅不在口矣！若從口出，且因聞談梅而出，則當是口聞不待耳矣！若獨因耳聞談梅而水出，則此水當從耳出，不從口矣！蹋崖相類，如是推窮則想無實體，足知想陰本無所有，全一虛妄也！

/KEPAN/四會行陰：

/VERSE/阿難！譬如暴流波浪相續，前際後際不相踰越，行陰當知亦復如是。阿難！如是流性不因空生、不因水有，亦非水性、非離空水。如是！阿難！若因空生，則諸十方無盡虛空成無盡流，世界自然俱受淪溺。若因水有，則此暴流性應非水，有所有相今應現在；若即水性，則澄清時應非水體；若離空水，空非有外，水外無流。是故當知行陰虛妄，本非因緣、非自然性。

議曰：此會行陰也！暴流相續以喻行陰之相也！此約四法以辯無體，謂因空、因水、即水性、離空水。謂此流若因空而生，則十方虛空成無盡流，是則空所遍處流亦遍滿，一切世界皆淪溺矣！豈有是理哉？若因水有，則此流性應在水外，以是水之所有故，若有所有相，則今當止水可指流性矣！若流是水性，則流者是水，而澄湛者應非水矣！若離空水，且空不外於水，水外則無流。如是推窮，而此遷流之行陰竟何有耶？足知全一虛妄也！

/TEXT339'/五會識陰：

/VERSE/阿難！譬如有人取頻伽瓶塞其兩孔，滿中擎空，千里遠行用餉他國，識陰當知亦復如是。阿難！如是虛空非彼方來、非此方入。如是！阿難！若彼方來，則本瓶中既貯空去，於本瓶地應少虛空；若此方入，開孔倒瓶應見空出。是故當知識陰虛妄，本非因緣、非自然性。

議曰：此會識陰也！瓶喻中陰身，空喻識，兩孔喻見聞，人死見聞悶絕故喻塞，識被業牽故喻往他國。若執有識隨身往來者，此處識滅，往彼處生，如瓶盛此方虛空遠餉他國，則本瓶地應少虛空，而彼處倒瓶應見空出，故知虛空不動則識無去來，而以計識隨生死去來者妄矣！由不達識體本空故，噫！如來妙辯推窮，曲盡其理，總顯五陰本一虛妄，了無實體；若知五蘊元無，則真空藏性顯矣！三科、七大一一皆然。
