/KEPAN/大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第五

#HR:001

/KEPAN/辛二明結解無二決通次義分二。壬初正明結解無二分二。癸初述請

前文佛云：「則汝現前，眼耳鼻舌及與身心，六為賊媒，自劫家寶。」又云：「由明暗等，十二諸有為相，黏妄發光，色心和合，而成六根。」此皆示結之由。「汝但不循動靜合離，恬變通塞，生滅明暗，如是十二諸有為相，隨拔一根，脫黏內伏，伏歸元真，發本明耀，耀性發明，諸餘五黏，應拔圓脫。」又云：「棄於生滅，守於真常。」此皆示以解結之方。惜講者津津，聽者杳杳，當機阿難，未悟佛旨，故曰：如來雖說，第二義門，要我等從根解結，但我等不知根中，何者是結，從何名解。如世間解結之人，必需知其所結根元；若不知其所詰之元，我相信是人，結終難解。世尊，我及會中，有學聲聞，亦復如是。是引人合喻。喻中世間人，不知結之根元所在，終不能解。合阿難等，若不識知，六根結元所在，亦終難解。

從無始際，與諸無明，俱生俱滅等四句，是述迷；惟願以下，正請示。無明即思惑，自從無始迷真起妄以來，真即墮妄中，此真妄和合之阿賴耶識，於生命中去後來先，故曰俱生俱滅。阿難雖歷劫多聞薰習善根，但未從聞思修，尚滯小果，位居有學，猶未得出三界之家，何況煩惱之家；故但名出家而已，尚未獲得出家之實益。阿難等有學聲聞，入定時能伏煩惱，如健康正常；若出定時，便為煩惱所侵，如同病人，以其忽病忽愈，故名之為猶隔日瘧。既有病在身，當求佛慈悲哀愍，開示身心之中。云何是結？從可名解？然則何獨現前有學，得免淪溺，亦可令末法苦惱眾生，得免輪迴之苦，不落三有之難。作是以下，是經家敘儀。五體投地表示請法之殷勤懇切，雨淚翹誠，即感激涕零，佇佛如來，即虔誠等待。無上開示，求佛開示之法，乃十方婆伽梵，一路涅槃門故曰無上。

#HR:002

/KEPAN/癸二開示分二。子初現瑞

此經家敘述，釋尊現瑞說法。前佛已多番開示根結之由，及解結之法；並教其棄生滅，守真常，常光現前，根塵識心，應時銷落；想相為塵，識情為垢，二皆遠離，則汝法眼，應時清明，云何不成無上知覺。然阿難仍示同未悟，再為有學及末法眾生，請示今日身心，云何是結，從何名解？佛以六根既是結縛之元，復為解脫之本，此法甚深難信，非請十方諸佛，同證解結唯根不可。故當其憐愍阿難等，亦欲為末法眾生；作出世解脫之密因，為修行大乘見道之眼目，故先摩頂現瑞，感十方諸佛來應。摩頂，表將授以大佛頂法。六種震動，表示六結將解。微塵如來以下，正敘瑞相，佛頂放光，表大佛頂理，諸佛光灌釋尊頂，表諸佛共證此大佛頂理。在會大眾，雖未明佛放光現瑞，所表之法如何，但如斯瑞相，實屬罕見，故曰得未曾有。

#HR:003

/KEPAN/子二正說分二。丑初諸佛同宣

初三句是經家敘述。善哉以下，是十方諸佛同宣，云何名結，云何名解。由於阿難，殷勤啟請，欲成無上道，以便自利利他，實在難能可貴，故諸佛同讚善哉，汝欲識知以下是正答。因阿難問，今日身心，云何是結，今諸佛共示結之所在，唯其六根，更無他物。俱生無明，是三界思惑，兼括出世無明。由無明力，轉本有智光，為能見之見分，後因能立所，托根緣塵，引生六識，分別取捨，遂成為煩惱生死之根本。故生死線根，唯在六根，六根之外，更無他物，能使汝流轉。汝復以下，是答阿難從何名解之問。前三句按其所請，後二句正是開示。菩提譯覺，即根中本具之本覺真心，無法能過其上，故曰無上。以此本覺真心為因地心，依之修證，澄濁解結，自可速證涅槃四德。安謂安樂，即樂德；解脫是我德；寂靜是淨德；妙常即常德。諸佛異口同音，告阿難曰：使汝流轉生死固是六根；即使汝欲得佛果菩提，速證涅槃四德，亦是六根，更非他物。因六根是真妄和合，若迷真逐妄，即生死結根；若棄妄歸真，即涅槃四德。故解結同是六根，若離六根，別無真元可得。

#HR:004

/KEPAN/丑二釋尊親說分二。寅初疑問

如是法音，指前十方諸佛，異口同音所說。阿難等，雖聞十方如來，異口同音，告以結解唯根，生死涅槃，同是六根，更非他物。然猶未明所以，故稽首白佛問曰：云何令我生死涅槃同是六根？文句云：「意謂根塵識三稱十八界，迷則皆為生死，悟則皆如來藏，何故十方如來，但言生死安樂，惟六根耶？」又六根既為結縛之元，何以又為解縛之本，阿難實在不解，故有此問。

#HR:005

/KEPAN/寅二答釋分二。卯初長文

根謂六根，塵即六塵，若執相言，六根六塵，同一妄源，同是依他，元無自體。若據性論，根塵同一真源，唯一藏性，更無他物。眾生執相迷性，內根循於外塵，妄計我及我所，故非縛成縛；若悟相妄性真，不取於相，反照自性，則非解脫而成解脫。縛脫唯是一心，故曰縛脫無二。至於識性，因根塵有，若離根塵，識實無體，猶如眚目，所見空華；空本無華。是以十方諸佛，同言結解，唯是六根，不說塵識。

由塵發知等四句，是釋根塵同源，由于六種妄塵，顯發六根知覺之性。根托塵立，塵為根緣，是由塵發知；但無六根，六塵不顯，塵托根有，根為塵緣，是因根有相。塵之相，根之知，彼此依托而成，元無實體，同於交蘆。交蘆兩根盤詰並立而生，外實中虛，單根不長。喻根塵同源，互為所緣，本無實體。是故以下，是釋縛脫無二。知見指六根，六根照物，未落分別，即澄寂明照之性；立知，即剎那起分別，屬於眼識，與同時意識俱，分別我及我所；一切過患，由是而生，遂成無明根本。所謂性覺必明，妄為明覺，因明立所是也。若根對塵，寂然照了，不落分別，於真知真見外，更不立妄知妄見，此即清淨真心本覺常住，所謂不隨分別，不循動靜等是也。一念不生曰無漏，一塵不染曰真淨；無漏真淨，即真解脫。既知見立知即縛即結，知見無見，即解即脫，則縛脫無二，結解唯根，理所當然。云何結解之中，更容有他物。

#HR:006

/KEPAN/卯二偈分二。辰初頌說法門分二。巳初重頌分二。午初頌近文顯性以為修本

偈頌文字，句有一定，如中國之古詩，其含義有八。一、少字攝多義，二、讚佛多用偈頌，三、為鈍根者重說，四、為後來者說，五、隨國土喜樂，六、容易受持，七、增明前說，八、長行未說。今此偈頌中；既有重頌，亦有孤起頌；而重頌中兼有孤起頌，孤起頌中亦有重頌。故下文云：「雜糅精瑩。」

真性有為空等四句，是超頌前文，識性虛妄，猶如空華。真性即真如佛性，亦即本經所顯之常住真心，性淨明體，及如來藏妙真如性。此性非一切法，而能為一切法之所依；猶如虛空，體非群相，而不拒諸相發揮。有為法從因緣生，緣生性空屬於幻有而非真有；無為法則無起無滅，今顯有為法緣生如幻，其體本空，而無為無起滅之法亦不實，以對有為而說無為；猶如空華。因翳眼故，對空華之生滅，而說虛空本無生滅。

言妄等四句，是追頌根塵同源，亦即解釋有為無為皆空，不實之理。妄是有為法，真是無為法。由於有為之妄法，而顯無為之真法，故不但有為是妄，無為亦是妄，以對妄顯諸真故，妄真同二妄。無為之真，尚非實有，況有為之根塵識等，更非真實，既真之與妄二俱非真，云何更有能見之根，及所見之塵。故曰猶非真非真，云何見所見。中間無實性指根塵之中間，元無實性，不能獨立；以非根莫知塵，無塵不顯根；有若交蘆雖有二相，實無二體。

結解同所因，聖凡無二路，是追頌縛脫無二。若結若解，皆因六根，六根結縛，則成凡夫；六根解脫，便成聖人。六根同為結解之所依，故聖凡之涅槃生死亦無二路。但背向不同而已。且觀交蘆中性，說空說有皆不可，若說空，其相宛然；若說有，中無實體，故空有二俱非。眾生見相二分之性亦然，言空，能所歷然；言有，緣生無性，故見相根塵，空有二俱非。

迷晦即無明，發明便解脫，是頌知見立知，即無明本，知見無見，斯即涅槃無漏真淨。眾生知見立知，妄知妄見，執十八界為實有，遂成三界無明；執十八界為空，則成出世無明。若言有，若言空，二皆迷晦，即是無明，即是結縛，為生死根本。若能發明，非空非有之理，不立空有二種知見，立即解脫，便是聖人，便是涅槃。所以諸佛異口同音而言，生死結根，涅槃安樂，惟汝六根，更無他物，豈可不信？

#HR:007

/KEPAN/午二頌遠文示修以合妙性

此頌前第一決定義中：「以湛旋其虛妄滅生，伏還元覺，得元明覺，無生滅性，為因地心，然後圓成果地修證。如澄濁水，貯於靜器，靜深不動，沙土自沉，清水現前；名為初伏客塵煩惱；去泥純水，名為永斷根本無明。」以及第二決定義中：「深入一門，入一無妄，彼六知根，一時清淨。」又：「隨拔一根，脫黏內伏，伏歸元真，發本明耀；耀性發明，諸餘五黏，應拔圓脫。」又「若棄生滅，守於真常；常光現前，根塵識心，應時銷落。想相為塵，識情為垢，二俱遠離，則汝法眼，應時清明，云何不成無上知覺。」此皆明解結之次第。今云解結因次第，謂從淺入深，漸次修習，方得相應。如巾綰結，結既次第而成，解結亦當次第而解。因對結相之六，而說結元之巾是一；今六結既解，一巾之名，亦不應存在，故曰：六解一亦亡。

根選擇圓通，是頌前：「得循圓通，與不圓通，日劫相倍。」故須選擇，但於一根下手，做入流工夫，逆彼無始，織妄業流。若能返窮流根，至不生滅，即成正覺，故曰：入流成正覺。入流對出流言，出流是背覺合塵，是六根結縛之本；入流即背塵合覺，是六根解脫之元。故曰：結縛同所因，生死涅槃，唯是六根，更非他物，信然。

#HR:008

/KEPAN/巳二孤起頌

長行中雖無陀那微細識之名，但具其義，如前文：「根中積生，無始虛習。」又：「生住異滅，分齊頭數。」皆形容此識之行相。梵語阿賴耶，譯云藏識。藏有能藏，所藏，以及執藏。以此識能含藏無始習氣，一切染淨種子，猶如倉庫謂能藏。能為種子之所藏，謂所藏。唯識宗，以七識恆執八識見分為自我，謂之執藏。海公則謂此說有違諸經義，並引圓覺經等為證。圓覺經云：「一切眾生，妄執四大為自我相，六塵緣影為自心相。」楞伽經云：「藏識海常住，境界風所動，種種諸識浪，騰躍而轉生。」澄水與波浪，不能同時俱現，人所共知。本經亦云：「如波瀾滅，化為澄水，名行陰盡。」行陰即七識，猶如波浪，第八識如澄水；若謂七識執八識見分為自我，則有違於現量，比量，以及自語，自教，世間等。前後四種相違易知，唯自語相違，義隱難明。查七識八識，皆是心法，心法無相，云何能為所緣之境，此其一也，又七識即意根，前五根皆緣塵，何以意識獨緣心，此其二也。由塵發知，因根有相，故知根塵不離，既根不離塵，何以意根離塵緣識，此其三也。若七識恆執八識為自我，則根塵永隔，唯有六根五塵，則十八界之名，自不能立，此其四也。解深密經云：「然則是心生時，則有如是影像顯現。」楞伽經云：「眼識所照，名之為色，耳鼻舌身。意識所照，名聲香味觸法。」大智度論云：「如佛所言，依意緣法意識生，但以內六情，外六塵和合生六識。」可知七識必緣法塵，非緣八識見分。

習氣，即無明種子，種子生現行，現行又為種子，展轉熏習，妄上加妄，遂起諸結，引生諸趣，成為生死暴流。此生死暴流，由習氣種子所成，故曰：習氣成暴流。又染淨種子，如急流水，望之如恬靜，實則流急不見，非是無流，故曰：習氣成暴流，非識之本體是暴流。

真謂不生滅性，非真即無明習氣。亦即是妄。因此識是真妄和合，其體雖真，然又參雜無明習氣之妄。如起信論云：「生滅與不生滅和合，名阿賴耶識。」不生滅即真，生滅即妄。若言其真，恐眾生執迷妄為真，再不求上進，而成為無量劫來生死本，癡人喚作本來人；若說是妄，又恐眾生迷真逐妄，向外馳求，騎牛枉自去尋牛，終日行之不自覺。故佛於權教小乘，不常為人開示演說。如解深密經云：「我於凡愚不開演，恐彼分別執為我。」故曰：真非真恐迷，我常不開演。

自心取自心，非幻成幻法，是頌：「知見立知，即無明本。」見相二分，不外一心，眾生不解，妄以能見之見分，取於所見之相分；遂於本無幻法中，妄成一切幻法。幻者不實，即現前身心世界，諸相紛陳，皆幻化不實。若能悟得凡所有相，皆是虛妄，不生執著取捨，即知見無見，斯則涅槃，無漏真淨。對生死幻法，而說涅槃非幻，若不取著有為，亦不取證無為，則不但無生死之幻法，亦無涅槃之非幻法。如諸佛菩薩，達萬法唯心，雖入俗利生，而不取著三界之有，故無三界之幻法；亦不取證小乘涅槃，故亦無出世涅槃之非幻法；亦不取中道，故亦無實報土之大般涅槃。非幻之涅槃，尚且不生，生死之幻法，又從何而立。故曰：非幻尚不生，幻法云何立？

#HR:009

/KEPAN/辰二頌嘆法門

此科所嘆之法門，即前科不取之法門。亦即結成不取法門，不但名勝，用勝，教亦勝。此法門名妙蓮花，名金剛王寶覺，名如幻三摩提，是名勝；此法門頓超頓證，故能彈指超無學，是用勝；此法門名無比法，是十方薄伽梵，一路涅槃門，是教勝。妙是法，蓮花是喻。謂此不取法門，不取有為之有，不取無為之空，染淨一如，空有俱非；如蓮花之出於污泥而不染，出於清水而不沾，故名妙蓮花。此顯根性中隨緣不變，不變隨緣之法身德。亦即在有超有，在空超空之妙禪那中觀。金之精華，既堅且利，能壞一切，一切不能壞，謂之金剛。王是自在義，謂物之最尊者；寶是希有義，是物之最貴者；覺謂般若智，此般若智，固如金剛王寶之最尊最貴，而以般若如如智，照般若如如理，無惑不盡，無障不銷，圓斷圓證，猶如金剛王寶之無堅不摧，無功不克。此顯根性中之般若德，亦即妙奢摩他空觀。如幻，即三摩缽提假觀，以般若智達真本有，了妄本空，故於無修中，而起幻修，於無證中而起幻證，即根性中之解脫德，三摩提譯名等持，又名正定，或大定，即本經所詮之首楞嚴王大定。謂此不取法門，知有為如幻，不取於有；成妙奢摩他空觀，顯般若德。知無為如幻，不取於空；成妙三摩缽提假觀，顯解脫德。知非空非有，空有俱幻，不取中道；而成妙禪那中觀，顯法身德。如是聚三觀三德於一定，故名為妙蓮花，金剛王寶覺，如幻三摩提。修此三摩提，彈指之間，便可超越無學。無學乃小乘果，漸修漸證；此不取法門，乃圓頓妙法，頓超頓證，故能彈指即超小乘無學，而趣大乘極果。正顯其用殊勝，即前文所謂：「得循圓通，與不圓通，日劫相倍。」

阿毗達磨，譯云無比法，「此」字指不取法門，謂此法門，從根解結，最為殊勝，非其他法門可比。薄伽梵，是佛之別稱，具有六義：一自在：謂成佛後，降魔制外，攝物利生，無不自在。二熾成：謂佛法熾盛，超越九界聖凡。三莊嚴：謂佛無邊相好，福慧莊嚴。四名稱：謂成佛後名稱普聞，十方諸佛，所共稱讚。五吉祥：謂佛已惡盡德圓，災禍不侵。六尊貴：佛是勝中勝，九界共尊，是五不翻中，多含不翻。三世諸佛所共由，曰一路；萬德俱備，二死永亡，曰涅槃。意謂此不取法門，是無比法，十方諸佛，無不由此而證涅槃。故下選圓通偈中云：「過去諸如來，斯門已成就。」正顯教法殊勝。

#HR:010

/KEPAN/壬二兼顯六解一亡分二。癸初疑請分二。子初敘益

此經家敘述阿難大眾，所得法益。佛指十方諸佛，異口同音而言，結解唯根，更非他物。如來指釋尊，重為詳釋。慈有三種：即生緣慈，法緣慈，及無緣慈。佛三慈圓滿，凡所言教，皆從無上大慈心中流出；諸佛如此，釋尊亦然。故曰：聞佛如來，無上慈誨。祇夜譯云重頌，即前真性有為空等頌。伽陀譯云孤起，即前陀羅微細識等偈。然重頌中有孤起，孤起中亦有重頌，故曰雜糅，文法精彩，句讀分明，曰精瑩。此讚能頌之文；妙理清徹，是嘆所詮之理。空有俱非，真妄不立曰妙，迥脫根塵，縛脫無二，如蓮花出於清水不沾，曰清；五陰頓破，六解一亡，如金剛王寶，盡壞一切曰徹。心目開朗，得未曾有是敘得益。此中心目，非指肉團心，而是智慧眼。此智慧眼，一向為煩惱所障，今因聞法觀心，惑銷智現，心眼洞開，徹見根性，故對此不取法門，讚嘆得未曾有。

#HR:011

/KEPAN/子二述請

阿難合掌禮佛，乃謝前起後。仰白於佛云：我今得聞佛以平等無遮大悲心，開示我等性淨妙常，真實法句。但心猶未達，六解一亡，舒結倫次。此乃述迷，性謂六根之性，亦眾生本具之本覺，此覺性不屬有為，不屬無為，離諸垢染曰淨，結解同所因，聖凡無二路曰妙；根選擇圓通，入流成正覺曰常。性即大義，性淨即佛義，性妙即頂義。性淨是般若，性妙是解脫，性常是法身。眾生心性，本具三德，即大佛頂義，是所詮之理。真實法句，是能詮之文，佛所開示，法義真實；能詮之文，亦皆真實。奈我阿難，心猶未明，不能通達，如何是六解一亡之義，如何是舒結倫次之義。即重頌中：「解結因次第，六解一亦亡。」故此惟願如來，垂大慈悲，再愍現前斯會，及與將來眾生，施以甘露法音，洗滌我等根中，積習之無明塵垢。

#HR:012

/KEPAN/癸二答示分二。子初結巾喻迷

即時，謂阿難再次求示之時；涅槃僧；譯云裏衣：僧伽梨，譯云大衣。此是經家敘述，當阿難再請開示之時，如來在獅子座上，整理內外衣，然後攬身旁所置七寶所成之几，伸手至几上，取劫波羅天所奉之華巾，於大眾前，綰巾成六結，一一結成，皆問阿難，要其作答，以便自明，結之倫次。一巾喻湛圓妙覺明心，原無障礙，任用自如；綰成六結，如湛圓妙心，因六塵引發，六種妄光，而成六根，於是根局於塵，不得自在。此乃約橫論，若據豎言，一一根中，皆有五陰煩惱。如下文：「生因識有，滅從色除。理則頓悟，乘悟並銷；事非頓除，因次第盡。」佛頂文句云：「蓋巾喻本識，綰喻造作名行。綰時必具結想，以喻想陰，綰竟成一結，以喻六根受陰。結外必有餘巾，以對於結，以喻六根，必有所對六塵，兼彼浮根四塵，總名色陰。故知一一根中，皆具五陰，次第重疊，而得生起。」然此五陰生時，是從細至粗，滅時則由粗至細；喻結時由一至六，解時由六至一。

#HR:013

前文顯結次第成，此文示結同體。結雖有六，同一巾成。佛不直言，而問阿難，使其自說，意欲令其得知，六根煩惱，源於一心；必須銷除，方證一心。猶六結同本一巾，先無後有；必須解除，方可還復一巾。又巾體雖同，因結有異；結次第成，絕不可能首尾相換，將第六結變成第一。六根亦然，根性元一湛圓明心，因六妄塵，分湛圓性，為視為聽，為覺為察，六根既成，則能用各異，相貌亦殊，眼根終非意根，意根又豈是眼根，六根歷然，不可雜亂。故阿難曰：縱我歷生，盡其明辯，如何令是，六結亂名？

#HR:014

初六句是佛印證阿難所說，六結次序終不可亂；雖然結之本因，元屬一巾所成，但綰結一既有先後，解結亦當次第。則汝六根以下，是以法合。六根之性，雖唯一真心，但六根之相貌功用各異，如綰疊華巾，不可混亂。畢竟同中，生畢竟異，即元依一精明，分成六和合。一精明即湛然妙覺明心，原本是同；但因動有聲，因聲有色，因色有香，因香有觸，因觸有味，因味知法，使一精明，變成六和合。生時從細至粗，滅時從粗至細，經云：「此根初解，先得人空；空性圓明，成法解脫；法解脫已，俱空不生。」是名越三空。若論解六結，則初於聞中，入流亡所，是解動結。動靜二相，了然不生，是解靜結。聞所聞盡，是解根結，覺所覺空；是解覺結，空所空滅，是解空結。忽然超越是解滅結。六根中，每一根，皆有此六結煩惱，粗細不同，故曰畢竟同中，生畢竟異。

#HR:015

/KEPAN/子二解結喻悟分三。丑初喻六解一亡分三。寅初立喻

阿難累次請佛開示，十方如來得成菩提妙三觀門，以及欲知：「云何攝伏疇昔攀緣，得陀羅尼，入佛知見。」又：「今日身心，云何是結？從何名解？」此皆厭離根結；欲成一心清淨解脫。故佛告阿難，汝必嫌此六結各異，不欲其成；而願樂一巾元同，依舊成一，復云何得？欲復為一，當須解結，佛問阿難，正欲令其自說自悟，阿難答言：此結若存，彼此各有定位，必然是非蜂起，此結不是彼結，彼結亦非此結。如來今日，若將六結，從六至一總為解除，巾中無復有結，則無彼結此結之分，至此，尚不名為一巾，六結之名，云何得成。此喻結根若存，則眼根非耳根，此根非彼根，不但名異，其相用亦殊，故曰是非蜂起。若能解除結根，六根銷熔，歸於一心；至此一心之名，尚不成立，云何復有六根。

#HR:016

/KEPAN/寅二合法

佛云：我前所言，解結因次第，六解一亦亡之理，亦如此中巾結無異。根結煩惱，若總銷除，則其本體自顯，六根互用，當此時也，一心之名尚不可得，何況六根。今汝阿難之所以心猶未達，六解一亡之理，皆由無始迷真起妄，致使真心妙性，為無明狂惑之所擾亂，而有能見所見之三細相，成就第一滅結。此即無明熏真如，將白淨無垢識，變為生滅与不生滅和合之阿賴耶識。由於不了見相二分唯心妄有，而起分別，妄計能所，謂之知見妄發，此屬六粗中之智相是俱生法執。能所相對，分別不已，謂之發妄不息。是六粗中之相續相，屬分別法執，遂成第二空結，第三覺結。勞見，是執取相。謂知見勞慮轉深，於境執取不捨，若約境牽心，即由明暗等十二種妄塵，黏湛發見，發聽，發嗅，發嘗，發覺，發知等；若約心取境；即見精映色，結色成根；聽精映聲，卷聲成根；乃至知精映法，攬法成根，遂成第四根結，而為六根初起之相，屬俱生我執。發塵即由根取境，內計我，外計我所，是計名字相，屬分別我執，遂成第五靜結。因不知我法俱空，猶如勞目，則於空中，見有狂華亂舞；內執實我，外執實法，起貪瞋癡，作殺盜婬業，由業感果，遂有三世三種相續，成第六動結，名業系苦相。山河大地是器世間，生死是有情世間，涅槃是正覺世間。眾生由於無故無明妄動，而於湛精明性中，妄起三細六粗，而見有一切世間，山河大地生死涅槃。實則內根外界，若依若正，若聖若凡，皆即狂勞顛倒華相，如目勞之人，於晴空中，見有狂華亂舞而已，何來實我實法可得？

#HR:017

/KEPAN/丑二喻解由心分二。寅初正顯由心

此勞，謂此因狂勞顛倒所起之華相。同結，謂由一至六同名為結。阿難意謂，此由心性狂亂，次第而起之六結，如何始可解除？由於阿難問解，故佛以手將所結巾，左右各牽，皆不能解。左右喻二邊，凡夫執有，淪於生死；二乘執空，滯於涅槃。喻結左右各牽，越牽越實，結終不解。佛徵阿難，解結方便；阿難答謂，當於結心，喻依中道了義之法，六結方可解除。故佛印證曰：如是！如是！若欲解除中結，當於結心。

#HR:018

/KEPAN/寅二指法興勸

佛告阿難，我前所說選拔圓通一門深入，從根解結，乃至成佛之法，亦從因緣生；但此種因緣，非汝所執而為我所破之世間粗相和合之因緣。而是如來發明，世出世法，知其本因，隨緣所出之因緣；佛智能通達四聖六凡，染淨諸法之本因，唯心建立，謂之發明。經云：「一切因果世界徽塵，因心成體。」由於心性不變隨緣；故能建立十法界差別諸法。但心性隨緣而不變；故十法界陰入處界，本如來藏。如是乃至，是承上起下，謂佛智何止了知十法界總相之本因，乃至恆沙界外，一滴之雨，亦能盡知其滴數。至於世間現前種種，所謂松直棘曲，以及鵠之白，烏之黑，無一不知其命名由緒；此即了知，十法界之差別相。是故以下是勸修，佛智圓照法界，了知諸法總相別相，故凡有所說，皆現量體證，真實不虛，前說解結之法，亦不例外。汝等應當信受奉行，但隨汝心中觀察，於六根中，選拔一圓滿之根，依之而修，而解其結，則一根既返源，六根成解脫。根結既除，塵相亦滅，根塵俱泯，妄淨真純，無明雲散，真心不顯何待？

#HR:019

/KEPAN/丑三喻解當次第

六結次第成，亦當次第解。喻眾生煩惱結根生時自細至粗，解時亦應從粗至細。五陰煩惱，共有五重，生因識有，滅從色除。理雖頓悟，承悟並銷；但事非頓除，因次第盡。雖曰上根利智，頓修頓證，亦有次第；如利刀切紙，一下千張，次第歷然。因此佛問阿難，六結現前，同時解縈，得同除不？阿難答曰：不能同除。六結雖同一巾之體，然結時既有先後而非同時，解結之時，亦須次第而解，云何可以同時而除。佛即證云：六根解結之法，亦復如是。

此根初解以下，是按逆流解結之次第，從觀行入相似，破三界見思煩惱，出分段生死，證阿羅漢，即解動結、靜結、根結、以及除去業系苦相，計名字相，執取相。謂之此根初解先得人空二乘雖證人空，未得法空，三界粗惑雖除，界外細惑未了，故空性未臻圓明。菩薩修證，不住三界有，不著出世空，加功策進，捨智愛；破分別法執，而解覺結；再捨理愛，破俱生法執，又解空結；至時空性得以圓明，而成法解脫。此即解前知見妄發，發妄不息之相續相及智相。於此不住涅槃，從空出假，入俗利生，供佛學法廣修萬行，不著凡夫之有，及二乘之空，生死涅槃，二皆遠離，連離相亦不可得，即空此人空法空之空，亦不生，心無所住，畢竟清淨，入菩薩位，分證諸佛法身。即解前文，心性狂亂之無明業相第一結，而盡狂勞顛倒花相。生滅滅已，寂滅現前，是名菩薩三摩地，得無生忍。此出從根解結所證得之名，三摩地，譯大定，即首楞嚴王大定；此大定亦名妙蓮花，亦名金剛王寶覺，亦名如幻三摩提。菩薩依此定而修，所證之得無生法忍，非同二乘之所證，而是分證法身，一心不動，萬法自如謂之無生法忍，位在大乘見道，圓教初住，別教初地。修證至此，根結盡解，妙心已悟，道眼巳開，能見諸法無生。自此心心流入薩婆若海，漸斷四十二品無明，最後「圓滿菩提，歸無所得。」

#HR:020

/KEPAN/己二別顯修證分五。庚初阿難請問圓根

前文總示因心，是未行前，應先明初心，二決定義。今既知應以不生滅心為本修行因，便須繼而真修實行，方得相應。然阿難猶未知下手修證之圓通本根所在，故再發問。

慧謂聞慧，覺謂思慧。佛示四科七大，皆如來藏，已然開悟，成就聞慧；今復示以不生滅為本修因，成就思慧；聞思二慧，經已通達，雖未真修實證，但六解一亡，舒結倫次，已決定明了，得無疑惑。故阿難頂禮白佛言：我等今日，身心皎然，快得無礙，正述所得之益。前佛破妄顯真，阿難得身心蕩然；再說七大圓融周遍，本皆藏性，阿難等得身意輕安；今佛教以從根解結，又得身心皎然，暢快通達，得無所礙。雖復等三句，是述迷。本根謂修圓通本因地中所依之根，此有二義，若據處言；此方真教體，清淨在音聞。若對人言，阿難歷劫多聞，慣用耳根，故耳根應是圓通本根。佛於前科教阿難，汝但不循動靜等；又敕羅侯羅，擊鐘驗常，皆密示耳門為入道本根。阿難示現未悟，故有此問。佛不得不敕令諸聖各陳圓通，以顯法法塵塵，皆可入道；但為阿難，及末法沉淪，故敕文殊，代選耳門，為圓通本根，使其旋倒聞機，反聞聞自性。我輩，是指一類有學之機，飄謂飄流生死，零謂零落諸趣。無量劫來，於生死海中，獨來獨往曰孤，無涅槃依止曰露。今得人身，未墮惡趣，已然萬幸；何敢奢望，心念思慮，為佛兄弟，參預佛之天倫。如失乳兒，忽遇慈母，謂阿難等，積劫飄零生死，不聞佛法；慧命將斷，如失乳兒；今從佛出家，飽餐法味，慧命可續，又如忽遇慈母。若復因此首楞嚴大會，師資際遇，佛能示我圓通本根，令我退而自修，則無上妙道，自可圓成。密言；即佛前文所示三德秘密藏之言。因此三德秘藏，非常開演，今佛演說，我亦得聞，果得圓通本根，依之而修，證同所悟之理，當然不負今日僥幸際遇。否則，還同昔日，本乎文字以會悟，徒守知解，不加修證，則與未聞密言，實無分別。因此，惟願我佛，垂大慈悲，惠我秘嚴。秘嚴即三德秘藏，福慧二嚴；若佛示圓通本根，使我依根起修，自可斷煩惱，證三德，獲得勝妙莊嚴。故曰惠我秘嚴。佛前多番開示，今已得圓悟，得知以不生滅心，為本修因，以及六解一亡之義，若再蒙佛開示，圓通根本，令我等退而自修，由根解結，入三摩地，證無生法忍；則參學事畢，無須再勞我佛殷勤開示，故曰成就如來最後開示。請示已竟，作禮完畢，即退歸本座，藏諸於心，不形於口曰藏，心中默禱，不為人知，曰密機。望佛冥授，無須顯說，此屬意請，佛大智鑒機，應其密請，故不自說，而敕二十五聖，各說圓通法門。

#HR:021

/KEPAN/庚二如來垂詢聖眾

兩時，即阿難意請之時。因阿難但求冥授，故佛不顯說。而普告在會大眾，諸大菩薩，如普賢、觀音、藥王、藥上、彌勒、空藏等，有大智慧，大慈悲，大功德，大神通，能作大佛事者。及諸漏盡大阿羅漢，指回小向大者，非定性聲聞。如法華經云：「內秘菩薩行，外現是聲聞。」從佛口生，從法化生，得佛法分，曰生我法中。得成無學，通大小乘，佛果菩提，是大乘無學；菩薩分證大乘無學，故曰生我法中，得成無學。

佛今不問各人所證，而問最初發心，以因地心，為起修之根本故。佛不問七大，而問十八界，以地水火風空五大合於六塵中，見大則合於六根中，識大合於六識中。故問十八界，四科七大，皆在其中。佛初問圓通，次問方便，意謂：法法皆真，頭頭是道，無法不圓不通。上根者，隨拈一法，皆可入道；但鈍根者，必須假以方便，始可下手修證。所謂：「歸元無二路，方便有多門。」今佛教阿難，選一圓通本根，正是對機設教之方便。

#HR:022

/KEPAN/庚三眾聖各說證門分五。辛初觀六塵分六。壬初陳那觀聲塵

六塵以色塵為首，今因陳那最先見佛聞法成道，弟子中第一位上首。故先說聲塵。又：「佛出娑婆界，聲論得宣明。」「此方真教體，清淨在音聞；欲取三摩提，實以聞中入。」聲塵既是聞性所對境，與最後觀音菩薩之耳門圓通，互相對照，故今聲塵居先。

梵語憍陳那，譯云火器。在家是事火婆羅門，將來成佛，號「普明如來」。本門原是大菩薩，跡門示現聲聞身，助佛轉法輪。五比丘，憍陳那、十力迦葉、摩訶男、馬勝、小賢等。前二是佛母族表親；後三是佛父族堂兄弟。佛初出家，淨飯王遣此五人，往勸太子回宮；後因太子修道志堅，皆留雪山，隨從太子同修苦行。父族三人，因不堪其苦，先往鹿苑，別修異道。母族二人，後因太子受牧女乳糜之供，誤以為太子已退初心，亦捨之而去鹿苑。及佛成道，先到鹿苑，為彼等三轉十二行四諦法輪，故五人先得度。即從座起等三句，是經家敘儀。雖非求法，然為敬佛，故先頂禮後白佛。

鹿苑在波羅奈國，為古帝王養鹿之園。據傳，昔有國王喜獵，時有二群鹿，各有五百，其二鹿王中，一為釋尊過去，現畜生身而行菩薩者；一為提婆達多之故身。時釋迦鹿王，謂達多鹿王云：「今國王圍獵，我等及一切禽獸，皆身命難保，我與汝當向王請願，由我汝二群鹿中，每日輪流送去一鹿進貢國王，以免困獵殘殺眾多。達多鹿王同意是議，即諧往謁王，士兵欲殺之，鹿王忽作人語云：勿殺我，我來與王請願。鹿能人語，且欲請願，遂報國王接見。時釋迦鹿王，陳述來意，王因奇其事而允其請，下令解圍，勿再困殺。有日，達多鹿王群中，被派母鹿，因有孕待產，乃求達多鹿王，先派他鹿前往就死，王怒不許。該母鹿轉求釋迦鹿王，另派他鹿，先行進貢，候產子後，即往受死。時釋迦鹿王，既不忍拒其所請，又不能先派他鹿，唯有自往就死。國王怪而問之，鹿王以鹿母請願事奉告。國王因而感悟，而說偈曰：「汝是鹿頭人，我是人頭鹿；我從今日起，不食眾生肉。」遂將群鹿養於鹿苑中，並下令禁止加害，故稱鹿苑。又此處人杰地靈，仙人輩出，亦名仙苑。據傳說昔日林中失火，有雉雞飛往恆河，濕身救火，經七日夜；感帝釋下雨，因名雞園。

觀見如來，最初成道，其意有二：一約佛本門，最初成道。如法華經如來壽量品：「如來成道已來，甚大久遠，過於無量世界，微塵數劫。」二約跡門，即今於娑婆國，菩提樹下，腊月初八日，夜睹明星，成等正覺。今約跡門，佛最初於菩提樹下成道後，即往鹿苑，為五比丘等，三轉十二行四諦法輪。初謂示轉：「此是苦逼迫性，此是集招感性，此是道可修性，此是滅可證性。」其次是勸轉：「此是苦汝應知，此是集汝應斷，此是道汝應修，此是滅汝應證」。最後是證轉：「此是苦我已知，此是集我已斷，此是道我已修，此是滅我已證」三轉法輪，皆以音聲為教體，故曰：於佛音聲，悟明四諦。佛說四諦法竟，問彼五人解否？陳如答：解。佛云：汝何所解？陳如云：佛說是苦，真實是苦，不可令樂；集是苦因，更無異因；苦若滅者，即因亦滅，因滅故果亦滅。滅苦之道，是真實道，更無異道。佛知其已悟，即印其名曰阿若多，譯云解本際。其次是十力迦葉得道，再其次是馬勝等，三月調根，方證聖果。此因根性利鈍不同，故悟道有先後。

釋尊，昔行菩薩道時，曾為國王，以十善法教化國人，人皆奉行十善，惡鬼不能侵。時有五夜叉，為飢餓所逼，來至王所，求王救濟，王即以劍刺身五處，命五鬼飲血，鬼飲血畢，身心安樂，叩謝王恩。王曰：我今以身血濟汝等身命，將來成佛，以甘露法味，濟汝等法身。昔之國王，即今釋尊；其五鬼者，即憍陳如等五比丘，以此宿緣，故佛成道，最先得度。

「妙音密圓」，謂佛之音聲，相妄性真，此真妙覺體，無形無相，謂之秘密；其用周遍，謂之圓。一切眾生，不了音聲如幻，而起分別；今五比丘，聞佛音聲，而知聲塵緣生，相妄性真，因而悟道，得證四果，故曰妙音密圓。我於音聲，得阿羅漢。阿羅漢含三義：一證無生理，二殺煩惱賊，三堪受人天供。憍陳那等，因聞佛音聲而證四果，是答佛問，從何方便。佛問圓通，如我所證，音聲為上，是答佛問，誰為圓通。

昔有農夫，至馬祖前求道，祖曰：吾無道，云何會說法。農夫懇切請求再三，祖云：汝信我否？曰：信。祖教用泥作耳環，掛於雙耳，自會與汝說法；農夫依教奉行，不久耳環墜地，農夫因聞其聲而悟道，故古德云：溪聲盡是廣長舌。

#HR:023

/KEPAN/壬二沙陀觀色

梵語優波尼沙陀，譯云，色性空。我亦觀佛最初成道，是約最早遇佛而言，非目睹如來於菩提樹下成道也。「觀身不淨」，是四念處之一，優波尼雖屬利根，但煩惱障重，性多貪欲，故佛教其修不淨觀。初觀色身，種子不淨，受生不淨，住處不淨，食噉不淨，生處不淨，舉體皆不淨。乃至從生至老，從老至死，究竟不淨，故生大厭離。進而因相悟性，從不淨觀，再觀人體死後，由膨脹而青，而瘀，而壞，血塗，膿爛，蟲噉，散壞，白骨，最後燒骨成灰，化為微塵，塵遇風吹，終歸於空。再觀空，亦不可得，斷見思惑，成阿羅漢。故曰空色二無，成無學道。如來即印證其名色性空，塵色既盡，空色二無，妄盡真顯，性色真空，性空真色，如來藏性，既密且圓，故曰妙色密圓。我從色相，得阿羅漢，即從不淨觀而悟道，是答佛問：「從何方便，入三摩提？」佛問圓通，如我所證，色因為上，是答佛問：「悟十八界，誰為圓通？」

優波尼沙陀，於十八界中，因觀色塵而超凡入聖，實則何止觀不淨色可以入道，即觀淨色，又何嘗不可入道。如靈雲禪師，見桃花盛開而悟道云：「三十年來尋劍俠，幾回落葉又抽枝；自從得見桃花後，直至如今更不疑。」洞山禪師，因觀水影而悟道云：「初忌從他覓，迢迢與我疏；我今獨自往，處處皆逢渠，渠今不是我，我今正是渠，切須任麼會，方得見如如。」此外更有因剔燈而悟道者云：「剔起原來是火，照見山河萬朵；回頭撞著聖僧，幾乎當面錯過。」長慶慧間禪師，參學卅除載，蒲團坐破七個，仍未開悟，後在福建雪峰堂，卷起帘子時，即開悟云：「大差也大差，卷起帘子見天下；有人問我解何宗，拈起塵拂劈面打。」可知一切色塵，皆可悟道，故古云：「山色無非清淨身。」承明大師云：「煙鳥雲林咸妙旨，風柯月渚，並可傳心。」信然。

#HR:024

/KEPAN/壬三香嚴觀香

天真無邪，純淨無染謂之童子，是出家菩薩，因香而悟道，以自性香，莊嚴法身，故名香嚴。內身外界，皆是有為相，眾生觀有為諸相，以為實有，故受生死束縛；鈍根三乘，觀有為空，超三界，證無為。利根三乘，則觀諸有為相，從因緣生，緣生無性，當體即空，而得超凡人聖，如金剛經云：「一切有為法，如夢幻泡影，如露亦如電，應作如是觀。」別教大士，觀有為法，皆從緣生，無明不覺生三細，境界為緣長六祖，由根本無明，有出世三聖之無為法；由枝末無明，而有世間六凡之有為法；別教菩薩雖知見相二分唯是一心，但在迷位，必須遠離依他，及遍計執，方證圓成實。圓教菩薩，觀諸有為法，唯心實相，能所唯是一心，若心若境，無非一真法界。諸佛觀諸有為相，無非常寂光。今香嚴童子，觀香來無所從，去無所住，是屬通教無生觀。

宴謂安閑，晦謂韜光，清齋是清淨齋室。香嚴聞佛教其諦觀諸有為相後，即辭佛退居清淨齋室，安閑自處。晦跡韜光，以便清修。凡鼻所對諸香臭氣，皆名香塵。今沉水香，出自阿耨達池邊，外朽心堅，置水即沉，若燒一株，普熏閻浮，極希有珍貴。香氣無形，不見其來相，故曰香氣寂然來入我鼻。童子即藉境修觀，以此香氣，為所觀境，觀此香氣，若從木生，則未燒時，應有香氣，何待燃燒，香氣方出；若香從空生，空性恆常，香應常有；今香氣既因燒有，不燃即無，故曰非木非空。若謂燒木出煙，香從煙生，則煙不及之處，應不聞香；若謂因火燒木，香從火生，則一切火，皆應生香。今其他煙火，均無香氣，當知香氣，非煙非火。如是修觀，求香生處，了不可得，故知香氣，來無所從，去無所住，當體即空。頓斷意識分別我執，及意根分別法執。根塵識俱空，而發明無漏真理，曾經如來印證，得香嚴號。自此，香塵之氣，倏然消滅，而真性妙香，得以顯現。雖然，但真性妙香，其體不可見，曰密，其用周遍法界曰圓。我從香嚴，得阿羅漢，是答佛問；「從何方便。」佛問圓通，如我所證，香嚴為上。是答佛問：「悟十八界，誰為圓通。」香嚴童子，因觀香塵，倏然消滅，而悟性香真空，性空真香，超凡入勝，成無學道。中國宋朝，亦有名黃山谷者，屢參晦堂禪師不悟，以為禪師有秘，師引孔子曰：二三子，以吾隱乎，吾無隱乎耳。後山中木樺盛開，師問：「公聞香不？」山谷曰：聞。師曰：二三子，以吾為隱乎，吾無隱乎耳。山谷言下大悟，向師作禮曰：「和尚任麼老婆心切。」曰：「只要公到家耳。」此亦聞香氣而悟道者。

#HR:025

/KEPAN/壬四藥王觀味

凡能治病謂之藥，無病不治，無苦不息，謂之藥王。據說雪山有藥王，名阿伽陀，能治眾病。更有藥王，名善見，六根遇之百病皆除又名藥上。今藥王、藥上，是二菩薩名。藥王藥上菩薩經云：「過去有佛，名琉璃光；有菩薩名曰日藏，善說法要。有一長者，名星宿光，以雪山妙藥，醍醐妙味，供養日藏菩薩及大眾。並發願世世能治眾生，身心重病。大眾咸皆稱為藥王。其弟名電光明，亦以雪山妙藥及醍醐，供養日藏大眾，而發願同兄。即時大眾，名其為藥上。掌法王權，持法王印，行法王令，如法化世，不久即登如來位，曰法王子。藥王菩薩，授記作佛，號淨藏，藥上菩薩，授記成佛名淨眼。故稱二法王子。梵天指四禪天人，四禪共十八天，因中持戒清淨，得生此天。今會中五百梵天，皆二法王子之弟子，從師到會聽法；今亦隨師禮佛。我無始劫以下，是二法王子自述夙因，為世良醫。醫有五種：一曰惡醫：既無醫術，復無醫德；如外道說法，有害無益。二曰庸醫：照書開方，食古不化；既未能對症下藥，何能藥到病除；如凡夫說法，依文解義，對本宣科；聽者唯種善根，未得法益。三曰瞳醫：對醫學頗有研究，對藥性亦有心得，唯未能徹底；喻二乘說法，雖屬親證，然未能徹底觀機，但能觀見八萬大劫以內之事，八萬劫前後之事，便不能知。四曰良醫：既精通醫學，復熟藥性，既能善知病源，更能對症下藥，不獨治標，且復治本；志在救人，不求名利。喻菩薩知法知機，言不虛發，教無浪施；本四弘誓願，乘四無所畏，入俗利生，利樂有情。五曰醫王：精通藥性，善達病源；仁心仁術藥到病除，能醫眾所不能醫，謂之醫王。喻佛大慈大悲，普濟群靈，無苦不拔，無樂不與。如圓覺經云：「若遇如來，根無大小，皆成佛道。」

今藥王藥上二菩薩，於其所化娑婆國土中，乃世良醫。不但精通醫學，且遍嘗藥味，深入了解藥名藥相，藥體藥用，藥性藥味。藥之名固多，藥之體亦有實與不實；藥之相亦有青黃赤白等色；而藥之味，則有苦醋咸淡甘辛等，藥之性，則寒熱濕燥不一；或有毒，或解毒，甚至出自何山，來自何處，用藥之多少，是否須要鍛煉等等，無不了知，故曰：悉能遍知。

承事如來以下是陳述，得圓通之由。釋尊本門無量劫來，均在娑婆世界教化眾生；藥王藥上；亦久於此娑婆世界，修習大乘，故得承事供養，釋尊如來。因宿習不忘，故仍以味塵為修觀境。觀此味塵，味性歷然，故非空；味性無体，故非有。諸藥不來，則舌根與識，俱無苦等諸味，故非身心；藥不自知，必假根識方顯，故非離身心。由於分別，味塵之因，非空非有，非即身心，非離身心；來無所從，去無所住，因悟相妄性真，證無生忍。蒙佛等三句，指過去世中，蒙佛印證，鑒其言行，而立其嘉號，名彼兄弟二人，為藥王藥上，位居菩薩。今於會中以下，指現世得果，能繼佛位，能紹佛種，堪承法王家業，名法王子。因味覺明，位登菩薩，是答佛問：「以何方便，入三摩地。」藥王藥上二菩薩，因觀味塵，非空非有，非即非離身心，而悟味塵相妄性真，本覺明妙真心顯露，故位登菩薩。佛問圓通等三句，是答佛問：「悟十八界，誰為圓通。」藥王藥上二法王子云：據我二人所修所證，則以味塵，為本修因，是為最上。

#HR:026

/KEPAN/壬五賢護觀觸

梵語跋陀婆羅，譯云賢護，或名賢首。開士是菩薩之通稱，又名大士，或名高士。於藥王藥上二菩薩，陳述證圓通竟時，會中賢護菩薩，及其同伴十六開士，同時起座禮佛，自陳圓通。威音王佛是以三德立名，威謂威德，即般若德；音謂慈悲，即解脫德；王是自在義，即法身德。法華經云：有二萬億威音王佛，相繼出世。跋陀於初佛像法中出家，與常不輕菩薩同時；常輕慢誹罵，常不輕菩薩。如法華經云：「爾時常不輕菩薩者，則我身是；爾時四眾常輕是菩薩者，今此會中，跋陀婆羅菩薩等是。」梵語僧伽，譯云和合眾。和合有六：即身和同住，口和無諍，意和同悅，戒和同修，見和同解，利和同均。佛制僧眾沐浴，七日一次；先由和尚，次班首，後禪堂，故曰隨例入室。正浴之時，以水觸身，覺有冷暖之觸，於是窮究此水，是因洗塵而現觸，抑因洗體而有觸。若謂因洗塵而現觸，塵本無知，何能成觸；若謂因洗體成觸，四大假合之體，本屬無情，何能覺觸。因是忽悟水因，既不洗塵，亦不洗體，根塵俱泯，能所雙亡，中間安然，欲覓觸塵之相，了不可得。於是妄盡真顯，而悟性水真空，性空真水，自此入定，中間不起分別，安然寂靜，得無所有。「宿習」指過去由於觀行熏修成種，而藏於八識田中，歷劫不忘，故曰宿習不妄。賢護於威音王佛像法中出家，因瞋恚輕慢常不輕菩薩，而墮地獄受苦，罪畢為人，因宿習不忘，守護善根，乃至今時，得從本師釋迦佛出家。彼佛名我跋陀婆羅，應在前文得無所有之下。因昔於威音王佛所出家，隨例入浴，忽悟水因，既不洗塵，亦不洗體，中間安然得無所有。以此陳白於威音王佛，佛即印名跋陀婆羅。即善自守護之意。

妙觸宣明，成佛子住。是答佛問：「從何方便入三摩地。」妙觸揀非凡夫能所對待之妄觸，賢護既根塵俱泯，能所雙亡，唯一藏性，性空真觸，性觸真空，曰妙觸；能發明即空即假即中圓三諦理，曰宣明。從此登十地，居等覺，堪紹佛種，是真佛子，曰成佛子住。佛問圓通等三句，是答佛問：「悟十八界，誰為圓通。」意謂佛問誰為圓通，如我賢護所證，以觀觸塵為修因最上。佛法傳入中國，古德亦有因觸塵而悟道者。如雲門禪師參陸尊宿，三次叩門不開，至第四次，尊宿開門曰：道，雲門將腳踏入，尊宿將門一關，雲門腳被夾斷，因此悟道。又水寮和尚參馬祖，問：如何是西來意。祖云：禮拜著，水寮下拜將起，馬祖忽伸足至彼胸前，將其踏倒；水寮呵呵大笑日：「百千三昧，無量義門，於一毛端，識取去。」是亦因觸悟道。又茶山主，騎騾子下山售糧，值大雪，過橋時，連人帶騾，跌落河中，因此開悟而說偈曰：「我有明珠一顆，卻被塵勞封鎖；今日塵盡光生，照見山河萬朵。」又昔日德山參龍潭，點火送單，將入丈室，龍潭把火吹熄，德山觸門檻跌倒，因此開悟曰：「竭世樞機，等一毛置於太清；窮諸玄辯，如一塵投於巨海。」

#HR:027

/KEPAN/壬六迦葉觀法

摩訶迦葉，譯云大龜氏，族姓，其名畢多羅，樹名，因父母禱此樹而生，故以此樹立名。迦葉而曰摩訶，揀非餘迦葉；又摩訶迦葉本身財富，千倍多於瓶沙王曰福大；能頓捨財富而出家曰捨大；身光熾盛，映蔽諸天，曰光明大；樂修苦行，為佛所讚，且讓半座與座，曰讚嘆大；能入一萬三昧，曰定大；佛將入滅，拈花示眾，當時百萬人天，悉皆茫然。唯迦葉破顏微笑，悟佛拈花之旨，曰智慧大；佛以正法眼藏，涅槃妙心，實相無相，付囑迦葉，成為禪宗第一代祖師，是付囑大；佛滅度後，倡導結集佛經，護持流通正法，是護法大，為僧眾之首，是位大；悲愍貧窮，專化貧人，是悲大；受佛命持袈裟，於印度雞足山石壁入定，等彌勒佛出世授衣後，將顯大神通，入火光三昧，是神通大；尊者入滅前，上天禮佛髮塔，為諸天說法，是德大；法華經授記，將來成佛，名光明如來，是果大。因具種種大功德，故曰大迦葉。紫金光比丘尼，是尊者在家時之夫人，後亦出家，成阿羅漢。因是眷屬，故隨迦葉從座而起，頂禮佛足，然後自述往昔得道因緣。此界指娑婆世界，佛名日月燈，是以三智立名。日喻一切智，破見思暗；月喻道種智，破沙塵暗；燈喻一切種智，能破無明暗。當時迦葉，於此娑婆世界，得親近日月燈佛，聞法修學。佛滅度後，感佛恩德，供養舍利，並燃燈以續日月之明，及以紫金光塗佛塑像，自爾時以來，世世生生，身常圓滿，紫金光聚。今云：此紫金光聚比丘尼，即我眷屬同時發心。同時發心，其意有二；一指過去，毗婆尸佛滅度後，其塔像金壞時，有貧女，欲修無財，後乞得金錢，請匠敷金；金匠歡喜同成功德，並誓為夫婦，九十一劫來，人間天上，身恆金色，常為眷屬。二指今生同時發心，從佛出家。

我觀世間六塵變壞，是指法塵；因法塵為前五塵落謝之影子，念念遷變壞滅，剎那不停，眾生於此執我我所；故起貪瞋癡，而造殺盜婬等業，今迦葉觀此法塵，生滅無常，不生住著，頓息分別，心中澄寂，而進入定境，內滅六識，外空法塵；曰滅。能盡七識，滅盡意根，法執不起，曰盡。由於修滅盡定，心無分別，不知時間之久暫，故身心乃能度百千劫，猶一彈指頃。我以空法等六句是答佛問；「以何方便，入三摩地。」佛問以下，是答佛問：「悟十八界誰為圓通。」梵語頭陀，譯云抖擻，意謂能精進辦道，抖擻法塵。頭陀之法，約有十二：一謂阿練若，即居寂靜處。二常乞食，三次第乞，四一坐食，五節量食，六過午不食，七糞掃衣，八但三衣，九冢間住，十樹下宿，十一露地宿，十二常坐不臥。修此十二法者，名頭陀行。迦葉家中富有，出家後竟修頭陀苦行，因年老佛勸其捨苦行。答云：因修苦行，若不值佛，亦證僻支；今雖值佛，仍不敢捨，所習苦行。佛即讚曰：「善哉！迦葉，頭陀住世，則我正法，得以久住。」故曰世尊說我，頭陀為最。迦葉尊者因修空觀，法塵既銷，根識亦盡，微妙法性，得以開悟發明，自此銷滅煩惱，成無學道。故曰：佛問圓通，如我所修所證，唯以法塵為本修因，是為最上。

#HR:028

/KEPAN/辛二觀五根分五。壬初那律觀眼

梵語阿那律陀，亦云阿

我初出家以下是自述得道因緣。無貧初出家時，每每聽法，常樂睡眠，一日為佛所訶：「咄咄何為睡，螺螄蚌蛤類；一睡一千年，不聞佛名字。」故曰如來訶我，為畜生類。無貧聞佛訶斥，啼泣自責，精勤辦道，七日不眠，致雙目失明，不能隨眾，殊感苦惱。佛安慰曰：汝肉眼雖失，而能見之見性未失，遂教以明不循根之修法，曰樂見照明金剛三昧。亦即旋本有之心光，照能見之見性，不向外流，滅妄歸真，從此心心寂滅，念念圓明，能斷煩惱，猶如金剛之堅利，故曰金剛三昧。無須憑藉，肉眼之浮塵，或勝義根，亦能觀見十方世界。不為煩惱所亂曰精，證不生滅理名真。此精真妙見，能見一切洞達無礙，觀十方大千世界，猶如觀掌中之果。因此佛印無貧，已證聖果。故無貧曰：佛問圓通，如我所證，是旋見亡塵，循元脫根，不必用根，遠離塵勞，回復元明真見，是為第一。

#HR:029

/KEPAN/壬二繼道觀鼻

周利槃特迦，譯云繼道。西域風俗；女人產子，須回娘家，其母待產返家，兄弟二人，皆相繼生於道邊，是以得名。今繼道自述得道因緣。伽陀譯孤起頌；繼道初出家時，五百羅漢同教一偈曰：「守口攝意身莫犯，如是行者得度世；正念觀時欲境空，無益之苦當遠離。」時經百日，不能成誦，故曰得前遺後，得後遺前。兄惱其愚，遣令還家，途中遇佛，度歸精舍；教以掃帚二字，仍得前忘後。阿難問佛，何以愚癡至此？佛云：繼道過去於迦葉佛時，曾為三藏法師，因吝法不誨，故遭此報。今佛愍其愚，教以修習數息觀。鼻中氣息共有四相：有聲曰風，結滯曰氣，出入不盡曰喘，不聲不滯，出入俱盡曰息。天台止觀，調息當離風氣喘三相，而幽綿自在。繼道先觀鼻息，唯調出入，工夫純熟，心漸微細，繼而窮其生滅，唯是一心；日久定深，更能窮盡，生住異滅，微細行相。其息初起曰生，不斷曰住，漸微曰異，已斷曰滅。諸行即四相遷流；剎那，是時之最短。因窮盡鼻息，生住異滅四相遷流，在於剎那，剎那無體，唯是一念，念性本空，故無障礙而心通豁達，斷見惑，證初果；進而二果，三果，甚至斷思惑；成阿羅漢。住佛座下，蒙佛印證，成無學道；此答入道方便。佛問以下是酬答佛問；「悟十八界，誰為圓通。」如我所證阿羅漢道，是以反觀鼻息起處，唯是一心，根不緣塵，窮諸行空，循順空理，背塵合覺得成無漏，鼻根為本修因最為第一。

#HR:030

/KEPAN/壬三牛伺觀舌

憍梵缽提，譯云牛伺，亦名牛王。因過去生中，見老比丘無齒而食，笑其如牛吃草；老比丘告之已證無學，宜速懺悔；雖然懺悔，仍五百世受牛身報。以持戒修福之力，雖受牛身，皆為牛王。今得人身，以宿習難除，故世世生生，有伺司病，因此佛敕居天上，免世間無知者謗而墮落，及佛入滅，迦葉集眾共結佛經，遣年少阿羅漢上天禮足，請下人間，共集佛經；因知佛及舍利弗均已入滅，即說偈曰：「憍梵缽提接足禮，十方聖眾大德僧，象王已去象子隨，世尊入滅我亦滅。」說畢騰空現通，入火光三昧入滅。舍利從空下降，天人起塔供養。

如來示我以下，是自述得道因緣。舌根嘗味，有甜酸苦辣等味，眾生隨味分別，內心濁亂；今佛教以嘗味時，不隨分別，反觀嘗味之知，即依此一味清淨，本元心地修習；滅攀緣識心，而入三摩地。觀照嘗味之知；非生於舌根自體，又非生於甜苦等物；由是脫根離塵，悟入根性，應念超越，世間諸漏。內脫身心，斷除我執；外遺世界，斷除法執。遠離三界，超出三有；猶如鳥出籠，飛行自在。籠喻三界五陰，眾生迷真逐妄，為五陰所困，不能超越三界牢獄，如鳥在籠。今既離塵解結，捨妄歸真，則如鳥出籠，自由自在。垢謂微細思惑，塵指見惑；既斷見思二惑，當然離垢銷塵，親證真諦，而恢復法眼本來清淨，成阿羅漢果。是故釋尊如來，親自印證我牛伺，已登無學位。故佛今問圓通，如我牛伺所證，還味旋知斯為第一。還味應作遺味，眾生循味分別，故隨味轉；牛伺能外遺味塵，即脫黏；內旋循塵之知，即內伏。既脫黏內伏，根塵俱泯，自當靈光獨耀，內證真常。故曰，以舌根旋知，為本修因，是為最上。

#HR:031

/KEPAN/壬四餘習觀身

畢陵伽婆蹉，譯云餘習。因過去五百世，皆為婆羅門；驕慢習氣未除，每過恆河，便呼河神：小婢斷流。神懷瞋白佛：佛令向河神道歉，遂合掌云：「小婢莫瞋。」佛言：此非慢心，而是習氣未除；因河神過去，為彼婢女之故。

佛對小乘機，常說苦集滅道四諦法。餘習初出家，從佛剃落，而得入出世之道。每聞佛宣說世間，無常苦空，諸不可樂事。因聞而思，而修，行住坐臥，不離觀法；故雖乞食城中，仍心思法門，不覺為路中毒刺所傷，毒由足入身，故舉身疼痛。正當毒發疼痛之時，我念身中，有一能知覺之心，而覺知此深痛；遂住足觀察，此能知覺痛者是誰，由是發覺身根之中，雖有能覺之心，覺此所覺之痛，但我本覺清淨之心，實無有痛，亦無能覺痛之覺心。我又繼續思惟，如是一身中，何以有知痛之覺，又有清淨覺心之覺。豈非一身而有雙覺；於是收攝知痛之妄念，而隨順無痛之真覺，不久之間，身心忽空。身謂痛覺之根身，心是覺痛之身識，皆屬妄覺，由真覺力，銷溶能知覺痛之妄覺。妄盡真現，故曰身心忽空。從此入定，經三七日之久，見思惑盡，成阿羅漢，得佛親自印證，已經發明無學。佛問圓通，如我所證，純覺遺身，斯為第一。純覺即覺清淨心，無痛痛覺；內外根塵，一時頓銷；唯有一心，靈光顯現，謂之純覺遺身。

#HR:032

/KEPAN/壬五空生觀意

須菩提譯云空生，因其初生，家中寶藏忽空。父驚而請相師為占吉凶，相師云：此子既善且吉，故亦名善吉。出世不久，家中寶藏復現，故亦名善現。佛弟子中，解空第一。尊者常在岩中入定，天帝往頂禮散花。尊者云：何為憍尸迦？天帝云：因尊者善說般若。尊者云：我不說般若。帝釋曰：我亦無聞。尊者曰：無說無聞，是真般若。天帝曰：因尊者說真般若，故我散花禮足。據說尊者乃青龍陀佛應世，法華經授記將來成佛，號名相佛。

我曠劫來以下，是尊者自述得道因緣。因解空故，不住身心器界，根塵俱空，故得無障礙。以心無礙，得宿命通，故能自憶受生，如恆河沙。尊者自云：初在母胎，即知四大本空，五蘊非有，當體空寂，如是乃至出胎；由悟人法俱空，故十方世界，森羅萬有，悉皆空寂。並以此空理，教化眾生，令眾生亦得證人法二空之真性，同得解脫。雖然自他同證，二空真如，然猶未悟如來藏性。後復蒙佛顯發，性覺真空，性空真覺之理，因悟全空即覺，全覺即空，空性圓明，得阿羅漢。並乘此妙悟真空藏性，頓入如來第一義空。悟此寶明妙性，真空性海，而同佛之知見。得蒙如來，印證已成大乘無學之道。

解脫性空二句是酬佛問方便，佛問以下，是酬佛問圓通。須菩提不但證知人空法空，且頓入寶明妙性第一義空。非同二乘之沉空滯寂，為空所纏，而能超越二空，在二空之上，故曰：解脫性空，我為無上。佛問圓通，如我須菩提所證，諸相入非，非所非盡，旋法歸無，斯為第一。諸相，即人相法相，眾生執人我眾生壽者等相，是我相；二乘執空是法相，今尊者既空人我眾生壽者等四相，亦空二乘之空相，人法空有，俱入於空，謂之諸相入非，即經文所謂：「空性圓明，成法解脫。」非所非盡之非字，指能空之空，所非是所空之人法諸相，能所俱空，故曰非所非盡。即經文：「俱空不生。」法有佛法，眾生法，以及心法之分，今證知諸法唯心，心佛眾生；等無差別。故能旋人我自他虛妄生滅諸法，復歸本元覺性之第一義空。然欲證此第一義空，唯此意根，是為最上，故曰：旋法歸無，斯為第一。

#HR:033

/KEPAN/辛三觀六識分六。壬初舍利弗觀眼識

舍利弗，譯云身子，亦名鶖子。依母立名。佛弟子中，智慧第一，本門乃金龍陀佛，法華經授記將來成佛，名華光如來。阿含經云：「舍利弗為四眾之生母，善說法要，度生無量。」今自述我曠劫來心見清淨，是顯本具智慧。心見，即眼識，眾生以眼識，分別諸物，而取捨作業流轉。尊者以心觀物，不染色塵，曰心見清淨。如是，指心見清淨，非始自今生，而是曠劫以來，受生曾經恆河沙劫，皆得心見清淨。世出世間種種變化，包括四聖六凡，無量差別諸法，世出世法雖種類繁多，但眼識一見，隨念即通，了然明白，不假意識，分別計度，故曰一見則通，獲無障礙。

我於路中以下，是自述今世得圓通之由。迦葉是姓，譯云龜氏，兄弟三人，原是外道，長兄優樓頻那迦葉，譯云木瓜窿，有五百弟子；那提迦葉，譯云河；伽耶迦葉，譯云象，皆依處立名，各有二百五十弟子。後皆率領弟子，從佛出家。經云舍利弗與目連，原事沙然梵志學道，梵志歿，將二百弟子，遺給二人率領。一日路中，逢馬勝比丘，威儀庠序，心儀其人，因問其師何許人氏，答謂本師釋迦牟尼。又問汝師授汝何法？答：「諸法從緣生，諸法從緣滅；我佛大沙門，常作如是說。」舍利弗聞法頓斷見惑而證初果，歸偕目連共率二百弟子，投佛出家。今自云：路中遇迦葉波，兄弟相逐，也許同時遇見，非僅馬勝一人。

見覺指眼識，舍利弗，雖然生生世世心見清淨，於世出世間，種種變化一見即通，獲無障礙，但未得圓明。今再見佛聞法，頓斷思惑，識精得以圓明，不但成阿羅漢，且具足總持，知根，決疑，報答等四無所畏，為佛長子。此非指色身，乃指慧命；因從佛聞法，而證法身，由法乳長養，而繼慧命，故曰從佛口生，從法化生。佛問以下，是酬佛問：「悟十八界誰為圓通。」今舍利弗言，佛問圓通；如我所證；心見發光，光極知見，斯為第一。心見即上心見清淨，不起煩惱；發光是因見佛聞法，得以發本明耀，成無障礙智。智光極處，能洞徹諸法之邊際，同佛知見，故曰心見發光，光極知見。

#HR:034

/KEPAN/壬二普賢觀耳識

普賢，若約名字，觀行，相似位釋，則願周沙界曰普，隨緣成德曰賢；若約十地等覺釋，行彌法界謂之普，遍利眾生謂之賢；若約果位，智圓理極曰普，盡未來際，遍界利生曰賢。此菩薩證同於佛，不過權示菩薩而已。將來成佛，名智剛吼自在相王佛。華嚴經稱文殊菩薩為童子，而稱普賢菩薩為長子。如華嚴經云：「一切如來有長子，彼名號曰普賢尊。」今此菩薩，亦從座起頂禮白佛，自謂昔曾與洹沙如來為法王子。恆沙顯其數量之多，法王子是將繼如來位，紹隆法王家業者之通稱。前後圓通，諸菩薩阿羅漢；皆自述如何修行，方證解脫；唯普賢菩薩，但述果上功德，及果後大用。十方如來無不教其弟子，凡屬大乘根機者，皆應修學普賢行。因普賢行甚深微妙，無行不修，無德不備，故普賢行即諸佛因中所修妙行，亦即如來行，或法界行。從我立名有二義：一令修行人，皆修學普賢十大願王；二令普賢菩薩加被於一初行者。

一切眾生，皆謂耳聞，不知聞性是心非身。普賢菩薩因達耳識即藏性，不隨耳識向外分別，而反用聞性，不假五俱意識，及獨頭意識分別計度，便可分別眾生所有知見。若於他方恆沙世界以外，極遠之處，有一眾生，心中發明普賢行者，菩薩即時乘六牙白象，分身百千，皆至其處。白象表菩薩清淨梵行，六牙表六度。乘此六度梵行為因，自可到達如來果位，故普賢菩薩勝像，皆騎白象。佛世時有一象護比丘，初生時有小金象從地涌出，象隨人大，為彼所騎。但飲清水，糞便皆金，家致大富，因名象護。後為阿闍世王所聞，欲謀其象；召象護入宮，扣其象，令獨返家。唯象護剛出王宮，金象即從地涌出；供其坐騎，因恐王罪，父子乘象，逃往舍衛國，波斯匿王都。象護見佛歡喜，從佛出家，金象仍隨，奈佛制比丘，不得坐騎，再三相勸，金象始隱去；象護不久，亦證四果。阿難問佛，象護比丘；以何因緣，感金象隨身，而今出家，又速證勝果聖佛云：過去有一牧童；見山寺中菩薩所坐象身小爛，便取泥補之，以此善因，世世感得金象隨身云云。今菩薩乘六牙象，分身百千，皆至其處，正顯利生念切，普應群機，不失其時。縱然彼等眾生，業障深重，缺少親見菩薩之善根，而菩薩亦於冥中摩其人頂，消其惑；除其障，令不退轉，速得成就普賢大行。如善根深厚，而無業障者，菩薩即現身擁護安慰，令得成就，普賢行願。佛問圓通以下，是答佛問；「悟十八界，誰為圓通。」心聞發明是根本智；分別自在是差別智。菩薩本因地中修行；耳不循識，反證自性。從根本智，起差別智；故能分別眾生根性，普照群機，自在無礙。此皆約果上起用而言。

#HR:035

/KEPAN/壬三艷喜觀鼻識

孫陀羅譯云艷，妻名，難陀譯云喜，是本名。佛弟子中，名難陀者甚多，故兼妻名以別之。是佛同父異母之弟，以善根力，具三十相矮佛四指，身亦金色；入眾中不識者，以為佛來。阿難問佛，難陀以何因緣，身黃金色，相好光明，具三十相？佛答：難陀宿世，常以黃金莊嚴佛身，且燃燈供佛，故感斯報？我初出家以下，是難陀自述，出家入道因緣。尊者出家，乃是被動，雖具戒律，但因妻艷麗，心常眷戀，思念不已，未能專心入定。因無定力，未能發慧，斷惑證真，故曰於三摩地，心常散動，未獲無漏。俱絺羅譯云大膝，為舍利弗之母舅，常與姊論議皆勝，自姊懷妊後反勝為敗。知姊所懷乃智人，即往南天竺苦研十八載。及返家，知其甥已從佛出家，乃與佛辯，欲索還甥。後為佛敗而從佛出家學道，佛弟子中問答第一。因未悟道，至誠請佛開示，佛命五百阿羅漢為其說法，仍未悟道。當時空中有八萬諸天頂禮白佛，我聞五百羅漢說法，皆悟無生法忍。俱絺羅聞之，生大慚愧，放聲大哭，佛安慰之，而教其修觀鼻端白。難陀因心散亂，未能證入三摩地，故佛亦教其觀鼻端白。修此觀時，兩目註視鼻端之處，微有白相，令攝散亂之心，而得以入定。難陀乘佛教，而諦觀鼻端，經三七日，見鼻中氣息，出入如煙。日久功深，煙相漸銷；出入鼻息，變成白相。故煙相漸銷，鼻息成白二句，應在身心內明之前。身指肉團鼻，鼻屬於身，心指鼻識，由於鼻識，不循外塵，反光內照，便能發本明耀，故曰身心內明。虛則無礙，淨則無染，眾生鼻識，逐塵分別，故煩惱叢生，身心昏暗，既染且礙。今由觀行力，日久功深，由定發慧，斷見思，破二執，惑盡障除，內外明徹，身心清淨，故能圓照世界，猶如琉璃，表裏透徹。心智既開，諸漏已盡，得解脫道，成阿羅漢。世尊曾授記我，當來成佛。佛問圓通以下，是答佛所問；我以銷息，是取觀息之功，而非取鼻識，因鼻識不循塵分別，而內觀息攝心；初見氣息如煙，繼而煙相漸銷，鼻息成白，銷滅如煙之氣，而成白淨之息，故曰銷息。銷息既久，定力轉深，出入息滅，智慧光顯，光明圓照，而滅諸漏故我修圓通，以觀鼻息最為第一。

#HR:036

/KEPAN/壬四滿慈觀舌識

富樓那譯云滿江，是父名，彌多羅尼，譯云慈行女，依父母立名，簡稱滿慈子。父為淨飯王宰相，滿慈與佛同時出家，佛成正覺，尊者亦證五通，來與佛辯，為佛所勝，從佛出家，不久即證阿羅漢果。阿含經云：「我佛法中，辯才無礙，善說法要者，滿慈子為第一。」辯才有四：一法無礙辯：謂能觀世出世法，名相差別。二義無礙辯：謂能說諸法義理淺深，權實大小，通達無礙。三詞無礙辯：能以種種音聲，善說法要，如華嚴經云：「或以天語說四諦，或以人語說四諦，或八部語說四諦，或破他語說四諦，或顯了語說四諦，或秘密語說四諦，是名說法三昧。」四樂說無礙辯：謂能隨順眾生好樂，善巧方便，而為說法。今尊者自述，曠劫以來，辯才無礙，非大菩薩，豈能臻此？宣說苦空，是應小乘機，說四諦法；深達實相，是對大乘機，為說圓教理。又正說苦空之時，能深達實相之理。實相有四教不同：若說諸行無常，是生滅法，生滅滅已，寂滅無相，名為實相，是藏教義。若謂實相無相，無自他相，亦無生佛相，是名實相，是通教義。若實相無相，無生死相，亦無涅槃相；超於空有，名為實相，是別教義。若實相無相，無所不相，法法頭頭，無非實相，是圓教義。前三教不名深達，今云深達是證圓教理。滿慈子本屬圓教大士，了知真空不礙妙有，妙有不礙真空，若權若實，皆能隨機而說。不但今日如此，曠劫以來，莫不如是。如是乃至，是推廣之；恆沙如來，顯其數之多；秘密法門，即十方如來所說三德秘藏圓三諦理。無所畏有四，一是一切智無所畏，二是漏盡無所畏，三說障道無所畏，四說斷盡無所畏。滿慈子曠劫來乘四無礙辯；將恆沙如來，所說秘密法門，於人天中，微妙開示，得無所畏。此顯其本門之深遠，功德巍巍。

世尊知我以下，是述今日跡門之事。世尊指釋尊，釋尊知滿慈子，辯才無礙，故於般若會上，敕其為眾說法，故曰助佛轉輪。輪以轉動為義；所經之處，瓦礫皆碎；喻佛說法，能破煩惱，碎生死。又輪以運載到達為義；喻佛說法，能於生死苦海，運載眾生，到達涅槃彼岸。獅子為獸中王，獅子一吼，群獸皆伏；喻佛說法，妙音一宣，邪外歸化，故以獅子吼，顯說法之無畏。法華經云：「佛子所行道，善學方便故，不可得思議；知眾樂小法，而畏於大乘，是故諸菩薩，作聲聞緣覺，內秘菩薩行，外現是聲聞，示眾有三毒，又現邪見相，我弟子如是，方便度眾生。」又云：「汝等見是富樓那彌多羅尼子否？我常稱其說法人中，最為第一，亦於過去，九十億諸佛所，說法人中，最為第一，常能護持，助宣佛之正法，今於我所，說法人中，亦最第一，乃至賢劫中，當來諸佛，說法人中亦最第一。」讀此可知滿慈子本門深遠，實為法身大士，為接引初機而現小乘耳。

佛問圓通以下是答佛所問。法音有四教不同，若說一切法從因緣生，緣生之法，無常苦空，不淨無我，是生滅四諦法音。若說緣生無性，當體即空，空故無自他人我，是無生四諦法音。若說諸法，非空非有，知空有者，即眾生本具之佛性，佛性非空非有，而超乎空有，名無量四諦法音。若說一切眾生，皆有佛性，佛性平等，本無差別，猶如虛空，究竟清淨，本無所有，是無作四諦法音。梵語魔羅，譯云殺者。有四種：一謂煩惱魔，二是生死魔，三是天魔，四是鬼神魔。專事障礙修道者，令不能得成道業，為解脫道之怨敵，故曰魔怨。若轉生滅無生二種法輪，以此法音，能令自他降伏界內四魔；以無量無作二種法音，能令自他降伏界外四魔，故曰：佛問圓通，我以法音，降伏魔怨，消殞滅盡諸煩惱漏，以斯舌識說法，最為第一。前後諸聖皆依圓通根修，而自利；滿慈子則以舌識說法利生而化他。前後諸聖，皆從流歸源；滿慈子則從源出流。從體起用，與普賢菩薩等，法華經授記，將來作佛，名法明如來。

#HR:037

/KEPAN/壬五波離觀身識

優波離，譯云近事；亦名上首。是佛為太子時之近臣，出家後持戒第一，被推為上首。我親隨佛以下，是自述得道因緣。佛為太子時，因觀人生有生老病死苦，欲求出離，苦無方法。雖常出城遊玩，仍是心中悶悶不樂；及遊北門，忽見淨居天人所化之比丘，身披袈裟，手持錫杖，於太子前，徐步而行。太子奇之，問曰：是誰？答：我是比丘。又問：何為比丘？答，出家修道者名比丘。又問：所修何道？答：修斷除生老病死之道。太子心喜，還欲請問，如何進修，比丘忽將錫杖一拋，騰空而去。太子遂發心出家，歸向父王請願，不許；且遣兵將，圍守東宮。又派宮女，日夜歌舞侍候。時二月初七夜，淨居於人，於空中，呼太子名，警告之曰：汝貪五欲，竟忘宿願。太子答：非貪五欲，奈被困宮中，空有出家之志，而不能遂出家之願。天人曰：汝真有志出家，今夜吾可助汝，出離東宮。太子即喚車匿（即優波離），牽犍步（馬名）來。太子上馬，四天王即各棒馬足，並車匿俱，騰空越城而去。至深山降落，太子以劍自剃須髮，將寶冠飾物等交車匿持回王宮，稟告父母，無須憂念，故曰：我親隨佛逾城出家。後淨飯王遣五臣同車匿前往，請太子回宮，太子謂若不成道，誓不還宮。五臣與優波離，同時留下，陪伴太子修行。後五臣離去，唯獨波離不去，故曰親觀如來六年勤苦。佛於雪山苦行六年，時機成熟，往詣菩提樹下安坐，並誓不成佛道，不起此座。經四十八日，波旬魔王，夢見三十二變，醒後恐怖，觀察閻浮提洲，菩提樹下，釋尊將成正覺。故敕魔女，現種種媚相，以惑太子，破壞禪定。時太子身心寂然，不為所動；反令魔女自見，身內污穢不淨，羞愧而去。魔王震怒，親率天兵魔將，欲加害太子，終為太子威德所伏，故曰親見如來降伏諸魔。佛成道後，人多信仰，外道嫉妒，屢欲加害於佛，如人以毒飯害佛，佛念自心無毒，自不受毒，食之安然。又如醉象害佛，佛伸五指，醉象伏地不動。又三迦葉波，本欲害佛，反為佛度，故曰制諸外道。佛自出家，即捨世間貪欲，及成佛道，即盡諸煩惱漏。此後凡從佛出家，精進辦道者，無不解脫世間貪欲諸漏。此乃述往昔事佛所見種種。

承佛教戒以下，是述得圓通之由。凡佛弟子，須先持戒，次修禪定，定久發慧，方能斷惑證真。故戒定慧，名三無漏學。戒有多種；優波離所持，當屬比丘二百五十戒。如是乃至，是超略比丘尼戒，以及菩薩戒等。三千威儀，屬增上戒學；以行住坐臥四儀，各具二百五十戒，合成一千，菩薩三聚淨戒中，律儀戒一千，善法戒一千，利益有情戒一千，合成三千威儀。以三千威儀，配以身口七支，則成二萬一千，再配以貪瞋癡等分合成八萬四千細行。去零存整，故曰三千威儀，八萬細行。性業遮業，是指所戒之法，體性屬惡，不待制止，犯之成業，如殺盜婬妄等，即使非佛弟子，犯之亦有罪，名為性業。若所戒之法，體性非惡，但能引人作惡，故佛遮止，如飲酒食肉，墾土等，名遮業。優波離持戒，不問大小乘，無論性遮業，皆能受持清淨無缺。身不作殺盜婬，心不起貪瞋癡，身心寂滅，故能斷惑證真，成阿羅漢。統領曰綱，維持曰紀。優波離戒德清淨，佛令其統領僧眾，稽查持犯，判決輕重，維持戒律威儀。故曰：「我是如來，眾中剛紀。」曾蒙佛親自印證我心，持戒修身，眾中推為上首。如大智度論云：「長老優波離，於五百羅漢，以身執持，小乘戒律於觸塵中，不起分別，不為違順二境所束。」故身得自在，由於身識持戒純熟；復以定力攝心，執心純熟；從定發慧，豁然無礙，故心得通達。由心通達，斷八十八使，無作妙戒得以現前，內無能持之心，外無所持之戒，若身若心，不待執持，自然無犯，故曰然後身心一切通利。佛問圓通，我以身識持戒，是為第一。

#HR:038

/KEPAN/壬六目犍連觀意識

目連是姓，譯云取菽氏，姓此者多，加摩訶以別之。其名拘律陀，譯云無節樹。父母禱此樹而生，故以樹為名。佛弟子中神通第一，法華經授記成佛，號多摩羅拔旃檀香佛。未出家前，與舍利弗同事沙然梵志，沙然有二百弟子，入滅時，以一百付舍利弗，一百付目連。一日，目連率徒乞食，於途中遇三迦葉。三迦葉為之宣說如來因緣深義。即：「因緣所生法，我說即是空；亦為是假名，亦名中道義。」我頓發心，有二意：一是發心從佛出家，一是發明意識心，即如來藏性，不為識心所惑，故得大通達。既聞法得益，即隨三迦葉前往見佛，佛呼善來比丘，即袈裟著身，須髮自落，成比丘相，七日後即成阿羅漢道。自此得意生身，遊化十方，隨念即至，得無掛礙。不可思議謂之神，無所障礙謂之通。因目連發明，意識即藏性，隨緣不變，不變隨緣，故得自在無礙。於大眾中推為神通無上，成阿羅漢。不但本師世尊，於阿含會上。許我神通第一，即十方如來，亦皆嘆我神力，圓明清淨，自在無畏。以其具足六通，遍遊十方，廣作佛事，曰圓明；神通妙用，純為利生，無諸垢染，曰清淨；隨心示現，無所障礙，謂之自在；降魔制外，怨敵俱伏，謂之無畏。佛問圓通以下，是答佛問：「悟十八界，誰為圓通。」旋湛即旋轉虛妄分別之意識，復歸圓滿湛然常住之心性。因此心地光明，得以顯發宣流，現為神通妙用。眾生意識取捨生滅不停，如濁流水，今將濁水，貯於淨器，靜久不動，沙土自沉，水復純清。旋湛亦然，將生滅取捨之意識，旋向不生滅之藏性；旋久功深，內忘身心，外遺器界，內外湛然，心光清淨瑩潔，故佛問圓通，我目連以旋湛心光發宣，是為第一。

目連尊者，為盂蘭盆之發起人，梵語盂蘭盆，譯義倒懸。目連出家證阿羅漢果後，欲報父母劬勞之恩，遂以天眼，觀父生善處，喜慰莫名。再觀，知母墮餓鬼道中，悲傷不已。即以缽盛飯，飛往供母，奈因慳貪業力，致使飯變猛火，不能下咽。目連哀極，求佛救母，佛教其於佛歡喜日，設齋供僧，承三寶力，方可使母脫餓鬼苦。是為後世，七月十五，佛歡喜日，供佛及僧之緣起。

#HR:039

/KEPAN/辛四觀七大分七。壬初火頭觀火大

火頭即金剛力士，常立佛前，擁護正法，故無須起座，即於佛前，合掌禮佛，而白佛言：我時常憶念，久遠劫前，性多貪欲，貪欲即婬欲，圓覺經云：「一切眾生皆以婬欲而正性命。」四十二章經云：「愛欲斷者，如四肢斷不復為用。」本經亦云：「一切眾生，其心不婬，則不隨其生死相續。」今火頭金剛自云：性多貪欲。顯其宿生，貪婬積習成性，常為貪欲逼惱。當時有佛出世，名曰空王。空是佛所證之理，佛證第一義理，自在無礙，故曰空王。法華經云：「我與阿難，同於空王佛所發心。」據本經，烏芻亦與佛同在空王佛所修學。空王佛為烏芻說多婬人，生為欲火，死為業火。欲火固然危害色身，業火更能燒毀善根，危害慧命。欲健色身，救慧命，非滅欲火不可。然欲滅欲火，應遍觀人身四肢百骸，諸冷暖氣，即地水火風四大。人體組織；不外四大，欲心不起，四大調和，欲念一動，舉體發熱，婬心不息，欲火轉盛。當欲心起時，若能遍觀全身百骸，審察煩惱欲火，從何而起，為起自手足，抑或起自骨髓，如是遍觀暖觸，來無所從，去無所至，欲火自息，而成正定。因定發慧，故能神光內凝，修行至此，便可化多婬心，成智慧火。化多婬心是斷德，成智慧火是智德。將所證境，呈白於拂，佛即印證，已斷煩惱，成阿羅漢。以其善觀火性，故諸佛皆呼之名為火頭。

我以火光三昧，是酬佛問方便。火光即智慧，三昧即禪定，因火頭遍觀四肢百骸，求欲火了不可得，轉欲火成智慧火，而證得火光三昧。斷煩惱，證圓通，成阿羅漢。感佛恩深，發願護法，諸佛成道，皆為金剛力士，擁護諸佛正法，親自降伏諸魔怨敵。正法念經云：「昔有國王，第一夫人生千子，欲試當來成佛次第，以千籌令諸子抽，拘留孫抽第一，釋迦第四，彌勒第五，乃至樓至最後。第二夫人生二子，一發願為梵王，請千兄轉法輪；一發願為密跡金剛神王，護千兄法。今云諸佛成道，正指賢劫千佛，烏芻均為護法力士。

佛問圓通以下，是酬佛問，悟十八界，誰為圓通。今烏芻云：「我以諦觀身心暖觸。」即觀火大第一。火頭初勸百骸四肢，是觀身中欲火；後神光內凝，是觀心中欲火。遍覺身心，求欲火不得，遂化婬心為道心，轉欲火成智火。婬火既銷，智火已成，不再為惑業所障，而悟性火真空，性空真火，故得無礙流通。智慧之火，能燒煩惱叢藪，令人安樂，如獲至賓，謂之大寶焰。乘此寶焰之火光三昧力，轉凡成聖，豈止得成無學道，且能登無上覺道。此正顯其本門，等齊於佛，今示居因位，助佛揚化而已。

#HR:040

/KEPAN/壬二持地觀地大

地有十義：一廣大義：地遍一切時處；如菩薩證菩提心地，清淨本然，周遍法界。二為眾生依：有情無情，皆依地而住；如菩薩證本心地，為一切眾生之所依歸。三無喜惡心，淨穢俱納，不生憎愛；如菩薩證入心地法門，讚之不喜，毀之不瞋。四能受大雨：喻菩薩能受諸佛大法雨，諸佛所說妙法，唯地上菩薩能接受。五能生草木：藥草能治眾病，良木可支大廈；喻菩薩能示眾生法藥，能持佛法大廈。六為種子依：一切種子，皆依地而得生長；喻地上菩薩，能令眾生，播菩提種，長菩提芽，開菩提花，結菩提果。七能生七寶；利樂有情；喻地上菩薩，能出生聖財法寶，普濟群靈。八能生眾藥：藥能治病；喻地上菩薩，能出生無量法門，普治眾生心病。九大風不動：如證十地菩薩，世間稱譏苦樂利衰毀譽，八風不能動。十獅子吼不驚：獅子一吼；百獸皆怖，唯地不驚；喻佛說法，天魔外道，皆生恐怖，唯大菩薩，得無所畏。今持地菩薩，由平世界大地，進而平自心地，證阿羅漢，入菩薩位，當然亦具此十德。

我念往昔普光如來以下，是持地菩薩自述修行遠因。以證一切智，無法不照，故曰普光。持地於普光如來時，出家為比丘，勤修苦行，佛制比丘。五夏以前，專精戒律；五夏以後，方許聽教參禪。比丘正業，唯在戒定慧，三無漏學。今持地菩薩，身為比丘，卻常於一切往來必經之要路，水陸交通之津口，或田地險隘之處所，有不如法，即不便於步行，甚至妨害往來車馬，有折軸之危，有失足之患。持地菩薩，皆使其高者平，低者填。或時作橋梁，以利津口；或負沙土，以修要路。如是辛勤勞苦，經無量佛，出現於世。前述平地之行，為時甚久。或為眾生以下，是述力施，亦即事度。城門曰闤，市門曰闠，即城市商場，買賣貿易之處。凡須要人擎物者，皆為擎至，所詣之處，放物便行，無論親疏貴賤，皆不取其酬報工值。毗舍浮佛，譯云遍一切自在，是莊嚴劫最後一尊佛。住世時由於眾生共業所感，五谷不熟，世多飢荒，乞食不易，故當時菩薩，為荷負之人，與人負物，無論路程遠近，唯取一錢，聊以活命。甚至水災之時，或有牛車，被污泥之所陷溺，車與牛俱陷於進退維谷中，菩薩以積劫苦行，植福所感，故有神力，為其推輪，拔其苦惱。

#HR:041

前述事修，今敘悟證。爾時指國王設齋請佛受供之時。菩薩知佛必經此路，故平地待佛，以表恭敬。時佛愍彼事修久勞，摩頂慰之，並教其當平心地。蓋萬法唯心，地由心造，內心既平，外界自夷，故曰世界地一切皆平。因秉佛訓，返觀自心，妄想頓息；心智開朗，光明洞徹身內之四大微塵，與外界之世間微塵，等無差別。悟內外四大，本如來藏性色真空，性空真色，故內外微塵之色法，與如來藏之心法，合而為一，如水乳融，亦如空合空，了無抵觸，乃至世間地大之刀兵，與身內地大之身根相觸，亦無損傷。至此便於法性，悟無生忍，成阿羅漢。諸法之相，雖有差別，有生滅；而諸法之性，同一如來藏，既無能生，亦無所生，是謂無生。既悟無生，當然斷惑證真。以其所知障輕，煩惱障重，故悟大證小，成阿羅漢。然悟理既深，必然發菩提心，回小向大，入菩薩位。常得親近諸佛聞法，且常聞一乘妙法。法華經云：「十方佛土中，唯有一乘法，無二亦無三；隨佛方便說，但以假名字，引導諸眾生，入佛智慧故。」佛智慧即佛知見，三智是佛知，五眼是佛見。佛知見，即能證之般若智，地是所證不生不滅之大般涅槃。聞諸如來，指賢劫四佛；宣妙蓮花，即是本經，本經亦名妙蓮花，金剛王寶覺。持地菩薩，自於毗舍浮佛所，悟明圓理，回小向大之後，常得值佛聞法，供養承事。不但曾聞諸佛，宣說本經一乘寂滅場地，為諸佛之因地心，依此進修，必獲證果地覺。而且首先率眾進修，證入一乘，位登圓教不退。故曰我先證明，而為上首。佛問圓通，我因諦觀身界，內外地大，其性平等；本如來藏，其相虛妄，不過隨眾生心，應所知量，循業發現而已。既悟唯心妄現，全相即性，則塵相便銷，智光自願，不發無上覺道，夫復何待？故曰以斯地大，進修圓通之方便，最為第一。

#HR:042

/KEPAN/壬三月光觀水大

以童真入道謂之童子。因月光具有童真之德，故名月光童子。我憶以下，是述得道之遠因。佛因中或修水觀，證第一義天，因名水天。水天如來教諸菩薩，修習水觀，而得入三摩地。此顯同一類機，非為月光一人設教。觀於身中以下，是依教修觀。觀於等五句是觀內水；見水身中等三句是觀外水。在鼻曰涕，在口曰唾，在咽咽下曰津，在喉外溢曰液，在骨髓曰精，在筋肉曰血，飲食茹還曰大小便利，其相雖有青黃赤白淨穢不等，而其性一同；其性既同故無傾奪。初修此觀，見身中水性，旋環往返，流動無礙，觀久定深，境界擴寬，故見身中水，與世界外之香水海無二無別。浮幢王剎即佛國土，華嚴經云：「有一香水海，遍滿虛空，名普光摩尼香水海。海中有一大蓮花王，名種種光明蕊香幢。華有十不可說佛剎微塵數葉，每葉各有一香水海；一一海中，各有一蓮花王。每蓮花王中，各有一世界種；每一世界種中，皆有二十重花藏世界。疊高如幢，為佛剎之王，故曰浮幢剎王」諸香水海指十不可說佛剎極微塵數香水海，今觀身中水，與香水海之水，等無差別。顯其觀境之廣大無涯，能觀之智與所觀之境，初得相應，成就觀行，故入定時，不見其人，但見其水。以水為身，未能忘相，故曰未得無身。

#HR:043

此舉事證未得無身，猶為身累。當為比丘，謂當水天佛住世時，月光出家為比丘，恆於靜室安禪修習水觀。時有弟子，因師久處室中，遂窺窗縫，探觀室中，唯見滿室清水，不見乃師。此即心境相應，觀水現水，以水為身，水外更無他物。由於童稚無知，疑水是真是幻，遂取一瓦礫，投於水中，激水作聲，知水是真，獨不見師，是以且看且疑，顧盼而去。入定時心即是水，出定後水即是心。石投水中，即入心中；心中存石，故出定後，忽覺心痛，如舍利弗，遭害鬼事。據說舍利弗，於耆闍崛山入定，時有善惡二鬼，從虛空過。善鬼名優波伽羅，譯違害；惡鬼名定伽羅，譯云復害。惡鬼忽語善鬼曰：我欲打此沙門，善鬼止之，不聽，善鬼離去，惡鬼即舉拳擊舍利弗頭。及舍利弗出定，頓覺頭痛。前往問佛，佛告之有鬼擊頭，彼鬼力大無窮，能碎須彌山；幸汝正入金剛三昧，否則身已粉碎。今月光出定頓覺心痛，猶如鶖子之頭痛，此皆未忘身之苦。月光已證阿羅漢果，斷盡界內見思，無復業報，故久已離病緣，云何今日忽生心痛之病，莫非退失聖位，正當疑慮莫釋之時，童子見師，即來其前，說如上事，我即料知，必是瓦礫投在水中，而有心痛；遂告童子，汝更見水之時，即可開門入此水中，取出瓦礫。後月光復於室中入定，童子還復見水如故，水中瓦礫宛然，即開門除出，故出定後，身體如初，安然無恙。

#HR:044

初句顯本門久遠，山屬地大，海屬水大，山能隔海，海能斷山，本不自在，但佛證知，性色真空，性空真色，故山海無礙，得大自在，且神通妙用，能一為無量，無量為一，小中現大，大中現小，故曰山海自在通王如來。月光修習水觀，由內至外，從淺入深，如是經恆河沙劫，逢無量諸佛，直至山海自在通王佛時，方得亡身。從此空性圓明，成法解脫。與十方世界諸香水海，性合真空，同一藏性，無二無別，進而法解脫已，俱空不生，若水若身，全相皆性，即妄即真，故今日在於釋尊座下，得童真名，預入大乘菩薩之會。佛問圓通，我因修習水觀，觀內外水，其性唯一，此一味流通，等無差別，悟水性空寂，本自無生，證無生忍，得入圓通，故欲圓滿菩提，惟斯水大最為第一。

#HR:045

/KEPAN/壬四琉璃光觀風大

梵語吠琉璃，譯云青色寶。此寶顏色不變，喻常德；其體清淨喻淨德；見者喜歡喻樂德；映照萬物喻我德。菩薩恆具常樂我淨四德；猶琉璃寶，故得是名。原為東方阿

觀此世界，及眾生身以下，是無量聲佛開示座下菩薩所修之觀。觀是能觀智，世界是依報，眾生是正報，依正二報，均為所觀之境。真如界內，本無生佛之假名，更無眾生世界之形相，皆由無始一念無明妄動，動則生風；循無明風所轉，身心世界，由是幻生。此皆風力妄緣所成，非真實有；若能捨妄趣真，頓斷無明，證本妙覺，即與諸佛無二。琉璃光法王子，於無量聲佛，教諸菩薩修觀法時，即觀界之安立，有東南西北四維上下，十方界相，皆由風輪執持，而得安住。再觀世之遷流變動，有過去現在未來三世，亦皆因風力密移。復觀內身行住坐臥，一切動止；觀心生住異滅，一切動念；無一不是風力推移所致。由是觀察內之身心，外之世界，動相雖多，其體無二，唯一風性，等無差別。當時便覺察明了，此群動之風性，無所從來，亦無所去，當體即空，無可根究。故知十方微塵之無情世界，以及十二類顛倒眾生之有情世界，同一虛妄。如是乃至，是由廣至狹，從微塵世界乃至縮狹至三千界，此三千大千界內，所有眾生，如一器中，貯百蚊蚋秋啾啾亂鳴，在於分寸小器之中，鼓發狂鬧。此喻眾生為妄緣風力所轉，於狹小世界中，爭名奪利，損人利己，胡作妄為。

#HR:046

琉璃光法王子，宿植德故，值無量聲佛後，不久因悟風大無生滅去來，便證無生法忍。即時心光開發，而見東方不動佛國，東方為群動之首，不動即阿

佛問圓通以下，是結答。我以觀察風力無依，是了妄，悟菩提心，入三摩地，是證真。菩薩由定慧力，妄盡真現，從此得入三摩地。契合十方諸佛，所傳妙覺明心。如前文佛告文殊：「十方如來，及大菩薩，於其自住三摩地中，見與見緣，並所想相；如虛空華，本無所有，此見及緣，元是菩提，妙淨明體。」此妙淨明體，即諸佛所傳唯一妙心，菩薩琉璃光，因觀風大，而契證此妙心，故曰斯為第一。

#HR:047

/KEPAN/壬五虛空藏觀空大

虛空無生滅，喻常德；任由眾生自由往返作事受用，喻樂德；任由眾生建立事業喻我德；虛空清淨，寂然無相，如淨德。菩薩證知常樂我淨，唯是一心。一心包羅眾妙，故名虛空藏，亦名虛空印。此菩薩在寶藏佛所發願，將來成佛，虛空遍滿蓮花，一切眾生，稱我名號，來生我國，從蓮花化生，得深禪定。若我此願不虛，空中應下蓮花，語畢，空中果下蓮花。又云：若我此願成就，空中蓮花不墜；蓮花果然，住於虛空。當時寶藏佛言：善男子，你所願不虛，即名汝虛空印。又名虛空孕。菩薩因觀空成道，從空生故，將來成佛，號蓮花如來。前後諸聖，均先述修因，後證圓通。今虛空藏菩薩，則先述大果妙用，後明修因。我是虛空藏菩薩自稱，如來指釋尊，定光佛即燃燈佛。據經云：釋尊往昔行菩薩道時，自最初從古釋迦牟尼佛起，至尸棄佛時，初阿僧祇劫滿，共值七萬五千佛。次從尸棄佛，行菩薩道至燃燈佛，第二阿僧祇劫滿，共值七萬六千佛。再次從燃燈佛起，行菩薩道，至毗婆尸佛，第三阿僧祇劫滿，共值七萬五千佛。一一皆恭敬供養，助佛轉輪，護持遺教，皆蒙諸佛授記，將來成佛，號釋迦牟尼如來。復從毗婆尸佛，至迦葉佛，經過百劫，種相好因，蒙迦葉佛，授一生補處記，號護明菩薩，生睹史多天。於娑婆世界，賢劫中住劫，第九小劫減劫時，人壽百歲，即從睹史多天，降生中印度，迦思羅衛國，淨飯王宮，示現八相成道，是謂三祇修福慧，百劫種相好。今云我與如來，於定光佛所，即虛空藏菩薩，與釋尊因地行菩薩道時，共事燃燈佛。無邊身即證空不空如來藏。深知身即非身，但為利生故，而能現無量身，有機則應，無感不通，身能善入微塵國土，廣行佛事，得大隨順，故曰得無邊身。亦即證得清淨法身。

爾時手執四大寶珠，是菩薩自述果後大用，爾時謂證得無邊身之時，手從身生，喻權實二智，權智利物，實智降魔。今但約從實施權而言，四大寶珠，喻菩薩大慈、大悲、大喜、大捨、四無量心，利樂有情，拔苦與樂，見者歡喜。又菩薩所證清淨法身，精瑩凝潔，周遍法界；猶如寶珠光潔明淨，能照十方微塵佛剎。於諸佛所上求下化，雖終日供佛求法，不見有一佛一法可得；雖終日下化眾生，而知實無一眾生可度。內無能供能度之我，外無所供及所度之佛與眾生。以真空智，銷融一切事相，而歸第一義空之理性，謂之化成虛空，正顯空藏，證般若德。又於自心現大圓鏡至不相妨礙，是菩薩自述分證如來法身德。自心，即本覺真心。「現」非先無後有，而是本自現成，大圓鏡智，即能證之根本智，轉阿賴耶識而成。菩薩既分證如來三德，故能從根本智，而現十種微妙之差別智，流灌十方，盡虛空邊際。而十方虛空中所有佛剎，無一不在菩薩智光照耀中。幢喻佛德魏魏，超越一切，故諸佛國，曰諸幢王剎。菩薩既從根本智，而起差別智，普照十方虛空，盡空界中，所有佛剎，無一不在菩薩大圓鏡智照耀中，故曰諸幢王剎，來入鏡內。雖然十方佛剎，來入鏡內，而涉入菩薩身中，但菩薩身同虛空，彼身與佛剎，彼此不相妨礙，此即無量為一，大小相容義。從智放光，是無不從此法界流，即實即權，諸幢王剎來入鏡內，是無不歸還此法界，即權即實，是顯空不空如來藏，證法身德。身能善入以下，是從體起用，不入而入曰善入；又一身能分無量身，同時遍入微塵佛國，廣作佛事，得大隨順，自在無礙，謂之善入。此即一為無量，小大相容，廣狹自在義。顯不空藏證解脫德。

此大神力以下，是述得道之由。前幢來鏡內，是攝剎入身；身能善入諸國，是分身入剎。攝剎入身，是即事即理，屬依報入正報；分身入剎，是即理即事，是正報入依報。事理圓融，依正互攝，色空無礙，得大自在，謂之大神力。菩薩之所以證得如斯大神力，皆由諦觀，四大無依之所致。四大唯心妄現，實無所依憑，但隨眾生妄念而有，念起似生，念息似滅，實在當體即空。內界四大之色身，與外界四大之虛空，二皆唯心妄現，一妄無二妄，故曰虛空無二。至於佛國以及眾生，亦同是唯心妄現，同於虛空，等無差別，故曰佛國本同。眾生於同中分別人我是非，取捨作業，於無同異中，熾然成異，故有無量差別，今菩薩了知萬法唯心，於同中發明藏性，悟藏性中，性覺真空，性空真覺，清淨本然，周遍法界。唯其性空，故而無生；唯其不見法相，故證無生法忍，登圓教十地。佛問圓通以下是結答。以觀察虛空無邊，無形無相，無差別，無障礙，不可分別，心體寂然，而入首楞嚴王大定，故得妙力圓明，能於同中現異，異中現同；從實施權，攝權入實；於一毛端現寶王剎，坐微塵裏轉大法輪曰妙力；一念普觀無量劫，一念普照十方剎，一念普知三世法，一念普現三世佛，曰圓明。虛空藏菩薩，以修空觀，得妙力圓明，故曰空觀最為第一。

#HR:048

/KEPAN/壬六慈氏觀識大

梵語彌勒，具云梅怛利曳，譯云慈氏。名阿逸多，譯無能勝。由得慈心三昧，故又名慈無能勝。過去曾值大慈如來，發願將來成佛，與大慈如來無二，位在等覺，現居欲界第四天，為知足天王，釋尊於賢劫住劫中第九小劫之減劫中人壽百歲時成道，如是過百年減一歲，減至人壽十歲時；復過一百年增一歲，增至人壽八萬壽時，菩薩即降生人間，朝坐道場，晚即成佛。所坐菩提樹，其形如龍，菩薩成道，樹即開花；菩薩成道後，將於此樹下，三會說法，謂之龍華三會。初會度九十九億人，成阿羅漢；次會度九十六億人成無學道；三會度九十三億人，成阿羅漢。從此遊行十方，所化眾生無量，凡於釋尊佛法中，曾種善根者，皆得值遇彌勒佛，聞法開悟。彌勒上生經云：「佛身高十六由旬。」勒彌下生經云：「菩薩成佛時，身高千丈，胸闊卅丈，面大十二丈四尺，圓光四面，各照一百由旬，國土百寶所成，天衣敷地，一切眾生，面如桃花，平等無二。」當虛空藏菩薩說完所證圓通之時，彌勒菩薩，即從座起頂禮白佛云：我憶往昔經微塵劫，有佛出世，名日月燈明。日喻一切智，照真諦理；月喻道種智，照俗諦理；燈能照日月之不能照，喻一切種智，照中諦理。佛以三智之名，故名日月燈佛。彌勒菩薩雖得從日月燈佛出家，但心重世名，好遊族姓，心謂意識妄心，著重世聞名利，因而攀附權貴，交遊俗姓，以圖名利。當時日月燈如來，因其意識攀緣，故教其修習唯心識定。觀察三界唯心，萬法唯識；名之與利及世間所有，無非唯識變現，幻妄不實，不應向外馳求。觀之日久，內識不起，外境俱捐，從此脫黏內伏，內外湛然，得入正定。定久功深，觀人間富貴如浮雲；世上名利水上漚；但修內觀，不復外求。故求世名心，得以歇滅無有。自此以後歷劫之中，皆修此唯心識定，廣事恆沙如來，助佛揚化。

海公以香嚴、沙陀、牛伺、律陀等大聲聞，皆一生成辦，超凡入聖；若彌勒菩薩，修唯心識定，要歷劫廣事恆沙如來；方得求世名心，歇滅無有，豈非不如五停心，何足為貴。又求名利之心，屬是意識，圓教七信，藏教四果，而此根初解，先得人空，已滅意識。可知求世名心，歇滅無有二句，應在入三摩地之後。歷劫已來之前，菩薩因修唯識觀時，名心即歇，而超凡入聖，但念佛恩，回小向大，雖歷劫廣事恆沙諸佛，仍以唯心識觀，為本修行。

#HR:049

燃燈佛即釋尊三祇修福慧，至第二劫時，所值授記本師。當時彌勒菩薩，亦共事此佛，且於是時，得成無上妙圓識心三昧。於燃燈佛前，雖修唯心識觀，入三摩地；但未臻妙圓，不稱無上。今歷多劫修習，定深觀熟，剎那頓悟，識性圓明，本如來藏，妙真如性，故曰妙；從體起用，周遍法界，曰圓；既妙且圓，得稱無上妙圓識心三昧。即本經所顯之首楞嚴王大定，亦名佛母真三昧。亦即觀音菩薩所證之圓照三昧。乃至盡空如來國土等四句，明其從定起用，先現國土，為所依處，後現如來，為教化主。所現之國土，或淨或穢，或有淨無穢，或有穢無凈。其中眾生，或善或惡，或富或貧，一一皆是我識心變化所現；曰所現，顯其體本空；曰變化，顯其相非有。真空不礙妙有，故現國土；妙有不礙真空，故唯識變現。心謂第八識，從第八識變現前七識；前七識皆依阿賴耶識現起，迷時從識性流出，無量生死煩惱；悟時則從識性流出，無量如來。若從心識流出無量他受用報身如來，則住實報土，利益無量大道心眾生；若流出無量勝應身如來，則住方便土，利益無量自利眾生；若流出無量劣應身如來，則住同居土，利益無量六道眾生，故曰唯心識故，識性流出，無量如來。

彌勒菩薩雖未成佛，但已能現土現佛，成辦諸佛所應辦之事。今釋尊知其已證無上圓妙識心三昧，故授記菩薩，位登一生補處，當來成佛。佛問圓通是結答。我以識大諦觀，十方一切依正染淨，皆唯心識之所變現，了知心識無上，一體圓明，而斷我法二執，證二空真如，是以能入圓滿成就真實之性。既入圓成實，當然遠離依他起，及偏計執。圓成實性如麻，依他迪如繩，繩依麻成，依他起乃依圓成實性而幻有，虛妄諸相，眾生不了依他起性，相妄性真，而周遍計度，分別執取，喻以繩為蛇。今既遠離依他，及遍計執，誠如佛言：「若離妄想，則無師智，自然智，一切顯現。」故得無生法忍，而證入圓成實性，佛問圓通，我以諦觀識性，最為第一。

#HR:050

/KEPAN/壬七大勢至觀根大

前後諸聖，證入圓通但取一根；今此根大，都攝六根；前後諸聖，均以妙觀察智為能觀心，根大為所觀境。今此圓通，以六根為能念，以佛果功德為所念，六根都攝，三根普被。大勢至菩薩知佛密意，對此方機宜，修證首楞嚴大定，固是耳根為最，然若論三根普被，橫超生死，則惟念佛法門，最簡且易，既圓且頓。故說在耳根之前，識大之後。

大勢至菩薩，是西方極樂世界，阿彌陀佛座下大菩薩。觀經云：「以智慧力，拔三塗苦，得無上樂，故名大勢至。」思益經云：「我投足一處，震動大千，及魔宮殿，故名得大勢。」大是所證之法身，以法身豎窮橫遍故名大；勢是能證之般若，以般若智內破煩惱惑，外伏諸魔怨，故名勢；至是究竟義，即解脫德，以菩薩位鄰極聖，證近於佛故名至。觀音菩薩，將繼阿彌陀如來成佛，而大勢至菩薩；則繼觀音菩薩成佛入滅之後，而成佛號曰善住珍寶山王佛。悲華經云：「往昔因中，阿彌陀佛作輪王時，觀音為長子，勢至為次子。今在極樂世界，居彌陀左右，輔弼佛化，候補作佛。名法王子。與其同倫，指因中同修念佛三昧者，或果上同以念佛三昧教化眾生之大菩薩。五十二是指其位，非指人數，此等菩薩因中雖俱修念佛三昧，但其功行淺深不等，或居乾慧，或住十信，十住，十行，十迴向，十地，等覺，五十二位。或在果上，同以念佛法門，教化眾生，攝念佛人，同歸淨土。然被化之機，亦有五十二位之別，故曰五十二菩薩。我憶往昔以下，是自述得道因緣。梵語阿彌陀，譯云無量光。大勢至往昔所值之阿彌陀佛，乃古之彌陀，非今極樂世界現在說法之阿彌陀佛。光有心光身光，心光即一切種智，遍照法界事理。身光亦有二；一常光，二放光。常光因所化機不同，其光大小亦異；如本師釋尊，常光一丈，阿彌陀佛，常光照十方界。放光亦因機而設，時處俱不定。十二如來相繼一劫，大彌陀經云：無量光佛，無邊光佛，無礙光佛，無對光佛，炎王光佛，清淨光佛，歡喜光佛，智慧光佛，不斷光佛，難思光佛，無稱光佛，超日月光佛。因眾生機感不同，故一劫中，諸佛出世，多寡亦殊。法華經云：「一百八十劫，空過無有佛。」而賢劫則有千佛，恆沙劫前，大勢至菩薩值佛之一劫中，有十二如來，相繼出世。其最後佛；名超日月光。日光照日不照夜，月光照夜不照日，佛光日夜皆照，又日月但照一洲，佛光普照無量國；日月光為山石牆壁所阻，佛光則無所障礙；故名超日月光。彼佛，即超日月光佛，是施教之人，我謂所被之機；念佛三昧，是修因克果之方法。念是能念之心，佛是所念之境，眾生心念塵勞，故常發亂；若能攝心念佛，從有念歸於無念；內心不起，外境不牽，內外寂然，即心是佛，心佛不二，謂之念佛三昧，亦即「實相念佛」。其次是「持名念佛」，聞佛聖號，一心稱念，如念阿彌陀佛，或消災延壽藥師佛等。三是「觀像念佛」：設立佛像，口念目視，一心瞻仰，從一至多，乃至盡空遍界，無不是佛。四是「觀想念佛」：如十六觀經：觀極樂世界，依正莊嚴，從狹至廣，從淺至深。實相念佛是念自佛，持名等三種念佛，是念他佛。前後諸聖，俱念自佛，今念佛圓通，是念他佛。向下文立，以教修念佛三昧。譬喻有人等五句是反顯。二人相憶等五句是順顯。記持不忘曰憶，系緣不捨曰念。臂喻母子二人，其母因子外出，念念思憶，其子因雜他業，反而忘其慈母。故曰：一人專憶，一人專忘。以母憶子故，或逢或見；以子忘母故，不逢不見。母子二人，喻佛及眾生。一專為憶，喻佛愍念眾生苦惱，思以救拔，而示現身；使眾生或逢或見。一專為忘，喻眾生不知念佛，無緣相逢，不見於佛。若然母子二人，互相憶念，二憶念深，豈止相逢相見，且相愛相親。乃至生生世世，同於形影，不相捨離。喻佛念眾生，眾生亦常念佛，念茲在茲，日夜無間，憶念至深；一切時處，佛不離心，心不離佛。本此善根，豈獨盡形壽憶念不妄，乃至生生世世，俱得見佛聞法，常隨佛學，乃至成佛，不相乖違遠離。

#HR:051

此以法合喻。前五句合單憶，次四句合雙憶。不但一佛二佛，憐愍眾生，如母憶子。十方如來，無不皆然。母慈止於一生，佛慈則無窮盡，十方如來，因憐愍眾生流轉六道，備受眾苦，恆思救濟。如釋尊云：「我本立誓願；欲令一切眾，如我等無異。」阿彌陀佛四十八願度眾生，藥師如來亦為眾生發十二大願。如寒山拾得，是文殊普賢之化身，豐干禪師，是彌陀示現，此皆為化度有緣人而來。無奈眾生違真逐妄，念念塵勞，不肯信佛念佛，如子逃逝，有違佛慈，不得沾益，故曰雖憶何為。若子憶母，如慈母憶子之心，則心心相印，恆契不捨，不但今生母子不離，乃至生生世世，常為母子，不相違背遠離。子如眾生，母若如來，眾生能憶念如來，猶如如來憐念眾生，則感應道交，機感相投；自然生生世世，常得見佛聞法。若念佛人，口念心憶，念念相續，憶持不忘，現前生活中，自可見佛；當來臨命終時，必感佛來迎。如彌陀經云：「執持名號，若一日，若二日，若三日，若四日，若五日；若六日，若七日，一心不亂；其人臨命終時，阿彌陀佛與諸聖眾，現在其前。」故曰現前當來，必定見佛。晉朝慧遠大師，一生曾見佛多次，而歷代念佛精進之人，臨終見佛來迎者，不知凡幾，此皆約事相言。若據理論，佛如本覺理，眾生如始覺智。佛念眾生如母憶子，猶本覺不離始覺。若子逃逝，喻眾生不起始覺智，照本覺理，反而迷本覺起妄覺，念念攀緣塵勞，是以流轉生死。若眾生憶佛念佛，喻眾生旋妄趣真，念念返照本覺真心；利根者，頓空煩惱；入大乘見道位，登圓教初住，是現前見佛。若轉入菩薩位，即當來見佛，分證法身，是去佛不遠。

不假方便自得心開，亦可得事約理而釋。若約事相，念佛法門，三根普披，勝異方便，但憑一句彌陀，便得心開意解，花開見佛，悟無生忍。若據理論，但憑一念返觀自性，心佛一如，不假外求，從此斷惑證真，真心顯，智慧開，分證諸佛三德，故去佛不遠，一念相應一念佛；念念相應念念佛。香如佛功德香，法身香，般若香，解脫香；念佛之人，去佛不遠，故得染佛之氣分，以佛三德香，莊嚴自己本覺佛，此則名為香光莊嚴。

#HR:052

初二句是述自利成就，次兩句述利他功德。佛問以下是結答。大勢至菩薩本因地中，以念佛心，攝多念歸於一念，再從一念而入無念，見一心清淨佛，本不生滅，源無去來，故得入無生法忍。本門自利既已成就，自當化他，故今跡門，於此娑婆世界，以慈力攝受念佛之人，令其信心堅固，然後以願力攝受，令生極樂世界，彌陀淨土，蓮開九品，隨念佛人功行之淺深而趣生，故曰攝念佛人，歸於淨土。此約念他佛之人而言。若念自佛，亦即實相念佛，自當除相。如金剛經云：「凡所有相，皆是虛妄；若見諸相非相，即見如來。」如文偃禪師，朝五台山時，文殊菩薩親身化之，機緣不契，後文偃開悟，當飯頭，文殊菩薩復騎金獅現身，文偃以飯鏟鏟之曰：汝文殊是文殊；我文偃是文偃，汝與我何干！此是念自佛，不受他化之證明。佛問圓通，阿那律選眼根，憍梵波提單取舌根，周梨槃特迦取鼻根，餘習但取身根，須菩提但取意根，而我大勢至，則無選擇，都攝六根。以念佛法門，令眼所見，無非佛色；耳所聞無非佛聲；鼻所嗅無非佛香；舌所宣無非佛號；身所觸無非佛境；意所對無非佛法。將六根一齊收攝於一念中，如是淨念相繼，更無除雜念。內離妄識，外離妄境，內外湛然，從此得入三摩地，故念佛法門最為第一。
