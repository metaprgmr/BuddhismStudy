start1875(10);

wLine('<a href="#a1">跋</a>', 'TEXTC');
wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第十', 'KEPAN');
hrVerse('001');
wLine('己四明行陰境分三。庚初總示陰相分四。辛初結前想陰盡相', 'KEPAN');
wLine('謂彼有志出塵之士，依經作觀，依教修定，於三摩提中，始終不起貪求妄念，即使魔來，亦能覺知，不壞本修，如是精進不怠，想陰既盡，行陰現前。是人平常意識未滅，寤則想心，寐則諸夢。今浮想既銷，動念亦盡，寤時無想，寐時無夢，唯一清淨明朗，寧靜輕安之境。本覺明心，虛通寂靜，猶如晴朗虛空，迥無所有，無復一切麤重前塵影事。五識緣塵落謝影子存於心中，為意識所緣，名為法塵；今想陰盡，意識滅，五根對塵，洞然照了，不起分別，故觀諸山河大地，猶如明鏡照物，物來照物，而不黏於心；物去不隨，而不留痕跡。如主人待客，不過虛受照應而已。識中了無陳舊習氣，唯一精明真心，此乃想陰盡，八識顯，純淨無妄之境。');
hrVerse('002');
wLine('辛二正示行陰區宇', 'KEPAN');
wLine('先無後有曰生，有歸於無曰滅。有情世界，有生住異滅；無情世界，亦有成住壞空，總名一切生滅。其根元在於第八識；八識所含第七識種子，為行陰之根本，一切生滅法，無不皆由此流出。前為想陰所覆不見，今想陰既盡，行陰生滅之根元，從此披露，得見十方十二類眾生之生滅，畢竟克盡其類。雖然行陰未破，未能通達，其為十二類生，各命由緒之第八識，但為有情無情同分根基，猶如野馬之第七識已顯。野馬，即田間遊氣，草地露網，其狀似水，為朝陽所照，其光閃閃，謂之熠熠清擾。熠熠喻行陰細相，忽起忽滅。行陰之體，異於想陰之重濁曰清，異於識陰之澄湛曰擾。十二類生，六種色根，曰浮塵根，是正報；前五塵境，曰浮塵，是依報。門之軸曰樞，門之臼曰穴，門由樞穴而得開關，喻由行陰，根塵得以生滅，故行陰為浮根塵依正二報之究竟樞穴，此陰未盡，生死難脫，是則名為，行陰區宇。');
hrVerse('003');
wLine('辛三懸示行陰盡相', 'KEPAN');
wLine('清謂行陰之體，擾是行陰之相。熠熠指行陰忽生忽滅，如光之閃動。元性，指行陰為一切生滅之根性。今由定力，滅此生滅熠熠之性，而歸於元澄湛寂之第八識。八識湛寂澄清，如海常住，如楞伽經云：「藏識海常住。」但能含藏一切習氣種子，為一切生滅之根本，故曰一澄元習。如波瀾滅；合上「性入元澄」，化為澄水，合「一澄元習。」雖曰澄水，實則似湛非真，故上云：「陀羅微細識，習氣如暴流。」下云：「如急流水。」以其相微細，非凡夫二乘，或淺位菩薩，之所能見，唯諸佛大菩薩，方盡其生滅部份，而證本覺體，湛如止水。今波瀾滅，化為澄水，名行陰盡，則寂滅之識陰，得以現前。雖然，仍為識陰所覆，精妙未圓，未得成佛，但已能超越眾生濁。行陰為生死因，眾生是生死果，以其因盡果滅，故能超越。');
hrVerse('004');
wLine('辛四結示本惟妄想', 'KEPAN');
wLine('幽隱，謂幽深隱微，行陰以幽深隱微之習氣為其根本。故佛眼觀之，唯是幽隱妄想，除妄想外，更無真實可言。');
hrVerse('005');
wLine('庚二別明發相分十。辛初計二無因', 'KEPAN');
wLine('此下別明行陰十計，而不言境。因修定者，想陰破，行陰現，自緣定中所見，而起種種妄計執著，非外境魔來擾亂。今初計二無因，而成常見外道。阿難當知，是佛呼阿難，而警告之，是得正知，是三摩缽提假觀，奢摩他，譯止是空觀，即止觀不二，定慧均等，謂之得正知奢摩他中。諸善男子，謂眾多修習止觀之人，凝是定，明是慧，即定慧均等，止觀不二；得以圓定發明，名為正心。前於想陰定中，定慧均等，不起貪求，而恒持正心之人，十類天魔，不得其便，是以想陰破，行陰顯。方得精研窮究，為十二類生，生滅根本之行陰。於十二類生之根本觀察中，生滅之根元，從此顯露。行陰之體幽而隱，謂之幽清。行陰生滅之相，遍於十二類生，謂之圓擾。行陰為群動之元首，謂之動元，行者若以能觀之智，觀彼行陰幽隱之體，及其圓擾動元之相，知其為一切生滅，同分生基之總相，而不起妄執，分別計度，自可破行陰，超眾生濁。奈今行者，竟於此圓擾動元之中，而起邪見妄計，忘本修因，遂墜二無因論。');
hrVerse('006');
wLine('此是二無因論中之第一種。此人於行陰圓元之中，妄起計度，執此圓元為勝性；不知行陰之後，還有識陰，識陰相盡，方是本覺。故今即以此生滅之元之行陰，是本來無因而起，故曰是人見本無因。何以故，以下是釋。是人既得生機，即前云：「生滅根元，從此披露。」浮根四塵已滅，勝義清淨根顯，故憑定力，乘於眼根八百功德，見八萬劫內，所有眾生，業流灣環。以有漏天眼，極盡其量，只能見八萬劫內之事，八萬劫外，則無所知。故今行者，只見八萬劫內，所有眾生，作業流轉，死此生彼，如水流之灣轉回環，隨業流轉，輪迴其處。限於智力，眾生八萬劫外，所作業因，則不能知。今但見其果，不知其因，便作是邪解，謂此等世間，十方眾生，八萬劫來，無因自有。殊不知己智未圓，見量有量，由此短小眼光，邪計籌度，亡失正遍知覺，執一切八萬劫來，無因自有。遂墮無因外道，迷惑擾亂，菩提正覺之性。');
hrVerse('007');
wLine('其次是修三摩提者，於圓元中，起妄想計執，八萬劫外，既冥無所知，見本無因，便以此例知未來，八萬劫後，見末無因。何以故？是人於諸眾生，既不能見八萬劫前，遂執本無其因，無因而有，則十二類生之本，該屬自然。由此轉計，便成自然外道。以其所知，人還生是人，以其所悟，鳥還自然生鳥，烏從來自然是黑，鵠本來自然是白。人天非扶之而後豎，畜生非按之而後橫，白既非洗成，黑亦非染造。從八萬劫來，莫不如此，毫無改變。然則，我今為人，將來亦必是人，作善亦不生天，作惡亦不墮落。雖修苦行，亦不能成佛。謂之今盡此形，亦復如是。而我從八萬劫來，不見眾生，菩提性起；則八萬劫後，云何更有，成菩提事？不知人由持戒方生，菩提由修方顯；妄執今日一切眾生皆本無因，由是邪計，亡失正見，不但墮落常見外道，且迷惑喪失，菩提真性。是則名為，第一外道，立無因論。是總結行陰中，第一種外道。');
hrVerse('008');
wLine('辛二計四遍常', 'KEPAN');
wLine('初四句是結前想陰盡相。次三句是明行陰境。解釋如前。於圓常中，起計度者。謂行者於行陰常擾動元之中，以觀智觀於行陰生滅，遍一切時處，既圓且常。不知此乃行陰，遷流不息之相，遂起邪見，計度圓遍常住，而墮外道，四種遍常之邪論。');
hrVerse('009');
wLine('此四遍常邪論中之第一種，計生類常。是人，謂想陰已破，而於行陰境中修行之人。欲窮究行陰心境二性之本元，即追究行陰心境生滅，起自何處？但因修習能力所限，只知二萬劫內，所有十方眾生，心境生生滅滅，俱皆循環不已，相續無間；二萬劫內，人死還復做人，畜死仍投畜趣，不曾散失其類，因計生類常。');
hrVerse('010');
wLine('此四遍常妄計中，第二種計生體常。是破想陰，於行陰中修行之人，欲窮究地水火風四大根元，地性堅，水性濕，火性暖，風性動，堅濕暖動四性，為四大之本元。從不更改，故曰四性常住。因其修習能力所限，僅能知四萬劫內事，四萬劫外冥無所知。見量雖較前倍增，然猶未能究諸法本元，達萬法之體性。不知四大本空，唯識變現。因見四大種，自四萬劫來，不曾更改，遂計此四大種，是周遍恒常，十方眾生，所有生滅，既皆攬此四大種為體，則眾生之體，當然恒常，因計生體常。');
hrVerse('011');
wLine('此四遍常妄計中之第三種，計生心常。是於三摩地中修行，想陰盡，行陰現之人，由於欲窮盡六根中，所具之六識，及恒審思量之末那識，執受根身器界種子之阿賴耶識。遂於八識心王，七識意根，以及前六識中，發現諸法，生起根本元由之處，其性恒常。因其修習，所得知見能力，僅限於八萬劫內之事，八萬劫外，則冥然不知。今以其有限之知見，觀一切眾生，於八萬劫中，此死彼生，輾轉循環，不曾散失，即據此循環，不失之性，妄計心意識三，本來周遍常住。實則此皆妄想顛倒，非真常住，故此計執，謂之外道邪見。');
hrVerse('012');
wLine('此四遍計中之第四種計行陰常。是人既盡想陰，則八識中，所含種子之動相已滅。行陰生滅之根元，隨之而顯。則此猶如野馬，熠熠清擾之生理，便更無流止運轉。此人限於智力，不知行陰為一切生滅之根元，誤以為粗顯生滅之想心，今既已滅，則今所顯行陰之生理，自然成為不生滅性。由於妄心執著，計度恒量，而執行陰為常。');
wLine('由此計常以下，是結成常見外道。由於此人，不知生死無常，四大皆空，心意識三皆妄，行陰生滅遷流不息，遂計偏計常，因而亡失正知正見，墮落常見外道，迷惑喪失菩提真性。是則名為，第二種外道，立四遍常論者。');
hrVerse('013');
wLine('辛三計一分常', 'KEPAN');
wLine('前二科皆云凝明，今云堅凝，正顯定力愈深越堅，不易為境所動。於想陰十境，始終不起貪愛之心，故曰正心。魔王飛精附人，亦不得其便，故破想陰，行陰得以顯現。此人於行陰中，欲研究眾生十二種類生死之根本，故用觀智，觀破行陰，幽隱輕清之體，及其常擾動元之相，遂於自他依正二報，起諸計度，致墜入四種顛倒邪見。即於我計常，他計無常；於國土計一半常，一半無常；於心計常；身計無常，於色受想陰計無常，於行陰計常；謂之一分無常，一分常論。');
hrVerse('014');
wLine('此是四顛倒中之第一種，計我常他無常論。妙明心指真妄和合之行識二陰。因觀妙明心湛然不動，以為是最勝究竟之神我。從此則計神我，遍十方界，廣大周圓，凝明不動。十方眾生，皆於神我心中，自生自死；神我之心性，則無生滅，名之為常。彼有生滅之眾生，真是無常。此即外道二十五諦中，最後一諦，四種我見之中，屬廣大我。');
hrVerse('015');
wLine('此四顯倒中第二種，計國土一半常，一半無常。此人不觀自心，反觀外境。前觀正報，今觀依報；前於正報中，執心為常，眾生無常。今遍觀十方，依報國土；國土有成住壞空四劫，壞劫時三災並起，壞後復空，遂於壞不壞國土中，計一半常，一半無常。處於壞劫空劫之國土，名無常，正處於成住劫之國土，名究竟常。');
hrVerse('016');
wLine('此四種顯倒中第三種，計心常身無常。是人於行陰中，別觀自心，動相微細，謂之精細。行相幽隱，謂之微密。猶如塵微，能於剎那間，流轉十方，而此心性，無遷移改變。此即外道所計，四種我中之微細我。此我性雖不改，但能令此身即生即滅。因而計其不改不壞之心性是常，其即生即死從細我流出之身是無常。');
hrVerse('017');
wLine('此四顛倒中第四種，妄計行陰常，色受想陰無常。是人於想陰盡時，見行陰相，遷流不息，便於此常流之性，妄計為常。而色受想等三陰，今既已滅盡，當知名為無常，實則遷流不息正是無常，今於無常，反計為常，故佛目之名為顛倒。');
hrVerse('018');
wLine('由於是人，於自他依正二報，及於色受想行四陰中，計一分常，一分無常。成四種顛倒妄執，而墮落外道，自此迷惑菩提種性，斷成佛之種子，是則名為，第三種外道，立一分常，一分無常論者。');
hrVerse('019');
wLine('辛四計四有邊', 'KEPAN');
wLine('初四句結想陰盡相，次三句是起行陰相。如前釋。今是人於分位中，生計度者。分位有四：謂三世、見聞、自他、生滅等。是人於四種分位，妄計有邊無邊，故墜於四有邊論。');
hrVerse('020');
wLine('是四有邊論中第一種，於三世分位，妄計有邊無邊。生元即行陰，因行陰為十二類生之根元故，行陰生滅遷流不息，若計過去，過去已不可得，若計未來，未來未至，亦不可見，故名之為有邊。若計現在，行陰生滅，相續不斷，目前可見，無窮無盡，名為無邊。');
hrVerse('021');
wLine('此四有邊論中之第二種，於見聞分位，妄計有邊無邊。是人為智力所限，但知八萬劫內事，八萬劫以前之事，則無見聞。今於無見聞處，名為無邊，於八萬劫內，見有眾生之處，名為有邊。此中有無二邊，與前第一種不同。前以無限際為無邊，以有限際為有邊，今是以有見聞故為有之一邊，以無見聞故，為無之一邊。僅憑個人能見聞否，以定眾生之有無。故佛名為顛倒論者。');
hrVerse('022');
wLine('此四有邊論中之第三種，於自他分位，妄計有邊無邊。是人既想陰盡行陰現，得天眼通，於八萬劫內，橫能見小千世界，豎能見過現未三世，名為遍知。既能遍知八萬劫中，小千界內，三世遷流，遂計我能遍知。於諸法中，得無邊之性。而彼一切眾生，皆現於我之知見中。海公謂「我曾不知彼之知性」是倒置，應云：「彼不曾知，我之知性」意謂我能遍知彼等眾生，而彼眾生，不能遍知於我，因彼等眾生，未得無邊心，所見有限，但名有邊之性。');
hrVerse('023');
wLine('此四有邊論中之第四，於行陰生滅分位，妄計有邊無邊。是人欲窮行陰空，即行陰生住異滅四相中之滅相。是人於定中，見行陰滅相，及出定後，又見行陰生住二相。因此以其在定非定中所見，便用妄想，心路籌度，謂一切眾生，一身之中，咸有一半生、一半滅；正報如此，依報亦然。故世界中，一切所有，皆是一半有邊，一半無邊。');
hrVerse('024');
wLine('此是總結，於行陰立四種有邊無邊論，墮落兩句，解釋如前。');
hrVerse('025');
wLine('辛五計矯亂論', 'KEPAN');
wLine('初四句結前想陰盡，次三句明行陰相；解釋如前。於知見中，生計度者，謂是人於三摩地中，觀於行陰，常擾動元之相，所知所見，不能決定明了，而妄生周遍計度，成為以下四種不死，矯亂虛論。外道妄計生天，即得涅槃，謂之不死。外道對於問者，報答無定，謂之矯亂。外道於行陰生住滅四相，一一計度，是名遍計，彼所計執，但有其名，都無實義，謂之不死矯亂虛論。');
hrVerse('026');
wLine('此是四矯論中之第一種，於行陰生滅相，分別而成八種邪見。行陰為一切變化之根元；故觀變化元，即觀行陰，此人觀行陰遷流不住之異相時，名之為變；見行陰生生滅滅，相續不斷，便妄計為恒；見八萬劫內，有能見之眾生，及所見之世界，便執為生；於八萬劫外，不見有能見之眾生，及所見之世界，即名為滅。相續之因，謂前行陰已滅，後行陰未起，中間必有相續之因，此即第八阿賴耶識，去後來先作主翁，捨生趣生之間，另有中陰身。行者不知，但見其性不斷之處，名之為增；行陰正在生滅相續中，中間所離之處，名之為減；又於行陰生住二相中，見諸眾生，各各生處妄計為有；行相生住異滅，各各滅時，妄計為無。以上變恒，生滅、增減、有無之計執，雖以行陰之生住異滅而觀，但行者用心不正，致有前後差別之見。設或有來求法之人，問其有關修證之義，皆答言，我今亦生亦滅，亦有亦無，亦增亦減，亦變亦恒。於一切時，皆亂其語，令彼前來，問法之人，遺失章句，以其所答模陵兩可之間，無以受持，故曰遺失章句義理。');
hrVerse('027');
wLine('此四種矯論中之二，於行陰生住二相，妄計一切都無。互互無處，即行陰生住二相滅時，是人諦觀第七識心，生住已滅，一切都無。既無所見，亦無所證。遂以為悟得一切法皆無之理，妄計為無。有人問法，唯答一字，但言其無，除無之餘，無所言說。');
hrVerse('028');
wLine('此四種矯論之三，於行陰生滅相，而妄計一切有。因是人諦觀其第七末那識心，於行陰四相中之生相有所見，因有所見，亦有所證得，以為悟一切皆有。故有人來問，唯答一字，唯言其是。除是之餘，無所言說。此中答是，而非答有，其意以為自己所見，既遍一切法，一切法無不皆有。則前人有所答莫不皆是，故作是答。');
hrVerse('029');
wLine('此四種矯論之四，於行陰生滅相而妄計亦有亦無。有無俱見：有謂生相，無是滅相，謂其既見行陰之生相，亦見行陰之滅相，以其所觀之境，既已開枝，能觀之心，亦復昏亂。有人來問，答言：亦有即是亦無；以其見生相必歸於滅故。亦無之中，不是亦有；以其滅相不一定更生故。執拗違理，言無一定，一切時處，言皆兩可，故曰一切矯亂。若有人詰詢其詳，則謂彼境界，高深莫測，非人所能知，無容再問。');
hrVerse('030');
wLine('此結成外道矯論。四種計執；皆違真理，謂之顛倒，餘釋准前可知。');
hrVerse('031');
wLine('辛六計十六有相', 'KEPAN');
wLine('前七句結前起後，想盡行現。是人便於行陰四相，相繼無盡，遷流不息之中，妄生計度，遂墮入死後有相；即計三世有相，違背正理，名發生顛倒之心。或自固身，謂是人於定中，固守身形，妄執四大之色，皆是我身而執即色是我。或見我圓三句，是計我大色小，色在我中；因其見行陰圓明，含遍十方，以為一切色法，皆我所有故。或彼前緣三句，是計離色是我；前緣指根所對之境，意謂一切色法，但隨於我，回旋往復，為我所運用，故色屬我，為我所有，離色之外，我為能有，故曰離色是我。或復我依三句，是計色大我小，我在色中。意謂我於行陰，生滅異滅中，得以相續，是則我在色中。');
hrVerse('032');
wLine('前四種妄計：即色是我；我大色小，色在我中；離色是我；色大我小，我在色中；皆同是計度，死後有相。謂因過去流轉，故有現在，由現在流轉，而有未來。色身雖死，我猶存在。如是三世循環，於色受想行四陰中，各各計有四種我，遂共成十六我相。從此或計，謂邪見增勝，又轉深一層計度，楞嚴文句云：「意謂由造作，故有煩惱，由造作故有菩提，造作即是行陰，行陰不可盡，則煩惱菩提，亦不可盡。故兩性皆悉驅入盡未來際，亦復不相陵蔑。依此見解，則修行將永不能斷煩惱，證菩提矣。故文句斥云「此則錯解，性具圓實，無作妙旨，差之毫厘，謬逾天壤者也。」');
wLine('由此計度以下，結成常見外道。佛言煩惱本空，因妄念有；菩提本寂，妄滅即證。眾生起心動念，作業流轉，菩提便成煩惱；妄念頓歇，歇即菩提。故煩惱菩提，僅系於當人之一念，何來實法，互相對立。此實迷惑菩提真性之顛倒妄計。故佛云：是則名為第六外道，立五陰中，死後有相，心顛倒論。正結成外道。文中雖曰五陰，但唯依前四陰，雖依前四陰，其義惟在行陰，因見行陰，遷流不息，而計死後有我，是依顛倒之心，所立顛倒之論。');
hrVerse('033');
wLine('辛七計八無相', 'KEPAN');
wLine('即於色受想行四陰中，妄計現在斷滅，未來斷滅，謂之八無相。此即斷滅外道。又三摩中等七句，如前釋。於先除滅色受想中，生計度者，因是人於定中，先曾破除前色、受、想三陰。今行陰現前，遂生妄計，前三陰先有後無，以此例知，行陰現有，將來亦歸於無，因計死後，終歸斷滅。是人墮入，死後無相，成為斷滅外道。此皆因其發生顛倒之心所致。');
wLine('見其色滅，形無所因以下，是釋其妄計之由。因其人於定中，見色陰已滅，身形無所依托。想是意識，心是意根，心因想系，今觀其意識之想已滅，則心無所系，猶如澄空，無復麤重，前塵影事，故知其受亦滅，無復連綴。受陰向居於色想二陰之中，故色心因受而連綴，今色受想三種陰性，既已消滅散壞，縱有生滅之行陰，而無受想，則身同草木。此質，謂現前之身心，因於定境，見現在身中四陰皆不可得，死後云何更有諸物？因此勘驗已滅之四陰，現在無我，故比較將來，陰相一定是無。如是往復循環，推檢四陰中，一一陰皆生前死後俱無。故共成八種無相論。');
hrVerse('034');
wLine('由於妄見，四陰已滅，現行質相已無，則無修因，死後斷滅，則無證果。因而從此，妄計轉深，以為涅槃因果，世出世法，一切皆空，徒有名字而已，實則，究竟斷滅，化為烏有。由此，妄執計度，死後無故，墮落外道以下准前釋。');
hrVerse('035');
wLine('辛八計八俱非', 'KEPAN');
wLine('即於四陰，妄計非有非無，是人以前三陰先時是有，由修止觀力而被之，名為後無。是則前三陰似有非有；前三陰未破，行陰無可見，名為先無；前三陰盡，行陰方顯，名為後有。臬則行陰，似無非無。於行存中，兼受想滅兩句謂前三陰已盡，行陰未破之中，遂於此四陰中於存計有於滅計無，謂之雙計有無。以行陰之有，破前三陰之無。以前三陰之無，破行陰之有，謂之自體相破。以有破無，則成非無；以無破有，則成非有；故曰是人墜入，死後俱非，起顛倒論。');
hrVerse('036');
wLine('初二句謂前三陰原先是有，後因止觀力破之，便成非有。次二句謂後之行陰，因前三陰未破，不能觀見，謂之觀無，及前三陰盡，行陰顯現，其相遷流不息，名為不無。如是循環，由後觀於前，由前觀於後，窮盡色受想行四陰之界限，遂成為非有色受想行，非無色受想行，等八俱非相。於是四陰中，隨舉一陰，為所緣時，皆言死後，非有相，非無相。又是人因觀行陰，其性遷變，生滅不實，遂心發邪解，由此行陰，例通萬法之性，以為有無俱非。即一切法，說有非有，說無非無，有無虛實，失卻標准。由此計度生前非有非無，以例死後俱非，由於於行陰未盡，識陰未現，說有說無俱不可，故曰後際昏瞢，無可道故。墮落外道，以下解釋如前。');
hrVerse('037');
wLine('辛九計七斷滅', 'KEPAN');
wLine('七謂人間，欲界，四禪，及無色等七處，前七句義如前釋。於後後無，生計度者，初後字指行陰，在前三陰之後，次後字，指行陰滅相；因見行陰，念念滅處，遂妄計生人天七處，後皆斷滅，故墜於七斷滅論外道。或計身滅，指人間天上，五趣雜居地；即欲界人間天上二處或欲盡滅，謂初禪離生喜樂地；或苦滅盡，是二禪定生喜樂地；或極樂滅，是三禪離喜妙樂地；或極捨滅，是四禪捨念清淨地。此文應有或四空天滅。即無色界滅，否則只成六處，與窮盡七際之文不符。如是循環，推窮人間天上，極盡七際，皆現斷滅，則知死後，更無復生之事。由此計度以下，是結成外道，義准上釋。');
hrVerse('038');
wLine('辛十計五現涅槃', 'KEPAN');
wLine('初七句准前可知。於後後有，生計度者，即於行陰中，妄生計執，因見行陰住相，念念遷流不息，遂妄計有，是人即墮五涅槃論；即於下五處，計為涅槃。或以欲界，為正轉依；此執欲界，為真正轉苦為樂，轉生死成涅槃之處。因此人想盡行現，圓定發明，初得天眼，觀見圓明，其身光明，超乎日月，且離於人間穢濁，是以心生愛慕，而計執此境，為現在涅槃。或以初禪性無憂故，憂字，應作苦字，謂初禪已離欲界苦惱，處於離生喜樂地，故性無苦；即以此境，計為涅槃。或以二禪心無苦故，此中苦字，應改為憂。以初禪雖無欲界苦，然仍有憂慮，患得息失之心。今二禪定生喜樂，功用純熟，不患遺失，憂愁不逼，遂計此為涅槃。或以三禪極悅隨故，三禪離喜妙樂，既無憂苦，且得隨順，遂計此妙樂之境，便是涅槃。或以四禪，苦樂二亡，四禪修定，捨念清淨，雙捨苦樂，三災不及，故不受輪迴生滅，遂計為現在涅槃。五處皆屬有漏，今執五處，即是涅槃。是迷有漏天，作無為涅槃之誤解。遂以為以上五處，最為安隱快樂，為最勝清淨之所依。如是循環，妄計欲界及四禪天，為佛所證之究竟涅槃。故墮為外道。由是計度以下，是總結外道，以凡濫聖，成見取外道。義准前釋。');
hrVerse('039');
wLine('庚三結過勸示', 'KEPAN');
wLine('如是十種，謂於行陰定中修行，發生如上十種斷常，空有等邪見狂解。皆是欲破行陰，用定慧力，真妄交攻，互為勝負之際，心魔自起，故現如斯狂解邪悟。可惜眾生頑迷成性，不自思忖量德度能，逢此行陰境界現前，即以迷惑為悟解，未證言證。自許已登聖位，是大妄語成，必墮無間，此結其過。汝等以下是勸示，汝阿難及在會大眾，回小向大者，必須將如來今日，在楞嚴會上，所說之正語，傳示於佛滅度後，末法世中，遍令末法眾生，覺察明了，斯十種狂解，同是邪見。妄言證聖，作地獄因，感無間果，謂之深孳。若然明了狂解屬邪，不為所惑，心魔不起作孽，自可保持真修，覆護正定，以銷息邪知邪見，此勸摧邪；未起邪見者，令不起，已起邪見者，令銷滅。教其身心以下，是勸顯正。教末法眾生，未生正智者令生，已生正智者，令深入不失。故曰教其觀察身心，如幻如化，虛妄不實，於所有境，不生住著，念念與止觀相應，自然於無上菩提之道，不再遭受分枝之邪，歧途之迷。前計空計有，計斷計常，皆滯於行陰，不知進取，得少為足所致。今教其明辨邪正，再不誤入歧途，自可依此正定，直趣五十五位真菩提路，而達寶所，作大覺王，標榜人天，大作佛事，成為五濁惡世，清淨指南。');
hrVerse('040');
wLine('己五明識陰境分三。庚初總示陰相分四。辛初結前行陰盡相', 'KEPAN');
wLine('彼修三摩地之善男子，若於定中，始終不起狂解，便可破行陰，令行盡識現。世間通指二種世間一切生滅，性謂行陰，行陰幽隱輕清之體，及其擾動微細生滅之動相，為有情無情二種世間之同分生機；如網之大綱，衣之紐扣。今行陰既破，則此深沉微細，為世間生機綱紐之動相，忽然隳壞破裂。補特迦羅譯數取趣，以其數數作業，數數趣果之故，是眾生別名。業指三界有漏惡業，行陰作業，牽引識陰，投生，感受果報。故行陰為識陰酬賞宿業之脈絡；如人身中諸脈，隱於身中，今行陰盡，如人脈斷命殞，故曰：酬業深脈，感應懸絕。');
hrVerse('041');
wLine('辛二正明識陰區宇', 'KEPAN');
wLine('涅槃天，即眾生不生不滅之真如佛性。向為五陰所覆，處於生死長夜，備嬰萬苦。今行陰盡，識陰顯，如雞後鳴，長夜將曉，猶東方之即白，涅槃天已露曙光，謂之於涅槃天，將大明悟。初破色陰，如雞初鳴，正是「此根初解，先得人空。」次破受陰，六根虛明；再破想陰，六根寂靜。今復破行陰，六根無復馳騁奔逸於根塵之間，內既無能入之根，外無所入之塵，根塵脫節，內外湛明，故能深達十方世界，十二類生，各自受命之根本元由。至此唯一識精元明，無復行陰生滅業因，不再牽引識陰，感召十二類生之業果。故曰諸類不召。於此執持十方世界，十二類生之識體，已見有真精妙色，真妄和合之幽秘識陰，不再沉隱而得顯現。此即「生滅滅已，寂滅現前。」所謂：「雖得六銷，猶未亡一。」仍為識陰所蔽，精妙未圓，是則名為，識陰區宇');
hrVerse('042');
wLine('辛三懸示識陰盡相', 'KEPAN');
wLine('群召，即前諸類不召。已獲同中，即前已獲其同。意謂於行破識現之際，業因已銷，業果不召之時；若能再加功，止觀並進，運用金剛智力，銷熔六根之門；令合於唯一圓融，清淨寶覺，開則一根能為諸根用，謂之合開成就。眾生六根彼此互隔，雖性中相知，但用中相背，今識陰破，結已解，隔亦除，則見聞覺知，六根互通於鄰根。眼不特見色，且能聞聲；耳何止聽聲，且能見色；眼耳如此，餘根皆然。一根能為諸根用，曰互用。微細煩惱，障翳悉除，曰清淨。十方世界，是器世間；及與身心，是有情世間。二皆為五陰所覆，執我執法，非隔成隔；今陰盡障除，內根外界，全屬空藏，唯一大圓鏡智，如吠琉璃內外明徹，名識陰盡。眾生由於識陰，於無同異中，熾然成異，同異失准，相織妄成，名為命濁。今識陰盡，破妄純真，開合成就，一六俱亡，無復相織，故能超越，九界命濁，此即「寂照含虛空」，亦即十方圓明之境。');
hrVerse('043');
wLine('辛四結示本惟妄想', 'KEPAN');
wLine('似有非有名之罔，似無非無名之象，幻妄不實謂之虛無。以佛眼觀察識陰之來由，無非由於眾生迷真逐妄，一念不覺，致使生滅與不生滅和合，而成此識陰。一念不覺，是妄想，迷真逐妄，是顛倒，由於顛倒妄想，而為其本之識陰，所現一切諸法。似有非有，似無非無，故曰罔象虛無，顛倒妄想，以為其本。');
hrVerse('044');
wLine('庚二別明發相分十。辛初因所因執', 'KEPAN');
wLine('初句是佛警告阿難，當提高警覺，明白了知是修圓通之善男子，於三摩地中，以止觀力，研窮行陰，至行盡識現，於第八識中用功，將要歸還一真法界，本元覺地之際，已滅前四陰一切粗細生滅，而於識陰寂滅現前中，因識陰微細生滅未破，故其識精妙明，尚未發光，未能圓照法界之時。既能令己身六根，隔礙全銷，成就開合；亦能與十方十二類生，通一覺性，彼此覺知之性，已得通同吻合，從此加功，自然證入，圓妙覺元之本覺妙理。');
wLine('若於所歸，是指識陰，觀行為能歸，識陰為所歸。謂此行者，若於此四陰盡識陰顯，滅妄所歸之處，執此識陰，為真如覺性，而立為真常因，生殊勝之解，是人則墮，因所因執。意謂識陰本非真因，而執為真因。娑毗迦羅，譯名黃髮，為立冥諦外道之始祖。今修定者，於識陰中用功，限於智力，不能突破識陰，反立識陰為真因，則與外道所執冥諦無異，將必迷失佛菩提，妙覺果海，亡失因地正覺知見。是名第一以下，是結成外道。識陰十相之首故名第一。行者因能令己身，根隔合用，遂妄立此為其所得之心；亦與十方諸類通覺，覺知通吻，遂執此為所歸之果。因為所得，果為所歸。違背圓通，清淨真心，遠離真如，本覺妙性，背叛涅槃下不生不滅之理。本是佛子，前四陰已破，於涅槃天，將大明悟；今因心外取法，妄立能所，非因計因，遂迷失佛種，生外道家，寧不可惜，而修行之人，又豈可不慎？');
hrVerse('045');
wLine('辛二能非能執', 'KEPAN');
wLine('又修圓通之善男子，以止觀力，窮究行陰，已滅行陰生滅細相，而於識陰，寂滅現前之際，由於識陰，真妄和合，微細生滅未除，故精真妙覺未圓，體用未能全顯。若能加功，百尺竿頭重進步，自可證入圓妙真元，本具覺性。否則，若於此行破識現之時，以為所歸，而覽此識陰為自體，錯認八識為妙覺明性，豎窮橫遍，含吐十虛，故認為盡虛空遍法界，十二類內所有眾生，皆於我一身中，一類流出；則識陰為能流出，世界眾生為所流出，我能生眾生，眾生不能生我，發生如是以我為勝之邪解，是人則墮能非能執。即妄執識體為能生，世界眾生依正二報為非能生。摩醯首羅，譯大自在，或大我慢，是色界頂天。因其妄謂已得大自在，為能生世界眾生之始祖，眾生世界由彼所生；而凡稟佛教諸天，皆知一切法，莫不從因緣生，故名彼為大我慢天。此天報得自在，身長一萬六千由旬，壽命一萬六千大劫。且有神通，能現無邊眾生身，佛未出世，自稱為世界主。今行陰盡識陰顯之修行人，妄計我為能生，十二類生為所生，彼此邪見相同，遂為伴侶。迷佛所謂菩提，誤入魔道，亡失正知正見。是名第二立能為心，成能事果，是結成其名。因見識陰，同為十二類生，受命元由，遂立識陰，為能生因心，十方眾生為所生，成就彼所計執為能生之事果。遂失去因地修心，違遠圓通，背涅槃城，趣生大自在天，同彼遍計自身周遍，圓含一切，能生眾生之種類。');
hrVerse('046');
wLine('辛三常非常執', 'KEPAN');
wLine('前五句如前釋。若於所歸，有所歸依，意謂若於行陰盡，識陰現時，即以此識陰為究竟所歸依之處，懷疑自己之身心，皆從彼識陰中流出；且彼識陰，能生十方虛空，一切有情無情，咸皆於彼識陰而生起。即於此十方虛空，若身若心，都為彼所生起之識陰，所宣流之處；便執識陰為真常身，作無生滅解。識陰雖曰寂滅，然其本身乃生滅與不生滅和合，必須破此和合識，滅相續心，去妄純真，方為常住真心。今識陰尚未破，即於此識陰所含生滅之中，提早妄執，計為常住，然則豈止迷惑不生不滅之真心，亦不解生滅之妄性。如人以銅作金，豈獨不識真金，亦惑於銅之本性，而安住於以假作真中，沉迷不悟，反以識陰，作為常住勝解；而我及被識所生之萬物，皆非常住，遂成常非常執。計自在天，成其伴侶。自在天，指居欲界天頂之波旬魔王。彼執自己為能生，萬物為所生；能生者常，所生非常。今修定者，所計常非常執，與彼類似，故趣生自在天，成為魔王伴侶。佛言一切唯識，萬法唯心，因彼於識生滅中，早計常住，故不但迷惑佛之菩提果覺，亦亡失本修因心正知正見。是名第三以下，是結其名。是人計識為能生我身心之因，為我所歸依之處，遂以生滅識陰，成為妄計真常之果。與所修圓通，相違越遠，與涅槃城，背道而馳。故墮外道，趣生顛倒，妄執識陰圓常，為能生我身心之種類。');
hrVerse('047');
wLine('辛四知無知執', 'KEPAN');
wLine('前五句如前釋。若於所知，即以行陰觀於所知之識陰，因觀行力，了知識陰，廣大周遍，便立邪解。以為十方草木，皆稱有情，與人無異；然則草木，將來亦可為人，人死亦可成為草木。人與草木，互為輪轉，無所揀擇，有情無情，遍皆有知。此於草木，而生勝解，執草木為有知之人，墮於知無知執。因其計無情有知，實則無知，謂之知無知執。婆吒譯避去，霰尼譯有軍，二皆執一切有情無情，都有知覺之外道。今此修定之人，遍計草木有知，與彼等所執無異，故成其伴侶。迷失佛果菩提，亡失因地正知正見，或云：本經前說，四科七大，皆如來藏性，與此執何異？當知前說，地水火風，皆如來藏，是明相妄性真，如空華水月，當下即空，空故無生，名如來藏。與此外道所執，草木有知不同。');
wLine('是名第四以下，是結其名。十種識相中之第四種，是計圓知心，成虛謬果。即計識陰周遍一切，以此有知之識陰為因心，成草木無不有知之謬果。是故違背圓通因地修心，迷失涅槃城，趣生彼等，以無情為有情之顛倒知種。');
hrVerse('048');
wLine('辛五生無生執', 'KEPAN');
wLine('前五句如前釋。若於圓融根互用中，謂行陰盡，識陰將破之際，由於止觀力強，深伏識陰煩惱，六根圓融，互用清淨，得以現前。是人若於此圓融六根互用之中，得大隨順，便於此圓融化理，能發一切身心世界之識陰中，求火光明，樂水清淨，愛風周流，此三大可知，觀塵成就，即指地大。地大之塵小則成就個人色身，大則成就房舍樓宇，甚至山河大地。是人因執識陰圓常，而由此常住，不生不滅之識陰，所發生之地水火風四大，亦皆圓常，能為清淨解脫之因。遂各各隨其所見，而遍執崇尚，奉侍於水，於火，或於地，於風。而以此群塵——地水火風為發生造作萬物之本因，立四大為常住之邪解，是人則墮生無生執。因是執四大為能生萬物之生因，所生之物，皆無常，唯此能生之四大真常。更謬計四大能生聖果，一切聖凡因果，莫不由四大而生。實則不然，故曰生無生執。迦葉波譯大龜氏，婆羅門譯淨裔，皆以勤勞其心，使役其身，事火崇水，或事風事土，以求解脫者。今修定人，妄計四大能生諸法，為清淨解脫之因，與彼等不謀而合，故成為彼等伴侶。自此迷惑佛果菩提，亡失本因地心正知正見，是名第五外道，妄生計著，尊崇事相，迷真如心，隨從四大之物質，而妄立四大無知之群塵，為求出生死之正因，冀求能生真常樂果。此等豈獨與圓通相違越遠，且背棄涅槃城，生於顛倒生物化理之外道種類。');
hrVerse('049');
wLine('辛六歸無歸執', 'KEPAN');
wLine('初五句如前。若於圓明，計明中虛，謂是修定之人，若於涅槃天將大明悟，周遍湛明之中，妄計執著，識陰罔象虛無之境，而發生自以為勝之邪解。以此已毀滅前四陰之群化之識陰，為永滅之大涅槃，便依托執著，為所歸依處，不肯再前，是人則墮，歸無歸執。因其以此識陰為所歸，實則無可歸，謂之歸無歸執。無想天中諸舜若多，成其伴侶。舜若多譯云虛空，即第四禪外道天，栖止於空者。因其彼此同於識陰圓明中，以虛無寂靜之心為因，成就灰身滅智，身心斷滅，銷殞空亡之果。是人何止迷佛菩提，亡失正知正見，違遠圓通，背棄涅槃之城，且生於一切法斷滅，無復續生之外道種類。');
hrVerse('050');
wLine('辛七貪非貪執', 'KEPAN');
wLine('初五句准前釋。若於圓常固身常住；謂此修定者，若於生滅微細，遍一切時處之識陰圓常中；堅固妄執，四大色身，以為常住，同於識精圓明，長不傾逝，即計身長壽，永恒不滅，而生以為是殊勝之邪解；是人則墮外道，貪非貪執。以虛妄色身，不應貪著，今生貪著故名。阿斯陀譯無比，即長壽仙，其數眾多，故曰諸阿斯陀，求長命者，成其伴侶。此人不知更求真常佛果，是迷佛菩提；但知堅固幻妄無常之軀，是亡失正知正見。是名第七種外道，執著本命元辰之識陰，而立堅固幻妄之色身，同於圓常識陰之因心，以趣向長戀塵勞，貪著壽命之果報。違遠圓通大定，背棄涅槃大城，生於妄想欲延長壽命之種類。');
hrVerse('051');
wLine('辛八真非真執', 'KEPAN');
wLine('前五句准上可知。觀命互通，即勸此為諸眾生受命元由之識陰，遍一切時處，如空含空，互通無礙。故知世間一切塵勞，均與識陰有關，若不留住，誠恐世間一切塵勞，悉皆銷殞。則我之身命，亦將無所依托；遂貪戀塵勞，恣情縱欲，便於此際，坐蓮花宮，廣化七珍奇寶，多增嬌艷美女，使七寶陳列，美女如雲，恣情放縱其心，以為妙樂。因是人以此為殊勝之邪解，便墮外道，真無真執。識陰非真，以妄為真故，名真無真執。吒枳譯結縛，迦羅譯我所作。二者皆以三界塵勞結縛，為其所作；以其能變化欲境，結縛眾生故。今此行人，本欲出塵，今反而卻留塵勞，與彼等天魔，目的相同，遂為其伴侶。迷佛菩提果，亡失因心正知正見。是名第八種外道，以發邪思，廣縱婬欲為因心，而立熾盛塵勞之果。違遠圓通正定，背棄涅槃不生不滅之城，生於天魔之種類。');
hrVerse('052');
wLine('辛九定性聲聞', 'KEPAN');
wLine('初五句如前。於命明中，謂識陰含藏有漏無漏一切種子，為聖凡之命根。今修定之人，即於此命根之識陰圓明中，分析辨別，道滅之清純淨妙，苦集之粗獷惡濁。疏通抉擇，知道滅為出世解脫因果，是真；苦集為世間苦惱因果，屬偽。世出世間無不依因感果，各自酬報。因而捨世間惡濁之偽，而求證得出世精純之真。故曰惟求感應。即由真修之機感，應得聖道之實證。用心雖正，但有違第一義空之理。蓋第一義空，非空非有，即空即有，必須稱性起修，全修契性，實無生死可了，亦無涅槃可證，謂之清淨道。今此行人，所謂見苦斷集，證滅修道。見有取捨，有修證，已背實無修證之道。況居滅已休，更不前進，中止化城，不求寶所；自以為所作已辦，不受後有。自此萬慮皆空，逍遙物外，於小乘涅槃，得少為足，再不進修大乘菩薩道，是人則墮定性聲聞。既已超凡入聖，云何仍說墮落。當知，諸佛出世目的，「欲令一切眾，如我等無異。」法華經。今此聲聞，二死但去其一，三惑尚存其二。去佛菩提，甚為遙遠，雖曰證聖，但屬相似，而非分證，何況究竟？今竟貪住小果，以佛望之，何異墮落？因其不肯回小向大，再求佛乘，謂之定性聲聞。諸無聞僧，增上慢者，指四禪無聞比丘，未得謂得，未證謂證，增上我慢之人，為其伴侶。以其不知生死涅槃，同是狂勞顛倒華相，而執生死為實有，執涅槃為真空。故迷佛菩提，忘失正知正見，是名第九種外道。前八種皆於心外求道，謂之外道；今此人用心雖正，但違背清淨之道亦名外道。圓精是能觀智，至此益圓且精，以求應之因心，成就其趣向沉空滯寂之聲聞小果，謂之圓精應心，成趣寂果。遠離修證圓通之因心，與佛果菩提背道而馳；但已得「此根初解，先得人空。」破三界見思，斷我法二執，於五陰中，求我不可得，而證空住空，為空所纏所縛，未能從空出假入中，名之為生纏空種。');
hrVerse('053');
wLine('辛十定性緣覺', 'KEPAN');
wLine('梵語僻支迦羅，譯名緣覺，或獨覺。其出於有佛世，以聞佛十二因緣之理，而悟道者名緣覺；其出無佛世，獨居深山，以無師智，而悟諸行無常，斷煩惱，證真空者名獨覺。聲聞，但斷正使煩惱，如燒木成炭；緣覺更侵習氣，如燒木成灰。雖同發小心，因根稍利，故居聲聞之上。');
wLine('前五句准上釋。若於圓融，清淨明覺，謂修定者，以止觀力，破行陰，識陰顯現，見聞覺知，不復分隔，成就開合，彼此互用之際，而能於清淨妙覺明心中，策發研究，較前聲聞，猶為深妙；即於此而立涅槃，不復前進，於寂滅空理，而生勝解，不肯勤求無上菩提，是人則墮入，定性僻支。望前聲聞雖勝，望後佛道則劣，故仍曰墮。凡得少為足，不肯回小向大之緣覺，或獨覺之倫，為其伴侶。自此迷於佛果菩提，亡失本修正知正見之因心，是名第十圓覺吻心。圓指六通，覺謂一切智，行人原求出世解脫，今已證得，正吻合其心，而成就獨覺湛寂之無師智果。及緣覺明達諸法之無生智果。住果不前，故違遠圓通大定，與佛涅槃，背道而馳，生於覺圓明不化圓種。覺指能證之智，圓即六通，明是三明，即趣生於能以無師智，或無生智，而證得三明六通之獨覺，或緣覺。雖有妙用，但得意生身，未能起應化身，一為無量，普化群生，名之為不化種。');
hrVerse('054');
wLine('庚三斥邪結正分二。辛初斥邪', 'KEPAN');
wLine('如是十種禪那，指透過行陰十境，不曾起執之修行者，於識陰定中，竟遭枝節，中途成狂。如前八種名起狂解，皆因迷惑無知，以偽亂真，將虛作實，於未足中，生滿足想。天魔外道；固於識陰未破，便早計常住；而定性聲聞、緣覺，亦得少為足，保果不前。此皆是識陰將破未破，以止觀力，攻於識陰，而識陰煩惱堅固，反攻止觀，真妄交攻於一念，邪正挾雜於剎那，故發生以前十種狂解妄執。可惜眾生頑迷，不自忖德量能，逢此等境界現前，不知皆由積劫習氣，迷惑真心所致。而於自所計果，休止作息，將之為自己畢竟歸宿，安身立命寧靜之地。緣覺聲聞，得少為足，外道天魔，背道而馳，今反自言，已圓證滿足，無上菩提。此等未得謂得，未證謂證之大妄語，外道邪魔，所修有漏禪，所感業果報盡，必墮無間；而定性聲聞緣覺，因修無漏禪，而證無漏果，不再感三塗果報，無墮地獄之事，但卻不能成就，增上進修，永困化城，不達寶所。');
hrVerse('055');
wLine('辛二勸傳', 'KEPAN');
wLine('前是斥邪，今勸傳示。綜前五陰魔境，應佛所說：「諸修行人，不能得成，無上菩提，別成聲聞緣覺；諸天魔王，及魔眷屬，皆由不知，二種根本，錯亂修習。」不但前四十八種，諸天魔王，是錯亂修習，即聲聞緣覺，出世聖人，尚屬錯亂修習。以其未得菩提正路，而趣向無上菩提；故佛敕令阿難，及在會大眾，應存大慈大悲，覺世牖民之心，秉乘如來度生之道，將佛所開示之法門，於佛滅度後，傳示末世。如來道有二：一是般若行，謂於一切法，不生執著，方是如來真實妙道。二是方便行，謂於諸眾生，以種種方便，權巧教化。若能存心依此法門，如法修行，謂之秉如來真實妙道。將此法門，廣為人說，是秉如來方便之道。將此法門，有通有別，通則指全經要義。前三卷半文中，開示如來藏性，是令行人，先開圓解；自四卷至七卷，所開示之耳門圓通，妙三觀門，是示圓行；第八卷以後，開示三漸次，歷位修證，統理行果，通名此法門。別則單指，五十重陰魔，為正修之助道。又此五十重魔境中，亦有通別。五十重境，是別中之通，識陰十境，是別中之別。無論通別，皆應於佛滅後，正衰邪盛之時，傳示末法，普令眾生，覺悟明了，本經所詮之義理；以及定境中途成狂等差別事。無令眾生自己心中之見魔，自作沉淪之罪孽。自作顯非外魔，如識陰十境中，前七種俱屬狂解妄見，而第八種卻留塵勞，則是愛見。二乘雖斷界內見愛，而界外法愛猶存。此等不能得成無上菩提，而墮定性二乘，及天魔外道，皆由自心見魔，自作罪孽之因，而招沉淪之果。若能令其覺悟定境，心魔不起，自可保綏禪定，哀救行人，消滅邪見障道因緣，令其身心，入佛知見，從此成就破五陰，超五濁，趣菩提，成佛道；於其中間，不再遭受諸委曲相。');
hrVerse('056');
wLine('辛三結正', 'KEPAN');
wLine('如是，指法之詞，法門，有通有別：通指全經所詮，別指五陰。又五陰中，前四是別中通，後一是別中別。本經所詮，三如來藏，圓解圓修，以及正助二行，明了五陰魔境等法門；是先過去世，恒沙劫中，微塵數佛，曾依此法門修行，而得心開意解，開佛知見，成無上菩提。今行者亦依此法門，先開圓解，次起圓行，正助兼修，不為魔惑，直至五陰破盡，則現前六根，固不復隔，而見聞覺知，亦可互用。於此六根互用之定境中，精進不懈，便可證入菩薩金剛乾慧。菩薩是大乘修因者，金剛乾慧，指等覺後心之乾慧地。圓明，即能證妙智，精心，是所證理體，以能證智，證所證體，從體起用，體用雙彰，謂於中發化。如淨琉璃，內含寶月，洞照無遺。圓明是般若德；精心是法身德；於中發化，即解脫德。圓明是報身；精心是法身；發化是應身。此明一超直入等覺後心，證佛三德，齊等於佛，超越一切方便，故曰如是乃超十信，十住，十行，十迴向，四加行心，乃至超越菩薩所行，金剛十地，以及等覺菩薩所證之圓明。如觀音菩薩之忽然超越世出世間，十方圓明，獲二殊勝，一者上合十方諸佛，本覺妙心，與佛如來同一慈力；二者下合十方，一切六道眾生，與諸眾生，同一悲仰。」應前佛言：「有三摩提，名大佛頂首楞嚴王，具足萬行，十方如來，一門超出，妙莊嚴路。」住、行、向、地、等覺、皆妙莊嚴路，妙覺才是妙莊嚴之家。既已超越妙莊嚴路，便能直入妙莊嚴之家。故曰：入於如來，妙莊嚴海。一心三智為能莊嚴，一境三諦為所莊嚴，能所不二，唯是一心，名妙莊嚴。路是因，家是果，此家廣大無際，富饒無比，如普光摩尼香水海，能出生眾寶，名之為果海。至此，即圓滿菩提，歸無所得。圓滿是究竟義，意謂二執除，三惑盡，證一切種智，契合性真本有，如衣裏明珠，非從外得，故曰歸無所得。入於如來妙莊嚴海，是顯修德；圓滿菩提，歸無所得，是顯性具；雖性具非修不顯；雖修證非從外得。如是從性起修，全修契性，即前文：「狂性自歇，歇即菩提，勝淨明心，不從人得。」');
hrVerse('057');
wLine('戊三勸示欽誨遵修', 'KEPAN');
wLine('此科由第九卷第八頁來。此者，獨指五陰魔境，不但現在佛如是見，如是說，過去先佛世尊亦然。奢摩他是止，毗婆舍那是觀。覺明分析意謂過去諸佛，修止觀時，於定境中，以妙覺分明辨析，定境中微細魔事，而非粗心浮意，所能知者。今釋尊亦然，且慈悲明顯開示，令聽聞者，記之於心，當修行時，魔境現前，若能識知，不住不著，則心垢自除，不落邪見。此別指五陰中後二陰，皆是自心所招邪見，妄生住著，致使墮落。陰魔，則別指色陰天魔。摧碎等五句，別指受想二陰。今以止勸，洞悉魔境，不生住著，則天魔外道，悉被摧碎；大力鬼神，亦喪魄逃逝，其餘魑魅魑魎，諸小鬼等，自當不復更出。如是內外魔銷，自可超越諸位，直入無上菩提。而於諸位功德，圓滿具足，無所乏少。縱然是下劣根性，不肯增進向上之二乘，至此，亦能回小向大，於諸佛所證大涅槃果，不再迷悶，而發心進取。至於末法時代，去聖遙遠，實堪憂慮，況其根性愚昧暗鈍之眾生，當然不能辨別，定中種種差別魔事，不知佛今日所說，辨別魔境之法門；而又好樂修習三昧，誠恐難免，被魔所惑，墮於邪魔，同於外道。則汝阿難，應勸彼等，一心持我佛頂陀羅尼咒，若愚昧不能讀誦，或因修定無暇讀誦，則書寫此咒，懸於禪堂，或帶身上；因此咒總一切法，持無量義，所在之處，皆有金剛藏王菩薩種族，並其眷屬，晝夜隨侍，故一切諸魔，所不能動。汝阿難及諸大眾，應當恭敬，欽崇十方如來，究竟修證之勝妙法門。以此法門，自行化他；令未聞者聞，未知者知，垂示初心，修習儀範。最後，是對最初而言，因阿難最初，殷勤啟請，十方如來，得成菩提，妙奢摩他，三摩禪那，最初方便。佛已於前，徵心辨見，顯如來藏，乃至選擇圓通根本，教修正助二行。則最初方便，開示已竟，後因垂註末法眾生，再回紫金山，攬七寶几，重示七趣因果，辨別五陰魔境，策勵定性二乘，哀救末法眾生，居於方便之最後，故曰最後垂範。');
hrVerse('058');
wLine('丙二更斷餘疑，此科從第九卷來分二。丁初疑問分三。戊初領前法', 'KEPAN');
wLine('此乃經家敘述。當機聞佛最後垂範之開示後，頂禮接受，欽奉佛旨，記憶受持，不敢亡失。然猶有餘疑，故於大眾中，重白佛言。');
hrVerse('059');
wLine('戊二騰三問分三。己初問陰本妄想', 'KEPAN');
wLine('前佛於五陰定境一一結示，觀其所由，皆是妄想。如色陰是堅固妄想；受陰是虛明妄想；想陰是融通妄想；行陰是幽隱妄想；識陰是虛無妄想；五陰無不皆是妄想。然妄想是世間生滅法，色受是生死果，想是生死因，行識二陰，則通於因果，行陰生滅遷流不息，作業是因，行陰剎那不住，是生死果。識陰含藏我法二執之種子，為生死因；去後來先作主翁，是生死果。因是集諦，果是苦諦，皆有為法，故五陰皆是妄想。阿難之意，是我等平常只知五陰相妄，當體即空，並未蒙佛，曾微細開示，五種妄想，為五陰之本。今雖聞其名，實不知其義，故仍須請佛詳以開示。');
hrVerse('060');
wLine('己二問並銷次第', 'KEPAN');
wLine('又此五陰，既一一皆以妄想為本，則今破除，應一並頓銷；然佛前言，於五陰定中用功，色盡受現，受盡想現，乃至行盡識現，似是次第而盡。究竟是屬於頓銷，抑或次第而盡？佛答：生因識有，滅從色除。謂生時由細至粗，滅時應由粗至細；故理可頓悟，事非頓除。或利根者，可乘悟並銷，然鈍根之人，必因次第而盡。眾生一向執五陰，為實我實法，今因聞佛說法，悟知：「見聞如幻翳，三界如空華」。上根利智，不隨分別，狂心頓歇，歇即菩提，是為頓悟供銷。鈍根必須假以戒定慧，三無漏學，次第而盡。眾生之根機既殊，煩惱淺深各異，豈可一概而論。');
hrVerse('061');
wLine('己三問詣何為界', 'KEPAN');
wLine('問如是五陰，共有五重，究竟何處，是色陰之邊際，乃至何處，為識陰界限？向下佛云：唯色與空，是色邊際；唯觸及離，是受邊際；唯記與忘，是想邊際；唯滅與生，是行邊際；湛入合湛，歸識邊際。即答此問，詣何為界。');
hrVerse('062');
wLine('戊三總請答', 'KEPAN');
wLine('總請佛答。以上三問，為鈍根行者，不可不知，故阿難請佛慈悲，一一詳示。不但為此現前大眾，辨識五陰，去煩惱翳，還復清淨之心，明朗之目；抑亦為令末世一切修行眾生，得正法眼。');
hrVerse('063');
wLine('丁二答釋分二。戊初正答所問分三。己初廣答陰本妄想分三。庚初總明', 'KEPAN');
wLine('精真妙明，本覺圓淨，是指眾生現前一念心之清淨理體。不雜名精，不妄名真，寂照照寂，謂之妙明；本來如此，不假修成，謂本覺；圓周法界；無諸垢染，名為圓淨。生死，遍指九界生死果，塵垢，遍指九界惑業因。生死謂色受二陰，塵垢指後三陰。佛意謂眾生現前一念之真心，本覺妙明，元無五陰，乃至亦無虛空。今所以有虛空世界，及十二類生，二死三惑，皆因妄想之所生起。如前云：「迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。」若有：「一人發真歸元，十方虛空，皆悉銷殞。」可知虛空，亦生滅法，因妄想有。此依本覺妙明真精所幻起之五陰，及器世間，猶如演若達多之迷頭認影。頭喻本覺精真，迷頭，喻迷真；認影，喻逐妄。眾生因迷真逐妄，一念不覺生三細，境界為緣長六粗，遂發生五陰之有情世間，及依報之器世間。此諸世間，妄有非真，眾生不知唯心，真本有，妄本空，認妄作真，從迷積迷，流轉生死，如演若達多之迷頭認影，且怖頭狂走。');
wLine('妄元無因，謂此五陰之妄，非因妄有；亦非依真。如前云：「如有所因，云何名妄。」故佛說五陰，唯是妄想，非真實有，以其虛妄，輾轉相生，遂於妄想中，方便立名，因緣之性。然彼等外道，迷因緣性，撥無因果，而稱五陰，為自然性。實則，五陰本非因緣，亦非自然。其相妄性真，本如來藏。但隨眾生妄心，應所知量，循業發現而已。正發業時亦無所有。如翳眼見空華，何止空本無華，即狂華所依之空，亦幻想所生，迷妄故有。何況眾生所執之因緣自然，此皆妄想分別計度，但有言說，都無實義。故佛呼阿難而告之曰：若汝能知妄想，有所起處，方可說妄想是因緣生。若然妄想，當處出生，隨處滅盡，元無起處可得，則應說妄想因緣生法，當體即空，元無所有，已屬方便，不了義教。何況彼等外道，不知因緣生法，當體即空，而推計自然，豈非妄上加妄。以是之故，如來為汝等開發顯明，五陰生起之由，唯有堅固、虛明、融通、幽隱、虛無等妄想以為其本。因此，五陰本因，同是妄想。');
hrVerse('064');
wLine('庚二別示分五。辛初明色陰惟是堅固妄想', 'KEPAN');
wLine('佛云：汝阿難之形體，非本來有，由於父母俱動欲念，加以汝中陰身憎愛之想。攪父精母血而為體。若汝中陰身心中，無見異則愛，見同則憎之想，自不能來投生。正因汝一念憎愛之妄想，牽引識陰受胎，傳續命根。如我以下，是引喻顯妄。佛於前想陰中，曾言，心想醋味，口中涎生，心想登高，足心酸起。口是舌識，足屬於身識，心想唯意，意識通於前五識。故意識方想及醋味，登高，口足即應；雖然懸崖不有，醋物未來，其境非真，口已垂涎，足已酸澀。可見口涎足酸，但憑妄想而生。若汝阿難之體，必非虛妄類通前喻，與虛妄同倫，何以口水但憑因談醋而出，以此例證之故，當知汝現前之色身，皆由父母愛欲妄想，及汝中陰身一念憎愛之心，流愛為種，納想成胎；父母欲愛，已然堅固不可解，而汝自己流愛妄想，更堅固有力。內根如此，外界亦然，如前云：「堅明立礙。」又云：「空晦暗中，結暗為色。」皆以堅礙成色，是以從粗至細言，是名堅固第一妄想。');
hrVerse('065');
wLine('辛二受陰惟是虛明妄想', 'KEPAN');
wLine('即此色陰中所說，由於心想登高，能令汝之形體，真受酸澀之感；懸崖非有，酸澀之境卻真，其因何在，皆由想陰為因，令受陰生起，故能動色陰之形體，納受酸澀之妄境，以此類推，諸受亦然。如汝現前，如逢順境，聞人讚嘆，心生欣悅，謂之順益；若逢違境，聞人毀謗，心生瞋恨，名為違損。違順二境，現前驅馳，中無間斷，念念如是，名為虛明第二妄想。以受陰無體，虛故能納受損益，明故能知苦樂。受陰居於五陰之次，故名虛明第二妄想。');
hrVerse('066');
wLine('辛三明想陰惟是融通妄想', 'KEPAN');
wLine('念慮即心念思慮。但約意識，色身，則通指五根五識。由於意識之思念想慮，能使汝現前色身，隨之攀緣外境。如念色則目視，念聲則傾聽，意欲行則舉步，心欲語口便言，第六意識想心，遍於前五識，彼此融通合作，名為融通妄想。身非念倫以下，是反顯。若前五識身，非與意之念慮相倫類似，因何汝身，能隨心念所使，而攀緣於前境？今既心生意念，身形即隨念取境，而所取境像，必與心念相應。如心欲抄寫，手取筆紙；心思飲茶，手攀茶壺；乃至寐時作夢，亦與寤時想心相應。所謂：「日有所思，夜有所夢。」可見想陰，不獨通於寤寐散位，獨頭意識，亦通於夢中獨頭。無時或息，時訓策划，搖動前五識，及諸心所，如意想善法，十一善心所即起；心生惡念，六根本煩惱，及二十隨煩惱皆生。如是意識一起，眾妄皆隨，謂之搖動妄情。因其色心互融，寤寐皆通，故名融通妄想，位居第三。');
hrVerse('067');
wLine('辛四明行陰惟是幽隱妄想', 'KEPAN');
wLine('化謂變化，理謂原由。意指行陰，為一切生滅變化之原由。而其本身，念念遷變，剎那生滅，猶如暴流之相續，如波浪之無間，故曰化理不住，運運密移。但行陰動相，幽深隱微，不易為人所覺，猶如人體，指甲漸長，頭髮漸生，甚至由少而壯，而老而死，血氣方剛，轉眼髮白面皺，此皆行陰生住異滅不停，日夜相代無間所致。然芸芸眾生，從古至今，曾無一人能覺悟了知，如波斯匿王所云：「變化密移，我誠不覺。」阿難以下，是雙結是非。佛呼阿難曰：若此遷流之行陰，非屬汝心，則云何能令汝之身體變遷不住；如此遷流之行陰，真是汝心，汝云何不覺，何時生滅？是汝非汝，二皆不可，是故當知，汝現前念念遷流不停之行陰，名為幽隱，第四妄想。仁王般若經云：「一念之中，有九十剎那，一剎那中，有九百生滅。」可知行陰生滅微細幽深難見，故名幽隱妄想。');
hrVerse('068');
wLine('辛五明識陰惟是顛倒妄想', 'KEPAN');
wLine('不雜曰精，照了曰明，靜如止水不動，名之為湛。五根對境，洞然照了，不落分別，名湛不搖處。即此湛然不動之處，名恒常不變之識性。此識性於身而言，不出見聞覺知，五根之性；屬第八識見分，與識精同體，屬依他起性，乃帶妄顯真，如第二月，不同七識之遍計執，如水中月。密嚴經云：「執我名意」。唯識頌云：「恒審思量我相隨」。可知七識意根，與八識見分之見聞覺知之性，一如波瀾，一如澄水。一是生死根本，一是涅槃根本。見分雖屬涅槃根本，然又帶妄，非識精之純真，若此見聞覺知八識之見分，如識精之純真無雜，自應不容許妄習發生。然則，因何汝等，曾於昔年，睹一奇物，初猶記憶，後則忘記，經歷年久，憶忘俱無。後於偶然機會，復睹前物，而又記憶，宛然如昔，不會遺失。此即識陰，念念受七識熏習成種，藏於八識田中，不曾遺失所致。故八識本體，雖無生滅，然受前七識熏染，非生滅而似生滅，如鏡蒙塵，非染成染。是則此精了湛不落分別之見聞覺知之性，以及湛然不搖之識精，念念受七識習妄所熏，無有停息，經年累劫，豈是籌量算數可及。此總顯識陰，雖曰精明，實非無雜。其體雖非生滅，因恒受七識生滅之熏習，而有生滅之習氣，成為生滅之種子，含藏於此識精之中，故佛呼阿難，而警告其當知，此精明澄湛之八識，似湛非真；如急流水，望之似恬靜不動，實則因其急流，而不見耳，並非無流。若八識本體，真無生滅，作為前四陰生滅之根元，豈會接受妄習所熏？今既受熏，故八識亦名顛倒微細精想，除非汝之六根，得以互用成就開合，識陰滅盡，生滅滅已寂滅現之前時，否則，此微細妄想，無時得滅。是故汝現前見聞覺知六根之性，第八識中，念念受熏，雖然習氣幾微，仍不散失。然則，湛然了知精明不搖之中，一分無明為能串，六根習幾為所串，似有非有，若無不無，罔象虛無之識陰，凡夫執之為命根，是以虛作實，二乘依此而立涅槃，是以無為有，同是顛倒。此故曰第五顛倒，八種識中，此識陰境界，最為微細；又此識雖非本覺妙心，但如第二月，故名精想。');
hrVerse('069');
wLine('庚三結成', 'KEPAN');
wLine('此結成五陰，由想行識三，造作業因，而招感色受之果。故五陰皆名為受，此五種受陰，實由堅固，虛明，融通，幽隱，虛無等五種妄想所成。楞嚴文句云：「言五受陰者，以是眾生之所執受故也。是故五陰通名為受，通名為想，當知亦通為識，以受想行三陰，不過皆是識之心所，色陰不過即是識之相分故也。又復通名為行，以色受想識，皆是遷流造作法故。又復通名為色，以初是有，對有表色，後四皆是無，對無表色故。」讀此可知，一切名相皆妄，但一種暫時符號耳。');
hrVerse('070');
wLine('己二超答詣何為界', 'KEPAN');
wLine('阿難問在後，佛答在前，名超答。前阿難問，如是五重，詣何為界。故今佛答：汝今欲知，因界淺深，唯色與空，是色邊際，色陰中有相為色，無相為空，色是淺界，空是深界；若但離諸色相，不名盡色陰邊際；必須空有俱離，方是盡色邊際。受陰是六根對六塵取著名觸，厭捨曰離，觸是受陰之淺界，離是受陰之深界；唯知盡觸，不知離離，不名邊際，必須觸離俱盡，方名盡受陰邊際。想陰以有念為記，無念為忘，記為淺，忘為深；但盡諸念，不名邊際，必須有念無念俱盡，方名邊際。行陰遷流生滅不停，今以散位粗行，生相為淺界，以定中細相為深界；但盡如暴流之粗相，不名邊際，連清擾細相亦盡，方名盡行陰邊際。識陰以入湛為淺界，以入無所入為深界；但旋流入湛，不名邊際，必須內外湛明，六根互用，湛入合湛，方名盡識陰邊際。');
hrVerse('071');
wLine('己三追答並銷次第', 'KEPAN');
wLine('阿難問於前，佛答於後，曰追答。此五陰生起，是從細至粗，滅時是由粗至細，楞嚴文句云：「一念無明心動，即為識本；此識動相，即為行本；動必取境，即為想本；能取見分，即為受本；所取相分，即為色本；是一念頓具，五疊渾濁，乃是生因識有也。要其所由終者，動靜等二相，了然不生，故色性自滅；聞所聞等皆盡，故受性自滅；覺所覺空，故想性自滅；生滅既滅，故行性自滅；忽然超越，故識性自滅。是一念圓超五種妄想，乃是滅從色除也。」讀此可知，五陰之生，如人穿衣，由內至外；五陰之滅，如人脫衣，由外至內。生時既有次第重疊，滅時豈無次第？理則頓悟，乘悟並銷；是答阿難問，為並銷除。事非頓除，因次第盡；是答阿難問，為次第盡。佛意謂眾生一向，迷執五陰，為實我實法，故流轉生死；佛性亦為五陰蓋覆。今既聞法開悟，知五陰相妄性真，同一藏性，乘此一念頓悟之心，五重妄想，一并銷除，有何淺深次第之分？然此乃約理論。若就事言，世間一切諸所有物，雖皆菩提，妙明元心，但眾生無始時來，我執深厚，法執更堅，非一念可以頓除，必須修斷。憑戒定慧力，次第而盡。理則頓悟，如陽光除暗；事非頓除，如湯銷冰。暗可頓滅，冰須漸化。楞嚴文句謂，依圓教可立四句：一頓悟頓除者，即是最利根人，事理二障俱薄，始則於觀行中，乘此心開，超入金剛乾慧。次又於金剛乾慧中，圓明精心，頓超信、住、行、向、地、等、入妙覺海也。二頓悟漸除者，如阿難等，先悟藏性，頓獲法身；次復定境修觀，滌除根中積生虛習者是也。三漸悟頓除者，如滿慈輩，所知障重，故開悟為難，由其三緣先斷，故但使三因不生，則狂心頓歇，歇即菩提也。四漸悟漸除者，二障俱重，須以聞薰，漸開圓解，次依圓行，而起真修。乃至歷劫，辛勤修證者是也。」據此，則曰頓曰漸，皆視行者根機利鈍，事理二障深淺而定。豈可一概並論？我已示汝以下，是佛責阿難，不應再有此問。實則，並非阿難未明，但為末法眾生，而作此問耳，前佛取劫波巾綰成六結，一一持問阿難大眾，阿難大眾，亦一一酬佛此名為結。最後佛告阿難：「我今問汝，此劫波羅巾，六結現前，同時解縈，得同除不。不也，世尊，是結本以次第綰生，今日常須次第而解。六結同體，結不同時，則結解時，云何同除。」佛言：「六根解除，亦復如是，此根初解，先得人空；空性圓明，成法解脫；解脫法已，俱空不生，是名菩薩，從三摩地，得無生忍。」故今佛言，我已示汝劫波巾結，何所不明，再此詢問。');
hrVerse('072');
wLine('戊二結勸傳示', 'KEPAN');
wLine('初二句勸自行，傳示以下勸化他。佛囑阿難，汝應將五陰，妄想根本元由，一一研究，以深達妄想本空，五陰非有，不生住著，現行煩惱不起，則識中種子漸銷，真心自然開朗通達，以獲自利。並於末法，將此五陰，同一虛妄之理，宣傳開示，令一切眾生，皆知五陰虛妄，自生厭離之心。如是利根者，狂心頓歇，歇即菩提，鈍根者，亦因知有涅槃，而不戀三界；從此修行，漸滅五陰，超凡入聖。如是自行化他，方可報佛大恩於萬一。');
wLine('涅槃有三：一名性淨涅槃，即法身德；二名圓淨涅槃，即般若德；三名方便淨涅槃，即解脫德。又正因佛性顯，證性淨涅槃；了因慧心顯，證圓淨涅槃；緣因善心發，證方便淨涅槃。可知三涅槃，亦即眾生本具三因，及佛所證三德。九界眾生，皆由不知，五陰虛妄，涅槃真淨，故不能深起厭離五陰，勤求涅槃之心，而久戀三界，沉溺生死。阿難若將佛語，傳示末世，令九界眾生，知有圓淨涅槃，便不戀三界同居土；知有方便淨涅槃，則不戀方便有餘土；知有性淨涅槃，則不戀實報莊嚴土。進而破界內同居土五陰，顯圓淨涅槃；破界外有餘土五陰，顯方便淨涅槃；破實報土五陰，顯性淨涅槃。如是破九界五陰，圓證佛界三德。方暢佛出世之本懷，亦即佛說本經之最後目標。');
hrVerse('073');
wLine('甲三流通分分二。乙初如來嘆述分二。丙初明滅惡力用', 'KEPAN');
wLine('此先明財施，增上功德。設若有人，於遍滿十方所有虛空中，盡佛國土，盈滿七寶，是顯所施物之多。持以奉上，微塵諸佛，是顯福田勝而且廣。承事供養，心無虛度，是顯為時之久，及內心之誠。佛以此徵問阿難之意，以為如何，是人以此布施，供佛因緣，得福多否。阿難舉昔有眾生，僅以金錢七枚，布施於佛，便獲轉輪聖位之報，何況今以遍十方虛空，盈滿七寶供佛，其所獲福，即使窮劫思量計議，尚不可及，如是福報，云何更有邊際數量可說。阿含經中，謂阿那律，昔於殊勝福田（即供佛，以一切福田中，佛為最勝福田），因以七錢，施設食供，後異熟報，七返生於三十三天，七生人中，為轉輪王。最後生於大貴釋種云。');
hrVerse('074');
wLine('此明法施功德，能滅重罪，兼得勝福。佛欲顯滅惡之功，先示真實之語。佛為法王，於法自在，凡所言說，皆真實不虛。以下所顯弘經功德，實不可思議，恐難生信，故先舉十方諸佛，並無虛妄之語，勸誡聽者，應當深信不疑。');
wLine('四重，即四根本戒，殺盜婬妄；十波羅夷，是菩薩罪最重者，為佛法所棄。此明其犯罪之重，故感報阿鼻，瞬息即墮，此方劫壞，寄生他方，如是展轉，窮盡十方之阿鼻地獄。此顯其受報之極重，及時間之無窮。能以一念，將此法門，於末劫中，開示末學。此顯其弘教為時之短暫。是人罪障，應念銷滅，顯其滅苦功能之迅速。其所受地獄苦因，成安樂國；得福超越前之施人，乃至算數譬喻，所不能及，顯其得福之大。此犯大小乘根本戒，即將墮阿鼻地獄之人，若能一念回光反照，背塵合覺，頓悟圓通，深入修證；又將此法門，於末劫中，流傳開示，令末法眾生，得依法修行，心開意解，不入邪道。則佛種得以紹隆，慧命得以延續，故為時雖暫，而滅罪生福之功，無可限量。故其人雖犯小乘四棄，大乘十重之罪，應其弘經之一念，而得消滅；且將招感地獄惡報之苦因，變為安樂國，而所得福，超越前盈空七寶供佛之人，百倍，千倍，千萬億倍，乃至算數譬喻，所不能及。因前人所修之福，是屬有漏，而弘經功德，則是無漏；無漏之福，豈是有漏之福，所望塵能及？更何況此人，能秉此殊勝法門，自行化他，令自他共證三德，同登涅槃，遠離二死，畢竟證同於佛；又豈是世間財施，果報所及。故曰：乃至算數譬喻，所不能及也。');
hrVerse('075');
wLine('丙二明生善力用', 'KEPAN');
wLine('若有眾生，指不作惡業，且善根深厚者。若誦此經，能持此咒，是明顯說密說，功德均等。故有人或誦經，或持咒，或既誦經，又兼持咒者。加以正助二行，持戒修定，三業相應，則其所得福報，即使佛以四無礙辯，窮劫廣為宣說，尚不能盡。此是自利之功。若能依佛言教，於如來滅後，傳示宣說，令末法眾生，得聞此經，依此經言教所詮之義，所顯之理，如法修行，依教辦道，顯密雙修，便可直趣佛果菩提；於其中間，無復諸委屈相，不受魔擾，不為魔眷，此是利他之德。自利利他，共成佛道，是修行人，最終目的，亦佛出世之本懷。');
hrVerse('076');
wLine('乙二大眾歡喜', 'KEPAN');
wLine('自阿難婬室歸來，請示大定最初方便；佛即示以藏性，破妄顯見，令開圓解。次說圓妙三觀，及正助二行，選圓通根，結壇持咒，令圓修圓證；繼而廣談七趣勸離，備明五陰魔境令滅，最後答阿難三問，明五陰生滅之相，理雖頓悟，事非頓除。並引財法二施，較量功德，勸令自行化他，自他兼利，至此法會圓滿。在會四眾，及一切世間，天龍八部，以及他方菩薩，二乘聖眾，或內修聖道，外現仙身，而不壞童貞之聖體。或初發心修行，願意護法利生之大力鬼神。此等或因聞法而來，或因護咒而至，今法會圓滿，承受法益，故皆大歡喜，向佛作禮而去。');
wLine('文句云：「大論釋三義故歡喜，一能說人清諍，二所說法清淨，三依法得果清淨。能說人者，即如來法王，為度眾生故現，不為名利故說。所說法者，即今了義聖典，乃是圓頓真宗，非復權漸曲說。依法得果者，始則不歷僧祇，頓獲法身；次則普會大眾，獲法眼淨，無量眾生，發無等心；後則頓悟增上妙理，斷除微細煩惱，乃至節節聞經，處處受益也。」');
wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第十終');
w('<p class=TEXT><a name="a1"></a>跋</p>');
wLine('<p class=TEXT align=right>釋文珠　</p>');
wLine('海公上人，圓寂快五周年了，回憶上人住世之時，固然福薄緣慳，未能常侍左右；而往生之後，又因關山萬里，未獲一瞻遺容。甚至追悼會亦不遑參加；紀念專刊也來不及寫文，聊表哀思。身為受業弟子，能不耿耿於懷，內咎不已。幸而三寶加被，使我終於完成上人弘傳楞嚴經的心願，不致辜負恩師所托。現在，我謹以五十餘萬言的筆記，獻於恩師覺靈之前，作為恩師圓寂五周年，唯一的紀念！');
wLine('上人一生，持戒謹嚴，解行並重，克己濟人，喜結善緣。弘經演教之餘，唯務真修；不涉名利，不洵世情，不事攀緣。尤其愛護初心，扶植後學，諄諄善誘不遺餘力，因此，桃李滿天下，人材輩出。戰前如此，戰後亦然。甚至避戰亂於湛江，亦席不暇暖，廣設法筵。想當時，年少無知的我，因受具於清涼寺，幸得上人任羯磨阿闍黎於先，復為教經阿闍黎於後。尤其榮幸，能於抗戰勝利後，親隨上人同船返港，作為上人戰後學生中最先之一員，亦最年輕之一員。此後，身受法乳深恩，為時八載。上人愍我少不更事，每每婆心切切，誨導不倦，耳提面命，嚴加督促；使我法身慧命，日益壯大，而奠下今日弘法異邦之基礎。可惜業深障重，為了種種因緣，竟然拜別上人，天南地北，獨奔前程。雖然，不敢或忘，上人賜我：「努力弘法利生，圖報佛恩萬一」的箴言；數十年來，從未間斷研習經教，隨緣度生。但內心總以未能常隨恩師座右，而引以為憾！');
wLine('自一九七二年秋移居美國，由於香港佛教青年會學校，校監兼校長之職未除，時須返港，因而時得親睹慈容，以慰孺思。一九七六年初，謁見上人時，上人竟命我抄寫楞嚴經筆記，以事流通。當時，我提議付梓，蒙上人欣然垂允，並命學生，將筆記交我負責進行。可惜當時，無暇整理，致使事與願遠。一九七八年初，再度謁見上人，被嚴詞詰責，命速進行。豈料不出半月，恩師便捨壽往生；雖已年登九三高齡，但人非草木，噩耗傳來，能不悲哀？後因感責任之重大，特寫：「談任務與使命」一文，刊於香港佛教二一九期，公諸同學，冀望同窗，共負使命；可是該文刊出，反應全無，而我又因修建圓覺寺，過於勞累而病倒。一九七九年秋，乘赴台求醫之便，將筆記副本，攜港交源慧同學，自此以為責任已卸，無須再為此事牽掛。誰知返美後，四肢痕養無力，且頻頻夢見上人，現身說法，或演楞嚴，或說法華；時在東蓮覺苑，時在昂平鹿湖。有時導我復講；有時瞪目而視，態度嚴肅異常；往往驚醒，夢境歷然。因感愧於心，默許病愈，即進行整理筆記付印。奈何抱病竟越兩載，醫藥罔效，師友怪之。去年春，丁夏慧音居士由台返美，吾師上南下亭上人，囑彼告我，多誦楞嚴。一言驚醒，立即放下一切，開始審閱筆記，意圖整理；而我之病，亦遇良醫，日漸康復。');
wLine('整理筆記之初，會函詢愍生同學意見，並請彼代向港方同學請教。承回信告我，彼因太忙，未能參與其事，同時轉達各同學意見，謂我整理筆記，未經上人審閱，最好由我個人署名負責。正苦於無從著手整理的我，得此啟示，遂決心依義不依文，重新寫作，定名曰「大佛頂首楞嚴經講記」，上款是恩師主講，下款由我筆記；這樣可免刪改之嫌，亦與事實相符。愍生同學來信說：「今次老人的楞嚴講義，全仗你的努力，以你超群的智慧，豐富之學識，及活潑的文筆，必定完成一部巨著。使老人心血和精神，長存不朽；亦使後學得沾法益，真是功德無量，無量。」讀之，真教人啼笑皆非。噫！養尊處優的她，怎會想到旅美十年的我，不但歲月催人，今日白髮蒼蒼，而視茫茫；且時勢逼人，無復當年粥飯之氣；昔日之活潑天真，早已銷聲匿跡。何況處於百憂感其心，萬事勞其形的環境中，時而誦經拜懺，時而拔草澆花，時而迎賓送客，時而買菜下廚。既要主會務，辦公事；又要管出納，理財政；當然要講經說法，還要主持一切婚喪事宜。一身百職，事無大小，不問輕重，無一幸免費心勞力，試問，環境如斯，教我如何專心寫作。雖然，我曾為此忘餐廢寢，也曾為此，謝息諸緣；可是外境不饒人，每對晦澀文義，思研再三，有所領悟；正擬執筆疾書，奈何會務急切待理，逼得中斷。或對某科經文，甚感興趣，正想一氣呵成；卻因來人求見，不得不擲筆興嘆。如是寫寫停停，停停寫寫，初稿費時一年，譽正又是半載，最後審讀。亦需數月，卒於月前脫稿，竟達五十餘萬言；為了趕在恩師圓寂五周年時出版，立即航郵寄台排印。假如我能專心寫，假如我有充分時間，或許較為理想；可是而今，竟於倉卒散亂之中，粗制濫造；豈敢言功，但求無過，只要文句通順，詞能達意，不違佛理，不背師見，於願足矣。萬一出錯，其知我者，必然恕我諒我，指教於我；不知我者，責我罪我，想必難免。');
wLine('為使讀者獲得指示，曾函請教中大德，港方學長賜序。結果，謹得南亭上人回音，允於十日內惠我序文。那時，上人已示疾住院，出院後抱病為之序；今序文未及刊出，上人已然作古數月，這篇序文，竟成老人最後遺作。走筆至此，不禁黯然神傷，淚盈於睫。際此末世，魔強法弱，正需前輩高人，力挽狂瀾；可惜眾生福薄，佛門龍象，竟爾相繼而去。我輩後學，雖發願祛邪顯正，奈何心有餘而力不足，怎不教人痛心疾首，感慨奚之！');
wLine('本書付印之前，師友提議徵求預約，訂價流通；但我怕負帳目，更怕因果，故定為非賣品，一概贈送結緣，除隨喜功德者捐助外，准備自掏腰包。其中美西佛教會同人之獻捐，固令我感其護法熱忱之可嘉；而港方同學之讚助，更使我倍覺同窗友誼之親切。此外，丁夏慧音、曹金惠芬兩位居士除捐淨資，更先墊經費，從中協助，使講記順利出版，早日面世，真可謂功德不鮮，統此致謝。');
wLine('最後，願三寶加被眾人，福慧增長，身心康寧，更願三寶加被於我，速遂所願。同時，以此寫經，印經，講經功德，迴向護法龍天，法界有情，同圓種智，圓滿菩提，歸無所得。');
w('<p class=TEXT align=right>釋文珠一九八二年十二月一日寫於美國羅省慧思精舍　</p>');

writeBfnnEnd(1875, 10, 10);
