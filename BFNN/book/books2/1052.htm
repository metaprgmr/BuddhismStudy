/KEPAN/如來壽量品第十六

安樂行品及從地涌出品，一明所行之行，一明能行之人，均為總明一乘之行，今已釋竟。而能行之人，即此無量諸菩薩眾，茲欲明如來對此能行之人，於何而起教化，必須明不可思議之佛果功德。為明一乘之果，故先有此如來壽量品。小乘以涅槃為究竟，不取一乘，法華論說為第一增上慢。如來說醫師喻以為對治，亦即示現如來涅槃，為顯涅槃無上，故有此品。

佛之法身、報身、化身──三身菩提，體深用宏，為顯示成菩提無上，故有此品。

如來之名，通於法、報、化三身。金剛經云：『如來者，即諸法如義』。又云：『若見諸相非相，即見如來』。又云：『如來者，無所從來，亦無所去』。此明法身佛。始覺與等覺不二，究竟圓滿常住，此明報身佛，亦即自受用身佛。本自願力，隨眾機緣示生示滅，願緣無盡即示現無盡，此明化身佛。從三身如來，顯佛壽量無有齊限，即以顯佛究竟功德之果相也。

此編明一乘果，共分二章：一、明已滿果，即本品與分別功德品是。二、明未滿果，即隨喜功德品、與法師功德品、常不輕品是。而如來壽量品，在全經品第中，則為第十六也。

/VERSE/爾時佛告諸菩薩及一切大眾：『諸善男子！如等當信解如來誠諦之語』！復告大眾：『汝等當信解如來誠諦之語』！又復告諸大眾：『汝等當信解如來誠諦之語』！

彌勒等既疑佛於少時不能教化無量菩薩，如來於此必為述成佛以來久遠之劫量，即必先述法報身本為久遠無盡。然此皆佛果上之境界，為二乘聲聞所不能證知，不及推知，故於此亦唯有信知而已。蓋佛此語為誠實不虛，為審諦無漏，惟能信之庶冀漸入於佛智之量；倘欲以自心量比較推測，則反不得入矣。三誡者，誡之甚深，且分別告教聲聞、辟支、與諸菩薩也。

/VERSE/是時菩薩大眾，彌勒為首，合掌白佛言：『世尊！惟願說之！我等當信受佛語』。如是三白已，復言：『惟願說之！我等當信受佛語』。

三白、謂佛每一誡敕，彌勒即白佛一次，聲明信受。茲復再陳請說信受一次，故云四請。

/VERSE/爾時、世尊知諸菩薩三請不止，而告之言：『汝等諦聽如來祕密神通之力！

諦聽、寧境專一而聽也。菩薩、阿羅漢亦有祕密神通，但此為如來之祕神通耳。祕者、諸法實相，惟佛與佛乃能究竟，為法界所不盡知，故曰祕。密者、嚴密、妙密之意。以佛究竟顯現圓滿之法性身，與究竟修證圓滿之受用身，乃如來獨自證知之法，故曰如來祕密之力。力者、實體上有力用之謂。又變化不測之謂神，出入無礙之謂通；佛之隨類示現為身輪，觀眾生機為意輪，說種種法為口輪，此皆不思議之變化身，故曰如來神通之力。言今為汝等說此祕密之法報二身，與神通之變化身，汝等但當諦聽，毋生疑也！又、別釋：祕密為佛果後起之大悲方便，以佛之法性身及佛之自受用身，雖等覺菩薩亦有所不知，佛即以應化身所起善巧方便之不思議化以顯法報二身。如專入一乘者令入一乘，未入涅槃者令入涅槃，未出火宅者令出火宅，未證法空人空者令證二空，由是化身所顯示之方便，令各漸證入於佛之法、報二身，此即如來祕密之力，故令諦聽。

/VERSE/『一切世間天、人及阿修羅，皆謂今釋迦牟尼佛出釋氏宮，去伽耶城不遠，坐於道場，得阿耨多羅三藐三菩提。

就三身合言之，統為一佛，更無別相，以三身即一身故。若別言之，則可分為　應身、真身二種。為二乘、凡夫應現之三類化身，皆為應身；至佛之法身及報身──即自受用身，皆為真身。又、受用身中之他受用身，亦為應身。然若為新發意菩薩及二乘人言，則他受用身亦為真身。被機雖各不同，其說互有所當。

/VERSE/『然善男子！我實成佛已來無量無邊百千萬億那由他劫。

此標成道已來之久。出釋氏宮，坐菩提場，為佛應化身之跡。由跡溯本，故此節述報身成佛之久。法性身、無成無不成。若由因行修證圓滿，則其報身之福德、智慧自有其圓滿之相，故名之曰成佛。此節所顯成佛之久，為無限量之久，較梵網經所顯其量尤廣。又、報身佛之所以成，由能證於法身；菩薩亦能證法身之少分，得成報身，但欠圓滿耳。若至於妙覺，使法性顯現究竟圓滿，則為法身佛成。若起於因行，修證功德究竟圓滿，則為報身佛成也。

/VERSE/『譬如五百千萬億那由他阿僧祇三千大千世界，假使有人抹為微塵，過於東方五百千萬億那由他阿僧祇國乃下一塵，如是東行盡是微塵。諸善男子！於意云何？是諸世界可得思惟校計知其數不』？彌勒菩薩等俱白佛言：『世尊！是諸世界無量無邊，非算數所知，亦非心力所及，一切聲聞、辟支佛以無漏智不能思惟知其限數；我等住阿惟越致地，於是事中亦所不達。世尊！如是諸世界無量無邊』。爾時、佛告大菩薩眾：『諸善男子！今當分明宣語汝等：是諸世界，若著微塵及不著者盡以為塵，一塵一劫，我成佛已來復過於此百千萬億那由他阿僧祇劫。自從是來，我常在此娑婆世界說法教化，亦於餘處百千萬億那由他阿僧祇國導利眾生。

此顯成道已來之久。此喻數理，與大通智勝如來成佛劫數之喻法略同。法性身緣遍法界，一真常住，固無方際，而佛之報身，果覺圓滿，無欠無遺，圓同法界，亦不可以壽限。又報身既圓同法界，云何有在娑婆與不在娑婆之相，及常在此界與不常在之相？此則如來報身之神通大用。及大悲方便祕密之力，隨眾機緣以為顯示耳。

/VERSE/『諸善男子！於是中間，我說然燈佛等，又復言其入於涅槃，如是皆以方便分別。諸善男子！若有眾生來至我所，我以佛眼觀其信等諸根利鈍，隨所應度，處處自說名字不同，年紀大小，亦復現言當入涅槃。又以種種方便說微妙法，能令眾生發歡喜心。諸善男子！如來見諸眾生樂於小法德薄垢重者，為是人說我少出家，得阿耨多羅三藐三菩提。然我實成佛已來久遠若斯，但以方便教化眾生令入佛道，作如是說。

此廣顯化身以釋群眾之疑。方便分別，非謂以言語宣示，皆各有顯現之事相，如住宮、出家、八相成道之相，共見共聞者皆是。機熟而至，故見說法；緣盡而去，故見涅槃，無一非化身之大用也。又佛觀眾生信根利鈍隨宜說法者，如為凡夫示　修人天乘或出世間法，為菩薩示修菩薩道與授記作佛等事。說法之相不同，皆不離化身之妙用，但眾生根有淺深、機有遲速。又復著於所見，於是執有彼佛、此佛、古佛、今佛、來去坐臥佛、相好光明佛、出家成道佛、三轉法輪佛、大悲涅槃佛、種種差別之相，其實在佛法身上並無此差別相，固非一非異也。云何非異？以平等真如究竟等同故。云何非一？以對異言一，無異則無一故。即在佛之報身，亦仍無此差別相而非一非異。云何非異？以報身圓同法界，無有分齊限量，報身之功德福慧，三世十方諸佛各各等同故。云何非一？以十方三世分身諸佛，又各各示現大悲願力不同、與果德土相不同故。實則、止此應機隨類示相之化身，能為種種法說、喻說、權說、實說，因得令一切眾生起於分別，正足以顯如來祕密神通之力耳。

/KEPAN/子二　密說法身久證應物權現

/VERSE/『諸善男子！如來所演經典，皆為度脫眾生：或說己身，或說他身，或示己身，或示他身，或示己事，或示他事，諸所言說皆實不虛。

此釋應物說示皆有實益。如來隨類應化，本為度生，故所演經典不外斯義。說　己身，如說釋尊自身往世作忍辱仙人、十六沙彌、及薩埵王、尸毗王等是。說他身，如說彌勒往世為一切智光仙人，阿彌陀佛作法藏比丘等是。示己身，現為釋迦身是。示他身，現為毗缽尸佛出現世間，及開塔見多寶如來等是。示己事，現為釋迦降魔、成道、說法、現神通等是。示他事，說阿彌陀佛發願度生，大通智勝放光化眾等是。凡有言說，皆於眾生實有利益，非是虛語也。

/VERSE/『所以者何？如來如實知見三界之相，無有生死若退若出，亦無在世及滅度者，非時非虛，非如非異，不如三界見於三界。如斯之事，如來明見無有錯謬。

此明實證法身權現非真。三界者、六道眾生虛妄想成之依報，是知三界即眾業所起之空華，悉是幻相，假名三界，究其體性畢竟無相，唯佛能如實知之耳。能如實知見三界之相，即是如實證於平等常住法身。如空華之體，本為清淨虛空，能悟空華即見虛空清淨。眾生在三界中，因惑有業，因業有報，報熟則有生，報盡則有死，發心修道以求解脫為出，道心忽昧復致墮落為退。如此種種對待變異之名所由安立，無一非眾生虛妄相想之所造。蓋常住不滅之法性，無生死相，無世間相，無出世間相。如來隨順法性，是以亦不滯於生死、滅度等法相。以世間、出世間，即是如來平等法身；一切世間、出世間法，即不能離法身而有相，法身無相故一切法亦究竟無相也。有實在因緣及實在作用之法為實，與實體不相應之假法為虛。等同為如，差別為異。而平等法身，非有為、非無為、非有漏、非無漏，有無皆非，一多互攝，是法身已盡離於一切法相；而以法身為體之一切法，自亦畢竟無相，故曰非實、非虛、非如、非異。眾生處處執著，見於三界有生死、退出之相，有世間出世間之相，有一切法虛實、同異之相，惟佛所見能不如是，佛能如實證知三界之實相無相，不隨三界眾生之見以為見，故曰不如三界見於三界。次復結言：如斯之事，佛明見之無或錯謬也。

/VERSE/『以諸眾生有種種性、種種欲、種種行、種種憶想、分別故，欲令生諸善根，以若干因緣譬喻言辭、種種說法，所作佛事未曾暫廢。如是、我成佛以來甚大久遠，壽命無量阿僧祇劫，常住不滅。

此明法身應化、權現所由。性、即由習所成之性，為報得上與生俱來者，世俗稱為天然者是。所喜樂者為欲。以習成之性引欲為行。思念所行為憶想。比較所行為分別。佛欲令眾生由此種種轉移化導，發生善根，故須隨緣方便說法，此權說示現之所由也。下復再言報身久成、壽命無盡以結之。

/VERSE/『諸善男子！我本行菩薩道所成壽命，今猶未竟，復倍上數。

壽命、即報身之慧命。行菩薩道者，誓願度盡眾生方入無餘涅槃，眾生無盡，行菩薩道無盡，故萬行圓滿、萬德莊嚴之報身亦與為無盡。復倍上數者，將來壽命之量，更倍於過去壽命之量也。

/KEPAN/癸二　明化身現有起滅

/VERSE/『然今非實滅度而便唱言當取滅度，如來以是方便教化眾生。

此標示現滅度之事。法身本無生滅，報身壽命無盡，至化身本為度生示現，豈肯即入無餘滅度？而如來唱言當取滅度，蓋眾生中有應以示現涅槃而得益者，佛即以示現涅槃而濟度之，此即如來方便之力。

/VERSE/『所以者何？若佛久住於世，薄德之人，不種善根，貧窮下賤，貪著五欲，入於憶想妄見網中。若見如來常在不滅，便起憍恣、而懷厭怠，不能生難遭之想、恭敬之心。是故如來以方便說：「比丘當知！諸佛出世難可值遇」。所以者何？諸薄德人，過無量百千萬億劫，或有見佛或不見者。以此事故我作是言：「諸比丘！如來難可得見」。斯眾生等聞如是語，必當生於難遭之想，心懷戀慕渴仰於佛，便種善根，是故如來雖不實滅而言滅度。

此釋示現滅度之由。佛既住世，則聞法者多。然聞而不信，信而不解，解而不行，則善根無由培植，功德法財何由富裕！自甘輕蔑，豈非下賤？皆由貪著財、色、名、食、睡五者之欲，迷墮見、思二惑之網，故均為薄德之人。此薄德之人，以習見如來之故，起於憍恣，心自放逸，懷有厭怠，不樂親近。無難遭之想，則不能勇猛精進；無恭敬之心，則無由發生功德。是故如來以大悲方便唱言滅度，冀可警斯懈怠俾種善根也。佛本無生滅，故曰不實滅。唱言者、非僅見於言辭，實亦現於事相，特佛能預言之而自踐之耳。

/VERSE/『又善男子！諸佛如來法皆如是，為度眾生皆實不虛。

此釋成前說明法不虛。佛之化身，隨順眾生欣厭示有生死，皆能令眾獲益，真實不虛，此為十方三世諸佛之所同也。

/KEPAN/壬二　喻說
/KEPAN/癸一　喻說常滅

/VERSE/『譬如良醫智慧聰達，明練方藥，善治眾病。其人多諸子息，若十、二十、乃至百數。以有事緣，遠至餘國。諸子於後飲他毒藥，藥發悶亂，宛轉於地。是時、其父還來歸家，諸子飲毒，或失本心或不失者，遙見其父皆大歡喜，拜跪問訊：「善安隱歸！我等愚癡誤服毒藥，願見救療更賜壽命」！

全喻共分十二段，茲逐次釋之如下。

佛為無上醫王，故以醫為喻；良以表德。智慧、明正見，聰達、明利根。明練者、通曉之義，通曉藥性喻知教法，通曉方劑喻能調御，洞見病原則能善治。喻佛慧甚深，通曉眾生種種病原，復善對治。以上、總顯佛三身、四智之德，為善達機宜喻。眾生出世無漏種子，為佛密施教化所致，由佛化生，即皆為佛子，故言多諸子息。十、喻頓悟種姓眾生，二十、喻漸悟種姓眾生，百數、喻此二類種姓眾生甚多。此為慈矜起化喻。此土已度而緣盡，他土當度而機熟，應往他土示現，故曰以有事緣遠至餘國。餘國、或為淨土，或為穢土，均對此土而言。此為觀機道隱喻。已有出世無漏種姓，以遠違佛化，故中途昧失，受煩惱無明之覆障，名曰飲毒。惑起為藥發，業重為悶亂，以惑業招受生死之苦為宛轉於地。雖曾發大心而竟致流轉生死，此為逢緣惑起喻。佛以應化機熟復現斯土、為還家。謂以度生故復還此眾生生死之家，亦釋現所應化之土為家。蓋佛本無家，適示現八相成道於此土，即以此土為家。此為濟生成道喻。眾生有流轉生死而夙因不昧、本性不迷者，為無失心。如善根深重者，值佛應化，歡喜信受，即為不失心之證。以故見父即能認父，並知為大醫王，求賜救其慧命。曾發大心之眾生，即以出世無漏智慧種子為其壽命。倘隱沒於無明煩惱之中，不能發育滋長，則壽命即有斷絕之虞矣。此為見佛咸欣喻。

/VERSE/『父見子等苦惱如是，依諸經方，求好藥草，色香美味皆悉具足，擣篩和合與子令服，而作是言：「此大良藥，色香美味皆悉具足，如等可服，速除苦惱無復眾患」。其諸子中不失心者，見此良藥色香俱好，即便服之，病盡除愈。餘失心者，見其父來，雖亦歡喜問訊求索治病，然與其藥而不肯服。所以者何？毒氣深入失本心故，於此好色香藥而謂不美。

依經求藥，喻觀機施教。色香味並美之好藥，喻唯一大乘妙法。擣篩和合子令服，喻以種種方便善巧說此妙法。令眾由信起解，由解起行，由行取證以斷諸苦。此為應機說法喻。不失心者見藥便服，服便病愈。喻頓悟菩薩有領受妙法之智慧，得因妙法發生功德。此為根熟成道喻。失心之人，見父歡喜求治，然不肯服藥。蓋其歡喜之心、本非誠實，尚無辨藥之智慧。喻漸悟菩薩覆障甚深，根性未熟，故於妙法貌生信解不肯修行。此為未熟厭法喻。

/VERSE/『父作是念：此子可愍，為毒所中心皆顛倒，雖見我喜求索救療，如是好藥而不肯服，我今當設方便令服此藥。即作是言：「汝等當知！我今衰老，死時已至，是好良藥今留在此，汝可取服勿憂不差」。作是教已，復至它國，遣使還告汝父已死。是時、諸子聞父背喪，心大憂惱而作是念：若父在者，慈愍我等能見救護。今者捨我遠喪他國，自惟孤露無復恃怙，常懷悲感，心遂醒悟。乃知此藥色香美味，即取服之，毒病皆愈。其父聞子悉已得差，尋便來歸，咸使見之。

當設方便令服此藥，喻佛起大悲方便示現涅槃，以起其悕求妙法之心。遣使告言父死，即如來唱言滅度也。此為令悕示滅喻。父喪子悲，心遂醒悟，復念良藥，服之病愈。喻悲佛涅槃，勇進於行，斷苦、證道。此為戀佛愛法喻。父聞子差，歸使子見，喻大心菩薩已證法身，入於聖位，故復得見佛身。此為得聖見佛喻。

/KEPAN/癸二　辨非虛妄

/VERSE/『諸善男子！於意云何？頗有人能說此良醫虛妄罪不』？『不也，世尊』！佛言：『我亦如是，成佛已來無量無邊百千萬億那由他阿僧祇劫，為眾生故，以方便力言當滅度，亦無有能如法說我虛妄過者』。

報身如父，實體常存，而化身如醫，方便示死，實為度脫眾生之故。佛法雖戒虛妄，然亦無有能說佛過失者矣。佛之示現涅槃，身智既不永無，起滅盡隨緣法，由此故名涅槃無上。

/KEPAN/己二　重頌
/KEPAN/庚一　頌菩提無上

/VERSE/爾時、世尊欲重宣此義而說偈言：『自我得佛來，所經諸劫數，無量百千萬億載阿僧祇，常說法教化無數億眾生，令入於佛道。爾來無量劫，為度眾生故，方便現涅槃，而實不滅度，常住此說法。

此三頌、總明報化二身。

/VERSE/『我常住於此，以諸神通力，令顛倒眾生，雖近而不見。

此一頌、頌佛之報身，無緣不見。眾生顛倒自不見佛，況加神通隱令不見。亦如日月自明，盲者不見，是盲者過，非日月之咎也。

/VERSE/『眾見我滅度，廣供養舍利，咸皆懷戀慕，而生渴仰心。眾生既信伏，質直意柔軟，一心欲見佛，不自惜身命。時我及眾僧，俱出靈鷲山。我時語眾生：常在此不滅；以方便力故，現有滅不滅。餘國有眾生，恭敬信樂者，我復於彼中，為說無上法。汝等不聞此，但謂我滅度。

此五頌、頌佛之報身，有緣得見。眾生根熟即為有緣，即能見佛。蓋佛之報身本無生滅，在此涅槃即他方應化矣。

/VERSE/『我見諸眾生，沒在於苦惱；故不為現身，令其生渴仰，因其心戀慕，乃出為說法。法。

此釋見報身佛、與不見之所由。

/VERSE/『神通力如是，於阿僧祇劫，常在靈鷲山及於諸住處。眾生見劫盡，大火所燒時，我此土安隱，天人常充滿。園林諸堂閣，種種寶莊嚴，寶樹多華果，眾生所遊樂。諸天擊天鼓，常作眾伎樂，雨曼陀羅華，散佛及大眾。我淨土不毀，而眾見燒盡，憂怖諸苦惱，如是悉充滿。

此五頌、頌報身化身二土之相。眾生所依之土，即凡聖同居土，即化土。見劫盡，謂見此妄想所成之世界為劫火燒盡。報佛如來之真實淨土，為第一義諦所攝，非世俗諦攝之化土可比，故化土燒盡而淨土不毀。

/VERSE/『是諸罪眾生，以惡業因緣，過阿僧祇劫不聞三寶名。諸有修功德，柔和質直者，則皆見我身，在此而說法。或時為此眾，說佛壽無量；久乃見佛者，為說佛難值。

此再頌無緣不見、有緣得見。

/VERSE/『我智力如是，慧光照無量，壽命無數劫，久修業所得。汝等有智者，勿於此生疑，當斷令永盡，佛語實不虛。

此結頌智慧、壽命，久遠無量。

/KEPAN/庚二　頌涅槃無上

/VERSE/『如醫善方便，為治狂子故，實在而言死，無能說虛妄。我亦為世父，救諸苦患者，為凡夫顛倒，實在而言滅。以常見我故，而生憍恣心，放逸著五欲，墮於惡道中。我常知眾生行道不行道，隨所應可度，為說種種法。每自作是義：以何令眾生得入無上慧，速成就佛身』！

此五頌、頌涅槃無上。初一頌喻，後四頌合。狂子、指根姓未熟者。
