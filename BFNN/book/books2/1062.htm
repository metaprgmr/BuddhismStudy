/KEPAN/陀羅尼品第二十六

梵語陀羅尼，此云總持，以不思議之念慧為體，能以少文少義攝多文多義，功力殊勝。咒者、即總持之一，一字、一句皆離思絕議，超過數量，故又曰密咒；有時亦得名為陀羅尼。為護已發心持經者之厄難，故有此陀羅尼品。在稟命流通中，與前品同屬第三節，在全經品第中則居第二十六。

/TEXT339/丁二　救已發心破惡衛善
/TEXT339/戊一　明持經之福

/VERSE/爾時、藥王菩薩即從座起，偏袒右肩，合掌向佛而白佛言：『世尊！若善男子、善女人有能受持法華經者，若讀誦通利，若書寫經卷，得幾所福』？佛告藥王：『若有善男子、善女人供養八百萬億那由他恒河沙等諸佛，於汝意云何﹖其所得福寧為多不』？『甚多，世尊』！佛言：『若善男子、善女人，能於是經乃至受持一四句偈，讀誦、解義，如說修行，功德甚多』。

一四句偈雖少，然能信受行持，了解義理，如說修行，則即為真能受持全經。故其功德過於供養八百萬億那由他恆河沙諸佛，乃重在真解與實行也。

/TEXT339/戊二　明神咒之力
/TEXT339/己一　二聖說咒

/VERSE/爾時、藥王菩薩白佛言：『世尊！我今當與說法者陀羅尼咒以守護之』。即說咒曰：『安爾　曼爾　摩禰　摩摩禰　旨隸　遮梨第　賒咩　賒履多瑋　羶帝　目帝　目多履　娑履　阿瑋娑履　桑履　娑履　叉裔　阿叉裔　阿耆膩　羶帝　賒履　陀羅尼　阿盧伽婆娑　簸蔗毗叉膩　禰毗剃　阿便哆邏禰履剃　阿亶　哆波隸輸地　歐究隸　牟究隸　阿羅隸　波羅隸　首迦差　阿三磨三履　佛陀毗吉利□帝　達磨波利差帝　僧伽涅瞿沙禰　婆舍婆舍輸地　曼哆邏　曼哆邏叉夜多　郵樓哆　郵樓多憍舍略　惡叉邏　惡叉冶多冶　阿婆盧　阿摩若　那多夜。世尊！是陀羅尼神咒，六十二億恒河沙等諸佛所說。若有侵毀此法師者，則為侵毀是諸佛已』。時釋迦牟尼佛讚藥王菩薩言：『善哉！善哉！藥王！汝愍念擁護此法師故，說是陀羅尼，於諸眾生多所饒益』。

此為藥王菩薩說咒。此咒與說法者以為守護，明說法華經者當誦持此咒也。又此咒原為諸佛所說，法師既持此咒，故侵毀法師者即為侵毀諸佛。

/VERSE/爾時、勇施菩薩白佛言：『世尊！我亦為攡護讀誦、受持法華經者說陀羅尼。若此法師得是陀羅尼，若夜叉、若羅剎、若富單那、若吉蔗、若鳩槃荼、若餓鬼等，伺求其短無能得便』。即於佛前而說咒曰：『痤隸　摩訶痤隸　郁枳　目枳　阿隸　阿羅婆第　涅隸第　涅隸多婆第　伊緻柅　韋緻柅　旨緻柅　涅隸墀柅　涅犁墀婆底。世尊！是陀羅尼神咒，恒河沙等諸佛所說，亦皆隨喜，若有侵毀此法師者，則為侵毀是諸佛已』。

此為勇施菩薩說咒。此咒亦為諸佛所說，并有降伏魔鬼之力用。富單那、為熱病鬼，亦餓鬼之一種。吉蔗、為起屍鬼。鳩槃茶、形狀極醜陋可怖畏之鬼。餓鬼、亦惡鬼，常伺人短以求飲食。

/TEXT339/己二　二天說咒

/VERSE/爾時、毗沙門天王護世者白佛言：『世尊！我亦為愍念眾生，擁護此法師故，說是陀羅尼』。即說咒曰：『阿梨　那梨　冕那梨　阿那盧　那履　拘那履。世尊！以是神咒擁護法師，我亦自當擁護持是經者，令百由旬內無諸衰患』。

此為毗沙門天王說咒。毗沙門、即北方天王，義言多聞，為四大王天之一。四天王統率鬼神護持世間，故有大威力於鬼神眾。毗沙門不僅以咒擁護法師，兼以自身擁護，即令於所部，使法師所在之百由旬內無諸衰患是也。

/VERSE/爾時、持國天王在此會中，與千萬億那由他乾闥婆眾恭敬圍繞，前詣佛所，合掌白佛言：『世尊！我亦以陀羅尼神咒擁護持法華經者』。即說咒曰：『阿伽禰　伽禰　瞿利　乾陀利　旃陀利　摩蹬耆　常求利　浮樓莎柅　頞底。世尊！是陀羅尼神咒，四十二億諸佛所說，若有侵毀此法師者，則為侵毀是諸佛已』。

此為持國天王說咒。四天王分統鬼神眾，計每一天王統率二部；東方持國天王，統乾闥婆、富單那二部：南方增長天王，統餓鬼、鳩槃茶二部；西方醜目天王，統毒龍、毗舍闍二部；北方毗沙門天王，統夜叉、羅剎二部。持國天王以乾闥婆為所部之上首，亦稱乾闥婆王，故專言千萬億乾闥婆恭敬圍繞。此諸天王為天，乾闥婆等皆神鬼也。諸咒雖為天王所說，實皆受之於佛，蓋已自持此咒以增長威力，更願以此咒護持說經之人也。

/TEXT339/己三　十神說咒

/VERSE/爾時、有羅剎女等，一名藍婆，二名毗藍婆，三名曲齒，四名華齒，五名黑齒，六名多髮，七名無厭足，八名持瓔珞，九名皋帝，十名奪一切眾生精氣。是十羅剎女，與鬼子母并其子及眷屬，俱詣佛所，同聲白佛言：『世尊！我等亦欲擁護讀誦、受持法華經者，除其衰患；若有伺求法師短者，令不得便』。即於佛前而說咒曰：『伊提履　伊提泯　伊提履　阿提履　伊提履　泥履　泥履　泥履　泥履　泥履　樓醯　樓醯　樓醯　樓醯　多醯　多醯　多醯　兜醯　冕醯。

羅剎為食人且啖精氣之惡鬼，此十女為之上首。藍婆、義言結縛。毗藍婆、言離結縛。皋帝、義言無所不具。鬼子母、為胎生之鬼，自有五百鬼子，故云并其子俱詣佛所也。令不得便，言令遭懲罰。此咒為羅剎神之所共持，一宣此咒，則諸羅剎如奉密令，悉皆懾伏不敢來惱矣。

/VERSE/『寧上我頭上，莫惱於法師。若夜叉、若羅剎、若餓鬼、若富單那、若吉蔗、若毗陀羅、若犍馱、若烏摩勒伽、若阿跋摩羅、若夜叉吉蔗、若人吉蔗、若熱病──若一日、若二日、若三日、若四日、若至七日、若常熱病、若男形、若女形、若童男形、若童女形，乃至夢中亦復莫惱』。

此更明令諸鬼眾，勿惱法師，致干殃咎。毗陀羅、赤色鬼。犍陀、黃色鬼。烏摩勒伽、黑色鬼。阿跋摩羅、青色鬼。夜叉吉蔗，以夜叉之力起屍者。人吉蔗，以人力起屍者。熱病、即鬼祟之熱病。若一日以下至若童女形，均鬼祟病之相。羅剎女告戒諸鬼眾，無論寤時或夢寐之中，均不得惱於法師。

/VERSE/即於佛前而說偈言：『若不順我咒，惱亂說法者，頭破作七分，如阿梨樹枝。如殺父母罪，亦如壓油殃，斗秤欺誑人，調達破僧罪，犯此法師者，當獲如是殃』。諸羅剎女說此偈已，白佛言：『世尊！我等亦當身自擁護受持、讀誦、修行是經者，令得安隱，離諸衰患，消眾毒藥』。

此復擬罪示警，並言願以自身擁護持經者。阿梨樹、印度最脆之樹，枝葉墜地即碎，故以喻頭破七分之相。壓油殃、印度製油，先漚麻使生諸蟲，後并蟲而壓之以取油肥，為殺無數生命之惡業，在佛教中罪為最重。調達、即提婆達多，曾設法破清淨律儀所和合之僧眾，使不獲安心修道，此罪最重。意謂惱亂法師，即為逆我咒命，當令受殃如是。離諸衰患，消眾毒藥，均為法師免於侵害之相。

/VERSE/佛告諸羅剎女：『善哉！善哉！汝等但能擁護受持法華名者，福不可量，何況擁護具足受持、供養經卷──華、香、瓔珞、末香、塗香、燒香、旛蓋、伎樂，然種種燈：蘇燈、油燈、諸香油燈、摩蘇那華油燈、薝蔔華油燈、婆師迦華油燈、優缽羅華油燈，如是等百千種供養者。皋帝！汝等及眷屬，應當擁護如是法師』。

此顯示擁護法師之福。蘇燈、即蘇薪之燈也。蘇摩那華、即須曼那華。婆師迦華、即波利師迦華。皋帝、在羅剎十女中，為最有威德者，故佛獨呼其名而勸當擁護。

/TEXT339/戊三　明時眾之益

/VERSE/說是陀羅尼品時，六萬八千人得無生法忍。

以上諸陀羅尼神咒，雖為護持受經者使無災難，然皆為諸佛所已熟說之真言，故當機之眾即得立證無生法忍，而登於初地也。
