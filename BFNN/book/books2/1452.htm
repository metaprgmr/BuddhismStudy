依觀無量壽佛經說，除了中品上生以上的往生者到了極樂世界，立刻在聽聞苦集滅道四聖諦的法音下，獲證阿羅漢果，俱備宿命明、天眼明、漏盡明三明，及天眼通、天耳通、他心通、宿命通、神足通、漏盡通六通外，其餘的往生者，一生到淨土，最起碼獲得天眼、天耳、宿命、他心、神足等五種報得神通，但因尚在「分段生死」的束縛中，所具通力，成就有限。例如往生淨土邊地宮殿的胎生眾生，於五百年間不聞佛、法、僧三寶名，而在此五百年間享受如忉利天人的福樂果報，必有五通感報。再說下品中生、下品下生的往生者，經過六大劫及十二大劫的時間，才能見到佛，於未見佛的這個中間，亦應具有五種報得神通，而且其五通果報，必不下於往生淨土邊地胎生眾生的神通，但因尚未斬斷八識田中貪痴煩惱的心影，心智未開，其所感報的天耳通等自然不及在淨土中已斷煩惱，心智開明的大阿羅漢明利。

/TEXT339/3、阿羅漢的天耳通境界

於舍利弗阿毘曇論卷二十九及修行道地經卷三，記述二乘的天耳通證境說：「當一個修行者得到甚深正定心時，至少三果以上，只要趨使心意朝向人聲，對於人們談論的事情，無不清楚聞知。若想聽聞地獄、畜生、餓鬼三惡道眾生乃至天人談論的事情，只要趨使心意朝向三惡道眾生及天界眾生，便能如近在耳旁一般地清楚聞知。（按增一阿含卷四十七說，地獄言語及惡道言語與人間不同，一般人聽不懂地獄眾生言語，無法與地獄眾生對談，唯有了脫生死的大阿羅漢聖者如目連尊者等，獲證語言三昧，通解六十四種音語，才能聽得懂惡道眾生言談，到地獄教化眾生）。

當一個修行者證得大阿羅漢果位，便能如上所說，以其清淨的天耳通，在同一個時間內聽到人聲與非人聲（包括三惡道眾生及天界眾生的說話聲音）。而且當佛弟子獲證阿羅漢果位後，無論未來行菩薩道的過程中，出生在什麼地方，都能與生俱有無漏的天耳果報神通。不論入定或不入定，只要想知道某道眾生的某一類眾生，在談論些什麼，都能清晰的以天耳通聽到人與非人的兩種談話聲音。

/TEXT339/4、阿羅漢天耳通為何不及佛菩薩？
/TEXT339/
淨土天人在尚未了脫生死前，其天耳通不及在淨土中已了生死的大阿羅漢聖者，而無論在淨土中的阿羅漢聖者，或是在穢土中的阿羅漢聖者，其天耳通不如佛及大菩薩的天耳通，何以見得呢？依十住毘婆沙論卷一，比較佛、菩薩、聲聞、辟支佛的修行功力說：「聲聞乘修行者，只要在宿世『奠定良好的解脫知見根基』，便能在一世專精勤苦修持中，得度生死；有的需要二世勤苦修持，才能得度生死；有的必須經過多世......，皆隨個人宿世根器利鈍而有差別。辟支佛乘修行者，也和聲聞乘修行者一樣，只要在宿世奠定良好的解脫知見根基，必能在七世中專精勤苦修持，得度生死；有的需要八世......。大乘菩薩修行者，有的經過如一個恆河沙數大劫的時間修行，有的經過二個恆河沙數大劫修行，有的經過三個，有的經過四個，乃至十個百個千萬億個，甚至數不出他的修行劫數時間，才能具足完成菩薩十地的修學，成就佛道，都是隨菩薩行者先世宿行因緣差別及根器利鈍不同而形成那麼大的修行差距時間（關於此點將在後面諸願中詳釋）。」

由此說明了佛道的實踐，需要長期間內積集廣大的福慧及深厚的禪定力量才能完成。阿羅漢及辟支佛雖然能在不是很長的時間內就能得度生死，但是其所剩餘的殘結習氣，及尚未了結的宿緣......，卻要在未來的長期時間裏，繼續進修，才能完成。所以論中說：「諸佛及二乘雖然同於諸煩惱中得到解脫，是中無差別，因是解脫，入無餘涅槃，是中亦無差別，無有相故，但是諸佛『甚深禪定障解脫』，『一切法障解脫』，唯此二點是與諸聲聞及辟支佛大不相同的地方，說不能盡。」

因聲聞及辟支佛對於「究竟禪定」及「通達一切法」這兩方面，尚未修學完全，其所證天眼通、天耳通、宿命通、他心通、神足通、漏盡通等六種神通力，當然不及諸佛，乃至不及已了生死，福慧深厚的大菩薩修行者。我們從大乘義章分辨二乘及佛菩薩天耳通的差別即知。

/TEXT339/5、佛菩薩與二乘天耳通的差別點

依論中說，佛菩薩與二乘天耳通的不同點大體說來，有十種：

一、上下不同：聲聞、緣覺修行者，若是其禪定通力，停留於初禪階段，便依於色界初禪定獲得天耳通，而且其天耳通只能聽聞初禪以下音聲，初禪以上音聲，則不能聽聞。依次按其禪定通力所得天耳通，但能聽聞其所依禪定界地內的一切眾生所發的聲音，餘則不聞。諸佛及大菩薩修行者則不然，不但能隨其所依禪定聽聞其禪定界內的音聲，亦能依其所證禪定，聽聞超過其禪定通力的上下一切音聲。（如論文說：諸佛菩薩隨依何禪所得的天耳，聞一切聲。）

二、寬狹不同：二乘行者，不論作意或不作意，最多能聽聞其禪定通力內的一切眾生音聲，佛及大菩薩的天耳通，無論作意或不作意，能夠聽聞無盡眾生談論的事情。

三、頓別不同：聲聞、緣覺聖者僅能一個一個的個別聽到眾生講話的聲音，不像佛及大菩薩能夠一時頓聞一切眾生所說音聲。

四、粗細不同：如地持經說，諸佛菩薩能夠聽到眾生在耳朵邊相互所說極其輕聲、微細的聲音，二乘不能。

五、遲速不同：諸佛菩薩對於所要聽聞的聲音，發心便聞，二乘不能立刻聽聞眾生所有聲音。功力不夠者，必須入定才知。

六、虛實不同：諸佛菩薩凡是用天耳聽聞過的人、非人所說聲音，都能夠沒有錯誤一一舉例出來，二乘不能，或有錯謬。

/TEXT339/6、大菩薩的天耳通證境

由上可知，二乘天耳通實不及佛與大菩薩歷劫福慧圓滿所修證的天耳通境界。而大菩薩的天耳通證境，正是本願所開演的天耳通內容。關於八地以上大菩薩的天耳通內容，在八十華嚴中有很好的說明。經上說：「當菩薩摩訶薩成就無礙清淨的天耳通時，便能顯露其圓滿、廣大、聰徹、離障、了達、無礙的天耳聽覺能力。能夠隨意自在的聽聞所有聽到的聲音，也能夠隨意自在的不聞不想聽到的音聲。怎麼說呢？譬如東方虛空中有像無量微塵數那麼多不可說不可說諸佛出世的世界，每一個世界的佛陀都正在為那裏的眾生說法、開示。大菩薩修行者，想要聽到像東方所有諸佛出世的世界中，教化眾生所開示的佛法，諸佛用什麼修行方法調伏剛強眾生，眾生聽聞佛所說法，如何憶念、分別、受持諸佛所說法要，這位大菩薩修行者都能以其清淨、無礙的天耳通，清楚的聽聞、憶念、分別、受持諸佛運用無量善巧、無量方便的大智慧力，對治眾生種種心病，所演說的無盡甚深、廣大、無盡善巧、無盡方便、無盡差別、清淨的一切法藏，以及眾生聽聞法藏，受用的情形。

並且對於諸佛所說法藏中的每一段意義，每一句文詞，每一個音辭，或是為一人解說，或是為眾人演說......，均能以其清徹、廣大的天耳通，彷彿近在耳旁的清楚聽聞、憶念、受持、分辨出諸佛無論在為任何眾生說法時，都能「如其智慧，如所了達，如所示現，如所調伏，如其境界，如其所依，如其出道」的表達一切法要，沒有一點錯誤。大菩薩並將其用天耳通所聽到、憶持的佛法，亦「如佛智慧，如佛了達，如佛示現，如佛調伏，如佛境界，如佛所依，如佛出道」的為眾生演說，不會遺漏一文、一句。時日久了，對於曾經用天耳通所聽聞過的佛法，也不會遺忘、迷惑、退失。不僅聽聞、記憶東方有無盡諸佛出世的世界如此，乃至南方、西方、北方、東南方、西北方、東北方、西南方、上方、下方，十方世界有諸佛出世說法的世界也是如此。」

此處所說大菩薩的天耳通證境，正是淨土天人所要追求修證的天耳境界。

/TEXT339/7、人間各種禪定、科學、心靈的交流感應都不及念佛與他力相應的往生力量

反觀我們地球世界，人類的聽力，是非常有限的。超過了人類的聽覺範圍，便一無所聞。「天耳通」，對人類眾生來講，真是有如天方夜譚般的荒謬。

現在由於科技的發達，科學家利用現代科學的技術，也可以達到某種探測的效果。譬如科學家利用一種儀器，可以接收到太空船上傳來的訊息，使我們瞭解現在太空科學界對找尋宇宙生命的來源及形成原因，達到何種探測的效果。再拿一個人間修行者來說，當任何一個修道者，禪定功夫深了，不需要任何探查儀器，就能對遠方的滴水聲，聽得非常清楚。再說我們人類由於親情的交流，也可以產生心電感應的能量。比方說，當某個家庭發生變故的時候，做兒女的，似乎也可以從我們的心靈深處，聽到遠方父母的呼喚，這就是我們通常所說的母子連心的道理。

話又說回來，雖然我們今世可以藉著各種禪定及科學、心靈的交流感應，而獲得某種特殊的聽覺效果。但是比起念佛眾生的淨業因緣所產生的他力相應力量，而獲得天耳通境界，當可說有一段很長的差距。為什麼這樣說呢？因為現在所講的這第七個大願，明明白白的告訴我們說，每一個人只要誠意的念佛，到了西方極樂世界之後，在淨土世界中所有的天人眾生，最起碼都有天耳通等五種報得神通，不但具有天耳通，而且在定慧功夫達到某種甚深程度時，可以像大菩薩一樣的清楚聽聞到十方世界中百千億個諸佛所宣說的微妙佛法，更可以完完全全的領悟、牢記諸佛所說的每一句法義。這種由阿彌陀佛的大悲接引願力而產生殊勝的天耳業報，絕對不是我們這個世界裏一般修持有漏禪定的凡夫行者今世獲得的天耳果報及人類藉著科學、儀器或心靈的交流感應，所獲得某種特殊的聽覺、相應效果可以相比的。

/TEXT339/8、人間比丘晝夜稱佛名號釋迦佛陀以天耳聽聞

不僅眾生稱念彌陀名號，能得到彌陀的加被、救護，就是釋迦牟尼佛出世在印度的時候，同樣有眾生稱念其名，獲得釋迦牟尼佛前往看顧、救護的例子。如釋迦牟尼佛在世期間，便曾經有一位比丘，於羅閱城中，身患疾病，非常困悴，終日倒臥床上，大小便不能自理，也沒有比丘去瞻視看顧他。於是這位比丘，畫夜稱念「釋迦牟尼佛」名號，並對佛陀呼喚說：「為什麼世尊獨獨不哀愍、看顧我呢！？」

當時佛陀以天耳通聽到這位比丘稱念、哀怨、呼喚、歸投如來的心聲。於是帶領比丘僧眾，一起來到生病比丘的面前，慰問、瞻視他，並親自為他清理大小便......，開示比丘們說：「我自憶過去尚未成佛，正在修學菩薩道的期間，為了挽救一隻鴿子的性命，尚捨身護鴿，何況今日已經成佛，而不發大悲心，救護正在隨我出家生病的弟子呢！？」（增一阿含經卷四十）

/TEXT339/9、釋迦族女稱念佛名釋迦牟尼佛亦以天耳聞見

又有一次，正逢琉離王征伐迦毘羅越國的釋迦族時，有五百釋迦族女，因為親身經歷戰爭的痛苦，不願再於這個苦痛的世間苟活下去，願隨佛陀出家修道。於是遙向佛陀住處，一心稱念「釋迦牟尼佛」聖號，希望佛陀聽到她們的呼喚，度他們出家學道......。

當時佛以清徹的天耳通，非常清楚的聽到五百釋迦族女的稱名、呼喚、悲怨、一心歸投如來的心聲，於是告訴比丘們，一起到迦毘羅越城去看顧五百釋迦族女及正在受傷、喪命的親友，並說法給釋迦族女聽。五百釋迦族女，聞法後，皆遠離塵垢，得法眼淨，命終之後，均生天上。這都是一心稱名，蒙佛加被、說法的大悲度生本願所感。（增一阿含卷二十六）

/TEXT339/10、眾生稱念十方佛名諸佛皆以天耳聽聞

這兩個例子，說明了在印度的當時，只要眾生稱念佛名，釋迦牟尼佛便能以天耳通聽到眾生的稱名、呼喚，並依其與眾生的本願度生因緣相應的時機前往救護。同樣的，眾生稱念彌陀聖號，乃至十方諸佛聖號，阿彌陀佛及十方諸佛也能和釋迦牟尼佛一樣的以天耳聽聞，亦依其與眾生本願度生因緣相應的時機，在眾生念佛至「一心不亂」時，前往救拔，並於其臨終時，接引他到極樂世界及十方諸佛世界，繼續修學佛法。

/TEXT339/11、有福報的人才能聽到彌陀天耳接引大願

現在我們既然知道只要念佛，就能蒙受彌陀大悲願力的接引，往生西方極樂世界。到了極樂世界，便可以依彌陀度生悲願的教化因緣，得到本願所說這種特殊的天耳功能，乃至聽聞、受持十方世界中百千億個諸佛所說廣大深妙的無上佛法，我們為什麼不去呢？如果今生不去，誰又能保證我們來世不會被自己宿生的業緣牽纏上了，又迷失了佛道的聽聞呢？

大家都知道，在今天這個五濁惡世裏，曾經是世間明燈的釋迦牟尼佛，早已在兩千六百年前就遠離我們而涅槃了。我們渴望再有佛出世說法，拯救我們這些罪惡深重的心靈。當然佛已遠逝，再也呼喚不回來了，這也是我們末法時代的眾生，佛緣特別的薄弱，沒有這個福份遇佛出世。但是我們還有別的希望，可以去親見他方世界的現在佛說法。釋迦牟尼佛便曾在以前出世的時候，慈悲的告訴我們說，十方虛空中，有一個極樂世界，那裏現在正有一尊佛出世說法；這尊佛成佛的時間，已經有十劫了，是個成道不久的現在佛。這尊阿彌陀佛也和釋迦牟尼佛過去在印度出現世間一樣的正在極樂世界教化眾生，為極樂世界的無量眾生宣說佛法。我們只要依照釋迦牟尼佛告訴我們的方法念佛，求生西方極樂世界，來世到了淨土世界，還是可以像見到釋迦牟尼佛一樣的聽佛說法。而且更因為得到阿彌陀佛廣大誓願的加被與說法教化，具有特殊的天耳通感報，以這種由甚深定慧力所修證的清淨天耳通，便能像大菩薩一樣的聽聞到十方世界中百千億個諸佛所說的一切法藏，並且可以完完全全的領受諸佛所說的甚深法要。因為這些特殊的因緣，當然要比凡夫眾生肉耳所記憶的佛法要來得殊勝得多。

我們今天能夠聽到這個阿彌陀佛天耳通的成佛大願，是不是比一般人特別的有善根，有福報呢！希望大家知道了阿彌陀佛這個天耳通的攝受大願後，更能夠堅定我們念佛往生的信心，與阿彌陀佛更接近，那麼就不辜負釋迦牟尼佛對我們凡夫眾生慈悲的開示了。

/TEXT339:a08/八、他心悉知願

/KEPAN/綜觀人類及三乘修行者的「心通」境界

/KEPAN/本願是大菩薩的他心通境界

法藏比丘說：「當我成佛的時候，如果國土之中的天人，沒有他心通，不能夠以他心通，知道百千億個有諸佛出世的淨、穢世界內，所有眾生心中的念頭的話，我便不能圓滿成就佛道。」

站在我們凡夫的立場，來看這個廣大的他心通願，一定會有很多人懷疑說，這可能嗎？許多凡夫眾生連自己平常的心念，都摸不清楚他的起、伏、生、滅情形，不認識自己的思緒問題，何況是知道他人心中的想念！？本願所說的大菩薩修行者的「他心通」，不但隨時對自己的心念起伏，知道的很清楚，而且能夠隨時知道百千億個有諸佛出世的淨、穢世界中所有眾生心中的念頭。但是當極樂世界中的天人修行者沒有到達像大菩薩的修行境界，所獲得的他心通證境，是沒有那麼高深廣大的。「他心通」，依個人定慧力深淺的不同，同樣有阿羅漢的他心通，緣覺聖者的他心通，及菩薩修行者的他心通及一般禪行者的他心通多種分別，本願將依此由淺入深的分成十一個重點來做說明：

1、他心通是人類心靈歷鍊的表現
2、世上有許多神秘現象非人類凡常心思所知
3、現代科學滿足人類在眼界、聽覺上的欲望
4、「心力」是科學界猶待探尋的問題
5、他心通是醫治眾生心性，不可缺少的修行產物
6、初學者在尚未獲得他心通前，應如何選擇親近的善知識？
7、心地正直是他心通的前奏曲
8、淨土眾生為什麼會有他心通？
9、阿羅漢的他心通
10、大菩薩的他心通境界
11、佛菩薩及二乘他心通的差別點
12、念佛者如何修行才能與本願「他心通」相應

/TEXT339/1、他心通是人類心靈歷鍊的表現

我們知道，一般人如果懂得心理學，有過生活上的歷鍊，也可以用豐富的閱歷去推測一個人在說話的時候，他當時心情變化的好壞，是虛偽或者是誠實。再說一個人，如果有了定的功夫，也可以在一個人的言談舉止中，多多少少的知道別人心裏在想些什麼，比一般人更容易警覺人心的是非善惡。假使能夠再進一步的深入禪定，更可以像一面鏡子一樣的照知他人當下的心事，未來心態的動向，但是這種由禪定而證得的他心通，不經過長時間的耐心苦修，將心靈的長期「歷鍊」、「淨化」，是不容易獲得的，何況是像高僧大德一樣的知道百千萬個人心中的念頭呢！？

現在這第八個願告訴我們，只要念佛，念到一心不亂，到了西方極樂世界，每一個天人都有他心通。並且這種由念佛的淨業因緣而感報的他心通，不僅僅是知道他方世界中一個佛國世界內所有眾生的心念，而且在定慧功夫深入時，可以洞知十方世界中百千億個有諸佛出世的無盡三千大千世界裏所有眾生的心念。

這在凡夫眾生看來，簡直是非常遙遠、離譜、充滿神話的色彩。事實上，在今天這個世界裏，仍然有很多事情，很多令我們無法相信的事實，至今仍遺留在這個世界上，不是我們現在僅有的科學知識能夠解決的，更何況是超越我們這個世界，屬於他方世界中，莫可言諭的不知名眾生的「心識」問題。

/TEXT339/2、世上有許多神秘現象非人類凡常心思所知

譬如一向受世人矚目的神秘的百慕達三角洲，凡是經過百慕達海域的船隻，或者是飛越海域上空的飛機，都會在轉眼間離奇的失蹤，誰也不知道這些船隻、飛機到那裏去了。有些人說，這些船隻、飛機是被外星人帶到另外一個世界去了；也有的人說，是被海底的神秘大漩渦，造成海上、空中的亂流，捲到海底去了......。但是無論如何去推測、假想，到今天始終沒有一個肯定的答案。這種突然神秘失蹤於世界各各角落的離奇事件，及其他非人類所能預知的離奇事件，不勝枚舉，不是我們人類用現在有限的知識領域，用人類的凡常心思，能夠去分析預知的。

/TEXT339/3、現代科學滿足人類在眼界、聽覺上的慾望

現在是一個物質文明的時代，著重物質發展的今天，固然由於物質的不斷繁榮進步，可以讓我們在眼識、聽覺上產生特殊的視聽效果。譬如由於人造衛星的發明，人類利用衛星的傳播，可以將全世界發生的重大消息藉著電視映像管的播出，清清楚楚的呈現在觀眾的眼前。人類也可以利用人造衛星作中繼站，完成全世界任何地方遙遠距離的無線電通信，使人類在世界的任何一個角落，都可以藉著電流的作用，收聽到兩地之間頻繁的聲波通訊。

尤其近年電腦的發明，對人類的記憶，有著無遠弗屆的貢獻。再則利用雷射的作用，運作到娛樂界最新發明的視聽效果，乃至醫學上......，種種對人類有直接幫助的治療上。

這都是今天物質科學的日新月異，所帶給我們在眼界、聽力上的高層享受。如果這種現代物質的文明，讓民智未開的蠻荒土著知道了，一定會視站在尖端科技的高知識份子，為神秘神靈的化身，迷信的崇拜。這均是在混沌的初期，科學知識落後所致。

/TEXT339/4、「心力」是科學界猶待探尋的問題

雖然現代的科學家，能夠滿足人類在眼界、聽覺上的欲望，而且不斷在研究新的科技。但是科學家在人類「心識」上面的探尋與成就，卻是極為薄弱的；尤其對於宗教界很多透過特別冥想、祈禱、禪定而產生的特殊反應，更是無從獲得「根本」的解答。（現在外國有不少靈學家、科學家正從事這方面的研究）。因為這些潛藏於人體中特殊的無窮能源，在經過心志統一後，而發出的特殊力量，不是用我們人類形而上的思考能力及各種科學儀器，所能再三論究探測其「根本」的源動力所在。何況是滌清七情六慾超凡入聖的智者，在去餘妄想後，於廣大清淨的悲心中所產生的殊勝力用呢？

雖然科學家已進入最新物理學對量子力學——l次原子世界裏（即原子內最細微的單位）放射最極微細的能量研究，但是對眾生「心力」能放射比物質最細單位「量子力」更微細的能量，其速度比「光速」還快，卻未能重視其「存在」，這是科學家猶須努力探究的問題。

/TEXT339/5、他心通是醫治眾生心病不可缺少的修行產物

現在我們這裏所說的第八個願，就是阿彌陀佛在廣大清淨的悲心中，為了救度人類昏昧無覺的心靈，而發出一個啟開眾生心智寶藏的誓願。這個他心通的大願，目的就是要使淨土世界的天人，在明白十方世界眾生的心念後，更易於善用各種方便法門，對治眾生的心病，這在今天我們學佛者來說，是非常重要的。為什麼這樣說呢？因為現在就是我們沒有他心通，不能夠知道別人心理在想些什麼；所以在和別人交談時，往往不能因材施教，給予人們適當的指引，接引眾生踏入佛門，因此在正確的修行下而產生的附屬品——他心通，是不可忽視的。

/TEXT339/6、初學者在尚未獲得他心通前如何選擇親近的善知識？

我們凡夫眾生，就是因為沒有他心通，所以無法分辨一個修行者到底具備何種程度的德行。到底在初入佛門時，應該親近那一類的善知識？因為沒有他心通，我們常常會「以貌取人」，被假名求道者的「外表」矇騙了。所謂「人不可貌相，海水不可斗量。」關於凡夫眾生在尚未獲得他心智時，應當如何分辨、選擇所要親近的善知識，在雜阿含經卷四十二中，有很好的開示。

經上說：「凡夫眾生，在沒有獲得他心通前，無法用我們的肉眼、智識分辨出一個修行者，到底有沒有德行，是凡夫僧？抑是清淨僧？是否證了阿羅漢果，或者未證言證？

初機學佛者，千萬不可『以貌取人』，不可一見面，或只見幾次面，就依其外表、行事，斷言『他』有沒有德行。如果我們認為『某人』的知見是我們可以依止、學習佛法的對象，那麼應當在時常親近他時，長期觀察他的『戒行』：經年累月，久而久之，必可看到他的『真面目』，千萬不可道聽塗說，或感情用事，或因好奇心的趨使而魚目混珠，誤入歧途。佛陀叫我們要用理性的智慧去面對、分辨、審思所親近善知識的真偽，不可停留在仰慕、感情、神秘、權威......信仰的範圍裏，否則我們學佛永遠不會進步。但是：『不經過長期艱苦對經、戒的研習、摸索、實踐，我們那來對善知識分辨、選擇的智慧能力！？』『沒有對經、戒融會通達的智慧，我們又如何在與某知識請教、交談時，分辨出『他』所言是否合乎佛義，或是相似佛法！？』這對初學者來說，實在太難了。但是初學者只要肯往經、戒下手摸索、學習，總有撥雲見日的一天。這便說明了他心通、『辨人知明』的重要性。」

地球眾生，就是因為沒有「他心通」，不能為自己學佛的前途，開闢出一條光明坦蕩的指標，總要繞了好幾個彎，才能轉回佛道來，甚至遇人不淑，永遠迷失在外道知見中，猶以為找到了真正的佛法。

/TEXT339/7、心地正直是他心通的前奏曲

我們看每一個證果的聖弟子，都是在其心「不起貪欲、瞋恚、愚痴，心地顯現正直、光明」之相的情況下，才能「獲得甚深法利，獲得甚深義利，心定成就，證得他心通」等神通（雜阿含卷二十三）。

這也就是告誡我們後學弟子說，一個學佛者，若是真正在往學佛、修行的路上走，其心地必定日趨正直、清淨、純樸、誠實、光明、磊落......，戒行不持而持，因為他已經抓住學佛修行的核心：「由外而內，進入觀照心地，正直心地」深入修學的階段，所謂「一念不生，眾戒具足」即是。

沒有一個「真心」求道者，信佛越久，學佛越久，其心地及行為，表現得卻讓人感覺越滑頭、越陰沈、越神秘、越放不開、越傲慢、越自以為是、越不光明磊落......，這也就是為什麼末法時代的學佛者，雖然自稱信佛、學佛，而不能像「心地正直」的聖弟子一樣獲得他心通的原因之一。

/TEXT339/8、淨土眾生為什麼會有他心通？

一般的佛弟子，要想在今生短暫的歲月裏，獲得像解脫聖者一樣廣大的他心通，並不容易。而佛弟子若能在精進念佛中，日益心趨正直，必能依「正直心」而證入「一心不亂」的靜定境界，而且「一心不亂」必依「正直心」而契入。來世往生極樂世界，便能像淨土中的天人眾生一樣，首先至少獲得他心通等五種報得神通。

為什麼淨土眾生會有他心通等五種神通呢？我們看無量壽經卷下說：「於其國土所有萬物，無我所心，無染著心......，無彼、無我、無競、無訟之心，......無忿恨心、無厭惡心、離惡趣心......。」因為淨土眾生沒有像我們地球世界的眾生前述不正直、不清淨的心，其身心在精進修持中，自然趨入「寂定之中」，首先至少獲得「他心通」等五種神通。

/TEXT339/9、阿羅漢的他心通

而淨土的天人眾生，在未獲得生死解脫時，其本有的報得「他心通」，卻不如淨土中已了生死的阿羅漢他心通明利。

什麼是阿羅漢聖者的他心通？如舍利弗阿毘曇論說：「一個修行者在成就無我的正定心中，想要知道那個人心中在想什麼？在思考什麼？在覺知什麼事情？就能立刻洞知某人心中在想些什麼事情，思考什麼事情，覺受什麼事情。若是定力加深了，連地獄、畜生、餓鬼三惡道中那一個眾生，在想什麼事情，思索什麼事情，覺受些什麼事情，只要阿羅漢聖者，心裏想知道，三惡道內那一個眾生現在心裏正在思想的事情，便能夠清楚的知道。大阿羅漢聖者，在深入的禪定中，更能清楚的知道那一個眾生心裏有欲心，那一個眾生心裏沒有欲心；那一個眾生心裏有瞋恚心，那一個眾生心裏沒有瞋恚心；乃至那一個眾生心裏存愚痴心如實知有愚痴心，無愚痴心如實知無愚痴心，沒心如實知沒心，散心如實知散心，少心如實知少心，多心如實知多心，不定心如實知不定心，定心如實知定心，不解脫心如實知不解脫心，解脫心如實知解脫心，有勝心如實知有勝心，無勝心如實知無勝心。

這是大阿羅漢聖者，在甚深的禪定心中，所證得的廣大他心智證通，非凡夫、外道有漏禪定所證得的他心通能比。只要一個修行者到達了脫生死的程度，當其迴心大乘菩薩道時，無論以變易身（已不是凡胎身），轉生在什麼地方，一出生便能獲得報得神通，無論入定或不入定，都能清楚的知道他人心裏在想些什麼，更能夠契理契機的教化眾生。」

/TEXT339/10、大菩薩的他心通境界

/KEPAN/（1）二乘不知大菩薩他心通境界

而在淨土中阿羅漢的他心通，卻不如淨土內八地以上大菩薩的他心通境界寬廣深遠。如大智度論卷二十六說：「一般有漏禪行者所獲得的他心通證境，暢通於色界四禪地的他心通範圍。也就是隨凡夫眾生所依、所得的禪定程度，為所知範圍，如論文說：『凡夫通於上四禪地，隨所得通處已下，遍知四天下眾生心心數法。』

而已證四果的聲聞聖者，其所得他心通境界，則『通於上界（色界）四禪地境界，隨證果聖者所得的禪定證境為通境，能夠普遍的知道一千個如四大部洲（四大部洲意，前已說明），即知道無量有眾生居住的世界內每一個眾生內心所思所覺所想的事情。

辟支佛聖者的他心通，則『通於上四禪地，隨所得禪定通處已下，遍知如百千個四天下（四大部洲），即無量有眾生居住的無盡世界中所有眾生的心心數法。』」

論上又說：「上地鈍根者，不能知下地利根者心心數法。」也就是說，屬於凡夫禪定者的他心通，不能知道聲聞修行者心裏在想些什麼，思考些什麼......，凡是屬於聲聞聖者他心通證知的「心心數法境界」一切不知。而聲聞聖者的他心通，不能知道辟支佛聖者「他心通所證知心心數法的境界」。同樣的，辟支佛聖者的他心通，不能知道佛菩薩聖眾「他心通」所得證的「心心數法」境界。而有關大菩薩修行者他心通所證知的境界，在八十華嚴卷四十四中有清楚的說明。

/KEPAN/（2）大菩薩的他心通證境

經上說：「菩薩摩訶薩，以廣大無礙的他心智證通，至少能夠知道一個三千大千世界中所有眾生「內心心念」的無量差別的情形：譬如眾生心裏從過去、到現在、乃至未來已積集、正積集、將積集多少善心、不善心、廣心、狹心、大心、小心......，或者其內心正在順應生死心，或者正在背離生死心......，此眾生，適合聲聞心的根器、獨覺心的根器、菩薩心的根器，或是某眾生已經具備聲聞行者的修心，獨覺行者的修心，菩薩行者的修心，乃至知道無量天人的心念、畜生界龍類的心念、夜叉心念、乾闥婆心念、阿修羅心念、迦樓羅心念、摩侯羅伽心念、人及非人的心念、地獄眾生心念、畜界眾生心念、地獄道閻魔王界眾生的心念、餓鬼心念、出生在諸難（八難）處眾生的心念，凡此種種眾生心念，無不猶如知道自己心念一樣的清楚洞知，而且定慧力愈深，知道眾生心念顯相的範圍就越廣。從知道一個三千大千世界內眾生的心念，增加到百個三千大千世界，百千個大千世界，乃至如本願所說的百千億個諸佛化區（每一尊佛出世以一個三千大千世界為化區），百千億個諸佛化區，意指無盡三千大千世界之義。甚至如無量微塵數個不可說不可說諸佛出世的無盡三千大千世界中，所有眾生的心念，都能如實得知，沒有一點錯誤。」

/TEXT339/11、綜觀二乘行者及佛菩薩他心通的差別點

由上可知，大菩薩歷劫由定慧圓滿所修證的他心通境界，廣大無際，非二乘聖者所能相比。而關於二乘聖者與佛菩薩廣大他心通的差別，從大乘義章所述，我們更可以詳細的分辨、獲知：

論上說，佛菩薩與二乘行者的他心通有七點不同：

一、上下不同：毘曇論記載，二乘修行者的他心通本身就有三種區分：「1、下人不知上人之心；2、鈍人不知利人之心；3、在下禪地不知上地禪定人心。」意思是說，二乘行者依其本身的根器及所修定慧功夫深淺各有不同；其定力低者，只能知道比他定慧力差，在他之下的眾生內心所思所知境界，不能知道定慧力在他之上的修行者內心所知所思的境界。

佛及大菩薩則不然，佛菩薩就是依下地（欲界）禪定所證他心通，也能知道上地（色界及色界以上）的修行者內心所知所思的一切事情及其所證的他心通境界。

二、寬狹不同：聲聞、緣覺行者的他心通，最多唯能知道一佛化區，也就是一個三千大千世界內所有眾生內心所思所想的事情。諸佛及大菩薩修行者能夠知道無數個三千大千世界中所有眾生過去、現在、未來所思所念所做的一切事情。

三、頓別不同：諸佛及大菩薩能夠於一剎那間頓時了知一切眾生內心所思所慮所念所做的一切心心數法的事情，二乘不能頓時了知。

四、粗細不同：聲聞、緣覺行者但能知道凡夫眾生及在其證果以下的聖賢之人內心所思所念所做過的比較粗顯易知的事情，對於非常微細的心念動向不能覺知。諸佛及大菩薩修行者不僅知道眾生內心中粗顯易知的想念，更能以深入無礙的他心通覺知眾生內心中極其微細的心態動向。

五、遲速不同：諸佛及大菩薩對於一切眾生心之所念，欲知即知，二乘不能，必須多作方便，才能得知。

六、虛實不同：諸佛及大菩薩能夠沒有一點遺漏、一點錯誤的詳詳細細的知道眾生內心所有思緒的動態，二乘不能，而且會有差錯。

七、時分不同：聲聞、緣覺行者在一時之間，僅能知道現在眾生的內心心念所思所做過之事，佛及大菩薩修行者不僅知道現在眾生內心所思所做之事，並且盡知過去、現在、未來眾生內心已思、已念、已做，正思、正念、正做，以及欲思、欲念、欲做的一切事情。

/TEXT339/12、念佛者如何修行才能與本願的「他心通」相應？

從以上所述二乘行者及大菩薩所證他心通境界的不同點，更可以想見彌陀所發本願「他心智證通」的大悲攝持力用的不可思議。因為人間眾生只要今生念佛達到與彌陀接引願力相應的標準，就能在往生淨土後的精勤修持中，獲得與大菩薩一樣的他心通證境。由此可知，凡是能在今生成就「一心不亂」，往生淨土的眾生，都證明了他在宿世中必然接受過阿彌陀佛特別殊勝深厚的度化因緣，誠如淨土經典所說。

現在我們知道了阿彌陀佛這個他心通的攝受大願，為了早日獲證「他心通」，讓自己以後在修行道上能夠度化更多的眾生，我們當然要去親近阿彌陀佛，蒙受阿彌陀佛的法力加被。當我們念佛念念念到心念統一專注的地步，念念念到阿彌陀佛的大悲本願接引上去，那個時候，我們就能與阿彌陀佛這個廣大不可思議的他心通願力，產生感應道交的力量，往生淨土。這種由自力、他力而產生感應道交的特殊能量，更不是我們現代的人類，利用現在的科學知識所能解答的。

當我們到了夢寐似求的淨土世界後，經過不斷的誠心懺悔修行，經過佛菩薩不同層次的開導啟悟，心智自然一天天的洞開，慢慢的由於正定力量的加強，便可以從知道一個佛國世界內眾生的心念，逐漸知道他方世界中許多佛國世界內眾生的心念，甚至洞悉十方世界中百千億個有諸佛出世的無盡三千大千世界裏所有眾生的心念。這是我們修持淨土法門的行者，應該有的正確觀念與認識。

/TEXT339:a09/九、神足無礙願

法藏比丘說：「當我成佛的時候，如果國土之中的天人，沒有神足通，不能夠於一念之間，以神足通超過飛越百千億個諸佛國土（百千億個有諸佛出世的世界，意指於一念間，飛越無盡三千大千世界之意），我便不能圓滿成就佛道。」

什麼是神足通？淨土眾生所開發的神足通詳細的內容是什麼？以及二乘聖者與佛菩薩的神足通有什麼差別？本願將依此分成幾個重點來做說明：

（一）從人類的雙足談神足通
（二）阿羅漢的神足通境界
（三）佛菩薩神足通與二乘神足通的差別點

/KEPAN/（一）從人類的雙足談神足通

/TEXT339/1、一般人對神足通的誤解

一般初學者一聽到神足通，就會以為是單指修行者「雙足」騰身虛空的表現，而不知「神足通」是「身通」的另一層深義（下文自明）。不明佛法的人士，看到本願所說淨土眾生「神足通」不可思議的作用，更會嗤之以鼻，認為是荒唐不稽的神話。

/TEXT339/2、人類雙足最快的交通工具

我們在這個世界上，憑著人類的雙足，所走的路程，實在十分的有限。如果是在上古時代，兩隻腳更是主要的交通工具。人類有感於兩地之間交通往返的不便，不斷的製造發明利時便民的交通工具。隨著時代的進步，從往日陸地上的人力拉車、馬車、牛車、汽車、火車，以至地下電車；再由海上的木船、帆船、汽艇、輪船、潛水艇，到現在空中飛行的直昇機、客機、軍機，乃至登陸太空和月球的火箭、太空船，以及去年（民國七十四年）美國在載運全美第一個國中女教師登入太空時發生意外事件的最新最進步的太空梭。甚至現在美國正在計劃於不久的將來，希望發明旅遊太空的第一部特殊飛機，運送第一批人類進入太空旅行。當然這只是目前的構想，相信憑著人類精益求精的科技知識，在未來的幾年，一定能夠達到人類登入太空旅遊的理想。

還有的人，在世界的某些角落，曾經看到一種圓形於高空掠過的金屬發光體，這就是我們通常講的飛碟；這種飛碟的傳說，早在西元一九四七年起，即於世界各地，掀起一陣熱潮，這種來自其他星球的不明飛行物體，是由磁場構造而成的，比起我們世界各國最尖端的太空飛行工具，都要進步的多。到目前為止，科學家們仍無法跟上這種超地球科學的飛碟科技。當然今天人類科學文明的進步，已經帶給我們世界各地的交通，莫大的貢獻，縮短了人與人之間的連繫與距離。

/TEXT339/3、人體本身具有飛昇能量

若是在古代，只要兩個好友天涯海角的一分手，就要忍受兩地相思的痛苦。想要和遠方的親朋好友見上一面，又得千里迢迢千辛萬苦的經過十來天甚至數個月或數年的長途跋涉，才能與闊別已久的好友相聚。在今天，由於時代的突飛猛進，各種交通工具不斷的改良創新，早已解決了人類返往各地敘舊會面的問題，替代了人類早期行動徒步的不便，這些都是睿智的人類在近二十世紀以來，於交通運輸網上面卓越的成就。但是今天的科學家對於人類自身體內本來就具有某種超昇飛行的能量，能夠遠遠的超過今日地面、海上、空中的交通衝力、噴射、飛昇的速度，卻少有研究反省。當然人類藉著不斷的練習賽跑，劇烈運動，訓練人類雙足最快的腳程速度，可以因此刺激人體內某種潛在的運動量，增加人類跑步的能力，進而達到人體內最高最快的運動極限，並且借此滿足人類在自我體能訓練上的成就感。譬如目前最受世人矚目的一百公尺短跑比賽，現在世界最快的記錄是九、六秒。這個紀錄可說是目前人類短跑距離最快的速度。但是這種由外在不斷的劇烈運動來激發人類雙腳潛在的最快速度，比起人類平心靜氣藉著內在的修身養性而開發人體本身具有行步如飛，甚至某種超昇飛行的能量相比，他們的腳程速度，實在相差的很遠。

這種由人類平心靜氣藉著禪定力量而開發的超昇飛行的能量，就是本願所說的「神足通」境界。

前面說：「神足通」，不是單指人類「雙足」的騰飛能力，還有其他深入的含義。現在就來說明神足通的實質內容。

/TEXT339/4、神足通的意義

神足通，又名「身通」，又名「神通」，又名「心如意通」。為什麼會有多種不同的名稱？依大乘義章解釋說：神足通所以名為身通者，有兩種理由：

1、當修行者依其所證「心力」，能夠將自己的假名色身運變自在，依此而名為身通。

2、當修行者能夠依其所證「心力」，將身體以外的色境（於外色身）轉變自在，這是名為身通的另一個理由。

神足通為什麼又名為神通？神就是指當修行者心離五欲，常習寂定，便能達到超越常人心靈神巧的境界。通即是指修行者心靈神巧的變化作用，已經到達沒有障礙的地步。

神足通的足字，則是指一個修行者，身心已不受身外的地水火風及身內的地水火風內外色境的障礙，能夠自由自在的穿山越壁，遊涉虛空。其遊履太虛自在的情形，就像人的雙足在地面上往返行動一樣的收放自如，所以以「足」來表稱。

/TEXT339/5、以四種方式可以獲得神足通

以上是指依佛家正規修行法，而獲得的神足通。外教修行者，用不同的修定方式，大體上，歸納為四種，亦可獲得「身通」，但與佛門解脫者所獲證的神足通，有相當明顯的粗、細、隱、顯、明、暗、深、淺的差別境界，是那四種呢？

/KEPAN/（1）藥通：

如諸仙人，以藥力練身，可獲得飛行自在的地步。

就拿中國一般修持仙道的行者來說，他們便是利用某種草木，來製作藥丸，經過長時間的服食修鍊，用來堅固自己的身體，乃至達到百體健康，壽命永年的效果。這就是普通講的地行仙。這種身健壽長的仙人所得的成就，還是修行仙道中最初的階段。因為功力的不足，尚沒有達到健步如飛的理想，如果再服食其他堅固的草木，做進一步的修鍊，便可以產生身體輕安的感覺，進而到達行步如飛的功效，甚至可以騰身虛空，飛越溝壑，達到迅速飛行的效果，這也就是通常講的飛行仙。倘若再依次修鍊下去，還可以達到色身輕妙，於瞬息之間，周行萬里，也不覺得疲怠，這就是高層次的遊行仙，依次尚有空行仙、天行仙、通行仙、道行仙、照行仙、精行仙和絕行仙。（見楞嚴經）

而且這些由服用各種草木靈丹，將人體內本身具有的無窮能源，只是作內在的某種程度的開發，他們雙足的飛行範圍速度——身通，那裏是世界最快的短跑健將可以想像的，已經遠遠的超過了現代最進步的科技交通，更讓我們現有的科學知識望塵莫及。況且這些仙道的修行者在開發人類自身內飛行能量的成就，也即是在有漏的神足通上面的成就，對一個正覺的修持者來說，離佛弟子們依循正規的修行，深入正定之中而產生的神足通力相比較，尚有一段很長的距離。

/KEPAN/（2）報通：

如人間眾生行十善，來世生天，可獲得天報善業的五種神通。欲界、色界諸天的神足通，因所獲業感不同，各各不相知，而且諸天所有的神足通，只能飛昇在其業感修定的有限虛空範圍內，對於十方無盡太空中的無量世界內的境界不能得知。（見增一阿含卷三十八）

又如人間修行有漏十善業的轉輪聖王來說，他便是因為多生累劫的修積無量的善業而感得了深厚的福德，感報了有漏業中最尊最上的轉輪聖王。並且由於宿世的福德所感，當輪王即位的時候，就會從天上降下金色的輪寶，任王乘用。輪王有了這個金輪寶，便可以常常乘駕著輪寶，在空中自由飛行，而且可以在一日之間，遊行東西南北四大部洲。（見起世經）

大家想想，一個人由多生多世的修行十善業，到了因緣果報成熟，就可以獲得轉輪聖王的勝報。這種世間上最稀有最難得的轉輪聖王，可以經常乘著輪寶飛越我們南膽部洲的上空，及遊行其他範圍的三大部洲，光是與那些苦鍊仙道而證得的神足通相比，已經超過了許多。何況是一個佛弟子，由清淨身口意三業，深入正定之中而產生的神足通力，當然更是不能相提並論了。

/KEPAN/（3）咒通：

如古印度的波羅捺曾有婆羅門用咒術持身，飛上欲界的忉利天主帝釋的宮殿，又用咒術變身為天主帝釋，與舍支夫共行欲事（見大乘義章）。這是將咒術持到心念專一的地步，必然會有某種程度的「身通」境界顯現。但是單是由持咒而產生的「身通」，因沒有聞思修慧做基礎，純屬方便修法，與解脫無關，而且離佛弟子由「正見禪定力量」而產生的「身通」能量相比，還相差的非常遙遠。

/KEPAN/（4）修通：

依修持禪定而獲得的「身通」。此修通，包括了佛弟子的修通，及外道禪行者的修通。

/KEPAN/甲、佛弟子的修通

我們就拿佛陀在世時的目犍連尊者來說吧！他就是釋迦牟尼佛神足通第一的大弟子。他可以在正定之中，運用神足通力，飛越地球，經過無數個他方星球，駐足在某處不可預知的佛國世界上，仍然可以聽到娑婆世界中釋迦牟尼佛的法音說法。（見大智度論）他這種無漏的神足通力，在一念之間，可以自由飛行穿梭在無窮盡的外太空星球之間。若是被現在的科學家研究證實了，人類體內確實有這種像目犍連尊者一樣不可思議的超昇飛行的神足通能量，那麼人類今天在驚人的太空科技上面的成就，又算得了什麼呢？人類不是又將面臨研究、開發人體內另一種超昇飛行資源的重大考驗了嗎！？

當然前面所講的人類藉著服用藥丸，於虛空中飛行的能力，在我們凡夫眾生看來，已經是修行的相當有成就了。雖然他們可以將壽命延續到千萬歲之後，將自己的身體輕舉上昇，騰空飛行，已臻化境的地步。但是他們沒有依照釋迦牟尼佛的正法修行，不能夠領悟妄心生滅的真諦。因為妄想輪迴心不滅，仙道果報盡了，還是會散入六道輪迴中，遭受宿業報應的，何以見得呢？

釋迦牟尼佛在印度的祇樹給孤獨園，便曾經對弟子們說過四個仙人苦心修鍊，不得成就解脫的故事。

/KEPAN/乙、外教禪行者的修通

佛說：「過去有四個仙人，經過了長期的靜心禪思，獲得了五種神通，就是天眼通、天耳通、宿命通、他心通和神足通。有一天，這四個仙人忽然於定中知道自己的死期將要到了，大家的心中都非常的恐慌。於是共同商議說，要如何才能保住自己的性命，商量的結果是，唯有運用他們今生苦心修得的神通力量，才能保住自己的性命；於是四個仙人，均個個施展他們的神足通。有的騰身虛空中，有的躲入大海中，有的穿越堅厚的山腰，藏入山洞中，還有的鑽入地底中。他們都相信，以他們的神足通力將自己隱身起來，可以躲過死神的呼喚，獲得長生不死的效果。

結果沒幾天，這四個仙人，還是個個死在虛空中、海底內、山洞裏和地底下，沒有一個能夠超出生死輪迴的範圍。」

像那四位仙人，他們的神通力量，雖然舉世稀有，但是由於沒有依照正法修行，不能夠獲得生死解脫，無常一到，還是要隨業受報，抵不過宿世業力的。況且他們雖然可以運用自己的神足通力，周遊天下，四處飛行，但是所到達的地方，在解脫的聖者來看，還是十分有限的。因此這種有漏的神通力，對一個想要修行成就的人來說，是很沒有保障的。

/TEXT339/6、地球眾生最穩當獲得「神足通」的方法

由上可知，這種由「藥力、咒術、善業、有漏禪定」所獲得的「身通」飛行境界，與前述佛弟子的「神足通」境界相比，是非常懸殊的。而生存在地球世間的佛弟子，要想如目連尊者一樣獲得自在飛行的「神足通」境界，是相當不可能的。而有什麼方便契機的方法，能夠適應我們今天智慧薄弱的眾生，讓我們罪業深重的眾生，在修行道路上有所突破，能夠在安穩的正定中獲得像目犍連類似的神足通呢？

釋迦牟尼佛告訴我們說：只要修持念佛法門，只要我們每天不斷的繼續念佛，這種淨念相續的念法，就能夠讓我們在修行的道路上安穩前進，這就是種了正定的因，來世如果到了西方極樂世界，在精進修持下，便可以獲得類似解脫聖者殊勝的神足通。這種神足通的獲得，即是前世定心念佛而得到的正定的果，並且西方極樂世界中的天人所獲得的這種神足通，是由阿彌陀佛因地所發下的大悲本願度生因緣而感報的。

釋迦牟尼佛又說：西方極樂世界中的每一個天人，只要修持到心智自在的程度，在佛力的加被下，想要到什麼世界去供養佛菩薩，於一念之間，就可以運用他們殊特的神足通，來往於十方世界中百千億個諸佛國土。這在阿彌陀經上曾經明白的說過，他說：極樂世界裏的眾生，常常在清早的時候，各各用他們的衣襟，盛裝了許多上好美妙的香華，到他方世界去，供養他方世界中十萬億個諸佛，並且在當天中午吃飯的時間內，便已經返回西方極樂世界了。

極樂世界中大修行者的神足通，遠比我們這個地球世界裏修行仙道及有漏禪定的神足通，來得更為殊特與神奇，自然不在話下。淨土世界裏的修道眾生這種高超奇妙的神足通，恐怕是當今的科學家想都想不到的事情了，當然更不是人類將雙足在經過長期的鍛鍊後而產生最快最極限的快跑步程所能比擬的。

而且淨土中菩薩聖眾及阿羅漢聖者神足通的詳細變化境界，更是外道修行者及我們人類眾生所不可測知，不可想像的事情。關於佛菩薩及大解脫者的神足通證境，在大乘義章及阿毘曇論、阿含經裏均有很好的說明。

/KEPAN/（二）阿羅漢的神足通境界

/TEXT339/1、阿羅漢的神足通境界

淨土經典說：在極樂世界有無數已證聲聞四果的阿羅漢聖者（關於聲聞四果的意義，在十四願中會有說明），而阿羅漢聖者神足通的詳細證境是什麼呢？這在舍利弗阿毘曇論卷二十九有明確的說明：

一個阿羅漢解脫者的神足通境界，大體上可綜括為九類：

一、震動大地：謂阿羅漢行者已經達到能用心力轉換內外四大隔礙的境界，所以能隨心所欲，震動世界。

二、以一為多：謂阿羅漢聖者，只要於自身起心動念，想要從自心化出與自身相同的其餘色身，就能如實幻化出其餘色身相，呈現四周，旁人看得一清二楚，自己色身仍然不動不變。如是幻化出二身、三身乃至百身、千身，皆能隨心所欲，自在化現出種種眾生身，而且所化出的眾生色身相，與真實人類一樣的六根具足，不知是化人。由此可知，佛家阿羅漢聖者的身通境界與道家所謂修道者修至自身神識可從自己身中而出的情形相比（不論出陰神，或出陽神），有著天壤地別的差別境界。修行者若有這種出陰神或出陽神的情形，絕對是走入外道的境界，不可不知。

三、以多為一：謂阿羅漢聖者，能將所化出的無量眾生身，還合為一身，沒有一點困難。

四、徹過無礙：謂當阿羅漢聖者，思惟一切高山牆壁皆平等如空時，便能以其神足通，穿越無論近處或遠處的高山牆壁，沒有一點障礙，就好像遊行在空中一樣的空曠平等。大阿羅漢的神足通，更能於一念間，飛越十方無數世界，不受物礙（如目連尊者）。

五、結跏趺坐凌空如鳥：謂阿羅漢聖者能夠以其神足通，上昇虛空中，在虛空中，結跏趺坐，就像飛鳥飛行在太空的東西南北......上下十方虛空中一樣的輕鬆自在，沒有一點困難。

六、出入地中如出沒水：謂當阿羅漢聖者思惟地為水，知水、解水、受水時，即時便能以其神足通出入地中，就好像出入水中一樣的輕盈自在。當阿羅漢思惟水為地，知地、解地、受地時，便能頓時以神足通在水上行走，履水如地。

七、身出煙炎如大火聚：謂當阿羅漢聖者思惟身內火大為火，身內地水風大為薪，思惟身內火大地水風大，出煙、知煙、解煙、受煙，思惟身內火大地水風大，出炎、知炎、解炎、受炎，即時便能使身中釋放煙炎，好像大火聚集燃燒的樣子。

八、日月威德以手捫摸：謂當阿羅漢聖者思惟日月為近、知近、解近、受近時，便能不離所住世界，當即現大神足，伸舒右手，捫摸日月。或者阿羅漢聖者，只要於自身起心動念，想要從自心化出其餘色身相，便能隨心所化，令其餘色身相顯現，所化色身，六根具足，與真人無異，以此所化色身，上昇四天王天上，以手捫摸日月；又能親身騰身四天王天上，親手捫摸日月，自在無礙。

九、乃至梵天身得自在：謂阿羅漢聖者，又能將其所化出的其餘色身，上昇至色界梵天上，親近梵天天眾，並能與梵天共住、共坐、共去來、共入定、共知見、共言說。又能親身飛到梵天上，親近梵天，與梵天共住、共坐、共去來、共入定、共知見、共言說，而沒有一點困難。

這是阿羅漢聖者不可思議的神足通境界。只要任何一個修道者能獲得以上九種神足境界，未來行菩薩道時，無論出生在何處，都能與生具有神足果報身通，無論入定或不入定，只要心思所欲變化之事，就能隨心所欲，作無量神足化境。

/TEXT339/2、阿羅漢可不可以顯現神足通度眾？

/KEPAN/（1）極樂世界中佛菩薩處處以神足通攝眾？

極樂世界中，無數的大阿羅漢聖者，都具有如上所說無量不可思議的神足通證境。而且淨土中的每一個眾生至少都具有五種報得神通，處處接受佛菩薩的神足攝化。如淨土經典所載：極樂世界到處都有化佛、化菩薩......說法度眾生，遍滿極樂佛國，寶樹、寶地、寶池、寶鳥......，皆說妙法，顯現無量神奇妙境，教化眾生。可以說，極樂世界的一切眾生，處處都受到彌陀及諸大菩薩、大阿羅漢的神足化導，並且是極其平常的事。

/KEPAN/（2）釋迦牟尼佛以三種神足指導弟子修行

反觀我們地球人間，如果看見阿羅漢顯現神通！？那便是非常希有奇異的事情。釋迦牟尼佛出生在印度期間，針對地球眾生的垢病，以三種神足指導弟子修行。這在四部阿含經中都有提到。其中長阿含卷十六說：三種神足即是：一、神足通，二、觀察他心神足，三、教誡神足。

一、神足通：佛自己修四神足，也教導弟子修四神足（欲定、精進定、意定、思惟定：長阿含卷六），能獲得心如意通（神足通），顯現無量神足境界。但是「佛終不教導諸比丘為婆羅門、長者、居士顯現神足上人之法。佛但教導弟子於空閑之處，靜默思道。若有功德，當自覆藏，若有過失，當自發露。」

佛為何不允許人間弟子顯現神足度眾呢？因娑婆世間多有婆羅門徒以咒術，獲得身通者，若見佛弟子顯現無量神變，乃至立至梵天，便認為佛弟子依咒術而獲得身通，毀謗不信。佛為止謗，所以不令諸比丘現神足變化，此其一也。

二、觀察他心神足：佛弟子獲證神足通，能以顯現無量「心通」境界，觀察眾生心中所想所念之事，若有不信長者、居士聞知比丘顯現無量神足觀察眾生心所念法，便生毀謗、不信，認為比丘是用咒術，才能觀察他人心中所念，與外道無異。佛為止謗，故不令諸比丘現神足變化，此其二也。

三、教誡神足：每一尊佛及了脫生死者，都是在身心俱出家中而成就。在家修行，有如鉤鎖相連，不得清淨修於梵行。故佛教誡比丘，已現出家相，要在「戒」行上面，嚴謹守持，否則梵行不成，出家無益。若是比丘由嚴守戒法入門，而進一步在修定中，將欲愛斷盡，則能飛行虛空，無所觸礙。（增一阿含卷三十八）

極樂世界眾生的業行與娑婆世界眾生的業行有著極其明顯的差異，故雖同得神足通，但因地球眾生「心性狐疑」，「心病叢生」，佛為止謗，維護僧團的形象，故不許比丘隨意顯現神通。但是我們卻在阿含經上看到佛有時會令比丘顯現神通度眾。在什麼樣的情況下佛允許比丘現神通度眾呢？

/KEPAN/（3）阿羅漢顯現神足通度眾的適當時機

/KEPAN/甲、釋眾疑

有一次，摩竭陀國人，見佛與□毘羅迦葉尊者同在一處講經法會上座。摩竭陀國人民分不清楚是佛先隨迦葉尊者學梵行呢？還是迦葉隨從佛陀學梵行！？佛為釋大眾所疑，故令迦葉顯現種種如意神足變化：飛騰虛空，現四威儀，又入火定，下身出火，上身出水，上身出火，下身出水......。迦葉現神足後，為佛作禮，恭敬對佛說：「佛是我師，我是佛弟子，佛成就一切智，我無一切智。」

佛慈允說：「如是，如是，迦葉，我有一切智，你無一切智。」大家見迦葉稱佛為師，疑慮頓除。（中阿含卷十一）

/KEPAN/乙、度人皈依、學法

有一次，佛令目連去降伏兩條惡龍。目連先以無量神足變化，形體大過惡龍，再化形極其微小，令龍不見首尾，最後還復比丘形像以常法（佛法），降伏二龍。令其皈佛。（增一阿含卷二十八）

有一天，質多羅長者偶然見到一位下座比丘，在夏天悶熱的路上，顯現神通威力，令悶熱的天空掀起雲雨微風，為諸上座比丘扇涼，感到十分神奇，於是請下座比丘慈悲，特別現神通給他看，讓他一飽眼福。這位下座比丘當即取了一堆乾草木，用一張「氈」覆蓋其上，頓入火光三昧中，從戶鉤孔中，放出火焰，火光將積薪全都燃燒光了，但是覆蓋在乾草木上的那張「氈」卻沒有一點燃燒的痕跡。長者見後，大感奇特，對下座比丘崇拜得不得了，欲終生發心供養比丘。下座比丘摩訶迦尊者藉機開示他說：「長者當知，我今天會成就如此奇妙的神通，都是隨佛出家，精進學法，依法奉行，不放逸修行的結果......。」長者受比丘教誡後，從此欲發心畢生以衣被、飲食、醫藥、房舍四事供養尊者，尊者不願因此而令供養、名利接踵而來，有礙進修，故在顯神通後，即從座起去，不再回到原地。（雜阿含卷二十一）

由此可知，有適當的因緣，及發心正確下，佛允許阿羅漢弟子，現神通度眾（也唯有阿羅漢才有廣大神足通的本事）。但是如果在尚未獲證阿羅漢果前，就經常現「神通」度眾，會妨礙自己修行進度，就此「停頓」，不能進步。同時也要考慮前述佛所提出的「三神足」的教誡。

/KEPAN/丙、涅槃前

還有一種情形，佛允許比丘顯現神變，即任何一個阿羅漢弟子涅槃前，都會顯現無量神足變化，做最後遺教度眾，為修證佛法的成果做見證。如目連尊者涅槃前，在身抱重患（被梵志用瓦石打殺，身肉爛盡）的情況下，猶能端身正坐而入初禪，從初禪起入第二禪，從第二禪起入第三禪，從第三禪起入第四禪，從第四禪起入空處定，從空處定起入識處定，從識處定起入不用處定，從不用處定起入有想無想處定，從有想無想處定起入火光三昧，從火光三昧起入水光三昧，從水光三昧起入滅盡定，從滅盡定起入水光三昧，從水光三昧起入火光三昧，從火光三昧起入有想無想定，從有想無想定起入不用處定，從不用處定起入識處、空處、四禪、三禪、二禪、初禪，又從初禪起飛在空中坐臥經行，身上出火，身下出水，或身下出火，身上出水，作十八種神足變化。這時目連尊者又還復比丘身，結跏趺坐，正身正意，繫念在前，復入初禪，從初禪起入第二禪......返復出入四禪、四空定，火光三昧、水光三昧及滅盡定，最後從「第四禪起」，頓時證入涅槃......。當目連滅度時，大地震動......。（增一阿含卷十八）

十方淨土世界的大阿羅漢，在顯現神足攝眾方面，因淨土眾生個個都是利根的求道者，故大阿羅漢聖者，時時都在淨土中以神足化眾，及不斷朝向成佛道上前進，沒有像娑婆世界的阿羅漢聖者度眾時多方面的疑慮。

/TEXT339/3、獲得六種神通的次第

/KEPAN/（1）神通次第依人而異

大智度論及大乘義章說，六種神通的開發本沒有一定的次第，依各各修行者的修因、根器不同，而呈現不同的神通開發次第。有的修行者先得天眼通，後得漏盡通。有的修行者先得天耳通，也有的先得神足通......。若依色界四禪定的證境來說，論上說，有人言：初禪中天耳易得，因在初禪中有覺觀等四心的緣故。二禪中天眼易得，因在二禪中欲界眼識已無，心念專一，攝持不散的緣故。三禪中如意通（神足通）易得，因身受禪樂的緣故。四禪中五種神通都易證得，因四禪中苦樂俱捨，是一切安穩處之故。

/KEPAN/（2）佛證神通的次第

釋迦牟尼佛在印度的菩提樹下，獲證神通的次第，依經論所載，也沒有定說。有的論上說釋迦牟尼佛將要成道時，魔來擾佛，佛欲以神力降伏之，故先證身通；魔被降伏，隱形空中，佛欲以天眼觀其所在，故第二起天眼通；再以天耳聽其所說，故第三獲證天耳通；天耳雖聞其言，不知其心所思，故第四修證他心通；雖知其心所思不安之相，但不知天魔過去有福德多少，什麼原因，來障礙我成道，故第五起宿命通；既知天魔宿世障道因緣，不能勝佛，故能進一步斷結修證漏盡通。（大乘義章）

有的經論上說，佛於初夜得一通一明，即身通和宿命明，中夜亦得一通一明，即天耳通、天眼明，後夜亦得一通一明，即他心通與漏盡通。（大智度論）

有的經論上說，佛初夜時得宿命明，中夜得天眼明，後夜得漏盡明；得漏盡通後，欲化眾生，再起天耳通、神足通與他心通。（見律部中辨）

/KEPAN/（3）一般禪修者證神通度眾的次第

若以一個有禪定深度的修行者度化眾生的發心來說，大體上先用所證天眼觀見眾生所在之處，再起神足通到其身居住之地。雖未交談，便可先用天耳聽其所言，再以宿命通觀察其過去根性大小，應機指導，次起他心通觀察其內心所思所念為何，最後以漏盡通觀照其心中煩惱的有、無，起因所在，對症下藥，徹底根治眾生心病。（大乘義章）

/KEPAN/（4）淨土眾生修證神通的次第

依淨土經典所述，淨土的眾生，修證六種神通的次第，其大體上，在未了脫生死前，均獲得五種神通。五種神通開啟的次第，亦因個人宿世根器深淺及現在於淨土中修行進度的不同，而形成千差萬別的神通發相，非我們地球眾生所知。如：有的先發天眼通，有的先發天耳通，有的五通齊發......，完全依個人定慧開發情形的深淺，而顯現不同的神通修證次第，沒有定論。

/TEXT339/4、神通抵不過業力

由上所述可知，一個解脫聖者的神足通境界，實在不可思議。但是無論運用阿羅漢的神足通，淨土眾生的神足通，乃至運用佛菩薩的神足通來救度眾生，都抵擋不過眾生的「業力」。如何說呢？如過去在印度迦毘羅衛國的釋迦種族，被波斯匿王的愛子琉璃太子征伐時，目連不願見兩方交戰時所發生的流血殺戮情形，於是請示佛陀說：「我可不可以運用神足通變化將琉璃王及四部兵隊舉擲起來，輸送到他方世界去？......或者將迦毘羅越城擲舉至虛空中，......或者用大鐵籠將迦毘羅衛城覆蓋起來。世尊！我有這種神通能力，能夠避免將要發生的戰爭......。」

佛回答說：「你想想看，眾生的宿報因緣已經成熟，就像將要落地的果實，你豈能阻止琉璃王宿世被釋迦族所殺而生起的強烈殘酷報復之心？就算釋迦族今世躲過一劫，但是來世因緣聚合時，還是要報！神通抵不過眾生的宿業，除非化解雙方內心仇恨的癥結點，否則再大的神通，也不能解開眾生內心彼此怨恨報復的仇恨之心。」（增一阿含卷二十六）

這是講到神通問題，學佛者應該了解神通與業力之間的互動關係。

阿羅漢的神足通境界，由本篇所述，即可略為窺知。阿羅漢的神足通，尚且如此不可思議，何況淨土中大菩薩的神足通證境！？當更微妙、難測！？最後便來和讀者說明佛菩薩的神足通境界，及與二乘神足通的差別點在那裏！？

/KEPAN/（三）佛菩薩神足通與二乘神足通的差別點

/TEXT339/1、大菩薩神足通的「變」、「化」境界

/KEPAN/（1）身通有十六種「變」的情形

菩薩地持經卷二十四解釋大解脫者神足通的變化情形說：身通有兩種境界：一名變，二名化。什麼是「變」？什麼是「化」？「變」就是改換色身及外境舊有的性質，稱為「變」。「化」就是：無事不現，稱為「化」。

一個大菩薩解脫者的身通有無量「變」的情形，茲舉十六種扼要內容來說明：

[1]震動。謂大菩薩修行者修到身心不受內外四大束縛的程度，便能以其心力震動世界。

[2]大解脫者能在活生生的身體中，自在的令身上釋放出熾烈的大火，身下湧現出洶湧的大水，而不受水、火的燃燒與溺斃。

[3]大解脫者能令其身體大放光明，遍照、充滿整個世界。

[4]示現。謂大解脫者能在因緣聚合的需要下，為一切正在求道的修行者，顯現神通變化，以加強他們的求道心，或釋眾疑。

[5]大解脫者能將地水火風等四大轉換本有的性質，變地為水，變水為火......。

[6]大解脫者能夠以其神足通，在虛空中及地面上，自由自在的行、住、坐、臥，往來無礙。

[7]大解脫者能將大的東西變成小的，或將小的東西變成大的。將一個東西變成許多東西，許多東西變成一種東西，種種諸物，皆能自在轉變。如將自己色身變出無量眾生身，又將無量眾生身，還合為一身......。而外道的神足通，轉變之物，最久不能超過七日，七日之後，立刻還原。諸佛及大解脫弟子能將物件，轉變自在，無論久近。（大智度論卷五）

[8]大解脫者能令一切界及一切眾生的色像變入自己的身體，沒有一點隔礙。

[9]大解脫者隨其所到之處，皆能示現、通達與其處眾生相同的音聲、語言，而方便教化。

[10]大解脫者能使其身體隱顯自在，現出還沒，令人摸不著邊際。

[11]大解脫者以其神足通，能令眾生，若來、若去、若住、若臥，一切隨心自在。

[12]大解脫者能障敝不及他神通力的修行者之神通。如佛能障敝一切菩薩及二乘聖者的神通，大菩薩解脫者能障敝阿羅漢及辟支佛神通，阿羅漢神通能障敝四果以下修行者及外道的神通，利根者能障敝鈍根者的神通......。

[13]大解脫者能以其神足通加持、教導、啟開沒有智慧辯才的眾生，變成有分辨智慧能力的聰慧者。

[14]大解脫者能運用種種心靈神巧的方法，加被、開導沒有正念的眾生，變成有佛法正念的信仰者。

[15]大解脫者能讓失去幸福、快樂的眾生，在其勸化、教導下，重新點燃人生希望、快樂的火焰。

[16]大解脫者不但能使色身大放光明，普照一個世界，乃至遍照一切世界，一切眾生。

/KEPAN/（2）身通又有三種「化」的情形

前述說「化」就是無事不現之義，由此釋義可知，身通「化」的情形，也有無量境界。茲舉三種扼要內容，來做說明：

/KEPAN/甲、化身

大解脫者能將自己的色身幻化為一切眾生形類，略說有五種：一、化似自身，二、與自身不相似，三、化似他身，四、與他身不相似，五、自身、他身相似不相似一切化、現化。

/KEPAN/乙、化語

大解脫者能通曉、幻化種種音聲語言。略說有七種：一、妙音說法，其聲微妙；二、廣音說法，所出音聲，一切普聞；三、從自身起，化作語言，似從身起；四、從他身起，化作語言，似從他起；五、無所從起；六、說正法；七、隨事教責化語。

/KEPAN/丙、化境界

大解脫者能幻化出一切飲食等事。

/TEXT339/2、華嚴經所記述的大菩薩神足通境界

八十華嚴記述八地以上的大菩薩神足通證境說：「當菩薩摩訶薩的『身通』證境到達住無體性神足通境界、無作神通境界，平等神通境界、廣大神通境界、無量神通境界、無依神通境界、隨念神通境界、起神通、不起神通境界、不退神通境界、不斷神通境界、不壞神通境界、增長神通境界、隨詣神通境界時，便能聽聞到不可測知的無際極遠世界中一切諸佛的名號。就在這位大菩薩修行者聽到不可說不可說無量如微塵數的一切有諸佛出世的世界中所有諸佛的聖號時，便不離現在身所在處，當即見到自己已經前往諸佛世界，在諸佛面前，禮拜、尊重、承事、供養諸佛，向佛請示如何修學菩薩法，才能入佛智慧；就在向佛請示修學菩薩成佛之法的過程中，如實了達諸佛在各各世界的道場、眾會中為眾生開示究竟成佛法義內容的修證原理。雖然已經獲證如此廣大的神足聞法通力，但內心卻對所證神通，沒有一點取著。

大菩薩修行者就是這樣經過不可說不可說如無數佛剎裏的微塵數目一樣不可思議的劫數，普遍的運用『不動身通力』，不離現在身所在處，剎時往返各各不同方所，不同形狀，不同時、劫，不同莊嚴、不同功德力用、無量差別形相的清淨世界中，觀佛、聽法、請道，沒有一刻斷絕過，沒有一刻廢弛過，沒有一刻休息過，沒有一刻疲厭過......，而完成了菩薩行者成就圓滿成佛大願，成就如來廣大種性的不退轉神通果位......。」

/TEXT339/3、本願是大菩薩的神足通證境

本願所說的「神足通」境界，就是指大菩薩的神足通證境。

極樂世界裏八地以上福德自在的菩薩聖眾，都具有此處所說的大菩薩神足通，不動身心，往返十方諸佛世界聞法的不可思議境界。如阿彌陀三耶三佛薩樓檀過度人道經卷上敘述極樂世界裏的諸菩薩眾，能夠於一剎那間以其神足通飛到十方虛空中無數有諸佛出世的世界裏，供養諸佛，聽佛說法。當大菩薩眾乘願到十方世界去度眾生時，自然能如前所述運用其神足通「變」、「化」的情形，廣施佛事，利益眾生。而留在淨土中繼續修行的菩薩行者，至少也能如阿彌陀經上所說：「經常在淨土清晨的時候（淨土以蓮花開合為早晚時間），各各用他們的衣襟盛裝了許多上好美妙的香華，於一念之間，到他方世界去，供養他方世界中十萬億個諸佛，並且在當天中午飯食的時間內，便已經返回極樂世界了。」

也就是說極樂世界裏的天人眾生，最後一定能像大菩薩修行者一樣的獲得本願所說的廣大不可思議的神足通證境。

/TEXT339/4、佛菩薩神足通與二乘行者的差別點

由前面所述阿羅漢的神足通境界，使我們得知，同樣也和大菩薩聖者一樣的不可思議，而佛菩薩的神足通與二乘行者神足通的差別點究竟在那裏，現在依大乘義章，來和讀者做最後的分辨：

依大乘義章說，二乘神足通與佛菩薩神足通的不同點，概說有十種：

一、上下不同：聲聞、緣覺行者若是依於初禪，入初禪定，所發神通，但能至初禪地所證境界，不能超越初禪所知範圍；若是依於二禪，入二禪定，所發神通，但能至二禪地所證境界，不能超越二禪所知範圍；依於三禪、四禪......，所發神通境界，也是如此，但能至自地所證神通境界，不能超越。諸佛及大菩薩所發身通現象，則與二乘不同。諸佛菩薩若是依於初禪，所發神通，能至初禪以上的一切境界，依於二禪、三禪......，無量禪定證境，也是如此。

二、寬狹不同：地持經說，聲聞修行者的神足通，以二千國土（中千世界）為範圍。緣覺行者則以三千國土（三千大千世界）範疇為身通境界。大智度論又說，小聲聞聖者若不作意，以一千國土（小千世界）為身通境界，若特別用心作意，則以二千國土（中千世界）為身通境域；大聲聞聖者不作意時，以二千國土（中千世界）為身通境界，若特別作意用心，則以三千國土（三千大千世界）為身通境界。緣覺聖者的神足通亦有大有小，小緣覺聖者若不作意，以二千國土（中千世界）為身通境界，若用心作意者，則以三千大千世界為身通境界；大緣覺聖者無論作意及不作意，皆以三千大千世界為身通境界。而此聲聞、緣覺的身通境界望於諸佛及大菩薩的身通證境，則名為「狹」。諸佛及大菩薩的神足通境界，通於一切世界及一切眾生界。

三、多少不同：聲聞、緣覺行者的神足通，只能一心、一作，不能一時變化、超越眾多不同境界。諸佛及大菩薩的神足通能夠一時化現十方世界，一切色像，並能一時示現五道眾生的身相。

四、大小不同：當聲聞、緣覺行者以神足通化現大身時，不能入小，化現小身時，不能容大。諸佛及大菩薩修行者，當化現大身遍滿三千大千世界時，同時能以化現的大身融入一微塵中；當化現小身猶如微塵時，同時又能以小身容受一切。而且當諸佛及大菩薩聖者變化世界的色物時，能令所化色物大者，同時融入小物中，又能令所化色物小者，同時能容受大物，二乘不能一時令大小物同時融合，沒有一點隔礙。

五、遲速不同：聲聞、緣覺行者在尚未獲得如意通（身通）自在的境界時，欲至遠處，多時乃至。諸佛及大菩薩以其修證的自在如意神通，能一念飛至十方世界。

六、虛實不同：聲聞、緣覺行者凡是所化現的一切境界，相似而已，不得實用。諸佛及大菩薩修行者凡是所化現的一切境界，皆能獲得實用。（如阿彌陀佛在淨土中所化現的鳥類，能令其演說妙法，致使淨土眾生獲得聞法、修行的實質效用。）

七、所作不同：諸佛及大菩薩所化現出來的無量人身，能令其各各有心，各各隨作一事，令人清楚看到、分辨其變化之人所作一切不同事情，二乘不能。

八、所現不同：諸佛及大菩薩只要化現一身，便能令不同地方的眾生，清楚觀見其化身相。諸佛及大菩薩只要發出一種音聲，就能令遠近的眾生，都能清楚聽聞到諸佛菩薩所出音聲（如目連尊者運用其神足通飛到他方無數世界之外......，仍然聽到釋迦牟尼佛在地球世間說法的音聲）。並且諸佛及大菩薩只要安住在一個世界中，便能不動身心，同時出現在十方世界中，令十方世界的眾生觀見，二乘不能。

九、根用不同：涅槃經說，諸佛及大菩薩能夠六根互用，二乘在有學地修行者不能。

十、自在不同：涅槃經說，諸佛及大菩薩，凡所作為，身心自在，不相妨礙。當其身現大身時，心亦不大；其身現小身時，心亦不小；其身現喜相時，心亦不喜；其身現憂相時，心亦不憂......，如是一切，自在而為，二乘不能。

/TEXT339/5、佛運用神足通普渡有緣眾生

約略了解了佛菩薩及二乘行者神足通證境的差別點，當對本願所說的神足通內容有個整體輪廓的認識。

反觀生活在地球世界的人類眾生，因為懈怠心重，很難痛下工夫，認真修行，將我們本身具有的無漏神足通力開發出來。因此在很多緊急情況下，我們沒有辦法像佛菩薩一樣的以神通去觀察眾生的各種因緣，適時適機的去做利益眾生的事情。像釋迦牟尼佛，他就可以在任何情況下，契機的運用方便的神足通，迅速的到各各地方去開導眾生，為眾生說法，節省了許多徒勞往返的時間。這些釋迦牟尼佛運用種種神足通到各地去教化眾生的情形，在佛經上，處處可見。當然佛陀是不隨便施展他的神通的。當眾生看到佛陀放光動地，展現神通度人的時候，必然是佛陀在觀察眾生前前後後的因緣後，而特別慈悲的施展出神入化的神通力，去普渡與佛有緣的眾生。

/TEXT339/6、淨土眾生神通異於外道的「基礎」

從上面所談到的幾個願裏，我們可以明顯的知道，極樂世界中的每一個天人，至少都具備了宿命通、天眼通、天耳通、他心通和神足通這五種神通；到最後一定能獲得本願所說的像大菩薩一樣不可思議的廣大神足通力。大菩薩的這五種神通，是非常神妙非常殊勝的，是令任何一個至心嚮往極樂世界有善根的眾生歎為觀止的。地球人類只要一心念佛，求往生，到了極樂世界，同樣也能和大菩薩一樣的獲得廣大不可思議的神通力。

淨土的天人在最初獲得五種報得神通後，為什麼後來進一步又能和大菩薩一樣的得到廣大不可思議的「身通」力用呢！？其漸進的基礎，就建立在第十個「不貪著身」願的知見上。因為「不貪著身」，就不會像前面所提到的五通仙人與時下有漏的禪者一樣臨死仍然堅執自己的身體不捨；因為「不貪著身」，所以淨土天人能在正定念佛、修法的力量中得到阿彌陀佛的願力加被與教導，獲得五種異於外道的神通，進而得證像大菩薩一樣的「身通」境界。因此「不貪計身」願，是淨土天人過渡到大菩薩解脫生死，獲得大自在、大福慧的過程，非常重要的「根本知見學習」問題，讀者不可不知。

/TEXT339:a10/十、不貪著身願

/KEPAN/淨土眾生不說世間見聞事

我們已經介紹了極樂世界中的每一個天人，都有五種神通。極樂世界的天人，雖然有了這五種神通，但是絕不會像一般得了五種神通的仙人一樣的貪生怕死，千方百計的想要利用神通力量來保住自己今生有限的壽命。如何可以證明極樂世界的天人不會貪著自己現有的身命呢？這從第十個願裏可以知道。

法藏比丘的第十個成佛大願，是極樂世界中的每一個天人都不會生起貪念，想要保住自己化現的色身。

他說：「當我成佛的時候，如果國土之中的天人，心裏生起想要貪著自己身相的念頭，永遠保住自己的軀體的話，那麼我就不能圓滿成就佛道。」

淨土眾生為什麼能不起貪著色身的想念？雜阿含卷二十一說：「宇宙間凡是一切濁惡世間的眾生，所聞、所思、所見、所言等範圍，都不出談論『有我』，談論『眾生世俗事』、談論『壽命長短事』、談論世間人『吉凶禍福』......等事。」凡此種種現象，都是一個「我見」（身見）在作祟。脫離了我見（身見）的範圍，便形成另一種「出世間」境界。極樂世界的眾生，就是在精進修行間，遠離濁惡世間的眾生所聞、所思、所見、所言範圍，不論說「有真實不變之我」，不論說「有眾生婚嫁、事業、雜務之事」、不論說「有你、我等壽命長短、夭折之事」、不論說「有世間吉凶禍福、趨吉避凶之事」......，因此不會對自己的化身相，生起想念、保有、貪執不捨之心。

/KEPAN/認識身見的重要性

而斷除我見（身見）的廣義內容，正是淨土眾生進入彌陀下一個願所說「正定解脫」的基礎，也是淨土眾生的五種神通不同於世間禪者的原因。並且亦是淨土眾生在獲得五種神通後，能夠進一步獲證生死解脫「漏盡通」的主要原因。尤其現在一般的念佛者，念佛而不淡世間「知見」、外道「知見」，怎能契入「一心不亂」的三昧境界呢？不認識、不淡泊世間人「我見」（身見）的範疇，便會延續濁惡世界的感報，不能往生淨土，故本願以地球眾生如何斷除「身見」，契入「正定」的內容，來張顯淨土眾生神通力用不同於濁惡世界有漏禪行者的修定成因，分成數個重點來做說明：

（一）什麼是身見
（二）斷身見才能入正定

/KEPAN/（一）什麼是身見？

/TEXT339/1、五見以身見為本

/KEPAN/（1）世間眾生為什麼對今世「生命」堅執不捨？

世間任何哲學家、修道者的見地，都不出「五種知見」範圍。一、身見，二、邊見，三、邪見，四、見取見，五、戒禁取見。這五見的釋義，在顯揚論卷一六頁、五蘊論四一頁、廣五蘊論八頁、俱舍論卷十九以及大毗婆沙論卷四十九十一頁都有詳細說明。

所謂「見」義，依大毗婆沙論說有：一、徹視，二、推度，三、堅執，四、深入所緣，四種意義。

什麼是身見？我們看世間一切六道眾生，從出生到老死，甚至臨死仍堅執難捨的，莫過於自己今世的「生命」。為什麼每一個眾生，如此愛惜、留戀今生現實的「生命」呢？原因就是出在對「生後事」不了解、不認識，不知道今生死後是不是生命就此結束！？或者還有來生！？總之，來生之事，有？或沒有？渺茫不可測知，我們人類能夠看到的、感受到的、掌握住的，就是今生所擁有的一切。所以大部份的世間眾生，皆對今生現實、寶貴的生命生出貪執、難捨的心態，想盡辦法，追求、享受現在所能看到的一切人、事、物景象，並且對已經擁有的人、事、物一切景象，堅持不捨，認為這是屬於我的東西，我辛苦賺來的錢財，我的父母，我的妻兒，我的朋友......，世間的一切，是這麼真真實實的呈現我的眼前......，甚至於臨死前，仍對我的家庭、我的事業、我的妻兒、我的錢財，產生難捨難分的眷戀之心！

依佛經說，世間眾生，就是這樣看不破、放不下，不知我今生所擁有的這個由「色、受、想、行、識」五蘊因緣假合的生命，是延續前世的業緣，隨時會隨著「無常業力」的因緣分散的。這種堅執、難捨今世生命的情懷現象，以佛經上的名詞說，就是「我見」；對於「我」今世生命中所聞、所思、所見、所論、所擁有的一切人、事、物、名利、權勢......堅持、掌握、不肯放捨的現象，就是「我所見」。合此我見、我所見二者，便稱為「身見」。

/KEPAN/（2）淨土眾生為何不會貪著色身？

淨土眾生處處所聞、所思、所論、所見，都是在談論如何修學佛的智慧，如何進入法的核心，如何習行聖眾僧的德行......，因其心思念念中，都在憶佛、憶法、憶僧的進修中，當然不會在「生命」的享樂裏迷失自己。在其尚未了脫生死前，也不會對一期生命將要結束前，產生貪執難捨的念頭，就因為兩個世界中，眾生日常生活的認知程度與生活習慣不一樣，自然形成兩種不同的身業感報。

/KEPAN/（3）世間眾生最嚴重的身見

世間眾生，最嚴重的「身見」，莫過於表現在對死後「屍體」的刻意保存，以求未來生命的復活上。我們看古代的埃及人，為了要保存屍體的新鮮度而刻意製作了木乃伊。埃及人相信人死了之後，如果屍體不腐化，靈魂就可以復活。於是便異想天開的用防腐藥品注射到死人的體內，致使大半古埃及貴族的遺體，縱然經過了數百年後，也不會腐壞。事實上，人死了以後靈魂真的可以藉著不朽的屍身復活嗎？這無非是我們貪生怕死的人類，為了逃避死亡的恐怖，懼怕無常惡魔的到來，而想盡各種方法，千方百計的想要保住自己今生寶貴的性命，蓄意的強化了屍體。這也是人類冀望讓死後的心靈能夠得到唯一最後的安慰與寄託。

人生在世，誰不貪惜憐愛自己有限的生命呢？從這裡看來，人類就是連死了之後，也捨不得放棄這個早已斷了氣沒有生機的屍體，期望自己的靈魂藉著不化的屍身，或許尚有復活的一天。我們仔細想想，人類連在世的時候，都不敢把握的說未來的那一剎那，不會有意外的災禍發生，何況能夠預知自己死後這個軀殼的世界嗎？

如果一個人在世的時候，十分愛惜保護自己完美的身體，一旦遇著突然降臨的事情，橫禍上身，造成肢體上的毀損時，就會痛不欲生，沒有勇氣再活下去。也有的人在經過多次的悲歡離合及人事際遇之後，就會去想，去思索，為什麼自己會生長在這個瞬息萬變的人生中！？當他深入去思惟人生，而沒有辦法進一步去突破人生時，就會去請教一些對苦痛的人生有覺悟有智慧的人士。經智者一點醒，或許也會領悟出「有身為苦」的道理，知道眾生因為情欲的關係而受生。有了這個生滅的身體，到了臨死的時候，必然會因為害怕今世生命的喪失而產生慳惜身體的心理。而眾生愈是想擁有它保有它，一旦生命財產被人劫奪，愈是放不下，看不破。就是連死了以後，變成了鬼，還是會死守著自己的屍體貪戀不捨。就這樣過了千萬劫之後，仍舊在凡俗塵世中迷戀、打滾，根本不知道在他們幻相苦惱的生活圈外，還有其他清淨、證覺、永恆的幸福世界。

/KEPAN/（4）因身見而產生死後的「邊見」問題

就因為少數的人們，對無窮宇宙的奧秘及今世生命的起源、死後的去向有強烈的疑惑感、追求心，所以其知見就圍繞在眾生死後及追求宇宙起源形而上學的去向問題上打轉。有的學者認為人死了以後如煙滅火盡，什麼都沒有了（斷滅見），有的學者認為人死後靈魂常住不滅（常見），因這兩種看法，都是在人身死後的問題上，各執一邊，陳述己見，佛經上稱為「邊見」。

/KEPAN/（5）因邊見而形成濁見世界

世間的宗教學者、道人，就是這樣為了探討宇宙與自己生命的關係，而在宇宙與眾生死後的問題上，產生諸多分歧的見解。如在佛陀出世的印度當時，就有許多宗教學者向佛陀請教宇宙世界與人死後的相互關係，而產生著名的十四問難，大品般若經佛母品又將此十四問難開演為六十二見。世間一切宗教學者、道人所見都不出這六十二見。而此六十二見的主要內容，皆在人身的組合體「色、受、想、行、識」五蘊問題的是常住不滅？是無常斷滅？是有邊際？是無邊際等問題，以及我與身體是一、是異的疑難上產生諸多揣測、推度的知見。究其根本，就是個人主觀的知見在作祟，各執一邊，各陳己見，自以為是，尤其末法時代的今天，世界各地的哲學、宗教，學術專家，皆各有所見，各度有緣，細數其知見，其數無量。

眾生知見複雜，堅持己見，必然在修定上產生極大的障礙。世間禪者，因知見不離「斷」、「常」見的範圍，無論如何精進修行，也不能「悟道」。就因為娑婆世界眾生知見上眾說紛紜，所以形成濁見業網的世界。極樂世界眾生的知見純一無雜，因此自然形成清淨的善見世界。

/KEPAN/（6）邪見因果最重

世間眾生最嚴重的主觀知見，莫過於「邪見」。什麼是邪見？就是認為為善為惡都沒有因果，宇宙萬物自然而有，無因而生。因為為善為惡都沒有三世因果，所以在生任其所為，殺、盜、淫、妄，作奸犯科，肆無忌憚，更使原本濁惡的世界，加重其惡道的業網，致使地球世間在人類互相戰爭、殘殺中走向毀滅的命運。

/KEPAN/（7）眾生最主觀的身見

眾生最主觀的身見，就是前述「身見」、「邊見」、「邪見」的有為世間法內容裏，堅持其中一種，自以為最正確、最符合宇宙真理及生命起源現象的道理，也就是佛經所說的「見取見」。事實上，眾生堅持任何一種自以為是的主觀看法，主觀見解，都是「見取見」。譬如現今一般學者（尤其是日本佛學者），均以世間思惟來衡量「無漏思惟修證」的佛法，硬把佛陀定位於歷史人物同於我們凡夫眾生。認為佛經中，凡是超越人文歷史所能收集、考據的資料，及超越現在凡夫所能了解的現象者，都不是佛陀所說所行。依此觀點，大部份的佛經，在學者們劃地自限，依史實的考證及對佛涅槃後研究佛教本身「部派」思想的分裂、傳承下，變成屬於各個部派思想、知見輾轉相傳「主觀論理」的法典。把特重「解」、「行」修持的佛教，扭曲成哲學思想的一環，充滿了古印度某些宗教、哲學思想所編纂、演繹而成的神話小說，致使佛法淪為「世間知識」......。而且學者們各抒所見，莫衷一是。凡此種種，若不能引導後學走出根本輪迴的樊籠，走向無上佛道的修證道路，皆不出「見取見」的範圍。因為「見取見」，所以使我們不能開悟、證果。永遠停留在「我說的對，我的理解對，別人的見地不對，別人不得佛法味」的主觀知見上。

在現代的佛學領域上，真正能百分之百完全符合佛法因果正義的學佛者，可說是非常難得的，能夠接近百分之七十五，已經相當不容易了。一般來說，所研究出來的成果，都不出「個人的主觀知見認識上」，只能說這是給後學佛子「做參考」。如果將佛學的信仰，只偏重在學者個人對佛學知見成果的探討上，那是會將自己帶入「身見」、「見取見」的範圍。因為學佛的方向，是建立在對「佛陀修證佛道的因果歷程上」，是建立在「業力與因果」的認知上。大小乘佛法，只要是合乎「業力與因果」的道理，就是「宇宙的覺者」所說的法，這樣才不致迷失自己學佛的主要方向。

/KEPAN/（8）執著戒相不離「身見」範圍

凡是不能夠令我們獲得解脫生死的戒法，都是戒禁取見。不僅是外教的戒法，如印度外道的雞戒、牛戒及以身投水、投火等邪行，也包括了佛弟子對戒的固執不通，雖持戒，不解戒根源，以戒自傲，以戒輕人......，凡此種種都是障礙我們解脫的因素，也是使外道禪者及佛弟子，雖修禪定，但因固執對「戒」的浮面見解，仗戒輕人，而超不出「身見」的範圍，以致生生世世輪迴生死，不能獲得生死解脫。

/TEXT339/2、淨土眾生在見和同解的因緣下論道、弘法

極樂世界的眾生，在彌陀與大菩薩的教導下，不會對宇宙世界的起源與毀滅及對自己五蘊色身形成、死後等問題，乃至對佛在世前、涅槃的行蹤、知見等有、無、真、假問題產生無意義的推測與揣度。完全生活在對佛、法、僧、戒「見和同解」的和合因緣中論法、弘法、修行、辦道。這在淨土經典記載中，處處可見。因為沒有對「身見」、「邊見」、「見取見」、「戒禁取見」等的堅持一邊，固執不通，自以為對，因而消除了修持正定上最大的障礙——在對貪著身見的放捨下，順利的朝向解脫佛道前進。

反觀我們地球世間的佛弟子，對「佛、法、僧、戒」的認知上，早已沒有「見和同解」的共識，各執一邊，各以為是、各弘其道、各度所緣......。大部份的佛學者在未證「初果」前，大概都不出這「身見」、「邊見」、「見取見」、「戒禁取見」的主觀知見範圍吧！？

/KEPAN/（二）斷身見才能入正定

/TEXT339/1、世間禪定不離身見範圍

/KEPAN/（1）雖入禪定不離常見

沒有佛法正見的修道者，雖然深入禪定，但是其知見仍舊不離斷見、常見、身見、邊見、見取見、邪見、戒禁取見的範圍。其所入的定境，與佛弟子所入的「正定」完全不同。如外教禪修者，依其定心的深淺程度，有的能夠觀見過去世二十劫內，成劫、壞劫的當中，無數眾生輪迴生死的現象，有的觀見四十劫內成劫、壞劫的當中，無數眾生輪迴生死無有止息的現象，有的觀見八十劫中，有的觀見百劫、千劫、乃至八萬劫中......，因見眾生循環反覆的出入生死中，沒有一刻停止過，於是生出我及宇宙眾生，不增、不減，常聚不散的見解，而不知此正顯示因緣法的無常真理（見長阿含梵動經、大乘義章卷六）。

/KEPAN/（2）雖入禪定不離亦常亦無常見

有的外道禪行者，於劫初時，由色界二禪天的光音天下生地球世間，因為從天而生，自己認為我身最尊、最貴自然而有，無造我者，我身所修福德，是常住不滅的，世間其餘的眾生，皆由我身而生，凡是由我所化生的眾生，皆是無常生滅的......。在劫初時，由色界禪天中下生的天人，都有如此亦常、亦無常的見解，究其原因，他們在天上的知見，本來就不正確。如有許多色界禪天的天人，在下生人間繼續修習禪定時，當他們憶識天上往事，便會作出此種見解：色界初禪天的大梵天王和我一樣，都是自然而生，無造作者，向來常住不滅，沒有死亡過，其餘的梵天眾生，皆是大梵天王所生，均是無常生滅的，由此可知，世間及我亦常亦無常。又有的梵天眾生，在禪天中，因為一念著相，生欲染心，便喪失定意，下生人間。雖然下生人間，仍為禪行者，繼續修習禪定，當他憶識天上往事時，仍舊生出世間及我亦常亦無常的見解。

/KEPAN/（3）雖入禪定不離有邊無邊見

有的禪行者，在定中觀察宇宙世界，只能見到與其定力相應的有限世界範圍，便認為宇宙世界一向有邊際。有的禪行者，在定中觀察宇宙世界，不見宇宙有邊際處，便認為宇宙一向無有邊際。有的禪行者，在定中觀察宇宙世間，發現宇宙世間上下有邊際，四方無邊際，或者看到四方有邊際，上下無邊際，便認為宇宙世間亦有邊際亦無邊際。

/KEPAN/（4）雖入禪定不離無因見

有的禪行者，在宿世修定時，就曾經投生色界的無想天上，後來又從無想天下生人間，仍然修習禪定。當他在定中憶識天上往事時，仍然受到過去生中的「無因而有」的知見影響，認為宇宙世間無因而生。又有的世間學者、論師，以其所學所辯之理，分別觀察宇宙世間的起源，亦認為宇宙世間無因而生，自然而有，不待眾緣（如中國道家所說）。

/KEPAN/（5）雖入禪定以為得道

有的世間禪行者，在證入色界初禪定時，內心產生無量的喜樂，便自以為已經得道。有的禪行者，在證得二禪時，自以為二禪無覺無觀的寂靜境界，就是證果的極致，便宣布自己已經得道、解脫。有的禪行者，在證入三禪時，自以為三禪的安穩法樂，無有禪定境界勝過此者，而誤認為自己已經成道、解脫。有的禪行者，在證入四禪時，完全沒有喜樂的覺受，便自以為已經進入涅槃境界。有的禪行者，在證入無色界空定時，便自以為「空境」就是涅槃境界。

就在他們禪定果報享盡，卻個個都淪入生死輪迴中，繼續做著「得道」的夢。（按現代禪者，多有未證言證，自欺欺人者。）

究其原因，這都是在未修禪定前，沒有正確的「禪修真理」作引導，所以他們縱然修習禪定，但是「我見」不斷，「身見、邊見、邪見、見取見、戒禁取見不斷」，不能證入了脫生死的「正定」，自然解脫無份。

淨土眾生在修定前，個個具備正確的「禪修真理」作引導（見十一、十六願），自然在禪定中，不會生出「我見、邊見、邪見、見取見、戒禁取見」的不正確知見。因在禪修中，沒有「身見」的障礙，而與外道有身見障礙的禪定證境，有著極其粗、細、顯、晦層次的差別。

/TEXT339/2、佛經上為什麼沒有提到生理與禪定相互影響的關係？

而外教禪定與佛教禪定，最大的分界點，就在此「知見」上的基礎修因不同。如道家禪修者著重在打通任、督等奇經八脈為其依據的原理。密宗則以打通人體內部的「三脈七輪」為主要。而在佛經上最正確講禪修的經論，如般若經、大智度論、阿含經、阿毘曇論等，幾乎都沒有明顯提到人體氣脈等問題，在禪修中轉換的情形，為什麼佛經上沒有提到氣脈對修定者的相互影響關係呢？

一方面是每個人思想、智慧、心理、生理、觀點、程度......等種種狀態不同，不能一概而論，一方面是講了修定與生理的相互影響關係，容易讓後學者進入「身見」的執著範圍，在禪坐時意識於無形中便不知不覺的隨著自己在閱讀經書中所知的生理變化現象走，或者被生理變化牽著走，而不自覺。（其實是自己的覺照力不夠，心念不夠細微），很容易走入外道修法。另一方面則是單是生理的暢通、昇華、超越，與解脫知見無關。當知佛弟子的解脫知見，是從修定前，已經具備佛法所說的苦集滅道的「中觀正見」基礎而來，是從內心徹底的熄滅了「貪瞋痴」而產生。因此禪修者如果沒有很深厚的佛法中觀正見作基礎，在修定中不容易斷「身見」，不容易超脫「色蘊」的範圍。縱然修得神識與身體分離，也完全與「悟道」無關，所以密宗有必須十二年中以顯教經學為基礎，才能修密之說。

/TEXT339/3、淨土眾生在修定中斷身見

淨土眾生因為是「化身」相。完全沒有胎生眾生障礙修定的生理阻礙現象，容易在修定中斷「身見」，所以悟道、解脫的速度及發神通的速度，比人間禪修者快得多。縱得五種神通，因為有深厚的「正見」修定基礎，不會貪著所獲得的廣大「身通」境界。

/TEXT339/4、有五種神通不一定斷身見

一般修定者，禪定功夫深了，都能獲得五種神通。這在凡夫眾生看來，真是崇拜恭敬的不得了。卻不知縱有大力神通，也不一定與「悟道」有關。聖者的「悟道」，首在斷「身見」。而一個有五通的世間禪者，仍然我見、身見、邊見、邪見......深重，只是空有禪定功力而已。這種禪定通力，不足恃，當其通力報盡時，仍要輪迴生死，不免沈墮之苦。而一個斷身見、證初果的佛弟子，永遠不會墮落三惡道去。例如曾經有五百個仙人，個個都獲得五種神通。有一次當他們飛行虛空，經過一處宮殿時，偶然聽到甄陀羅女的歌聲，內心貪欲頓起，淫心難持，一時之間貪著色聲，如痴如醉，剎時盡失神足通，墜落地面，成為凡夫身；究其原因，根本在修定中，身見未斷，只是暫時用定力壓伏身見心、貪淫意，仍不免輪墮惡道之苦。（智論卷十七）

而極樂世界的眾生，在禪定中所獲得的五種神通與世間禪者所獲得的五種神通，最大不同的基礎，就是在於必能斷除「身見」，不會生起想念貪著自己的化身相，自然其神通境界，清澈、廣大，不可思議。

反觀我們地球人類，在物質文明的今天，個個「我見」、「我執」、「身見」、「邊見」、「見取見」、「邪見」......深重，不要說神通，就連自己的善惡念頭都搞不清楚，更何況對遙遠不可預知的極樂世界裏，已經有許多修道者，在甚深禪定中，獲得五種廣大神通，仍不會貪著自己的身通變化境界之事，那更是有如天方夜譚般的不可理解！

/TEXT339/5、任何世間禪定都不能保身不死

在娑婆世界裏，也有少許的人們，在經過滄海人世後，察覺出人類今世的壽命是極為無常短促的，恐怕死了以後，此生化為烏有，為了要解決疑問的人生，便會去接觸宗教，尋求解開人生之迷的方法。如果因緣不好，沒有遇著指引我們脫離生死苦海的善知識，經過其他人士的指引，也可以學習比較淺易的修行方法。也有的人，經過世間禪者的指導，歡喜的隱遯山中，修習仙道，他們因為強烈的懼怕喪失自己短暫的生命，希望修得長生不死的仙法，藉此延長自己今世的壽命。或許他們認真修行，亦可以如願以償的達到堅固自己身體的理想。但是他們萬萬沒有想到，也不會預知道縱然可以將自己的生命延續到千萬世之後，但是有漏的善業果報結束之後，還是會隨著個人宿世的業力因緣，輪迴六道中去。他們只是今世利用某種特殊的方法將自己前世的業果因緣挪後感報而已。凡是具有正知正見者都知道，如果一個修行者，沒有依照釋迦牟尼佛指示眾生正確修行出苦的方法，任何有為的修持方式、世間禪定，無論怎樣的強化保有自己的身體，對於今世必定會散滅的色身，都是無濟於事的。當一個人的宿業因緣果報一到，我們仍舊不知道自己會輪轉到那裏去了。

/TEXT339/6、最穩當不貪著色身的地方

而有什麼善巧方便的修法，能夠打消我們濁惡世界的眾生堅持這個幻滅色身的念頭，覺悟身為苦本的真理呢？

釋迦牟尼佛告訴我們說，西方極樂世界中的每一個天人，在想念佛道，精進修定的功德感報之下，都是清淨的色身，也就是蓮華化身。在那麼美好的修行環境裏頭，在同參道友的互相勉力進修之下，每一個人都一心一意地追求佛道，內心裏只有佛法僧三寶的清淨念頭，只要我們娑婆世界的眾生，依照淨土三經的指示執持名號，或者是觀想念佛，到了西方極樂世界，就絕對不會像凡夫和世間禪者一樣的生起貪愛染著自己身相的念頭。這是阿彌陀佛在成佛的過程中，為了使往生極樂世界的眾生，都能夠遠離貪計身相的邪執，早日達到解脫生死的目的，必然發下的一個接引眾生的大悲誓願。
