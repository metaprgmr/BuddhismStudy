/TEXT339:a001/壹、緣起（代序）

彌陀淨土法門，一直是中國流傳最廣，最適合末法時代的眾生根器方便修持的法門。為了使彌陀本願接引的光輝，能夠庇蔭到每一個角落，因此而有念佛會與助念團在各地相繼的成立與推動。

一般人總認為念佛是時下老太婆及學淺識薄、根低器弱的佛教徒專修的法門。故而目前多數的知識份子，對淨土法門，不屑一顧，而另擇他宗修學，如禪宗、密宗、唯識、華嚴、般若，或走向學術研究的路上去......。

大家都知道，修行的法門，大體上分為兩種，就是自力與他力。自力乃是仗吾人自己的力量去修行，禪宗即是自力法門。他力則是不僅靠吾人本身的力量去修行，而且仰仗佛菩薩的力量加被我們，密宗、淨土宗便是他力法門。

筆者在最初踏入佛門時，首先接觸的善知識，便是禪宗大德，自以為是高根器，亦對他力法門的淨土，深不以為然。當然選擇禪宗——頓悟法門做為修持的指南。後來在修行的道路上經過參訪善知識及深究經論的歷鍊中，發現中國從古至今，有許多具有深厚智慧、深厚修持及學識淵博的高僧大德，如禪宗大德法眼宗第五代祖師明朝延壽禪師、唐朝道綽禪師、天台懷玉禪師，以及歷代的天衣禪師、圓照禪師、法照禪師、法真禪師、大通禪師、道珍禪師、死心禪師、真歇禪師、慈受禪師、南嶽禪師、天目禪師、守訥禪師......等諸大知名長老，都是禪門宗匠，卻在發揚淨土之旨的論理上，不約而同（淨土或問）。又如淨宗祖師蓮池大師本是禪宗行者，後轉修淨土，大弘淨教。近代的虛雲老和尚，雖是禪門泰斗，但他老人家亦見機開示念佛法門，勸人老實念佛，求生淨土。又如本是禪宗祖師的永明，轉修淨土後，做了一首偈告誡後學弟子說：「有禪有淨土，猶如戴角虎，在生為人師，來世做佛祖。」說明了禪淨雙修的道理。其他如當今台灣的律宗大德廣化法師，以及專門弘揚律宗的淨律寺，無不以淨土為主修。又如當代的禪宗大德——聖嚴法師，雖然經常於北投農禪寺打禪七，提倡禪宗，但是法師仍然教導弟子們要多念佛，要求生淨土。有一次，有弟子問法師說：「學禪的人，為何要求生淨土？」

法師回答說：「今生倘若不能了脫生死，來生你不去淨土要到那裏去？」

在水里的懺雲法師，乃是精修律宗的大德，持戒非常嚴謹，亦經常於嘉義義德寺及斗六引善寺打佛七，法師亦極力提倡念佛。

乃至台灣基隆十方大覺寺的開山祖師臨濟宗的靈源老和尚，也是當代的禪宗耆宿大德，但是老和尚卻長年提倡精進佛七。又廣欽老和尚，大家都猜不透他是何宗，但是他老人家卻在大眾中，提倡老實念佛。

在台灣，還有許多高僧大德、居士，鑑於末法眾生根器需要，相繼提倡淨土法門。臨終預知時至，顯現瑞相，往生淨土者，亦不乏其人。而從古至今，無論禪師、念佛者，往生淨土的實例，不計其數。如禪師中往生淨土者，有長安僧叡禪師、慧崇禪師、僧顯禪師、慧通禪師，乃至後周的實禪師、景禪師、西河鸞法師等數百餘人，皆生西方，西河綽禪師等，因見鸞法師得生淨土，於是各率有緣，專修淨土之業（見大正藏第十二冊三五一頁）。因往生西方的實例，遍及各各宗派行者，及各行各業的學佛者，因而使中國大陸與寶島台灣，儼然成為弘揚彌陀淨土的佛國。

於大乘經典中，也有許多佛經在說理論教時，將西方極樂世界提出來，讚歎極樂世界的功德莊嚴，叫我們要求生極樂世界。中國八宗共祖的龍樹菩薩，也發願求生安養（見大正藏第十二冊三四八頁）。中國天台宗的智者大師，亦於臨終時，告其弟子說：「吾六根清淨，往生當在五品。」並且從古至今，有很多上根器的高僧大德，於恭閱藏經時，發現千經所指，唯在淨土。於是在通達教理後，多弘揚或專修淨土法門。為何在通達教理後，不修持別的法門，而要選擇淨土法門作為依歸呢？當然有非常深的道理存在。這也是筆者對淨土法門重新省思、研究，不敢輕視的原因。

基於此種因緣，筆者曾經從民國七十五年（西元一九八六年）起，於「摩訶衍正法同修會」的台北分會，講述「四十八願」，也一直在草屯（南投縣）「華嚴念佛會」弘揚淨土法門。「淨土淺述」的最初原稿，即是由同修會的台北護法居士集錄起來，陸陸續續，在該會流通，利益居士。後來該會認為筆者所寫「淨土淺述」能利益初機學佛者修學淨土，應該廣加流傳；民國七十四年間，筆者與大乘精舍樂崇輝居士有過數面之緣，樂居士在這幾年中，於佛教文化事業各方面，盡心盡力，受到教界各界人士的肯定，故筆者以所寫淨土，供稿慈雲雜誌社，希望能盡佛弟子的一分心意，度化更多的眾生認識佛法，修持淨土法門，也因此而有論述彌陀四十八願——「大乘淨土成佛之道」的動機。

歷代高僧大德，從其寶貴的修行經驗中告誡我們說，一個學佛者，在研讀佛經及參究古今大德的論著時，一定要配合實修來做慧門的抉擇資糧，才不致走向以自我主觀知見為重的佛學歧路上去，而與修行毫不相干，甚至因偏執一邊，製造出混淆初機者對佛法知見上的認識。

每一個學佛者，在研究經論及修行的過程中，必然會產生諸多在修持及見地上的疑問與歧見。產生了佛法見地上的疑問，便必須不斷地透過參訪對修持佛法有深入實修見地的善知識，及再深入各種經論的磨鍊中，才能解決、澄清、分辨、提昇我們對佛法及修持上的疑難。

如果在疑惑中不能理出一條理性、客觀，合乎佛法正義的修行道路，那麼我們便無法客觀、理智的成為自己修行道上的主人，永遠將自己學佛的信仰，建立在對他人「感情、偶像、權威、迷信」的信仰上，不能進步，不能領悟出佛法的根源處......

當我們深入大藏經去研究，我們便會發現：淨土，原來就是告訴我們宇宙真相的大學府；淨土，原來就是諸佛修證的成果。廣義的淨土，事實上，就是指的成佛法門。

我們縱觀大乘經典，乃至阿含經，都清楚的記述無際的虛空中，有無盡緣起的穢土世界及清淨世界存在。而且也絕對符合業力與因果的道理。如增一阿含經說：「一切諸法，皆有所由，因果所攝。」極樂世界便是無盡的緣起世界中，由佛的度生本願因緣與眾生業力共同莊嚴的清淨世界之一；而我們就是生存在與無數共業相應的眾生所開闢的穢土世界中。

佛教的宇宙觀，是從無數智證的心眼中所陳述的事實。大乘經論，絕大多數便細膩的、有次第的由一個智證覺者的內涵中告訴我們宇宙觀的事實。並且提醒我們說：不從實修的佛道入門修行，不具備菩薩的悲願與定慧，就不能認識佛教宇宙觀的廣大面、深遠處......。

而阿彌陀佛四十八願的整體意義，即是廣義淨土成佛之道修證路線的詮釋。這在諸大乘經論中，已經記載的極為詳細。這些問題，也將會在後面的諸願中，陸續概說。

彌陀在廣遠菩薩道上的行與願，何止四十八願？而四十八願的修證內涵，實含攝了彌陀因地無盡的成佛願行。

仰觀諸佛長遠、甚深、廣大成佛行願的修證路線，實不是吾等未證心地、福慧淺薄的凡夫眾生所能窺倪於萬一，唯願步佛影塵，祈求諸佛加被，令後學弟子能領略、弘揚諸佛的成佛行願於萬一......。

全文四十八願，擬分上篇、中篇、下篇三集出書，以「闡述大乘淨土成佛之道」的入門、經過、成果為主旨。上篇以「淨土探究」為主題。因本篇總共有二十餘萬言，為了初機方便閱讀，故分成上冊與下冊出書。中篇乃以闡述「菩薩修行次第」為首要，下篇則以「大乘淨土圓滿顯現成果」為宗旨。

本文的其他諸願，現在尚在慈雲雜誌連載，本想全部完成，再以整體的大乘淨土成佛行願之成果，供讀者參考。因大乘精舍嘉勉拙著前述諸願，有助初機者修學淨土，故鼓勵筆者先集印成冊，利益眾生。再則從第一願至第十六願（除十二、十三願），乃是淨土天人從聽聞正法，到深入禪定，了脫生死，開發菩薩五種神境智證通，成就莊嚴瑩淨的身金色相，使淨土世界沒有三惡道的根本修因，乃至最後成就無量光明、無量壽命的圓滿佛身。因可成立獨立單元，故隨順因緣，集印成書，接引初機。又為了配合後續諸願的完整性，故將慈雲已刊登過的前面一至十願，多加以補充、說明，十一願至十六願亦略作補遺及刪改。

仰觀諸佛菩薩及佛教歷代祖師大德的珍貴智慧寶藏，筆者只是個初學者，懂得佛法有限，實不能將佛陀的教法，弘揚於萬一。今天只不過盡一點佛弟子的誠意，將所知道的一點點心得說出來，希望和大家共霑法益。也希望藉著這個因緣，與大家在學佛道上，互相提昇，共弘淨土。

本篇在傖促之間，付梓成集，若有辭不達意之處，或謬解法義之處，尚祈法師大德，來信賜正，是所幸甚！

/TEXT339:a002/貳、往生與成佛

/KEPAN/一、難行道與易行道

學佛最後的目的，就是為了成佛。而在成佛的中間，必須經過許多修學的階段。在修學成佛之道的過程中，修行的法門，依自力與他力的差別，而形成難行道與易行道之說。什麼是難行道？什麼是易行道？

如經典上告訴我們，菩薩有兩種：一種是久修菩薩行，獲得無生法忍的大菩薩修行者；一種是尚未得證無生法忍，正在發菩薩心，行菩薩道的初發心凡夫的新學菩薩。

初發成佛心的凡夫修行者，要想如大菩薩一樣的在十方宇宙中的個個濁惡世界裏廣度眾生，而不退墮，是絕對不可能的事情。因為任何一個煩惱深厚的初學佛者，雖然發菩提心，有大悲願心，想要在十方五濁惡世行菩薩道，但因其初修佛道，煩惱心強，障道心多，沒有足夠的定慧力能夠像大菩薩一樣的駕馭自己的心態，不被外境聲色所轉，不要說度眾生，不被眾生度走就已經很不錯了。尤其於現在法弱魔強，邪正不易分辨的時代，處處外道盛行，乃至相似佛法盛行，初機學佛者難似辨別什麼才是純正的佛法！？對一個初學者來說，一部經典的是真？是偽？是了義說？或是方便說？你教他用三法印來辨證，初機者如何能理解三法印的「廣義內容」！？因此如何分辨一部經典是佛說或非佛說，那就要看初機者宿世福德因緣的牽引與今生親近善知識所引導的方向，來決定自己今生學佛、辨法的方向。

從古至今，大乘佛教弘法的方向，本沒有一定的標準，就是現在，學佛者認定佛法究竟說？或方便說？也完全依與個人相應的福慧因緣及與個人能接受、理解的佛法範圍為準繩。在這樣一個學派複雜，修行法門混淆，難以抓住「純正佛法」核心的末法時期，弘法者講錯或混淆任何一句影響學佛者分辨重要抉擇今生學佛、向法修行方向的法義，都會牽引我們到惡道去。所謂「以盲引盲，相接入火坑。」弘法者與學佛者的來世生處，是互相影響，息息相關的。我們何其不幸生在這樣一個難以抉擇、辨別「純正佛法」的時代，無論想要了脫生死，或者發大悲願心，繼續留在這個世間行菩薩道，創造人間淨土，乃至成佛，皆極其艱苦難行，隨時有墮落惡道的危險，一失人身，萬劫難復！就如大智度論所說：「具縛凡夫，若發大悲心，願生惡世，救苦眾生者，無有是處。何以故？濁惡世界中，眾生煩惱力強，在尚未斷除煩惱，獲證無生法忍前，心隨境轉，為聲色所縛，常墮三惡道中，焉能救度眾生！？」

論中明白的告訴我們，在五濁惡世中，鼓勵未斷煩惱，未證無生法忍的凡夫學佛者，留在這個惡世裏發大悲心，度化眾生，而不退墮，那是非常困難的事情。可以說鼓勵初機者留在這個惡世裏學佛，就是為初學者製造墮落惡道，斷送慧命的機會。

目前教界所宣導的「人間淨土」，有兩大類弘揚者，一類是悲心深重的大乘菩薩行者，願意留在這個娑婆世界推行人間淨土，直到五十六億七千萬年後彌勒佛出世，人間淨土完成。一類是根本就否定「他方淨土」與「十方諸佛」的存在，只承認這個地球世界是唯一有「佛」出世的世界，以此觀點，而推行「人間淨土」的理想。

任何一個深明業力與因果真諦的學佛者，都清楚的明白，依起世經、阿含經及瑜伽師地論等多部經論記載，我們這個地球世界，現在正處於減劫之中。在減劫中，因多數眾生惡業所感，「人間淨土」不可能實現，縱然實現，也會如「海市蜃樓」「曇花一現」般地剎那生滅，轉眼成空！

而現在的佛學者，提倡「人間淨土」，有正面引導眾生向善的益處，但在「淨化社會」的同時，不要遺忘了經上為初機眾生長期學佛利益著想，而開示的告誡：「未證無生法忍的凡夫學佛者，必須經常親近佛、不離佛，才能在佛陀的指導修行下，斷除煩惱，忍力成就，超出三界，永不退墮，直至成佛。」所以對末法時期的凡夫學佛者來說，「求生淨土」，是最符合大乘經義所說，帶領新學菩薩最直接親近佛、不離佛，走向了脫生死與成佛之道的唯一安穩捷徑。

姑暫不說十方世界的「淨土」，就拿欲界兜率天「彌勒菩薩住處」來說，鼓勵初學者修彌勒法門，往生「彌勒內院」，親近彌勒，再隨彌勒下生人間，完成人間淨土的弘願，總比鼓勵未斷煩惱，未了生死的初學者，留在現在這個共業大染缸的劫濁中，追求如海市蜃樓、曇花一現剎那生滅的「人間淨土」要能利益初學者切實的多。

而不論往生「彌勒菩薩住處」或往生「彌陀淨土」，乃至「十方淨土」，以末法凡夫眾生的「根機」來說，都不是一件容易的事。但是鼓勵初機者往生「淨土」，親近諸佛，是現在唯一能長期、實際讓初學者走上安穩不退的成佛道路，是大乘經典中所說不諍的事實。

誠如智度論所說：「新發意菩薩機解軟弱，雖言發心，多願生淨土。所以者何？譬如嬰兒，若不近父母恩養，或墮坑落井、火蛇等難，或乏乳而死，要假父母摩洗養育，方可長大，紹繼家業。菩薩亦爾，若能發菩提心，多願生淨土，親近諸佛，增長法身，方能匡紹菩薩家業，十方濟運，為斯益故，多願生淨土也。」

大集月藏經也說：「我末法時中，億億人修行，罕一得道者，唯依淨土法門，才是最契合惡世眾生速超生死，直至成佛的穩當修行道路。」

由此可知，求生淨土，是末法眾生踏上成佛修因的捷徑。當在淨土中獲證無生法忍後，再迴入三界中度眾生，就具備如大菩薩一樣不退轉的度生能力，能夠任意自在的救度眾生，廣施佛事，永不退墮，直至成佛。故經論稱，依仗佛力，往生淨土，在淨土中穩當修行，直至成佛，是成佛道上的「易行道」。若鼓勵初學者留在濁惡世界中修行成佛法門，容易退墮，是成佛道上的「難行道」。

/KEPAN/二、認識自己的根器，才能選擇適合修行的法門

關於初學菩薩留在三界中修行容易墮落的情形，有很好的實例：

西國傳記載：印度有三位發大乘心，度化眾生的菩薩行者，一位叫做無著，一位叫做世親，一位叫做師子覺。三人志同道合，一齊發願，願生欲界兜率天的彌勒淨土，親近彌勒菩薩。三人相約：誰先往生兜率，見到彌勒菩薩，一定要下生人間，前來回報，證明已生彌勒內院。結果師子覺先死，一去數年不見前來回報。世親菩薩在臨終時，無著提醒他說，你見到彌勒菩薩一定要回來答覆。結果世親一去三年，才前來回報無著說：「我已見到彌勒菩薩。」

無著問說：「為什麼你一去三年才來回報？」

世親答說：「我到了兜率內院，一坐下來聽彌勒說法，馬上就想到你我有約，故立刻回來相報。怎知轉眼之間，人間已過三年。」

無著又問：「師子覺今在何處？」

世親回答說：「師子覺一生兜率天，就被兜率天上的五欲快樂所迷惑，一直停留在兜率外院與天眾娛樂，不能進入內院，覲見彌勒菩薩。」

由此實例可知，往生「彌勒住處」及求生「彌陀淨土」，同為不容易的事。不論求生「彌勒住處」或求生「彌陀淨土」，今生若不能如願，又未於今世獲證聲聞「初果」，留在三界中修行，隨時都有墮落惡道，喪失慧命的危險。我們看以師子覺法師的修持，求生「彌勒住處」，猶不能如願，轉眼之間，已為五欲所迷，忘失菩提道心，而不自覺，何況是世間一般的凡夫學佛者，若願求生淨土，又不在今生努力修持，豈能達到一世往生淨土的理想呢！？錯失往生良機，來世誰也不敢保證「投生之處」不會脫離墮落惡道、喪失慧命的陷阱！

是故有心往成佛道上走的學佛者，應該好好考量一下自己的「根器」，是經典上所說的「新學菩薩」？還是已了生死，已證無生法忍的「大菩薩修行者」？若是已脫生死，已證無生法忍的大菩薩修行者，自然能隨意自在的往返十方世界，利益眾生，接引初學菩薩往生淨土，親近諸佛。若觀察出自己是新學菩薩，應該從現在起，發心修學淨土，求生淨土，親近彌陀。不要人云亦云，已經走向最容易退失自己菩提慧命的修行道路，而不自知！

/TEXT339:a003/參、介紹彌陀淨土法門

/KEPAN/一、淨土法門是大乘法門

往生論說：「二乘種不生淨土。」所謂「二乘種」，是指從過去生中，初入佛門起，就一直走自修路線，悲心「種子」薄弱，不發大乘利他心的一類聲聞行者而言。也就是說，能夠往生淨土的眾生，宿世都具有大乘根器，均在進入佛門初，曾經發過自利、利他的成佛大悲心，甚至宿世學佛時，曾經接受過彌陀的勸化，才能在今生逢遇淨土法門，並且毫無疑惑的修學淨土法門，求生西方。而且淨土佛國的眾生，從最低的下品下生往生者，一定要先在觀音菩薩的指導下，啟開宿世曾經發過的上求佛道下化眾生的大悲菩提心後，才會逐步往大解脫的成佛之道前進。

我們不論從往生者的根器，或淨土裏眾生的發願、修行來看，都在在證明淨土法門是大乘法門，是帶領佛弟子走向修學自利、利他成佛法門最直接最穩當的修行道路。

「淨土」，不是中國大乘某宗所專有，而是在整體佛法的成佛法門中，最有利於「初學菩薩」直接親近佛、聽聞佛法，獲得不退轉境界的方便修行法門，是任何一個走向成佛之道的凡夫學佛者所應選擇、修學的法門，除非你不是凡夫學佛者，若是而不研讀大乘經典，修學淨土，就是不認識自己的「根器」。我們看古今有高根器的法師轉修淨土的實例，足以做為我們應當修持淨土的借鏡。

/KEPAN/二、一位講涅槃經的法師求生淨土

在大藏經第十二冊中，曾經記載陳天嘉年間，有一位盧山珍禪師，專門講大涅槃經。一天晚上，法師忽然看到有人乘著七寶華舫，從面前的空中飄過。法師很驚訝的問蓮華上的人說：「你要到那裡去？」

華上的人回答說：「我要到西方極樂世界去。」

法師十分高興的說：「我也要同你一起去。」

華上的人卻說：「法師講大涅槃經有很大的功德，但是法師沒有誦阿彌陀經及往生咒，不能和我一起去。」於是捨下法師自己往西方去了。

法師從那夜起，不再講涅槃經，每日專心誦阿彌陀經，求生淨土。當他誦到數萬部時，一日夜裏，看見阿彌陀佛手執銀臺來接引他。法師便將他要往生之事，告知他的弟子。以上所舉之例，均是千萬人中，往生西方極樂世界較為殊勝的。當然每一門宗派，皆有其不同的教義及不同的修行過程與方法。但是，不論所修所學為何，終究以戒為基準，以般若為宗，以淨土做為最後之依歸。

/KEPAN/三、一位禪師轉修淨土

筆者曾在民國七十二年，於南部的山區，參訪過一位隱世的高僧，我請教法師修行的方法。法師說：他原先是修禪宗的，向來以大根器自居，在初出家時，便對自己說：「我三年就要解脫。」一聽到別人修念佛法門，便非常的輕視，認為那是下根器的眾生修的。要他修淨土宗，除非所有的法門都修遍了，非到不得已時，他才會去修淨土宗。可是有一天，在一次痛苦的生病掙扎中，他居然沒有辦法壓制自己的病情，那時他才發覺到原來自己的力量，是那麼的薄弱。在心灰意冷的情形下，他只有死心念佛，結果奇蹟出現了，他的病痛居然不藥而癒了。於是法師回過頭來，重新研究淨土的經書，精進念佛，方覺悟到淨土法門，原來沒有像他想像的那麼簡單，並且具有無邊的妙用。他還語重心長的對我說：「我們會生在末法時代的今天，都是前世的業障深重，否則我們就不會在這個娑婆世界受苦受難了。千萬不可以大根器自居，要以小根器來警惕自己，勉勵自己，還是腳踏實地，老老實實的念佛比較妥當。」想必這也是教界各地成立念佛會的源動力。

/KEPAN/四、往生淨土的三個要素

淨土法門，是人人都知道的法門，要修淨土法門，首先一定要明白往生的三個要素，就是信、願、行。要想往生淨土，一定得具備信願行三個條件，更要深刻的了解信願行的意義。我先大概的介紹信願行的基本含意。

/KEPAN/（一）如何對淨土建立往生的信心？

什麼是信呢？信就是我們要相信釋迦牟尼佛在兩千五百多年前，告訴我們，在這個地球世間的西方，經過十萬億個佛國，確確實實有一個極樂世界的存在，極樂世界是阿彌陀佛所教化的淨土，觀世音菩薩、大勢至菩薩，還有無量無數的菩薩及阿羅漢等聖賢眾，現在都圍繞在阿彌陀佛的身旁，聽佛說法。我們問問自己—如果知道現在有佛在那裡出世說法，又有方法可以去聽佛說法，你難道不願意馬上去見佛嗎？當然在現今我們這個世界裏，有很多人弘揚佛法，佛書多得是汗牛充棟。然而如果你深入去研究，你便會發現眾說紛紜，各家有各家的觀點和理論。倘若沒有大根器，是很難將千頭萬緒的佛法融會貫通。

現在我們既然知道極樂世界有佛出世說法，為什麼我們不去呢？當我們見到佛後，還愁不開悟，不能了脫生死嗎？

/KEPAN/（二）如何發願往生淨土？

當然見佛要有很大的善根因緣。要怎樣才能見到佛呢？釋迦牟尼佛告訴我們說：「要發願，要至誠懇切的發願到極樂世界去。」發了願後，你就要每天想—我要到西方極樂世界去，我要到西方極樂世界去。終生心心念念不改要到西方極樂世界去的願力。

/KEPAN/（三）如何實行往生的理想？

釋迦牟尼佛又說：「發了要到西方極樂世界去的願後，就要去做，去實行。要怎樣去實行呢？行有正行和助行。正行最主要的就是念佛。助行就是要我們隨喜隨力供養三寶、塑造佛像、印經建寺、布施放生、建橋築路、賬濟災民等等。

阿彌陀經上說：「不可以少善根福德因緣得生彼國。」這個意思是說，我們要種下很多的善根福德因緣，才能到西方極樂世界去。這個善根福德是指的什麼呢？就是方才講的供養三寶、布施、印經等等。

/KEPAN/五、什麼是往生西方最好的助行？

當然我們今生只要誠心誠意的念佛，就可以到西方極樂世界去，但是如果我們想要早日見佛，蓮品增上，便要有助行成就才可以。而最好的助行，就是我們自己念佛，去勸化別人也念佛，我們自己求生淨土，也去幫助別人求生淨土，助念團就是最好的助行。

/KEPAN/為什麼要幫人助念？

我們替人家助念，就是怕臨終的人，平日念佛功夫不深，到了快死的時候，提不起正念來，所以才要去幫人家助念，而且不僅是在幫助臨終者提起正念，也可趁這個機會，度化臨終的人親戚家屬念佛。如果一個佛教徒在臨終時，因為我們的助念，而有種種的瑞相出現，譬如天上有天樂讓我們聽到，或者是從臨終者的身上發出香味，讓我們聞到，這些種種瑞相，假使被在現場的每一個人看到了，皆會對念佛生起信心，我們自己也會因為這個助念的因緣，蓮品增上。（關於如何分辨臨終所現瑞相是否證明往生淨土的問題，將在二十願中有說明）。

記得台中有一個人，曾經有一次去幫人家助念，結果隔天晚上做了一個奇異的夢，夢見有一個人告訴他說：「你昨天幫人家助念，那個人往生淨土去了，你因為這個因緣，來生也一定會往生極樂世界。」

/KEPAN/六、我參加李炳南居士的荼毘典禮

筆者這次（民國七十五年）曾到水里參加李炳南老師荼毘，當天晚上與他的幾個女弟子同睡一間寢室，其中有一位女弟子，從李老師圓寂前幾日起，一直都和別的弟子一樣輪班為李老師助念。那位女弟子說：在李老師快要往生的前幾分鐘，台中蓮社的社長趕到李老師的寢室，跪在老師的面前說：「蓮社的事情我一定會負責去做，請老師安心念佛。」李老師聽完社長說的話後，點了點頭，用力擠了兩口氣，便往生了。當場有一個男弟子，特別注意到李老師頭上的帽子，突然自動往後挪了一下。據蓮友們的判斷，很可能是李老師斷氣後，氣從頂門沖出去，帽子才會自然挪動。她還說，李老師在圓寂前幾分鐘，忽然自動轉了一個身，變成吉祥臥。並且蓮友在替李老師更衣時，從帽子到身上的每一件衣服，都發出很濃的香氣。這些就是瑞相的產生。那天荼毘以後，燒出很多舍利子。

李老師一生弘揚淨土，早在往生的前一年，即已預知時至。蓮友們集眾助念，乃是感懷於李老師的提攜之恩。李老師的終生為法辛勞，為當今的彌陀淨土法門，留下最好的宣導模範。而使台中蓮社能夠在這二十幾年來，屹立不搖，為台中的淨宗佛法，奠定深厚的弘法基礎。

/KEPAN/未往生前，先結助念善緣

大家都知道，人生是很無常的，我們自己什麼時候會死都不知道，所以凡是欲以彌陀淨土為依歸的佛弟子，在還沒有往生之前，一定要先結善緣，為自己往生做準備，種下往生的資糧。幫人家助念，便是最好的往生資糧之一。這也是淨宗團體在各地成立助念團的主要原因。

/KEPAN/七、迴向是往生淨土最重要的功課

修持彌陀淨土的蓮友，一定要將當天所作的功課，即前面講的正行——念佛的功德，助行——布施行善等功德，統統迴向到西方極樂世界去，一定要發願迴向。淨土法門，最注重的就是迴向。你如果念佛不迴向西方，那麼所念的佛與所作的功德，便會成為人天有漏的福報。關於這一點，以後會詳細的加以說明。以上是約略的向讀者介紹信願行的基本含義，後面會進一步的講到淨土法門更深一層的意義。

從上面所談到的，我們可以知道，念佛就是自利自度，幫人家助念，就是利他度他，自度度人，自利利人，即是菩薩行為，所以淨土法門，便是大乘法門。

/KEPAN/八、應該以什麼心態幫人助念？

我們要了解助念團與念佛會其實是一體的。為什麼說助念團與念佛會是一體的呢？因為我們替人家助念，是團體性質，既然是集合大眾起來一起助念，音調一定要整齊莊嚴，所以一個淨宗團體，平時就必須訂一個時間集合念佛，培養默契，等到我們要幫人家助念的時候，就不致音調不一，影響臨終人的情緒。而且參加助念的人，本身一定要對淨土法門有深刻的認識與了解，才能對阿彌陀佛的極樂世界生起渴望嚮往的心，以這種渴望嚮往的心情去幫人家助念，才會與阿彌陀佛的本願相應，產生很大的效果。否則只是口裏念佛，根本對淨土法門沒有一點概念，以這種心情去幫人助念，是很危險的，對臨終的人起不了多大的作用。因此教界各地才有成立念佛會的必要。

/KEPAN/九、台中蓮社助念團是全省助念團的模範

目前台灣助念團辦得最好的就是台中蓮社，他們已經有幾十年的歷史。台中蓮社在李老師的領導下，效果卓著，他們有組織有計劃，分為四十八班（近年可能已增加班次），助念的風氣相當興盛，這都是值得教界各淨宗團體向蓮社學習的地方。

/KEPAN/願彌陀的度生悲願散播到世間每一個角落

我們誠心的希望藉著教界各地助念團的成立，使更多的佛教徒，有更多助念往生的機會，也希望當今的佛教界有更多的助念團與念佛會的設立，這樣才能夠將阿彌陀佛的悲願，散播在世間的每一個角落，使彌陀的度生悲願，延續到遙遠的未來....。

/KEPAN/十、念佛會的整個過程具備信願行的往生資糧

現在把一般念佛會的過程，簡單地向讀者說明。首先唱蓮池讚，這是後人讚歎阿彌陀佛的大悲願力，而作的一首讚。唱這首讚的時候，要至誠懇切的觀想阿彌陀佛、觀世音菩薩、大勢至菩薩都坐在蓮花臺上，來到我們面前的虛空中，接引我們到西方極樂世界去。

接著誦阿彌陀經，這即是信願行的信。誦這部經的時候，要相信，這部阿彌陀經記載的極樂世界是佛親口宣說的，確確實實有這個極樂世界的存在，要把經文的每一個字念得清清楚楚，然後從我們的內心深處，真誠懇切的發願，要到極樂世界去。這就是信願行中的願。

這部經告訴我們要到極樂世界去的方法，便是誠心誠意的念佛，這即是信願行中的行。所以接下來就是念佛。念佛完，便拜佛。拜佛完，將觀世音菩薩、大勢至菩薩及清淨大海眾菩薩的聖號，各稱三遍。最後把現在所誦的經和所念的佛，虔誠的發願，迴向到西方極樂世界去。希望在臨終的時候，阿彌陀佛乘著本願力來接引我們。

這念佛會的整個過程，就具備了信願行三個資糧。大家發心組織念佛會念佛，便多了一分往生的資糧，一個人念佛，有一分的光明，十個人念佛，就有十分的光明。所以希望每一個人到念佛會誦經念佛的時候，都能夠提起精神把心平靜下來，暫時放下一切，努力念佛。

/KEPAN/十一、阿彌陀佛的意義

/KEPAN/（一）一句彌陀是阿彌陀經的宗旨和重點

接下來再和大家介紹南無阿彌陀佛這六個字的意思。

為什麼現在要先和讀者介紹阿彌陀佛的意思呢？因為淨土法門，於現在流傳最廣最普遍的一部經就是阿彌陀經，而整部的阿彌陀經，告訴我們，往生西方極樂世界的方法，就是念佛。所以一句阿彌陀佛即是整部阿彌陀經的宗旨和重點。我們只要依照阿彌陀經上的開示，專心一意的念一句阿彌陀佛，就可以到西方極樂世界去。因此，我們平常對阿彌陀佛的意思一定要有很深的體悟和了解。

/KEPAN/（二）阿彌陀佛的發音正確的念法

我們通常念南無阿彌陀佛，大家都知道，這句阿彌陀佛是古梵語的原音。印度人把南無阿彌陀佛念為ㄋㄚ      ㄇㄚ ㄚ ㄇㄧˋ ㄉㄚˇ ㄅㄚ ，和我們念的音很相近。一般人將阿彌陀佛的ㄚ念成ㄛ，就是ㄛ彌陀佛，依照印度古梵音，正確的念法，應該是ㄚ，就是ㄚ彌陀佛。可是不管你念ㄚ或是念阿ㄛ這兩種都可以，只要誠心誠意的去念，均能夠達到我們往生西方極樂世界的目的。

/KEPAN/（三）阿彌陀是五種不翻譯的梵文之一

在古代，高僧大德翻譯經典的時候，向來對梵文有幾種不翻譯，到了唐朝的玄奘大師，更把不翻譯的梵語，規定為五種。阿彌陀佛便是五種不翻譯的梵文其中的一種。為什麼阿彌陀這三個字不翻譯呢？因為阿彌陀這三個字，有很多種意思。如果你翻漏了某一種意思，那麼阿彌陀的意義就不完整，所以阿彌陀這三個字的意思就不翻，保留現在我們所念原本的梵音。

/KEPAN/（四）阿彌陀佛也稱為無量壽佛

在阿彌陀經裏，有兩段話介紹阿彌陀的意思說：「極樂世界的教主—也就是阿彌陀佛，他身上的光明，是沒有限量的。能夠照耀到無量無邊的世界。不論任何的事物，譬如山崖峭壁，都不能遮障阻礙他的光明，所以他的名字，就叫做阿彌陀。」另一段經文又說：「阿彌陀佛的壽命，及極樂世界裏人民的壽命，皆是無量無邊非常的長久，長到沒有辦法去計算佛與極樂世界人民的壽命。所以他的名字，就叫做阿彌陀。」因此阿彌陀這三個字，翻譯成國語，簡單的說，便有無量光明和無量壽命的意思。因此我們通常又把阿彌陀佛，稱為無量壽佛。

/KEPAN/（五）阿彌陀佛又稱為無量光佛

在無量壽經上又說：「阿彌陀佛的光明，非常的明亮，又非常的美，如果照射到我們眾生的身上，讓我們覺得很舒服。而且阿彌陀佛的光明，是非常特殊的，是沒有極限沒有限度的，任何的菩薩光明，都不能與阿彌陀佛的光明相比。阿彌陀佛的光明勝過了太陽光和月亮的光明，大概有千萬億倍那麼多，而且阿彌陀佛的光明是代表諸佛的智慧之光，由阿彌陀佛的智慧之光，而接引無量眾生，往生淨土，所以極樂世界的教主，又叫做無量光佛。」這一段話，是無量壽經上，其中的一段介紹阿彌陀的意思。

/KEPAN/（六）助念時見到佛光接引的瑞相

前述曾經提到幫人助念的時候，如果因緣很好，便會有種種的瑞相產生，例如現在所說的阿彌陀佛放光照到眾生的身上，這種奇妙的現象，在我們幫人助念的時候，是很有可能發生的。

台中蓮社他們便經常幫人助念，有的時候，就會有這種阿彌陀佛放光接引的事實。現在舉一個例子來說，曾經有一次，蓮社的蓮友，去幫一位叫做李清源的居士助念。蓮友們從一大清早就輪班去助念，一直念到大概凌晨十二點，大家看那位居士還沒有斷氣，可能要拖到明天早上，於是蓮友們就各自回家休息了。他們約定好明天再來，繼續助念。等蓮友們都走了以後，留在李居士身邊助念的人，只有他的妻子兒女等五、六人。到了半夜兩點多，忽然來了一位本省的青年，看起來是軍人的樣子，可能是他聽到外面有念佛的聲音，所以自動來幫忙助念。這位青年的聲音很大，又很虔誠。當大家念了一段時間，正提起精神，念到可說是心志專一的時候，忽然之間，大家看到一團像太陽一般，白白的圓光從大門飛到室內。那個時候，那位青年軍人，就跳出房屋外面看，以為是什麼車子停在門口，但是房屋的四周都是一片黑暗，在三更半夜裏，根本看不到一輛車子。那位青年軍人，「只看見一條光明，從西邊的虛空，一直射入到房屋內」。那位青年看到這種不可思議的境界，心裏感到十分的奇妙，於是他再回過頭向屋內一看，結果發現那位臨終的李居士，臉上正露出微笑，喘了口氣，態度極為安詳。在這同時，他發現那一道耀眼的光芒正逐漸消失，屋子裏頭，仍是恢復了原來一片的黑暗。李居士的太太和他的兒子，都看到這一幕阿彌陀佛放光接引的奇蹟，但是他們並沒有因此而停止念佛，還是佛號不斷，一直念到第二天早上。等到台中蓮社的蓮友們來的時候，仍一直助念到上午十一點多，那個時候，正是亡者李居士斷氣後的八個鐘頭，助念的聲音才停止。於是大家都圍到亡者身旁，爭著看李居士死後的相貌，結果發現他比生前更莊嚴，再試著察探他的頂門，還是溫溫的，整個身體都很柔軟。（見念佛感應見聞記）

/KEPAN/（七）助念時不可存貪見佛光之心

這個故事，就是阿彌陀佛放光接引眾生的一個最好的活生生的例子。那個青年軍人，因為誠心念佛的感應，才能在無意間看到佛光接引李居士往生的現象。凡是發心幫人家助念的時候，如果因緣好，也許也會看到這種佛光接引亡者往生的事情出現，但是我們千萬不可以有貪看佛光的心理，倘若有這種心理，是絕對看不到佛光的，一定要專心一意的幫人助念，不管有沒有佛光來接引亡者，都沒有關係，只要我們誠心誠意的幫人助念，阿彌陀佛一定會有很大的感應，大家也會有很大的功德。這一點希望凡是念佛者有機會幫人家助念的時候，一定要特別的注意。

/KEPAN/十二、無量光明的簡單釋義

/KEPAN/（一）彌陀因悲願成就完成無量智慧光明

前面說阿彌陀這三個字，有無量光明的意思。接下來再從阿彌陀佛在過去修行的時候，也就是在還沒有成佛以前，來談談無量光明這個意義的由來。阿彌陀佛，曾經在過去佛——也就是世自在王佛這尊古佛出世的時候出家修行，叫做法藏比丘。他於佛前，發下四十八個成佛的大願。其中第十二個願說：「當我成佛的時候，從我身上放射出來的光明，如果有限量有邊際，不能夠照耀到無量無邊的世界中去，那麼我就不能圓滿成就佛道。」

於是法藏比丘，他經過很長很長的時間勤苦修行，終於達到他的本願，成佛的目的，從身上放出無窮無盡的光明，遠遠的照射到十方世界去，所以阿彌陀佛，因為這個因緣，也叫做無量光佛。這在另外一本大本的彌陀經上，也有說到，他說：「阿彌陀佛的光明，可以照射到很遠很遠的地方去，阿彌陀佛的光明，是沒有止境，沒有邊際的......。」

/KEPAN/（二）彌陀頭頂上放射無盡光明

現在再來看看觀無量壽佛經上是怎麼樣地解說阿彌陀佛身上的光明，經上說：「阿彌陀佛的頭頂上，很自然地會放出光明，放出什麼樣的光明呢？放出像車輪那麼圓的光明，這個像車輪那麼圓的光明，非常非常的大，大到什麼程度呢？就像百億個三千大千世界那麼的大，而且在阿彌陀佛頭頂上像車輪那麼圓的圓光中間，還有很多很多的化佛，這些化佛就像百萬億個印度的恆河裏頭的沙那麼多。在圓光當中每一尊化佛的左右兩邊，也各各有許許多多的化身觀世音菩薩和許許多多的化身大勢至菩薩，這些許許多多的化身觀世音菩薩和化身大勢至菩薩都站在每一尊的化佛身邊，隨侍著每一尊化身，現在所講的這每一尊的化佛，都是無量壽佛的化身，而且在剛才所講的阿彌陀佛圓光中的那些許許多多的化佛和化身觀世音菩薩、化身大勢至菩薩，都是阿彌陀佛運用神通力量變化出來的。」</p>  <p class=TEXT>&nbsp;
/KEPAN/（三）彌陀身相光明照射念佛眾生

觀無量壽佛經上又說：「阿彌陀佛，有八萬四千種很好的身相，而且每一種每一種很好的身相裏面，又各有八萬四千種的隨形好相。在每一種每一種的隨形好相裏頭，又各各有八萬四千道的光明。並且每一道每一道的光明，都普遍的照射到十方世界去，照射到十方世界中的什麼地方去呢？照射到十方世界中每一位念佛的眾生身上去。」經上又說：「凡是誠心念佛的眾生，阿彌陀佛都會放出光明來加被他們接引他們，阿彌陀佛是不會捨棄任何一個誠心念佛的眾生。」

/KEPAN/（四）彌陀無量光明含攝深廣修證道理

剛才提到觀無量壽佛經上說：「阿彌陀佛有八萬四千種的光明，又有八萬四千種上好的身相，還有八萬四千種的隨形好相，以及在阿彌陀佛的頭頂上，放出像車輪一樣圓的圓光中更有許許多多的化佛和許許多多的化身觀世音菩薩和化身大勢至菩薩。」像這些經上所說的有關阿彌陀佛的種種特別的景象，非常非常的多，不勝枚舉。從以上所說我們可以知道，無量光明的意思，是有很深很深修證的含意，不是用幾個字就能夠把它表達清楚的。（這點將在十二願裏說明）

/KEPAN/（五）佛身光明分為幾種？

大家都知道，每一尊佛都有光明，而且佛身上的光明又可分為好幾種。有我們平常能夠看到的光明，也有在佛陀講經的時候，特別放出來的光明。還有在佛陀證悟真理之後，也就是成佛以後從法性覺體中產生的智慧光明。講到佛的光明，就要談到佛的三身；就是法身，報身和化身。在這裏暫時不談（十三願中會有說明），先簡單的講講佛光大概的意思。

/TEXT339/1、什麼是常光一丈相？

譬如：釋迦牟尼佛在過去於印度出世的時候，平常身上就有八尺的圓光，這種光明是環繞在佛陀身體四周所產生的一種圓形的光明二，這是當時釋迦牟尼佛的弟子們，在日常生活中都可以看得到的。這就是我們平常在經書上可以看到或聽到的常光一丈相。（三十二相之一）

/TEXT339/2、佛在特殊因緣中大放光明

在釋迦牟尼佛說大乘經典的時候，常常都會從佛的兩眉之間，或者是從佛頭頂的上面、嘴巴裏面，還有從佛牙齒的中間或者是從佛肚臍的上面及從佛腳指的上面，都會放出光明，這是因為佛陀在講某部大乘經典的時候，因緣特別的殊勝，所以才會從手足和全身放光。如果在佛沒有說法的時候，沒有特殊的因緣，這種殊勝的光明，也就是不尋常的光明，是不會隨便放射出來的；這裏所講的特殊放光和前面講的佛陀平常就會從身體的四周放出八尺的圓光不一樣，一種是在特殊的法會上放光，另一種是平常就有的常光。</p>  <p class=TEXT>&nbsp;
在大本的彌陀經上也有講到，阿彌陀佛從他的面門上，也就是從佛的臉上會放出無量的光明，又說：阿彌陀佛從法性覺體中所產生的智慧光明，可以廣大的照耀到無量無邊的世界中去。

/KEPAN/（六）眾生業障重不見佛光明

也許有人會想，阿彌陀佛的光明，既然能夠照耀到無量無邊的世界中去，而我們為什能現在看不到佛光呢？這是因為我們眾生生生世世累積下來的煩惱業障太多太重了，眾生的煩惱業障遮蔽了佛的光明，所以我們今天才看不見佛光，但是只要每一個人從今天開始發心念佛，持續不斷的念佛。有一天終會因為業障消除，誠心所感而見到阿彌陀佛的光明。

/KEPAN/念佛功力夠自然蒙受佛力加被

蓮友們經常自動的聚集到念佛會念佛，這就證明了前世都一定種下了很深的善根，比一般人知道念佛的可貴，才會暫時放下家裏的事情，到念佛會念佛。大家都希望當我們在念佛的時候，阿彌陀佛能夠放光來加被我們，消除我們心中的障礙，讓我們無時無刻不沈浸在阿彌陀佛的慈光加被中。當然要得到佛光的加持，不是那麼的簡單，一定要積年累月的專心念佛，持之以恆，到了有一天，我們念佛的功力夠了，才能達到我們的願望。

希望對淨土法門有信心的人，都能夠就近到各地的念佛會去念佛，藉著大眾念佛的力量，得到佛力的加被，進入「一心不亂」的念佛定境中，臨終往生淨土，那麼就不辜負大家修學念佛法門的目的了。

/KEPAN/（七）善導大師念佛口中放光

前面我們從經典上大概了解了阿彌陀佛在還沒有成佛以前，發下了光明無量的願，所以成佛以後就隨著他的本願力放出不可思議的光明。現在再舉幾個修行人念佛放光的真實故事讓讀者們明白。

大家都知道，唐朝的善導大師，是蓮宗的第二個祖師。他在念佛的時候，一定很虔誠的跪著念，而且很大聲的念佛，經常念到汗流夾背也不停止。在冬天裏念佛，也要念到流汗為止，這樣才表示他念佛的誠心。他因為經年累月的拜佛念佛，到了後來，每當念一聲佛，就有一條光明從他口中飛出來。念了十聲、百聲、千聲的佛號，也還是有十道、百道、千道的光明，從他口中飛出來。念佛能夠念到像他這樣有光明從口中飛出來，恐怕千萬人中也沒有一個能夠有他的誠心和毅力。當然這不是做不到，而完全是在於我們的發心與恆心。只要你有善導大師念佛的精神，往生淨土，那是指日可待的事情了。

/KEPAN/（八）鬼見念佛光明而避走

在蕅益大師淨土集裏，也曾經記載過一個念佛放光的故事。他說：「在大陸的桐城，曾經有兩個很好的朋友。有一天，其中一個朋友死了，另外一個朋友就把他埋葬起來。這個朋友死了以後，投生做鬼。有一天這個鬼朋友跟隨他生前好友去辦一件事。在半路上碰到不好的事情，生前好友突然一句阿彌陀佛脫口而出，那個鬼朋友嚇得大叫說：『你為什麼放光嚇我。』生前好友一聽說他念佛會放光，就又念了幾句，鬼朋友更害怕的說：『你一念佛，胸前就有十餘丈的五色光放出來，使我感到頭昏腦脹，精神恍惚不能夠再靠近你。』生前的朋友聽了鬼朋友這番話後，猛然醒悟到念佛的不可思議，於是下定決心，出了家，精進念佛，最後成為一代的高僧。」

/KEPAN/（九）念佛到一心不亂身體會放光

在淨土集裏，還有一個故事：過去有一個居士，叫做畢貫之，那位居士為了選擇修行的法門，參訪過無數的出家人，到最後他還是選擇了淨土法門作為他修行的歸路。畢居士每天死心念佛，求生淨土。他也經常勸化別人念佛，求生淨土。並且叫人家念佛的時候，以豆計數，就是念一句佛號數一粒豆子。只要每一個人虔誠的去念，念到專心一意的時候，這一粒一粒的豆子，一定會放光。而且當每一個人念到一心不亂的時候，身體也會放出光明。為什麼會放光呢？這是因為我們念佛的心與阿彌陀佛的願心相應，得到阿彌陀佛的攝受加持，所以才會放光。

/KEPAN/（十）念佛絕對不是只在念「阿彌陀」這三個字而已

在前面我們就曾經講到觀無量壽佛經上的一段說：「阿彌陀佛，有八萬四千種很好的身相，每一種每一種很好的身相裏頭，又各各有八萬四千種的隨形好相，每一種每一種的隨形好相裏頭，又各各有八萬四千道的光明，每一道每一道的光明，都普遍的照射到十方世界中每一個念佛的眾生身上去。凡是誠心念佛的眾生，阿彌陀佛都會放出光明來，加被我們，接引我們。」

這一段話，就是阿彌陀佛放光加被我們念佛眾生最好的證明。我們現在已經知道無量光明有那麼深遠的意思，所以我們在念佛的時候，絕對不是只在念「阿彌陀」這三個字而已，而是在念佛的種種光明，種種相好，念佛的光明無量，佛的智慧無量，更要想念佛的悲願無量。

/KEPAN/（十一）念佛時要學彌陀發度生悲願

阿彌陀佛在過去出家修行以來，經過無量無數的時間修行，歷盡了千辛萬苦，教化難調難伏的眾生，到最後成就了無盡的悲願，放出了無盡的智慧之光，光光照耀到每一個虔誠念佛的眾生身上。我們念一句阿彌陀佛，就要想到佛的光明普照，光光照耀到我們的身上，更要學習阿彌陀佛的度生悲願，學阿彌陀佛發出廣大利益眾生的誓願，等我們有一天，也像阿彌陀佛一樣成佛了，就會和阿彌陀佛一般放出無量的光明，普照眾生。而且這裡講的無量光明的意思也只是阿彌陀這三個字其中的一個意義而已。所以我們在念阿彌陀佛的時候，更可以想見阿彌陀這三個字不可思議了。因此，我們念佛的時候，要不急不徐、不快不慢，這樣的念佛才能夠把佛的光明、智慧和悲願顯出來，更能夠與阿彌陀佛的願力相應。

/KEPAN/十三、無量壽命的意義

/KEPAN/（一）阿彌陀佛的壽命有多長？

接下來，再和大家介紹阿彌陀三個字，另外還含有無量壽命的意思。在前兩次，我們曾經講到阿彌陀經上說：「阿彌陀佛的壽命和極樂世界裏人民的壽命，很長很長，長到沒有辦法用數字去計算它。」到底阿彌陀佛的壽命長到什麼時候呢？

在大本的彌陀經上說：「阿彌陀佛的壽命長到不可以用算數去計算他的壽命。」又說：「以我們這個地球為中心，從地球的東、南、西、北、東南、西南、東北、西北的八個方向，以及地球的上方、下方，加起來十個方向，也就是地球世界的十個方向擴散出去，還有無量無邊的十方世界。假使這十方世界的每一個眾生，都修成了小乘聲聞果位和中乘緣覺果位，以無量無邊十方世界中所有的聲聞聖者和緣覺聖者統統加起來，竭盡所有聲聞、緣覺聖者的智慧，去推測計算阿彌陀佛的壽命，就是經過了百千劫的時間去計算、推想阿彌陀佛的壽命到底有多長，都不能夠推算出來。」

/KEPAN/（二）佛經上所說「劫」的時間換算法

這裏講的百千劫的「劫」字，是梵語，通常是用在年、月、日所不能計算的最長的時間，就用這個劫字做代表。

這個劫字是怎麼樣的計算法呢？依據佛經的記載，是以人的壽命做標準而來計算的。在地球成立的時候，最初的人壽，是八萬四千歲，從人壽八萬四千歲開始，一直往下縮減到最短的壽命十歲的時候，再從最短的壽命十歲開始一直往上增加壽命。大概每一百年增加一歲，一直增加到八萬四千歲，再往下縮減壽命，大概也是每一百年減少一歲，一直減少到最短的壽命十歲的時候，在這個人壽一增一減的時間中，就是「一個小劫」，把二十個小劫合起來，就是一個中劫，再把四個中劫合起來，就是一個大劫。

在上面說到，無量無邊的十方世界中的所有聲聞聖者和緣覺聖者，就是經過了百千個大劫的時間去計算、推想阿彌陀佛的壽命，也不能夠知道阿彌陀佛的壽命到底有多長。

在前面我們也提到阿彌陀經上明白的說到：「彼佛壽命及其人民，無量無邊阿僧祇劫，故名阿彌陀。」

經上說的阿僧祇劫的意思，就是數目到了最極限的意思。我們通常以一萬萬為億的單位，一萬億為兆的單位，而一個阿僧祇劫就不知道有多少萬萬萬萬個兆年，現在彌陀經上不是只說一個阿僧祇劫，而是說無量無邊的阿僧祇劫，這個不可思議的數目，連證果的聲聞聖者和緣覺聖者都不知道，何況是我們業障深重的凡夫呢？當然更不用說了。

/KEPAN/「阿彌陀佛」四個字具有不可思議的功德與大悲神力

從以上所說的，我們更可以想見「阿彌陀」這三個字的偉大與奇妙，絕不是一般不懂佛教的人士隨口稱念的阿彌陀佛這四個字表面的字意而已，當我們慢慢的對阿彌陀佛有了更深刻的了解以後，你就會對阿彌陀佛生起更想念更仰慕的心理，慢慢的我們就會深入佛的悲願中，在念佛的時候，確確實實憶念阿彌陀佛不可思議的功德與大悲神力。

/KEPAN/（三）阿彌陀佛為什麼會壽命無量？

我們前面講到阿彌陀佛在還沒有成佛以前，發下四十八個成佛的大願，其中第十二個大願是光明無量願。現在再來和大家談談第十三個願—也就是壽命無量願，和第十五個願——眷屬長壽願。

在阿彌陀佛經上曾經說過—彼佛壽命及其人民無量無邊阿僧祇劫，就是根源於現在講的第十三個願和第十五個願而來的。

阿彌陀佛在第十三個願裏曾說：「當我成佛的時候，如果我的壽命有限度、有限量，能夠用百千億個廣大的劫數計算出來的話，那麼我就不能圓滿成就佛道。」

阿彌陀佛又在第十五個大願中說：「當我成佛的時候，極樂世界中所有天人的壽命是沒有極限沒有窮盡的。除非極樂世界中的天人，他自己發願不要活那麼長的壽命，而希望到他方世界，譬如我們這個娑婆世界中去度眾生，那麼他就可以隨著他的悲心願力，自由自在的往生其他的世界中去普渡眾生。如果極樂世界裏的天人，發了這種普渡眾生的大悲願力，而不能夠隨其悲願，減少壽命，自在的去他方世界度眾生的話，那麼我就不能圓滿成就佛道。」

阿彌陀佛因為在過去修行的時候，發了這兩個大願，到了現在終於功德圓滿，成就佛道，滿足了他因地壽命無量的誓願。

/KEPAN/人類的壽命都是短暫有限的

在我們這個世界裏，每一個人的壽命都是有限量的，平均壽命不過八十歲而已，即使是你做了很多的善事，生到天上或者是成為四天下的第一大王——轉輪聖王，壽命雖然可以長到八萬四千歲，但是還是有限量的。大體來說，人類的壽命，皆是以我們今生這個身體的生命長短做為標準，都是無常生滅的。

/KEPAN/（四）什麼是佛的化身相？

談到佛的壽命，就不是我們凡夫這種有相的生命可以來比較的。佛的壽命一般解釋的時候，會拿佛的三身來講。三身就是我們前面提過的法身、報身和化身。現在先簡單的來和大家談談佛的化身，什麼是化身呢？例如釋迦牟尼佛在過去於印度出世的時候，示現和凡夫一樣，有生、老、病、死等過程，最後捨棄了這個肉體的凡身入滅離開了地球世間。這種示同凡夫的佛身，就是佛的化身，也就是佛的應化之身。大家都知道，釋迦牟尼佛在八十歲的時候，就涅槃了。佛為什麼那麼早就入滅了呢？這是因為我們這個娑婆世界眾生的業障太重了，眾業所感，所以佛也隨著眾生應有的因緣入滅而離開我們了。釋迦牟尼佛的入滅，是當時的佛弟子們每一個人都可以看得到的。

/KEPAN/（五）彌陀壽命與釋迦牟尼佛的壽命為什麼會相差的如此懸殊？

而現在所說阿彌陀佛的無量壽命與釋迦牟尼佛短短的八十歲的壽命相比，那實在是相差的很遠很遠。佛壽的長短，與每一尊佛的本願度生因緣有關。一般來說，釋迦牟尼佛在過去修行時，曾經發願要在五濁惡世成佛，廣度五濁惡世中罪業深重的眾生。所以釋迦牟尼佛就應了他的本願，在我們這個娑婆世界成佛，又在短短的八十年後隨著眾生共業的因緣入滅了。而阿彌陀佛在宿世修行的時候，也曾發願說：要在淨土世界成佛壽命無量，因此阿彌陀佛便隨著他過去所發的清淨大願所感，終於在極樂世界成佛，成就了這種不可思議的殊勝佛身——壽命無量。事實上，每一尊佛都有他的清淨世界本願度生因緣，及穢土世界的本願度生因緣，也就是說不僅彌陀的度生壽命無量，同樣的釋迦牟尼佛也有他教化的淨土世界，其度生因緣，同樣是壽命無量，關於這個問題，將在十三願裏會有詳細說明。阿彌陀佛在淨土世界中上好殊勝的佛身，不是我們凡夫眾生可以用思想去憶度的，等我們有一天真的到了西方極樂世界，你就可以確確實實的見到和了解阿彌陀佛這種莊嚴的身相，是多麼的微妙與不可思議。

/KEPAN/（六）極樂世界的眾生為什麼會壽命無量？

西方極樂世界的人民，都是蓮花化身，和我們這個世界眾生的血肉之軀完全不一樣，壽命也和阿彌陀佛一樣無窮無盡。為什麼極樂世界人民的壽命也和阿彌陀佛的壽命一樣，都是無量無盡的呢？就是我們前面所講的是從阿彌陀佛的第十五個成佛的大願——眷屬長壽願而來。

阿彌陀佛的壽命無量，是佛久遠劫中修積來的，自然沒有話講，我們凡夫眾生，往生西方極樂世界，也可以壽命無量，那真是很奇妙的事。而事實上，極樂世界的眾生會形成壽命無量的成果，自有他修行的因緣，這個問題，將在第十五願中，會有說明。大家要知道，我們所以會往生西方極樂世界，就是因為阿彌陀佛曾經發了好幾個接引眾生往生的大願，所以我們才能夠往生西方極樂世界。這些願以後也會和大家陸續講到。願裏的意思，大概是說，只要我們至誠懇切的念這個由佛無量劫來所發接引眾生的大悲聖號——阿彌陀佛，就可以到西方極樂世界去。從這裡我們可以想見，佛的大悲接引願力，是多麼的不可思議。我們只要誠心的念一句阿彌陀佛，就可以得到阿彌陀佛不可思議的願力加被，念一句阿彌陀佛就隨著佛壽命無量的本願度生因緣，我們也在阿彌陀佛不可思議的願力加被、教導中未來往生淨土，精進修行，壽命無量。因此我們必須用最誠敬最渴仰的心情來念佛，走路也念、坐著也念，到了你心中清清淨淨，時時刻刻只有一句渴望阿彌陀佛來接引你的大悲聖號的時候，那麼你就可以比平常人更有希望見佛，而得到佛力的加被護佑了。

/KEPAN/十四、阿彌陀佛與成佛悲願

/KEPAN/（一）佛覺悟了什麼真理？

接下來再和大家介紹阿彌陀佛的佛字是什麼意思。這個佛字是古梵文佛陀的簡稱，佛陀兩個字，翻譯成中文，就是覺悟的人的意思。佛陀到底覺悟了什麼呢？他覺悟了宇宙人生的真理，這宇宙人生的真理又是什麼呢？就是「緣起性空」的道理，這個緣起性空的道理是佛陀在徹底觀察宇宙人生的實相以後，所證悟到的一種最透徹最正確的結論。什麼是緣起性空呢？這個問題，將在後面「般若願」中會有說明。簡略的講，就是佛陀他洞悉了世間的一切事事物物，都是由各種錯綜複雜的因素和合而產生的，凡是由眾緣合成的一切事物，沒有不經過生、住、異、滅的過程，世間的萬物萬事，絕對沒有永恆不變的東西，最後一定會朽壞幻滅乃至消失。佛從覺悟緣起無常的道理，而踏上體證「性空」的修證道路......。

/KEPAN/（二）佛覺悟了宇宙人生的真相

佛陀徹徹底底的覺悟了人類從出生的開始，就是步向死亡的前奏，任何快樂事物的後面，一定隱藏著悲戚的痛苦，任何人都避免不了悲、歡、離、合、生、老、病、死這些無常聚散的現象，佛陀他明明白白的看穿了宇宙人生的實相只不過如此的苦空無我而已，於是他從覺悟人生苦空無常的開始，毅然決然的捨俗出家，經過了無量劫數的時間修行，終於突破了人生生、老、病、死的迷團，揭穿了無始以來，這個無窮宇宙的奧密，圓滿的達到了他徹底證覺的目的，也就是成佛，成為宇宙之間一個最究竟最有智慧的覺者。而且佛陀在成佛以後，又把他自己所覺悟的真理深入淺出的告訴每一個有緣有善根的眾生，讓所有的眾生都能夠依循著佛陀過去體悟的經驗，踏上最穩當最安全的修行道路，也能夠獲得生死的解脫，乃至成佛。

/KEPAN/（三）阿彌陀佛如何完成佛道？

阿彌陀佛就是自覺、覺他、覺行圓滿的無上覺者。他從最淺顯的五戒、十善開始做起，經過了聲聞四聖諦及緣覺十二因緣、小乘、中乘的啟悟，再進一步修學大乘菩薩的六度萬行，歷經了菩薩的五十二個修行階段，到最後終於福慧具足，成就最上的佛道。

/KEPAN/（四）認識彌陀的大悲行願才能將「阿彌陀佛」四個字的廣大意義弘揚出來

通常一般人都知道有佛，都知道有阿彌陀佛，但是一般人卻不知道佛是什麼？阿彌陀佛是怎樣成佛的。佛，絕對不是迷信，阿彌陀佛，也絕對不是一般泛泛的佛教徒膜拜的神秘偶像而已，而是有它深邃的涵意。當我們深入去探討、去了悟阿彌陀佛一道四個字的底蘊時，你就會覺悟到淨土法門博大精深，可深、可淺，不是一般所想像的只是念念佛而已，絕對不僅是一般「阿彌陀佛、阿彌陀佛」單純的念念字而已，而是阿彌陀佛多生累劫以來，由於功德、智慧的圓滿成就，而產生了不可思議的力量感召，我們念一句阿彌陀佛才會消除八十億劫的生死重罪，才會有那麼大的往生效果；否則我們大可不必迷信的念佛。因此希望凡是有心念佛者都能夠從阿彌陀佛因地修行的行願下手，去研究去認識阿彌陀佛，弘揚阿彌陀佛的大悲行願，這樣更能夠將阿彌陀佛這四個字廣大的意義表露出來，使阿彌陀佛這四個字更昇華更具佛義，讓原本對念佛有信仰有興趣的初學者，進一步對念佛法門產生更濃厚更深刻的堅定信念。阿彌陀佛是在什麼時候進一步的修行發下四十八願呢？這四十八個成佛大願又是什麼呢？現在就來討論這個問題。

/KEPAN/（五）阿彌陀佛是在何時發下四十八個成佛大願？

阿彌陀佛是在什麼時候進一步的修行發下四十八願呢？這在無量壽經上有詳細的記載。經上說：「在很久很久以前，曾經有一尊佛出世，叫做世自在王佛。這在前面曾和大家提到過。這尊世自在王佛出現在世間的時候，那個時候，有一個國王，很有善根，時常到世自在王佛住的地方，聽佛說法。有一次，他聽了世自在王佛的說法後，心中感到十分快樂，法喜充滿，領悟到修行是十分重要，不可忽視的。於是他就在世自在王佛的面前，發下了一個很崇高、偉大的誓願，要學世自在王佛一樣的覺悟宇宙間至高無上的真理，修成究竟圓滿的佛果。當他發了這個無上菩提的大願之後，就下定決心，把國家讓位給其他賢能的人，自己剃除鬚髮，隨世自在王佛出了家，取名為法藏比丘。並且由於宿世善根因緣的殊勝，他又在世自在王佛的面前，發下了四十八個成佛的大願。這四十八個成佛的大願，是無量壽經上最重要的樞紐（經文），也是淨土宗三部經典的眼目。凡是修淨土法門的行者，一定要對四十八願有所認識和體悟，這樣當我們在念佛的時候，才更能憶念起阿彌陀佛的大悲本願。那種渴望到西方極樂世界去的心才會更強烈，更能夠與阿彌陀佛的誓願相應。當每一個人了解了阿彌陀佛成佛的四十八願之後，你便會明瞭為什麼幫人家助念的時候，因為我們虔誠祈求阿彌陀佛的念力，會對一個原本對念佛有信願的亡者，產生那麼大的感應效果。那個時候，你就會對助念更有信心更有興趣，一有這種助念的因緣時，你便會義不容辭的義務參加，並且認為幫人助念是人生最重大最有意義的事情之一，是替自己種下最直接、最有效果、最有收穫的往生資糧。以下就來和大家介紹阿彌陀佛四十八願。

/TEXT339:a01/肆、阿彌陀佛四十八願論述

/KEPAN/一、國無惡道願

/KEPAN/本願說明的重點

法藏比丘說：「當我成佛的時候，如果國土之中有地獄、餓鬼、畜生三惡道的話，我便不能圓滿成就佛道。」

為什麼西方極樂世界沒有三惡道？這個願我們先由眾生「共業」的問題來說明。下一個願：極樂世界的眾生死後不墮三惡道，再用眾生「別業」的問題來做討論。

本願現在從兩方面探討起：

（一）為什麼地球世界會有三惡道？
（二）為什麼西方極樂世界沒有三惡道？

/KEPAN/（一）為什麼地球世界會有三惡道？

首先從我們居住的世界為什麼會存在三惡道來說明，再與極樂世界沒有三惡道的原因，做個比較，就能清楚的明白，兩個世界的「共業」差別點在那裏。

/TEXT339/1、我們活生生的生存在六道輪迴中

在大正藏第十七冊的六道輪迴經、正法念處經和諸法集要經以及第一冊佛說業報差別經、長阿含經、中阿含經、起世經、大樓炭經......等多部經典中，都有說明六道輪迴的業果受報問題。所謂六道輪迴，大家都知道，就是天道、人道、阿修羅道、餓鬼道、畜生道和地獄道等六道。（或將畜生道、阿修羅道合為一道，成為五道。如雜阿含卷十六及正法念處等經都有說明。）宇宙眾生一直在這六道中無始無終的輪迴。我們現在生存的這個地球世界（包括地球的上方、左右、下方虛空中），依佛經說，也因為眾生業力的因素，產生六大類不同眾生的生命力，即六道輪迴。人道與畜生道是現實人間隨時可以肉眼看見；但是天道、阿修羅道、鬼神道及地獄道卻不是凡夫肉眼所見。「看不見的東西，並不代表不存在。」如在牛頓時代，早就提出基礎科學萬有引力定律的存在，就非我們肉眼所見（地心引力）。無論宇宙星系之間及任何物體的運動，一定有「引力」在支配著。甚至我們生活的周遭，人事、環境，都不出「引力」的作用。然而為什麼我們察覺不出「力」的現象與存在呢？牛頓在「自然哲學的數學原理」一書中寫道：「萬物間彼此作用的引力，與地球對萬物的引力比起來，差得太遠，所以我們無法察覺。」佛經上所說，在這個世間產生六大類不同眾生的生命現象，也是由眾生身心的啟動，而產生「力」的作用，這種「生命力」的形成，是源自於眾生「心力」活動的效果。因每個人身上心力（業力）的作用，各有不同，沒有特殊的「力用」，是不會無因而能看見超出我們肉眼力量所能見到的範圍。除非有的人有陰陽眼，與鬼神道頻率接近，便可見鬼見神，或者有的人禪定功力夠，獲證天眼通，也可以見到天道眾生及地獄眾生。再說宇宙萬象，非人類肉眼、智慧或近代科學儀器所知所見所能探測到的事物與力用實在太多太多了，譬如從科學叢書「牛頓雜誌」及「科學眼」雜誌中，我們就可以明白現代的醫學、物理學、生物學、化學......及尖端科技日新月異的進步情形，令人目不暇給！但是枓學家為了探討未知的宇宙空間存在的生命力及起源性，仍孜孜不倦的不斷推陳佈新，推翻舊有學說，朝向最現實的新發現邁進......！

/TEXT339/2、從阿含經證明宇宙中有無數眾生居住的世界

我們這個地球世界，不論依科學家發現外太空無量存在的星球來看，或者依阿含經及大乘經典上記載有無數三千大千世界存在來看，都證明是無際的大宇宙中無數有生命力存在的世界中其中的一團星光而已。

然而觀察宇宙中無窮無盡的世界內有無量千差萬別生命力存在，只是當今科學界深信，但尚無法企及的領域。此點在佛經上卻早已明確的說明。

如佛在雜阿含經卷十六中就曾明顯的述說過：「眾生界無數無量（四三八）。」（宇宙中有無數無量千差萬別眾生居住的世界。）

又說：「在三千大千世界中，有的『世界中間闇冥之處，日月遊行（日月運行其間），普照世界，而彼不見（有的世界，沒有日月運行照射。）乃至有的世界的眾生一直淪墮於生老病死憂悲惱苦的大闇冥之中（四二六）。』」。

又說：「若諸眾生，形可見者，如甲上土（佛手上抓著一把泥土譬喻說），若諸眾生，其形微細，不可見者，如大地土（四四二）。......。」

又說：「當知諸界（眾生界的種類，世界的種類），其數無量，當善界學，善種種界（四四四）。」「眾生常與界俱，與界和合......謂眾生行不善心時，與不善界俱（如三惡道），善心時與善界俱（如三善道），勝心時與勝界俱（如淨土世界），鄙心時與鄙界俱......（如地球世界或其他污濁世界）。」（四四五）

/TEXT339/3、佛經上所說「界」的意義

界的意義，非常的廣泛深奧，在瑜珈師地論卷三十一、五十六、五十七，辯中邊論中卷、雜集論二卷、五蘊論八頁以及俱舍論一卷......等，都有解釋。其中雜集論卷二十七頁說：「界，是能持因果性義。」俱舍論卷一十五頁說：「種類自性，各別不同，是界義，如十八界。」解深密經卷三更清楚的指出：「『界』義者，謂五種界：一者器世界，二者有情界，三者法界，四者所調伏界，五者調伏方便界。」（雜阿含經也有說明「三五四」）。

既然「界」的意義，是在說明宇宙間萬事萬物由因至果所形成無數差別種類的意義，當然就有由眾生業力差別，而形成不同與眾生業力因果相應的世界種類。所以雜阿含經上說「眾生界無數無量。眾生常與界俱，與界和合......。」我們地球世界只是釋迦牟尼佛手上所抓泥土譬喻中的無數眾生形類可見中的一粒沙土而已，還有無數由不同業力所形成形相、心識、種類微細的眾生所居住的世界，如淨土世界及他方濁惡世界，就如同大地上的泥土一樣的廣泛無盡，不可預知、不可思議，非我們地球人類肉眼的力用可見。

/TEXT339/4、地球人類正走向自取滅亡之路

依佛經說，地球世界有三惡道，淨土世界沒有三惡道。為什麼地球世界有三惡道，極樂世界沒有三惡道？問題就出在眾生的業力（心力）因素。

如要使地球世界像極樂世界一樣的沒有三惡道，實現「人間淨土」，就要把形成地球世界三惡道的「原因」連根拔除，「人心轉變」、「共業轉變」，去惡從善，才能扭轉地球世界的「性質」。但是事實上，依現實環境證明，地球世界現在不可能像極樂世界一樣的沒有三惡道，關於此點，可從三方面來看：

/KEPAN/（1）從戰爭武器來看：

如當今科技的發達，由高科技所製造出來的武器就愈精細愈俱毀滅性。例如核子武器、生化武器、電子武器。當今世界核武的存量已經相當龐大，無論任何兩國戰爭，及今年（西元一九九一年）爆發的中東戰爭，都足以帶領人類走向自取滅亡之路......。由此點戰爭、殺戮，冤冤相報的立場來看，目前這個世界不可能沒有三惡道。

/KEPAN/（2）從自然生態的毀滅來看

如現在非洲日益嚴重的沙漠危機，南美洲熱帶雨林的破壞，因為酸雨而死亡的西德森林、阿爾卑斯山群的廣大森林死亡，以及日本的海洋綠洲珊瑚危機，乃至整個世界的珊瑚危機，整個世界的各地森林不斷地遭受酸雨的損壞而枯死，乃至沙漠地區不斷擴大，以及許許多多的自然生態......，因為人類的活動，如工業、車輛......所排放的廢氣，使大氣中的二氧化碳增加，帶來的溫室效應，而造成的環境破壞和污染，致使地球的平均氣溫不斷提昇。

這些自然生態的破壞，都正在從小擴大，由點至面，無聲無息的蔓延......，如不儘快建立維護管理體制，現在數十年，或許不會直接影響到人類的生存，但是二十世紀後，人類就會直接感受到因自然生態的遭受侵蝕、破壞、污染與消失，導致地球氣溫的巨幅升高，嚴重的威脅到人類生存的安危......（按科學家預測地球氣溫在二千三四百年時會巨幅提升到攝氏六七十度將是現在氣溫的一倍）。

/KEPAN/（3）從人心的日益「污濁」來看

/KEPAN/甲、物以類聚是眾生界中本來存在的生存原則

前述雜阿含經卷十六（四四九）說：「眾生勝心生時，與勝界俱；鄙心生時，與鄙界俱；殺生時與殺生界俱；盜、婬、妄語、飲酒心時，與飲酒界俱、婬界俱......，不殺生時，與不殺界俱；不盜、不婬、不妄語、不飲酒時，與不飲酒界俱......。」

宇宙中眾生界的升墮沈降，絕對不會違背「物以類聚」的原則。（見楞嚴經）。眾生的業力就像磁鐵一樣，一定依循著眾生自己所造的業軌運行，生生世世，在自作自受的因緣聚會裏遭受果報，一點也不會錯誤。

當我們的心「黑暗」時，自然與「黑暗」的業軌相應。當我們的心「光明」時，立即與光明的「業界」相應，這就是雜阿含經所說的造惡者自然與惡界相應，行善者自然與善界相應的道理。這種眾生「業力」與「界」相應的真理，不論佛出不出世，世間有沒有佛法存在，是宇宙間本來存在的自我生存原則，本來就如此的，不是佛制定的，也不是外教創說的。

我們看我們這個世界，從商者有商業團體，為政者有政黨組織，務農者有農村的生活層面，士農工商、宗教團體......各有所司，這就是「物以類聚」的道理。我們俱有那一類眾生的「心態與喜好」，就與那一類眾生的「業軌」相應，小至個人、家庭、職業、興趣，大至種族、社會、國家，乃至延伸至無盡宇宙中，各各有眾生居住的世界，無不是循著「物以類聚」的生存原則，眾生「業力」與「界」相應的真理，遵循著各各眾生共業世界的業軌，在那裏繁衍生存，遭受果報......。

/KEPAN/乙、人心污濁，形成三惡道

而我們這個地球世界，就是由無數貪欲心深重的眾生俱有共同相應的業力而吸引聚合在一起形成六大類生命力生存的濁惡世界。又依眾生造惡的深淺，而形成多類眾生生存的空間。大體來說，就是在地球的上方虛空中、地球的多度空間中及地球四方的虛空中出現天界、人界、畜生界、阿修羅界、鬼神界及地獄界。尤其現在由於科技的進步，物質的文明，人類的需求貪婪享用之心就愈熾盛，就在各種自我需求心、權勢心、享樂心......強烈的加重情況下，使原本就污濁的世界，更加籠罩在戰爭、殘害、殺戮、欺惑、奸佞、諂言、巧言、諛媚、嫉賢、謗善、陷害、虛偽、結怨、妄語、兩舌、惡口、綺語、纔言、鬥亂、不孝、無信、霸道、搶劫、偷盜、嫖妓、聚賭、不安、驚慌......的憂慮、雜散、暴戾氣氛中生存。在這種殺氣、鬥氣、瞋氣、淫心、賭心、狠心、盜心、偷心......強烈熾盛的情況下，只會使地球世界的惡業加重，三惡道的眾生增加，終至這個地球籠罩在「劫難」之中......。至於未來彌勒人間淨土的出現，那是在人壽減至十歲，再增至八萬四千歲時，因眾生善業所感而出現。

雖然現在「你信佛了」，「我也出家修行了」，但是每一個人與生俱來，便造下了與這個世間相應的業力，說穿了，我們自己本身現在俱有的「喜怒哀樂愛惡欲」等七情六慾，就是製造這個世界三惡道惡業的源動力！過去生中及未來生中，誰沒有及誰不曾在這個世界乃至十方世界的三惡道中返往受生呢？我們自己本身的「貪心、欲心、瞋心、慢心、淫心、殺心、鬥心......」，若不設法節制一點，雖然信佛了，但是仍然會令這個世界三惡道的業力加重，同時也會為自己生生世世製造墮落這個世界三惡道的機會。

/KEPAN/丙、減劫中地球世界不可能沒有三惡道

要使我們這個世界在減劫中沒有三惡道，實現人間淨土，除非全體人類將「殺心、鬥心、瞋心、偷心、嫖心、賭心、盜心、淫心......」，減少淡薄，才有可能，否則「事實擺在眼前」，絕不可能因為個人別業的行善、修持或少數人的行善、修持而扭轉目前這個世間整個大染缸的共業。我們「個人」的業力，就像大海中的「一滴水」一樣的微不足道。而且事實證明，這個世間眾生的「心態」與「作為」，一直朝向「自取滅亡」的行徑前進，我們的生存環境隨時都遭受到國際情勢變化的威脅，只要任何兩國的核武戰爭爆發，任何地區都會蒙受空氣污染的波及，嚴重威脅到生命安全。

雖然如此，現今的佛教界及許多宗教團體、慈善團體，仍有許多人士有心配合現代媒體傳播，推動佛教（宗教）成為現代化，力圖以宗教的傳播，改變社會風氣，扭轉當前社會暴戾不安之氣，創造人間淨土。大家都有一個共識：現在時代在變，潮流在變，人心在變，資訊在變，思想在變，佛教（宗教）弘法推動的方法，也應隨著時代及人心的需要而應變。是的，時代變了，思潮變了，人心變了，資訊變了......，佛教徒的思想也隨世俗學潮的影響改變了......，但是我們不要忘了「業力」感招的道理不會變，「因緣果報」的定理不會變，成佛的「真理」不會滅，了脫生死的「根本」不會滅，修證佛法的「次第」不會滅。現代佛教弘揚者，應把握佛法「原則」性不變的重點來繼往開來，傳承佛法的命脈。

雖然憑少數人行善的力量，不能力挽狂瀾的共業，但是我們今天存活一天，就要努力向善，修道、弘法，創造共業中的別業，為超脫這個五濁惡世而奮勵前進。畢竟我們今天知道學佛，便證明以前也有微薄的善根，才能在今生逢遇佛法。今世不向此生度，更待何時度此身？如果雖然學佛，而願意留在這個世界上，繼續生死輪迴，稍不謹慎，任何的凡夫眾生都有墮落三惡道的危險。

佛陀告誡我們，如果對自己的修行沒有把握，求生淨土，是現在最能保障佛弟子一世超脫這個五濁惡世的修行方法，而求往生方法的第一步，就是要自我認識、自我反省、自知自覺：認識我今生仍停留在這個世界上的原因何在？我要如何才能踏出這個世界三惡道的牽制？古德說，「不怕念起，只怕覺遲。」學佛者有了這樣的反省與醒悟，今世想要超脫五濁惡世，不受三惡道的牽制，就有希望了。

/KEPAN/（二）為什麼西方極樂世界沒有三惡道？

/KEPAN/「物以類聚」的道理證明極樂世界沒有三惡道

地球世界會有三惡道，是因為地球的每一個眾生都俱有共同貪婪「黑暗」的業力，而使地球世界形成濁氣業網，乃是由地球眾生自作自受製造出來的。極樂世界為什麼沒有三惡道，也是由極樂世界的眾生在佛力攝持下，行善、修道的共業所感，自作自受創造出來的。如前述雜阿含經卷十六說：「眾生勝心生時，與勝界俱；不殺生時，與不殺界俱；信心生時，與信界俱；持戒心生時，與持戒界俱......。」

極樂世界沒有三惡道的原因，也絕不違背「物以類聚」「界與界聚」，眾生業力與「界」相應的道理。要了解這個問題，我們可以從兩方面探討起：

一、從淨土天然環境了解極樂世界為何沒有三惡道？
二、從往生的方法證明極樂世界沒有三惡道。

/TEXT339/1、從淨土天然環境了解極樂世界為何沒有三惡道？

/KEPAN/（1）極樂世界為什麼到處有稀奇美妙的鳥類演說佛法？

在阿彌陀經上有一段介紹極樂世界裏沒有三惡道的經文說：「西方極樂世界中，常常有各色各樣，稀奇美妙的鳥類，像白鶴、孔雀、鸚鵡、舍利、迦陵、頻伽、共命等這些不同的鳥。這些十分可愛的各色鳥類，在極樂世界裏，晝三時，夜三時，也就是在白天、晚上所有的時間當中，都不停地發出非常和平，非常幽雅的聲音（按極樂世界以蓮華開合的時間為早晚時間的分別。）而且這些稀有神奇的鳥所發出清和雅緻的聲音，都是在演說著甚深微妙的佛法。是什麼甚深微妙的佛法呢？就是五根、五力、七菩提分、八聖道分，這許許多多修行成佛的方法。（這些修行的佛法，將在十六願裏陸續講到）。

當極樂世界裏所有的眾生，聽到了這些稀奇美妙的鳥類所演說的各種學佛修行的方法後，都自然而然的會生起想念佛寶的心，想念法寶的心，及想念僧寶的善心。」

經文中又說：「這些各種顏色的鳥，絕不是前世做人的時候，造了惡業，而墮落到西方極樂世界中的畜生道裏去，遭受惡道的果報。為什麼這樣說呢？因為極樂世界中，是沒有三惡道的。淨土中，根本沒有三惡道的名稱，更何況會有實際墮入畜生道內受苦的惡道呢？這些各色各類的鳥，都是阿彌陀佛為了使佛法的法音在極樂世界裏廣為宣說流通，令淨土世界中的每一個眾生隨時隨地都能夠在各種佛法音聲裏傳佈的陶冶中，自然而然的知道修行的好處，精進行持。時日一久，每一個眾生的智慧、福德也跟著一天天的增長起來，因此阿彌陀佛才運用神通力量變化出來這許許多多幫助阿彌陀佛弘揚佛法的各式鳥類。」

/KEPAN/（2）為什麼極樂世界聽不到造惡聲音？

大乘無量壽莊嚴經中也說：「極樂世界，大富無量，唯受快樂，沒有眾苦，沒有地獄、餓鬼、畜生、阿修羅界及八難之報......。」

又說：「成就往生的眾生，到了極樂世界，絕對不會聽到淨土裏的眾生討論講說地獄裏眾生受苦的聲音，餓鬼道眾生苦難的聲音，畜生道眾生痛苦的聲音，乃至下聞夜叉聲、鬥諍聲、惡口聲、兩舌聲、殺生聲、偷盜聲，一切造惡的聲音。為什麼淨土中聽f到地獄、餓鬼、畜生，乃至十惡業的造罪聲音呢？這就是「共業所感」眾生業力與界相應的道理。佛的願力教化與眾生的修行業力，使淨土中聽不到造惡音聲。相對的，由於佛的願力與眾生的共業所感，淨土眾生所聽聞的都是天然環境的鳥類及寶樹、寶池所發出來的讚歎修行、弘法、度眾的佛法音聲。

如稱讚淨土佛攝受經說：「極樂世界中，處處皆有七妙寶池，八功德水，遍滿淨土各地。為什麼叫做八功德水？因為七寶池水具有：一、澄淨，二、清冷，三、甘美，四、輕軟，五、潤澤，六、安和，七、飲時除飢渴等無量過患，八、飲已定能長養諸根四大，增益種種殊勝善根，多福眾生常樂受用。所以稱為八功德水。」

/KEPAN/（3）為什麼極樂世界沒有須彌山？

淨土眾生就是生存在這麼一個天然聞法、修行的環境裏，舉目投足，唯聞一切善法，不聞一切惡聲，當然「無有一切身心憂苦，唯有無量清淨喜樂。」而這種天然殊勝的聞法環境，也是由淨土眾生的淨業因緣共同創造出來的，因為淨土眾生沒有貪欲、淫愛、瞋恚......十惡等墮落惡道的業行，所以不會感招修羅道眾生居住之處及猶有淫愛、瞋恚、愚痴等業行的天人眾生住居之地——須彌山（須彌山在那裏？一直是佛學者爭議性的問題。按起世經說：「須彌山王於大海中。」因而有的學者顧名思義，直稱須彌山就是地球最高的一座山——喜馬拉雅山，深入大海之中。有的學者又指出佛經中所稱的「大海」有劫海、業海、法海、宇宙之海、眾生之海、智慧海......，無盡寬廣，多種引伸之法義，並非狹義的定指肉眼所見的山川大海之義。如大智度論卷一百說：「佛經所稱之海有二種意思：一者直指山川大海之義，凡夫眾生可渡之。二者譬喻之詞；如說大海繞須彌山在九寶山裏，廣八萬四千由旬，世間人不能得其邊，凡夫人不可渡之。又如譬喻外道凡夫能生禪定船，度欲界、色界海，無色界如大海深廣，則不能渡，以不能破我心故。諸賢聖人智慧禪定翅力，破諸法邪相，得實相故能渡，所以以大海譬喻。」又說：「須彌山一色，純是黃金（光明遍照之意）。」絕非地球狹隘的大海山川之義。卷十又說：「日（太陽）繞須彌遍照四天下。」由智論這句話可知，太陽（系）環繞須彌而運行。其他經典也說：「以須彌山為中心，須彌山外有七山八海環繞之，七山八海外，又有鐵圍山為外郭......，是一個小千世界的中心，包括六欲天及初禪天。」由此可知，須彌山或指一個小千世界的中心，而一個小千世界是由無量人、天居住的世界所組成。）淨土中沒有須彌山，就沒有依須彌山環繞而住的惡道眾生居住之處。沒有這些惡道眾生居住之處，自然就不會有地獄、餓鬼、畜生諸道受難之報。相對的，沒有三惡道的感報，當然也就不會有大海、小海、溪渠、井谷......，惡道眾生住居之所。但經上又說：「淨土雖然沒有大海、小海、金剛鐵圍一切諸山，但是佛神力故，欲見則現。」關於此點，有學者說，或可看為淨土眾生，仍有無量潛藏的煩惱宿業，隱伏其間，只是在淨土的殊勝修行環境裏，暫時壓住，生不出來。也有的學者說「萬法唯識現，根身器界，無非心識變現而有。已證識性，契悟一心，此心性之力，名為佛神力，法爾能欲見即見」（見佛說無量壽經講義）。

/TEXT339/2、從往生的方法證明極樂世界沒有三惡道

/KEPAN/（1）為什麼往生淨土的眾生必須具備大善根大福德？

由淨土世界沒有三惡道的環境及處處聽聞佛法的環境來看，當知往生極樂世界的眾生及居住在極樂世界裏的眾生，都不是少善根福德者。如前述經典說：「唯有『多福眾生』，才能常樂受用八功德水。」經文又說：「生彼佛土諸有情類，成就無量無邊功德，非少善根諸有情類，當得往生無量壽佛極樂世界清淨佛土。」

由此可知，能夠生長在極樂世界，或者往生極樂世界的眾生，宿世都是俱有廣大善根福德因緣的有情眾生（往生的方法，將在十一、十八、十九、二十等四願中詳述，這裏只是略提而已），才能在廣大福慧資糧的共業下，使極樂世界沒有三惡道。如在諸淨土經典中，大體上都有提到地球世界現實人間種種造作三惡道業因的行為，相對的，想要往生到沒有三惡道的世界去，就要首先不再造作墮落三惡道的業因，再創造與極樂世界相應的業因，具備與淨土眾生相應的福德資糧，往生極樂世界才有可能。如在無量壽經卷下的三品往生中，至少都要「發菩提心，一向專念無量壽佛」，往生淨土，才有保障。而什麼是「菩提心」？如何發菩提心？發了菩提心以後，怎樣使自己的菩提發心終生不退？都是欲求「一世往生」的念佛者，應當重視、探討的問題（菩提心的問題，將在十九願中會有說明）。

阿彌陀三耶三佛薩檀佛過度人道經卷下、無量壽經卷下、無量清淨平等覺經卷三都說：「要往生極樂國，從發願往生起，必須一生保持厭棄生死老病一切痛苦惡露不淨無可樂者諸事，宜自決斷，端身正行，益作諸善，修己潔體，洗除心垢，言行忠信，表裏相應，人能自度轉相拯濟，精明求願，積累善本，雖一世勤苦，須臾之間，往生無量壽佛國，快樂無極，長與道德合明，永拔生死根本......。」這就是末法眾生往生淨土的保障。

以上經典所說，便說明了如何具備與極樂世界眾生福德資糧相應的修行法。極樂世界就是這樣在彌陀成佛的度生本願因緣成熟下，匯聚了無量福德深厚的眾生，共同莊嚴了極樂世界的環境，而使極樂世界在廣大福慧眾生共業因緣的感招下，沒有三惡道，這也就是眾生「業與界聚」的道理。

/KEPAN/（2）從業力與因果的觀點證明有淨土

任何適合眾生居住的世界，都是與眾生的共業因緣息息相關的。極樂世界的生存環境，與地球世間的生存環境，相差的如此懸殊，在凡夫眾生的眼光裏，自然看成是神話的色彩，但是我們若從修證佛法的觀點及因果與業力的立場去剖析，卻是確確實實可以成立的。佛不妄言，行人自誤，佛弟子若是不相信有淨土，就是不相信有業力及因果，不相信有因果及業力，即是不承認有修證的佛法，沒有修證的佛法，試問我們學佛的目的又是為了什麼呢！？

/TEXT339:a02/二、不墮惡道願

法藏比丘說：「當我成佛的時候，國土之中的天人，如果在壽命結束的時候，再墮入餓鬼、畜生、地獄道的話，我就不能圓滿成就佛道。」

/KEPAN/壽命無量乃是譬喻之詞

或許有人會想，在四十八願當中，不是有極樂世界裏人民壽命無量的願嗎？既然西方極樂世界中的天人壽命無量，為什麼還會有壽命結束的時候呢？

於其他的淨土經典上，也有提到說：「在阿彌陀佛應化之身壽命結束以後，觀世音菩薩接著接替阿彌陀佛成佛的位子，繼續度化淨土世界的眾生。觀世音菩薩成佛的名號，叫做普光功德山王如來。那個時候，觀世音菩薩成佛的世界就不是叫做極樂世界了，而是叫做眾寶普集莊嚴世界。」說到這裏，大家更會覺得奇怪了，阿彌陀佛的壽命不也是無窮無盡的嗎？又怎麼會有終結的時候呢？

大家要知道，壽命無量的無量兩個字，乃是一種形容譬喻之詞，因為釋迦牟尼佛為了要讚歎阿彌陀佛壽命不可以數字計算的殊勝，不是由凡夫和聲聞、緣覺二乘聖人的智慧所能推測衡量出來的，所以用無量兩個字來顯示阿彌陀佛壽命長久的不可言說。而且大家更要知道，阿彌陀佛的應化之身是應極樂世界中人民的淨業因緣權宜示現的。在佛經上說：「凡是由因緣和合而生的事物，有生必有滅，有成必有壞，到最後一定會幻滅消逝的。」所以當阿彌陀佛度化極樂世界人民的機緣終了的時候，也會像釋迦牟尼佛的應化之身一樣的示現涅槃。那個時候，觀世音菩薩就會接替阿彌陀佛的位子成佛了。

極樂世界裏人民的壽命，因為在阿彌陀佛的大悲誓願教化中，精進修行，才會壽命無量。關於淨土眾生，修成壽命自在的因緣，將在十五願中，會有說明。

/KEPAN/本願所說壽命結束有兩種意義

本願所說的壽命結束，有兩層意義：

一是指在淨土尚未了脫生死的眾生，必定在分段生死的束縛中，但是當他們一期壽命結束後，會繼續化生在淨土的欲界天及色界天上進修，不會墮落三惡道去，因為極樂世界根本就沒有三惡道。這個問題，將在十五願中說明。如無量壽經卷上所說：「彼土有『四天王天及忉利天、第三炎天，乃至色究竟天。』」無量清淨平等覺經卷第二也說：「彼土有『第一四天王諸天人，第二忉利天上諸天人，第三天上諸天人，第四天上諸天人，第五天上諸天人，第六天上諸天人，第七天上諸天人，上至三十六天上諸天人......。』」

一是指淨土天人，若欲乘願到十方世界度眾生，也不會墮落其他世界的三惡道去。為什麼極樂世界的天人在壽命結束後，不會墮落三惡道？本願將依幾個重點，來做說明：

（一）「心」是主導我們走向輪迴的主因
（二）學佛者應該重視墮落三惡道的業因

/KEPAN/（一）心是主導我們走向輪迴的主因

/TEXT339/1、持五戒得人身的標準是什麼？

上個願是從眾生共業的觀點，來說明地球世間為什麼會有三惡道？極樂世界為什麼沒有三惡道？現在就由眾生別業的角度，首先來說明現實的地球世界會有三惡道的原因。

一般說持五戒，得人身；行十善，生天上，這是比較籠統的說法。如持五戒得人身的標準是什麼？例如五戒中的不邪淫，有些經論上翻譯成「不淫欲」，如大智度論卷十三。「不邪淫」，如以印度及現在中國等地的法律觀點來講，是指超越一夫一妻制以外的淫欲行為，就是邪淫。大體上，現在佛教徒所遵守的不邪淫戒，也是源自此一觀點。但是在中東的阿拉伯國家實行的是一夫多妻制，或者古代的帝王，除了皇后外，都可以冊封嬪妃，請問這是正淫？還是邪淫？或者以一對淫行深重的夫妻與一對夫或妻體弱多病不能人道，夫或妻因此在外面偶有外遇情形來相比，請問這兩種情形那一種情況是來世導向與淫界眾生、惡道眾生相應輪迴的資本？

戒的根本目的，是為了「治心」，是從外引內，由身至心的一種助道法。如果以為夫妻的淫欲行為「正淫」是不墮惡道的戒法，夫妻以外的淫行「邪淫」才是墮惡道的戒法，那是沒有深入去了解眾生「常與界俱，與界和合」的相應關係。

/TEXT339/2、由經文印證心是主導輪迴惡道的主因

如前述雜阿含經上說：「眾生殺生時，與殺界俱；盜心時，與盜界俱；婬心時，與婬界俱；妄語時，與妄語界俱；飲酒心時，與飲酒界俱；不殺生時，與不殺界俱；不盜時，與不盜界俱；不婬心時，與不淫界俱；不妄語時，與不妄語界俱......。」

卷十又說：「諸比丘，當善思惟觀察於心，為什麼要善於思惟、觀察自己的心性呢？因為眾生心長夜為貪欲所染，瞋恚、愚痴所染。比丘當知！心惱故眾生惱，心淨故眾生淨。比丘，我不見一色，種種如斑色鳥，心復過是。為什麼如此說呢？彼畜生『心種種故，色種種。』所以比丘們，當善思惟，觀察於心。」

又說：「如嗟蘭那鳥種種雜色，我說彼心：種種雜，亦復如是。所以者何？彼嗟蘭那鳥，心種種故，其色種種，是故當善觀察、思惟於心......。」

由雜阿含經這段經文，明顯的告訴我們，眾生之所以會輪迴生死，墮入惡道，是因為我們的「心思」雜亂、污濁、陰暗、昏散、......，而趨使自己的行為去造作種種與六道輪迴相應的惡業，才會與雜亂界、污濁界、黑暗界、淫界、殺界......相吸、相應。如果以為只要行為上不犯五戒，不犯邪淫戒，不觀照、反省自己的淫心、貪心、瞋心、盜心、殺心、慾心......，就不會墮惡道，那麼就應該修正我們對業力與因果的基本認識了。

十善業報經也說：「一切眾生心想異故，造業亦異，由是故有諸趣輪轉。」又說：「今大海中所有眾生，形色粗鄙或大或小，皆由自心種種想念，作身語意諸不善業，是故隨業各自受報。」

諸法集要經卷五，「治心品」中，則對「由心造諸罪，由心感其果，心如彩繪者，畫三界眾生」的釋義，有很好的說明。

中阿含卷二十三則告誡我們凡夫俗子說：具足二十種穢污心，必與黑暗界、輪迴界相應，墮入地獄之中。二十種心即是：邪見心穢、非法欲心穢、惡貪心穢、邪法心穢、貪心穢、恚心穢、睡眠心穢、掉悔心穢、疑惑心穢、瞋纏心穢、不語結心穢、怪心穢、嫉心穢、欺誑心穢、諛誨心穢、無慚心穢、無愧心穢、慢心穢、大慢心穢、憍傲心穢、放逸心穢。」又說：「死時生善心，心有所法，正見相應，彼因此，緣此，命終生天。死時，生不善心，心有所法，邪見相應，彼因此，緣此，命終生惡處地獄中。」

另正法念處經及起世經更將地獄、餓鬼、畜生三道眾生造業、受報的原因、結果述說的極為詳盡。眾生之所以會輪迴六道，墮入惡趣，重點就在於「皆以心為主，遍於三有處。」如卷五說：「比丘！當隨順思惟業果報法，觀法、非法。云何惡業？無量種種，皆因於心，相續流轉，如河浚流，漂諸眾生，令墮惡業果報之地，在於地獄受極苦惱......，心業畫師，廣畫如是，三界大衣。」

/TEXT339/3、什麼是了義什麼是不了義？

由以上諸經引述，當可清楚明白，持戒不墮惡道，或者投生善道的標準，皆在於「心的啟動」。佛經告誡我們，要依了義，不依不了義。如果我們以為布施、持戒絕對會生人道或天界，這就是「不了義」。因有許多人布施、持戒，但是居然墮落惡道之中，猶不失福樂果報，這在經典上多有記載。為什麼布施、持戒仍會輪迴惡道？問題就出在他「修身不修心」，布施的「發心」不正，因為「心念的雜亂、污濁、黑暗、不安、恐怖、疑悸、動盪......」，致使我們墮落惡道。明白布施、持戒為什麼會墮惡道，或者生善道、升天界的「原因」，就是「了義」。

/TEXT339/4、用墮落三惡道的主因來反省自己念佛的心態

明白了輪迴六道生死的「主因」，就能了解淨土世界為什麼會沒有三惡道。同時用輪迴娑婆生死的主因及墮落三惡道的「根本業因」，來檢討、反省我們念佛的「心態」，是否在「念佛時」仍然潛伏著輪迴娑婆三界生死的「雜思妄想」及墮落三惡道的「思緒」？如果念佛時或是沒有念佛時，仍然俱備沈淪娑婆生死投胎的「惡因」及墮落三惡道的「心念」，就證明我們是「口念心不念」者，我們仍然延續著前世的業習，為自己不斷的製造墮落三惡道輪迴生死的機會。真心想「一世往生」的蓮友，應該好好冷靜下來，依輪迴娑婆生死的「惡因」及墮落三惡道的主因，來深思、反省一下自己現在行住坐臥間的心念，正在與何「界」相應？不要辜負自己的「發心」，浪費難得的人身，稍不謹慎，走入惡道，輪迴生死束縛中，放棄自我往生的機會，實在可惜啊！

/KEPAN/（二）學佛者應該重視墮落三惡道的業因

在地藏經、正法念處經及起世經等佛經上，都對地獄的內容及名稱，有詳細的說明。尤其是正法念處經及起世經更將地獄的種類、形成、處所、業因、果報、餘報、受報時間......，記載的極為詳細。當我們仔細的了解墮落三惡道的業因是什麼？便能清楚的明白，極樂世界的眾生為什麼不會墮落三惡道中去受報。現在依正法念處經卷五，首先扼要的來說明地獄的因果報應問題：

/TEXT339/1、墮落地獄道的業因及受報情形

/KEPAN/（1）從地獄的名稱了解墮地獄的原因

正法念處經卷五至卷十五，提到地獄的名稱，大體上說有八大處：1、活地獄。2、黑繩地獄。3、合地獄。4、叫喚地獄。5、大叫喚地獄。6、焦熱地獄。7、大焦熱地獄。8、阿鼻大地獄。每一層大地獄中，又各各有十六處小地獄，每一處小地獄中，又依眾生造業種類、心態、方法、輕重各各不同，形成千差萬別的受報情形。茲將八大地獄的受報情形略加說明：

[1]活地獄：是指殺生（活殺致死）受報的地方。又因眾生殺生的對象、方法、數量及殺心深淺度不同，而分為十六處受報的獄所。如殺聖人、殺受戒人、殺修行人、殺善人、殺一般人、殺畜生......，受報的地方、層次、方法、時間、罪器......，皆不相同。

[2]黑繩地獄：就是指眾生作惡的心地呈現黑暗境界，像粗繩一樣的牢不可斷。不僅造作殺業，還犯下偷盜、邪行（淫心深重，或其他不正當行為）的罪業，死後必與黑繩地獄的業報相應，遭受苦果。

[3]合地獄：顧名思義，就是指惡業合集之處，乃是指殺生、偷盜、邪行（淫）三種惡業合和而招感生此合地獄中受苦。

[4]叫喚地獄：顧名思義，乃是說明其在此獄中受到罪刑的折磨所發出的痛苦、哀號、叫喚之聲，慘不忍睹。這便說明了墮此獄中的眾生，所作殺、盜、邪行（淫）、飲酒等罪業超過前面地獄所作罪業，而且是樂行多作，惡業深重，而感墮此獄中受報。

[5]大叫喚地獄：比叫喚地獄受苦哀號、喊叫的情形，更為嚴重，所以稱為大叫喚地獄。由此可知，入此獄中受苦的眾生所作殺生、偷盔、邪行（邪淫）的惡業，更為嚴重。

[6]焦熱地獄：即是指此地獄有極熱大火，焚燒獄人，令其內外炎燃，身心焦燒。此乃說明了墮此獄中受報眾生生前由大量造作殺、盜、淫、妄、飲酒、邪行、邪見等十惡業，使其身心呈現如大火燃燒的熱惱、黑暗境界，死後必然招感焦熱地獄受報的境域。

[7]大焦熱地獄：比焦熱地獄受苦情形更為嚴重的現象，就叫做大焦熱地獄。相對的，墮此獄中的眾生造作十惡業的情形，也更為嚴重。

[8]阿鼻地獄：此獄是一切地獄中最大、最深，受報最慘、最重的獄所。阿鼻地獄，又稱為無間地獄。「無間」的意思，就是指在地獄受苦的時間沒有間斷過，相對的，便是指墮此獄中的眾生在生前造惡的「用心」沒有間斷、停止過。而且是以深重心、深惡心殺父、殺母，以深惡心出佛身血、破和合僧、殺阿羅漢聖人......。由此深重惡業，必感墮入阿鼻大地獄中，受苦無間。

/KEPAN/（2）四點原因具足必墮地獄

大體上說：1、以深惡心造十惡業，2、生前不知懺悔、修行，3、臨終心不悔改，4、在死後的四十九日內，又無人為其作有力的超薦功德，死前或死後必然呈現驚慌、恐怖、黑暗、煩惱、苦痛、身心燥熱......等現象，因此「中陰」所呈現的陰暗境界，必然趣入與其心境相應的幽暗、苦痛、燥熱、焦怖、......的境界中，遭受果報。此即經上所說：「地獄所顯境界，皆因眾生風水地火四大怒感之相而感招。」亦即應驗了經典所述：「自心造諸惡，而受業火報。地獄本無處，由心因緣起。」

綜觀現在世界各地，烽火綿延，從第一次世界大戰，到第二次世界大戰以及中間的越戰、韓戰......，不知道造下多少殺、盜、淫、妄......等惡業，今年（西元一九九一年），中東地區，又捲入戰火之中......，雖然戰爭已經結束，但不知有多少生靈及無辜的百姓慘遭「殺戮」之苦，要使人間沒有三惡道，恐怕不容易呀！

/KEPAN/（3）地獄在什麼地方？

經上說，阿鼻地獄在欲界最下面。其他七大地獄，便依次在阿鼻地獄的上方。欲界最下面在什麼地方？我們看增一阿含經卷四十七記述：「提婆達多將命終時，爾時地中有大火風生起，遶提婆達多身，爾時提婆達多為火所燒，便發悔心，於如來所，正欲稱南無佛，然不究竟，適得稱南無，便入地獄。」由此可知，地獄火從多重宇宙中屬於欲界範圍內密度最高、重力最大、溫度最烈、熱力最強的地方而生。代表著人心越狹窄，瞋火越強，積惡越多，就越與密度越高、溫度越高、重力越大、熱力越大之處相應。地獄受苦的時間，動輒千萬億年，甚至千萬億劫，又因個人業力種子輕重問題，或有中間夭折者，而且越往下層，受苦時間越長。這便說明了愈往欲界下面去，密度愈高、重力愈大、溫度愈高、熱力愈大。代表著人心越狹小、業火越強，積惡越多。如無間地獄便在空間、時間無間之處，亦即欲界中密度最高、勢力最強、溫度最烈、重力最大之處。

/KEPAN/（4）地獄的餘報問題

什麼是餘報？就好像大火（業火）燃燒後，尚有餘煙殘火未盡，但此殘留業火，已經脫離地獄猛烈業火感報，所以超脫獄報之身。又因個人宿世累積的善惡業種與今世墮地獄造惡的深淺度不同，所承受的餘報也有千變萬化的差異；大體上說，所作惡業較輕，及宿根較多，餘報時間也愈短。

[1]有的人脫離地獄後，就投生畜生中的飛鳥或鹿身中，遭受圍殺，或為餘鳥所食之苦。畜生報盡，轉生人道，生而短命......，這都是地獄餘報所感。

[2]有的人脫離地獄後，因宿世所造善業果報先成熟，不生餓鬼畜生道中，直接轉生人間，但出生在曠野少水的國土中（如非洲、沙漠等地），或出生在殺生之家，或出生時六根不全，或出生在貧窮人家，或出生在惡國、惡處、邊地之處，下賤放豬，皮膚黑色，多瞋、多妒，性慳常貪，疾病纏身，或出生時即被燒死......。

[3]有的人脫離地獄後，投生餓鬼道中，遭受飢渴之苦，再轉生畜生道中，後生人間，面貌醜陋，貧窮下賤，六根不全，疾病終身......。

/TEXT339/2、墮落餓鬼道的業因及受報情形

/KEPAN/（1）墮餓鬼道大體上的原因

經上說：「一切餓鬼，以慳嫉為本。」我們看現在的人因慳貪心、嫉妒心而犯下的不輕不重的罪行太多太多了。譬如說因貪嫉心而謀財害命，因貪嫉心而不行布施，因貪嫉心而行不淨施，因貪嫉心而自食美食，不分他人，因貪嫉心而屠殺畜生，因貪嫉心而作奸犯科，因貪嫉心而不淨說法，因貪嫉心而犯下邪淫、妄語、飲酒......等十惡業。這些都是與餓鬼道相應的業因。以此得知，在這個世界上，因為時代潮流所趨，人心愈趨「慳貪為己」，故而墮入餓鬼道的人類，實在很多。念佛而不斷貪嫉心，是為自己製造墮入餓鬼道的業因，是與往生淨土不相應的。

/KEPAN/（2）女人多墮餓鬼道中

經上說：「女人多生餓鬼道中。何以故？女人之心，心多妒嫉，丈夫未隨，便起妒意，以是因緣，女人多生餓鬼道中。」

這是指一般女性的心量而言。現在的社會，雖然女性多走入社會，多有職業婦女，視野較以前廣闊，也不乏女強人者，對社會貢獻良多。但究其本性，不離妒嫉、慳貪、心量狹窄、膽小、自私、貪圖近利之因，所以一般女性，難成大事。也因此妒嫉、小心眼、提不起、放不下之心不改，而為自己臨終種下墮落鬼道的陰影......。

/KEPAN/（3）四點原因具足必墮餓鬼道中

經上說，墮入餓鬼道中，有四種原因：

[1]因慳貪心而造作十惡業的任何一種，或兩種、三種、四種......。或因慳貪心而不淨說法，不淨布施......。


[2]生前不知改變狹小慳貪的心量，不知廣行淨心布施之法，懺悔、修行。

[3]臨終仍不改其貪戀世間親情、恩愛、財物......等狹小的慳貪心量，沒有悔過之心。

[4]在死後四十九日內無人為其作有力的拔薦功德。

死前死後，必然對這個世間眷戀不捨，留戀自己的妻兒、財產、家庭、事業......，而使自己隨貪嫉業風所吹，墮入餓鬼界中，遭受果報。

/KEPAN/（4）餓鬼的種類

經上說，餓鬼的種類，因人類慳貪心造惡的深淺、方法......各有不同，而形成無量差別的餓鬼種類，約略的說，餓鬼有三十六種。又因生前慳貪嫉妒因緣造作的不同，而感招在餓鬼道中的住處、飢渴燒身程度各不相同。有的餓鬼，在生前因以慳貪心布施，或用不正當的手段獲得的金錢以慳貪心行布施，墮入餓鬼道中，生於受樂鬼中，仍不失福樂果報，有神通力；如如意夜叉、飛行夜叉、大力神通夜叉，都是此類受生者，其行迅疾，一念能至百千由旬（里數）。

/KEPAN/（5）餓鬼道在什麼地方？

經上說：「餓鬼的世界，大體上分佈在兩個地方：一事在人間，多寄生在深山或幽嶮的海側中。（我們這個世界，科學家早已證明是多度生存的空間）；一是在餓鬼的世界。在人間居住的餓鬼，世人若有陰陽眼及天眼通，處處可見。餓鬼專屬的世界，則在「欲界下面（閻浮提下五百由旬，長三萬六千由旬）的範圍」（由旬是印度話，或說為四十里，或說為三十里），亦即多重宇宙間屬於欲界中無盡寬廣的黑闇之域。大體說來，因慳貪心所造惡業愈重，墮入餓鬼世界的受報處就越深、越黑，如有的餓鬼生於「地下黑闇之處」。相對的，生於人間、海中的餓鬼眾生，惡業較淺，也稍有善心。

/KEPAN/（6）餓鬼受報的時間

經上說，餓鬼道中一日一夜，是我們這個世界的十年。餓鬼一期的生命，最少是五百年，造惡愈多，受報愈長，壽命也越長久，少出多減，命亦不定。相對的，壽命越長，其受報生存空間所形成一日一夜的時間，換算成人間的時間也越長。

/KEPAN/（7）餓鬼的飲食問題

經上說，餓鬼眾生常被飢渴所困，當其飢火中燒時，經常被飢渴的熱力，自焚其身，痛苦萬分，無人能救。因此而使餓鬼眾生常常為了飢渴所逼，而四處覓食。有的餓鬼，常常在曠野中，求覓漿水，但不得食；有的餓鬼，常常在不淨糞穢之處，求覓飲食，但因業力所感，不能入口吃食；有的餓鬼，專門藏身於塔廟中，趁人供養食物時，嗅其香氣及嗅餘氣，以自活命......，有的餓鬼，專門藏身婦人生產之處，嗅其血氣，伺嬰兒前世罪業重者身邊，斷其性命，吸其血氣；有的餓鬼......。由此可知，餓鬼的飲食問題，自有其業力感報。世間凡夫，以供飯、紙錢、紙屋、紙車、紙飛機......焚燒，以給亡者在鬼道（陰間）享用，根本無用，只是圖個心安，白白浪費金錢而已。

/KEPAN/（8）餓鬼的餘報問題

餓鬼的餘報，也和地獄眾生餘報一樣，因個人宿世累積的善惡業種與今世墮餓鬼道中造惡的深淺度不同，所承受的餘報，也有千變萬化的差異。大體上說，所作惡業較輕及宿世善根較多，餘報時間也越短。

[1]有的餓鬼報盡後，投生畜生道中的鳥類，常患飢渴，受大苦惱；畜生報死後，轉生人間，也因餘報的因素，經常遭受窮困飢渴，乞食自活的苦難人生......。

[2]有的餓鬼死後，宿根先熟，立刻投生人道之中，但是還未出母胎，就因業感，使母親不能飯食，令母親日日身色憔悴醜惡，胎死腹中，縱然出生，短命多難，常受飢渴餓死之苦，或者生於邊疆之地（如衣索匹亞等貧困國家），水源缺乏之處，經常為了飲食焦渴......，而生煩惱。

[3]有的餓鬼死後，投生人道之中，但因雜業所感，與外道神廟結交共事，專門以咒術為生，如作咒龍師，又造下許多惡業，命終之後，仍墮地獄之中，遭受餘報......。

/TEXT339/3、墮落畜生道的業因及受報情形

/KEPAN/（1）墮畜生道大體上的原因

/KEPAN/甲、畜生道的眾生多從地獄道而出

經上說，畜生道的眾生，大體上說，有許多都是從地獄道出來的眾生，因餘報未盡，再投生畜生道中，承受果報。如蚊子、螞蟻、濕生蟲類、魚類......無量無數。

/KEPAN/乙、畜生道胎生的業因

如有的眾生因為以瞋鬥心、憎嫉心、邪見心、權勢心互相諍論，諍議不休，不但不能利益眾生，反而使眾生無所適從，徒增苦惱，走向邪道。由此因緣，墮落地獄道中，受其瞋鬥果報。地獄報出，投生畜生道中的蚖蛇、黃鼬、馬、牛......等類，因為業感，彼此再次遭遇，仍然怨怨相對，共相殺害......。

有的眾生，生在人道，雖然在行為上沒有犯下殺、盜、淫等重大惡行，但是貪心重、鬥諍心重，或者喜歡與善人及出家人作對，故意污弄其淨食......。終身貪心、鬥諍心不改，死後必墮畜生道中投生野干狐狗之類，仍然繼續互相憎嫉、鬥諍......。

有的眾生因為偷盜心重、慳貪心重，劫奪人財，使眾生產生莫大的恐怖、驚嚇、怨恨、報復之心，由此雙方的業感交集，彼此心波交遞振盪影響之下，而使此人墮落地獄之中，眾苦俱受。從地獄出，投生畜生道的□鹿之中，常處曠野之間，內心怖畏、怯弱......，受其餘報。

有的眾生，欲愛心深重，與牛馬邪淫，感到快慰無比，或與他人邪淫無度（如妓女、同性戀、......），死後墮入地獄之中。從地獄出，投生畜生道的胎生之中。如果轉生為人，必受黃門身（生殖器不全）。

/KEPAN/丙、畜生道濕生的業因

有的眾生，以惡劣邪見之心，殺害龜、鱉、魚、蟹、蚌蛤及見小池中多有細蟲，及見酢中細蟲（腐敗的東西中生出蛆類），因貪財心所使，將其捕捉、殺死、製造、買賣......。或有外道修行者取諸蟲類，祭祀諸天。諸如此類殺生因緣，死後墮入地獄之中，受苦無量，從地獄出，投生畜生道中的濕生蟲類，如蚊子、蚤虱......等類。

也有的眾生，從惡道轉生人中，在生之時，愚痴少智，俗念極重，不知布施、持戒，在臨終時，頓感非常口渴，貪心生起，愛念飲水，死後墮於畜生道中的濕生水蟲之類。

/KEPAN/丁、畜生道卵生的業因

有的眾生，生在人道，男歡女愛，結為夫妻，因為恩愛情深，共同發誓，願於來世，常為夫妻，終生互相憐惜，難捨難分，死後應其願言，墮入畜生道中，成為鴛鴦、鴿鳥之類，恩愛快樂，共續前世緣。由此證明，結為夫妻，兩人雖無夫妻以外的邪淫行為，但因愛欲心重、淫欲心重，至死不改，足以牽引我們墮淫界、墮惡道。

有的眾生，修學禪定，得世俗神通，但是未斷貪欲、瞋恚、愚痴之心。後因某種因緣起瞋恚心，傷害眾生，破壞國土。以此因緣，墮入地獄之中，從地獄出，投生畜生道中的卵生飛鳥雕鷲之形。命終之後轉生人間，因餘業故，瞋恚心深重，難改難斷。

/KEPAN/戊、畜生道化生的業因

/KEPAN/龍的世界

/KEPAN/（甲）毒龍的業因

依經上說，龍是畜生道中化生的眾生，此類眾生因生前造惡的方法及深淺度不同，或稍積福德，所以形成龍的種類及住處、受苦、受樂......的情形，有千變萬化的差異。大體上說，會投生為龍身，皆因瞋痴心深重，犯下焚燒僧房；或者焚燒聚落城邑......等業因，如此惡人，死後先墮地獄中受苦。再轉生於大海內的毒龍身，與諸龍互相瞋惱，致使諸瞋心、亂心，夾雜諸龍身，吐毒相害，常行惡業，其身又常受熱沙所燒。

/KEPAN/（乙）善龍的業因

如果在生前，信奉鬼神外道，世間邪戒，雖然知道行布施之道，但瞋恚懷心，心不清淨，有的又以瞋恚心發願，誓生龍中，為大龍王。命終之後，以其瞋恚願毒，必生龍中，又因其生前稍修福德，其身不受熱沙之苦，住處、飲食較好，常受快樂......。

增一阿含經卷二十又說：「龍與金翅鳥的種類，又有胎、卵、濕、化之分。」業因複雜，非凡夫智識所能預知。

/KEPAN/（2）五道中畜生道的種類最多

依經上說，畜生道中的種類，無論從其數量、相貌、色類、居處、飲食、飛禽、走獸、昆蟲、水生、陸生、胎生、濕生、卵生、化生......等多方面來看，都是五道中種類最多、最複雜的眾生，其所造作的業因也是最複雜的。尤其於其中間，又有地獄道中出來的眾生，其業因相當混雜難解。這裏因將阿修羅道列於畜生道中，故稱為五道。畜生道的住處，於人間處處可見，至於受報時間，依其業力與人類需要（再造的業因）及同類互相殘害的情形（也是再結惡緣、再造惡因）......而不一定。

/KEPAN/（3）畜生道中別有阿修羅世界

/KEPAN/甲、阿修羅有兩大類居住之處

阿修羅道的眾生，因其業力感報，分為二大類。一事分佈在鬼道眾生中，一是分佈在畜生道眾生中。在鬼道的修羅眾生，別成魔身餓鬼之形，有神通力。於畜生道的修羅眾生，則居住在「大海底須彌山側」，深入宇宙大海中屬於修羅眾生居住的世界，大約八萬四千由旬（里數）的範圍內，（此處所指「大海底」不一定是指肉眼所見的「山川大海」）。又因修羅眾生的業力各不相同，依次再分成四類不同業感的修羅眾生居住的世界。大體上來說，智慧愈多，修福愈多，而且布施的對象，是在正道持戒修行路上的修行者，其感報居住的地方便愈寬廣，住處也愈好、身量愈廣大、形貌愈美好......。

/KEPAN/乙、四類阿修羅眾造業的原因

/KEPAN/（甲）第一類阿修羅眾的業因

第一類阿修羅眾生，居住在海底（宇宙大海中屬於修羅眾生居住的世界，大約寬廣二萬一千由旬的範圍）。這類的阿修羅眾，是四種修羅眾生中福報最大的。在其生前，具有聰明利智，通曉世間各種技術，喜行種種布施，修積世間廣大福德，或有發願以此廣大修因來世獲得欲界最大身相，無人能比。雖有善願善福，但常喜愛鬥戰之事，對因果報應，半信半疑，不正思惟，不信正業。因其修積廣大福德，又深具聰明智慧，命終之後，化生畜生道中的阿修羅眾生，福報最大的為阿修羅王，居住光明城中，無論眷屬、住處、享樂、婇女......都極盡其歡娛之報。又因福德力用所感，能於欲界中化身大小，隨意變化。又因其福德似天，與欲界忉利天王同依須彌山而住；阿修羅眾住在須彌山底，忉利天眾居住在須彌山頂。因阿修羅王性好戰鬥，經常率領修羅眾生與天主帝釋為首的天眾交戰，但經常為天眾所敗。

/KEPAN/（乙）第二類阿修羅眾的業因

第二類阿修羅眾，在其生前，經常廣行布施，供養外道邪行之人，或供養破戒雜行之人，內心不淨，心無正思......。死後墮入第二類修羅眾中的其中一種阿修羅眾生。歲命五千歲，少出多減，也有中間夭折者。或者有的人在世時生性好劫盜，以偷竊之物，布施離欲外道，令其飲食充足......。死後亦墮第二類修羅眾中的另外一種阿修羅眾，壽命六千歲。

/KEPAN/（丙）第三類阿修羅眾的業因

第三類阿修羅眾，在其生前，瞋鬥心深重，喜歡觀看世間相撲、射戲、樗蒲、圍碁......種種博戲之樂。雖然有修布施之福，但是布施時，心術不正，瞋鬥心又重。又有一種人，以食物布施破戒病人，在布施時，又無淨思之心......。由此業緣，大體上，皆墮畜生道中的第三類修羅世界中，壽命七千歲。

/KEPAN/（丁）第四類阿修羅眾的業因

第四類阿修羅眾，在其生前，邪見覆心，不識業果，離佛法僧三寶。或見第一精進持戒之人，向其化緣，彼見其辛苦乞索，以同情心布施飯食供養。但在施食後，卻訶罵乞食的修行人說：我實在不認為施食與你，有何福德？你不應該走這條向人乞索的下賤出家之路......。雖施食與正道的持戒修行者，但因心具不淨施因緣，死後投生畜生道中的第四類修羅眾中，又因受到持戒、修行者的咒願及修行力量所感，勝過此類中其他阿修羅眾的福報，一切樂具，皆悉具足。這完全是他依仗布施的對象—福田僧修持所感報，不是從他自心的淨施之心而感報。

/KEPAN/丙、阿修羅世界時間與人間時間有什麼不同？

由此可知，四類修羅世界中的每一類修羅眾，皆因修福方法、對象、心術......的種種不同，而形成無量差異的修羅眾生，每一類修羅眾，其受生、壽命、時間、果報、生存空間......，都不相同。因此而使每一類阿修羅世界時間換算成人間的時間不定。例如壽命五千歲的修羅眾生，其所居住的修羅世界一日一夜的時間，換算成人間的時間，是五百年。而壽命六千歲的修羅眾，其所居住的修羅世界一日一夜的時間，換算成人間的時間，就變成六百年。也就是說，修羅眾的壽命越長，其屬於那一類修羅道的一日一夜時間，換算成人間時間就愈長。同理可知，其他如地獄道、鬼神道的換算人間時間亦然。

/TEXT339/4、總結三惡道的業因

/KEPAN/（1）三惡道眾生皆因心力感報

綜合三惡道的業因，我們印證了經典上所說的話，就是「由心造諸罪，由心感其果，心如彩繪者，畫三惡道眾生。」

我們看地獄道眾生，經常遭受猛烈大火所燒之苦。餓鬼世界的眾生，亦經常忍受飢火所燒之苦。畜生世界，更是經年累月不斷忍受互鬥食噉，弱肉強食，甚至人類捕捉殺食之苦。修羅世界，雖然享福較多，隨意變化，但亦常有鬥戰之憾。究其原因，無不是眾生身心交雜的黑暗惡業所感報。修羅眾生縱然稍有福德之樂，大多是由供養外道而得。

/KEPAN/（2）供養外道為什麼會墮惡道？

為什麼供養外道（邪行外道）絕大多數會遭受墮落惡道之報呢？這不是佛陀不讓人供養外道，而故意中傷外道。據理而論，這牽涉到外道修行者的「心力」走向問題，還有我們供養者心態的趨向問題，此亦即說明了「物以類聚」，「界與界聚」的道理。

我們應當明白：每一個眾生的一個思想、一個觀點、一個行為、一個動念、一舉足、一動目......，都有其邪、正、陰、明、淨、暗、善、惡、隱、顯、深、淺......等極其微細的業影差異；再則與接觸的人、畜生、環境、事物、居處......的種種境域及所親近、認識之人的思想、觀點、行為、心境......各各不同，自然因雙方相互結緣、相互影響的不同，而形成千差萬別的業網感報現象。

佛教的修行思想、觀念、次第、內容......，都與外教不同，甚至佛教本身的弘法者、修行者、信教者......的思想、觀念、心態、見解都各有所思，各有所見，形成相當大的差距，供養佛教本身的修行者、弘法者，因受供養者本身的修行程度不同，與供養者本身的思想、心態......各各不同，都形成千差萬別的因果報應，何況是供養外道，親近外道，自然與外道互結親因緣，互相因「引力」、「業力」、「共種」、「共業」的牽引、交雜、纏結、影響......而形成雙方相應的「業網」。若是供養者本身，又無因果觀念，心術不正，貪心深重，瞋恨好鬥，雖有布施之行，但是卻無布施清淨之德，死後必然與其受供養者的心境、業力及修行方向，及與今生眾生纏結較深之緣者的業力心向相應，共同交織成極其微細、複雜......，不可預知的果報業網，墮落三惡道中。又依個人所造惡行與善行的深淺度，而依次墮入畜生道、餓鬼道、地獄道，或者修羅道，接受報應。

/TEXT339/5、眾生界無量眾生業無量

業力與因果的事實，不論佛出世或不出世，都自然存在於宇宙間萬事萬物的顯相中。六道輪迴，就是眾生的共業所感而形成。六道中的每一道，又由每一道眾生的別業所感而顯報。再說，天人世界、畜生世界、地獄世界、餓鬼世界、修羅世界、人類世界，每一個世界又都可看成每一類眾生的共業而感報；而在每一道世界中又形成千差萬別的別業世界、共業世界，從大至小，從小至微......，無量共業、別業眾生的業力互相交織、重疊、細微、雜結、難解、不可思議......。無量善惡業力複雜的眾生在這個世界的六道輪迴中，在十方世界的每一處業感輪迴中，往返進出......無量無數，非我們這個地球人類的肉眼、智慧、所知、所見......。又有無量無數的淨業眾生，在十方淨土世界，往返、進出......，非我們地球人類肉眼、智識所聞、所見......。

故佛在雜阿含經上說：「若諸眾生，其形可見者，如我手上抓的這把泥土那麼少；若諸眾生，其形微細，不可見者，如大地上的泥土那麼多。若諸眾生，得人身者，如我手上抓的這把泥土那麼少；若諸眾生，在其他五道中輪迴者，如大地上的泥土那麼多。若諸眾生，從地獄命終，生人中者，如我手上抓的這把泥土何其少；若諸眾生，從地獄命終，還生地獄者，如大地上的泥土何其多。若諸眾生，不殺、不盜、不邪淫、不妄語、不飲酒者，如我手中抓的這把泥土何其少；若諸眾生，成就殺、盜、淫、妄、飲酒、邪行者，如大地上的泥土何其多。若諸眾生從人道死，還生人道者，如我手上抓的這把泥土何其少；若諸眾生，從人道死，生地獄世界者，如大地上的泥土何其多。若諸眾生，從天上命終還生天上者，如我手上抓的這把泥土那麼少；若諸眾生，從天上命終墮入地獄者，如大地上的泥土何其多......」。

增一阿含經卷三十三又說：「當此世界劫壞之時，地球人類轉生他方世界，或生天上，乃至地獄中。眾生宿罪已畢者，投生天上，或他方世界。五地獄眾生罪未盡者，移生他方世界地獄之中繼續受報者，無量無邊。」

卷二十一又說：「有四事不可思議，非凡夫眾生所知；一、眾生業力不可思議。二、世界體性不可思議。三、龍世界不可思議。四、十方佛國境界不可思議。」

這就說明了一件事實，眾生「界」無量，眾生「業」無量，眾生共業所感的世界無量，眾生別業所感的別業世界無量，相似惡業眾生，所感的濁惡世界無量，相似善業眾生所感的清淨世界無量。眾生若盜、若淫......，必然共同形成相似業力所成就的濁惡世界，眾生不殺、不盜、不淫、不妄語、不邪行......，必然共同形成相似業力所成就的清淨世界，如天人世界及他方淨土世界。這是雜阿含經所說，根本佛法所說業力與因果相契相攝，眾生業力與界相合相應，不變的原則與真理。

/TEXT339/6、淨土天人業力不同三界人天的原因

由以上所述可知，當某一個世界的每一個眾生不殺、不偷、不盜、不淫、不妄語、不飲酒、不貪、不瞋、不痴，徹底實行十善行，共業所感，那個世界就不會有畜生、餓鬼、地獄三惡道；當眾生力行十善業時，自然便不會墮落三惡道去。極樂世界的每一個眾生，都是力行十善業的修行者，當然不會墮入惡道去。如無量壽經卷下說：「淨土之中無有刑罰，乃至一念惡事行為。」因為淨土每一個眾生內心，沒有造作惡業的念頭，所以業感關係，淨土世界只會有天人眾生，連人道眾生都沒有。為什麼淨土沒有像我們這種人道眾生呢？當知人道眾生的業行，善惡交雜，不是純善，也不是純惡（無記性），乃是上天界、下惡道的根本。而且淨土天人世界的業行，不同於我們這個世界六道輪迴中天人的業行。如我們這個世界的天界眾生，除了欲界兜率天的彌勒內院及少數天界有大菩薩弘法外，絕大多數的天人都不能聽聞佛法，不是盡情享樂，就是深修無想空定。（除四禪天的五不煩天）。而且投生天界眾生的業力非常複雜，有外道修善修定而去者，有普通人行善修福而去者，有佛教中修福修定而去者......，形成大染缸的共業、別業、雜業聚集處，當然不同於極樂世界天人眾生的業力。極樂世界的天人業力，是乘著彌陀本願度生因緣及其有緣眾生精進念佛、修行所感，而共同莊嚴的另一類共業因緣所形成的清淨世界，不似三界天界修因複雜的業力所感報。這一類的清淨世界，或不同形類的清淨世界，在十方複度、多度的虛空中太多太多了。縱然眾生在往生前宿世業種各有不同，但到了極樂世界，在彌陀與諸大菩薩以及天然聞法的環境的引導下，每一個眾生的心性、習氣都從此得到淨化......，當然沒有像我們這個世界人道眾生，雖得人身，仍不斷的製造墮落三惡道業因的行為，也不同欲界天人，尚造作欲行、貪行、瞋行、痴行等業行；亦即是說，淨土眾生徹底從「心」做起，從「心」下手修行，唯有將「心」修正、淨化了，才能徹底斬除墮落三惡道的業因。當每一個世界的眾生都去除了三惡道的業因，自然會形成另一層次眾生共業轉變的因緣，轉變成與我們現在這個世界眾生濁惡業力不同的世界。佛經上以「淨土世界」代稱之。

/TEXT339/7、從淨土留學出來的眾生為什麼不墮十方世界三惡道？

由此得知，地球世界的眾生若欲發願往生淨土世界，從本願所述，應可了然往生的方法，就是出在我們眾生「心」的淨化上。當我們念佛時，能徹底淨化與這個世界三惡道相應的業因，轉換成清淨的佛念，一心朝向淨土前進，在佛力的加被下，創造共業中的別業，從別業的轉換中，迎向與另一類眾生清淨業力相應的生存空間，往生極樂世界。在與大眾共同清淨修行下，力行十善業，徹底拔除三惡道的業因，使淨土世界在大眾善根共業所感下，根本就沒有三惡道。因此我們到了極樂世界，根本不必擔心有一天會墮入三惡道中去，如果我們想要永遠在西方極樂世界修行，就可以永遠留在淨土世界中修行，一直到成佛。當然這其中還有很多必須讓我們慢慢去研究的地方。

再說我們在極樂世界裏，由於不斷的在阿彌陀佛法音宣流薰陶之下，又不斷的在諸大菩薩及許許多多聖賢善人慈悲勸化教導下，經過了無量時間的懺悔修行，煩惱習氣都消滅了許多，善根智慧也增長了很多，到了有一天，我們慈悲心生起來了，也可以說是度化眾生的因緣成熟了，想到他方苦難的世界裏去度化其他的眾生，仗著我們在淨土世界中修積的智慧、福德，到了他方世界，心中一定會常常惦念著佛、法、僧三寶，一定會去親近善知識，隨緣教化與我們有緣的眾生，這樣，永遠也不會墮落到三惡道中去。並且由於得到阿彌陀佛大悲本願的加被與教導，盡未來劫與三惡道的大門永遠隔絕。而且從西方極樂世界留學出來的每一個眾生，都會在阿彌陀佛不可思議的本願因緣加被下，突破種種障礙，在善道中勇往直前的向成佛的大道邁進，這也是我們為什麼一再的強調，來生一定要到西方極樂世界去的原因與理想。希望大家記取阿彌陀佛所發這條極樂世界人民壽終之後永遠不會墮落到三惡道中的願，更加努力的精進念佛，一定要達到我們今生命終往生西方極樂世界去的願望。

/TEXT339:a03/三、身真金色願

/KEPAN/地球世界的人類膚色種族複雜

法藏比丘說：「當我成佛的時候，如果國土之中的天人，全身的顏色不是真金色的話，那麼我就不能圓滿成就佛道。」

在我們這個世界裏，由於氣候環境的不同，便有黃種人、白種人、黑種人、紅種人膚色的差別。因為種族膚色的不同，而產生了種族之問的距離與紛爭。每一種膚色的民族，都認為自己的色澤是最優秀的。例如：我們黃種人看黑種人，就認為黑人很黑很髒，無論黑人有多漂亮，在我們眼裏，總認為黑人再漂亮，也是黑的像木炭一樣，總顯不出他們的美感。白種人看黃種人，又會產生不同的見解和評論。而且如果你想在外國爭一席之地，必須比外國人花多一倍的時間去努力經營奮鬥，才能得到外國人的賞識與器重，為什麼會有這些不平的待遇呢？問題就出在你不是他們的種族，是外國人，是黃種人。

在西方極樂世界就沒有這些膚色種族的分別。每一個天人，一律都是黃金般的身色。當然這種黃金的身色，不是像我們現在這個世界裏的黃金色澤那麼庸俗，而是一種清淨純潔極為殊勝的真金色。

/KEPAN/本願所說的真金色身有兩種意思

為什麼我們這個世界的眾生有膚色種族之分，極樂世界的眾生沒有膚色種族之分，都是顯現黃金般的顏色呢？

以我們這個世界人類的眼光來看，淨土的眾生「真金色」身相，不是成為怪物了嗎？當知本願所說的膚色真金色，有兩種意思：一是指眾生多生所修福德果報所感，而顯現週身上下如黃金般地明淨、高雅、亮潔、尊貴......等上好的色身相，乃是三十二相中其中的一相（三十二相的釋義，將會在三十二願中有詳細說明）。一是指天人眾生在深修禪定中所放射出來的淨定光芒，就像黃金般的瑩亮色彩一樣。（關於禪定問題將在十一願及十六願，以及後面諸願會有說明）。

相對的，我們這個世界的人類，若是不修福德，不修禪定，不修智慧，身色的顯相，自然形成種種混雜、差別的美醜膚色，令人生出貪愛或厭惡之心，而造作種種罪惡的行為，迫使我們走向惡道的深淵......。地球上大部分的眾生，就是這樣在共業牽纏，三毒心不斷的情況下，造孽太多，而無法超脫娑婆業網的陷阱，生生世世越陷越深，永遠沉淪在貪、好、憎、惡的美色淫樂中，無法自拔......。

/KEPAN/以禪修的角度分成四個重點來做說明

要了解淨土的天人眾生，為什麼會個個色身顯現真金色的問題，以禪定的角度而言，可以從幾方面來做探討：

（一）從九品往生中彌陀執持的金色蓮華及往生者身坐金蓮華來看
（二）從科學證明人體具有光明能量來看
（三）從淨土的天界眾生果報來看
（四）從淨土的黃金世界來看

/KEPAN/（一）從九品往生中彌陀執持的金色蓮華及往生者身坐金蓮華來看

依觀無量壽佛經說，上品上生者，彌陀持「金剛臺」來接引，往生者自見身乘金剛臺往生淨土。上品中生者，彌陀持「紫金臺」來接引，往生者亦自見身坐紫金臺，往生極樂世界；生到七寶池中，亦化身紫金臺中，自見週身上下顯現紫磨金色。上品下生者，彌陀亦持「金色蓮華」來接引，往生者亦自見身坐金蓮花上，往生淨土。

中品上生者，彌陀「放金色光」來接引；中品中生者，彌陀亦「放金色光」持七寶蓮花來接引；中品下生者，彌陀亦「放金色光」來接引（經文遺漏）。

下品上生者，臨終見「化佛光明」前來接引，遍滿其室。下品中生者，臨終見天華飄墜，花上皆有化佛菩薩，前來接引（天華代表清淨之意）。下品下生者，命終見「金色蓮花」，猶如太陽般的光亮，旋轉至臨終人前，接引往生。

為什麼從上品上生到下品下生，彌陀皆放金色光明來接引，往生者亦均見自身坐在金色蓮花中，往生淨土？這就叫做眾生發願修行往生的「心」，與彌陀的無上定慧光明之力「相應」，才會感得兩者皆具光明的顯相，往生淨土。而此處所說往生者臨終見到「光明」的顯相，就是念佛者生前修持的心達到「一心不亂」光明定境的經證。唯有念佛達到「一心不亂」，才會感得阿彌陀佛放射無上的「定慧光芒」前來接引。唯有往生者在往生前，廣修福德資糧，種下「一心不亂」的光明業因，臨終往生淨土中，才會獲得身相顯耀出如黃金般的明淨、高雅、光潔、尊貴上好身相的果。

/KEPAN/（二）從科學證明人體具有光明能量來看

我們從科學的角度，證明人體為何具有光明潛能的實驗中，更能深信彌陀放射金色光明接引往生者及往生者自身達到一心不亂的定境會放射光明能量與佛光相應，以及淨土眾生在禪定中放射光明能量等問題，確有其事，真實不虛，深信不疑。

科學家早就運用特殊的攝影技術，攝影出每個人的身體中的確有電磁放射靈光，就是樹葉及硬幣乃至每一種生物，也都具有一層隱形的電磁靈光，只是所放射的光芒強弱、顏色不同而已。

人體為何會放射靈光？因為「人體負有靜電，因為靜電原理，手指可以放射電光火燄。人體全身都有這些靜電磁場的火燄閃閃，隨若體力與心力的強弱而增減其明暗；生病的人，身體的電磁火燄就微弱散亂，忽明忽滅；健康的人，火燄強盛，燄光平均穩定。」

「人體的火焰，大約可歸納為七層：頭頂上一個圓形光環，兩肩各一個光圈，胸際一個大光環，臍部一個小光圈繞身，膝部各一個磁場光圈，兩足各踏一個光圈，兩手各有一個光圈，人人都有，而且一般人頭上的火燄，大致是紫色的，這已經由當代科學攝影予以證明。」

「科學證明，修行人在靜定之中，心力平靜，腦波集中之後，產生的超微波可以連續射出，這些超微波，比什麼光波，音波都細微，當它射出，就像現代的雷射光束似的，可以引起很多的作用。」

「佛家修行者，從定慧修持中，身心不動，腦波從凡人的紫色光焰鍊為金光燦爛，金色並非黃金財富之謂，而是最大的純潔與最大的光明。」

「人體有靜電，有磁場，是一座高度複雜的核子發電機，有光，有熱，有電，循環全身，不停轉動，這是事實......，只是我們沒有深入研究，只因我們沒有機會看見。假如我們念佛靜坐，心中清澈，一無雜念，體內的電磁旋轉，便會穩定，又與佛的大智慧能力相接觸，身內的電磁，就不會散亂散失，轉而有系統的閃現......，頭頂出現光輪與光環烈火，......全身閃光，初時紫紅，至純時金光閃閃......。」

「信佛、念佛，可以集中心力，接受佛的超能，把我們的心力，從禁錮中釋放出來......。」（見禪定天眼通之實驗）

這是由科學的角度來證明當我們在靜定之中，確實從體內可以放射電磁光明；念佛者念佛的程度達到一心不亂的境界，便能與佛力放射的大智慧光能相吸相應，往生極樂世界。生到淨土中，帶著前世「一心不亂」的定境，化生在七寶池內，開眼見身，自然看到自己的身相從靜定中，放射出光明火燄，金光閃閃。這是代表著往生淨土的眾生，其心地皆具備崇高的純淨，與最大的向道心、光明心最好的說明。

/KEPAN/（三）從淨土的天界眾生果報來看

/TEXT339/1、極樂世界是有別於地球世界的凡聖同居世界

由淨土諸經所述，從極樂世界有地居眾生，有欲界的四天王天、忉利天、第三天、第四天、第五天、第六天，有色界諸天、色究竟天、淨居天來看，淨土世界顯然是有別於我們這個濁惡凡聖同居世界的另一類福慧深厚眾生，與現在佛出世度化因緣共業成熟所形成的另一層次有形相的凡聖同居世界。只不過那個世界現在有佛出世，說法教化，我們這個世界的佛陀度化因緣已經結束。

由此經證可知，極樂世界的天人眾生，身上會放光明，換一個角度來看，乃是另一個層次的天界眾生果報所招感。何以見得呢？

以業力的觀點來說，淨土眾生，在尚未了脫生死前，都會和我們地球眾生一樣，在分段生死的受生中。但因與地球眾生業力不同，受生的方式不一樣。如釋淨土群疑論卷六說：「彼土菩薩八地已上，一向是於變易生死。七地已還，初果已上，或是分段，或是變易。直往三賢及十信等，皆唯分段，然壽命無量無邊阿僧祇劫。」（關於淨土眾生為什麼會有分段生死及變易生死，以及如何修成壽命自在等問題，在十五願中會有說明。）

既然有一期一期、一生一生的分段生死，為何又說壽命無量無邊呢？這是指淨土眾生在一段生命結束後，因業力所感，仍然不斷的化生在淨土世界的各處受生，或者化生在淨土的欲界天受生，或者化生在淨土的色界天受生、長大、聞法、修行，直至成佛，所以說一生淨土，壽命便會無量無邊。

如觀無量壽佛經說，往生淨土的眾生，都生在黃金地上的七寶池內蓮花中化生長大，這便是介紹了淨土欲界的地居眾生的生存情形。經上又說，在眾寶莊嚴的極樂世界中的一一界上，又有五百億寶樓；在直聳虛空的樓閣當中，有無量諸天顯現......，此即說明了淨土欲界天及色界天的空居眾生居住之處。

/TEXT339/2、淨土諸天為何依「空」而住？

大阿彌陀經卷下提到：「他方穢土世界的四天王天及忉利天，皆依須彌山而住，而極樂世界沒有須彌山，那麼在淨土中的四天王天、忉利天依何而住？」前願已說過，須彌山是因淫界、瞋界、痴界、殺界......等眾生業行而感報，淨土眾生沒有貪、瞋、痴、殺、盜、淫、妄等業行，自然不會感報須彌山的存在。極樂淨土的四天王天、忉利天和第三炎摩天一樣皆是依「空」而住。可見淨土空居天的每一個天人，所修所行，至少皆已超過四天王天眾及忉利天眾的業行，才能和燄摩天一樣的依「空」而住。並且淨土眾生在佛力的加被、教化下，其功德力量，遠遠超過三界中焰摩天界的功德善因，每一個天人心地，皆具有與般若「空性」相應的修因，而形成另一層共業因緣感報的天界世界。其業行果報絕不同於我們娑婆世界眾生的污濁之業。」故經上說：「諸佛世界，不可思議，行業果報不可思議，其諸眾生功德善力，住行業之地，故能爾耳。」

這也是為什麼淨土經典中一再強調極樂世界所顯現的業力與因果，與我們這個世界所顯現的三界受報情形不一樣的原因之一。既然與穢土世界三界天人果報不一樣，自然不能以我們這個三界天人眾生的業力行為來看極樂淨土的天界眾生業力果報。但我們可以從穢土世界三界天人的化身呈現光明之相的福德因緣來窺倪淨土天人眾生的色身，為什麼會顯現黃金色的光彩問題，有所了解。

/TEXT339/3、欲界四天天王的業因

如楞嚴經卷七以禪修的角度來說明人道眾生上升欲界天的層次，乃是依在修定中將淫愛心、欲塵心淡薄程度的深淺而分高低。經中說，若是人間修行者，雖然尚未在禪定中降伏淫慾心，已經沒有邪淫行為，仍有夫妻正淫行為，但是慾心已受修定的淨化，對淫事不是很有興趣，在正淫中也不會衝動放縱，就在愛水受到修定的淨化後，內心愈趨澄淨瑩潔，光明顯相。此人命終之後，必然超脫欲界地居眾生的五慾業網，上升欲界天的第一層天——四天王天。

這只是以禪修的角度來看，若是人間眾生，以向善心、清淨心，皈依佛、法、僧三寶，於臨死之前，此向善心，清淨心、皈依心，仍不改、不悔、不疑、不退。死後亦可上生四天王天，獲得威德莊嚴的光明身相，受樂自在，這是依福德心、向佛心等而形成的另一種生天的業因。其他上升欲界天的層次亦依眾生福德心，清淨心、光明心的深淺而分生天界的高低。（正法念處經卷二十二）

/TEXT339/4、欲界忉利天的業因

倘若人間的修行者，在修定的過程中，不但已經降伏邪淫之心，而且對夫妻的正淫行為，也因為禪修的淨化，而變得缺乏興趣，其淫欲愛念之心，已經比世俗人微薄了許多，縱然在獨自靜居修行時，尚有微薄淫心、欲塵心生起，但是已能自我節制、淨化。此人命終之後，必然上生欲界天的第二天忉利天，獲得光明莊嚴的黃金色天身。

上升四天王天與忉利天的修行者，雖然已經超越凡夫境界，因內心尚未離欲，所以居住之處尚未完全超離六道中欲界業網控制範圍，在須彌山腰及須彌山頂居住，稱為地居天，而且此二天的淫欲行為，與人間相同，只不過在微薄的淫念中，就能滿足夫妻的房事。

/TEXT339/5、淨土天人身相光明不同於三界四天王天及忉利天的原因

/KEPAN/（1）從往生的方法來看

在淨土經典上，常常比喻生在淨土邊地的眾生——地居天人住處，於五百歲的受生中，與忉利天人享樂情形一樣。又說極樂天人的業行與六道輪迴的三界天人業行不一樣。雖然同受天身——光明莊嚴的身相，也就是真金色身，但是身相的光明、莊嚴、清淨、形貌等顯相，因業力不同，自然顯相也不一樣。此點我們從淨土眾生的業行及往生眾生的業因即可得知：

淨土經典一再強調，欲求往生淨土的眾生，一定要「斷愛欲，齋戒清淨」，才能獲得「一心不亂」的定境，與淨土世界眾生的清淨光明業行相應。如阿彌陀三耶三佛薩樓佛檀過度人道經卷下述及：「念佛者雖不能去家棄欲，有空閑時，應當自端心意，念身作善，專精行道......，欲度脫身者，下當絕念去憂，勿念家事，莫與婦人同床，自端正身心，斷於愛欲，一心齋戒清淨，至意念生阿彌陀佛國。如果能在一日一夜念佛精進中自己清清楚楚，心不昏沈，達到完全沒有愛欲之心，完全進入一心念佛的靜定中，命終決定往生極樂國。」

但是要能在一日一夜中完全不昏沈、不顛倒、頭腦清晰覺照，自覺自知沒有愛欲的心念生起，這是非常不容易的事情，若不是在平素時，即朝淡薄愛欲，齋戒清淨的方向努力，又怎能達到「一日一夜」一心清淨，沒有愛欲的定境呢？

/KEPAN/（2）從淨土天人的業行來看

無量清淨平等覺經卷一說：「淨土眾生，皆心潔淨，無所貪慕，終無有婬泆瞋怒之心，愚痴之態，無有邪心念婦女之意。」

由以上兩點，證明淨土雖有四天王天、忉利天，但是淨土天眾因為沒有愛慾之念與行為，所以與娑婆三界天人的受報情形絕對不一樣，所獲得光明身相，遠比娑婆欲界天身更清淨、更光明、更莊嚴。誠如無量壽經卷下所說：「一國帝王，雖處人中尊貴，形色端正之身，比之轉輪聖王，甚為鄙陋，猶彼乞人在帝王邊。轉輪聖王威相殊妙，天下第一，比之忉利天王，又復醜惡不得相喻，萬億倍也。假令天帝比第六天王，百千億倍不相類也。設第六天王，比無量壽佛國菩薩、聲聞、光顏容色，不相及逮，百千萬億不可計倍。」

大乘無量壽莊嚴經卷中也說：「忉利天帝釋對他化自在天，所有威勢，悉皆不現，又他化自在天等，及色、無色界一切威勢，對無量壽如來極樂國，悉皆不現，如是彼土，功德莊嚴不可思議。」

以上述情形來看，可見極樂天人身相莊嚴光明的顯相——身真金色相，最低的程度，也比娑婆欲界的四天王天及忉利天的天身清淨、光明、莊嚴，乃至須燄摩天、兜率天、樂變化天、他化自在天的天身光明之相，也不能與淨土中福慧深厚的眾生之光明身相相比，因娑婆欲界天的第三天、第四天、第五天、第六天仍然沒有完全脫離「欲貪行為」的範圍。所以其色身光明顯相，不能與斷除愛欲，勤修定慧功德資糧的淨土天人身相光明相媲美。

/TEXT339/6、欲界須燄摩天的業因

/KEPAN/（1）此天已遠離我們的太陽系

欲生燄摩天的人間修行者，已經能做到「逢欲暫交，去無思憶」的境界。對愛欲行為，縱然偶有行事，但淫欲心非常淡薄，事過之後，因為經常保持禪修的狀態，也不會去追溯憶念。並且一向專意禪修，「於人間世，動少靜多」，不僅愛欲微薄，同時對於世事亦看淡、放下，喜歡獨居靜修。遠離憒鬧。此人命終之後，定然超脫欲界地居眾生業力牽制範圍，上生天界，安住虛空之中「日月光明照耀不及之處」。可見燄摩天的世界已經遠離我們的太陽系，其天人業力、心力已不是屬於太陽星系的眾生世界業力、引力控制範圍。並且由此天一晝一夜，為人間二百年得知，第三天的天人世界已經深入外太空中，非現代科學光年時間所能測知的處所。

前二天的居處尚為日月光明照耀所及之處，天身光明與日月光明互相輝映。而此第三天天身的光明，已為日月之光所不及，而且勝過日月之光，既然為日月之光所不及，當然天界時間，不會像我們因日月光的照射，與地球自轉關係，而形成晝夜之分。其天人的化身相，因在一心修定，慾心淡薄下，而呈現比前二天還要莊嚴、清淨、光明的黃金色瑩潔的身相。

/KEPAN/（2）淨土天身非娑婆欲界天身能比

反觀極樂世界的天眾居處，依大乘無量壽莊嚴經卷中說：「彼佛國土，無其黑闇，無其星曜，無其日月，無其晝夜，無其取捨，無其分別，純一無雜，唯受清淨，最上快樂。」

以極樂世界沒有須彌山的經文，及彼世界經過十萬億個有諸佛出世的世界來看，極樂世界當然遠離我們的太陽系，甚至遠離我們的銀河系，已非尖端科學儀器所能探測的範圍。因遠離我們的太陽系......，當然彼世界中（沒有星曜、日月、晝夜之分。因為脫離星曜、日月、晝夜運轉範圍，故無四季春秋冬夏之分。）

既然極樂世界不屬於我們欲界天的業軌範圍（淨土眾生沒有愛欲心念），當然彼世界天人的色身所呈現的光明化身相，不同我們欲界天的天身顯相能比。淨土之所以稱彼土眾生為天人，因「天」代表光明、福德、清淨之意，只是光明、福德、清淨的業行有深淺之分，總以「天人」代稱之。

/TEXT339/7、如何超脫欲界天？

/KEPAN/（1）色界初禪天的業因

人間修行者，要超越欲界天，一定要在禪修中降伏財色名食睡五欲，終身不行淫欲，並且無論在行住坐臥間，都不起想念淫欲愛染之心，才能超越欲貪境界，上生色界初禪天上。

/KEPAN/（2）色界二禪天的光明身相

色界二禪天則有三天，第一天叫少光天，乃是指人間的修行者，不僅要勤專戒、定、慧，而且要廣修自利化他的福德，才能在內心澄寂的定境中放射福慧的心光，命終之後，上生色界的少光天，獲得通體光明的身相，成為光明世界的梵行眾生。

第二天稱為無量光天，即是指此天天人定力轉深，使其在原本淨若琉璃的化身中，愈加反射出強烈的黃金光芒，身光心光，互相輝映，身相光明，照耀無盡......。

第三天稱為光音天，意謂至此禪定境界，已能運用清淨無著的心光力量，做無盡梵行教化利他之行。如地球劫初時，就是光音天人下生人間，當時地球世界也是天人的光明世界，後因光音天人「輾轉相視，興起欲想，欲意偏多者便成女人，欲意少者則成男子，輾轉交接，便成胞胎之身，由此因緣故，娑婆世間最初有人。」（見增一阿含經卷四十七）。地球最初人類從外太空而來，在太空科學界也有科學家發表過。

/TEXT339/8、淨土因天人身光相照成為光明世界

本願所說的身真金色相，以色界天人禪修的角度來說，此類可知，即是指在修定中所放射的心光，使其身體顯現光明果報之相，呈現如黃金般的光明色彩；天人眾生因禪定、福慧深淺不同，所放射的心光、身光自然有優劣之分，就在淨土天人眾生光光相照，光光輝映的情形下，便使淨土世界成為光明世界。

如增一阿含經卷三十九說：「如來一切聖眾弟子，盡入炎光三昧，照彼講堂，靡不週遍，三昧之力故，放光明如此。」

以上是以我們三界中，欲界天身相的業因，以及色界天人禪修的果報，比類來看淨土天人身相光明的顯報，好讓讀者有個粗淺輪廓的了解。畢竟淨土世界天人的真金色相，與屬於我們三界內欲界天中所有天眾的身相光明有所差別，乃是大善根、大福德眾生共業所形成的另一層次光明世界的果報身相，非我們人類智識所知。現在只是以經典上所載，用我們所能認知的範圍來理解。

/KEPAN/（四）從淨土的黃金世界來看

/TEXT339/1、黃金意指最大的純淨與光明

淨土諸經都記述極樂世界，處處皆以黃金為地，寶樹、寶池充滿其國。佛經上不僅記載極樂世界如此，就是介紹三界中六欲天界依報受樂情形，也是一樣。（見阿含經、起世經及正法念處等經）

當知黃金乃是譬喻之詞，其意暗指淨土天人從身上放射出來的金黃色的純淨光明遍照其國，使彼世界處處反射出如黃金般的鮮明色彩，成為光明世界，故說以黃金為地。

如稱讚淨土佛攝受經說：「極樂世界淨佛土中，周遍大地真金合成，其觸柔軟、香潔、光明......。」此即說明了淨土天人的身心柔軟、香潔、光明，而影射、感招淨土依報之地亦柔軟、香潔、光明，散發出如黃金般地光明色彩。淨土經典所以稱淨土以黃金為地，乃是以我們地球人類所能理解的意識範圍為表稱。如前述說：「金色並非黃金財富之謂，而是指最大的純潔與最大的光明。」

/TEXT339/2、淨土是物質世界嗎？

由此段經文，亦說明了淨土世界乃是不同於我們地球物質世界所能臆測的另一種有形相的非物質世界（按「物質原理」是指具有外延、質量、重量、慣性、引力、斥力及占有空間等特性的物體）。而無論極樂世界眾生的正報及生存環境依報，都不符合地球世間物質世界的原理，但是極樂世界也不是無形相的非物質世界。如略論安樂淨土義中說：「淨土無欲故非欲界，地居故非色界，有形色故非無色界，非三界所攝。」故可知淨土是有形相非物質世界的另一種層次的顯相。

/KEPAN/（五）結論

由以上所述，當略可窺知，本願所說淨土天人色身為何會呈現真金色的含意，實在甚深廣大，非我們地球世間的業力知識所能預知。佛在雜阿含經卷十六就曾講述：「我成等正覺，自所見法，為適應娑婆世界的眾生修行根器，決定能利益於這個世界中隨我出家的弟子根基而演說的法，如我手中的樹葉一樣的多。我未演說的『涅槃現量證境』不可思議、不可言說的『無相法義』，卻如大林中的樹葉那麼地深、廣、無邊。」

事實上，佛對宇宙萬法的宣示，散見於現存的大藏經中，就像恆河中的沙粒，大地上的泥土那麼的深、廣、細微、無量、無邊......。只是我們眾生依照個人的福慧、根器「循業發現」而已，淨土眾生所知、所修的法，都是趨向諸佛無上涅槃現量證境的法，就像淨土廣大依報大地一樣的深、廣、無邊。

以末法今天來說，各宗各派，各各學說，都自以闡揚純正的佛法為自居，其發心令人感動。一本經典是佛說或非佛說，佛弟子如何分辨一部經典的真偽？到底有沒有淨土世界存在？除了不變的佛法原則驗證外，完全憑個人宿世福慧因緣及今生接近善知識的引導，而做契合「個人根器」的抉擇。

阿彌陀佛四十八願，願願都契合業力與因果的佛法正理，只是我們沒有用心去研究、發覺而已。由本願所述中更可確信淨土世界的存在，淨土天人的身真金色相，其來有自，絕非不可理解的神話色彩。願有心往生淨土的蓮友，都能在今生達到「一心不亂」的念佛理想，臨終顯現往生瑞相，身坐金色蓮花中，身心大放光明，當下獲得真金色身相，為淨土作見證。

/TEXT339:a04/四、無有好醜願

/KEPAN/前題

法藏比丘說：「當我成佛的時候，如果國土中的天人，能夠以姿色、容貌不同的分別心，分辨、爭勝那一個天人美艷，那一個天人醜陋的話，那麼我便不能圓滿成就佛道。」

我們如果要了解為什麼淨土天人會獲得極為殊勝的莊嚴身相，而且不會因為每一個天人身相莊嚴程度不同而生起比較、分辨、爭勝的分別心。首先必須將六道眾生身相的業因問題有所理解，便能毫無疑異的肯定淨土天人修如是因，必得如是莊嚴果報相，是因果報應最現實活生生存在的問題。因此本願將依此觀點分成兩個重點來做說明：

（一）綜觀六道眾生的身相問題
（二）入世修福心與出世修福心

/KEPAN/（一）綜觀六道眾生的身相問題

/TEXT339/1、地獄世界的眾生身相

依正法念處經卷十一說：「墮落地獄的眾生，因生前以深重惡毒之心造作十惡業中的其中幾業（不必全犯），臨終必然因為業感，使身內的地、水、火、風四大呈現熱灼相、黑暗相、盛怒相......。就在他死前呼出最後一口氣時，立刻自己感覺看到四周一切充滿了猶如黑色帳幕似的屋舍，並且從黑色帳幕中冒出黑色火焰。身處其間，恍恍惚惚，彷彿是在做夢，似夢、非夢......，接著又看到許多恐怖的惡相現前......，剎那轉入中陰身期間。在中陰身中，因極重的顛倒業感現前，忽然感覺自己的身相轉變成增劫中人類最長的壽命八萬四千歲時，年齡僅八歲的小兒之身（經上如是說），只有他自己看得見，旁邊的人完全看不到。（如經文說：於中有中，受中有苦。彼見自身，如長命時人壽八萬四千年歲，年始八歲小兒之身，自身自見，餘一切人皆所不見。此處僅指墮地獄的某類中陰身。西藏「中陰身救度法」一書中指出，欲界中陰身，形相宛如人類，只是身裁較小，如似五歲小兒之身）。又因極重惡業引力關係，此中陰身顯現極其微細的四大身相，能夠於剎那間穿過須彌山，穿過宇宙太空......，而沒有一點困難，就在毫無障礙的剎那穿越地球人界引力業軌時，投向巨大黑暗焰光吸力的隧道......，生到黑暗地獄之中。第一層地獄受報眾生的化身相，有一由旬那麼長（有說一由旬是三、四十里，有說是三、四百里），而且全身像將要壞的生酥一樣的酥軟、疲憊、無力、腐壞......受到地獄中種種苦難的折磨......，頭、身燒熱，其相醜陋......。而且每一層地獄受罪的身相，都依業報不同，而呈現千差萬別的獄報身相，非我們肉眼所見。

/TEXT339/2、餓鬼世界的眾生身相

/KEPAN/（1）餓鬼有無量不同身相

人類眾生因慳嫉心做十惡業中的數種，便墮餓鬼道中。餓鬼身相的種類，也因眾生造罪或稍有修積福德的不同，而形成千差萬別的餓鬼身相。

如有的餓鬼，身相長大，超過人身的兩倍，沒有面目、手足、穿穴，猶如鑊腳、熱火充滿腳足，焚燒其身，如火焚燒森林一般......。

有的餓鬼，口如針孔，腹大如山，面相常懷憂惱，經常遭受飢火燒身之苦。

有的餓鬼，頭髮蓬亂，身毛甚長，身體羸瘦，猶如乾木，其身長大......。

有的餓鬼，身相有香氣，戴著香鬘，及種種名香，仗樂自娛，或者生在神廟四郊巷子之中，及生在寺舍林間人類遊戲之處，用神通力遊行人間。如現在世界各地，堂、廟、道、觀之中，崇拜的對象，多以這類餓鬼居多（乃福德餓鬼）。

有的餓鬼，雖受飢渴燒身之苦，但能受世間惡人惡咒的使喚，呼之即來，傷害眾生，其行迅疾，一念能至百千公里，接受世人供養，俗人尊之為大力神通夜叉。

有的餓鬼，生在地下黑闇之處，身相廣大，長二十里，頭髮蓬亂，飢渴燒身，身體羸瘦，棒打其身，皆悉破壞。

有的餓鬼，生在人間深山之中，或海渚之中，身相廣大，神力自在，在鬼道中，受樂第一，稱為神通大力光明鬼。

有的餓鬼，生於欲色餓鬼之中，以種種飾品莊嚴身相，隨意所念，皆從其心，欲善則美，欲惡則醜。或作男子身，顏容端正，或作女人身，姿首美妙，或作畜生身，相貌殊異，或作女人身，與人交會......。此鬼能隨意變現種種色相，世人稱之為如意夜叉。

有的餓鬼......。

/KEPAN/（2）地獄眾生及餓鬼眾生身相與人類完全不同

由此可知，地獄世界眾生的身相及餓鬼世界眾生的身相，都與我們人道眾生身相不同。世人僅能似人類的知識想像力去幻想鬼神及地獄眾生的身相，而且所想像出來的身相，都與我們人類一樣。實際上，我們人類眾生造業的業因與餓鬼眾生及地獄眾生造罪的業因相差的太遠，其身相怎麼會一樣呢？一般人身心的頻率（電波），與鬼界眾生及地獄眾生完全不一樣，不容易看到鬼的真正相貌。而有的時候，為什麼仍然聽到有人見到自己已經死去的親人出現，模樣和我們人類一樣呢？當知這有兩種情形：一是親人在中陰身中，還沒有轉世投生，人類必然看到與其業力相應的「相貌」；一是陽世子孫思念太過而成的幻象所致。

/TEXT339/3、畜生世界的眾生身相

每一個世界眾生身相的顯報，都與其所造的業因相呼應，畜生世界也是一樣。而且畜生眾生的身相，顯然與我們人類不同，並且大部份是我們人類眾生四處可見的。大家要知道，畜界眾生雖然同樣與我們生活在同一個世界中，但是畜生眼睛放眼我們世界所看到一切的東西，包括人類的身相，都與我們人類視覺、感受不同，這在科學實驗中早已得到證明。這顯然是說明了畜生世界的五蘊業力，另成一個系統，因業感不同，其身相及所聽、所視、所覺當然和我們人類不一樣。

連最接近我們人類頻率的動物，畜生身相，都與我們人類不同，何況是生存在四度空間中鬼神類身相以及黑暗空間中的地獄眾生相，其身相自然迥異我們人類的果報身相。乃至遙不可及的淨土世界眾生身相，更與我們「業因」不同，其果報身相，必與我們人類血肉之軀不同。

/TEXT339/4、阿修羅世界的眾生身相

在畜生世界中又另有阿修羅世界。阿修羅眾生的身相，亦因業感，有無量變化的區分。如阿修羅世界又分成四種不同果報居住的範圍，各自別成一個小世界。每一種小世界的阿修羅身相又各不相同。如起世經卷七說：「其世間人，有種種膚色。火色火形，金色金形，青色青形，赤色赤形，白色白形，黃色黃形，黑色黑形，譬如魔梵常色。世間人有此七種色，諸阿修羅眾，亦復如是，有此七色，諸天眾等，亦復有此七種之色......。」

大體說來，四類阿修羅世界都有一位福報最大的阿修羅王為代表，以下又有許多小阿修羅王；每一個大修羅王，都是身量廣大，遍身有珠寶嚴飾，珠光閃閃，呈現大光明相，只是個個修羅王的福報、智慧、瞋習不一樣，而使其身相珠寶莊嚴程度，有深淺明暗的差異。其他的小阿修羅王，同樣亦以種種眾寶瓔珞，莊嚴其身。而且阿修羅世界的阿修羅女，因業感關係（瞋習較輕），大體說來，身相都比阿修羅男端正殊妙。阿修羅男，相貌醜陋（見長阿含經）。按諸經論說，無論在天界、人界、鬼界、畜生界，只要瞋暴心重、嫉妒心重的眾生，都可以阿修羅類代稱之。

/TEXT339/5、天人世界的眾生身相

天人世界，依佛經說，可分為三大層次，即欲界天、色界天、無色界天。每一處天又因眾生福德、智慧、定力、及善惡業習不同，又分成無數天人居住的層次。如欲界天便分成六大天不同層次的天人居住的境界。色界天則粗分為四類禪修程度不同的天人居住的世界，四類天眾居住的境界中，又細分為十幾種同類天眾居住的世界。無色界天，總分為四大深妙空定境界。

每一種天人居住的地方，其果報身相，都不相同。但同為趨向清淨心地，廣修福德而感報莊嚴、清淨的化身相（除無色界眾生，因無色界純為深修空定眾生所感報的無色境界，沒有色身相）。又因每一種天人清淨心地及種植福田的深淺度不同，而呈現不同層次、無量差別的色身莊嚴相。

如欲界第一處四大天王，其天人身相的長度，相當於人間周尺所量的七十五丈長。第二處天忉利天天人的身相更長、更莊嚴......。欲界天人，因淫行未淨，仍有男女分別相。如起世經說：「一切諸龍金翅鳥等，若行欲時，亦二根相到，但出風氣，即便暢情，無有不淨。諸阿修羅、四天天王、三十三天，行欲根到，暢情出氣，如諸龍王及金翅鳥，一種無異。夜摩諸天，執手成欲；兜率陀天，憶念成欲；化樂諸天，熟視成欲；他化自在天，共語成欲；魔身諸天，相看成欲，並皆暢心，成其欲事。」因尚有男女分別相，所以欲界天人對其身相的美醜，仍有分別、比較、爭勝的情形。

到了色界天上，因色界天人都已在禪定中降伏淫慾、五慾心，其心地、福德、智慧、定力都遠較欲界天眾清淨、廣大、深入，所以相貌、身材皆遠比欲界天眾來得莊嚴、明淨、微妙。大體來說，福德、定力越深厚，身相便越廣大、越瑩潔、越殊勝、越嚴淨......。絕非我們地球人類美艷、秀麗、細緻......的身貌所能相比。如起世經又說：「諸天別有十種之法，何等為十：一、諸天行來去無邊，二、諸天行來去無礙，三、諸天行無有遲疾，四、諸天行腳無蹤跡，五、諸天身無患疲乏，六、諸天身有形無影，七、諸天身無大小便，八、諸天身無有涕唾，九、諸天身清淨微妙，無有脂髓皮肉及血筋骨等。十、諸天身欲現長、短、青、黃、赤、白、大、小、粗、細，隨意悉能，並皆端正，可喜殊絕，令人愛樂。諸天之身，有此十種不可思議。又諸天身，充實不虛，悉皆平滿，齒白方密，髮青齊整，柔軟光澤，身自然明，有神通力，飛騰虛空，眼視不瞬，瓔珞自然，衣無垢膩。」

/TEXT339/6、人界眾生身相的好醜

反觀我們人類眾生的相貌，在善惡交雜的業感中，呈現貴、賤、美、醜、兇、惡、殘、暴的複雜身相。在今天的世界裏，許多人因為自己的容貌不如人，而產生內心的自卑感不平衡，並且又會對美貌的人產生嫉妒之心；相對的，容貌姣好的人，則會輕視容貌平庸的人，心中升起傲慢之心，自以為是。甚至現在的業者，專門利用一般人貪好美色的心理，暗地變相的經營生意，造成今日色情的氾濫，而產生現在很多社會問題。在過去就流傳著一句話說：「自古紅顏多薄命。」這都是因為女人的美貌而引來非分之徒的覬覦，為自己種下意外的禍根。

/TEXT339/7、極樂世界的眾生身相

在西方極樂世界，就沒有像人類因這些姿色高貴、卑賤、美醜、好惡的分別心而產生造罪的行為。並且完全不同於前述六道眾生的身相顯報。為什麼淨土眾生的身相與六道眾生身相完全不同呢？

當知極樂世界的眾生，乃是修廣大福德的大根器有情聚集地，不同於六道眾生的業力，形色、容貌，自然遠比我們娑婆世界人類眾生的形色容貌莊嚴得多，亦非我們三界中天界眾生的相貌所能媲美。（如欲界六天尚有淫行，淨土天人沒有淫行，容貌自然比欲界六天來得澄淨、殊妙。）

如無量壽經上解釋淨土天人的容貌說：「極樂世界中的每一個眾生，他們的顏色容貌，都非常的端正特殊，遠遠的超過了我們這個地球世間最美最好的相貌，十分的稀有難得，世間任何的凡俗文字，都不能讚歎極樂世界中的天人容色於萬一，而且極樂世界中的每一個眾生都擁有著自然虛無的身體，也就是清淨明透不可思議的金色之身。」這是無量壽經上形容淨土世界中天人姿色容貌最明顯的一段經文。

大阿彌陀經卷下也說：「阿彌陀佛剎中，皆諸菩薩、聲聞、諸上善人，無有婦女，其面目均端正淨好，無復醜陋，容貌柔和，相好具足。」

大乘無量壽莊嚴經也說：「彼國眾生，色相端嚴，福德無量。」

阿彌陀三耶三佛薩樓檀過度人道經則說：「阿彌陀佛國，諸菩薩、阿羅漢面類，悉皆端正，絕妙無比，其面貌清淨、莊嚴的程度，僅次於涅槃寂靜之境。」

為什麼極樂世界眾生的相貌如此莊嚴無比，不會因為容貌的姣好優劣而生分別、嫉妒之心？地球世界的眾生雖然多有姿色美貌之人，卻會因美貌的外表而招人嫉妒、陷害呢？

我們從前述經上所說可知，淨土天人的姣好容貌，是由柔和心、福德心及寂定心修持而來。地球世界眾生的姿色美貌，雖是由福德心獲取而來，但是所發的福德心，不出世間法的修福範圍，再說三界的天人眾生，如果沒有出世八正道做修行的引導，所修福德、定慧，絕對不出世間法的業果範圍，因「修因」不同，其果報身相，自然與淨土天人眾生的業報身相不同。如何說呢？現在就來說明這個問題。

/KEPAN/（二）世間福德心與出世福德心

/TEXT339/1、世間人的修福心態

/KEPAN/（1）世間人修福不離十惡煩惱心

當知修福有世間福德心，有出世福德心。世間福德，不出三惡道的引因。如何說呢？一般人雖知修福，但不離十惡煩惱心，對家庭有所求，對事業、前途、財富、權勢、容貌、妻兒......有所求。來世縱然能得大富大貴或者身貌端正美好，但又為多生多劫的纏緣、眷屬及惡緣之情現前所羈絆，不免有造作惡業，再結惡緣的機會，為自己的富貴、前途及美貌造下被人嫉妒、陷害的引因；冤冤相報，正好為來世埋下墮落三惡道的業種。世人身貌的美、艷、俊、秀之所以會使人一見，便生出愛欲、奸姦......的念頭，完全是在生生世世行善時，沒有脫離十惡煩惱心的業緣。因果報應，就出在造作者與接受者兩者心態的出擊與回應問題，而形成無量差別的業感現前......，一點也不會錯誤。

/KEPAN/（2）十種獲得醜陋身相的業因

佛說業報差別經中，便舉出眾生獲得醜陋身相的業因，概說有十種：

[1]好行忿怒。
[2]好懷嫌恨。
[3]誑惑於他。
[4]惱亂眾生。
[5]於父母所無敬愛心。
[6]於賢聖所不生恭敬。
[7]侵奪賢聖資生及諸田業。
[8]於佛塔廟斷滅燈明。
[9]見醜陋者，毀眥輕賤。
[10]習諸惡行。

世人以此十業惡因，得醜陋報。

/KEPAN/（3）十種獲得相貌端正的業因

又說，眾生若行十種善因，必可獲得相貌端正的果報身相：

[1]不瞋。
[2]施衣。
[3]愛敬父母尊長。
[4]尊重賢聖道德。
[5]塗飾佛塔精舍。
[6]清淨泥塗堂宇。
[7]掃灑僧地。
[8]掃灑佛塔。
[9]見醜陋者不生輕賤，起恭敬心。
[10]見端正者，曉悟宿世，生福德感。

世人以此十業善因，得端正報。

這二十種業因，只是獲得美醜感報的無量善惡業因中的數種，而且這數十種的善惡果報，也只是一世中短暫的有漏業報。美醜報後，又將隨業流轉，超不出十惡煩惱心的牽引。

/TEXT339/2、什麼是出世間修福心？

/KEPAN/（1）世間與出世間的分別

脫離了十惡煩惱心的修福需求，就是出世間修福心。並不是說離開了世間，還有個出世間。關於世間與出世間的分別，大智度論卷二十七有很好的說明：「什麼是世間法？世間法不離凡夫顛倒、憶想、虛誑、執著及種種邪見而生。什麼是出世間法？如實知世間，即是出世間道。若修行者不得色、受、想、行、識五蘊來、住、去、相，即是出世間。智者求世間、出世間，二事不可得，若不可得，當知假名為世間、出世間，但為破世間故，說出世間，世間相即是出世間，更無所復有。修行者不得世間，亦不著出世間，若不得世間，亦不著出世間，愛慢心即破，不與世間人共諍。修行者如是捨世間心，不受出世間心，是名出世間。」

/KEPAN/（2）認識三輪體空的修證意義

因此世間人在修福時，如果內心脫離了十惡煩惱心、愛慢心、五蘊心，就是行出世間修福法。就在我們將心量放大、放空的修持中，心量逐漸超脫世間法時空的限制，愈發空明、寂淨，所獲得的福德果報，也會像虛空一樣的廣大無邊。也就是般若經上所說的達到「三輪體空——沒有我是布施者的貪執，不執受施者的獲利，不執布施物的施捨，不住色、聲、香、昧、觸、法而行布施的境界。」但是「三輪體空」的境界，是要透過相當修行的次第與程度，才能達到。真正能做到「三輪體空」的人，至少要證「空性」，而依唯識學及中觀學，嚴格說起來，是要證阿羅漢果的聖者，才能徹底去除對「我執」的貪取心。斷除了「我執」的貪著心，才能實質做到「三輪體空」。不是我們現在的凡夫俗子，在這裏玩文字遊戲，或者脫口教學所能辦到的。一般佛教徒對三輪體空的意義，有很大的誤解，以為內心現在「不想我在布施、不想受施者、不執著布施物」就能一蹴即得，頓破我執心，頓破煩惱心，頓破五蘊心，頓破愛慢心......。我們實在應該好好從修證佛法的次第及內容下手學習、深入、修持，才不致自誤誤人，來世自食惡果，墮落惡道，後悔莫及！（關於出世菩薩道的修行內容，在後續諸願中會有說明。）

/KEPAN/（3）修出世福德心獲得另一種莊嚴果報身相

當世間的修行者，具備出世間的修福心，內心達到無限柔和、無限寂靜......，來世自有他的因緣果報，自然超脫這個世間業報之身，與另一層次共同業行的修行者聚集一處，形成另一種共報所感的清淨世界，如方便有餘土（聲聞聖者居住的世界），或實報莊嚴土（菩薩聖眾居住的世界），或另一層次的凡聖同居世界（如極樂世界），其業報身相，必然獲得與今世修持業行相應而顯現寂靜、柔和、空明、清淨的果報身相。

/KEPAN/（4）淨土天人具備出世間修福心

極樂世界的天人眾生，就是具備出世間修福心的求道者。因此其身相果報，當然獲得與修學出世福德心相應的果報身相，完全脫離我們六道輪迴的身相果報範圍。就如無量壽經卷上說：「其國聲聞、菩薩、人天，智慧高明，神通洞達，都是志同道合，同往成佛道上走的善類者（咸同一類），共同獲得寂靜、光明、端正、莊嚴的化身相（悉同一色、形無異狀），縱然因個人所修福慧的多寡而使其身相莊嚴程度有所差別，但是，每個天人的內心都具備無諍心、柔和心、寂定心，不會有我是美貌者，你是醜陋者的善惡分別異心。這是淨土天人從自他方世界發願往生起，乃至在淨土中聞法、修行的力量，都一致朝向寂靜而具有福慧悲願資糧的成佛道上行進，才能感招這種異於三界色身的清淨、莊嚴、空明的化身相。絕非我們三界天人色身相能比，更非我們地球人類色身相能比，所以稱極樂世界的眾生為非天、非人。

/TEXT339/3、本願與身真金色願的關係

本願與前真金色願，是互為表裏的。當淨土的天人，時時在彌陀及諸大菩薩教導中，聞法、弘法、修福、修慧、修定，必定使心光散發出光明的福慧光芒，而使原本澄淨、莊嚴的色身相，更加放射出金黃色的淨定光芒，其色身在心光、身光的交織輝映下，光華遍照，淨若琉璃，遠則照射淨土各地，乃至宇宙世界，近則普照四週，使淨土遍地閃爍黃金般的光芒，柔軟、香潔、空明......。所似無量壽經說：「淨土天人皆具備自然虛無之身，無極之體。」

/TEXT339/4、如何實現人間淨土？

倘若地球眾生，欲消弭人與人之間的美醜之諍，因美醜而導引製造三惡道的引因，就要從出世的福德心下手認識、修學。當每一個人都將自己的嫉妒心、仇恨心、瞋怒心、害人心......，用修行的方法淨化了，轉化成柔和心、福德心、清淨心、光明心、寂定心、莊嚴心......，那麼我們的色身相，必會隨著巨大的共業轉換因緣成熟而轉變，依報世界也會隨人類強烈的共業心力扭轉成熟下而轉變，就不是現在充滿山海、溝渠、沙石、草樹、森林......的自然景緻，而形成與我們人類共業轉報而相應的另一層次的清淨世界。

人間淨土的完成，是匯聚多數具有出世福德心的修因，淡薄十惡煩惱心的修因而顯現。我們苟欲創造人間淨土，就必須為自己、為眾生提供、開創一條不墮惡道的徹底提昇方法，否則不斷十惡煩惱心的修福，生生世世縱然教導眾生修積廣大福德，獲得美艷、姣好的身相，正為自己、為眾生投下墮落三惡道的變數，不但人間淨土無法實現，反而加重娑婆世界惡道的業網；世間眾生，不斷三惡道的引因，必然為自己未來製造墮落惡道的機會，這是很現實的事情。娑婆世間的佛弟子，欲往上昇，或是往惡道走，唯有深入了解了佛法最重要的課題，業力與因果的關係，六道眾生身相形成的原因，才有智慧為自己開闢、抉擇一條徹底出苦的道路！

/TEXT339:a05/五、宿命智通願

/KEPAN/本願是大菩薩的宿命通境界

法藏比丘說：「當我成佛的時候，如果國土之中的天人，不能夠以宿命通，知道自己的過去百千億劫所經歷所做過一切事情的話，我便不能圓滿成就佛道。」

/TEXT339/1、淨土天人如何獲得宿命通？

什麼是宿命通？宿命通有兩種方法可以得到。一種是靠我們的禪定功力可以獲得（關於禪定問題，將在十願、十一願和十六願以及後面諸願會有說明。），一種是靠眾生行善積德的力量感得的果報。像欲界天的天人就是福德果報感得的宿命通。如當天人初生時，能夠自憶三種事：一、自知從何處生；二、自知此生投生天上；三、自知此生是由何種業果、何種福德而感報（起世因本經卷七）。又地球世間的人類，也有的人生來便能自憶前世宿命；還有福德鬼神等，一化生鬼神道，就能自憶宿世從人道中投生而來。往生極樂的眾生，也是由佛的接引願力及念佛者的往生功德力而感得的宿命報得神通。但是當淨土中的所有眾生在精進修持下，由宿命通所知道以前經歷的事情，便會越加的廣大無邊。如無量清淨平等覺經卷一說：「淨土眾生悉智慧勇猛，和心歡樂，好喜經道，故皆自知其前世所來生，億萬劫世時宿命善惡存亡，現在皆知無極。」

由經文得知，淨土眾生的宿命通，是從聽聞正法，修學佛法智慧，在具有正見智慧的法喜禪樂中而獲得。（關於禪定與八正道的修持關係在十一願及十六願中會有說明。）

/TEXT339/2、地球眾生為何沒有宿命通？

反觀地球世界的凡夫眾生，平時不知道修學佛法，沒有禪定智慧，當然不能了解自己前世的事情；而且現在的社會，是個競爭激烈的時代，每一個人都忙著自己的事業與前途，對自己目前所擁有的事業、財產以及所有醉心快樂之事，捉得緊緊的，不肯放手。每一個人都只看到目前的現實利益，從來沒有想過自己百年以後的事情。當我們這一世的生命結束之後，又要迷迷糊糊的隨著自己今生造作的善善惡惡的業力輪迴六道去了，誰也不知道自己會流轉到那裏去出生，也不知道來世會在那裡死亡，再來世又到何處去投生！？凡夫眾生就這樣生生死死，死死生生，不知道經過了多少的生死，仍舊在那裏數著自己的財產、事業、妻子、兒女等等一切興奮美好的回憶，根本不會覺醒到我們為什麼會隨著自己過去所作的善惡業力，糊裏糊塗的走向沒有止境的幻相輪轉中！

/TEXT339/3、宿命通為何有深有淺？

有的人，因為前世稍微有一點善根，今世比一般人特別警覺出死亡的恐怖，想要擺脫死亡，又遇著了正知正見者的引導，跟隨著善知識一步一步的止息妄念，修持禪定，到了禪定功夫純熟，也可以獲得宿命通。有的人知道一世兩世的事情，有的人知道十世百世的事情。再說天界中欲界、色界及無色界的天人，禪定功夫深了，就可以知道千世、萬世、億世、兆世、一劫、十劫、百劫、千劫......以前的事情，甚至佛弟子以無漏的禪定通力，可以知道千劫、萬劫以前極其深廣的事情。宿命通，因禪定功力的深淺，而形成所知宿命有廣遠淺近的差別。

/TEXT339/4、淨土天人必能獲得像大菩薩一樣的宿命通

神通是通外道的，外道宿命通最高深者，也可以知道八萬劫內的事情，如經中說，無色界的天人及有一種迦毘羅仙，能知過去八萬劫事，未來亦然。但其沒有苦集滅道四聖諦思惟道的智慧作基礎，心智仍屬有漏範圍，不及羅漢聖者。

除了時時刻刻都在正定中的大菩薩外，一般的有漏禪者，是不能夠隨時隨地知道自己宿世的事情，只有當他們入定的時候，才能夠知道自己過去的事，一出定之後，就什麼事情都不知道。

西方極樂世界中天人的宿命通，就與這種由一般有漏的禪定而證得的宿命通完全不一樣。淨土中的天人，是行住坐臥、時時刻刻都在阿彌陀佛的法音宣傳之下，在阿彌陀佛的大悲誓願加持之下，精進修持，獲得甚深禪定，只要想知道自己過去生中的事情，隨時都可以像放錄影機一般的知道自己過去生中百世、千世、萬世，甚至百劫、千劫、億劫中所經歷所做過的一切事情。

而依經典說，能夠知道自己過去百千億劫中所經歷的一切事情，已經不是阿羅漢宿命通所能知道的境界，乃是大菩薩的宿命通境界（後文自明）。也就是說，極樂世界的天人，到最後一定能夠像了脫生死，福慧深厚的大菩薩一樣知道自己宿世千萬劫以前所經歷所做過的一切事情。

/TEXT339/5、阿羅漢、辟支佛宿命通最多能知多少劫內事？

如阿含經、大智度論卷二以及大乘義章卷二十皆說：「諸阿羅漢及辟支佛宿命智通，能知自身及他人宿命，但不能遍知。有的阿羅漢知道過去一世或二世、三世、十世、百世、千世、萬世、百劫、千劫、萬劫，乃至八萬劫之內所經歷的事情，但是超過八萬劫以外的事情，以阿羅漢、辟支佛的定慧不能得知。」（如經上曾載羅漢曾用宿命通觀看一男子幾萬劫內有無種植佛種善根，八萬劫以前不能得知。）

/TEXT339/6、阿羅漢不知一隻鴿子的宿命前後因緣

智論卷十一又引阿婆檀那經的經文說：「有一次，舍利弗隨佛經行時，有一隻老鷹追逐一隻鴿子，飛馳而來。鴿子嚇得躲到佛的身邊安住，佛經行過的影子遮覆住鴿身，鴿子即刻感到十分安穩，便不再發出怖畏的聲音。舍利弗的身影隨後跟來，亦遮覆住鴿身，鴿子隨即發出如前被老鷹追逐戰怖的聲音。

舍利弗驚異的請問佛：『佛與我身同樣沒有貪、瞋、痴三毒，為何佛影覆鴿，鴿便無聲，不再恐怖，我身影覆蓋鴿身，鴿子便發出戰慄的聲音呢？』

佛回答說：『你雖然三毒已斷，但習氣未盡，以此因緣，你的身影覆鴿，令其恐怖不除。你現在可以用宿命通觀察這隻鴿子的宿世因緣，已經有幾世投作鴿身？』

舍利弗即時入宿命智三昧，觀見此鴿前世亦從鴿身轉生而來，而且已經一世、二世、三世乃至八萬大劫中常投鴿身，超過八萬大劫之前，不能得知。佛又命他觀察這隻鴿子未來什麼時候能夠脫離鴿身。舍利弗隨即入願智三昧，觀見此鴿未來經過一世、二世、三世乃至八萬大劫不能脫離鴿身，超過八萬大劫之後，不能得知。

於是請示佛說：『我不知道這隻鴿子過去何時進入鴿身，也不知道未來劫中，這隻鴿子何時脫離鴿身。請佛為我說明。』

佛告訴舍利弗說：『這隻鴿子的宿世前後因緣，已經不是聲聞、辟支佛的宿命通所能知其原委。此鴿在未來經過像恆河中的沙粒不可數知的劫數，仍作鴿身。當其罪報命盡後，繼續輪轉五道中，而後投生為人，經過五百世後，才能獲得智慧利根。那時有佛出世，在佛滅度後，此人才向僧團求受五戒，成為優婆塞，並向比丘請法。當他聽到法師讚歎諸佛功德時，初發成佛願心，誓願作佛。然後經過三大阿僧祗劫的時間，勤行布施、持戒、忍辱、精進、禪定、般若六波羅蜜，終至十地具足，成就佛果；廣度無量眾生已，證入無餘涅槃。』

舍利弗聽佛宣說這隻鴿子的宿世前後因緣，向佛懺悔說：『我於一隻鳥的本末因緣尚不能知，何況諸法。我的智慧，不及佛智慧實在太遙遠了......。』」

/TEXT339/7、淨土天人不及阿羅漢宿命通

而極樂世界的天人，在沒有獲得像大菩薩一樣的深厚福慧及未證聲聞第四果前，其宿命通，仍不及淨土中阿羅漢的宿命通。如中品中生以下的往生者（見觀無量壽佛經），在極樂世界的宿命通皆不及阿羅漢聖者。但淨土天人宿命通的深廣、細微度超過我們欲界、色界天人的宿命通。因淨土天人聞法、修定的精進度超過我們的欲界、色界天人修行的精進度。在其未證聲聞四果前，所知道的宿命之事，從一世、二世、三世、五世、十世、百世、千世、萬世、一劫、百劫、千劫、萬劫......，皆因個人的定慧深淺而不定。

/TEXT339/8、阿羅漢的宿命通境界

依舍利弗阿毘曇論卷二十九、修行道地經卷三、增一阿含經卷六、二十六說：「什麼是聲聞聖者共同印證的宿命通？當比丘以四聖諦思惟道，獲得正定心後，便能憶念自己前一世、前二世、前十世、前百世、前千世、前萬世......，曾經有過的種種心念：自己於某世臨終時，因什麼心念現前而死亡？什麼心念現前而入母胎？入胎後依什麼心念而住胎中？......，某世在那裏出生？在那裏居住？姓什麼？叫什麼？吃過什麼東西？壽命有多長？遭受過什麼苦樂？那一世曾修外道禪，生到色界無想天上遭受果報？並且憶知上生無想夫的外道禪者，因修無想定，自以為悟道，死後見到自己忽然來到無想天上，大都不解的自問：我從來不曾在這裡投生過，這是什麼地方？怎麼會突然出生在此處呢？而不知自己修定方法錯誤，不知有無想天的果報處所。佛弟子以四聖諦證覺的智慧獲得宿命通後，便能如實知道用什麼心態修禪，來世會得到無想天的果報。並從無漏的宿命智通中證知，若修無想、無受定，令心無住處，必獲色界天上無想天的果報。

聲聞弟子用無漏的宿命智通，又能自憶某世曾經在無色界天上受生過，並且憶知上升無色界的外道禪者，因修空定，沒有智慧，不能以智慧道，思惟自己為什麼會化生無色界天上，以為自己無心無識，無因而生。聲聞弟子以四聖諦證覺的智慧，獲得宿命通後，便能正確的憶知：我前世上升無色界天上，仍然有非常細微、若存、若亡的想受存在，只是外道禪者深修空定，沒有智慧能力觀照之。

聲聞弟子以其證覺的宿命通，又能自憶過去一生、二生、乃至百生、千生、萬生、億生、兆生......以前所出生、居住過的世界，什麼時候開始形成？什麼時候轉變、毀壞？我曾經在這個世界出生過？死後又投生在另外一個世界？我曾經在這個世界修行成就過，就在那個時候，亦曾經以宿命通憶念過前生無量世的宿命......。

當聖弟子獲證阿羅漢果後，無論在未來行菩薩道的過程中，出生在什麼地方，都能與生俱有宿命果報神通，而且只要生生世世獲得無漏報得神通，無論入定，或不入定，只要想知道自己過去的宿命情形，便能以宿命通，憶念自己種種過去無量宿命，永不壞失......。這就是聲聞弟子依四聖諦所修證的宿命通，大概的內容，細說無量。

/TEXT339/9、大菩薩的宿命通境界

淨土天人要達到大菩薩的宿命通境界，必須在淨土非常精進的修積福慧資糧，才能獲得。（關於大菩薩的修行過程，在後面諸願會有說明。）放光般若經卷二敘述大菩薩的宿命通境界說：「菩薩摩訶薩，在行般若波羅蜜時，當念即能具足五種神通......，其所證宿命通，從憶識自己及眾生過去一意至百意，一日至百日，一月至百月，一歲至百歲，一劫至百劫，乃至無數百劫，無數千劫，無數百千億劫所經歷的名姓、種族、所作、所習、壽命、長短，所受苦樂，死此、生彼，從彼、生此，所作事物、威儀、禮節，都能自識的非常清楚。雖然獲得如此廣大甚深的宿命通，但絕不會因證此無礙神通而生貢高之心......。」

八十華嚴卷四十四則更加詳細的記述八地以上大菩薩的宿命通境界說：「菩薩摩訶薩，以其廣大的宿命智證通，只要隨念分別，便能夠知道自身及像無量微塵數一樣多的不可說不可說的諸佛世界中的一切眾生，在過去如無盡微塵劫數不可說不可說宿命所經歷、所做過的一切事情：「無論自己及眾生在某處出生，姓什麼，叫什麼名字，投生什麼種族，吃過什麼飲食，遭受過什麼苦樂。從無始以來，在三界中以什麼因由，什麼業緣，生生世世不停的入胎、受生、長大、老病、死亡、投胎、出胎、成長......，輾轉滋長，次第相續，輪迴不絕。』無論投生過什麼族類、人種、品德、行為（種種品類），投生過什麼國度、世界（種種國土），投生過天道、人道、阿修羅道、畜生道、餓鬼道、地獄道六道輪迴中的那一道（種種趣生），投生過什麼相貌、身材、高矮、胖瘦（種種形相），或者做過善行、惡行、無記業，內心有過什麼煩惱、痛苦、憂傷、悲泣......之事；曾經在某世某國某地動過貪心、瞋心、痴心、慢心、惡心......種種心念；曾經生活在什麼人事、環境因緣裏，遭遇過什麼人事環境境界，與什麼人互結惡緣，因造作種種善惡因緣，而投生無量差別的種姓、族類、膚色、美醜......。

大菩薩修行者就是這樣知道自己及眾生從無始以來，在三界中以什麼因由，什麼業緣，生生世世不停的入胎、受生、長大、老病、死亡、投胎、出生、成長......，吃過什麼飯食、遭受什麼苦樂、姓什麼、叫什麼名字......，都猶如明鏡般地歷歷在目，一點也不含糊。」

定慧程度更深的，乃至知道過去像無盡微塵聚合那麼多的劫數前，有如無量微塵數那麼多的世界中，曾經有似無邊微塵那麼多的諸佛出世，每一尊佛的名號、出世弘法的興盛情形、舉辦過多少次講經法會，諸佛出生的父母，服侍過諸佛的侍者，諸佛有多少聲聞弟子，每一尊佛的聲聞弟子中那兩個弟子的定慧最殊勝，成為輔助諸佛弘法的二大弟子。諸佛及其聲聞弟子出生在什麼城縣，什麼時候出家，在什麼地方的菩提樹下，覺悟宇宙人生的真理，在什麼處所，坐什麼樣式的座位，演說過什麼經典，利益過多少眾生，施作過多少佛事，什麼時候結束當時住世的壽命，證入無餘涅槃。般涅槃後，正法、像法、末法、住世時間的久近、長短。以上所說的一切，就像明鏡照人一樣的歷歷在目，一點也不會錯誤的自知自憶。

又能憶念像無際微塵那麼多的世界中，曾經出世過的無量無數不可說不可說的諸佛，他們從什麼時候開始發成佛的大悲願行，經過多少佛出世，供養過多少諸佛，在行菩薩道的過程中，調伏過多少眾生，閱歷多少次說法次數，當時的壽命住世有多久，獲證的神通變化有多少，什麼時候證入無餘涅槃，涅槃後的正法、像法、末法住世度眾時間有多長遠。遺法期間，佛弟子造立過多少塔廟，運用過多少供品、裝飾莊嚴佛塔，令多少眾生見聞佛塔，種植善根......。如上所述，均如明鏡照人一樣的歷歷在目，完全清晰照知。

以上經文所說，正是極樂世界八地以上大菩薩的宿命通證境，淨土中大菩薩的宿命通境界，正是極樂世界的天人眾生，在最後修行的過程中，所要修證的境界。而本願所說的宿命通境界，正是開演登地大菩薩的宿命通境界，淨土天人在尚未獲得如大菩薩的宿命通境界時，其報得的宿命通，也一定會在努力修持中成長、進步、超過二乘。

/TEXT339/10、綜觀佛菩薩及二乘宿命通的差別點

二乘及佛菩薩雖然同是由正定而獲得宿命通，但是兩者宿命通的證境顯然不同，我們從大乘義章卷二十所說，諸佛菩薩及二乘的宿命通不同處有八種中，可以清楚的明白：

一、上下不同：聲聞、緣覺聖者，隨著自己所依所入的禪定而獲得的宿命通，唯能知道自己的宿命事（自地事），及知道修行功力在己之下所有眾生的宿命。而佛及大菩薩的宿命通，上下一切皆知。

二、寬狹不同：二乘聖者宿命通所知道的事情，唯能及於一個三千大千世界內眾生的宿命範圍，不及佛與大菩薩能夠知道無數三千大千世界中眾生的宿命。

三、頓別不同：二乘宿命通，只能一件事一件事個別知道過去的事情，不能像佛及大菩薩一樣一時頓知。

四、粗細不同：諸佛及大菩薩能於過去巨、細的事情一切皆知，二乘不能。

五、遲速不同：諸佛及大菩薩於過去事情，發心即知，而且知道範圍無盡寬廣，二乘不能立刻盡知過去無盡寬廣之事。功力不夠者，必須入定才知。

六、虛實不同：諸佛及大菩薩於過去事情，能夠記憶的沒有一點錯誤，二乘不能。

七、時分不同：二乘極遠能知自己及眾生過去八萬劫事，諸佛及大菩薩所知過去宿命沒有極限。（外道利根者亦知過去八萬劫事，依經中說：『世俗修道之人若有利根禪定之力，亦能憶知過去極遠事，而佛門中鈍根修行者，不能深入禪定，自然不知宿命事，故不簡凡聖，唯論利根定力之別。』）。

八、自在不同：地持經說：諸佛菩薩不但能夠自在的自知宿命，知他宿命；也能令他人知佛宿命，同時令他人知道自己的宿命事，乃至能令他人知道別人的宿命，甚至又能令其餘眾生輾轉相知自己及他人的宿命，這是二乘宿命通不及的地方。

/TEXT339/11、往生淨土是獲得宿命通的保障

反觀我們地球世界的眾生，天天在家庭、公司裏數著自己的鈔票、股票......。心思完全放在金錢遊戲上，那有時間靜下心來，去思考人生、宇宙這些不關痛癢的道理。來世不墮入惡道就已經很不錯了，何況是獲得宿命通，知道自己前世的事情，簡直有如天方夜譚一樣的荒誕不稽！

唯有前世善根深厚的眾生，才有可能撥出時間，甚至全心投入「求法」的行列，為扭轉自己現在的命運及來生生存的品質做準備。否則不往修行的路上去走，在這個充滿金錢、資訊、娛樂......誘惑的時代，大部分的人都難保來世不墮惡道。如果我們能選擇彌陀淨土法門，做為我們今生出苦的指南，來世到了西方極樂世界，我們就能對自己過去生中因為貪瞋痴三毒的煩惱而造作的許許多多的惡業果報，有一番通盤的了解，知道應該如何懺悔以往的罪業，使善念增長。並且在阿彌陀佛法音的指引下，我們很自然的就會有清淨的智慧，知道應該如何把握住未來修行的方向，讓自己在學佛道上，有更正確更豐富的正知正見。等到過了百千萬億劫之後，再回到娑婆世界為自己成佛的道路做進一層衝刺的時候，就會有自在的宿命通，有相當的出世智慧及相當的有慈悲心，對於正法與非法，世間法與出世間法，有為法與無為法，佛道與外道，便會有正確的分辨能力。並且能夠以宿命通，知道眾生前世的善惡根器，應機施教，引導初機學佛的眾生，也能夠正確的走向佛教正途的道路，這也就是我們為什麼每次一再強調要去見佛，要去親近阿彌陀佛，要去親近諸上善人，親近清淨大海眾菩薩的主要原因與目的了。

/TEXT339:a06/六、天眼普見願

/KEPAN/本願開演大菩薩的天眼通境界

法藏比丘說：「當我成佛的時候，如果國土之中的天人，沒有天眼通，不能夠以天眼看見十方世界中百千億個有諸佛出世的佛國世界的話（意指無盡三千大千世界），我便不能圓滿成就佛道。」

如無量壽經卷下說：「淨土眾生，滅諸煩惱，離惡趣心，得深禪定，諸通明慧，遊志七覺，修心佛法，肉眼清徹，靡不分了，天眼通達無量無限......。」

為什麼經上說淨土眾生以其「肉眼」就能徹見萬物呢？淨土眾生的肉眼與我們地球眾生的肉眼有什麼不同？為什麼經上要說淨土眾生同時有肉眼又有天眼？淨土眾生的天眼與我們天界眾生的天眼及聲聞聖者的天眼、緣覺聖者的天眼乃至大菩薩的天眼有什麼不同？這是本願要說明的範圍。

/KEPAN/凡夫肉眼所見景象

在我們這個凡夫世界裏，平時正常的視力也不過可以看到數十里以外的景象。如果有人得了近視眼、老花眼，或者是散光、青光眼，那更要藉著矯正視力，帶著眼鏡才能清晰的看到眼前的東西。假使不帶眼鏡，就是近距離的事物也都是一片模糊，看不清楚，再加上門窗、牆壁的阻擋，我們更是不能隨心所欲的觀看心中想要看到的一切景物。萬一眼睛瞎了，當然更是成天生活在黑暗的天地間，了無生趣，無論行動、做事都極不方便。俗語說，眼睛是靈魂之窗，任何人都不願意遭受雙目失明的痛苦。何況我們學佛的人，雙目更是帶領著我們走入佛學領域的最佳工具。沒有了眼睛，就好像我們身邊沒有了經書指引一樣，一個學佛者，能夠從不懂佛法到深入經藏，都是因為我們有了正常的眼睛，經常不斷的閱覽佛書，才能夠達到我們深入法寶的目的，所以這都是明亮的眸子，賜與我們的恩惠。如果一個雙目失明的人，想要接近三寶，研讀佛書，深究佛法大海，那是絕對不可能的。當一個雙目失明的學佛者，不能達到他內心的理想，那種希望心聲的破滅，是十分痛苦的，當然不是我們現在擁有健全的雙眼者，能夠感受出來的。因此今天我們有了正常的雙眼，就應該好好的珍惜保護這對寶貴的眼睛，多利用靈活的眸子，去閱讀經典，閱讀有益身心及世道人心的書籍，將自己的知識眼界一天天的擴展開來，不要讓人家笑我們佛教徒是個井底之蛙。當然無論我們眼睛的視力有多麼的正常、多麼好，所看見所察覺的事物，到底有限，比起天人的天眼，所看到天上、人間一切的景物，實在是差得很遠。

為什麼天眼與肉眼有那麼大的差別呢？當知天眼是從修定而來。普通人想要獲得天眼通，說起來也不是一件很困難的事，只要你有恆心、有毅力，經過長期的勤苦修行後，也可以得到天眼通。

/KEPAN/天眼的種類有多種不同

天眼通的種類，依每個眾生的福德、定慧功夫深淺不一樣，而形成無量差別的天眼見物情形，依大乘義章說，天眼的種類，大體上可概分成五種。

1、人間眾生由禪定力量而獲得的天眼通（包括外道修行者）
2、由前世禪定力量或特殊福德力量所感報的果報天眼
3、天界眾生的天眼通
4、阿羅漢與辟支佛的天眼通
5、佛、菩薩的天眼通
6、清淨世界的天人眾生所獲得的天眼通

/TEXT339/1、人間眾生由禪定力量獲得的天眼通

此類有漏的天眼通，是任何人透過修定的方法，都可以得到的，包括佛弟子及任何外教修行者。依個人定力的深淺，在定中所看見的遠近景物也大不相同。有的人可以看到幾百里以外的景物，也有的人，禪定功夫深了，一入定，最遠處，可以看到一個四天下的景象，此是依龍樹所說的凡夫禪定證境，其範圍相當廣大。禪定功夫深者，來世可生到天上繼續進修；功夫淺者，轉生便失。（四天下，就是四大部洲之意。四大部洲即南瞻部洲、東勝神洲、西牛貨洲、北俱盧洲四個有眾生居住的範圍。四大部洲在那裏？同樣也和須彌山在那裏一樣，是小乘與大乘學者一直爭議性的問題。按起世經說，四大部洲在須彌山所環繞的七山八海之中，如經文說：須彌山根有七重金山，七重香水海環繞之，在金山之外有鹹海，鹹海之外有大鐵圍山，四大部洲即在此鹼海的四方。小乘學者依此經文所釋，指出四大部洲就是指地球的四個方位。大乘學者認為，佛經在說明宇宙的起源生滅問題時，所指稱的「山海」，或有多種引伸之義，不可狹小的以人類智識所能認知的領域為範圍，四大部洲或指十方宇宙中某範圍內四個有眾生居住的他方世界）。

/TEXT339/2、由前世禪定力量或殊勝福德所感報的果報天眼

這種人因為前世有很深的禪定功夫，或殊勝福德（指前世由天上下生，或他方清淨世界下生，或曾修般舟三昧。今生出世人間，一生下來，他的肉眼見物情形，就比常人來得廣遠、細微，也就是所謂的前世果報所感而獲得的天眼）。譬如人間念佛者，一生到極樂世界，就會有天眼通，這便是因前世念佛達到「一心不亂」（前世殊勝福德所致），而感得的淨色果報眼通，用「肉眼」代名之，以示與在淨土進一步再修禪定而獲得的廣大天眼通有所區別。而淨土眾生「淨色肉眼通」的含意，又有另外一層的釋義，即是指在淨土中尚未了脫生死的天人眾生，當他一期生命結束後，不論再化生在極樂世界中任何地方，一出世便會感得淨色果報眼通，亦即無量壽經上所稱呼的「肉眼清澈，靡不分了。」乃至菩薩聖眾在淨土的肉眼（不特別運用天眼通見物，便代稱為肉眼），亦是「清澈見物，靡不分了」。只是見物的程度比淨土天人及二乘聖者來得更為廣遠、微細、清楚。又如有的人雖然沒有證得天眼通，但是依自身念佛定力成熟，而與佛力相應的情況下，在現身（肉眼）中，亦能看到十方諸佛世界（如修般舟三昧）；此亦可稱之為「肉眼清澈，靡不分了」，即殊勝福德與禪定力量所感報。或者人間修行者依持戒、修福因緣，上升欲界天；到了欲界天上，一化生在天上，就會獲得報得天眼，亦是淨色果報眼通的另一種釋義。

/TEXT339/3、天界眾生的天眼通

/KEPAN/（1）欲界及色界天眾的天眼通

欲界天眾的天眼通，大體上只要前世持戒、修勝福，就能獲得欲界天上的果報天眼通。其天眼所見處，與個人的福德、持戒力深淺，而有差別，又依其住處的廣狹遠近而分優劣。如經中說，欲界第一天四天王天的居處在須彌山腰（須彌山意，前已說明），第二天忉利天的住處在須彌山頂，第三天燄摩天的住處已經遠離日月光明所能照到之處（所謂日月光明不一定是指我們這個太陽系的日月光明），第四天兜率天的住處，乃在「上升精細微妙，不接下界諸人、天境界」之處，第五天樂變化天，第六他化自在天的住處，都已層層超越以下諸天的境界。由此可知，欲界諸天的天眼通，以其個人所居境界及所獲福德為所見範圍，已經遍及宇宙中的無數世界，不可以凡常思慮預計，何況是上界「色界」天人的天眼通！依經上說，色界初禪天的住處，就如同一千個四天下那麼廣大無邊，意指初禪天的住處，有如無量無數個星球世界的範圍那麼廣大，不可測知；二禪天的住處有如二千個四天下那麼的廣大無盡；三禪天的住處，猶如三千個四天下一樣的廣遠無際；四禪天住處，已經不是用人類言語及人類思想所能想像的境界，其住處已經達到不可思議寬廣無量的境域，或說為四千個四天下......寬廣不定。我們由色界天人住處的境界，即可推知色界天人的天眼通，亦如欲界天人一樣依個人的福德、定慧力用的深淺不同而形成與每一層色界天人住處相應寬廣無量的禪定見物程度。如大乘義章所說，色界天眾的天眼通，亦與色界每一層天人禪定證境及住處成正比。或可看到一千個四天下的景象（即無數個星球世界的內外景象），或可看到二千個四天下眾生居住世界的景象，或可看到三千個四天下眾生寄居世界的景象，甚至到達看見一個三千大千世界內無盡宇宙中的無際星球景象......。其他如天耳通、宿命通、神足通、他心通等四種神通，亦依天界眾生的福德、定慧之力而形成與其住處相應的不同禪定證量的四種神通境界。（按科學家證實，宇宙最少有十度空間與三四十層次。我們所見宇宙，乃是由無數層次的物質宇宙與非物質宇宙而形成。佛經所說的三千大千世界，乃是一尊佛的教化地區。有一○○○○○○○○○......個無法統計的太陽系那麼多的星球世界為範圍。無窮宇宙中有無窮諸佛，現在均正出現在每一個一佛化區，即所謂的三千大千世界內教化有緣眾生。可想而知，色界天眾的天眼，就像無數層次的宇宙一樣的不可思議，不可測知）。

/KEPAN/（2）淨土天人的天眼通

極樂世界的天人眾生，其定慧、福德力，在淨土長劫精進下，達到某一種不可思議的程度時，都比三界中的欲界、色界天人定慧力高，故其住處及天眼所見景象的廣遠無際程度，更是深不可測，其天眼通所見景物就如本願所說，能夠看到百千億個有諸佛出世的佛國世界內的一切景象，意指無數三千大千世界之義；亦正是指大菩薩的天眼通境界。由此可知，淨土眾生的天眼通，更加的不可預知、不可思議，更不是當今科學界及我們這個世界眾生的智識與業力所能推論、揣度的範圍。

/TEXT339/4、阿羅漢與辟支佛的天眼通

/KEPAN/（1）聲聞聖者的天眼通

聲聞弟子因定慧力各有深淺不同，其獲證的天眼通所看到的景象也有粗、細、廣、狹、遠、近之分。如有的聲聞聖者（至少三果以上）能夠以天眼通看到小千世界的景象，相當於初禪天梵天王天眼通所看到的景象，但與梵天王天眼通所見景象有所區別。如大智度論卷五說，大梵天王身在小千世界邊，向內能見，向外不見；與同樣以天眼通能見小千世界的聲聞弟子的天眼通不同，聲聞弟子隨身所在，向內向外，恆時都能看見小千世界。

有的聲聞弟子定慧力較深，能夠觀見中千世界的一切景象。如阿那律尊者，因其專修「金剛樂見照明三昧深定」，所以其天眼通見物程度，成為聲聞弟子中第一人——能觀見三千大千世界中深廣無盡的一切景物，如觀掌中菴摩羅果（比四禪天人天眼所見更為深、廣、細微）。其天眼通見物情形，翻譯成白話，即是說三千大千世界中眾生造作惡業，而墮落地獄、畜生、餓鬼三惡道的情形，造作善業，而上升天上、人間，輪迴六道的景象，眾生的生死、好色、惡色的相貌，上升善道或沈墜惡道的卑勝情形，都好像一面鏡子一樣，完完全全的在阿那律尊者的天眼中自然顯現。

智論卷五又說：「小阿羅漢小用心，便見一千世界（小千世界），大用心即見二千世界（中千世界）。大阿羅漢小用心，便見二千世界（中千世界），大用心則見三千大千世界景物。」

/KEPAN/（2）緣覺聖者的天眼通

而緣覺聖者的天眼通（辟支佛）與聲聞弟子的天眼通有什麼不同呢？依智論卷五、卷九及大乘義章卷二十說，佛在世時，其大阿羅漢弟子，阿泥盧豆長者，所獲得的天眼通，暫觀即見小千世界景象，諦觀（深觀）便見二千世界景象。辟支佛天眼通亦與聲聞弟子一樣有大有小。最小者能見中千世界，最大者亦能觀見三千大千世界一切景象。淨土中的天人眾生，當其了脫生死時，其天眼見物情形，亦能如大阿羅漢及辟支佛的天眼通一樣，能夠照見三千大千世界的遠近、粗細......景象，而沒有障礙。

/KEPAN/（3）外道禪者不能辨知羅漢的遺骨生處

佛在世時，有一位名叫鹿頭的梵志，因其生前業感，及今生精進修行的緣故，能夠觀察太空星宿所顯示的吉凶禍福，也能通曉各種醫藥知識，療治眾生各種病苦，又能以其銳利的「眼通」從觀察死人髑髏中，得知每一個死人髑髏是男或女，生什麼病而死亡，在生如果服什麼藥此病就會治癒，不會因此而死。更厲害的是，他能夠從觀察死人髑髏中，看出這個死人生前做過什麼惡行或善行，來世會投生到六道中的那一道去！？

有一次鹿頭梵志與佛同在人間遊行，駐足於一處墳間休息。佛便拿著每一個死人髑髏詢問梵志說，這個死人是男，是女？生什麼病而死亡？吃什麼藥就會治癒？生前做何業行？投生到那一道去？梵志以其「眼通」觀察後，皆能一一作答，沒有錯誤。但是當佛拿著死去阿羅漢的遺骨叫梵志去辨認他是男、是女時，梵志竟無法分辨出他是男是女，看不出他往生何處？在他聽到佛為他解釋說這是阿羅漢的遺骨時，當即讚歎說：「我雖然能夠清清楚楚的知道九十六種道法的修行者來世投生的地方，也能知道一隻蟻子之蟲從何處投生而來，亦能從鳥獸的叫聲音響中分辨出牠是雄是雌，但我卻不能觀察出一個阿羅漢的遺骨是男是女？從何處生？往生何處？不僅我不知道羅漢聖者的生處，就是諸天、世人、魔天、魔王也不能夠以天眼得知阿羅漢的涅槃境界。」

於是鹿頭梵志隨佛出家，精進修行，不久得證阿羅漢果，以阿羅漢法，才能分辨出阿羅漢聖者的生處（增一阿含卷二十）。

這個例子說明了任何外道行者及天人眾生的天眼通，都不及阿羅漢的天眼通。唯有行阿羅漢之道，證阿羅漢果，具有阿羅漢的德行及智慧，才能辨別出阿羅漢的遺骨及生處。世間之人，連自己前世從何處來，來生往何處去，都不知道，何況能以俗人之心思，辨知聖人的智慧與生處？同理可知，辟支佛法、佛、菩薩法，也是一樣。不具備諸佛、菩薩的悲願與修持，不具備與菩薩行者相應的業行果德，如何能以有限之思，體解佛菩薩無量劫以來，所修證的深遠無邊不可思議的神通境界呢！？

/TEXT339/5、佛菩薩的天眼通

/KEPAN/（1）阿那律天眼不見佛在天上

有一次佛到忉利天上為母說法。人間弟子不知佛在何處？渴望見佛，便請天眼第一的阿那律尊者以天眼通觀看佛現在身在何處？阿那律當時正身、正意，繫念觀看佛在何處？先以天眼觀照南閻浮提內（娑婆世界），而不見佛身所在之處，再以天眼觀照北俱盧洲、東神勝洲、西牛貨洲三大有眾生居住的範圍，仍不見佛身所在之處，又以天眼觀看欲界四天王天、三十三天、燄摩天、兜率天、化自在天，乃至色界大梵天上，依然不見佛身所在之處，繼以天眼觀察十方宇宙中一千個像娑婆世界有眾生居住的世界，及一千個像東、西、北三大部洲三個有福德善根眾生居住的範圍，及觀照十方虛空中有一千個像四天王天、三十三天、燄摩天、兜率天、化樂天、他化自在天、梵天一樣的天界眾生居住的世界，仍舊不見佛身所在之地，續觀三千大千世界中一切有眾生居住的世界，依然不知佛身今在之處！？

釋迦牟尼佛明明在忉利天上為母說法，為什麼阿那律不能以天眼觀見佛身所在之處呢？因為佛陀特別運用神足通，不讓人間弟子知道他身在何處，好讓弟子們生起想要見佛、聞法、精進的心，不再懈怠修行。

當佛在天上說法三個月結束後，便憶念到：人間弟子，不見佛已經有很久了，佛這麼做，應當對弟子們有警惕、渴望聞法的作用。於是「捨神足」，使諸聲聞弟子知道佛現在正於三十三天為天眾說法。

當時僧眾渴望見佛，阿那律又受僧請，以天眼再觀佛現在身在何處？於是觀見佛現在正在忉利天上為母說法。告知四眾弟子，大家歡喜踴躍，不能自勝，隨即禮請神足第一的目連尊者上昇天界請佛返回人間，為眾說法。（增一阿含經卷二十八）

由此可知，阿羅漢的天眼通不及佛，阿羅漢不是佛，自然不能以阿羅漢法來辨定成佛之法。成佛之法，唯有從大菩薩久遠劫以來，廣大修證的悲願智行中來理解，才能體會成佛之果的德行於萬一。而一個菩薩行者在歷劫以來所獲證的廣大天眼通，就是輔助修證成佛之果最有力的助道法之一，亦就是本願所開演的天眼通境界。而什麼才是大菩薩的天眼通證境呢？ |

/KEPAN/（2）大菩薩的天眼通境界

/KEPAN/甲、菩薩天眼通有兩種不同

大菩薩的天眼通境界有兩種：一種是報得天眼；如佛菩薩降生娑婆世間，或在淨土世界，不需特別運用天眼，就可直接以宿世福慧果報累積而形成的淨色「肉眼」，照見無量世界，乃至三千大千世界（依菩薩福慧力深淺差別，視物情形亦遠近不定）。一種是由甚深禪定力所獲得的天眼通，而且皆勝過凡夫及天人所獲得的天眼通。

如大乘義章卷二十說：「肉眼、天眼唯能見事相中一色：粗事，餘悉不見，如涅槃經說。菩薩天眼非直見色，亦見彼色生滅之相。若從是義，亦分見法，但少故不論。」

/KEPAN/乙、菩薩天眼通的見物情形

放光般若經卷二敘述菩薩天眼通的見物情形說：「菩薩能以其修證的天眼通，看見眾生死亡後，中陰身（意生身），投向生緣、入胎、出胎、成長、茁壯、衰老、死亡、投胎......生生死死、死死生生，在六道中，依個人所造善惡業，往返、受生的情形。有的人因為在生前身行惡、口言惡、意念惡，謗毀聖賢，信仰邪教，導致知見顛倒，以此邪見因緣，死後墮入地獄之中受苦；有的人因為在生前身行善、口言善、意念善，不謗聖賢，信仰端正，因正見信心力，上升天界；有的眾生......。菩薩以其天眼通，清清楚楚的看見十方世界的眾生墮入地獄，投生人道，或者上升天界的情形。雖有如此照見萬物沈溺升降的殊勝神通力，但絕不會因此而生起貢高驕傲之心。」

/KEPAN/丙、八地以上菩薩天眼通的見物情形

八十華嚴卷四十四記載八地以上的大菩薩天眼通見物的情形說：「菩薩摩訶薩，以其無礙清淨的天眼智證通，能夠見到如無量微塵數那麼多不可說不可說無盡世界中一切眾生（無盡三千大千世界中的所有眾生），投生某處，往返受生善道或惡道中的情形。其相貌生來美麗、醜陋、清淨、垢濁、有福、無福、罪重、罪輕......，無論眾生出生時，具有某類品德，都能從其身、相中清楚徹見。所謂一切眾生，包括天界眾生、畜生道龍界眾生、鬼道夜叉眾生、乾闥婆界眾生（天神司伎樂）、緊那羅界眾生（天神司法樂）、畜生道阿修羅界眾生、迦樓羅界眾生（金翅鳥）、摩侯羅伽界眾生（屬於畜界大蟒神眾生）以及人道眾生乃至一切非人道的眾生。無論這些天龍八部眾生的身相，是微細？或是粗獷？是短小？或是寬長？是狹礙？或者廣闊？大菩薩修行者，都能以其無礙的天眼通，隨著眾生所積集的果報身業，而遭受的苦樂現象，無一不像一面鏡子一樣的隨著眾生的度化因緣，隨心分別，隨照隨見......，一點也不會錯謬。」

/KEPAN/丁、極樂世界有無數菩薩獲證不可思議的天眼通

極樂世界有無量像此處所說的大菩薩修行者獲得不可思議的天眼通境界，正如無量壽經卷下所說：「十方世界有無數各種不同根器的菩薩修行者往生西方極樂世界，皆在淨土精進修持中，獲得不退轉果位（八地菩薩果位）的神通力用。」其天眼通證境，正如此處所述，也正是淨土天人眾生所要追求、修證的天眼境界。

/TEXT339/6、綜觀佛菩薩及二乘天眼通的差別點

由前述知道了菩薩聖者及二乘聖眾的天眼通境界，現在再將佛菩薩及二乘天眼通的證境依經論所說，綜合分辨出來，便更能清楚的了解他們的差別點在那裏：

一、上下不同：聲聞、緣覺聖者，隨著自己所依、所入的禪定而獲得的天眼通，唯能看到與自己禪定證境相應的景象，超過自己的天眼證境範圍，不能觀見。諸佛及大菩薩的天眼通，上下一切皆見。

二、寬狹不同：二乘聖者無論作意及不作意，最多能見一個三千大千世界的一切景象，佛及大菩薩的天眼通，能見無盡三千大世界的所有景象（即本願所說天眼通境界）。

三、頓別不同：二乘只能一處一處的個別觀見所要看到的景象，不像佛及大菩薩能夠一時頓見一切景像。

四、粗細不同：諸佛及大菩薩能夠以天眼觀見極其微細的微塵景物，乃至最極細微的鄰空微塵色等一切細膩景象，無不觀見，二乘不能。

五、遲速不同：諸佛及大菩薩，對於所想要觀見的景象，發心便見，二乘不能立即觀見所有一切景物，功力不夠者，必須入定才知。

六、虛實不同：諸佛及大菩薩凡是以天眼所見之物，均能夠沒有一絲錯謬的一點一滴的統統舉證出來，二乘不能。

七、時分不同：二乘聖者最遠能夠以天眼觀見未來世中自己及眾生八萬劫之內將要顯現的一切景象。諸佛及大菩薩的天眼通，則能窮見未來際中，一切將要顯發的景象。

八、自他不同：如涅槃經說，聲聞、緣覺聖者，其天眼通但能觀見眼睛以外的景色，不能自見其眼。諸佛及大菩薩的天眼通，不但能觀見眼睛以外的景色，亦能自見眼睛之內的組織與構造。

九、見法不同：如涅槃經說，諸佛及大菩薩的所有天眼，都能夠看見身內、身外的一切顯色念念生滅的變化情形，及能當下觀見現在自身及現在他人身中不淨的白骨相顯露，二乘天眼不能盡知。

十、知根不同：如涅槃經說，當諸佛及大菩薩以天眼觀見某個眾生的身形色相時，便能立刻得知這個眾生的根器、利鈍、大小的差別，二乘不能。（大乘義章卷二十）

/TEXT339/7、仰仗念佛功德可獲得如大菩薩一樣的天眼通

反觀我們凡夫眾生，既沒有天人的天眼通，也沒有二乘的天眼通，更沒有大菩薩的天眼通。我們唯有今生精進念佛，仰仗念佛力量，來世到了西方極樂世界，才能一步步地朝向佛及大菩薩聖眾修證的廣大天眼通證境前進。從最初看到一個佛國世界、二個、三個、十個、百個、千個、萬個......，甚至在功力夠的時候，更可以如本願所說，像大菩薩修行者一樣運用其無礙的天眼通，看見十方世界中百千億個有諸佛出世的佛國世界裏，也就是無盡個三千大世界中一切的景象。

往生淨土，這是娑婆世界的佛弟子，最穩當也最容易得到天眼通的方法。希望對淨土法門有信心的佛弟子，今生都能仰仗念佛功德，往生淨土。到了極樂世界，最低也能獲得淨土天人的天眼果報神通。進而獲得像大菩薩一樣的無礙天眼通。淨土天人所具有的這種修證大菩薩天眼神通的定慧潛力，是不是比末法人間的禪行者修證的天眼通來得特別的殊勝不同呢！？

/TEXT339:a07/七、天耳普聞願

/KEPAN/由三乘聖者的天耳通論述本願

/TEXT339/1、本願是大菩薩天耳通境界

法藏比丘說：「當我成佛的時候，如果國土之中的天人，不能夠以天耳通聽到百千億個諸佛在十方世界說法，不能夠領受、牢記諸佛所說的一切法藏的話，我便不能圓滿成就佛道。」

能夠以天耳通憶持百千億個十方世界的諸佛所說一切法藏，依大乘經典說，已經不是聲聞、緣覺二乘聖者天耳通的境界，乃是登地以上大菩薩的天耳通證境。如觀無量壽佛經上品往生的經文說：「上品上生、上品中生、上品下生的往生者，當其生到極樂世界中，皆在不同的先後時間內，能夠以神通力，去到十方虛空中有無數諸佛出世的世界，聞佛說法，修諸禪定，獲得無量百千陀羅尼門（陀羅尼門，譯為領受、牢記、總持諸佛所說一切佛法，陀羅尼的釋義，將在三十四願中會有說明）。」也就是說淨土的天人眾生，經過修行的階段，也一定能夠像大菩薩一樣的獲證不可思議憶持十方諸佛所說一切法藏的天耳通。在天人眾生尚未了脫生死前，其所修證的天耳通尚不及淨土中的阿羅漢及辟支佛聖者的天耳通，何況大菩薩！而天人的天耳通為什麼不及聲聞、緣覺二乘聖者的天耳通？二乘聖者的天耳通與佛菩薩的天耳通有什麼不同！？這是本願所要說明的重點。

/TEXT339/2、淨土天人的天拜通為何不及阿羅漢？
