/KEPAN/大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第八

#HR:001

/KEPAN/戊二明滅妄名真立六十聖位轉依號分三。己初總明三漸次為能轉之行分二。庚初結前生後分二。辛初結前生類互具

初四句正顯互具，十二類生，一一類中，亦各各具十二顛倒，如是應有一百四十四顛倒。顛倒雖多，元無實體，猶如捏目亂華發生，空本無華，因捏目有。目喻真心，亂華喻十二類生各具十二顛倒。捏目如妄念，華因捏有，喻因妄念，故有生死。妄念若息，苦果自滅。所謂但離妄念，即如如佛。眾生本具之真心，其體不變曰妙，而能隨緣曰圓，始終一致曰真，一法不立曰淨，靈明照了曰明，妙圓即大義，真淨是頂義，明心即佛義；眾生本心，元具大佛頂體相用三大，奈因顛倒，一念妄動，遂成十二類生，一一類中，復各各具十二顛倒，故曰具足如斯，虛妄亂想。海公認為既曰虛妄，則不應言具足，故具足如斯，應云幻起如斯，虛妄亂想。

#HR:002

/KEPAN/辛二生後對治法門

初句按阿難請意，本因指最初一念妄動，為顛倒之本因，屬惑。元所亂想，指依一念妄動所起之顛倒亂想，屬業。意謂汝阿難今欲修證佛之三摩地，應於一念妄動起惑作業之處，建立三漸次位。以戒止業，以定除惑，以慧證真。如是始得妄想銷除，翻染為淨，則諸聖位，亦可從此成立。猶如淨器，雖已除毒蜜，然毒氣尚存，須以湯水，並雜灰香，洗滌其器，方可貯藏甘露。淨器如藏性，本自清淨，毒蜜如八万四千妄想，毒氣如最初無明。除毒，如佛勸修三學，而滅除三毒。湯水，如清淨明誨，灰香，如三摩缽提。甘露，如佛果菩提。初修戒定慧，息滅貪瞋癡，粗惑已斷，習氣尚在；如除毒蜜，毒氣未除。仍須加功，以戒為助行，以止觀為正行，方能斷細惑，證真常，獲得一乘佛果，如器淨後，堪貯甘露。

#HR:003

/KEPAN/庚二標列正明分二。辛初標列

初句徵起，下是列名。助因如五辛之類，生食發瞋，熟食發婬，為助長生死之因，必須修改，如斯惡習，以除去生死助因，故曰一者修習，除其助因。真修是持戒，戒有定共戒，道共戒；因戒生定，從定發慧，故曰持戒謂之真修。正性，指殺盜婬妄等，是性業，圓覺經云：「一切眾生，皆以婬欲，而正性命。」刳者剔也，去也，即斷除殺盜婬妄等性業，故曰二者真修，刳其正性。現業，謂六根奔趣六塵，以六塵為現在惑業，必感將來苦果。故除因刳性之後，更要進修止觀，以止觀力，脫黏內伏，反聞聞性；如是根塵回脫，惑業不起，而能增進五十五位，賢聖之路，故曰三者增進，違其現業。

#HR:004

/KEPAN/辛二正明分三。壬初除助因

初句徵起；下詳釋助因。十二類生，種類雖多，然皆不能自全形命，必須依食而住。欲界人天修羅畜生等，所飧飲食，必有形段，謂之段食。鬼神遇食，但觸其氣，曰觸食。色界禪天，無須飲食，但以禪思持命，曰思食。無色界天人，禪境漸深，伏前七識，唯存第八，以阿賴耶識，持續性命，曰識食。阿羅漢未入滅前，有業報身，仍須飲食；若入滅後，及諸佛菩薩，皆以禪悅為食。灌頂云：「佛成道後，為除外道，自餓苦行，說諸眾生，皆依食住。」此為正覺正說，外道嗤曰：愚者亦知，何言正覺正說。佛反問彼，食有幾種，外道不能答，佛言食有四種，所謂段、觸、思、識等。是故佛說，一切眾生，皆依食住。世間食物，凡有益身心者，皆名甘，凡有害身心，總名毒，食甘故生，食毒故死，顯飲食不可不慎。求三摩地，指欲修耳門圓通之人，應當斷除五辛，楞伽經云：「蔥、蒜、韭、薤、興渠，謂之五辛。」興渠此方無故不翻。出烏荼，婆他那國。慈愍三藏法師云：「根如蘿卜，出土辛臭。」故應與蔥等同戒之。

#HR:005

此出五辛之過。五辛熟食壯火，易發婬心，生噉易動肝氣，增長瞋心，故宜戒之。凡弘經說法者，諸天歡喜，十方善神，咸來親近擁護；今因其食五辛，縱然能弘如來十二部教，天仙善神，嫌其臭穢，皆遠离之。反而諸餓鬼等，皆喜其味，冥中舐其唇吻，親近不離；故食五辛人常與鬼住，福德日消，反增無益之事。即使發心，修習耳門圓通，但不斷五辛，十方菩薩，天仙善神，皆不來守護。致使大力魔王，得其方便。魔王有二：一為欲界頂，波旬魔王；二為色界頂，摩醯首羅天王。前者統領欲界魔眷，後者統管三界魔事。魔王貪戀塵勞，阻止他人出離三界；今知修習圓通者志在求佛，故現佛身，為其說法，毀謗持戒，是小乘道；讚嘆三毒，謂無礙大道。是人誤信魔說，遂不持戒，廣行婬欲；命終墮落魔道，為魔伴侶。所修三昧，咸資有漏，魔福享盡，墮無間獄。

#HR:006

此結成漸次之名。修習圓通，本求出離生死，證佛菩提；今因不斷五辛，反為魔眷，沉溺生死，欲出無期，豈可不慎，豈可不戒。故佛呼阿難，而警告之曰：凡修菩提道者，應永斷五辛，是則名為第一增進，修行漸次。以五辛有發婬，生瞋，善神遠離，常與鬼住，聖眾不護，魔得其便，毀戒談空，終為魔眷，福盡墮落等過患。皆為助長生死之因，故求出生死者，從凡夫起，初學修行，第一增進，便是永斷五辛。

#HR:007

/KEPAN/壬二刳正性

初句重徵，即云何真修刳其正性。殺盜婬妄等，為生死之正因；欲界男女，皆以婬欲而正性命，謂之正性。前科永斷五辛，生死助因既斷，應進而真修，嚴持禁戒，以滅生死正因。佛告阿難，如是欲入三摩地之眾生，首先要嚴持清淨戒律；永斷婬心。身心俱斷，身固不犯，心亦不起，謂之永斷。酒能亂性，肉則傷生，即使素食，亦應火淨方食，無噉生氣，何況殺生。佛世有阿多比丘，已證四果，能降毒龍，因天熱乞水，施者無水，以酒施之。阿多一飲而盡，返祇園口，醉臥於地，口吐飲食，蒼蠅伏身，佛問諸比丘，汝等識此人否？眾云：阿多比丘。佛言，彼已證四果，能伏毒龍，今因酒醉，為蒼蠅欺。飲酒之人，初五百世，墮咸糟地獄。次五百世，墮沸屎地獄，第三五百世，墮為廁蟲；第四五百世，墮為蒼蠅，第五五百世，墮為癡熱蟲。又云：造酒之人，墮酒河地獄，賣酒之人，墮酒池地獄；飲酒之人，墮烊銅灌口地獄。故大愛道經云：「不得飲酒，不得嘗酒，不得至酒家，不得與酒客共話，不得說因病而飲藥酒，酒是毒藥，酒是烊銅，能殺法身慧命。」大智度論云：「酒失自覺相，色身渴而惡，自心動而亂。慚愧已被劫，失念增瞋心，失歡毀宗族，如是雖名飲，實名飲屎毒；不應瞋而瞋，不應笑而笑，不應語而語，不應哭而哭，不應罵而罵，不應打而打；與狂人無異，知愧者不飲。」戒經亦云：「飲酒得無量罪。」故修三摩地者，不應飲酒，亦不應食肉，因食肉傷生，有損慈悲。古云：「我肉眾生肉，名殊體不殊，元同一種性，只有別形軀；苦惱從他受，肥甘為我須，莫教閻老判，自忖看如何。」故戒經云：「食肉之人，斷大慈悲，一切眾生，見而捨去。」又云：「食肉得無量罪。」本經亦云：「食肉之人，縱得心開，皆大羅剎，報終必沉，三途苦海，非佛弟子。」又：「若不斷殺，必落神道。」然則云何能出三界，何況佛道，故曰：若不斷婬，及與殺生，出三界者，無有是處。

#HR:008

世間毒蛇，踐之必遭其噬；世間怨賊，遇之必遭其劫。四棄法中，但舉其一；以婬習難除，故佛教以對治法門，當觀婬欲，如世間毒蛇、怨賊，近之必傷法身慧命。先持聲聞等四句，是佛為鈍根者，示其先持身戒，後持心戒。四棄謂殺婬盜妄，是比丘戒；八棄於四棄外，加觸、八、覆、隨，合之成八，是比丘尼律，屬波羅夷罪。犯之被棄於佛法海外。身口七支，皆不動，謂之執身不動，進而受持菩薩，清淨律儀，不但身口七支不犯，連心念亦不起，謂之執心不起。執身不動，是小乘戒；執心不起，是大乘戒。身心嚴持，大小乘戒，謂之禁戒成就。以斷婬故，不相生；斷殺故不相殺；斷盜故不相負；斷妄故不相欺累；因妄語目的，在貪求世間名聞利養，何止相欺，且為業債所累。今不殺、不盜、不婬、不妄，既不相生相殺，亦不相負相欺，則無須償還命債、錢債、物債，以及眷屬債，不再為各種債業所累。至此方名清淨之人。如是以戒為助行，以定為正行，正助兼修，而進入三摩地。自可生慧發通，故即父母所生血肉之軀，便獲相似五通。無須天眼，亦能觀見十方世界，親睹十方諸佛；無須天耳，而能聞諸佛說法，親奉如來聖旨；無須神足，而得大神通，遊十方界；無須宿命通，而能悟知宿因清淨，永不再墮惡道，艱險之處。是則名為第二，增進修行漸次，是總結名次。

#HR:009

/KEPAN/壬三違現業

根塵相對，起惑作業，謂之現業。如是清淨之人，正助兼修，由戒生定，因定發慧，其心自然不再奔趣六塵。貪婬有二義；一謂婬習難除，若斷此習，他習亦除。一謂六根貪受六塵，今因持戒，旋根脫塵，故於外六塵境，不多隨流放逸。不多而已，並非永絕。此言其習未除，亡塵之功不深；若能加功進修，旋轉六根，歸本心元，如前文云：「初於聞中，入流亡所。」塵既不緣，即前：「動靜二相，了然不生。」根無所隅，即「聞所聞盡」。至此雖「得六銷猶未亡一」，故曰：反流全一，六用不行即前：「根結若除，塵相自滅」。若能進而「盡聞不住」，則十方國土，皎然清淨。根結盡除，是內空；十方國土，皎然清淨，是外空。內外俱空，則如琉璃，內懸寶月；琉璃如境，寶月如心，心境一如，表裏洞徹，唯一大光明藏。即前云：「覺所覺空。」再以觀行力，盡二執，達幻化空身即法身，無明實性即佛性，頓忘身心，則能於定中，身心快然。三觀唯是一心曰妙，一心具三觀曰圓。以始覺智，觀本覺理，生佛無二，曰平等。即前「空覺極圓，空所空滅。」既於定中身心快然，悟妙圓平等之理，當獲大安隱，則一初如來，所證三德秘藏，密圓淨妙之境，皆得現前，曰皆現其中。即前文：「生滅既滅，寂滅現前。」

塵既不緣，根無所偶，是破色陰；反流全一；六用不行，是破受陰；十方國土，皎然清淨，是破想陰；身心快然，妙圓平等，是盡行陰；一切如來，密圓淨妙，皆現其中，正是識陰發現。即下文：「行陰已盡，在識陰中，於涅槃天，得大明悟。」圓覺經云：「十方世界，諸如來心，於中顯現，如鏡中像。」以其可見而不可即故。

#HR:010

此是總結。是人，指持戒修定之人，以其不住密圓淨妙之境，故得忽然超越，世出世間，而獲證無生法忍。此無生妙心，眾生本具，以其迷故，如雲遮月，非失成失；今功用現前，如雲開見月，非得同得，故曰獲。眾生本具，是理即無生法忍；聞佛開示，方悟此心，是名字即無生法忍；正助二行，深伏五住，是觀行即無生法忍；由觀行力，任運而斷，四住煩惱，佛性相似現前，名相似無生法忍；由相似有功用道，入無間道中，分破無明，分證法身，是分證無生法忍；若究竟無功用道，斷最後一品無明，圓滿菩提，歸無所得，名究竟獲無生法忍。今此行人，正是分證，無生法忍。亦即獲得修行目，位在大乘見道。

忍有五種：一謂伏忍：別教三十心，深伏五住煩惱故。二謂信忍：由別教初地至三地，得不壞信，深信心佛眾生，三無差別故。三順忍，三地至六地，隨順菩提心，心心流入薩婆若海，順事順理故。四無生忍：從七地至九地，知一切法唯心，不見少法，有生滅故。五寂滅忍：從十地至等覺妙覺，惑盡智現理圓故。此中得無生法忍，即第四種無生忍。自此斷煩惱，證法身，位在圓教初住，分證佛功德。從是漸修，簡非頓修；雖利根頓悟，但位次歷然，如一刀千紙，一箭千壁，其次第猶分，故利根者，理雖頓悟，行由漸次。隨其漸修，所發之行淺深不同，故安立位次，高卑亦異。若發趣分證行，則安立住、行、向，四加行，十地等聖行。若發趣究竟行，則安立妙覺究竟聖位。是則名為第三增進，修行漸次。

三漸次是能行，能斷，能詣，能證；五十七位，是所歷，所詣；五住煩惱，是所伏，所斷；妙覺，是所詣所證之目的地。行者之所以能歷五十七位，漸次增進深入，功在三漸次。故三漸次通因通果，以因中三增進故，能成就五十五位，真菩提路，而達妙覺極果。

#HR:011

/KEPAN/己二別明諸位次為所轉之號分四。庚初觀行轉依號

是善男子，指依三漸次，精勤修習之人。由於第二漸次，刳其正性，婬心永斷，謂之欲愛乾枯；由第三漸次，違背現業，六用不行，謂之根境不偶。愛欲之因，根境之緣，既已雙絕，則除現前殘質之外，更不續生，則此殘質，便成最後身矣。枯有觀行、相似、究竟之別。若以持戒，及止觀正助二行，內伏煩惱不起，但種子未拔，名觀行枯。由觀行力強，任運斷惑，然又未盡，名相似枯。五住永盡，煩惱根拔，名究竟枯。今但伏未盡，如石壓草，故本科名為，觀行轉依號。

因戒定力，內脫根，外離塵，我法二執不起，心漸豁達，曙光顯露，無復妄想。不為二執所蔽，故曰執心虛明。純是智慧，是我法二空之智，增明圓滿；照十方界，身心國土，了不可得，但有其慧，故名乾慧，依之住持，故名曰地。乾是所伏煩惱，慧是能治觀行，乾是愛欲乾枯，慧是慧性圓明。合名乾慧地，是通教十地之一。今借通教位，而顯圓教理，與圓教五品位齊，能伏五住煩惱；又與別教初住，藏教總別二相齊，屬外凡位。欲習初乾，是釋得名之由。欲習，非指習氣，而是正使煩惱。謂正使欲愛初乾，非是真乾，故未能與如來真身法水相接。因未能破無明，證法身，圓三諦理故。此約未應理得名，前約伏煩惱得名。

#HR:012

/KEPAN/庚二相似轉依號

此心指十信位滿心，亦即乾慧地後心。初中字是中道妙觀，次中字是中道妙境。謂以一心三觀之中道妙智，觀於一境三諦之中道妙理，念念返照，心心寂滅，名中中流入。能入是一心三觀，所入是聞性圓通常一境三諦。一心具三觀曰圓，三觀唯是一心曰妙；又一境三諦謂之圓，三諦唯是一心曰妙。眾生本具此理，為五住所蔽，從不開敷；今由觀行，深伏五住，於禪定中，本具真如，仿佛現前，如蓮花層之漸開，是謂開敷。從真妙圓，是疊前句圓妙；重發真妙，是疊前句開敷。乘此一心三觀，觀於一境三諦，勇猛策進，已發之真妙，至此更妙，已發之真圓，至此更圓。由於親自分破無明，分證三德，益信佛性本具，生佛無二，再不退輕，曰妙信常住。自此頓斷八十八使妄想，一切我法二執，滅盡無餘。中道佛性，相似顯現；信心益堅，常住不退，名信心住。此即阿難所謂：「不歷僧祇獲法身。」是也。

#HR:013

真信，即中道純真之信。用此純真智慧，了達陰入處界，原無實我實法，故得一切圓通。陰處界三，不能為礙，得宿命通，不但現生應斷習氣，憶念無遺，乃至過去未來，無數劫中，捨身受生，一仞習氣，皆現在前。因其見惑已斷，思惑顯現，三界九地，每地九品，九九八十一品思惑，名之為一切習氣。亦即俱生我執，從二信位，漸斷思惑，直至七信，方能斷盡。今此勸行日深之善男子，皆能憶念，無量劫前，以及未來捨生受身，俱生無明，故名念心住。

#HR:014

初句重按信心住，雖中道純真，然未得真精發化。今由中道純真，加功策進，發揮中道妙理，銷化思惑俱生我執；如湯銷冰，冰盡成湯，故無始思惑習氣，通一精明。至此唯如如智，照如如理，曰：惟以精明，進趣真淨。一心三觀，觀於一境三諦。精而無妄，進而不退，名精進心。

#HR:015

由精進心，如智照如理，惑盡習除，純一止觀，恆住慧中，名慧心住。

#HR:016

純智則慧多定少，易生搖動，必須以定持慧，故曰執持智明。若無定助慧，則寂湛不遍，今以定力執持智明，令寂湛之境，得以周遍，寂妙得以常凝，寂而照，曰寂妙。照而寂，曰妙寂。如是行亦禪，坐亦禪，語默動靜體安然，運水搬柴，不失定心；迎賓送容，不離止觀，謂之常凝。因定力堅固，外境不牽，內惑不動，名定心住。

#HR:017

定謂寂妙常凝，光謂純是智慧；至今定慧均等，因定發慧，謂之「定光發明」。慧得定助，定力愈深，慧力愈明，照理愈真。深入圓理，念念向前，進而無退，名不退心。

#HR:018

由定慧均等，安然而進，如順水行舟，不假用力，而能保持定心不失。十方如來，指法身如來，因定力任運前進，證如來藏心，與如來法身理體，氣分相接。法身如來，有真諦氣分，俗諦氣分，及中諦氣分。今行者三界惑淨盡，證真諦理，能與十方如來法身，真諦氣分相接。內護心法，外護佛法，名護心住。位與通教七地，藏教四果，別教七住齊等。但藏通二教，不知無明，別教十迴向，方伏無明；圓教初信，已圓伏五住，故位雖等而實超。

#HR:019

以其覺慧增明，得以保持不失；故能以不可思議妙力，回自所證真諦實智，向佛之權智。出空入俗，修佛之無緣大慈，廣學利生之方便，曰回佛慈光。雖入俗利生，然悟萬法唯心，以其自性法門，雖學而無所學；自性眾生，雖度而無可度；自性佛道，雖勤求而無可求；以自己之權智，而向佛之實智，曰向佛安住。猶如雙鏡，光明相對；喻從實起權，從權入實。以實智照權，以權智照實；回權向實，回實向權，日其中妙影，重重相入；權實相向，故名迴向心。位在第八信心，修習假觀，初伏塵沙。若約從空出假，塵沙是眾生之煩惱，眾生煩惱多如塵沙，謂之塵沙煩惱。菩薩能觀機設教，不為眾生煩惱所障，名伏塵沙。若得四無所畏，觀機設教，名破塵沙。其次是菩薩，不達法界皆空，名法界見思；不達法界皆假，名法界塵沙；不達法界皆中，名為無明，皆是菩薩煩惱。今位在八信，但觀界內機，未能觀界外機；故但伏界內塵沙，至第九信破界內塵沙，能為界內眾生說法，至第十信破界外塵沙，能為三乘聖人說法，方盡塵沙煩惱。

#HR:020

心光即權實二智，實智是般若，能破惑顯理；機智是方便，能觀機設教。於菩薩四弘願中，第一願是權，第二三願是實。修行人能履俗而觀真，是回權向實；觀真而履俗，是回實向權。又前三願是因，第四願是果覺；今回因心，向於果覺，心光與佛光冥應，謂之心光密回。佛是能證之人，常凝無上妙淨，是所證之法。常凝是法身，無上是般若，妙淨是解脫。佛所證三德，即眾生本具，因迷不覺，今以觀行力深，本具三德，現於定中。心光佛光，凝然不動，安住於無上妙淨戒體，無作無為，恆持不失，故曰得無遺失。法身具眾德，即攝善法戒；般若照空，無作無住，即攝律儀戒；解脫妙用，廣利群生，是饒益有情戒。三德理體，與三聚淨戒之戒體相應，故名戒心住。

#HR:021

住戒，即安住定中，與戒體相應。自在，即從三德之體，而起三聚淨戒之用。持戒利生，所向無敵，謂之住戒自在。十方國土，上有諸佛，下有眾生，菩薩上求下化，遊於十方，隨願即至，故名願心住。此即前文：「嚴淨毗尼，弘範三界，應身無量，度脫眾生。」前十信位，與別教十向齊，唯修證各殊。圓教十信，圓修三觀；別教十向，則先空，次假，後中。至於藏通二教，尚不知其有圓教十信，況起修乎。

#HR:022

/KEPAN/庚三分證轉依號分五。辛初明十住

以一心三觀，破三煩惱，成三智，證三諦，雖未究竟，然隨分斷，隨證分，名分證轉依號。即轉煩惱成菩提，轉生死成涅槃。自初發心，至今分證，於中經歷無量劫修行，不如分證位中，一日行道；然分證共五十一位，後後勝於前前。仁王般若經云：「入理般若名為住，住生功德名為地。」即入佛理，生佛家，為佛子，依秘密藏，無住而住，其位有十，故名十住。

是善男子，指十信位滿之修行人。真方便，指先開圓解，次起圓行，戒乘俱急，修行有效。亦即依耳門圓通修證，故能發明前十信心之妙明。心精以下，是釋初住境。由於十信位止觀，純屬定慧，更無妄想參雜，故奢摩他空觀成，發一切智光。三摩缽提假觀成；發道種智光。妙禪那中觀成；發一切種智光。謂之心精發暉。十用，指前十信心。前十信心位，淺深不同。今以三觀成，任運破一分無明，將前十心，涉入本位，圓成一心，十心一心，其體無二，曰十用涉入，圓成一心。以其觀聞性，通真實，空觀成，破法界見思，了因慧心發，住般若德；觀聞性圓真實，假觀成，破法界塵沙，緣因善心發，住解脫德；觀聞性常真實，中觀成，破法界無明，正因理心發，住法身德。三觀成，破三惑，三心圓發，圓證三德，名發心住。位在大乘見道，已證行、位、念、三不退。

#HR:023

初句按前心精發暉，十用涉入，圓成一心。依此妙心，而能發明妙智，如淨琉璃，內現精金。則但見精金，不見琉璃。琉璃如所觀境，精金如能觀智，正顯心境一如，境觀圓融，以前妙心，指發心住，位在大乘見道；履以為地，謂以真智契真理，依真理起真修，履踐真如實際理地，以成進趣後位之地，名治地住。

#HR:024

心謂三觀妙智，地謂三諦理地。以理發智，是地涉心；以智照理，是心涉地。理智互相鑒照，若理若智，俱皆明了，謂之心地涉知。遊履十方，約所證之理，豎窮橫遍；得無留礙；約能證之智，廣大無邊。廣大無邊之智，照於豎窮橫遍之理，故清淨妙理，任運現前，得無留礙。能於一身現無量身，同時周遍法界，上求下化，廣修自利利他之行，大作夢中佛事，名修行住，此即法華經所云：「隨順行大道。」

#HR:025

行指前往所修妙行。以其自利不礙利他，利他不礙自利，真俗雙照，事理交融，與佛因中所修相同；故能接受，佛所證中道氣分，將生佛家，而為佛子。如中陰身，自求父母之時，必須自己業因，與父母業同，而乘一念憎愛之心，與同業父母冥然相通，然後入胎。淨名經云：「方便以為父，實智以為母，一切眾導師，無不由是生。」今菩薩發心，求無上菩提，如中陰身之自求父母所謂：「實智以為父，權智以為母。」，分證佛德，氣分相通，將生如來家，為真佛子。因菩薩修空觀成，入報身如來種；修假觀成，入應身如來種；修中觀成，入法身如來種。如中陰身稟父母之遺體，為入胎之種然。將來必能紹隆佛種，貴登法王寶位，名生貴住。

#HR:026

菩薩分證佛德，攬權實二智，而成聖胎，成大覺法王之嫡親胤嗣。如人攬父母遺體成胎，能於胎中，七日一變，成為六根四肢，形肖父母。菩薩亦然，既稟受佛智而成聖胎，不但實智如佛；即無緣大慈之方便智，亦同於佛無異，故名方便具足住。

#HR:027

容貌現於外，如權智利物，方便具足；心相住於內，如實智照理，斷惑證真，亦同於佛。成就正知正見，故名正心住。

#HR:028



外之容貌，內之心相，權實不二，表裏一致，名為身心合成。從此法身道體，日益增長，巧智權能，漸得圓明，名不退住。此中不退，與前十信心中之不退，名同而實異，前謂信心不退，今是證道不退。

#HR:029

十身出於華嚴經。一是聲聞身，緣覺身；菩薩身，如來身，法身，智身，國土身，業報身，眾生身，以及虛空身。二是菩提身，願身，化身，力持身，莊嚴身，威勢身，福德身，意生身，法身，智身。法身是內身，餘皆外身，由於菩薩修證力強，故於一時具足十身。內外光潔無瑕，謂之靈相。天童無邪，謂之童真。

#HR:030

既一時能具足十身靈相，則佛形已成，自可出胎，親為佛子。因菩薩從清淨法出，從佛口生，從法化生，具足佛之內外功德，將掌法王權，持法王印，行法王令，號令人天，如法化世，名法王子住。

#HR:031

如國大王，指金輪王言，為四大部洲之主；剎利王乃金粟王，為一國之君。金輪王之子，曰太子，剎利王之子曰世子。此等太子世子，雖已成人，堪擔大任。然尤恐其力，未能勝任，故王先以少分國事，分別委任，試其能力如何，然後陳列灌頂。喻菩薩已生法王家，具足權實二智，自他兼利，佛先令其說法，代佛轉輪。如華嚴經佛令法慧菩薩說十住，功德林菩薩說十行，金剛幢菩薩說十迴向，金剛藏菩薩說十地。般若經佛敕須菩提，為諸菩薩說般若等。然後摩頂授記，當得作佛；如國王策立太子，陳列灌頂，故名灌頂住。

#HR:032

/KEPAN/辛二明十行

初四句結前十住行。後二句正明初行功德。是善男子，指十住位滿之菩薩；成佛子已，指十住位，具足無量如來功德，謂十住菩薩，分證佛德。華嚴經云：「十方如來，經不可說不可說佛剎微塵數劫，相續演說，一佛功德，亦不能盡。」可知佛德，是無量之無量。十方，是隨順之處，隨順，是妙行。上能隨順十方諸佛，供養承事；下能隨順十方眾生，觀機設教；生佛皆喜，名歡喜行。又順有順自、順他，順事、順理。順自己所發願而行謂之順自；隨順所化眾生之機，謂之順他；隨順眾生所須，而施以六度四攝謂之順事；本乎第一義理，平等拔苦與樂，謂之順理。無論順自或順他，順事或順理，皆能上令諸佛歡喜，下令眾生得益，自他生佛，無不歡喜，名歡喜行

#HR:033

普賢行願品云：「因於眾生，起大悲心；因於大悲，生菩提心；因菩提心，成等正覺。」故知眾生，有恩於我，應以廣大心，不擇怨親，平等饒益，名饒益行。

#HR:034

菩薩以道種智，覺知世間善惡因果，諸法總相別相，謂之覺事。以一切種智，覺知萬法唯心，心佛眾生，三無差別，是覺理。覺事不違俗諦；覺理不違真諦。以俗諦而覺他，令一切眾生，知因識果，諸惡莫作，眾善奉行；以真諦理覺他，令眾生知諸法平等，不起我法二執，捨妄歸真，故曰自覺覺他，得無違拒。由於菩薩自覺事理，故能修忍辱，無違逆行；令他覺悟事理，亦無違拒，逆境不瞋，故名無瞋恨行。

#HR:035

種類出生，謂菩薩應身種類之多，即十二類生。菩薩隨十法界眾生，應以何身得度者，即現何身而為說法。窮未來際，三世平等，是明菩薩度生時間之長，過去如是，現在如是、乃至窮未來際，無不如是；三世平等，利樂有情。十方通達，是明菩薩度生空間之廣，不特豎窮，而且橫遍，謂之無盡行。

#HR:036

十法界因果，聖凡差別，名為一切。事相雖多，理性無二，生佛同體，性相一如，名為合同。菩薩能知種種法門，悉皆會合，同為一體，故能隨類現身，觀機說法，知法知機，得無差誤。離癡即智慧，雜亂即正定，定慧均等，謂之離癡亂行。

#HR:037

釋此有二：一、同謂法身，異是應身。菩薩依法身同中，而現群異之應身；即應物隨形滿世間。而世間眾生，於菩薩一一異相中，各各所見，皆同其類，從之聞法得益，是名善現行。其次同是理，異是事。以理能顯事，故於同中一理，現無量異相之事；此即無不從此法界流，即理即事，理不礙事。以事能顯理，故於無量事相中，各見全理，此即無不還歸此法界，即事即理，事不礙理。此位菩薩一一行中，能事理圓融，一多無礙，故名善現行。

#HR:038

如是，承上事理圓融，而起下之事事無礙。乃至是推廣之詞，十方虛空，滿足微塵，即大中現小。一一塵中，現十方界，即小中現大。現塵現界，能現所現，俱不壞其相；塵中現界，而界不小，界中現塵，而塵不大，同時俱現，不壞自相，曰不相留礙。此即十玄門中，廣狹無礙自在門，及大小不同安立門。菩薩了塵唯心，故塵不礙塵；達三界唯心，故界不礙界。彼此圓融，名無著行；以其無著，故能大小相容，事事無礙。

#HR:039

種種現前，是按前理事無礙，及事事無礙；此皆第一波羅蜜多。第一、意謂般若，以般若為諸佛母，眾行之首，故名第一。波羅蜜多，譯到彼岸。眾生執有生死煩惱；故佛方便為說般若舟航，能度眾生，離生死此岸，而度煩惱中流，到達涅槃彼岸。實則一切唯心，既無生死可了，亦無煩惱可斷，無涅槃可證。如法華經云：「諸法從本來，常住寂滅相。」此行菩薩，深達實相，不住生死涅槃，此岸彼岸，亦不住煩惱中流。而恆往返於生死與涅槃之間，說法度生；雖終日度生，實無一眾生可度，無住無著，此行難得，可尊可重，名尊重行。

#HR:040

初句按前行。一具一切名圓，彼此無礙曰融。意謂如是事理無礙，事事無礙，種種圓融境界現前，皆是第一波羅蜜多。一一行中，具足無邊妙行，故能成就十方諸佛，利他軌則。諸佛因中如是利生，菩薩助佛轉輪，亦如是教化眾生，一一行皆可為眾生之模範法則，名善法行。

#HR:041

初句總攝前九行，菩薩深達實相，了諸法平等，無住無著，入生死而不染，入涅槃而不住，既不漏於生死，亦不漏於涅槃，自利利他，諸行究竟，故曰一一皆是清淨無漏。一真無為即眾生本具真如自性，本自天然，非假修成，菩薩悟此，稱性起修，全修契性，故名真實行。

前十行中，有十番智斷，斷一分無明，證一分三德；前十住位，已齊別教十地，今初行齊別教等覺，二行齊別教妙覺，三行以上，別教學人，尚不知其名，莫論修證

#HR:042

/KEPAN/辛三明十向分二。壬初正明十向

迴向有三：一回自向他，謂菩薩所修功德，皆迴向眾生。二回事向理，謂菩薩所修事相法門，皆迴向真如理性，不住不著。三回因向果，謂菩薩歷劫修行，不求人天福報，或權乘聖位，唯求無上菩提。

神名天心，通名慧性；神則不可思議，通則無所障礙。神通有道通，修通，報通，妖通等四種。今此神通，非權小外道之神通，而是菩薩一為無量，無量為一；小中現大，大中現小之神通。菩薩自初行至七行，已能於一毛端，現寶王剎，坐微塵裏，轉大法輪，是名滿足神通。至第八行，已種種究竟；第九行成佛軌則；第十行清淨無漏，即是成佛事已，藏性之體，已然純潔，一真無為。以其精真，故能遠離凡夫二乘之所留患。凡夫著有，為生死所縛；二乘滯空，為涅槃所纏，故有留患。今菩薩十行既圓，雙超空有，不為界內著有留患，不為界外滯空留患，曰遠諸留患。正當度生，是不落空；滅諸度相，是不落有；即雙遮空有。菩薩既不住當度眾生之有為，亦不著滅諸度相之無為，而能回菩提真因，向涅槃歸家之路。當度眾生，是回自向他；滅諸度相，是回事向理，回無為心，向涅槃路，是回因向果。以其雙超雙遮空有，不著不住，故名救一切眾生，離眾生相迴向。

#HR:043

可壞，是無常敗壞生滅之法。以生死望涅槃，則生死是可壞之法；若以涅槃望實相，則涅槃亦是可壞法。如前文：「生死涅槃，皆即狂勞，顛倒華相。」眾生執生死，二乘執涅槃，菩薩了達生死涅槃，皆如空華水月，本無所有。入生死當度眾生時，不著於有；入涅槃度二乘時，而不滯於空；即壞其可壞之相。亦即遠離空有，雖離空有，而不見我為能離，空有為所離，謂之遠離諸離。菩薩雖終日度生，廣行六度，而不著諸相；雖不著諸相，而又能不壞度生事業，故名不壞迴向。此是回事向理。

#HR:044

本覺即眾生本具法身理體，寂照照寂，湛然不動，謂之本覺湛然。此本覺理體；與十方諸佛所證法身，無二無別，如前文：「我與如來，寶覺真心，無二圓滿。」謂之覺齊佛覺。雖然眾生之本覺等於佛所證之妙覺，但佛已因圓果滿，究竟證得。而菩薩仍在因中，必須加功策進，學佛所學，行佛所行。諸佛因中，以權實二智，雙照空有，而不著空有，菩薩亦然，是等一切佛迴向。亦即回因向果。

#HR:045

不雜曰精，不妄即真，以能觀之智，精真而純熟，故能發明一切種智，證知自己因地心中，現塵現界，種種妙行，正如諸佛果覺，境界無異。以其能證智廣大無邊，圓照法界；而所證理，亦豎窮橫遍，故名至一切處迴向。此是回事向理。

#HR:046

世界即前所至之處，是依報。，如來，即前所等之佛，是正報。前二位雖覺齊佛覺，地如佛地，但仍有自他分隔，依正歷然。今世界如來，互相涉入，即自他不隔，依正無礙。以依報涉入正報，故能於一毛端現寶王剎；以正報涉入依報，故能坐微塵裏，轉大法輪。若據理釋，世界是所證之理。如來是所覺之智；以智照理，是如來涉入世界；以理顯智，是世界涉入如來；理智交輝，依正相涉，曰「得無掛礙」若智若理，若依若正，悉皆無盡。如華嚴經云：「菩薩住此迴向，得十無盡藏功德。」所證理，能證智，皆不可思議，名無盡功德。無盡功德，不離當念，名之為藏。

#HR:047

初句按前地如佛地，即同於佛所證，實際理地。佛是能證之智，實際理地是所證之理。若智若理，俱為菩提，涅槃清淨真因，謂之地中各各生清淨因。依此不生不滅，實際理地之清淨妙因，能生涅槃道果，從因克果，名依因發揮，取涅槃道。菩薩背塵合覺，曰隨順；事相雖多，理體唯一，曰平等；依真因生道果，曰善根。此隨順平等善根迴向，是回因向果。

#HR:048

真根，即平等善根，依此平等善根而起同體大悲，等觀十方眾生，皆我本性。以眾生本具佛性，與我同體，故眾生乃我心中之眾生，我既覺齊佛覺，地如佛地，圓滿成就佛性；則我性中眾生，亦當成就，不應遺失。於是隨順平等善根，興慈運悲，平等救度眾生，是名隨順等勸，一切眾生迴向。十方眾生皆我本性，是回他向自，性圓成就，不失眾生，是回自向他。

#HR:049

前位不失眾生，即一切法；皆我本性，是離一切相。即一切法，是不變隨緣，以權智入俗；離一切相，是隨緣不變，以實智證真，是道種智。今云：唯即與離，二無所著；是雙照空有，而超越空有，屬一切種智。以一切種智照於中道第一義理，即一切法時，而能離一切相；離一切相時，而能即一切法。離即離非，是即是非，名真如相迴向，亦即回事向理。

#HR:050

初句謂前位，已真實證得，真如實際理地。則一真一切真，一如一切如；十方三世，唯一真如，再無別法。所謂：「真如界內絕生佛之假名，平等性中無自他之形相。」然則真如理體，尚無解脫之名，何來有縛，故曰無縛解脫迴向。此亦回事向理。

#HR:051

性是體，德是用。第八無著得性之全體；第九無礙得性之妙用。若體若用，悉皆圓滿，謂之性德圓成。法界亦名真如，既無法不真，無法不如，則一色一香，無非中道；一毫一塵，皆等真法界，無有限量，謂之法界量滅，量滅即是無量，故結名法界無量迴向。

#HR:052

/KEPAN/壬二別明加行

初三句，結前乾慧地，十信，十位，十行，十迴向等四十一心。位位皆伏斷煩惱，分證真如，位位皆名清淨。乾慧是觀行清淨；十信是相似清淨；住行向是分證清淨。故曰盡是清淨。四十一心，是結前，次成四種以下，是起後。十迴向之後，曰次，暖、頂、忍、世第一，是四種。實智照理，愈增於妙曰妙，權智照機，益極於圓曰圓，加功用行，謂之加行。前四十一位，俱非加行莫入；今於十地前，另立四加行，正顯十地，障堅法勝，非特別加行，不能破障地無明，圓證究竟法身。

即以佛覺等五句，明暖位。佛覺，指初地所具之佛覺。用為自己加行之因心；欲證即心即佛，即佛即心之境。當障地無明將破未破，因心將亡未亡之際；如鑽木取火，火將出而未出之時，先得暖相，名為暖地。木如無明，火如初地佛覺，佛頂文句：「即以初歡喜之佛覺，用為十向始覺之己心。初地覺性，全在十向無明心中，譬如火在木中。今以十向始覺，鑽於障初地之無明，求出初地本覺智火，此火欲出未出，無明之木未然而將然，故喻鑽火欲然其木，暖相先現，名暖地也。」

又以己心等七句，是明頂地。謂又以自己加行之因心，始覺觀智；欲成就初地，佛之妙覺。觀智未亡為若依，心相盡泯為非依。如人登於高山，身已入虛空，曰非依；然足猶未離地，下有微礙，曰若依。此喻行人，以一心三觀之觀智，欲入一境三諦之中道妙理，障地無明，將破未破，中道妙理，可見而又不可見之際，曰下有微礙，是名頂地。

心佛二同等五句明忍行。暖以佛覺為己心，則佛同己心；頂以己心，成佛所履，則己心同佛，心佛二相歷然。若再加功，將佛覺泯為己心，將己心泯同佛覺，即心是佛，即佛是心，謂之心佛二同。至此因心佛果，融會貫通，常於加行心中，見佛業用，亦於諸佛行處，洞徹自心，故曰善得中道。但將證未證，此中境界，固非心可思，亦非口可議，唯心明了，而言不出；如忍事之人，心既不壞惱意，口亦無言可陳，故曰非壞非出。如斯境界即名忍地。

數量銷滅等四句，明世第一地，暖地以佛覺為己心，尚存己心數量；頂地以己心成佛履，亦存有佛履之數量。二皆迷於中道，忍地雖善覺中道，仍然存中道之數量。今從忍位加功進行，至此不但無迷，且亦無覺，己心佛覺，二無所目。若心若佛，數量全銷，於世間法中，最為第一，是名世第一地。

#HR:053

/KEPAN/辛四十地

寶雲經云：「地有十義：一廣大義，遍一切時處故；喻菩薩所證實際理地，廣大無際。二為眾生依；有情無情，皆依地住；喻十地菩薩，堪為一切眾生所依皈。三無好惡；大地平等，性無好惡，淨既不喜，穢亦不瞋；喻十地菩薩，讚之不喜，毀之不瞋。四能受大雨：天降大雨，餘器皆盈，唯大地能受；喻十地菩薩，能受佛大法雲、大法雨。五能生草木：藥草木材，皆從地出；喻菩薩猶如藥草，能治眾生重病，猶如木材，能支持佛法大廈。六為種子依：一切種子，皆依大地，而得生長；喻一切眾生，皆依地上菩薩，播菩提種，長菩提芽，開菩提花，結菩提果。七能生眾寶；地蘊寶藏，取之不盡，用之不竭，如地上菩薩，能生一切功德法財，利益眾生，無有窮盡。八能生眾藥：一切藥材無不從地而生；喻地上菩薩，能出生法藥，普治眾生，三煩惱病。九大風不動：颶風能壞眾物，獨不能壞大地；如地上菩薩，不為世間八風所動。十師子吼不驚：師王一吼，眾獸皆怖；喻佛說法，魔外恐怖，所謂獅子吼，無畏說，百獸聞之皆腦裂；唯獨地上菩薩，不驚不怖。

善男子，指成就世第一位之行者。自此再由現行加功之力，突破障礙初地之一分無明，於佛所證之大菩提，善得通達。菩提，譯覺道，是眾生本具智光，亦即能證之智，有三：一實智菩提，覺一切法皆空；二方便智菩提，覺一切法皆假；三真性菩提，覺一切法皆中。眾生迷位不失成失，非礙而成礙；今菩薩加功用道，於自性菩提，深徹明了，不期通而自通，謂之善得通達。佛之境界，即大般涅槃，是所證之理。菩薩以能覺智，證本覺理；能證所證，皆同於佛，與佛妙覺，融會貫通，故能盡諸佛，微妙境界。由於佛所證我已得，眾生本具我已證，內心欣慰，名歡喜地。

#HR:054

異性，指前四十五心，雖自四住以後，已與如來同一氣分，為真佛子，然所證未深，未齊佛境，名為異性。今歡喜地，能證所證，皆同於佛，謂之同性。從住行向位，而入於初地，曰異性入同。望同說異，因異立同，皆未忘境，屬於心垢。今從初地，無功用道，無修而修，無證而證，不住於異，亦不住同，將此同性亦滅，得離心垢。名離垢地。

#HR:055

前位心垢既離，而得清淨；今將離垢之離，亦離。至此垢盡淨極，發揮一切種智，謂之淨極光通達，名發光地。

#HR:056

前位發光，是明始生；今位明至於極，即能覺之智已滿。燒盡煩惱薪，如火焰燒物，名焰慧地。

#HR:057

地前之智曰異，地上之智曰同。初地覺通如來，已滅異性。二地復將同性亦滅。三地由淨而明，四地明極而滿。至今前之異同心垢，盡除無餘，遠超前位，前位功德，所不能及，名之為難勝地。

#HR:058

真如妙性，本然天然，非假造作，曰無為真如。由於後後勝於前前，前則淨極而明，繼而明極而覺滿，進而會通同異，世出世智所不能及。至此凡情聖解，悉皆盡銷；本具真如，自然昭明顯露。若體若用，皆得現前，名現前地。

#HR:059

真如豎窮橫遍，本無邊際，今云盡真如際，即盡真如實際理地，是無際之際。以此行深而且遠，所證真如，豎不能窮其底，橫不能至其極，故名遠行地。

#HR:060

前地既已徹諸法底源，達實相邊際，當證得真如全體，能證所證，唯一真如，無有出入。雖然，隨緣赴感應靡不周，而恆處此菩提座，如如不動。曰不動地。

#HR:061

既證真如不動之全體，必發真如隨緣之大用。華嚴經云：「此地菩薩，能作大法師，具四無礙，善答問難。」且一言普答眾問，皆令問者歡喜生信，名之善慧地。實則既稱真如體，而起隨緣大用，何止說法？說法不過是大用之一而已。

#HR:062

諸者眾也，謂善慧地，菩薩眾多，曰諸菩薩。或云諸通前諸位，海公以為不然。因佛曾結前四十一心，為修習前之方便。而下文又云：「自此已往——」此乃指九地菩薩，可知諸字，是指由四加行起，加功修習，自利利他之行，至此，修習之功完畢，而自利功德，亦已圓滿。故此地亦名修習位。後位第十地，則純屬利他，但論證不論修矣。

#HR:063

慈妙是法，蔭雲是喻。雙舉法喻，以顯菩薩利他之德。此地菩薩，能以三慈普蔭九界群機，拔苦與樂，謂之慈蔭。此地菩薩，所證法身，湛然周遍，應身如雲，令諸眾生，皆沾法雨，潤澤身心，曰妙雲。至此自利利他，因行圓滿，乘其無功用道，直趣諸佛，所證涅槃果海。理智齊彰，地上清涼自在，謂之法雲地。

#HR:064

/KEPAN/辛五明等覺

初句明佛入俗利生，佛雖證涅槃，而不捨眾生；於是倒駕慈航，逆法性流，而入生死海，謂之逆流。而法雲地菩薩，剛剛相反，逆生死流，順法性流，而入菩提，故曰順行而至。如是如來出菩提，入生死之際；正是菩薩出生死，入菩提之時。彼此正當出入交換之際，如父從家出，一足已踏出門外；而子剛從外入，一足已入門內。謂之覺際入交，名為等覺。菩薩始覺，雖與佛妙覺等，但因順逆出入之殊，仍未登堂入奧，故等而不妙。

#HR:065

/KEPAN/庚四究竟轉依號

從乾慧心，至等覺巳，謂自三漸次後，初伏客塵煩惱，欲習初乾，未與如來，法流水接之時開始，乘此乾慧初心，歷十信、十住、十行、十向，四加行、十地，直至此等覺位止。是等覺智，堅利無比，猶如金剛，能斷最後一品生相無明，而獲得金剛後心之初乾慧地。此亦名乾慧，意謂無明初乾，未與究竟如來法流水接。如是，是承上最初乾慧地，至等覺，於其中間，單者有七，如乾慧、暖、頂、忍、世第一、等覺、妙覺，復者有五，如十信，十住，十行，十向，十地，以一名局限一位名單，一名總括十位為復，單有七重，復有五重，謂之重重單復十二。而佛頂文句則謂：「言重重單復十二者，如則一、乾慧，二、十信，三、十住，四、十行，五、十迴向，六、暖，七、頂，八、忍，九、世第一，十、十地，十一、等覺，十二、金剛心，是為單十二之一重。次則一金剛心中乾慧，二金剛心中十信，三金剛心中十住，乃至十二金剛心中之金剛後心，是為復十二之第二重。如此歷盡單復兩重十二，則無明正習，永盡無餘，更無所斷，徹證本來心性，名為妙覺。而成究竟轉依，無上道也。」然則，單復應多分為兩重。一是自凡夫，乾慧地初心起，遍歷諸位，破見思、塵沙、無明正使。二是等覺菩薩，從兜率天下生，以金剛心為能歷，五十五位為所歷，蕩除見思、塵沙、無明等習氣。以其有二重，故曰重重單復十二。方盡妙覺，成無上道，是究竟果覺，名為究竟轉依號。

#HR:066

/KEPAN/己三合結諸位次由三行而成分三。庚初總以止觀結

自乾慧至妙覺，其中位位差殊名種種地。所歷位次，雖有種種，而能歷之心，唯一無二。此心觀察力強，位位斷無明，證法身，轉轉深入而至等覺，金剛後心，謂之金剛觀察。如幻十種深喻是：觀一切業如幻，一切法如焰，一切身如水月，妙色如空華，妙音如谷響，諸佛國土如乾達婆城，佛事如夢，佛身如影，報身如像，法身如化。（出自大品般若）菩薩能以金剛觀察，一切法如幻如化，如夢如影，不著不住，得以前進，位位深入，故佛結云：是種種地，皆以金剛觀察如幻十種深喻。

奢摩他譯止，是空如來藏；毗盧舍那，譯觀，即不空藏；清淨修證，是禪那，即空不空如來藏。謂菩薩以不生不滅為本修因，而修空假中三觀，即於定中，運用佛智，微密觀察，稱性起用，廣修空華萬行，宴坐水月道場，降伏鏡裏魔軍，大作夢中佛事。既不住奢摩他之空，亦不著毗婆舍那之有，而能清淨修證禪那中觀，故得漸次深入。

#HR:067



/KEPAN/庚二正以三行結

三增進，即三漸次正助二行。此二行通因徹果，上來諸位，無不皆以三漸次為最初方便，先開圓解，後起圓行，從始至終，善能成就，五十五位真菩提路。前由觀行而相似，而分證，而究竟，共歷五十七位。但乾慧是路非真，妙覺是真非路，故曰五十五位。此五十五位，是十方如來，一門超出，妙莊嚴路，故曰真菩提路。

#HR:068

/KEPAN/庚三復以邪正結

佛恐後人，以邪亂正，認妄為真，因而以正揀邪。作是觀者，指前文所說，先開圓解，悟一切法，即空即假即中圓三諦理；次起圓行，持戒清淨，修圓妙止觀。觀空如來藏，成妙奢摩他空觀；觀不空如來藏，成三摩缽提假觀；觀空不空如來藏，成妙禪那中觀。利根一超直入，不立位次，圓修圓證。所謂狂心頓歇，歇即菩提。鈍根則以一心三觀，圓伏圓斷，自觀行而相似，而分證，而究竟，漸次深入，是謂正觀，亦是正修，反之，凡執識為心，以事行為真修，皆名他觀。他觀非依自性正定，名之為邪觀。

#HR:069

/KEPAN/乙四結成經名以彰圓本圓宗圓用分二。丙初文殊問

本經自阿難婬室歸來，請佛開示，成佛法門始，佛即徵心辨見，會四科，融七大，選圓通，示明誨，乃至三漸次，歷五十五位，直至究竟成佛。一經要旨，至此圓滿，然又未知此經何名，所詮雖備，能詮未彰；大智文殊，有見及此，故請問經名。使諸後學，顧名思義，依教奉行。前五句是經家敘儀，後二句正請問經名。

#HR:070

/KEPAN/丙二如來答分二。丁初別答五名

初名中，大佛頂三字，是顯詮，悉怛多般怛囉，是密詮。大佛頂通因徹果，大謂體相用三大，體大是法身德，相大是般若德，用大是解脫德。佛亦具三義，眾生心是本覺，聞法開悟是始覺，修行究竟是妙覺。頂義亦三，一頂是人體之最尊，如法身德；不可見故，如般若德；放光現瑞，如解脫德。一心原具三德，名大佛頂。悉怛多般怛囉，譯大白傘蓋。大謂體大，白謂相大，傘蓋是用大。顯詮密詮，皆不出一心三大，故大佛頂，一心三大，不特為顯密圓詮之所顯，亦為顯密圓詮之所依，所歸。印謂海印，心印，實相印。若能得佛心印，而證實相印，則能君臨法界，為大法王，如國王持其寶璽，君臨天下，故曰無上寶印。十方如來是已成之佛，離分別，絕能所，惑盡理窮，曰清淨。以本具般若智光，圓照心海大用，謂之海眼。

第二題中，前十六字屬機，下八字屬益，阿難是佛堂弟，性比丘尼過去曾從佛學，已種善根，今因阿難平等行乞，而墮彼婬室；佛說神咒，敕文殊將咒往護，救度阿難，脫離婬室，歸來佛所，聞佛開示，阿難證初果，性比丘尼，反證三果。菩提是佛所證果覺，無法不知，謂正遍知。今此二人，聞法頓悟因心，依之修證，自可疾趣菩提。正知謂心生萬法，遍知謂萬法唯心，故曰得菩提心，入遍知海。此題是依用立名。

第三題是從宗用立名。如來是十號之一，如來三身，通因徹果。六祖大師云：「清淨法身汝之性也，圓滿報身汝之智也，千百億化身汝之行也。」是約因言。若約果論，法身如來是法身德；報身如來是般若德；應身如來是解脫德。故如來是三德秘藏之果，密因是三德秘藏之因；凡外權小皆不能知，名如來密因。修謂真修，證謂滿證，了義揀不了義。又若悟一心三大之理，稱性起修，修成契理，自初住至等覺，分證佛三德，正是如來密因。妙覺，滿證三德，是如來密果。若因若果，若人若法，無不了義。密因修證是了義法；三如來藏是了義理；如來是了義人；圓妙三觀是了義行；無上菩提是了義果；故曰修證了義。

第四題是以詮理立名。大方廣是體相用三大，亦即大佛頂，義如前釋。妙是法，蓮華王是喻。本經所詮三如來藏，是妙理；一心三觀是妙行；無上菩提是妙果；一為無量是妙用；證此體相用者是妙人。理、行、果、法、人，無一不妙，謂之妙法。

法華經明諸佛實相為體，本經以一切事究竟堅固為體；法華經以一乘因果為宗，本經以不生滅因果為宗；法華以斷疑生信為用，本經以離愛得解脫為用；本經體宗用皆同於法華，故亦名妙蓮華。蓮華華果同時，華中含果；如大佛頂理，為眾生因中本具，為諸佛果上親證，正是因該果海，果徹因源。又蓮華出於污泥不染，清水不沾，喻妙法隨染緣入生死不染，隨淨緣入涅槃不沾。但此非指普通蓮華，而是普光摩尼香水悔中大蓮華王。有十不可說佛剎極微塵數葉，一一葉有一香水海，一一海有大蓮華，一一華有二十重世界種。眾生安立其中，劫火不壞，曰妙蓮華。此花七寶所成，是體大；周遍法界是相大；一切聖凡，皆在其中，是用大。蓮華不壞是常德；自在成立無邊剎海，是我德；清淨無染，是淨德；見聞生喜，是樂德。喻眾生心，本具三大四德；與佛無二，故名妙蓮華王。以上是顯詮，十方佛母陀羅尼咒，是密詮。陀羅尼譯總持，即總一切法，持無量義；謂此佛頂神咒，能總持一切法。十方諸佛，皆因此咒心，得成無上菩提，故曰十方佛母陀羅尼。

第五題是以因果立名。灌頂章句及首楞嚴，是密詮，屬果；諸菩薩萬行，是顯詮，屬因。灌頂疏云：「印度密部有五，東方阿

#HR:072

/KEPAN/乙五借破戒惡法為問端廣示七趣差別分二。丁初經家敘益

初句，謂佛答文殊經題已竟之時，即是阿難等四句明所聞法。頓悟以下明所得益。密印即秘密神咒，梵語具云摩訶悉怛多般怛囉，譯大白傘蓋，義如前釋。此咒詮佛心印，得此因心，必當成佛，曰印。眾生一向不知曰密。兼聞此經了義名目，指前文佛開示本經五題。頓悟，簡非漸悟。阿難等乃煩惱障重，而所知障輕之機，故能頓悟漸證。前文：「奢摩他中，用諸如來，毗婆舍那，清淨修證。」是圓頓止觀。今云禪那，即三觀中最後一觀。梵語禪那，譯思惟修，有思皆邪，無思方正。六祖大師云：「無念念成正，有念念成邪。」今於禪那中，返照自心，不起妄念，名正思惟。又禪那譯靜慮，靜是奢摩他，於一切法不取不捨，是止，慮是念念照了，是觀。靜故照空，慮故觀有；雙照空有，不住空有，名禪那。圓覺經云：「不取靜相奢摩他；不取幻相三摩缽提，是名禪那。」是但約大乘釋。本經所開示之禪那，則有世間，出世間，以及出世上上等。凡夫外道，不明佛法，所修禪定，即下文色界十八天，及無色界四空天中，除色界五不還天，三果聖人，及識陰中，最後二種之外，均違遠圓通，背涅槃城，生纏空種，皆名世間禪。若修五停心，不淨觀，數息觀，慈悲觀，念佛觀，因緣觀等；或修四念處，而得解脫者，名出世禪。至於出世上上禪有二：一是菩薩禪，二是如來禪。菩薩先修空觀，鈍根同藏教析空觀，利根同通教體空觀；空觀成，次假後中，名菩薩禪。如月光童子，彌勒菩薩等是。如來禪必須先開圓解，次起圓行，初發心時，即觀諸法實相。如觀音，虛空藏，藥王藥上，等大士然。本經所顯，阿難所請，皆如來禪。而今阿難及大眾所頓悟者，亦如來禪。

進修聖位，指乾慧觀行聖位，十信相似聖位，住行向地等覺，是分證聖位，妙覺是究竟聖位，先解後行，歷諸位次，其理益顯，謂之增上妙埋。心慮虛凝，謂修三觀。心慮，是三摩缽提假觀；虛凝，是奢摩他空觀。阿難等聞法觀心，止觀現前，故能斷三界修心，六品微細煩惱。即三界思惑，俱生我執。思惑通三界九地，每地九品，九九共八十一品。若斷欲界前六品思惑，即證二果；斷後三品，即證三果。斷上界八地七十二品，證阿羅漢果。今云六品，是斷欲界前六品思惑，位在修道。故曰斷除三界修心，六品微細煩惱。阿難所知障輕，故能頓開圓解，不歷僧祇獲法身；煩惱障重，故僅斷欲界六品思惑，而證二果。

#HR:073

/KEPAN/丁二當機正請分二。戊初讚謝

大威，是讚佛般若智，能破惑降魔；大德，讚佛慈悲，拔苦與樂。佛出娑婆，以音聲為教體，說法利生，怨親平等，曰無遮。微細沉惑，指俱生無明。行相微細而沉隱，曰沉惑。前文謂十二類生，各各復具，十二類生，顛倒亂想。此理唯佛乃知，若非佛善巧方便，為阿難等開示，實無由了知。今因世尊善開眾生，微細沉惑，令阿難顛倒妄想頓消，圓解頓開，自此起行，自證圓位。故曰身心快然，得大饒益。

#HR:074

/KEPAN/戊二陳疑分三。己初總疑真不容妄

若此妙明真淨妙心等六句，是舉真體。佛體真實以下，是疑真不容妄。眾生本具藏性，體雖不變而能隨緣，對境明了曰妙明，是般若德；從來不妄，一法不立曰真淨，是解脫德；心性無形，而能萬有繁興，曰妙心，是法身德。又妙明是佛義，真淨是頂義，妙心是大義。眾生迷之成三道，佛悟之成三德。此具三德之藏心，本來周遍圓滿，故眾生世界，乃至器世間之大地草木，有情世間之蠕動含靈，無一不是如來藏心中物。因十方如來成佛時，一轉一切轉，故草木含靈，皆佛所證常寂光土。有情無情，咸皆佛體；既成佛體，自應真實；云何復有地獄等七趣之虛妄。此七趣究竟是本來自有，抑因眾生妄習生起？此正問。阿難意謂：若六道本有，則無因果；若是眾生妄習所起，則不應名真淨。此與富樓那執「清淨本然，云何忽生世間、山河大地」，諸有為相同。下科佛答，由汝妄想發生，非本來有。

#HR:075

/KEPAN/己二別疑地獄同別

寶蓮香既名比丘尼，當已受比丘尼戒，今毀戒犯婬，大乘可通懺悔，小乘則不通懺悔。然本經云：「誦持此咒，能滅四棄八棄，猶如猛風，吹散沙聚。」可知若逢殊勝因緣，亦可懺悔。今寶蓮香犯婬，既不懺悔，反妄言行婬，非殺非偷，無有業報，毀律誤人，罪大惡極，故感現報；先於女根，生大猛火，然後節節，猛火燃燒，墮無間獄。

琉璃大王，是波斯匿王之幼子。匿王少時，向釋族求婚，釋族因其喜用兵，欲拒婚。然又恐結怨，因將摩訶男婢嫁之，而生琉璃王。後隨母省親，適值釋族設座請佛說法，莊嚴燦爛；佛尚未升座，琉璃即登法座；被釋族罵言：「婢子所生，敢據中座！」催逐令出，因此懷恨在心，而語侍臣，將來承繼王位，必報此仇。及長，廢父自立，侍臣奏提前事，遂起兵伐釋種。目連請佛救，佛默然無語；乃用神通，將三十萬釋種藏於缽中，送往天上。及兵退，持缽歸，啟視之，眾人已化血水，因問佛是何因緣。佛言：往昔羅閱城中，五谷失收，人無以為食；城外有池，多魚，人皆取而食之。內有魚王，一名麩，二名多舌。藏於泥中，池水既乾，仍為人捕。時有小兒，手持竹竿，戲敲其頭三下。當時捕魚人，即今釋種，小魚即今四十萬大兵。麩魚乃琉璃王，多舌即今侍臣，小兒即我身。當時因戲敲魚頭三下，故種族被誅時，佛頭痛三日。當時佛記琉璃王，於七日當墮地獄，王以舟避於海。時至，海生大火，王及眷屬等眾，生身即墮地獄。

善星比丘，因親近惡友，生惡邪見，謗無因果，妄說一切法空；以邪癡業，生身墮入阿鼻地獄。梵語阿鼻，譯無救，或無歸。是地獄中最苦者。寶蓮香犯婬，琉璃王犯瞋，善星犯癡，皆生身陷入地獄。今阿難舉此三人以問佛，彼等所墮之地獄，為是有一定處所，雖造業不同，皆歸此同受其報。抑或各其自然，各各發業不同，而各各受報亦異。前二句是問別業同受，後三句是問別業別受。

#HR:076

/KEPAN/己三結請決定開示

阿難隱本垂跡，示同幼稚蒙昧，一再懇佛開示正見，令諸持戒眾生，聞佛開示決定之義，不致再有猶豫，自然心生歡喜，身則頂戴受持，謹慎潔淨，得無毀犯。

#HR:077

/KEPAN/丙二示答分二。丁初讚許

佛告阿難，快哉此問是讚詞。令諸眾生以下是許說。因前三人，犯貪瞋癡妄語等，皆為邪見。今因阿難問別業同受，抑別業別受，令持戒者，聞佛開示，信心益堅。因戒生定，因定發慧，而得解脫，正法自可流通。諸毀犯者，聞而生慚，悔改前非，棄邪歸正，實快人心。故佛讚曰，快欲此問。因故此問，能令諸眾生不入邪見，汝今諦實而聽，吾當為汝分別解說，地獄同別之義。

#HR:078

/KEPAN/丁二正說分三。戊初總明二分分三。己初約迷真雙標

此明真如隨緣，眾生迷真起妄，而妄有七趣。眾生雖有七趣之殊，然其性實本平等，唯一真如，清淨妙心，無諸雜染。因彼眾生一念妄動，遂成妄見，因妄見分別人我，順我貪，違我瞋，不明無我是癡。由貪瞋癡習，而分內分外分。內分，謂眾生身分之內，即我執重者，於我我所，深生耽著，但知有我，不知有人。外分，即眾生身外，是我執輕者，懸求勝應，六道七趣，遂由是生。此等眾生，雖情想升墜，勝劣不同，總不出虛妄習氣；而習氣又不外迷真，故本科約迷真而雙標內分外分。

#HR:079

/KEPAN/己二約情想別示分二。庚初約情別示

情屬內分，即眾生身內事。在眾生分內，或貪婬樂，或貪口腹，或貪名剎，而發生喜怒哀樂愛惡欲等妄情。如投其所愛則喜，犯其所愛則怒，失其所愛則哀，順其所愛則樂，妨其所愛則惡，縱其所愛則欲。因愛生情，情積不休，能生貪愛之水。水性沉墜，故多情眾生，決定墮落。

是故眾生，心憶珍羞以下，是舉事例證愛能生水。如人心憶珍羞美味，不覺口中水出；心念已故前人，或憐其不幸遭遇，或恨其離己而去，恩情未亡，音容己渺，心中思憶，目中不覺淚盈。或貪求財寶，不禁垂涎；想及將富，喜形於色，而舉體發光。或貪著婬欲愛染，雖未接觸，男女二根，自然流液。如是貪食，貪財，貪色等愛，雖屬六根各別，但同屬流質水分，水性濕潤，自然墜而不升，故內分屬情必墮。

#HR:080

/KEPAN/庚二約想別示

想屬外分，即眾生身分之外。因眾生於外分勝境，渴望仰慕，故不安本類，志求出離，因而發明種種，虛想妄念。想念積習不休，遂生殊勝之氣，成為超舉之因。是故眾生，心持禁戒以下，是舉事例證，想极神飛。如持戒人，心念律儀，能淨三業；心念善法，能成勝因；心念饒益，能利有情。不以己修為苦，不以度生為累，而舉身得以輕安。咒是諸佛秘印。口持、心觀想，曰心持。修密宗人，專心持咒，無所畏懼，故能顧盼雄毅。欲生天者，厭下苦粗障，欣上淨妙離，不特朝思暮想，渴望上升，且於夢寐之間，亦夢想飛舉。念佛之人，口持聖號，心想佛國，如十六觀經，及觀想念佛等。或於定中，或於夢境，得見佛身，相好莊嚴，親歷極樂勝境，謂之勝境冥現。善知識，即僧寶，能啟我道心，增我智慧；故求道之人，不顧身命，事善知識。如善才童子之五十三參，如二祖斷臂求法，藥王然身供佛，皆不惜身命，向外求法，謂之外分。

「諸想雖別，輕舉是同」。兩句謂雖則持戒生天，念佛往生，隨其所想感應而殊；但咸以飛動為性，不致下沉，自然上升；若再進修，必可超越情想，而臻於聖人之境，此名外分。內分純情，外分純想，純情必然感情用事，往往假公濟私，損人利己，因而下墮。純想則以理融情，樂善好施，故能上升。可知上升下墮，僅系於當人之一念。

#HR:081

/KEPAN/己三明純雜升沉分二。庚初正明升沉

純，是純情或純想，雜，是想中雜情，情中雜想。純想則飛，純情則墜。若想中雜情，則升而不高；情中雜想，墜而不深。總明升沉，皆由因感果，如影隨形，自作自受。

一切、攝七趣眾生，世間，約有情正報世間。七趣眾生，自無始來，生死相續，如旋火輪，生時則隨順宿習，所造善惡業而投生；死時則從其所作，遷變流轉而受報。欲界眾生，以暖氣識三，連持為命，臨命終時，前七識已停止作業，而第八識尚未離體，名未捨暖觸。第八識離體，暖相自盡，壽命亦終。今臨終未終，現陰欲滅，中陰未生之際，一生所作善惡，隨其情想輕重，俱時頓現；生前順習作業，死時惡境現行，謂之生順死逆。又人之將死，以生為順，而欲求生；以死為逆，而欲避之。如是順逆二習，交相並發。純想即飛，必生天上；

若想中雜情，為善不純，則輕舉非遠。九想一情為飛仙，八想二情為大力鬼王。七想三情為飛行夜叉，六想四情為地行羅剎。此等皆兼修福慧，故能飛騰遊行四天下而無障礙。其中若有，指前四類諸天鬼神中，若曾發善願，及存善心，擁護我佛正法，或發願護衛受持禁戒之人，則常隨持戒者左右；或擁護持誦此楞嚴神咒者，則隨侍持咒者左右；或發願保護修禪定者，而保護修定之人，令除魔障，得以從定發慧，悟證無生法忍。是等護人護法之鬼神，必能親住如來座下，值佛聞法，供佛及僧，藉增福慧。

#HR:082

此類情想均等，不飛不墮，得生人間。由於想體明達，為萬物之靈，故人能推度事理，勝彼下趣。由於情體幽閉，故人暗鈍無通，不能飛舉，劣彼上趣。

情多想少：是六情四想之類，則流入橫生，身之重者，為毛群走獸；身之輕者，為羽族飛禽。若七情三想之類，沉於水輪之下，生於火輪之上，即水輪與火轉交界之處，受猛火之氣分，結氣成形，身為餓鬼，外為猛火所燒，內為飢火所焚。由於業力所使，見水變火，不能飲用，故曰水能害己，無食無飲，經百千劫，常受飢餓之苦。

九情一想，文意含有八情二想。下云輕生有間，重墮無間，可知輕謂八情二想，重謂九情一想。二者皆想少情多，益增下沉。前之餓火，生於水火之間，今又透過水際，下至風輪，即風火交界處，有間無間地獄，俱在其中。八情二想，罪業稍輕，生於有間地獄，受苦為時亦短；若九情一想，罪業深重，墮無間獄，雖受果報無間，苦無間，時無間，命無間，形無間等苦。然猶有一想，善根未絕，苦盡仍得超生。

純情即沉，此類眾生，罪大惡極；純情無想，毫無善念，反作種種惡業重罪。諸如毀謗大乘，毀犯禁戒，如寶蓮香等；或誑妄說法，如善星比丘等；或無實行，而虛貪信施之資財，或無實德，而濫膺四眾之恭敬。甚至五逆十重，無惡不作，弒父弒母，出佛身血，殺阿羅漢，破合僧，等五逆。出家者加弒和尚，弒阿闍黎，為七逆。十重有二，一是犯菩薩十重戒。二是弒阿羅漢，是殺罪中最重；婬緣覺母，是婬罪中最重；奪三寶物，是盜罪中最重；未得謂得，未證謂證，是妄語罪中最重；破和合僧。是兩舌中罪最重；偷僧伽物，污淨梵行，是貪罪中最重；弒聖人及弒發菩提心者，是瞋罪中最重；撥無因果，是癡罪中最重。阿鼻譯無間，或無救，墮此獄者，遭受趣果無間，受苦無間，時無間，命無間，及形無間等苦。直至獄壞，罪報未盡；更生十方，阿鼻地獄。如地藏經云：「墮無間獄，求出無期；此界壞時，寄生他界，他界次壞時，轉寄他方；他方壞時展轉相寄；此界成後，還復而來，故曰無救。」

#HR:083

/KEPAN/庚二結答同別

初二句明因果定律，作業感果，理所當然。次句明地獄是眾中之總，最後句，明眾中之別。意謂地獄雖是眾人罪業所感，然同分獄中，兼有本元一定之地。前二句是答彼彼發業，各各私受，即別業別受。後二是答句為有定處，即別業同報。

#HR:084

/KEPAN/戊二別示七趣分七。己初示地獄趣分三。庚初總標

總標情想升沉之因果差別，十習因，是苦因；六交報，是苦果。因中一根作業餘根相助；故果上一根受報，餘根亦受，謂之六交報。

#HR:085

/KEPAN/庚二別釋分二。辛初明十因分十。壬初明婬習

初句是徵，一者婬習是標，以下是釋。婬為萬惡之首，生死之本。一切眾生，皆以婬欲而正性命，宿習深厚。習是種子，屬惑，由種子發生現行，必須內根外境交接，例如男女染心會合，彼此相觸，屬於業。研磨不休，積婬成火，故有大猛火光，形於自心而發動，屬於果，即作業時，已預現地獄相。如人以手，是舉事例證。以人自相摩觸，暖相現前，喻男女會合，相觸相摩，故有大猛火光發動。二習即惑業之火，與果報火，互相燃燒，因此命終，招感鐵床銅柱諸事。是故，是承上因婬習作業受報之故，十方如來，色目行婬，同名欲火。向人形容謂之色，自己觀察謂之目。由於婬習作業，流轉生死，故十方如來，異口同音，名為欲火。火能燒物，例婬火能燒法身慧命，故菩薩見欲，如避火坑。

#HR:086

/KEPAN/壬二明貪習

貪是六種根本煩惱之一，屬惑。多貪眾生，積習成種，發為現行，互相交計，彼此籌算計度，互相吸取，以濟己私，屬業。由於貪之無厭，追求不息，故有積寒堅冰於心中凍冽，貪心屬水，吸取屬風，水遇風，而結成堅冰。如人以口以下，是舉事例證，明貪外境時，即有寒冰地獄相現。斯人張口吸縮風氣，有冷觸發生。二習，謂貪習之惑，及現習之業。由種子生現行，現行復成種子，成為苦果之因，曰二習相陵。由於貪吸不已，命終神識，即感吒吒波波羅羅，青赤白蓮，寒冰等事。吒吒等是獄中寒氣逼人，所發之聲。青赤白蓮，是獄中凍裂罪人之形色。此即八寒地獄中前之六種，寒冰等事，是八寒地獄中最後，阿浮他及泥羅浮他兩種。阿浮他謂凍裂成瘡，泥羅浮他謂肢節脫落。由是貪習作業，招感地獄苦果之故，十方如來，異口同音，謂貪吸多求，同名貪水。瘴者厲也，山海熱處皆有，人誤吸之，便成瘧疾，甚或死亡。菩薩見貪愛之境，莫不遠離，如避瘴海，免遭病死。

#HR:087

/KEPAN/壬三明慢習

慢習亦六根本煩惱之一，是惑。交陵，謂其現行，屬業。由於慢習種子發生現行，種子與現行，彼此交相陵越而成業。發於相恃，謂或自恃財，恃勢，恃德等。馳是自學，流謂輕他。自舉屬山，輕他屬水，山峙水馳，故有騰躍縱逸，奔馳之波，於自心中，而現水相。如人口舌，自相綿味，因而水發。種子與現行二習相鼓，亦即由惑業所感之果報水，彼此互相鼓動，於是命終，故有血河灰河，熱沙毒海，融銅灌吞諸事。地藏經云：「烊銅灌口，熱鐵澆身，萬死萬生，動經億劫。」即此類業果。由是慢習感業，而感血河等苦果之故，十方如來，皆名我慢，名「飲癡水」。西域有水，飲之不醒，猶中國岭海之貪泉，滇黔之啞泉相類。菩薩見自心之慢，如避巨溺，免遭溺斃。

#HR:088

/KEPAN/壬四明瞋習

瞋習交沖，謂種子與現行，互相交沖。貪生於順，瞋發於逆。由於忤逆侵犯，結恨於心不息，遂起瞋心。經云：「瞋是心中火，能燒功德林。」故曰心熱發火。由心中火，鑄肺腑之氣而為金，命終之時；有刀山鐵橛（棍），豎劍為樹，團劍為輪，小則為斧，大則為鉞，剌謂槍，解謂鋸。如世人銜冤，心欲報復，故殺氣飛動，形於外表。由於瞋心種子及現行，互相沖突，攻擊為因，招致宮割斬斫，剉剌槌擊，諸事苦果。斷男根謂之宮割，斬其首謂之斬斫，折其體曰剉，穿其身曰刺，笞其背曰槌，杖其臀曰擊。此皆世間刑具，由是瞋習惑業，而招刀山鐵橛等苦果之故，十方如來，皆謂瞋恚之心，名利刀劍。瞋心利刀，能誅法身，瞋心利劍，能戳慧命。故菩薩見己心中之瞋，速宜遠離，如避誅戮，免受其害。

#HR:089

/KEPAN/壬五明詐習

詐是小隨煩惱中之諂。詐習是種子，交誘是現行。由種子生現行，常以巧言欺惑無知，遂成詐業。你虞我詐，互相愚弄，曰發於相調。以計引起他人受騙，念念如是，不肯休住；是故有繩木絞校等業果。絞謂絞合令不得解，即以繩系之；校謂校而匣之，令不得脫。如水浸田，能令草木自生，如欺諂之術，令人不覺自然受騙。由於種子生現行，二習交相延引，故命終時，有杻械枷鎖，鞭杖桶棒，諸果報事。由是詐惑作業感果如是之故，十方如來，色目奸詐虛偽，同名讒賊。因讒言巧語，哄誘欺騙於人，尤甚於怨賊。故菩薩見自心中有詐，猶畏豺狼，奸詐豺狼，能傷吾人法身慧命，故當避之。

#HR:090

/KEPAN/壬六明誑習

誑亦小隨煩惱之一。誑習是惑，交欺是業。相罔即矯誑虛偽，誣罔騙人，以無作有，以虛為實，諸如自讚毀他，欺世盜名之輩。人或受其所騙，滿以為其計可逞，誣罔不止，飛心造設，奸謀偽詐，使人不覺墮其奸計，而成詐業。因其用心如是，故有塵土，屎尿穢污不淨等業果相現。正如風卷塵，沙塵隨風，昏擾於空，令人對面，各無所見。喻誣罔不止之人，虛偽奸詐，令人迷惑不知。因其惑業二習相加，誣罔不止，故命終時，見有沒溺騰擲，飛墮漂淪，諸業果事現。故十方如來，色目欺誑同名劫殺。以誑習能殺法身害慧命，猶如劫賊，謀財害命，甚可怖畏。故菩薩見自心中之誑，如踐蛇虺，必受其害，因而遠之。

#HR:091

/KEPAN/壬七明怨習

怨謂怨恨，以宿世怨習，發於現行，彼此交相憎嫌，懷怨不捨，含恨在心，曰發於卸恨。由於惑業如是，故有飛石投礫，匣貯車檻，瓮盛囊撲等地獄相現。以石塊飛投於石磨中，謂之飛石投礫。匣床盛貯謂之匣貯。車內設檻禁之，謂車檻。盛人於瓮，外加火炙之，謂瓮盛。收人入囊，舉而撲之，謂囊撲。如陰毒人，心懷不軌，蓄意害人，別人不知；喻心含怨恨之人，已有此等地獄相現，而不自知。二習相吞，謂宿怨之惑，及現行之業，怨恨益深，恨不生噉對方，謂之相吞。是故命終，見有投擲擒捉，擊射拋撮，諸業果事。由是怨習惑業感果，如是之故，十方如來，色目怨恨，名違害鬼。以其違背正理，暗中害人，名違害鬼。鴆乃毒中最烈者，飲之必死，菩薩見心有怨恨，如飲鴆酒，豈敢輕犯。

#HR:092

/KEPAN/壬八明見習

前婬、貪、瞋、詐、誑是五鈍使；今此見習，屬五利使。即身、邊、戒、見、邪五種。邪見於五陰中，每一陰計有四種我，如於色陰，計色大我小，我在色中；我大色小，色在我中；或計即色是我；或計離色是我；餘陰亦然，如是。五陰共成二十種我。過去如此，現在，未來亦然。故身見共成六十種我。再於身計常，或計斷，各執一邊，名之邊見。非解脫因，而計是解脫因，如持牛戒等外道，謂之戒取。非果計果，迷有漏天，作無漏解，修世間禪，而生四空天，便以為是不生不滅之涅槃，是為見取。撥無因果，謂之邪見。此五種通名惡見，屬惑，交明是業，薩迦耶譯身見，謂於五陰身中計六十種我。見謂見取，非果計果者；戒謂戒取，非因計因者；邊見背中，邪見背正，皆為邪悟，而非正覺。五見各有所作曰諸業，此等所執，違背正理，彼此相拒，是名發於違拒。不但對他人之見相反，即自立之見亦多相反。如自語相違，或自教相違外道。由於固執違背正理，故有王使主吏，證執文籍，等地獄相現。如行路人，彼此往來，互相看見。喻眾生作業善惡，王使主吏，俱明記不失。由於惑業二習，招感業果，互相交對。故命終時，見有王吏，勘校審問，權稱詐偽等事。如不招認，轉交主吏，逼考訊問，並推鞫事實，查察尋訪證據。據傳閻王有二寶，一定火珠，二是業鏡。置罪人前，一生所作，無不顯現，曰披究照明。若再不認，則由記人善惡之童子，手執文簿，言詞辯別，詳細記載，不容否認。由是習惑，業感果報，如是之故，十方如來，色目惡見，同名見坑。見理不真，曰虛妄，自是他非曰偏執。邱壑中有毒蛇等物，謂之毒壑。惡見能毒害法身慧命，故菩薩見諸虛妄偏執，如臨毒壑，急速回頭。

#HR:093

/KEPAN/壬九明枉習

枉謂冤枉，宿世喜歡冤枉他人，逼害良善，今枉習種子，引發現行；再由現行，交相加逼，發於誣謗。無罪說有曰誣，小罪說大名謗。由如是誣謗之業，故有合山合石，碾碨耕磨等地獄相現。兩山相對，罪人入其中，山自然合，逼榨罪人為合山；罪人臥石，以石相合，壓笮罪人曰石合。大熱鐵輪轢諸罪人曰輾，以石磨碾磨罪人曰碨。耕謂犁耕，磨是石磨。皆壓逼罪人器具。讒賊乃妒賢嫉能之人，千方百計，逼壓無辜，枉害良善。由是枉習種子，發生現行，互相排擠，枉害不止，是故命終，神識感有押捺捶按，蹙漉衡度，諸業果事。押謂拘捕，捺謂按捺，捶擊推按，令其服罪。設有不服，則蹙其於囊袋，以巨石壓之，而漉其血，謂之蹙漉。或掛身於稱，以衡其輕重，或以尺度其長短度，謂之衡度。由於枉習之惑作業，而感果報如是。十方如來，色目怨害誣謗，同名讒虎。以其讒言害人，甚於猛虎，故名讒虎。霹靂是雷擊物聲，遭雷殛者，十九喪命。故菩薩見自心中，有枉讒之事，如遭霹靂，避而遠之。

#HR:094

/KEPAN/壬十明訟習

以宿世好訟，餘習為種，引生現行。種習業習，交相喧訴，發人隱藏，覆己陰私，遂成其業。由如是發於藏覆之業，故有鑒見照燭等地獄相現。如於日中不能藏曲直之影，喻罪人由種習引生業習，現行轉增，訟覆交陳，是故命終神識，見有惡友，現前作證，復有業鏡，鑒所作業，以及火珠，照露本業，不容隱藏。由是惑業，二習招感苦果如是之故，十方如來，色目覆藏，同名陰賊。陰賊即陰而不露，家有陰賊，必然自劫家寶；覆藏己過，終必為害。菩薩見有覆藏己過，如頭戴高山，履於巨海，勢將沉沒，欲出無由，非恆警惕，避而遠之不可。

#HR:095

/KEPAN/辛二明六報分二。壬初總徵

初句總徵，一切眾生通指三界，識有分別之功，六根六塵和合，識起分別，而作殺盜婬等業。故六識為能招，惡報為所招，若能若所，俱依六根。因六根元為賊媒，六識作業，由於六根，若六根不對六塵，何來六識分別？故作業雖由六識，然追究根源，從六根出，是以受報，亦不出六根。

#HR:096

/KEPAN/壬二別釋分六。癸初明眼根報

初二句是總徵，次兩句是雙標因果。若依經文，則有二失。一缺於業因，二重於果報。故「報字應改為業」，應云：一者，見業招引惡果，以下五科亦然。見是眼根對色而起分別，作業流轉，眼根為主，餘根為從。如眼見嬌艷之色，耳必聞柔軟之聲，鼻臭脂粉之香，舌談情愛之語，身圖細滑之觸，意戀愛欲之樂。故受報時，六根交相受報。

此見業交，謂眼識作業，餘識隨之；眼為主謀，餘為幫凶。眼識見業，與餘識之業相交，遂成地獄之因；故臨終時，先見猛火，遍十方界，亡者神識，飛墮乘煙。入無間獄。見覺屬火，火炷上騰曰飛，由於情多想少，故曰墜。此是極惡，不受中陰身，即乘煙下墮，入無間獄。既墮無間，仍依見業，發明二相：一是明見，故能遍見獄中火蛇火狗等種種惡物，心生無量畏懼。二是暗見，外境一片黑暗，寂然無聲，別無所見，故心生無量恐怖。如是見報之火，燒聽，能為鑊湯烊銅，此正明交報。由眼根業報之火，交及耳根；耳根屬水，故有鑊湯烊銅之聲。業報之火，交及鼻根；則鼻所嗅，純是黑煙紫焰之氣。業報之火，交及舌根；則舌所嘗，純是焦丸鐵糜之味。業報之火，交及身根；則身所觸，皆為熱灰爐炭之物。業報之火，交及意根；則心中能生，星火迸灑，煽鼓空界。此皆由眼根奔色，而受六交報之苦。

#HR:097

/KEPAN/癸二明耳根報

聞報亦應云聞業，謂耳識所作業因，而招引惡果。此中以耳識作業偏多，故以耳根為主，餘根為從；耳之聞業，與餘根業交，遂成地獄之因。耳根屬水，故臨命終，先見波濤，沒溺天地，亡者神識，降注乘流，入無間獄。既入獄中，仍依聞業，發明二相：一者開聽，即耳根所對動塵，能聽種種鬧雜之聲，致使精神昏亂；二是閉聽，即是靜塵，寂然無聞，心生疑慮，幽魄沉沒水中。如是聞波等三句，是本根受罪，注見以下，是明交報。耳業在本根，則聞閻王責罵詰問，加刑治罪；耳業交及眼根，則能為雷，為吼，為惡毒之氣；耳業交及鼻根，則能為雨為露，灑諸毒蟲，周滿身體；耳業交及舌根，則能為膿為血，種種雜穢之物；耳業交及身根，則能為畜為鬼，如火蛇火狗，吐大猛火，焚燒罪人，可畏之狀，為糞為尿，不潔之相；耳業交及意根，則能為電為雹，摧碎心魄。此皆耳根，流逸奔聲之報。

#HR:098

/KEPAN/癸三明鼻根報

因中鼻識，造業遍多，招引惡果，從鼻根出，鼻根為主，餘根為從。此鼻之嗅業，與餘業交；嗅息屬氣，具出入息。則臨命終時，先見毒氣，充塞遠近，亡者神識，初見毒氣，入地避之，奈地下亦充滿毒氣，故復從地涌出。以情多故，墮無間獄。既入獄已，仍依嗅業，發明通塞二相。一者通聞，由於通塵被惡氣所沖，熏極難忍，心神擾亂。二者塞聞，由於塞塵，氣塞不通，悶極氣絕，昏臥於地。如是本根，嗅氣惡報，沖息則能為質為履，質謂不通，履為非塞，不通則氣絕，不塞則諸蟲履踐鼻間。嗅業惡氣沖見，則能為火為炬，以見屬火，氣息是火，而燒成火炬。嗅業惡氣沖聽，則能為沒為溺，耳屬水，氣見水而成溷，故能為沒為溺，即沒溺於烊湯沸屎中。嗅業惡氣沖味，則能為腐肉之餒，臭羹之爽。嗅業惡氣沖觸，而成殺，故能成為綻裂爛壞之大肉山，罪人身綻爛百孔千瘡，無量蛆蟲咂食之。嗅業惡氣沖思，則能為灰為瘴，以思屬風，氣遇風而成揚，故有揚灰潑瘴，飛沙擲嚦，轉擊罪人身體。此皆鼻奔於香，所受交報。

#HR:099

/KEPAN/癸四明舌根報

味謂舌根所嘗之味，舌根對味塵，引生舌識作業，故引惡果。此惡果唯因舌根出，以貪味而網捕野獸，故味業與餘根業交，便成地獄因。臨命終時，先見鐵網，極焰熾烈，周覆世界；亡者神識，欲想透過，竟下透掛網，倒懸其頭，而入無間。既入獄已，仍依味業，發明吸氣吐氣二相。吸氣是從外入，其氣寒故結成冰，凍冽身肉；吐氣從內出，其氣必熱，故揚成猛火，焦爛骨髓。如是舌根嘗味，所感惡報，歷於舌根，則為承當，為忍受；以因中貪食眾生肉，令彼等眾生，承當忍受故。歷於眼根之見，則能為見火所燒，但見然金爍石之色。歷耳，則為聽水所蕩，耳中但聞，兵刃之聲。歷鼻，則為息氣所蒸，但聞為大鐵籠，彌國土之氣。歷身，則為身根所對，成為弓箭，弩射之觸。歷思，則為思風所動，而成飛熱鐵，從空雨下。此是舌根奔於味塵之交根。

#HR:100

/KEPAN/癸五明身根報

身根對觸塵，引生身識作業，故招惡果。此從身根出之觸業，與餘業交，而成地獄之因。觸業中重者，莫過於貪色，甚至強逼就範，令對方無所逃避。故臨命終時，先見大山，四面來合；無復出路，今因中逼人，故果上為業所逼，無可逃避。亡者神識，見大鐵城，內多火狗火蛇，虎狼師子等，雖為四山合逼，亦不敢入，奈何牛頭獄卒，馬頭羅剎，手執槍銷，驅使之入；既入城中，便墮無間。仍依觸業，發明合離二相：一者合觸，四山逼體，骨肉俱碎，血液淋漓；二者離觸，刀劍觸身，令心與肝，俱受屠裂。如是觸業所感惡報，歷身根之觸，則能為道為觀，為廳為案。道為趣向地獄之階道，觀為獄王宮門兩觀，廳與案是治罪之所，皆身觸所依之處。觸業歷於眼根之見，能為燒為爇；因眼見屬火，為火所逼，曰燒曰爇。觸業歷於耳根之聞，能為撞為擊，為剚為射，無論以杵撞，以杖擊，以刀剚，以箭射，皆有其聲，為耳所聞之境。觸業歷於鼻根之氣，能為括為袋，為考為縛；以布纏謂之括，以囊閉謂之袋，括而復考，袋而復縛，務令鼻之氣息，不得暢通，而受逼迫。觸業歷於舌根之嘗，能為耕為鉗，為斬為截；犁舌曰耕，拔舌曰鉗，斫其根曰斬，斷其半曰截，此皆舌根所受逼迫。觸業歷於意根之思，能為墜為風，為煎為炙；謂心意忽上忽下，想心時燥時熱，是意思所受逼害之事。此皆身根奔逸於觸之交報。

#HR:101

/KEPAN/癸六明意根報

思報謂意根緣法塵而起分別作業，所招惡果，從意根出。此意根思業，與餘根業交，遂成地獄之因。意思屬風，故臨命終時，先見惡風，吹壞國土，亡者神識無依，被吹上空，然因情多想少，旋即墮落，乘於風力，不覺入無間地獄。既入獄已，仍依思業，發明覺與不覺二相。不覺即迷，迷悶之極，則心神慌亂，奔走不息；不迷即覺，以其覺知苦境，則感痛苦，因為外境無量煎燒，痛深離忍。如是邪思所感惡報，結於意根之思，能為方隅為處所。思業結於眼之見，能為業鏡之鑒，為惡友之證。思業結於耳之聞，能為大合石，為冰為霜，為土為霧；以耳屬水，思業報風，遇水鼓激，故能成大合石，風寒水冷，故為冰為霜，水勢劣風，則成土，風勢劣水則為露。思業結於鼻之息，鼻息屬風，風遇風蕩，能為大火車，大火艦，火檻等獄中苦具。思業結於舌根，能為大叫喚，為悔為泣等苦惱之聲。思業結於身根之觸，觸遇風而展舒，則能為大身，觸遇風而局限，則為小身，觸遇風而忽活、便生，觸遇風而忽亡、便死，一日之中，業風所吹，萬死萬生。或被業風俯伏於地曰偃，或為風所吹，向於天曰仰。此皆意根奔逸於法塵所感之交報。

#HR:102

/KEPAN/庚三總結分二。辛初總結十因六果

前十種習因，是純情無想；六種交報，是純苦無樂。若因若果，若苦若樂，皆是眾生，迷真起妄，造諸惡業，所感惡果。前阿難問佛，諸地獄為有定處，為復自然？今佛答言：非本來有，是眾生迷於妄情，彼彼作業，各各私受。

#HR:103

/KEPAN/辛二別明因果輕重

因以習成，果以交報；因以多重少輕，果以多輕少重。

若諸眾生，指純情或情多想少眾生。惡業同造，意謂純情眾生，六根對十因，同時俱造；此罪極重，即入阿鼻地獄，無救無拔，備受眾苦。若然毀謗大乘，毀佛禁戒，誑妄說法，虛貪信施，濫膺恭敬等罪，則劫盡更生，十方阿鼻，經無量劫，求出無由。六根各造，謂六根各各造罪，雖具十因，而不同時俱造。兼境兼根，謂有一類眾生造罪，但兼十因中之幾境，或但兼六根中之幾根，非具十因，亦非六根，各各皆造。是人業報較前為輕，故入八無間獄。即前九情一想文中云：「輕生有間，重生無間。」

身口意三作殺盜婬，謂六根中，但身口意犯罪，十因中但造三因，此人業報，較前更輕，故入十八地獄。以其出入獄間，苦報暫停故。三業不兼，或但犯殺罪，或但犯偷罪，非殺盜婬俱造，其罪較前更輕；故入三十六地獄。見見一根，見見謂能見及所見，即六根中，唯一眼根犯罪，或但唯聞聞，於能聞所聞而造罪，非兼餘根境，是人則入一百八地獄，受苦更輕，劫數亦短。由是眾生別作別造。此中造字，應作別受，由於眾生顛倒，個別造業不同，受報亦別；此結顯惡業自招。入同分地，是結顯兼有元地；妄想發生，非本來有，是結顯實本真淨，非本來有；但因妄想發生，如空華水月，本無實體。阿難前問，彼彼發業，各各私受。今佛答於世界中，入同分地，顯非私受。又問此道為復本來自有，為是眾生，妄習生起。今佛答，妄想發生，非本來有，正顯但由妄想，幻有即非本有，亦非實有。

#HR:104

/KEPAN/己二示鬼趣分三。庚初總標

此中鬼趣與前七情三想，沉下水輪，生於火際者不同。前由惡業直墮，今由地獄餘報而生。又此亦異於中陰身，極善極惡之人，死即隨業受報，不受中陰身。唯罪福勝劣未定，即受中陰身，七日一死，死而復生，壽長不過七七，壽短僅二三七日，即隨業受生，無而忽有屬於化生。今此鬼趣，則具胎卵濕化四生，有福者稱神，無福者為鬼，各有父母眷屬，如下文中所指十類便是。

是諸眾生，指前於地獄受苦者；律儀，指世間五戒八關齋戒，及出世間沙彌、沙彌尼，比丘、比丘尼等戒。菩薩戒，則謂十重四十八輕戒。此中涅槃，簡非小乘有餘，或無餘涅槃，而是佛所證之涅槃。即大乘教所詮，不生不滅之真理。此等眾生不但犯一戒，且謗一切戒，謂持戒無福，犯戒無罪；尤其是毀謗大乘經典，所詮之涅槃真理，或謂虛妄，或謂斷滅，即前文：「若沉心中，有謗大乘，毀佛禁戒」者。諸餘雜業，指十習因，六交報，此等隨業，墮於無間獄中，備受眾苦，如處猛火，此界壞時，寄生他方，他方壞時，輾轉相寄，此界成後，還復而來，故曰歷劫燒然。直至燒盡宿生純情無想，或九情一想等業，謂之後還罪畢。以其重報雖畢，輕報未受，故來受諸鬼形，以嘗輕報。

#HR:105

/KEPAN/庚二別顯

由於習因不同；墮獄受報各異；今地獄罪畢，出獄為鬼，亦因宿習而異。若於貪習本因中，以貪求財物而成罪業者，是人隨業墮獄，罪畢出獄，仍依貪習，遇物生貪，附之成形；故有依附草木，成精作怪之類，名為怪鬼。若貪習因中，以貪色成罪者，是人罪畢出獄，仍依婬習，心愛遊蕩，故遇風成形，名為魃鬼。魃為女鬼，所現之處，必然大旱，亦名旱鬼。若於本因，貪求誑惑成罪，是人罪畢出獄，仍依誑習，遇畜成形，故有狐狸野干等妖精，名為魅鬼。若於往昔瞋習本因，貪恨為罪，罪畢出獄，仍依瞋習，懷恨在心，遇蟒蛇毒蟲等附之成形，名蠱毒鬼。若於往昔，怨習本因，以貪憶宿怨成罪，罪畢出獄，仍依怨習，蓄意害人，令人敗衰，故遇衰成形，托懸梁投河、服毒自刎等橫死之尸成形，散瘟行疫，名為厲鬼。若於往昔慢習本因，貪求傲慢成罪，罪畢出獄，仍依慢習，常懷高舉之心，故遇氣成形，腹大咽小，常受飢渴之苦，名為餓鬼。若於往昔枉習本因，貪求誣枉他人成罪，罪畢出獄，仍依枉習，暗中害人，故遇幽成形；幽是幽隱暗昧，即陰陽不分之氣，附此成形，名為魘鬼，乘人睡眠，而魘壓於人。若於往昔見習本因，以貪求邪見，妄作聰明成罪，罪畢出獄，仍依見習，遇日月之精華，附之成形，名魍魎鬼；其形暗昧曰魍，其形不定曰魎，好學人聲，以惑世人。若於往昔詐習本因，以貪己私，諂詐誘人成罪，罪畢出獄，仍依詐習，遇螢火蚌珠等物成形，聽命於邪師咒術，以詐禍福，名役使鬼。若於往昔訟習本因，以貪求朋黨，助惡興訟而成罪，罪畢出獄，仍依訟習，遇人成形，付托人身，傳送吉凶，如巫師之類。名傳送鬼。

#HR:106

是人，謂初在人道作業之人，因純情無想，故墮阿鼻獄；或九情一想，墮無間獄；或八情二想，墮有間獄。業如柴，苦如火，柴多火大，業廣苦多；柴盡則火息，如業盡則苦滅，故曰業火燒乾。既業報苦火，燒盡純情業水，故得以超出風火之間，上升地輪，與人共處。然其餘殃未盡，故報招為鬼。此等諸鬼，皆是自心妄想顛倒，循業發現，所招苦果。若能悟得真性菩提，則妙圓明性中，本無所有。苦不能羈曰妙，業不能礙曰圓，惑不能蔽曰明；妙是法身德，即題中大字；圓是解脫德，即題中頂字；明是般若德，是題中佛字。妙圓明即大佛頂三德秘藏，本無鬼趣可得。正答阿難由妄想生，非本來有。

#HR:107

/KEPAN/己三畜生趣分三。庚初總標

畜生趣罪又較前鬼趣輕，故於世間，與人雜居，如貓狗等。然性愚鈍，不能自立，多賴人畜養而生，故名畜生。

地獄罪畢，餘殃未盡，還為鬼趣，即七情三想者，今鬼報既盡，七情三想亦空，超出鬼趣，方於世間，與彼元有負欠財物，或負命債之冤家對頭，互相值遇，業債難逃，身為畜生，任由宰殺，或受驅使，以償財命，酬其宿債。

#HR:108

/KEPAN/庚二別顯

因中以貪習墮獄，罪畢遇物成形，名物怪之鬼；今報盡物銷，生於人間，多為梟類。其中或有少類不盡然，故曰多為。梟即貓頭鷹類，有雌無雄，附塊為兒；是貪物餘習，以子食母，是怪鬼餘習。即償命債。

因婬習罪，罪畢遇風成形，名為魃鬼；今業盡風銷，生於世間，多為咎徵。咎徵為吉凶之先兆，是魃鬼之餘習；魃鬼出現，必遭旱災；若見咎徵，必有風災，令人防備，亦還債方法之一。一切異類，指色禽婬獸之類，皆以貪色餘習所致。

宿因誑習，造業墮獄；罪畢遇畜成形，名為魅鬼。今業報既盡，所付之畜已死。生於世間，仍以誑魅餘習，多為狐狸；能變形惑人，所謂千歲狐為婬婦，百歲狐為婬女等，皆魅鬼餘習使然。

宿因瞋習墮獄，罪畢遇蟲成形，名蠱毒鬼。今報盡蟲滅，生於世間，仍因貪瞋，及毒鬼除習，多為毒畜之類，如蚖蛇蝮蝎等。

宿因怨習造罪，墮落地獄，罪畢遇衰成形為厲鬼。今報盡形銷，生於世間，仍以貪怨宿習，多為蛔類，即腸胃中蟲，或助消化，或結蛔症，以酬宿債。

昔因慢習墮獄，罪畢遇氣成形，名為餓鬼。今所附之氣已銷，報盡苦終，生於世間，仍因貪慢，及餓鬼餘習，多為食類；如豬牛羊雞鴨等。由宿傲慢殺戳，恣意食噉，故令報生食類，任他人食噉，以酬償命債。

昔因貪罔為罪，墮獄受苦，罪畢遇幽成形為魘鬼。今報盡形銷，生於世間，因貪枉及魘鬼除習，多為服類；服謂服務，或衣服，乘服等。如驢馬駱駝之類，是供人乘服；牛耕田，馬拉車，犬守夜，雞司晨之類，是為人服務。而蚕、貂、鼠、羊等，則供人為衣服類，此皆為酬償先債之類。

昔因見習墮落，罪畢遇精成形為魍魎。今罪盡報銷，生於世間，因貪明及魍魎餘習，多為應類。謂應時而出，如春燕、秋鴻之類，是貪明餘習；此類忽南忽北，是魍魎餘習。

宿因詐習作業墮落，罪畢遇明成形，為役使鬼。今明滅報盡，生於世間，多為休徵。休徵即吉兆，如嘉鳳祥麟等。一切諸類，謂其餘靈禽獸，深諳人語，隨人使役者。此即役使鬼餘習。

宿因訟習，造業墮落，罪畢遇人為形，成依人鬼。今受報既盡，所依之人已死，生於世間，因有貪朋黨餘習多為循類，循者順也，依人畜養故，循順於人，如犬、鴿類。

#HR:109

/KEPAN/庚三結示

是等謂十種畜生，皆以地獄鬼趣業報苦火燒盡，二趣妄情乾枯，為酬還宿債，而傍生為畜生。此等十類畜生，亦皆由自心，虛妄惑業之所招引，自作自受。若能悟得，菩提真心，則此虛妄因緣，猶如空華水月，本無所有。如汝阿難所言，寶蓮香等。寶蓮香犯婬，且妄言行婬，非殺非偷等罪；以及琉璃王誅釋種，善星比丘說一切法空，三人俱墮無間。如是惡業以下明虛妄發生，自作自受，既非天降地出，更非人與；而是由於無始，自心一念妄動之浮想，繼而見相二分，能所對立，凝結惑業所招，還自來受；菩提心中，本無所有。前阿難疑佛體真實，何來七趣升沉，故佛答其皆為浮虛妄想凝結而成，非本來有。又自妄所招，還來自受，是答彼彼發業，各各私受。此等業報，既是菩提心中，浮想凝結，縱有定處，亦非真實。所謂：「迷時明明有六趣，覺後空空無大千。」又古德云：「了即業障本來空，未了仍須還宿債。」

#HR:110

/KEPAN/己四明人趣分三。庚初總標

人趣正因是持五戒，行十善，人之所以有賢愚不肖，貧富貴賤，皆觀其持戒，是否清淨而定。此外亦有聖覺示現者，從勝類來，或天仙福盡，降生人間。亦有惡業報盡，從餘趣來，轉輪為人。此中人趣，但約從畜復形而言。初二句指鬼業盡，生於世間，與元負人，冤對相值，以畜生身，酬償先債。債有物債、命債，物債則以財物償還，命債則被殺戳；酬償先債既畢，即兩不相干。若彼酬債者，超越所應酬報之分，則畜業既畢，還復為人，反向其債主，索還前生多餘之債。如彼債主有善根力，兼有福德，則於人趣之中，不捨人身，酬還彼所索債。如被盜賊劫，親友負欠等，皆還債之一。若無善根力，又無福德，便失人身，還為畜生，被彼驅役，或被售賣，或被殺害，以償其前世，分越所酬之越。

阿難當知以下，明負物債易償，命債難還。故佛呼阿難，令知警惕，被彼來徵還餘債債之人，若有善業力，不捨人身，反徵債者，不過用其錢物而已。若無福者，則為畜生，供債主驅使，勞役其身，直至償還，彼分越所酬，自然停止。如果於其中間，若於償還宿債之時，或被殺其身，食其肉，則負命債；如是生生世世，經微塵劫，相食相誅，怨習難忘。以肉還肉，互來相食，以命還命，互來相誅，彼此報復，無有已時，如旋轉輪，循環高下，互為人畜，無有休息，除非能修習止觀，斷惑證真，解脫生死，方可停止殺業，寢息仇怨。或遇佛出世，聞法開悟，方能解除，歷劫冤愆，寢息諍端。奢摩他，明自力；及佛出世，明他力。若自力若他力，俱不離佛法。除佛法外，歷劫冤情，無法停寢。

#HR:111

/KEPAN/庚二別顯

汝今應知四字，貫下十類，謂汝今應知彼梟倫者，宿因貪習，為怪為梟。罪盡債畢，恢復原形，生人道中，猶帶餘習，故參雜混合於頑愚之類，頑固得不可理喻。

汝今應知，彼咎徵者，昔因婬習，為魃鬼為咎徵者，今業盡債畢，恢復本形，生人道中，猶帶三塗餘習，參雜混合於妖異不正或六根反常之類。

汝今應知，彼狐倫者，昔因誑習，而墮三塗，為魃為狐。今業盡酬畢，恢復本形，生於人道，參雜混合於庸類；庸俗卑鄙，媚世求榮之類。

汝今應知，彼毒倫者，昔因瞋習，墮三惡道，為蠱鬼，為毒物。今債酬畢，復形為人，猶帶餘習，參雜混合於狠類，好勇鬥狠，剛暴自用。

汝今應知，彼蛔倫者，宿因怨習，墮三塗中，為厲鬼，為蛔蟲。酬債既畢，恢復人形，生人道中，猶帶餘習，參雜混合於微類；即卑微下賤之輩，倡優婢仆之類。

汝今應知，彼食倫者，昔因慢習，為餓鬼，為食類。今債酬畢，恢復人形，生人道中，猶帶餘習，參雜柔類；即個性懦弱，受人欺凌者。

汝今當知，彼服倫者，昔因枉習墮三塗中，為魘為服，今債酬畢，回復人形，猶帶餘習，參合勞類；即身心勞碌，為口奔馳者。

汝今應知，彼應倫者，昔因見習，墮三惡道，為魍魎，為應類。今債酬畢，回復人形，猶帶餘習，參於文人、雅士之類；即通文合禮之類。

汝今應知，彼休徵者，宿因詐習，墮三塗中，為役使鬼，為休徵類。今債酬畢，得復人形，猶帶餘習，參合明類；即精通世典、世智辯聰之類。

汝今當知，彼循倫者，宿因訟習，墮於三道，為傳送鬼，為循順類。今債酬畢，得復為人，猶帶餘習，參於達類，通情達理、諳練世故者。

#HR:112

/KEPAN/庚三結示

是等，指前十類人倫。此十種人，皆以宿生之債，酬償已畢，而復人形者。皆多生多世，由無始至今，惡業妄計，種種顛倒，為債所牽，相殺相生。不遇如來出世，不聞諸佛正法，不知悔改，解脫無由。故於塵勞中，起惑、作業、受苦，惑業苦三，如惡叉聚，輪轉無已，曰法爾輪轉。此輩雖得人身，然苦多樂少，不聞法，不修行，稍一不慎，即失人身。以佛觀之，實在可憐可愍。

#HR:113

/KEPAN/己五示仙趣分三。庚初總標

復有從人，非指前十類初復人身，猶帶餘習者；而是久生人道，厭懼人生無常，而遷入山林，欲求仙道者。正覺，指佛，佛覺萬法唯心，是名正覺。佛教弟子，鈍根先修三七道品；利根先開圓解，次起圓行，從性起修，全修契性，是依正覺三摩地。今不依正覺，不修三摩地，反而別修虛妄之念，想求父母所生血肉之軀，堅固不壞，而遊於山林之間，人煙不及之處，有十種仙。

#HR:114

/KEPAN/庚二別顯

彼諸眾生，指人道中別修妄念者。因其存想堅固形骸，不服五谷，但食藥物。服食不休，而收藥效，不但延年益壽，且身健步疾，謂之食道圓成，名地行仙。

因其想堅固形骸，進而唯服草木，不餐人間煙火。如服食黃精、松子、柏葉之類。服食不休，而見功效，身輕勝前，步行如飛，能超越丘壑，謂之藥道圓成，名飛行仙。

因存想身形堅固，而服食五金、黃石之類。如燒丹煉汞，服食不休，不但能化形易骨，超然物外；且能遊戲人間，點石成金，謂之化道圓成，名遊行仙。

因存想堅固形骸，進而動則運氣調身，止以養精安神。如是運養不休，動止得宜，初則練精還氣，繼而練氣還神，終則練神還虛，故得氣精兩化，形神俱妙，能乘雲御龍，遊於雲空，謂之氣精圓成，名空行仙。

因存妄想，欲堅固形骸，鼓天池，咽玉液，令水升火降，久而不息。火水既濟，氣納丹田，故能乘正氣，遊於天上；與天地合其德，與六氣合其用，謂之潤德圓成，名天行仙。

因存妄想堅固其心，故求色精，吸日月之精華，餐雲霞之彩色，取山川之秀氣。久而久之，吸取日月雲霞之精粹已圓成，故形與氣化，神與物通，名通行仙。

因欲堅固其心，而持咒禁，持咒則能護國佑民，降妖祛魔，禁戒則能止嗜戒欲，延年益壽。久行不息，咒術與禁法圓滿成就，能咒棗書符，以愈疾病；禁毒驅魔，以利群生。以道養身，以道濟世，名道行仙。

堅固思念即堅固其心志，沉思靜念，存想頂門而出神，或系心丹田而煉氣。行久不息，神則出入自在，氣則上下交通，形神照應，名照行仙。

外道以腎水為坎男，以心火為離女；今降火提水，使之陰陽交媾，以成仙胎。久行不息，奏效見功，以坎男離女，遘精成胎，謂之感應圓成，名精行仙。

堅固變化，即堅固其心，以窮變化，深研化理，以求其術。久行不息，與造化相通，或隨心變化，隱身蔽形；或移山倒海，翻易四時；謂之覺悟圓成，名絕行仙。

#HR:115

/KEPAN/庚三結示

是等指前十仙，皆於人中厭生死無常，而求長生不死，別修妄念，不修正覺者。因其存想堅固形骸，別得長生之理，能壽長至於萬歲。休心止息，於深山海島，絕於人煙之境；世人所謂蓬萊弱水，惟飛仙可度是也。雖然壽長，然仍非不死之因，未超三界，故難免輪迴。欲免輪迴，須斷妄想；欲斷妄想，須修三昧；此中三昧，乃指首楞嚴王大定。若能因中，依不生滅為本修因，自可圓成果地修證。可惜此等仙人，不知除妄，反而妄想固形，求長生不死；雖得長壽，終落空亡，仙報一盡，還來六趣，隨前業而受生。故佛結示妄想，實非解脫之因，必須真修，方免輪迴。

#HR:116

/KEPAN/己六示天趣分二。庚初別示諸天分三。辛初欲界分三。壬初總標欲天之因

諸世間人，雖欲離苦得樂，但無心出塵，以求常住真心。是依妄本，不依真修，故未能超出三界。未能捨諸妻妾恩愛，正示欲天之因。欲界天人，未能遠離婬欲、睡欲，以及食欲。諸欲以婬為首，故舉其未能捨諸妻妾，為生欲天之因。梵語提婆，譯天，以清淨光潔，尊勝為義。天與仙不同，仙戀長生，最怕捨報。天則皆捨前報，後受天身。又仙居山海，屬於人間；天則離地，超乎人間。可知天仙各異，不過學仙者，濫付於天，謂天是彼等之祖宗，因名之為天仙道。

#HR:117

/KEPAN/壬二別示六天之相分六。癸初四天王天

於己妻房，謂之正婬，於他人妻女行婬，名為邪婬。今於邪婬中，不惟身不犯，且心念不起，而恆修禪定；於禪定中，心念不動曰澄，心能照物曰瑩。定久發光曰生明。此人以修上品十善為本，加以定功澄瑩生明，故命終之後，捨人身而受天身。生於須彌山腰，鄰於日月宮，如是一類，名四天王天，為帝釋外臣。東方名持國天王，居黃金宮，南方名增長天王，居琉璃宮；西方廣目天王，居白銀官；北方多聞天王，居水晶宮。离地四萬二千由旬高，身長七十五丈，壽五百歲，以人間五十年為彼一晝夜，合計人間，為九百萬年。

#HR:118

/KEPAN/癸二忉利天

生此天者，不但於邪婬心不流逸，且於己妻房，婬欲愛念，亦甚微薄。以修十善為本，加以禪定，於靜居時，間中或起婬愛之心，未得全淨禪味。命終之後，神識超越日月光明，生須彌山頂，如是一類；名忉利天。梵語忉利，譯三十三，位於須彌山頂。四方各有八天，中有一天，名善見城，為帝釋天王所居。離地八萬四千由旬高，天人身長一百五十丈。以人間一百年，為此天一晝夜，壽命一千歲，合計人間三千六百萬年。

#HR:119

/KEPAN/癸三須焰摩天

此天雖捨妻妾恩愛，但仍有欲事，逢欲暫交而已，事過境遷，心無眷戀，常在定中，故曰動少靜多。命終捨身，神識上升，安住虛空，故又名空居天。以彩雲為地，忉利天雖超日月，然日月之光，仍可照及。今此空居天更高，為日月光明所照不及，而天人及宮殿，各有光明互照，是故名焰摩天。梵語焰摩，譯時分，以蓮花開合，而分晝夜。離地十六萬由旬高，身長二百二十五丈，以人間二百年，為一晝夜，壽長二萬歲，合計人間七千二百萬年。

#HR:120

/KEPAN/癸四兜率陀天

梵語兜率陀，又名睹史多，譯知足。謂於欲境生知足想，但一笑為婬。此天分有內院外院，內院為彌勒菩薩所居，恆於摩尼殿說法，教化天人。今云一切時靜，是生外院之因。謂修禪者，一切時皆在定中，雖妻妾之來，不能違拒，仍順從之，但定境較前為深。命終之後，神識上升更高，其境精細微妙，不接下界，諸人天境。今云三災不壞，是指彌勒內境，劫壞之時，火災從地獄起，燒至初禪天；水災浸至二禪天；風災至三禪天；獨三災不及內院。離人間三十三萬由旬高，身長三百丈，以人間四百年為一晝夜，壽長四千歲，計人間五億七千六百萬年。

#HR:121

/KEPAN/癸五樂變化天

謂久修禪定，已伏欲心，但應妻妾欲求而行房事，故於橫陳時，味同嚼蜡。此人命終，生越化地，越謂超越前四天，化謂變化，五欲而自娛。如是一類，名樂變化天。意謂自化五塵，還自受樂。此天天人，但熟視為婬，離地六十四萬由旬高，身長三百五十丈，以人間八百年，為一晝夜，壽長八千歲。

#HR:122

/KEPAN/癸六他化自在天

無世間心，即厭離世間，婬欲不淨。雖未捨妻妾，權行夫婦之事，然於行事相交之際，心能超越欲想，神遊境外。是人命終，遍能超出，化無化境。化指前樂變化天，無化指前四天，即超越前五天。如是一類，名他化自在天。凡有安樂，由他天變化，而自受用。此天暫視成交，離地一百二十八萬由旬，身長四百五十丈，以人間一千六百年，為一晝夜，壽長一萬六千歲，合計人間共九十二億萬歲。

#HR:123

/KEPAN/壬三結成欲界之名

前六天皆未捨飲食男女等五塵欲樂。但其形雖動，然已超乎人間，能制欲動，而趨於定靜。以欲心之輕重，以定其生天之高下。前四天心跡俱交，後二天形合心超，心雖不交，跡尚未離，故曰心跡尚交。古人偈云：「四王忉利欲交抱，夜摩執手兜率笑，化樂熟視他暫視，此是六天真快樂。」故自他化自在天以還，下至阿鼻地獄，皆名欲界。欲界眾生，因中果上，欲心輕重各殊，投生各趣亦異，但其欲則同，故亦名五趣雜居地。
