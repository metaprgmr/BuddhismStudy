/KEPAN/庚二受陰魔相。亦分為三科。辛一具示始終。又分二。壬一始初未破區宇。分二。癸一躡前色陰盡相。

/VERSE/阿難。彼善男子修三摩提奢摩他中色陰盡者。見諸佛心。如明鏡中顯現其像。

修三二句。止觀雙修也。返聞時入流之觀。亡所之止。色陰盡者。言於上之十境或備經或不備經。或相類而更多。大抵俱要明識。不為所惑。功夫到日。色陰忽有盡時。後皆倣此說之。即前如明目人處大暗室者。到此遍成光明。即色盡相也。前於十方洞開下已詳釋之。見諸二句。環師謂諸佛心即我妙覺明心是也。洞開無暗是其心相。眾生向外馳思。擬度佛心。終不能見。今於自心開處見之。本不在外。豈不親切明白。故喻如鏡中現像也。準八卷第二漸次所定。此位已入初信。不依舊判猶在觀行。以此明言親見佛心如鏡現相。豈非正信已發。況佛心即阿耨菩提之心。諸師判位皆以發菩提心為初信。此何非初信耶。更有防難。待後六十聖位下再當辯之。

/KEPAN/癸二狀示受陰區宇。

/VERSE/若有所得。而未能用。猶如魘人。手足宛然。見聞不惑。心觸客邪而不能動。此則名為受陰區宇。

若有所得者。既是自心。而復親見。豈不即若實得其體。而未能用者。未能稱體發自在用也。下科即見用處。下以喻明。睡中被魘之人。明見醒中之境而不能動。正如色陰已開。受陰覆人之狀也。手足二句喻若有所得也。心觸二句。喻不能用也。客邪者。以魘字從鬼。似亦外感鬼物之所覆壓而然。故魘鬼正以喻受陰也。

/KEPAN/壬二終破顯露妄源。

/VERSE/若魘咎歇。其心離身。反觀其面。去住自由。無復留礙。名受陰盡。是人則能超越見濁。觀其所由。虛明妄想以為其本。

首句即受陰盡。其心下。即能發自在用也。心本不局身中。無始迷執。非局而局。生局現陰。死局中陰。無時不局於身。安有離身自由之分。要皆受陰以為結縛之本。故受纔盡。便離身觀面去住自由也。當知此不同坐脫而不能復來者。彼但於前幽暗位中憑定力以坐脫耳。所以九峰不許泰首座也。此則色受俱開。體用俱稱。去來無滯。洞山法慶等是其人矣。身見為諸見之本。受盡離身。身見解脫。故能超越見濁。方以現見親證心本不在身中。但受陰妄為領納。虛以發明而已。依前判其位當二三兩信。待後想陰之初六十聖位下再當辯之。具示始終已竟。

/KEPAN/辛二中間十相。此十相中。分五對十隻釋之。就分十。壬一抑己悲生。此與下科抑揚生佛對也。故此抑己者。抑責自己也。悲生者。悲愍眾生也。又三。癸一發端現相。

/VERSE/阿難。彼善男子。當在此中得大光耀。其心發明。內抑過分。忽於其處發無窮悲。如是乃至觀見蚊虻。猶如赤子。心生憐愍。不覺流淚。

此中。即色陰已開受陰未破之中也。得大光耀。即十方洞開也。其心發明者。謂悟得一切眾生皆同具此光明妙理。枉受淪溺。內抑過分者。卻乃自責己之執迷。不早悟度生。此悲心所由發也。究而論之。固同體之悲。本亦非咎。但內抑觀見等展轉過甚。則招致魔附之端也。

/KEPAN/癸二指名教悟。

/VERSE/此名功用抑摧過越。悟則無咎。非為聖證。覺了不迷。久自消歇。

功用抑摧過越者。本欲興悲策進以破受陰。但由自抑自責太過。失於慈柔。故成過悲。若能悟此本因。不作聖證之想。漸悟漸止。復還正念。故曰久則消歇也。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有悲魔入其心腑。見人則悲。啼泣無限。失於正受。當從淪墜。

作聖解者。自謂已同諸佛大悲。或謂與菩薩二殊勝中同一悲仰。自以為是。悲愍不止。則魔以類入心失定。以起無量顛倒邪念。故必墜也。已入位而不防淪墜。其深故在想陰中貪求善巧科下詳辯。

/KEPAN/壬二揚己齊佛。揚己者。高舉己靈也。齊佛者。頓同至聖也。又分三。癸一發端現相。

/VERSE/阿難。又彼定中諸善男子。見色陰消。受陰明白。勝相現前。感激過分。忽於其中生無限勇。其心猛利。志齊諸佛。謂三僧祇一念能越。

色開受明者。如脫外衣明見內衣也。勝相。如見佛心鏡中現相等也。感激過分者。謂一向雖聞心佛無二。未能親見。今因色開親證實見。故感激而發大勇猛也。志齊諸佛者。言現見心佛無二。一念謂可速超。何待三祇。問。頓教不立階級。一超直入。於此何殊。答。彼為高推聖境自限蹭蹬者施應病之藥耳。非一向以圓融而礙行布也。請詳宗門信位人位之旨。則頓教人未必全廢於位也。

/KEPAN/癸二指名教悟。

/VERSE/此名功用陵率過越。悟則無咎。非為聖證。覺了不迷。久自消歇。

陵率過越者。言本為進破受陰。而忽高舉齊佛之念。妄謂三祇不歷一念能超。故為陵節麤率。過分越禮。悟而止之。可復消磨於無過矣。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有狂魔入其心腑。見人則誇。我慢無比。其心乃至上不見佛。下不見人。失於正受。當從淪墜。

若自謂同於諸聖勇猛。妄任不已。則魔亦以類附之。我慢失定。必墜何疑。

/KEPAN/壬三定偏多憶。此與下科定慧憶狂對也。分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。前無新證。歸失故居。智力衰微。入中隳地。迥無所見。心中忽然生大枯渴。於一切時沈憶不散。將此以為勤精進相。

前無新證。受陰未破也。歸失故居。色陰已盡也。當此之際。但應定慧等持。入流亡所。久可剋功。顧乃智力衰微。莫能照見於受體本空。不記塵忘根盡。迷悶無所趣進。故曰入中隳而無見也。忽然下。方表其偏用定心枯渴沈憶。以為破受精進之功也。

/KEPAN/癸二指名教悟。

/VERSE/此名修心無慧自失。悟則無咎。非為聖證。

此名修心者。即偏用定力以修治其心也。無慧自失者。無照見塵亡根盡受體本空之智。自失其方便也。悟。謂省解其慧少定多。而還復等持。庶無過咎而已。何有於聖證哉。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有憶魔入其心腑。旦夕撮心。懸在一處。失於正受。當從淪墜。

作聖解者。以此心沈憶之定。妄謂證聖當然。故憶魔以類附之。撮。即攝也。攝心高懸失其本定也。問。古人謂置心一處。無事不辦。何以異此。答。彼為與散亂世緣者一期應病而已。非一向懸心為精進也。或復以遍法界為一處。則圓遍境界與此大不同矣。

/KEPAN/壬四慧偏多狂。又分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。慧力過定。失於猛利。以諸勝性懷於心中。自心已疑是盧舍那。得少為足。

慧力二句。以見自性殊勝。令其慧心增勝。蓋是過於尊重己靈。所謂太尊貴生也。故言勝性懷心。自疑盧舍也。當知此異前來齊佛之科。前但謂佛可速成。念越多劫。修之無難。此見自性即是。不假修證。其過比前更甚矣。問。宗門皆言本來是佛。不待修證。何不為過。答。祖師為人惟執修成。孤負己靈。故抑揚之耳。然亦有時令人大死一番。竿頭進步。極盡今時。如是一類之語不可勝紀。何嘗偏重己靈。全撥修證哉。

/KEPAN/癸二指名教悟。

/VERSE/此名用心亡失恆審。溺於知見。悟則無咎。非為聖證。

亡失恆審者。謂不能恆常審試自德與佛德為有差別為無差別。溺於知見者。蓋過信過恃身中自有如來知見。以性礙修。故至於此。若能省解。審知五陰尚未全空。安能齊佛德用。可還無過矣。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有下劣易知足魔入其心腑。見人自言我得無上第一義諦。失於正受。當從淪墜。

作聖解。即自任舍那。執迷不返。則類魔相附。大發狂顛。當知言我言得。具足人法二執。第一義諦豈有是哉。

/KEPAN/壬五覺險多憂。此與下科險安憂喜對也。又分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。新證未獲。故心已亡。歷覽二際。自生艱險。於心忽然生無盡憂。如座鐵床。如飲毒藥。心不欲活。常求於人令害其命。早取解脫。

上半與定偏科同。歷覽二際者。觀察色受二邊際也。自生險憂者。慮恐遭退失也。過憂不止。展轉成顛。故發如坐下諸妄事也。

/KEPAN/癸二指名教悟。

/VERSE/此名修行失於方便。悟則無咎。非為聖證。

言其本是勤修警懼。心中不覺太甚。無復解慰方便。故至於此。祖師云。大道迂闊。忙作甚麼。又云。默默自知田地穩。騰騰誰放肚皮憨。又云。放四大。莫把捉等。無量方便。皆可忘憂。還復正念矣。豈可以多憂為聖哉。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有一分常憂愁魔入其心腑。手執刀劍自割其肉。欣其捨壽。或常憂愁。走入山林。不耐見人。失於正受。當從淪墜。

若以多憂為聖心宜然。憂之不止。則魔類附而發執刀等大風顛矣。

/KEPAN/壬六覺安多喜。分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。處清淨中心安隱後。忽然自有無限喜生。心中歡悅。不能自止。

此因色開受現境界亦甚可樂。於此生喜。本亦非過。若耽著恣情。展轉不止。必致過生。祖云。設有悟證。快須吐卻。即此之謂也。

/KEPAN/癸二指名教悟。

/VERSE/此名輕安無慧自禁。悟則無咎。非為聖證。

悟證境中妙樂即輕安也。若有慧照察此方淺證。何須深樂。喜風自止。今無斯慧。故不能禁也。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有一分好喜樂魔入其心腑。見人則笑。於衢路傍。自歌自舞。自謂已得無礙解脫。失於正受。當從淪墜。

若謂樂道乃聖心宜然。由是放浪。縱喜不止。則魔附發顛不復覺也。

/KEPAN/壬七見勝慢他。此與下科見慧自他對也。分二。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。自謂已足。忽有無端大我慢起。如是乃至慢與過慢。及慢過慢。或增上慢。或卑劣慢。一時俱發。心中尚輕十方如來。何況下位聲聞緣覺。

自謂者。不求師印。惟憑己見妄憶也。已足者。即自滿自高之意。發慢之由也。無端即無故。亦無量也。大我慢雖七慢之一。似諸慢之總。七慢者。開蒙云。單過慢增邪我卑也。彼釋云。於劣計已勝。於等計已等。為單慢。於勝計已等。於等計已勝。為過慢。於勝計已勝。為慢過慢。未得謂得。計劣已多。為增上慢。自全無德。謂已有德。為邪慢。對多勝者自甘劣少。不敬不求。為卑劣慢也。今經惟缺邪慢。總別合論。具彼六慢。心中下。雖諸慢心併力所使。然高推己靈。下視諸聖。剋體而言。慢過慢也。當知此復比前慧偏多狂之過為更甚焉。彼但謂本來同佛而已。此則更謂超越諸佛故也。問。祖師門下呵佛罵祖何以異此。答。祖師極欲人悟一性平等心外無佛。剿絕佛見而已。豈真增長高慢。反失平等哉。

/KEPAN/癸二指名教悟。

/VERSE/此名見勝無慧自救。悟則無咎。非為聖證。

見勝者。因見殊勝之性。勝氣所使若有省察之慧既悟平等之性。便不見一眾生可慢。何況惑未祛而行未滿。安敢慢諸聖哉。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有一分大我慢魔入其心腑。不禮塔廟。摧毀經像。謂檀越言。此是金銅。或是土木。經是樹葉。或是氈華。肉身真常。不自恭敬。卻崇土木。實為顛倒。其深信者。從其毀碎。埋棄地中。疑誤眾生入無間獄。失於正受。當從淪墜。

若終執迷。無復省過。魔附發顛。誤己誤人。不可救矣。近世此輩遍於天下。毀佛相為金銅土木。以自身為活佛。毀佛經為紙墨文字。以自言為真經。真是魔說。宛是魔民。以今經證之。當入阿鼻猶如射箭。豈不甚可憐憫。儻有微緣。聞經速當改悔。實大幸矣。

/KEPAN/壬八慧安自足。又分三。癸一發端現相。

/VERSE/又彼定中。諸善男子。見色陰消。受陰明白。於精明中圓悟精理。得大隨順。其心忽生無量輕安。己言成聖。得大自在。

精明。即佛初示識精明元。後稱耳門聞性。元從此中入三摩地。今即於此中色開受現。見諸佛心如鏡現像。故曰圓悟至精之理也。得大隨順者。言欲見即見。無復隔礙也。輕安者。即身心離諸麤重。豁悟自在之意。遂自以為滿足。成聖。得大解脫矣。此比上科其過似輕。以但自足不進。非更慢他也。

/KEPAN/癸二指名教悟。

/VERSE/此名因慧獲諸輕清。悟則無咎。非為聖證。

當知前見此慧體相各別。見是分別心路。慧是開悟境界。因慧獲輕清者。因色開時。覺得身心如雲如影。離重濁而獲輕清。此但一時豁悟快足之境。豈有聖證。何足自滿哉。行人逢此。當依如是悟也。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有一分好輕清魔入其心腑。自謂滿足。更不求進。此等多作無聞比丘。疑誤眾生。墮阿鼻獄。失於正受。當從淪墜。

迷而不悟。魔附自畫。展轉如無想比丘。不但自誤兼誤多人。加以悔恨謗佛。遂成大墜落矣。

/KEPAN/壬九著空毀戒。此與下科空有毀恣對也。又分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。於明悟中。得虛明性。其中忽然歸向永滅。撥無因果。一向入空。空心現前。乃至心生長斷滅解。

明悟中。即十方洞開。豁然明朗。寂爾無法可得。故著空淨而沈永滅也。見得無作無受。故撥因果以納於斷空邪種。皆由取著虛明遂至於此。

/KEPAN/癸二指名教悟。

/VERSE/悟則無咎。非為聖證。

若悟沈空滯寂非究竟法。則可無過。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有空魔入其心腑。乃謗持戒名為小乘。菩薩悟空。有何持犯。其人常於信心檀越飲酒噉肉。廣行婬穢。因魔力故。攝其前人不生疑謗。鬼心久入。或食屎尿與酒肉等。一種俱空。破佛律儀。誤入人罪。失於正受。當從淪墜。

既為魔附。展轉不覺。失盡本心。誤陷多人。其過無量。究其根本但因著空。近世有等白衣。專說大虛空為本性。一切佛事皆謗著相。一切俗事卻言無礙。亦有一二破齋戒者。共讚之曰汝何徹悟至此。若不聞經悔悟。則婬穢屎尿之顛。將來必漸恣矣。此中雖亦有婬。而偏破諸戒。故以毀戒為科名。誤入人罪者。令人誤入罪咎之事也。

/KEPAN/壬十著有恣婬。經言生愛。即著有也。分三。癸一發端現相。

/VERSE/又彼定中諸善男子。見色陰消。受陰明白。味其虛明。深入心骨。其心忽有無限愛生。愛極發狂。便為貪欲。

此與上科雖皆從虛明而來。上於虛明之理明悟空見。此於虛明之味耽著愛樂。愛極發狂。縱成婬欲。故上是慧病。此是定過也。蓋禪定中發於妙觸自在受用不可為喻。有言過於婬樂者。即引婬欲之端也。止觀中詳誡不可耽味。正恐發狂成此咎耳。又當知上科見惑所攝。此科思惑所攝矣。

/KEPAN/癸二指名教悟。

/VERSE/此名定境安順入心。無慧自持。誤入諸欲。悟則無咎。非為聖證。

定境安順入心。明其是定中妙觸受用也。此當用慧觀察。一切不受。方為正受。豈可於此耽著受用。由是捨置透過。即無過矣。

/KEPAN/癸三示迷必墜。

/VERSE/若作聖解。則有欲魔入其心腑。一向說欲為菩提道。化諸白衣平等行欲。其行婬者。名持法子。神鬼力故。於末世中攝其凡愚其數至百。如是乃至一百二百。或五六百。多滿千萬。魔心生厭。離其身體。威德既無。陷於王難。疑誤眾生。入無間獄。失於正受。當從淪墜。

此魔附恣婬陷墜自他之事。文皆易解。然近世尚未見此。僻陋之處稍陰有似此者。未必如是之盛。佛言不妄。當來末法之深將必有矣。中間十境已竟。

/KEPAN/辛三結害囑護。分三。壬一示因交互。

/VERSE/阿難。如是十種禪那現境。皆是受陰用心交互。故現斯事。

言其受陰未開時防此過生。交互意同前科。而指文小異。如得光耀。乃至得虛明性。觀力勝妄想也。發無窮悲。乃至無限愛生。妄想勝觀力也。是亦交戰互勝之意。

/KEPAN/壬二迷則成害。

/VERSE/眾生頑迷。不自忖量。逢此因緣。迷不自識。謂言登聖。大妄語成。墮無間獄。

迷不自識者。即不能諳其名字。不覺是過。謂言登聖。即作聖解也。末二句。示大害而警覺其驚悟也。

/KEPAN/壬三囑令保護。

/VERSE/汝等亦當將如來語。於我滅後。傳示末法。遍令眾生開悟斯義。無令天魔得其方便。保持覆護。成無上道。

全同色陰結意。然此十種。魔事已成。非但如前方為引發之端。然亦但言魔以類至。而不歷言天魔飛精。又魔即暗入本行人心。令其不覺自顛。亦不同於後十。待至後文自見。受陰魔相已竟。

/KEPAN/庚三想陰魔相。諸陰體相解現二卷。分四。辛一具示始終。就分為二。壬一始初未破區宇。又分二。癸一躡前受陰盡相。

/VERSE/阿難。彼善男子修三摩地受陰盡者。雖未漏盡。心離其形。如鳥出籠。已能成就從是凡身上歷菩薩六十聖位。得意生身。隨往無礙。

按前判當在信之二三。故言漏未盡也。以七信不受後有方為漏盡。心離其形者。以真心周遍。本不局身。無始迷執。非局而局。前此任其比解遍周。無奈見聞但隨身轉。何有暫時解脫之分。縱前色盡。聞見遍周。亦無離身自在之用。如迷方者。縱有人分明說與。亦卒然難轉。此皆受陰覆之之故也。是以受盡方得離身。如鳥脫籠之自在也。已成就下四句。判其決定能以凡身歷聖位也。蓋別教皆實取證。故經生累劫。證得一分方到一位。豈能以凡身而頓歷諸位哉。此圓頓最利之根。不實取證。即以凡身速疾上歷諸位。故住前多不列位。住後有位亦超。亦但顯其圓融不礙行布而已。非如別教鈍修實證。故言以凡身而歷六十位也。六十位者。於五十五位。卻前加乾慧後加妙覺為五十七。若并前三漸。恰滿六十。但第一漸次方斷五辛。似未可當於聖位。況第二漸次清淨業報中。顯然方入常途信位。故應前除初漸。後開金剛為六十位。問。佛既從受盡方言歷位。則孤山謂受盡方入信位似順佛言。今何以色盡便入初信耶。答。佛語自在。特緣受盡妙用顯彰。因表其必能歷盡聖位。未必聖位便始於此也。以前位十方洞開。佛心如鏡。當是妙體披露。正信現前。豈不為初信。而亦何非聖位乎。請合二漸淨報之文再詳玩之。孤山曰。其間有賢有聖。皆是三世諸佛所歷之位。故通稱聖位。意生身。喻如意去速疾無礙。而有三種。一。入三昧樂意生身。謂心寂不動。即相似初信至七信入空位也。二。覺法自性意生身。謂普入佛剎。以法為自性。即相似八信出假位也。三。種類俱生無作意生身。謂了佛所證法即九信十信修中位也。嘗笑學仙者以出陽神為勝事。不知釋宗淺位三意生身妙超無比。何況深位之十身乎。而顧妄謂陰神真無知之言也。

/KEPAN/癸二狀示想陰區宇。

/VERSE/譬如有人熟寐寱言。是人雖則無別所知。其言已成音韻倫次。令不寐者咸悟其語。此則名為想陰區宇。

前於受覆喻魘不動。表見聞雖周而全無用。故受開喻發寱言。雖似明其比前有用。而實表其尚為想覆。蓋寱說夢事。非是醒言故也。無別所知者。即未能圓照生死也。言已成次者。即能於聖位次第上歷也。不寐悟語者。如二漸中言其得通遊界。睹佛聞法。親奉聖旨。則諸佛誰不親知面見。非同般若。但是冥中知見而已。

/KEPAN/壬二終破顯露妄源。

/VERSE/若動念盡。浮想消除。於覺明心如去塵垢。一倫生死。首尾圓照。名想陰盡。是人則能超煩惱濁。觀其所由。融通妄想以為其本。

大意如圓師所謂覺明如鏡。浮想如塵。想盡心明是也。倫。類也。一倫生死。即三界異生。雖區分十二而生死大同。故言一類。圓師謂首尾即始終。蓋生死各有始終。如生住異滅也。圓照。謂洞見分明。正如明鏡當臺。一塵不度矣。想雖居於五陰中間。而前二後二。皆依妄想。而麤細不同耳。何況一切根隨煩惱。離想陰畢竟無依。此所以想盡超煩惱濁也。溫陵曰。想能融變。使心隨境。使境隨心。如想酢梅。能通質礙。故曰融通妄想也。具示始終已竟。

/KEPAN/辛二中間十相。就分為十。壬一貪求善巧。頗似神變。然意在取人信服以行教化。故言善巧也。又曲分七。癸一定發愛求。

/VERSE/阿難。彼善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛圓明。銳其精思。貪求善巧。

虛。謂見聞遍周。妙。謂離身作用。不遭邪慮。謂中間不為十境所惑。圓定發明。即發明受陰已盡境界。後皆倣此。心愛下三句。即新起愛求。愛圓明者。蓋起心喜愛圓滿發明一切妙用。故勇銳精思。貪其善巧。其意將以悚動人心以行其教化也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

前雖總結天魔。而未歷言。今節節言。見受盡定深。天魔經意也。亦不親來。但遣魔黨而已。故飛即速遣之意。如軍門飛檄官府飛票之類。精。即魔黨諸精魅也。然亦各以類至。下文佛自各出名字。附人者。另附他人素受邪惑者也。蓋受盡者不能入其心腑。故假旁人惑之。轉令自亂耳。後皆倣此。

/KEPAN/癸三客邪投擾。

/VERSE/其人不覺是其魔著。自言謂得無上涅槃。來彼求巧善男子處敷座說法。其形斯須或作比丘。令彼人見。或為帝釋。或為婦女。或比丘尼。或寢暗室。身有光明。

其人。即所附之人。不覺者。即此人不自覺也。蓋魔入心人豈能自覺。來彼下。方到行人之所。故知上之自言。非對行人之言。良由彼既不覺魔著。自怪無端善說經法。疑謂已成佛道。然後任運來惑行人。皆魔默附使之然也。後倣此。變形放光。正善巧動人之事也。此方是遣實人來變化相惑。故知前見善知識。但是靜中虛影。不同此也。

/KEPAN/癸四主人惑亂。

/VERSE/是人愚迷。惑為菩薩。信其教化。搖蕩其心。破佛律儀潛行貪欲。

蓋緣投其心所愛求。不得不迷惑也。向使無所愛求。何至惑亂。行人但宜安心息愛求也。末二句。是魔惑行人徹底主意。蓋行人三學無缺。策進如飛。魔宮震恐。而魔之設謀擾亂。惟期破戒導婬。則定慧俱納於邪。身為魔子。魔乃晏安。若智強者於此。反為驗魔之要。任其神變莫測。但察毀戒誘婬。即知是魔。何至迷惑。後文種種婬事。及毀戒事。皆倣此意。

/KEPAN/癸五按其言狀。

/VERSE/口中好言災祥變異。或言如來某處出世。或言劫火。或說刀兵。恐怖於人。令其家資無故耗散。

災。即咎徵。祥。即休徵。變異。怪誕非常也。或言下。近世閭閻蒙昧之人多有斯言令人棄家逃散。及至臨期。了無其事。

/KEPAN/癸六出名示害。

/VERSE/此名怪鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

怪鬼。即遇物成形者也。多年乃得為魔使者。故曰年老成魔。然此鬼即天魔所飛遣之精靈。佛至此方出其名字。令人辨識而已。非前是天魔。至此又換作鬼神。蓋舊註以未達飛精即是遣鬼。故作兩節說之。致令文理謬戾不通。後皆倣此。魔有威福故去後方禍。吳興曰。弟子與師。即求巧之子。說法之師。下皆例此。

/KEPAN/癸七教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

先覺。即按經察辨。識其是魔也。故免墮落。迷而不悟。歸依順從。故必墮獄。圓師謂受開以後應無墮義。正當此處辯之。彼特領佛上歷聖位一語。似應不退。而遂違佛二十八位俱墮無間之明言。且自意比度豈敢遽抗於聖言量乎。宜虛心求。不可輒臆斷也。或曰。教中聖位俱無墮義。圓師參據非臆斷也。殊不知權漸中經劫歷位。剋定取證。故證聖即無墮義。如走者登山。匍匐梯層。節節歇息。遲則遲鈍。有升無墜。圓頓不歷僧祇。一超直入。中間更不取證。直以初住為第二峰頭。方言不退。故佛既言從是凡身。足見不取聖果。又曰上歷聖位。足見但是速以歷過而已。豈一一取證哉。如飛者升山。舉翼即過無數梯層。中間更無息處。速則速疾。升墜不定。或驚疑於上。或�愛於下。緩翼之間。已落千巖之下。故知識陰未開。未入圓通以來。不妨有墮義也。或曰。若是則圓頓反劣於漸教矣。曰。是何言歟。圓頓歷時無幾。而彼教聖前。往復紆迴。何止如圓頓之升墜乎。且圓頓以悟為要。如飛者恃翼。墜固易墜。升無難升。如經文云悟則無咎。即將墜而復升也。況秉圓頓上根者。多能愛求念絕。凡聖情忘。自無招魔僭聖之愆。而佛慈曲為囑護。以誡備不虞而已。固非必無墮義。而亦非多有沈淪者也。智者當深研之。

/KEPAN/壬二貪求經歷。分七。癸一定發愛求。

/VERSE/阿難。又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛遊蕩。飛其精思。貪求經歷。

此飛。奮起之意。經歷。即如今人心好遊方之類。但此志大。欲如諸佛遊剎土也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三客邪投擾。

/VERSE/其人亦不覺知魔著。亦言自得無上涅槃。來彼求遊善男子處敷座說法。自形無變。其聽法者。忽自見身坐寶蓮華。全體化成紫金光聚。一眾聽人。各各如是。得未曾有。

翻前自變。乃變他成佛。然身既成佛。則遊蕩之心何愁不遂。亦所以投其欲也。

/KEPAN/癸四主人惑亂。

/VERSE/是人愚迷。惑為菩薩。婬逸其心。破佛律儀。潛行貪欲。

婬逸其心者。自恃遇聖。放蕩無畏也。

/KEPAN/癸五按其言狀。

/VERSE/口中好言諸佛應世。某處某人。當是某佛化身來此。某人即是某菩薩等來化人間。其人見故。心生傾渴。邪見密興。種智消滅。

言佛菩薩來某處應化。即遊行世間之事。亦投其所好。故渴慕之。漸以生邪背正也。

/KEPAN/癸六出名示害。

/VERSE/此名魃鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

魃鬼。即遇風成形者也。

/KEPAN/癸七教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

此諸餘意並準前科。

/KEPAN/壬三貪求契合。分七。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛綿吻。澄其精思。貪求契合。

愛綿吻者。環師所謂欲密契於妙理是也。澄。靜深不動也。契合者。不假形聲。默然開悟也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三客邪投擾。

/VERSE/其人實不覺知魔著。亦言自得無上涅槃。來彼求合善男子處敷座說法。其形及彼聽法之人外無遷變。令其聽者未聞法前。心自開悟。念念移易。或得宿命。或有他心。或見地獄。或知人間好惡諸事。或口說偈。或自誦經。各各歡娛。得未曾有。

翻前外變以現內開。溫陵曰。自開悟下。皆密契之事也。

/KEPAN/癸四主人惑亂。

/VERSE/是人愚迷。惑為菩薩。綿愛其心。破佛律儀。潛行貪欲。

綿愛者。纏綿生愛。欲以遂其所求也。

/KEPAN/癸五按其言狀。

/VERSE/口中好言佛有大小。某佛先佛。某佛後佛。其中亦有真佛假佛。男佛女佛。菩薩亦然。其人見故。洗滌本心。易入邪悟。

見者。見其密默開心之勝事。遂并其妖言總信受也。

/KEPAN/癸六出名示害。

/VERSE/此名魅鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

魅鬼。即遇畜成形者也。

/KEPAN/癸七教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬四貪求辨析分七。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛根本。窮覽物化性之始終。精爽其心。貪求辨析。

心愛根本。即環師所謂愛窮萬化之本是也。窮覽二句。即如佛言現前松直棘屈等皆了元因也。此佛智邊事。初心希求。真妄想也。精爽其心。猶言奮精神竭心力也。求辨析者。欲現前一一分明也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三客邪投擾。

/VERSE/其人先不覺知魔著。亦言自得無上涅槃。來彼求元善男子處敷座說法。身有威神。摧伏求者。令其座下雖未聞法。自然心伏。是諸人等。將佛涅槃菩提法身。即是現前我肉身上。父父子子。遞代相生。即是法身常住不絕。都指現在即為佛國。無別淨居。及金色相。

威神。即魔力也。諸人。即領魔法旨。遞相轉化者也。將佛下。即轉化之言。涅槃。菩提。法身。三常住果也。此中推世法而謬濫佛法。反撥無淨土金相。近時滿耳皆此魔言。即魔使者。聞者速掩耳避之。

/KEPAN/癸四主人惑亂。

/VERSE/其人信受。亡失先心。身命歸依。得未曾有。是等愚迷。惑為菩薩。推究其心。破佛律儀。潛行貪欲。

亡失先心者。以先心本欲辨析萬法深本。今因魔摧伏。反以肉身相生最鄙淺事為化理元。而謂佛三常住果亦不出此。乃至撥無佛境。但執目前。是則初求妙智。終淪至愚。豈非大失其辨析之初心。甚顛倒也。

/KEPAN/癸五按其言狀。

/VERSE/口中好言眼耳鼻舌皆為淨土。男女二根。即是菩提涅槃真處。彼無知者信是穢言。

大意無非誘人恣婬破戒壞大定耳。

/KEPAN/癸六出名示害。

/VERSE/此名蠱毒魘勝惡鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

蠱鬼。即遇蟲成形者也。

/KEPAN/癸七教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬五貪求冥感。分七。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛懸應。周流精研。貪求冥感。

懸應。即多生有緣諸聖來應化也。周流者。求之不止也。精研者。竭誠求之也。冥感者。即希感動於本善知識也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三客邪投擾。

/VERSE/其人元不覺知魔著。亦言自得無上涅槃。來彼求應善男子處敷座說法。能令聽眾暫見其身如百千歲。心生愛染。不能捨離。身為奴僕。四事供養。不覺疲勞。各各令其座下人心。知是先師本善知識。別生法愛。粘如膠漆。得未曾有。

正詐現於冥感懸應之魔事也。

/KEPAN/癸四主人惑亂。

/VERSE/是人愚迷。惑為菩薩。親近其心。破佛律儀。潛行貪欲。

/KEPAN/癸五按其言狀。

/VERSE/口中好言我於前世於某生中先度某人。當時是我妻妾兄弟。今來相度。與汝相隨。歸某世界。供養某佛。或言別有大光明天。佛於中住。一切如來所休居地。彼無知者。信是虛誑。遺失本心。

此詐陳於冥感懸應之言。皆投其愛求之欲也。

/KEPAN/癸六出名示害。

/VERSE/此名癘鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

癘鬼。即遇衰成形者。

/KEPAN/癸七教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬六貪求靜謐。此科似是貪求宿命。以詳玩魔事皆宿命通。恐與下科顛倒差誤。又與上科皆為宿命。但上多示知過去。此多示知未來。分為五。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛深入。剋己辛勤。樂處陰寂。貪求靜謐。

深入。即窮極定境也。陰寂靜謐皆禪定極境。法華所謂深固幽遠無人能到之處也。初心不應躁欲求之。然且不但只求寂靜。意欲靜極發通。備知幽隱之事。此所以招感魔事也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三邪惑事言。又三。子一邪附人至。

/VERSE/其人本不覺知魔著。亦言自得無上涅槃。來彼求陰善男子處敷座說法。

/KEPAN/子二現邪惑事。

/VERSE/令其聽人各知本業。或於其處語一人言。汝今未死。已作畜生。敕使一人於後蹋尾。頓令其人起不能得。於是一眾傾心欽伏。有人起心。已知其肇。佛律儀外。重加精苦。誹謗比丘。罵詈徒眾。訐露人事。不避譏嫌。

溫陵曰。邪定能具五通。本業。即宿業也。畜生。後報也。此二宿命通也。知肇。他心通。訐露。眼耳通也。○彼雖實具五通。誑惑豈肯盡實。如先世妻妾。預變畜生。皆憑威力。詐現非實。特以他心眼耳前知等通不虛。故并其誑惑詐現亦不敢不信也。重加精苦。如斷五味�四肢等。謗訐雖似言語。猶是狀其行事惑人之態也。

/KEPAN/子三說邪惑言。

/VERSE/口中好言未然禍福。及至其時。毫髮無失。

據此。乃知此中雖備四種通。而未來宿命通偏多也。

/KEPAN/癸四出名示害。

/VERSE/此大力鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

大力鬼。即上上品神通力大之鬼也。

/KEPAN/癸五教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬七貪求宿命。詳玩魔事。酷似靜謐之事。蓋寶藏符讖皆陰寂隱微之類。且不似上科了然顯於宿通也。我故疑恐譯人一時誤相倒換。理或有之。再詳。分五。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛知見。勤苦研尋。貪求宿命。

愛知見者。即欲通達宿命。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三邪惑事言。又三。子一邪附人至。

/VERSE/其人殊不覺知魔著。亦言自得無上涅槃。來彼求知善男子處敷座說法。

/KEPAN/子二現邪惑事。

/VERSE/是人無端於說法處得大寶珠。其魔或時化為畜生。口銜其珠。及雜珍寶。簡策符牘諸奇異物。先授彼人。後著其體。或誘聽人。藏於地下。有明月珠照耀其處。是諸聽者得未曾有。多食藥草。不餐嘉饌。或時日餐一麻一麥。其形肥充。魔力持故。誹謗比丘。罵詈徒眾。不避譏嫌。

是人。皆指貪求本人而言。聽法得珠。令其心惑也。魔化銜寶。蓋未附人時先現此而後方附之也。彼人。卻指被附邪人。誘聽人而藏珠者。先以暗埋。後對眾出之。誘人驚信也。食藥食少而能肥充。皆惑人之事也。

/KEPAN/子三邪惑之言。

/VERSE/口中好言他方寶藏。十方聖賢潛匿之處。隨其後者。往往見有奇異之人。

詳其言意。皆但陰隱之事。不似宿命。宜味之。

/KEPAN/癸四出名示害。

/VERSE/此名山林土地城隍川嶽鬼神年老成魔。或有宣婬。破佛戒律。與承事者潛行五欲。或有精進。純食草木。無定行事。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。

/KEPAN/癸五教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬八貪求神力。亦分為五。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛神通種種變化。研究化元。貪取神力。

雖言神通。實多神變。異前多取諸通。溫陵曰。化元。萬化之本也。欲乘之以發神變耳。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三邪惑事言。分三。子一邪附人至。

/VERSE/其人誠不覺知魔著。亦言自得無上涅槃。來彼求通善男子處敷座說法。

/KEPAN/子二現邪惑事。

/VERSE/是人或復手執火光。手撮其光。分於所聽四眾頭上。是諸聽人頂上火光皆長數尺。亦無熱性。曾不焚燒。或水上行。如履平地。或於空中安坐不動。或入瓶內。或處囊中。越牖透垣。曾無障礙。惟於刀兵不得自在。自言是佛。身著白衣。受比丘禮。誹謗禪律。罵詈徒眾。訐露人事。不避譏嫌。

種種皆神變惑人之事。而不堪刀兵。顯是邪魅。身著下。皆引誘壞教之意。

/KEPAN/子三說邪惑言。

/VERSE/口中常說神通自在。或復令人旁見佛土。鬼力惑人非有真實。讚歎行婬。不毀麤行。將諸猥媟以為傳法。

/KEPAN/癸四出名示害。

/VERSE/此名天地大力山精海精風精河精土精。一切草木積劫精魅。或復龍魅。或壽終仙。再活為魅。或仙期終。計年應死。其形不化。他怪所附。年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。多陷王難。

/KEPAN/癸五教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬九貪求深空。分五。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛入滅。研究化性。貪求深空。

入滅非涅槃。但欲空身。存沒自在。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三邪惑事言。又三。子一邪附人至。

/VERSE/其人終不覺知魔著。亦言自得無上涅槃。來彼求空善男子處敷座說法。

/KEPAN/子二現邪惑事。

/VERSE/於大眾內。其形忽空。眾無所見。還從虛空突然而出。存沒自在。或現其身洞如琉璃。或垂手足作栴檀氣。或大小便如厚石蜜。誹毀戒律。輕賤出家。

溫陵曰。欲入滅定以趣空寂也。從空出沒等。因其好空。故依𦶥惑。○厚味濃也。夫身淨肢香而又便蜜。真可以駭俗惑人。卻乃毀戒律而賤出家。故愚人不敢不遵依。不知毀戒等即可以驗其為魔。而神怪何足畏乎。

/KEPAN/子三說邪惑言。

/VERSE/口中常說無因無果。一死永滅。無復後身及諸凡聖。雖得空寂潛行貪欲。受其欲者。亦得空心。撥無因果。

撥無因果。違佛背經。顯是魔而惑之者。真由主人自心狂迷而已。宜悟之。

/KEPAN/癸四出名示害。

/VERSE/此名日月薄蝕精氣。金玉芝草。麟鳳龜鶴。經千萬年不死為靈。出生國土。年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。多陷王難。

金玉等雖無情物。而精怪依附。遂成類生無想之屬。即草木精魅久成魔黨也。

/KEPAN/癸五教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/壬十貪求永歲。分五。癸一定發愛求。

/VERSE/又善男子受陰虛妙。不遭邪慮。圓定發明。三摩地中心愛長壽。辛苦研幾。貪求永歲。棄分段生。頓希變易細相常住。

此中所希羅漢境界。行開之後自然得之。今此躁求。故招魔事。孤山曰。變易者。斷見思盡。生法性土。故受變易。今頓欲變麤身為細質。易短壽為長齡。從此分段。延入彼土也。

/KEPAN/癸二魔遣邪附。

/VERSE/爾時天魔候得其便。飛精附人。口說經法。

/KEPAN/癸三邪惑事言。又為三。子一邪附人至。

/VERSE/其人竟不覺知魔著。亦言自得無上涅槃。來彼求生善男子處敷座說法。

/KEPAN/子二現邪惑事。

/VERSE/好言他方往還無滯。或經萬里。瞬息再來。皆於彼方取得其物。或於一處。在一宅中。數步之間。令其從東詣至西壁。是人急行。累年不到。因此心信。疑佛現前。

瞬息萬里。五通中神境通也。今乃自現神境。至遠成近。令他數步。至近成遠。故淺智寡聞。驚異其為佛也。

/KEPAN/子三說邪惑言。

/VERSE/口中常說十方眾生皆是吾子。我生諸佛。我出世界。我是元佛。出世自然。不因修得。

夫眾生諸佛等皆由他生。即是無始元佛。其長壽豈有紀極。亦所以投其愛求之本念也。

/KEPAN/癸四出名示害。

/VERSE/此名住世自在天魔。使其眷屬。如遮文茶。及四天王毗舍童子。未發心者。利其虛明。食彼精氣。或不因師。其修行人親自觀見稱執金剛與汝長命。現美女身。盛行貪欲。未逾年歲。肝腦枯竭。口兼獨言。聽若妖魅。前人未詳。多陷王難。未及遇刑。先已乾死。惱亂彼人。以至殂殞。

孤山曰。自在天。即欲界第六天上別有魔王居處亦他化自在天攝。溫陵曰。陀羅尼經有遮文茶毗舍童子。即毗舍遮鬼。隸四天王。已發心則護人。未發心則害人。以彼定力虛明為利。故食其精氣。或不因師者。不因魔附之師。而親見魔現也。○獨言。即被惑行人言也。既自見魔現。與之行欲。他人不見。謂彼獨言。彼實與魔言也。若妖魅者。即此行人亦即似妖魅矣。前人彼人。皆指被惑行人而言未詳者。未能審察其是魔非聖也。

/KEPAN/癸五教悟戒迷。

/VERSE/汝當先覺。不入輪迴。迷惑不知。墮無間獄。

中間十境已竟。

/KEPAN/辛三示勸末世。分二。壬一預示魔事。又分三。癸一妄稱極果。

/VERSE/阿難。當知是十種魔。於末世時。在我法中。出家修道。或附人體。或自現形。皆言已成正遍知覺。

言出家修道者。或附比丘。或自現比丘等。按前十種。惟第十有自現金剛美女。餘皆附人。行人當知凡現通稱佛必魔無疑。以聖必不洩也。

/KEPAN/癸二以婬成化。

/VERSE/讚歎婬欲。破佛律儀。先惡魔師。與魔弟子。婬婬相傳。如是邪精。魅其心腑。近則九生。多逾百世。令真修行。總為魔眷。

魔師魔子且指前十。婬婬下。明其害延後世多壞行人也。溫陵曰。涅槃經云。末世魔眷屬現比丘羅漢等像混壞正法非毀戒律。其意同此也。

/KEPAN/癸三陷魔墮獄。

/VERSE/命終之後。必為魔民。失正遍知。墮無間獄。

/KEPAN/壬二深勸悲救。又二。癸一正申勸詞。

/VERSE/汝今未須先取寂滅。縱得無學。留願入彼末法之中。起大慈悲。救度正心深信眾生。令不著魔。得正知見。

觀佛遺囑。足知阿難四分入滅亦假示現。而依佛留願在世冥救也必矣。即今法教弘通。孰非尊者悲救之力哉。正心。謂見諦真正。深信。謂樂欲無厭。正知見。謂慧眼圓明。洞照魔奸也。

/KEPAN/癸二轉激報恩。

/VERSE/我今度汝。已出生死。汝遵佛語。名報佛恩。

欽聞斯囑。而不痛心淚下者。木石人也。

/KEPAN/辛四結害囑護。又分為三。壬一示因交互。

/VERSE/阿難。如是十種禪那現境。皆是想陰用心交互。故現斯事。

/KEPAN/壬二迷則成害。

/VERSE/眾生頑迷。不自忖量。逢此因緣。迷不自識。謂言登聖。大妄語成。墮無間獄。

謂言登聖者。言其不惟惑魔為聖。兼亦自任聖流也。

/KEPAN/壬三囑令保護。

/VERSE/汝等必須將如來語。於我滅後。傳示末法。遍令眾生開悟斯義。無令天魔得其方便。保持覆護。成無上道。

阿難所以結集流通令普聞經即其事也。想陰魔相已竟。

大佛頂首楞嚴經正脈疏卷三十七
