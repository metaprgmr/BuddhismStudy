/KEPAN/庚二　道場加行　分二　辛初　初請略說　二　重請詳示　辛初分二　壬初　阿難請　二　如來說　今初

#YY:001a#阿難整衣服，於大眾中，合掌頂禮，心跡圓明，悲欣交集，欲益未來諸眾生故，稽首白佛：大悲世尊！我今已悟，成佛法門，是中修行，得無疑惑。

此道場加行科，乃為圓根近下者設也。然上科為初方便，此科更為最初方便，亦助修圓通而已。阿難整理衣服，於大眾中，合十指爪，頂禮於佛。心跡圓明，悲欣交集者：心即根中圓湛不生不滅之真心；跡即旋流反聞，次第解結之事跡；不達本有之心，則曠劫積行，徒勞無益；不達修證之事，則塵埋寶藏，莫救貧窮。今性修畢達，故曰圓明，即上明了其家所歸道路之義；得路未歸故悲，到家有望故欣，一時悲欣交集於一心也。自解已圓，愍後未悟，現欲 利益未來末法諸眾生等。稽首白佛，稱曰大悲世尊：因如來悲心無盡故。我今已悟，成佛法門者：言我求成菩提最初方便，而今相似解發，已悟成佛法門。是中修行，得無疑惑者：是中指耳根之中，修行即離塵照性，旋流反聞工夫，得無有疑惑，不勞重建道場也。

#YY:001b#常聞如來，說如是言：自未得度，先度人者，菩薩發心，自覺已圓，能覺他者，如來應世。我雖未度，願度末劫，一切眾生。

此顯道場，專為心跡，未得圓明者請也。常聞如來所說如是言，即指下之所說：無論因人果人，皆以利他為事業。自未得度先度人者：此指因人；無明未盡，猶非得度，但捨己利他，此是菩薩發心，以度人為先，先盡生界，後取菩提也。自覺已圓，能覺他者：此指果人；自心三覺已經圓滿，萬德畢備，而能覺悟法界眾生，此如來十號，以應世為本，倒駕慈航果後興悲也。我雖未度三句，願學菩薩，發利他之心，我雖未度，願度末劫，一切眾生；此為地藏菩薩，眾生度盡方證菩提是也。

#YY:001c#世尊！此諸眾生，去佛漸遠，邪師說法，如恆河沙，欲攝其心，入三摩地，云何令其安立道場，遠諸魔事？於菩提心，得無退屈？

此請道場，遠離魔事。復稱世尊，此諸眾生，指末劫時候，去佛漸遠，根機愈薄，邪說競興，魚目難辨，蠱惑初心，彼彼皆是，如恆河沙之多。且邪必亂正，有欲初心後學，收攝其心，從聞、思、修，入三摩地，豈不難哉？敢請如來，云何令其初心後學，安立道場，使諸魔事，自然遠離，不能惑亂，於菩提心，念念增長，得無有退屈也？<kpDone>初阿難請竟。</kpDone>

#YY:002a#爾時世尊，於大眾中，稱讚阿難：善哉！善哉！如汝所問，安立道場，救護眾生，末劫沉溺，汝今諦聽：當為汝說。阿難大眾，唯然奉教。

此讚其請問之當，而許說也。《正脈》云：善哉有二意：一、善其發利他心，得菩薩正行。二、善其請道場意，得利他法要也。意謂如汝所問，祗恐邪師說法，擾亂定心，必須安立道場，方可遠離魔事；此誠救度一切眾生，末劫之時，免於沉淪陷溺，極要之法也。汝今諦聽，吾當為汝分別解說。阿難大眾唯然奉教者：唯然應諾之辭，奉命承教，而諦聽也。

/KEPAN/癸二　總舉三學

#YY:003a#佛告阿難：汝常聞我毘奈耶中，宣說修行，三決定義，所謂：攝心為戒，因戒生定，因定發慧，是則名為，三無漏學。

此佛正說道場助行。《寶鏡疏》云：以持戒誦咒，為助修之行也。蓋前佛對當機，一往發明如來藏心，由耳根圓通，悟理直入者，乃為正修也。今當機憐愍末劫，恐多障難，故遠魔辯異，設立道場，所以如來，有帶事兼修之說，名為助行，謂助正修之行也。然助有二：一、惑重者，先持禁戒，以制斷發業無明；二、習重者，兼持秘咒，令熏斷俱生無明。故知末世修禪定者，非此助行，則不免於邪說所惑，而成魔魅也。

佛告阿難：汝尋常豈不聞我所宣說，《毘奈耶中》，有三種修行，決定義耶？毘奈耶，大小乘律藏之通名，故佛常說，阿難常聞。毘尼，此翻善治，謂自治淫、怒、癡，亦能治人淫、怒、癡，亦云調伏，謂調練三業，制伏過非也。毘奈耶，正詮戒學，兼詮定、慧，故成三決定義，謂決定依此修證也。攝心為戒者：檢異權小，多約身、口事相為戒；今約大乘，但收攝其心，一念不生，眾戒具足，所以攝心，便名為戒。因戒生定者：心既攝已，寂然不動，漸生於定，如風止息，波浪自停。《圓覺經》云：「尸羅不清淨，三昧不現前。」因定發慧者：定心成就，本明漸發，照涵萬象，如風停水湛，自體生光。《圓覺經》云：「無礙清淨慧，皆從禪定生。」則名為三無漏學：以能修三無漏學，不漏落於生死輪迴故。《正脈》云：今此所修，仍是耳根圓通，但為最初近下之根，特加戒律、道場、持咒之三事，故大科云加行也。至於因戒所生之定慧，仍是亡塵盡根妙定，及彼定所得三空慧耳。觀經文但惟詳戒，而略於定慧可見也。問：「前門何不用此？」答：「中根煩惱輕微，無自起淫等四念，且彼於亡塵時，防護有力，世俗曲屈聲，已不容入，安有自起四念，何況道理徑直等聲，一併止絕哉？至於阿難初果，已能不入色聲等六塵，但加反聞，尚不多費亡塵之力，安有自起婬等之念耶？故知斯門，特為塵勞素重，不待聲引而頻舉，自發淫等四念，乃至身口，亦所未免者，加四戒以為反聞之前方便；加道場持咒，以為正反聞時之助行也。舊解全不知此，杳無一字，豈自此後，別為一法門哉？此非一小失，故特為警示學人珍重。」結名三無漏者，戒中已自不容一念漏於諸非，何況定慧？然此非但不漏落於三有而已，以注心反聞，兼不漏落空有二邊，所以為真無漏，而非小乘比也。<kpDone>二總舉三學竟。</kpDone>

#YY:004a#阿難！云何攝心，我名為戒？

心為戒本，若攝之則名持戒，若放之則為破戒，故以攝心，名為戒也。

#YY:005a#若諸世界，六道眾生，其心不淫，則不隨其生死相續，

此明戒為三學之首。以初卷至四卷半，皆明生信開解，即是慧學。自舉喻華屋，請示修門，至此乃是定學。以故向下為根機稍下者，正明戒學。則知此經，俱詮三學。然唯說四重，以是大小二乘，共具之根本戒也。溫陵曰：諸經戒殺居首，謂設化以慈悲為先；此經婬戒居首，為真修以離欲為本。蓋欲氣麤濁，染污妙明，欲習狂迷，易失正受，續生死喪真常，莫甚於此，故須首戒也。若諸世界，六道眾生：皆因淫欲，而正性命，是以纏縛生死。其心不婬，則不隨其生死相續者：而於婬欲一事，非但不動身口，亦不生一念思想之心，方為不犯，方與攝心為戒相應。餘三仿此，既心戒清淨，則樹倒根斷，枝葉不生，自不隨其生死相續。如後乾慧地文云：「欲愛乾枯，根境不偶，現前殘質，不復續生。」可證斯義。

/KEPAN/午二　犯則必落魔道

#YY:006a#汝修三昧，本出塵勞，淫心不除，塵不可出。

汝修耳根三昧，本思出離塵勞，塵勞即界內見思二惑。淫心不除，塵勞必不能出，淫欲為塵勞上首故。

#YY:006b#縱有多智，禪定現前，如不斷淫，必落魔道：上品魔王，中品魔民，下品魔女。

此承上文，帶淫修禪，塵不可出。縱有多智者：世智辯聰，善說諸法。禪定現前者：世間禪定，善入住出，而得現前。縱有二字，雙貫多智、禪定二種。如不斷淫者：於修三昧時，不捨絕淫念，皆為魔業，必落魔道，魔樂欲境。今既不斷淫欲，上品則墮魔王，以魔界欲勝、福強、心靈，非禪智不能便生；今以禪智而助淫心，使淫增熾。如陰魔中，行空禪者，卻留塵勞，廣化七珍，多增寶媛是也。設無世智禪定，則直墮地獄無疑矣！中品則墮魔民，下品則墮魔女，上、中、下三品，則隨福厚薄，以為階降耳。

#YY:006c#彼等諸魔，亦有徒眾，各各自謂，成無上道。

彼等諸魔，其徒實繁；以淫欲為傳法，遞相傳授，令不斷絕，各各自謂成無上道。我慢成習，非果計果。如受魔文云：其人亦不覺知魔著，自言謂得無上涅槃是也。<kpDone>初首陳持犯利害竟。</kpDone>

/KEPAN/巳二　預辨魔佛教儀　分二　午初　貪淫化世即魔教　二　教人斷淫即佛誨　今初

#YY:007a#我滅度後，末法之中，多此魔民，熾盛世間，廣行貪淫，為善知識，令諸眾生，落愛見坑，失菩提路。

我者佛自稱。滅五住煩惱，度二種生死，即去世之別稱也。正像已過，末法之中；去聖時遙，魔強法弱，故云多此魔民，熾盛世間。此多魔教，生受其惑，死為魔眷；如後受魔文云：「命終之後，必為魔民」是也。如火熾然盛發，世間盡受其焚；如後想魔文云：「如是邪精，魅其心腑，近則九生，多踰百世，令真修行、總成魔眷」是也。廣行貪淫者：即先世帶淫修禪之輩，來為教師，現通現慧，密教行淫，以為佛事，遞相傳授。為善知識者：自以為善知行淫之事，善識行淫之理；如後想魔文云：「讚歎行淫，不毀麤行，將諸猥媟，以為傳法」是也。令諸眾生，落愛見坑，失菩提路：愛即思惑，見即見惑，而以淫欲，為教化之端，則墮愛坑；而以淫欲，為真修之法，則墮見坑；不能自出，而失菩提正路矣！

/KEPAN/午二　眾人斷淫即佛誨

#YY:008a#汝教世人，修三摩地，先斷心淫。是名如來，先佛世尊，第一決定，清淨明誨。

此囑阿難，轉教末世。初心修三摩地者：即耳根圓通。淫欲為大定冤賊，不唯身不行淫事，且要心不起淫念方可。此正防微杜漸，臨深履薄之誡。果能如是，方名如來，先佛世尊，第一決定，清淨明誨。如來指今佛，先佛世尊，指過去諸佛，今昔之佛，皆作是說，定可信從也。第一者，居四重之首，決定斷除心淫，清淨脩學，究竟明誨也。

/KEPAN/巳三　確定菩提成否　分二　午初　喻不斷無成　二　勸深斷方成　今初

#YY:009a#是故阿難！若不斷淫，修禪定者，如蒸沙石，欲其成飯，經百千劫，只名熱沙。何以故？此非飯本，沙石成故。

此承上是佛教斷淫之故。阿難！若不斷淫心，修禪定者，如蒸沙石，欲其成飯，經百千劫，祗名熱沙，此非飯本。而以禪定薰修，喻之以蒸；以不生滅心，為本修因，然後圓成果地修證，喻如蒸米成飯。

#YY:009b#汝以淫身，求佛妙果，縱得妙悟，皆是淫根，根本成淫，輪轉三途，必不能出；如來涅槃，何路修證？

設汝不斷淫欲，是以淫身，求佛所證妙覺極果；此因果不孚，如蒸沙成飯相似。縱得妙悟者：謂縱經多劫修習，得開妙悟，合上經百千劫，只名熱沙；經劫修習如蒸，得開妙悟如熱相。皆是淫根五句：合上此非飯本，沙石成故。根本成淫者：有淫欲種子，觸處便發，由此惡業日臻，必至輪轉三途，必不能出；人身尚不可得，況欲修佛果耶？如來涅槃者：佛所證之如如理；何路修證者：沙石成故，決難成飯也。

/KEPAN/午二　勸深斷方成

#YY:010a#必使淫機，身心俱斷，斷性亦無，於佛菩提，斯可希冀。

機者，發動之由，如弩牙也。謂身之淫機，由心使作，心之淫機，由念弛放，必使一念不生，身心二途，方得俱斷。若使能斷之性猶存，而所斷緣影仍在，終非杜絕，必使斷性亦無，方稱藥病雙除，始為無病人也。正如息機歸寂然，諸幻成無性矣！即此無幻之性，方合於佛果菩提，菩提佛所證之如如智，斯可希冀矣！此與上科涅槃，乃理智一如，互影說故。《寶鏡疏》云：身斷淫，律儀戒也；心斷淫，定共戒也；斷性亦無，道共戒也。<kpDone>初曲分損益之相竟。</kpDone>

/KEPAN/辰二　判決邪正之說

#YY:011a#如我此說，名為佛說；不如此說，即波旬說。

此判決邪正。以當機深防，未來邪說亂正，魔佛難辨，而求說辨魔規則，佛則以四根本戒，以辨驗之，令末世修學，永為龜鑑。如我此說，修三摩地，先斷心淫者，是則名為佛說，急宜從之。不如此說，或行淫不礙真修，是即波旬說，速當絕之。波旬訛也，正云波卑夜，此云惡者。能傷法身，而害慧命者也，此釋迦出世，魔王名也。魔字從石，梁武帝謂，此惱害於人，易之為鬼，今從梁易也。<kpDone>初斷淫竟。</kpDone>

#YY:012a#阿難！又諸世界，六道眾生，其心不殺，則不隨其生死相續。

此殺戒，亦注重在心，非但身不行殺，乃至其心，亦不起殺念。殺念尚且不起，何況身臨殺事！是則可為真持戒者，可以真修三昧也。其心苟無殺念，則不負他命，不欠他債，自然不隨其生死相續。何以故？如本經云：汝負我命，我還汝債，以是因緣，經百千劫，常在生死，今命債既無，生死自離矣！

/KEPAN/午二　犯則必落神道

#YY:013a#汝修三昧，本出塵勞，殺心不除，塵不可出。

汝修三昧本來求出塵勞生死；如若殺心不能除去，則與眾生結怨連禍，塵勞不可出矣！

#YY:013b#縱有多智，禪定現前，如不斷殺，必落神道：上品之人，為大力鬼；中品則為飛行夜叉，諸鬼帥等；下品當為地行羅剎。

《指掌疏》云：恐謬辨云，多智之人，了知殺性本空，禪定得力，殺過縱使現前，似無關於塵勞；聰明長者，作家居士，喫得肉已飽，來尋僧說禪者，類多此計，故如來以縱有多智等防之。有多智，指多世智辯聰；禪定，謂有漏禪定；現前，謂智能通達，善說諸法，禪能出入三昧境界。今以禪智助殺，必定墮落神道。鬼神福報，雖分勝劣，均為惡趣；故從人道而入者，謂之墮落也。上品之人，禪智勝於殺業，神通既大，福德又勝，故為大力之鬼；應是天行夜叉，及諸鬼主，如川嶽等；人間尊奉，稱帝稱天者。中品之人，禪智與殺業正等，神通福德，既次於上，則為飛行夜叉，諸鬼帥等；應是空行夜叉，如山林城隍等。下品之人，禪智劣於殺業，神通既微，福德亦劣，則為地行羅剎，噉人精氣，亦如大海邊，羅剎鬼國是也。

#YY:013c#彼諸鬼神，亦有徒眾，各各自謂，成無上道。

/KEPAN/巳二　預辨魔佛教儀　分二　午初　食肉化世即鬼教　二　教人斷殺即佛誨　今初

#YY:014a#我滅度後，末法之中，多此鬼神，熾盛世間，自言食肉得菩提路。

此言滅後，末法之中，世衰道微，邪魔惡鬼，盛行世間；倡言食肉，當得菩提正路。乃云：「酒肉穿腸過，佛在心頭坐。」真鬼語也。

#YY:014b#阿難！我令比丘，食五淨肉，此肉皆我神力化生，本無命根。汝婆羅門，地多蒸濕，加以沙石，草菜不生，我以大悲神力所加，因大慈悲，假名為肉，汝得其味。奈何如來滅度之後，食眾生肉，名為釋子！

此預防問難。食肉既是鬼教，佛應嚴戒，何故如來亦許比丘食五淨肉耶？故呼阿難而告之曰：我令比丘食五淨肉者：不見殺、不聞殺、不疑為我殺、及自死、鳥殘，此為五淨肉。此肉皆我神力之所化生，本無命根：命根者，識、煖、息三，連持色心者，以為命根。下又訪問難，既是如來神力，何不化穀菜，而乃化淨肉，反令後之食肉者，得以藉口，豈慈悲者之所為耶？乃曰：汝婆羅門國，地多蒸濕，過炕謂之蒸，過潤謂之濕，加以沙石，不唯不產五穀，且草菜亦不能生；設若不化五淨肉，而化稻梁蔬菜，事出反常，人以為怪，我以大悲神力所加，愍其饑虛，而化成五種淨肉。因大慈悲，假名為肉，令汝暫得其味，聊以支身，非有心性命根之真肉也。奈何如來滅後，有實食眾生肉者，而更欲名為釋子耶？西域四姓出家，同稱釋子。《涅槃經》云：「善男子！從今日始，不聽食肉，應觀是食，如子肉想，夫食肉者，斷大悲種。」

#YY:014c#汝等當知，是食肉人，縱得心開，似三摩地，皆大羅剎，報終必沉生死苦海，非佛弟子。如是之人，相殺相吞，相食未已，云何是人得出三界？

此令知必墮。汝等當知者：欲其將如來語，傳示末法，急為救正也。當以智知，是食肉人，縱使修學，暫得心開，亦不過相似三摩地，終非真實三昧也。夫殺貪不除，現生皆大羅剎，報盡壽終，必沉生死苦海，永為鬼類，非佛弟子。如是之人，命債不了，互相殺害，互相吞嗜，互相食噉，未有已時，無由解脫，云何得出三界？

#YY:015a#汝教世人，修三摩地，次斷殺生。是名如來，先佛世尊，第二決定，清淨明誨。

此佛敕轉教末世之人。修三摩地，即耳根圓通。次斷殺生者：對淫能障定，殺乃違慈，故次斷之。是名先佛世尊，第二種決定，清淨脩學之明誨也。

#YY:016a#是故阿難！若不斷殺，脩禪定者，譬如有人：自塞其耳，高聲大叫，求人不聞，此等名為欲隱彌露。

此承上是佛教斷殺之故。阿難！若不斷殺，脩禪定者，不得解脫。譬如有人，喻帶殺修禪之人。自塞其耳者：謂以手塞耳，避人聽聞，而復高聲大叫，謂殺生食肉，無有罪報，求人不聞者，此正欲隱而彌露也。

#YY:016b#清淨比丘，及諸菩薩，於歧路行，不蹋生草，況以手拔？云何大悲，取諸眾生，血肉充食。

首二句，指二乘持戒人。歧路者，分歧小路也。生草易長，清淨二乘之眾經行，足倘不蹋，況以手拔耶？仁慈之心，猶及草木，云何大悲，取眾生血肉，以充滋養，任意食噉耶？

/KEPAN/午二　勸深斷方脫

#YY:017a#若諸比丘，不服東方，絲、綿、絹、帛，及是此土，靴、履、裘、毳，乳、酪、醍醐，如是比丘，於世真脫，酬還宿債，不遊三界。

此勸斷殺，必須深斷，方可脫離生死。若諸比丘六句，明服有二種：一服用，如東方絲、綿、絹、帛，及是此土靴履裘毳。二服食，如乳、酪、醍醐。然雖此中，一概遮止，唯經律論所明，不無輕重。如絲綿絹帛，則大小乘，並皆嚴禁，以其害多命也。靴履裘毳，小乘一向聽許，大乘亦不全遮，以其非專為此而害命也。乳、酪、醍醐，大小並許。今云不服者，以能不服，則彌善耳。如是比丘，子縛已斷，於諸世間，真得解脫；然果縛尚存，不過酬還宿債而已。現前殘質既盡，無復續生，故不再遊三界。

#YY:017b#何以故？服其身分，皆為彼緣；如人食其地中百穀，足不離地。必使身心，於諸眾生，若身身分，身心二途，不服不食我說是人真解脫者。

何以故，於世真脫？服眾生身分，指絲綿等。雖非身肉，然亦是彼身之一分，用之皆為彼結不離之緣。如劫初之人，體有飛光，足有躡雲，因食地肥，不能輕舉，然後食其地中百穀，足不離地。百穀者，《物理論》云：粱者黍稷之總名，稻者粳糯之總名，菽者眾豆之總名，三穀各二十，合為六十；蔬果之實，各二十種，為百穀也。必使身心，於諸眾生，若身身分：必使身心，指比丘之身心；於諸眾生，指有情眾生；若身，謂肌肉骨髓；身分，謂裘毳乳酪等。身心二途，不服不食者：謂非但身之於眾生身，及身分，不服不食；而心亦無一念貪求服食而已，是身心二途俱斷。我說是人，真解脫者：既無負命索債，則三界之生緣斷絕，故說是人，真解脫者。<kpDone>初曲分損益之相竟。</kpDone>

如我此說，脩三摩提，次斷殺生者，是則名為佛說，急宜從之。不如此說，食肉不礙菩提，是即波旬說，速當遠之。<kpDone>卯二斷殺竟。</kpDone>

#YY:019a#阿難！又復世界，六道眾生，其心不偷，則不隨其生死相續。

此斷偷盜。非但盜人財物，乃至言行詐異，炫惑無識，恐令失心，以及一念，希取利養者，皆是也。不唯身無偷盜，要且心無偷盜之念，方為真持戒者，可以修三昧也。此中不言身不偷盜者，以心且不動，何況身耶？不斷，則往復徵償，續諸生死，斷故不隨也。

/KEPAN/午二　犯則必落邪道

#YY:020a#汝脩三昧，本出塵勞，偷心不除，塵不可出。

《正脈》云：「厭塵者，方可以出塵；貪世者，豈能以越世？」

#YY:020b#縱有多智，禪定現前，如不斷偷，必落邪道；上品精靈，中品妖魅，下品邪人，諸魅所著。

此防謬云：多智之人，了知塵勞本空，禪定現前，彈指可超無學，雖不斷偷，塵勞莫繫，時節既至，要出便出，何言不可出耶？無恥禪流，往往以此飾非，故以縱有多智，禪定現前警之。謂縱有世智辯聰，有漏禪定現前，如若不斷偷心，必定落於邪道。

《指掌疏》云：邪道潛取，以偷心為墮緣，邪通炫世，非禪智不能發，今以禪智助偷，必當墮落。其類上品精靈者：盜日月之精華，竊天地之靈秀，附山托水，惑人祭祀者，是也。中品妖魅者：盜人物之津液，竊山林之氣潤，為魍為魎，伺便作孽者是也。下品邪人者：賦性險曲，居心邪僻。諸魅所著者：為精靈之所附，被妖魅之所迷，妄言欺世，詭異惑俗之類。此等亦由禪智盜業，互相勝劣，而感上、中、下異。

#YY:020c#彼等群邪，亦有徒眾，各各自謂，成無上道。

此指帶偷修禪，其類不一，故曰彼等群邪。亦有徒眾，成慢不歸，邪知邪見，不自覺知，端坐受供，居然如佛，故云各各自謂，成無上道；亦非果計果矣！<kpDone>初首陳持犯利害竟。</kpDone>

/KEPAN/巳二　預辨妖佛教儀　分二　午初　潛匿炫惑即妖教　二　教人斷偷即佛誨　今初

#YY:021a#我滅度後，末法之中，多此妖邪，熾盛世間，潛匿奸欺，稱善知識，各自謂己，得上人法炫惑無識，恐令失心，所過之處，其家耗散。

此預言滅後末法之中，佛教陵夷，妖邪得便，故言其多。熾盛世間，潛匿奸欺者：熾然惑眾，盛行世間，潛蹤詭秘，匿詐藏奸，欺世盜名。如想魔文云：潛行貪欲，口中好言災祥變異，即潛匿奸欺也。信其教化，搖蕩其心，妖言妖行，或現妖通，詐稱得道善知識。各自謂己，得上人法者：上人即是菩薩，以居聲聞上故。此未得謂得，未證謂證，各謂自己，已得菩薩法，此邪師自負也。炫惑無識，恐令失心者：嚇詐誘亂，世間無識者，恐令其人，失於本心，亡其知見。如想魔文云：或言如來，某處出世，或言劫火，或說刀兵，即炫惑無識之事。所過之處，其家耗散者：聞某處佛出，則求其接引，聞劫火刀兵，則望其救濟，傾家奉之，所至之處，令其家財耗散無餘。

#YY:021b#我教比丘，循方乞食，令其捨貪，成菩提道。諸比丘等，不自熟食，寄於殘生，旅泊三界，示一往還，去已無返。

此先以己教相形顯。循者順也，方者處也，我教比丘，循順地方處所，而行乞食之法，趣得支身，不妄求不多求，令其捨貪，為菩提道。貪為煩惱根本，根本既捨，枝末自枯，煩惱離而菩提可成。豈同妖邪，炫異惑眾，貪他利養，造生死業耶！諸比丘等下，釋出捨貪之故。我教比丘，不自炊爨熟食者：令其知身是幻，悟世無常，不過寄居於此，以了殘生而已。旅泊三界者：陸宿曰旋，水宿曰泊；無非借此三界，為旅店客船，以示一度往還，自此已去，無復再返，如此行持，方為佛子。

#YY:021c#云何賊人，假我衣服，裨販如來，造種種業，皆言佛法？卻非出家，具戒比丘，為小乘道，由是疑誤，無量眾生，墮無間獄。

云何是痛斥語，賊人謂內心竊取利養，外貌假借僧儀。稗販如來者：稗者助也，販即販賣。謂著如來衣服，以助販賣也。良以不著佛衣，不能取信於人，販法為難故。造種種業，皆言佛法者：謂非法說法也；詭言異行，炫惑人心，造種種業，無所不至，皆言是最上一佛乘之正法。卻非出家，具戒比丘，為小乘道者：謂法說非法也，若以前乞食，正教責之，彼必自是他非。卻乃毀謗真實出家，具戒比丘，正修行人，為小乘道；反自妄稱，我是大乘菩薩之行。由是疑誤，無量眾生，墮無間獄者：由是法說非法之故，疑惑無量眾生。以正教為小乘道。而從妄謗，由是非法說法之故，賺誤無量眾生，以業因為真佛法，而遵妄行，一盲引眾盲，皆墮五種無間地獄，則妖邪之害，可勝言哉？<kpDone>初潛匿炫惑即妖教竟。</kpDone>

/KEPAN/午二　教人斷偷即佛誨　分二　未初　先出白己誨　二　轉教先佛誨　今初

#YY:022a#若我滅後，其有比丘，發心決定，脩三摩提，能於如來形像之前，身然一燈，燒一指節，及於身上，爇一香炷。

此教捨身微因。若我滅後，其有比丘，發大乘心，決定棄捐諸有為相，修三摩提，即耳根圓通，如幻三摩提也。此句下義含慮有宿生盜業，為障勝脩，故教修如是微因。能於如來，形像之前者：為供養佛故，亦為仗承佛力，銷宿障故，又為求佛證明，除現執故。然燈燒指，及爇香炷，此為捨行，一切難捨，無過己身，今則難捨能捨，信其定消宿業也。

#YY:022b#我說是人無始宿債，一時酬畢，長揖世間，永脫諸漏，雖未即明無上覺路，是人於法，已決定心。

我說是然燈燒指，及爇香炷之人，無始宿業盜債，一時酬畢。何以捨身微因，即獲如是善果耶！盜者，取他身外之財物，利養此身，今則捨難捨之自身，供養於佛。一念捨心，即是大智慧光明，無始宿債，即是黑暗，明能破暗，理固然也。長揖即永辭也，世間即有漏三界。永脫諸漏者：謂永遠脫離，見思諸漏，而出生死。無上覺路者：正謂無上妙覺，菩提之路，即五十五位圓通已後事，此人雖未即明圓通法門，信知必得，決知無有疑心也。

#YY:022c#若不為此，捨身微因，縱成無為，必還生人，酬其宿債，如我馬麥，正等無異。

設若不為此捨身酬債微因，以求懺悔滅罪，則縱成佛，雖得無漏無為，必定還來生於人間，酬其宿債，以其宿業未盡故。如我在毘蘭邑中食馬麥之報，無有異也。按《興起經》：昔舍衛國毘蘭邑，阿耆達王，請佛與五百比丘，三月供齋，時有魔惑王心，入宮耽荒五欲，供六日止。又值邑內饑饉，乞食不得。時有馬師，減馬麥半，供佛及僧，至九十日，王乃醒悟，向佛求懺。舍利詢問因緣，佛言：過去毘婆尸佛時，有王請佛及僧，佛僧食已，為病比丘請，一分食。過梵志山，梵志聞香，詬曰：此髡頭沙門，應食馬麥，何與甘饌，所教五百童子，亦如是說。爾時梵志者，今我身是，五百童子者，今五百羅漢是。然此但因宿詬佛僧，尚不免報，何況盜他財物，侵彼身分，自應酬債。要知化佛不屬業生，真佛離諸根量，喚誰受報，蓋為造業眾生，示有果報，令生恐懼，故今引之，以證宿債必酬，抑亦因此，以見捨行之不可不修也。

#YY:025a#若諸比丘，衣缽之餘，分寸不蓄，乞食餘分，施餓眾生。

若諸末世，清淨比丘，三衣一缽之外，分寸不許蓄積，此止持不貪也。循方乞食，趣得支身，設有餘分，盡施饑餓眾生，此作持不慳吝也。合之，則斷貪吝心。

#YY:025b#於大集會，合掌禮眾，有人捶詈，同於稱讚。

上句斷慢心，於大集會之中，合掌禮拜四眾；以必觀實相平等，見人是佛故。下二句斷瞋心，有人嫌其煩瀆，捶打罵詈，歡喜領受，同於稱讚；以必觀怨親一相，榮辱無關故。

#YY:025c#必使身心，二俱捐捨；身肉骨血，與眾生共。

上二句斷癡心，必使若身若心二者，俱能捐捨，則斷我、法二執，即斷癡心。下二句，轉貪、瞋、癡、慢，而成同體大悲。身肉骨血，俱皆可捨，則身心寧復有遺哉？以必觀此苦、空、無常、無我、不淨之物，施作佛事耳。此皆成就無偷之心，以上則於依正二報，斷除偷心矣！

#YY:025d#不將如來，不了義說，迴為己解，以誤初學，佛印是人，得真三昧。

此於佛法上，亦除去偷心。不了義說，如《阿含》云：蓄物可以資身進道；如《婆多》論，許百物各可蓄一，但禁餘二者是也。不將如來權乘不了義說，以此回護過犯，以為自己解釋。因其自己，不能奉行大乘，反曲引權小教中，不了義事，以自誤誤人，皆偷心不死之故。果能如是，偷心盡絕，一念純真，即證圓通體。以是而修，名真三昧，佛印是人即得者，良有以也。<kpDone>初曲分損益之相竟。</kpDone>

#YY:027a#阿難！如是世界，六道眾生，雖則身心，無殺、盜、淫，三行已圓，若大妄語，即三摩地，不得清淨，成愛見魔，失如來種。

此明妄語戒。《正脈》云妄語有二：發言不實，為小妄語；妄稱證果，為大妄語。此中所斷大妄語也。不唯口不出小大妄語，乃至其心亦無妄語之念，方名持戒清淨，可脩三昧也。故呼阿難，如是世界，六道眾生，雖然身心無殺，則慈行成就；身心無盜，則捨行成就；身心無淫，則梵行成就：故曰三行已圓。前皆許其出離生死，若大妄語，即奪其不出生死。三摩地不得清淨者：以其猶有貪供心故。成愛見魔者：溫陵曰：貪其供養，求己尊勝，名愛魔；妄起邪見，謂己齊聖，名見魔。既已成魔，自不覺知，生同醉夢，死從淪溺，以眾生本有如來藏心，為成佛之種，今為愛見二魔所劫，故曰失如來種也。

/KEPAN/午二　指述妄語之意

#YY:028a#所謂：未得謂得，未證言證。或求世間尊勝第一，謂前人言：我今已得須陀洹果，斯陀含果，阿那含果，阿羅漢道，闢支佛乘，十地地前，諸位菩薩。求彼禮懺，貪其供養。

此指述妄語之意，惟在貪其供養，故作大妄語。所謂未得菩提，謂為已得，未證涅槃，言為已證。後云：況復法王，如何妄竊；乃斥乎此。此或求世間尊為殊勝第一者：謂或復有人，不敢以菩提涅槃妄稱，但求世間，尊為殊勝第一；以是之故，謂現前之人，作如是言：凡夫人中，初果為上，故自謂已得，須陀洹果；次於初果，又見二果為上，故自謂已得，斯陀含果；次於二果，又見三果為上，故自謂已得，阿那含果；次於三果，又見四果為上，故自謂已得阿羅漢道；次於出世小乘中，又見緣覺、獨覺中乘為上，故自謂已得；十地聖人，及地前十住、十行、十回向，三賢諸位菩薩。後說云何自稱得上人法，蓋指乎此。末二句，即述大妄語意，言此人，作如是等大妄語者，為求彼前人，向自己禮拜懺悔，貪其供養。

/KEPAN/午三　記其損善墮落

#YY:029a#是一顛迦，消滅佛種，如人以刀，斷多羅木，佛記是人，永殞善根，無復知見，沉三苦海，不成三昧。

此作大妄語，希圖利養。妄罪兼盜，永失善根。是一顛迦，亦云一闡提，此翻斷善根人。善根既斷，是為消滅成佛之種。如人以刀，斷多羅木者：南印度建那補羅國之北，有貝多羅樹木，三十餘裡，樹葉長廣光潤，諸國書寫，莫不採用；其樹以刀斷，則不復活。佛記是人，永殞善根，無復正知正見，沉淪三途苦海，縱有禪智，咸資魔業，不成真三昧。<kpDone>初首陳妄語大損竟。</kpDone>

#YY:030a#我滅度後，敕諸菩薩，及阿羅漢，應身生彼末法之中，作種種形，度諸輪轉。

《指掌疏》云：佛滅度後，魔強法弱，故敕菩薩、羅漢，應身生彼，挽末法而扶正教，摧邪宗而救眾生也。作種種形，隨類現化。度諸輪轉者：令出生死，所謂應以何身得度者，即現何身而說法也。

#YY:030b#或作沙門，白衣居士，人王、 宰官、童男、童女，如是乃至淫女寡婦，姦、偷、屠、販、與其同事，稱讚佛乘，令其身心，入三摩地。

初四句現順行，下諸句現逆行，如佛所敕，作種種形也。或作不定辭，以妙觀察智，觀機現形，沙門至童女等，如三十二應說。如是乃至淫女、寡婦、姦偷屠販者：乃菩薩涉俗利生，四攝法中之同事攝也。若不同其事，未免矯拂其心，不相順從，若與其同事，意在得其歡心，以便與其稱讚最上一佛乘，能令眾生，返迷歸悟，離苦得樂，轉彼邪心，令得正定，故曰令其身心，入三摩地。

#YY:030c#終不自言：我真菩薩，真阿羅漢，泄佛密因，輕言末學。

究竟不肯自言，我真菩薩，真阿羅漢，泄漏佛旨，秘密之因。輕言末學者：輕易泄言，於晚學之人也。

/KEPAN/午二　惟除命終遺付

#YY:031a#惟除命終，陰有遺付。云何是人，惑亂眾生，成大妄語？

惟除命終者，示現捨報也。陰有遺付者：暗中有遺言付囑也。住則不泄，泄則不住，如杜順和尚偈云：「遊子漫奔波，登山禮土坡，文殊祗這是，何處覓彌陀。」云何是斥責辭，是人指愛見魔人，以如是未得謂得，未證謂證之魔說，惑亂後世末學眾生，成大妄語。

#YY:032a#汝教世人，修三摩地，後復斷除，諸大妄語，是名如來，先佛世尊，第四決定，清淨明誨。

#YY:033a#是故阿難！若不斷其大妄語者，如刻人糞，為旃檀形，欲求香氣，無有是處。

此承上，是如來以斷大妄語之故。又呼阿難，若不斷其大妄語者，喻如刻人之乾糞，而為旃檀之形<ail>像也</ail>，因果不類。以妄語心行，喻乾糞，禪定真修，喻旃檀佛像，正以妄語糞穢之因，欲求禪定法身之果，豈可得乎？故曰欲求香氣，無有是處。

#YY:033b#我教比丘，直心道場，於四威儀，一切行中，尚無虛假，云何自稱，得上人法？

所以我教比丘，不斷妄語，不成菩提；但依正直之心，即成道之場。《華嚴經》云：「菩提妙法樹，生於直心地。」《淨名經》云：「直心是道場」。無虛假故。於行、住、坐、臥四種威儀；乃至語默，云為一切行中，尚要正直，無得虛假，云何妄自稱尊，謂得大小諸乘，及上人之法耶？

#YY:033c#譬如窮人，妄號帝王，自取誅滅。況復法王，如何妄竊？因地不真，果招迂曲，求佛菩提，如噬臍人，欲誰成就？

窮人，以喻三摩未成，性德未顯。妄稱帝王者：即大妄語，未得謂得，未證謂證。帝王者，一國之主，妄號之，自取赤族之誅，滅門之禍也。況復二句，乃以輕況重之意，言三乘賢聖，尚不可竊，況佛為出世法王，如何妄竊？因地不真，果招迂曲者：以大妄語為因故不真，則果地之事，難免迂回屈曲，求進反退，求昇反墜，而求佛果菩提，自不能成。如噬臍人：噬以口咬也。臍即肚臍，謂口臍相遠，終不能及，以是自作妄語，銷滅佛種，更慾望誰而成就耶？

/KEPAN/午二　許能斷必成

#YY:034a#若諸比丘，心如直弦，一切真實，入三摩地，永無魔事。我印是人，成就菩薩，無上知覺。

此深許能斷大妄語，必成無上菩提。若諸比丘，心如弓弦之直，無有諂曲之相。心是四威儀之主；心直，則四威儀中，一切行門，皆悉真實，永無虛假，則能直入三摩地中。永無魔事：魔行邪險，今心直行真，魔不得便；故我印是人，成就菩薩，無上知覺。《正脈》云：菩薩無上知覺，即圓通真因地心；然以因定果，亦是無上菩提矣！<kpDone>初曲成戒勸之意竟。</kpDone>

/KEPAN/寅三　總結遠魔

#YY:036a#阿難！汝問攝心，我今先說，入三摩地，修學妙門。求菩薩道，要先持此四種律儀，皎如冰霜，自不能生一切枝葉。心三口四，生必無因。

阿難先問，欲攝其心，入三摩地，云何令其安立道場，遠諸魔事？佛按定其意，總結云：阿難！汝問我攝心之法，我今先說四重律儀，即是入三摩地，指耳根圓通，初心修學，至妙之門。此妙門即四重律儀，是故求菩薩道者，要先持此四種律儀；身心皎潔，絲毫無犯，如冰如霜，如是則根本已除，以淫、殺、盜、妄四種是根本戒故，拔本必不滋末，自然不能發生一切枝葉。心三者，指貪、瞋、癡；口四者，指妄言、綺語、兩舌、惡口，皆為枝葉。然貪、瞋、癡，屬大煩惱。今淫、殺、盜、妄，從心止絕，乃至一念不生故也。根本既除，則枝末無所從生，故曰生必無因，是則嚴持四重，稱為修學妙門者宜矣！

#YY:036b#阿難！如是四事，若不遺失，心尚不緣色、香、味、觸，一切魔事，云何發生？

此絕塵決定遠魔。如是四事，若能持守，不令一念，漏落於四重中。則心常住戒，尚不緣色、香、味、觸諸塵事業，六塵舉四，可以例知。《正脈》云：「塵依念住，念絕而塵何所依？魔托塵入，塵亡而魔何所托？故曰一切魔事，云何發生。」<kpDone>初正教持戒竟。</kpDone>

/KEPAN/丑二　助以咒力　分二　寅初　正以勸持讚勝　二　況顯除習無難　今初

#YY:037a#若有宿習，不能滅除，汝教是人，一心誦我，佛頂光明，摩訶薩怛哆，般怛囉，無上神咒。

此正勸持咒。宿是宿生，習是惑業，習氣種子。溫陵曰：現業已制，自行可違，宿習難除，必假神力。今夫行人，好正而固邪，欲潔而偏染，隱然若有驅策，而不能已，宿習之使也。惟有神咒，不思議力，乃可滅除，故云汝教是人，一心誦我，佛頂光明神咒。誦咒而曰一心者，有事有理：事一心者，以能持之心，持所持之咒，能所分明，相續不斷。理一心者：能持之心，全心是咒；所持之咒，全咒是心，能所雙亡，心咒不二，咒則是心，心則是咒。咒是頂光化佛所說，正以表尊中之尊，密中之密。佛本是世間最尊，今是佛頂之化佛，固是尊中之尊。頂是無見，是世間最密，今是化佛，從頂發輝所說，乃是密中密也，亦借此以表除習義故。摩訶薩怛哆，般怛囉，此云大白傘蓋，大表如來藏心之體，絕諸對待故；白表如來藏心之相，離諸妄染故；傘蓋表如來藏心之用，普覆一切故。既即藏心，故稱無上，神妙莫測之咒。

#YY:037b#斯是如來，無見頂相，無為心佛，從頂發輝，坐寶蓮華，所說神咒。

斯指神咒，謂此咒是如來無見頂相，即佛三十二相之第一相，曰肉髻頂相。而稱無見者，華嚴九地菩薩，為佛乳母，捧持諦觀，不見其頂，示頂法不可以見見也，無為心佛：乃從世尊肉髻頂相，涌百寶光，故曰從頂發輝。光中涌出，千葉寶蓮，有化如來，坐寶華中，故曰坐寶蓮華。佛稱無為者，以係如來入定，從無為心中現故。重放光明，所說心咒，以是諸佛心印，其體即是如來藏故。<kpDone>初正以勸持讚勝竟。</kpDone>

/KEPAN/寅二　況顯除習無難

#YY:038a#且汝宿世，與摩登伽，歷劫因緣，恩愛習氣，非是一生，及與一劫，我一宣揚，愛心永脫，成阿羅漢。

此顯咒力，不可思議。姑就近事論之，且汝與摩登伽女，宿世因緣，恩情愛戀，習氣種子，非是一生，及與一劫，由來遠矣！難以解脫，如前云：汝愛我心，我憐汝色，以是因緣，經百千劫，常在纏縛。按《登伽經》云：阿難既返，女啼不止，續念阿難。隨至祇桓，佛使追呼。而問之曰：汝逐阿難，欲何所索？女言：我聞阿難無婦，我又無夫。佛言阿難無髮，汝能剃頭否？女歸白母，已許剃髮。佛問：汝愛阿難何等？答曰：我愛阿難眼、耳、口、鼻，以至身形等。佛言：阿難眼中但有淚，耳中但有垢，口中但有涎，鼻中但有涕，身中但有屎、尿。有夫妻者，便有惡露，有惡露則生子，有子則有死，既有死喪，便有啼哭，是身何益，汝何所愛？女聞是語，便自正心，即得入道。我一宣揚，愛心永脫者：指佛纔一宣揚，敕文殊將咒往護，惡咒銷滅，一聞神咒，冥熏加被之力，宿習滅除；及見佛聞法，愛河乾枯，頓證三果，故曰愛心永脫。成阿羅漢者：指前聞文殊選圓通後，證四果也。良以先蒙咒力，銷除宿習，復藉法音，悟證聖果，設非咒力，除此宿習，安得淫心速滅，契無為法耶？

#YY:038b#彼尚淫女，無心修行，神力冥資，速證無學。云何汝等，在會聲聞，求最上乘，決定成佛，譬如以塵，揚於順風，有何艱險？

且登伽習厚，尚屬淫女，無心修行，但由神咒，不測之力，資熏之功，尚能速證無學果位。云何，深怪之辭，謂云何汝等，惑習微薄，在會聲聞者，兼有學及無學也：有學斷見惑，無學斷思惑，非同登伽，尚為淫女耶。且其所求，惟是最上一乘，決定自信，成佛之道，亦非同登伽之無心修行耶。譬如以塵，塵喻習氣，順風喻神咒。以微塵揚於順風，塵無不盡；喻習氣遇於神咒，習無不除，有何艱難險阻之事哉？<kpDone>初歷明預先嚴戒竟。</kpDone>

/KEPAN/子二　略示場中定慧　分二　丑初　因戒生定　二　因定發慧　今初

#YY:039a#若有末世，欲坐道場，先持比丘，清淨禁戒，要當選擇戒清淨者，第一沙門，以為其師，若其不遇真清淨僧，汝戒律儀，必不成就。

此明因戒生定，精修律儀，以為其本。設若末世，有修耳根圓通者，發心欲坐修道之場。必先持此比丘根本四重清淨禁戒；清謂清其源，淨謂淨其流，如上所云：先持四重律儀，皎如冰霜，自不能生，一切枝葉是也。受戒之時，須選授戒之師，蓋師是學人之模範，模範不正，鮮能依之成正器故。必宜選擇戒根清淨，第一沙門，以為其師。第一者法臘俱長，為眾所推，如此沙門，能和合成事；用以為師，羯磨乃得成故。若其不遇真實清淨大僧，汝雖受戒律，不過虛名，其實無漏戒體，必定不能成就也。若遇真僧，戒律清淨，德臘俱長，戒方成就。

#YY:039b#戒成已後，著新淨衣，然香閒居，誦此心佛所說神咒，一百八遍，然後結界，建立道場。

戒成已後，道器成就，魔不得便，隨力厚薄，或著新衣，或洗令淨，而著此衣，表裏俱潔。然香以熏其室，閒居以攝其心，心處交熏，如此誦咒，神效易致，宿習易除也。咒誦一百八遍者，表所治煩惱之數。一切眾生，煩惱有百八，故以戒違現業，咒除宿習，魔不得其便也。然後可以擇日建立修道之場。《指掌》云：結壇必先誦咒者，有二義：一、謂治習淨根，壇儀乃現；二、謂仗咒神功，遠諸魔事。有志行道者，不可不知也。

#YY:039c#求於十方，現住國土，無上如來，放大悲光，來灌其頂。

此定中求佛。上二科是用戒意，此方是所生之定。良以眾生心水淨，諸佛影現中，心水澄清即定也，故知此已在定中。求於十方，現住國土者：即現坐道場，無上如來，謂超九界以獨尊，此屬所感也。放大悲光者：光從大悲心中放出，來灌其頂，身心受益，此屬所應也。感應道交，行道無慮矣！<kpDone>初因戒生定竟。</kpDone>

/KEPAN/丑二　因定發慧

#YY:040a#阿難！如是末世，清淨比丘，若比丘尼，白衣檀越，心滅貪婬，持佛淨戒，於道場中，發菩薩願。

上科因戒生定，此科因定發慧。《正脈》云：前不兼後，後必兼前。前科但牒戒而生定，此科總標因定，而文中雙牒，戒定為因也。阿難！如是末世，結界建壇，唯許清淨比丘，若壇儀已成，修習不拘四眾，故云若比丘尼，白衣檀越。出家二眾，持戒有素，故通稱清淨，在家二眾，故通稱白衣檀越；是華梵合稱，檀是檀那，此云布施；越以布施能超越貧窮苦海故。今通許者，以一切眾生，皆有佛性，皆可修習。雖四眾同壇，必各從其類，如優婆塞，隨比丘後，優婆夷隨比丘尼後，此一定之序也。心滅貪淫：指白衣言，心滅貪、癡、淫、愛等念。持佛淨戒：指出家言，嚴持諸佛所制清淨戒律，身心勿犯，方為可耳。設或不然，勿許濫從，以妨道業。而於修道場中，一向發菩薩四弘誓願，以為感佛機也。

#YY:040b#出入澡浴，六時行道，如是不寐，經三七日。我自現身，至其人前，摩頂安慰，令其開悟。

《正脈》云：凡出道場而復入，則必澡浴，外潔其身也。六時行道，即專注反聞，經行排遣，內攝其心也。晝夜十二時，六時行道，六時靜坐，均調昏散矣。如子時行道，丑時靜坐，寅時行道，卯時靜坐是也。然行中，坐中，所習皆反聞自性，入流亡所而已。餘二句結成剋期入定。不寐有二意；一除昏睡不覺，二戒忘失反聞。此科正牒定，而明因定二字。下科乃生慧也。定心，為生慧之親因。我自現身，至其人前，摩頂表攝授之意，安慰施無畏之力，此為助緣。因緣既備，令其豁然貫通，朗然大悟也。《正脈》云：然開悟渾含，淺深諸相，不可一定，若得動靜不生，發須陀洹見道慧；若得聞所聞盡，發阿羅漢人空慧；若得空所空滅，成法空慧；若得寂滅現前，發圓通無上知覺慧也。孤山曰：若見此像，當觀空寂，是佛顯然，是魔則滅。<kpDone>初請略說竟。</kpDone>

/KEPAN/庚二　重請詳示　分二　辛初　重請說道場　二　重請說神咒　辛初分二壬初　阿難重請　二　世尊重說　今初

#YY:041a#阿難白佛言：世尊！我蒙如來無上悲誨，心已開悟，自知修證，無學道成。末法修行，建立道場，云何結界，合佛世尊，清淨軌則？

此阿難重請說道場。前雖言入道場，而未說道場如何建設，故重請之。阿難承教持戒遠魔，又令誦咒除習，復示結壇行道；我蒙此等訓誨，皆出如來至極悲心之所流出，故曰無上悲誨。心已開悟者：謂如佛所說，雲散長空，心同皎月，已獲開悟，自知從此但習反聞修證，不須道場，可成無學之道。無學，不僅四果，當指圓通，三空諸果位也。末法修行，道高一尺，魔高一丈，建立道場，自非小事，究竟如何結界，方合佛制，不違世尊，清淨軌則？<kpDone>初阿難重請竟。</kpDone>

/KEPAN/壬二　世尊重說　分三　癸初　道場建設　二　修證節次　三　結答酬請　癸初分五　子初　所建壇式　二　所設莊嚴　三　所獻供養　四　所奉尊像　五　所取照映　今初

#YY:042a#佛告阿難：若末世人，願立道場，先取雪山，大力白牛，食其山中肥膩香草，此牛唯飲雪山清水，其糞微細，可取其糞，和合旃檀，以泥其地。

此示道場之建設。蓋聖人施設，理事雙彰；事依理成，理得事顯，非是壇儀，徒壯觀瞻也。佛告阿難：末世眾生，障深業重，非建道場，難以修習，故曰願立也。立壇之地，恐有不淨，故須另塗也。表法諸家，各有所長，惟《寶鏡疏》，始終表顯，方合圓通修法，故皆依之。雪山者，表真如法性，不變理體也。大力白牛者：表自性清淨，根本正智也。先取之者，因其飲食如法，乃取糞和香，以泥其地也。食其山中肥膩香草者：雪山有草，名曰忍辱，食之可得醍醐，豐肥油膩，其糞清香。此牛唯飲雪山清水，香草表三慧，清水表正定也。惟以水草司牛者，正如行人熏修，定、慧均等也。其糞精微細妙者：表因戒生定，因定發慧也。可取其糞，和合旃檀，以泥其地者：除其舊地，覆以新泥也。表三無漏學，能熏法身，成真因地也。

#YY:042b#若非雪山，其牛臭穢，不堪塗地。別於平原，穿去地皮，五尺已下，取其黃土。

別於平原者：另於平原，以高阜恐堆積不淨，拗下恐流聚污穢；穿去地皮五尺以下，取其本淨黃土用之。若無雪山白牛者，表且取中根也。穿去地皮，五尺以下者：表蠲除外務，專修返聞，從解結破五陰也。取其黃土者：黃色居中，表六根之中，中道佛性也。

#YY:042c#和上栴檀，沉水、蘇合、薰陸、鬱金、白膠、青木、零陵、甘松、及雞舌香，以此十種，細羅為粉，合土成泥，以塗場地，方圓丈六，為八角壇。

和上旃檀等十種香，表十波羅密也。細羅為粉者：表十波羅密，廣為萬行也。合土成泥者：表萬行唯心也。以塗壇地者：表成真因也。方圓丈六，為八角壇者：此定壇相，表八正道，攝於八邪也。八角則方而復圓，圓而復方，表體用不二，事理同歸也。蓋上白牛，正表最上根人，以能不隨分別，即三緣頓斷，三因不生，狂性自歇，歇即菩提；喻如唯以牛糞，可和旃檀也。設或不能直下歇狂，須知修行，二決定義，就六根門頭，破除五陰，得元明覺，無生滅性，為因地心，更加四種律儀，五會神咒，方成妙修者，喻和黃土，旃檀之外，加九香也。梵語旃檀，此翻與樂，即白檀香也。竺法真云，出外國羅山有白檀樹。此經用以塗地，非《法華海》此岸旃檀，六銖價值娑婆者也。沉香，《異物志》云：出日南國，凡欲取者，斫樹著地，積久朽爛，其心至堅，入水則沉。蘇合，《續漢書》云：出大秦國，合諸香煎其汁，謂之蘇合，或曰蘇合國，人採花笮汁，煞以為膏，以賣買客。熏陸，《南方草木》狀云：出大秦國海邊大樹，生於沙中，盛夏樹膠流涉沙上，性能止痛，採取賣之。鬱金，《說文》云：鬱鬯乃百草之華，遠人所貢方物，鬱人擣而煮之，和酒以降神也。白膠，《本草》云：商雒間多有，樹如白楊，實大如鳥卵，能除惡氣、去瘡疹，即楓香脂也。青木，《南州異物志》云：是草根，能寤魘寐，狀如甘草，出交州。零陵，《南越志》云：一名燕草，又名熏草。出零陵郡山谷之間，葉如羅勒，能止精明目也。甘松，出涼州諸山，能和合眾香，可除腹脹，亦能下氣。雞舌，《異物志》云：出薄州，云是草萎，乃漢時尚書郎，含之奏事者。設或久服，則能令人身口皆香，即丁香也。場地者：即密部所謂畫地為場也。然欲修定，必須擇日，結界建壇；修行既畢，即解界撤壇，不得留至明相出時，此定制也。古云：封土曰壇，除土曰墠，除掃也。《國語》云：壇之所除也，曰場。封土，即起土也。此中場地，可如其墠，今既名壇，必須起土，故先除地為場，後別取黃土和香，於其場上，以泥塗起，令成壇相，在室中央，此示楞嚴壇場之法式也。<kpDone>初所建壇式竟。</kpDone>

/KEPAN/子二　所設莊嚴

#YY:043a#壇心置一金、銀、銅、木，所造蓮華，華中安缽、缽中先盛八月露水，水中隨安所有華葉。取八圓鏡，各安其方，圍繞華缽。鏡外建立十六蓮華，十六香鑪。間華鋪設，莊嚴香鑪。純燒沉水，無令見火。

此明壇中，所設莊嚴。金、銀、銅、木所造蓮華者：是隨力為之，不必拘執也。然壇心者，乃表中道因心，真如本體也。蓮華者：表因果同時，染淨不二也。所造者：表真如位中，本無因、果、染、淨；以能隨緣，故成染淨因果也。缽名應器，表如來藏，事理圓融，隨眾生心，應所知量也。八月露水：表中道純真，首楞嚴妙定也。隨安華葉：表如幻聞熏聞修，中道妙慧也。八鏡安方者：表眾生本有八識，大圓鏡智，不離當處也。圍繞華缽者：表妙慧恆依藏心也。鏡外建立蓮華香鑪者：表依慧發行，從性起修也。各須十六者：表慧華戒香，自行八正，化他八正也。間華鋪設，莊嚴香鑪者：表戒慧互嚴，還修自性也。純燒沉水，無令見火者：表無相妙戒，在惑業而不染惑業也。<kpDone>二所設莊嚴竟。</kpDone>

/KEPAN/子三　所獻供養

#YY:044a#取白牛乳，置十六器，乳為煎餅，並諸砂糖，油餅、乳糜、蘇合、蜜薑、純酥、純蜜；於蓮華外，各各十六，繞圍華外，以奉諸佛，及大菩薩。

此明壇中，所獻供養。取雪山白牛乳，置十六器，用以作供。一、乳為煎餅，謂煎乳成餅也。二、並諸沙糖，謂蔗汁熬糖，如沙而甘也。三、油餅，謂以油和麵作餅，而膩脆也。四、乳糜，謂用乳和米作粥，而甘粘也。五、蘇合，謂和合眾香，煎汁成膏。六、蜜薑，謂以蜜浸薑，味辛而甘。七、純酥，謂乳煉成酥。八、純蜜，謂華蕊成蜜。各各十六，圍繞華外。白牛乳餅，及餘七物者：表稱性所起，禪悅法喜，所謂八正道味也。各各十六，圍繞華外者：表一一正道，各具自行化他，二種八正也。以奉諸佛，及大菩薩者：表以已證禪悅法喜正道之味，因心而向果德也。

#YY:044b#每以食時，若在中夜，取蜜半升，用酥三合，壇前別安一小火鑪以兜樓婆香，煎取香水，沐浴其炭，然令猛熾，投是酥蜜，於炎鑪內，燒令煙盡，享佛菩薩。

每以食時，即日中午食之時。溫陵曰：佛以日中受食，故每日以日中致享。若在中夜，佛不受食，唯以酥蜜，燒令煙盡享之。蓋午為日中，子為夜中，表諸聖位，必須中中流入也。蜜乃華之精，酥為乳之精，皆是味中上味，表耳根圓通，妙妙聞心也。半升中數，三合成數，表中道定心，能融五濁，會三空也。壇前別安小火鑪者：正表耳根一門，從此深入也。兜樓婆香，《異物志》云：出海邊國，如都梁香，又翻譯云：出鬼神國，此方無故不翻。或翻香草，舊云白茅香。以之煎水浴炭者，表戒根清淨，咒力除習，則正助皆具，而發正定之真修也。投酥鑪內者；表從妙心，修耳根三昧也。燒令煙盡者：正表初於聞中，以至空覺極圓，空所空滅也。享佛菩薩者：乃表生滅既滅，寂滅現前，顯上合下同二種殊勝也。<kpDone>三所獻供養竟。</kpDone>

/KEPAN/子四　所奉尊像

#YY:045a#令其四外，遍懸幡華，於壇室中，四壁敷設十方如來，及諸菩薩，所有形像。

此外壇尊像也。令其四外：即八角壇之四外。遍懸旛華者：莊嚴壇室，即外壇也。外壇八角，於壇室中，但惟四壁，敷設十方如來，及諸菩薩，所有畫像。令其四外者：表四種明誨之外，不妨諸行互嚴也。蓋旛表密咒，有摧邪輔正之力；華表密因，為十度萬行之宗。以壇室中，四壁敷設者：表一真法界，具四法界也。十方如來，表覺果也；菩薩像者，表因心也。

#YY:045b#應於當陽，張盧舍那，釋迦、彌勒、阿<img width=16 height=16 src="./1488.files/image001.gif" v:shapes="_x0000_i1025">、彌陀，諸大變化，觀音形像，兼金剛藏，安其左右。</kpDone>

應平聲，應於當陽正位也。梵語盧舍那，具云毘盧遮那，翻有三義：一曰遍一切處，法身也；二曰淨滿，自受用身也；三曰光明遍照，他受用身也。三身一名者，同為真身故。為一真法界，寂場真主，乃報身智慧也。梵語釋迦牟尼，此云能仁寂默，為三千大千娑婆教主，即應身慈悲也。梵語梅怛利曳，此云慈氏，正當來之教主也。梵語阿<img width=16 height=16 src="./1488.files/image001.gif" v:shapes="_x0000_i1026">，此云不動，居東方群動之首，表動中有不動智也。梵語阿彌陀，此云無量壽，居西方極樂之邦，表與樂乃無緣慈也。諸大變化，觀音像者：如前文所明，眾首臂目等，此是顯教圓通之主。金剛藏者，常領金剛，護持咒人，伏魔除障，乃是密教圓通之主。安其左右者，表顯密齊彰也。</kpDone>

#YY:045c#帝釋、梵王，烏芻瑟摩，並藍地迦，諸軍荼利，與毗俱胝，四天王等，頻那、夜伽，張於門側，左右安置。

溫陵曰：門側左右，釋梵等眾，有力外護也。末法修行，凡類於此，一有闕焉，必不成就。帝釋云能為主，即忉利天主。梵王不犯欲塵，即初禪天主。鳥芻瑟摩，即火頭金剛。藍地迦，即青面金剛。軍荼利，此云解怨結，亦金剛異名。毘俱胝，即毘盧神變。經云：右邊毘俱胝，手垂數珠鬘，三目持髮髻，尊形猶皓素，圓光色無比者是也。四天王者，即東、南、西、北，所謂持國、增長、廣目、多聞也。頻那、即豬頭使者。夜伽、即象鼻使者。自帝釋之下，此等外護，俱表摧邪顯正之功用也。<kpDone>四所奉尊像竟。</kpDone>

/KEPAN/子五　所取照映

#YY:046a#又取八鏡覆懸虛空，與壇場中，所安之鏡，方面相對，使其形影，重重相涉。

又取八圓鏡，覆懸虛空者：表諸佛果位，轉八識成大圓鏡智，從空如來藏，普照十方塵剎中也。與壇場中，所安之鏡，圍繞華缽，一方一個，而面嚮於外，外壇之鏡，一方一個，而面嚮於內，故曰方面相對；表生心即是佛心，佛心不異生心也。使其形影，重重相涉者：表生佛互融，聖凡無異，乃不可思議之境也。蓋壇中八鏡，仰照空鏡者，表因該果海也。設或行人，二六時中，於此壇儀苟一著眼，了明斯理，則知心、佛、眾生，三無差別，而通身皆在事事無礙法界中矣！<kpDone>初道場建設竟。</kpDone>

/KEPAN/癸二　修證節次　分二　子初　三七初成定慧　二　百日頓證聖果　今初

#YY:047a#於初七中，至誠頂禮，十方如來，諸大菩薩，阿羅漢號，恆於六時，誦咒圍壇，至心行道，一時常行，一百八遍。

此修證節次。第一七中，禮誦行道。於初七中，至誠頂禮：頂禮而曰至誠者，專至其心，誠懇不二也。凡人之修道，必須皈敬三寶，以為最初方便也。十方如來，佛寶也；菩薩、羅漢，僧寶也；持誦心咒，法寶也。恆於六時之中，持誦佛頂心咒圍壇，以至誠心，經行道場，每於一時圍壇，常行一百八遍。此非指全咒，乃指心咒：跢姪他、唵、阿那隸、毘舍提，鞞囉跋闍囉陀唎，槃陀槃陀你、跋闍囉、謗尼泮、虎□都盧甕泮、娑婆訶。但要三業相應，自能成效，六時行道，六時頂禮，仗承不思議力加被，助道也。

#YY:047b#第二七中，一向專心，發菩薩願，心無間斷，我毘奈耶，先有願教。

此第二七中，一向發願。既曰一向，不拘六時；既曰專心，不雜禮誦；唯有專心，發菩薩願。務必心心相續，念念無間，而不斷絕；此恐心生懈退，加以堅固之願也。我毘奈耶，先有願教者：如《梵網經》、十大願王，及菩薩四弘誓願，行願堅強，得大勇猛也。

#YY:047c#第三七中，於十二時，一向持佛，般怛囉咒，至第七日，十方如來，一時出現，鏡交光處，承佛摩頂。

此第三七中，一向持咒。溫陵曰：時無間歇，咒無遍限，一向誦持，遂能以精誠感格，進力克功也。至第三七末日，十方如來，一時出現，於壇室中，鏡交光處，佛身既在鏡現，我身亦在鏡現。親承諸佛，手摩其頂，聖凡不隔。重重無盡，則生佛智照，感應道交也。

#YY:047d#即於道場，修三摩地。能令如是，末世修學，身心明淨，猶如琉璃。

此定心成就。即於道場中，專修反聞工夫，故曰修三摩地，即首楞嚴，耳根圓通。不令一念，漏落於聲塵境界；念念照性，心心在定，但一味反聞無間耳。此慧心成就。能令者，以定心為親因，以道場持咒等為助緣，因緣力故，所以能令也。如是之人，雖在末世修學，亦能發慧開悟，則根、塵、識心，應念化成無上知覺，故曰身心明淨。內外映澈，猶如琉璃。以一切諸法，無不形現其中矣！<kpDone>初三七初成定慧竟。</kpDone>

/KEPAN/子二　百日頓證聖果

#YY:048a#阿難！若此比丘，本受戒師，及同會中，十比丘等，其中有一不清淨者，如是道場，多不成就。

此明壇儀雖立，設或師友不淨，多不成就。及同會中，十比丘等，準《方等陀羅尼》云：行此法時，十人已還，既曰已還；六眾、七眾俱可。設無同志，未可勉強，寧可獨行。其中不淨，乃有二種：一受戒師不淨、二同行侶不淨，是二者中，有一不清淨者，如是道場，多不成就，佛聖不臨，龍天不護，正定難修，妙悟難發，故知師友不可不慎選擇也。

#YY:048b#從三七後，端坐安居，經一百日，有利根者，不起於座，得須陀洹。縱其身心。聖果未成，決定自知，成佛不謬。

此明三七修學，未克即成定慧。從三七後，端身正坐，寂然安居，經一百日，勇猛精進，修習亡塵照性工夫。有利根者，惑障俱輕，定功綿密，慧照分明，定慧雙流，經一百日，不起於座。此一百日，不起於座，工夫相應，在定中並不知時長也。亦非同平時，坐一時行一時也；因文中明言，經一百日，不起於座，即得須陀洹果。梵語須陀洹，此云入流，不入色、聲、香、味、觸、法，斷分別見惑，為見道位。借小果名，而論果證，實同圓教初信。阿難圓悟藏性，頓獲法身也。《寶鏡疏》云：縱其身心俱生細惑，一時難斷；分別思惑，完全仍在；無學聖果，未得即成；然而決定自知，成佛之事，不虛謬也。所謂一信永信，信得自心是佛，自性即佛，更不再疑也。<kpDone>二修證節次竟。</kpDone>

/KEPAN/癸三　結答酬請

#YY:049a#汝問道場，建立如是。

此總結答。前阿難問云：「末法修行，建立道場，云何結界？」我已言結界建壇，種種方法，與夫修學證果。如是之法，一一詳示，故酬其所請，而結答之曰：「汝問道場，建立如是。」《指掌疏》云：「如是者，謂如上所說是也。」然如上所說，建壇之法，末世行之，誠為不易；故下文誦咒，亦許不入道場。而上文有一不淨，則云道場不成。是知有力者，固應如法建壇；無力者，只要持戒清淨。設若有壇無戒，反不如有戒無壇之為愈也。<kpDone>初重請說道場竟。</kpDone>
