修觀者若不能即時醒悟此生身心的一切善惡感受，都是短暫幻有，無常苦空的，便不能進一步生起厭離生死之心，更遑論了脫生死了。古德說：「不怕念起，只怕覺遲。」觀受法門，最主要的目的，就是要學人隨時保持對每一個念頭生起時清楚的觀照覺知，不要被雜思妄想之念拖著走而不自覺。當身識生起某種快樂的感覺時，要知道內身為什麼正在生起某種樂受的感覺，當身識生起某種痛苦的感受時，要知道內身為什麼正在生起某種苦受的感覺，當身識沒有痛苦也沒有快樂的感覺時，要清清楚楚的知道為什麼現在身識既沒有痛苦也沒有快樂的感受……。苦、樂正在現前時，不要被苦、樂的感受牽著走，要一心觀照、清楚苦、樂、悲、歡等感受的起、伏、生、滅、來、去、變、異、消失……。我們就一直停留在人間的七情六慾循環反覆的身心變化中無有止息，又不自覺，所以跳不出苦樂的輪迴。修行者，就是藉著長期在修觀中觀破苦樂感受的虛妄不實，空無自性，才能藉此觀受法門，而念念受觀分明，思惟受蘊原本自性空寂，無所依倚，不驚、不怖，不起世間想，念念照見五蘊皆空，念念趣向無生。

/KEPAN/丙、修行者要隨時覺知自己心念無常、轉變的情形

心念處——觀心無常。凡夫的心，沒有一刻寧靜過。舉凡為家庭、為事業、為朋友、為親戚……，因此家庭事業種種的忙碌，而造成許多身心上不能解決的因惱。若沒有偷得浮生半日閒的機會經常來反觀、發覺自己時刻受到外境、情緒的影響而造成無量形成來世的善惡業行，以認識自己目前的心態，掌握自己目前的心念，停止造作惡行的話，那麼便只有生生世世「心」受境轉，為物所誘，輪轉無期了。

觀心法門，就是要學佛者經常靜下心來，觀照、認識自己的無常心性。唯有當心寧靜下來時，才能察覺出自己的心緒，原來一直被名利、財勢、愛欲、食欲、睡欲等五欲習性所交織、纏繞著，無法平復。

一般人由於思緒太過雜亂，不能認識、分辨自己的心態混濁到什麼程度。而一個經常習靜、習定的人，就能清清楚楚的隨時觀察出自己的心態是昏沈？或者散亂？或者清晰分明？或者雜亂無章？或者黑暗現前？或者智慧湧現？對於自己的內心，起了愛欲的念頭？起了瞋恚的念頭？起了愚痢的念頭？起了害人的念頭……，無不覺察分明。而且當修定者對禪定的次第及內容有了充足的理解，當自己保持光明心念到什麼程度時，則能清楚的知道自己是否已經入定，並且自知入的是什麼定。如果一個修禪的人，自己有沒有入定，是昏沈？或者只是沒有智慧的無想？或者已經入了第幾禪天？進入了四空定天？而不能以智慧覺知，則證明是外道修法，這種定境，易得易失。

而一個佛弟子，自己心念解脫時，即能自以解脫知見自證自知心念已經超脫生滅思緒的範圍，已經進入涅槃解脫的領域……。這是具有堅固的佛法無我知見為前導的佛弟子，才能長期在禪思中，觀破心識剎那生滅、起伏、變易、無常的現象，念念掌握心識的動向，不令散亂，藉此觀心法門，念念心觀分明，不起世間想，照見五蘊皆空，念念趣向無生。

/KEPAN/丁、唯有以淨定心思惟因緣法才能認識因緣法

法念處——觀法無我。宇宙萬法，由六根、六塵、六識十八界所形成。十八界由心識而顯現。唯識所現之宇宙萬法，依具有甚深禪定的修行者來說，就有如鏡中相、夢中事一般的影現在其心眼中如許的不實、虛幻。而要親證萬法唯識所現、空、無生的真理，必須從出世間法——四聖諦、七覺支下手體悟（後文慧根中及七覺支中自明）。而要認識四聖諦的道理，便必須從十二因緣法下手思惟、瞭解（十二因緣法已於十一願中略作解釋）。

十二因緣法與四聖諦是互為表裏的。十二因緣法就是依苦集滅道的真理來做思惟，依此有故彼有，此無故彼無的因緣生滅法則而建立。四聖諦的內容，同時即是從十二因緣法而開衍。無論大小乘修行者，欲走向成佛之道的路上，都必須依大慈悲心自悟十二因緣法，才能正見成佛的修因（見大智度論）。佛弟子皈依法、學法的目的，就是要從此四聖諦、十二因緣、七覺支、八正道等解脫生死的根本佛法，開始了解與學習，才能奠定成佛道上良好的修因基礎，不致誤入歧途，遠離佛道。但是沒有「戒、定」做基礎的聞慧，是與解脫佛道不相應的，其對「法」的了解，永遠停留在名相上、理論上、學識上浮面的鑽研，與自己生死無干，這也就是為什麼現在成為末法時代的原因之一。

在家居士雖然不能出家依法修行，但是若能在居家中成就「正信、淨戒、聞法、思法、修法、悟法、自度、度他」的德行，依雜阿含經說，最多能證聲聞三果。但是現在的居士學佛，如果要專心修法，就不能兼顧家庭、事業，要家庭與修法並進，獲證聲聞果位，以現在的居家根器而言，並不容易。故仿似念佛法門為最適宜，先求往生西方極樂世界，再於淨土中穩當修行，更比娑婆世界的修行者容易悟道、證果。

觀法無我的「法」，其中之一法，便是指十二因緣法。觀法無我的「觀」字，即是指當學佛者將前述觀身體、觀感受、觀心誠的觀照基礎建立後，才能以一顆堅固的「淨定之心」，進入對甚深因緣法的醒悟、思惟、觀法之中而無疑惑。

如雜阿含經敘述釋迦牟尼佛就是在長劫修行中，證覺輪迴生死因緣的源頭，而將其所覺所悟因緣法次第生起的原因及次第滅除的因由，告訴我們後學弟子，目的就是要我們也踏著佛陀證覺「內容」的腳步，在入靜時，保持觀法覺照，了了覺知：「是什麼原因生起，而使我至今仍停留在生死輪迴中？什麼原因沒有？就能使我超出輪迴，不受生死？……。哦！因為有生，所以有老死，如果沒有生的緣，當然不會有老死，而生的『緣』就是……。」唯有我們在入靜時，清清楚楚知道：要超脫身心輪迴生死的關鍵，不是專注在色身呼吸、氣脈、心臟……停止跳動的成就，不是生理上唯物昇華的結晶。而是心力在擺脫色身的禁錮後，對生死束縛的源頭——十二因緣法還滅過程徹徹底底的超脫與證悟。

學佛者唯有經常保持一顆淨定之心，才能真正在日常生活中，依十二因緣法入觀、思惟，踏著佛陀證覺的腳步，確實從斬斷生死源頭的「生緣」做去，為自己製造來世出苦的機會。當我們確實依十二因緣還滅的過程去做，此時才能真正得到「因緣法」的受用。

「諸法無我」的內容，便是建立在一個修行者，於動靜一如的修持中而證覺的，是建立在修定中禪思的基礎上，不是停留在聽聞佛法理論上思考、理解的見地上。體證萬法無我的根本法觀入手處，即是以此「禪思」為基礎。如果不在修定中奠定「觀慧」的基礎，要想直接從聞法、論法的辯理上，頓見因緣法的真諦，或者直接從沒有智證的空觀中頓悟空性，頓悟「無生」之理，那麼佛就不需要在無量劫中勤苦修行，才能將其在定慧中證覺的甚深因緣法的內容告訴我們了。

當一個悟道者，能夠在禪思中以甚深因緣法觀破生死輪迴的根源，觀破了無明的根本，照見五蘊無我、無我所擁有的一切，識不緣行、行不緣識，便能親證法界唯識所現空、無我的真理，親見十二因緣法的本源處。

/KEPAN/戊、淨土眾生如何依四念處修觀？

極樂世界的修道者，對於「身、受、心、法」此四種慧觀法門，更能比娑婆世界的禪修者觀想得力：

一、淨土眾生在色身觀照方面：可從「帶有身光的清淨化身相」中直接依般若性空真諦，觀照五蘊皆空，不會貪著色身的光明、清淨。從體證性空真理中，如實知見眼耳鼻舌身意而如實知見空中無眼耳鼻舌身意，念念融入空性，趣向無生法門。

二、淨土眾生在覺受觀照方面：當其進入修定時，必能從身識的感覺中，如實知見內外的喜樂覺受，生無來處，去無去處，了了分明，心不散亂。就在念念分明的精神統一狀態中，進入無漏思惟中，真實知見色聲香味觸法的根源處，又真實知見空中無色聲香味觸法，念念融入空性，趣向無生法門。

三、淨土眾生在心識觀照方面：當其以明利的心眼，在清淨的禪思中，念念觀破心識剎那無常、空無自體的生滅現象時，便能念念掌握其心識，不令散亂。就在其了了分明心識活動空無自性的情況下，如實知見眼識界、耳識界……，乃至意識界，又真實知見空中無眼識界、耳識界……，乃至無意識界。而藉此心觀念處，照見十八界皆空，念念融入空性，趣向無生法門。

四、淨土眾生在萬法觀照方面：當天人眾生依「五根、五力、七菩提、八正道」等法修行，從精進禪修中，了悟甚深因緣法的性空法義時，便能做十二因緣法觀破生死輪迴的根本，照見宇宙萬法，唯識所現，宇宙萬法，唯一法界的真諦。淨土眾生的智慧觀照力之所以會如此的明利，除了在淨土中受到佛菩薩的教化外，皆因往生前，曾經種下聽聞、思惟解脫佛法的深厚善根，才能在淨土修行時，迅速悟道、證果。故凡欲往生淨土的蓮友，均因隨緣聞法，廣播解脫知見資糧。

/KEPAN/（5）什麼是定根？

/KEPAN/甲、四禪與四果不同

從學習觀照甚深因緣法的生起與滅除，到進入深入的禪觀之中，這個中間必須經過四禪定的修學階位。五根中的定根，便是指色界的四種禪定，或稱為四神足。如雜阿含經卷二十六說：「定根者，當知即是四禪。」

一個修行者，當信根、精進根、念根等的解脫知見準備齊全，具備了脫生死的利根器，便能安穩的進入悟道、修定的階段。四禪定的扼要內容，曾在第十一願中有過說明。色界天的四禪定，本是通於外道所修；但佛弟子與外道修禪的方法與基礎觀念，有看根本的不同，雖然同入色界四禪定，但所入的禪定境界，亦因個人的根器、思想、生理、心理、智慧、福德……等多種因緣不同，而證人的禪定現量，各有深、淺、粗、細的明顯差別。佛為了要區分佛弟子的根本修因與外道所入四禪定證境不同，而用初果、二果、三果、四果來做區分。佛弟子因個人多劫以來修禪根器不同，獲證初果後不一定要經過四禪，四空定的順序過程，才能證果解脫。這在阿含經及俱舍論等經論中，有詳細說明。天台智者大師在釋禪波羅蜜次第法門中，對於禪定發相的次第與邪正有明確詳細的辨正，今以其所示配合阿含經，做為定根的略解。

/KEPAN/乙、初禪粗解

/KEPAN/（甲）跳出五欲六塵是出家修行的目的

雜阿含卷三十一說：「若比丘苦行、若形、苦相，離欲惡不善法，有覺有觀，離生喜樂，初禪具足住。」

欲界大天雖然尚有淫欲行為，但是比較微薄，與人間的行淫方式不同。如正脈以一偈說明：「四王仞利欲交抱，夜摩執手兜率笑，化樂熟視他暫視，此是人天淫欲行。」

人間的眾生，因為一直以貪淫等為重，所以形成濁氣業網，共同居住在五欲境界裏，跳不出去。出家修行的目的，就是希望藉由種種禪修的磨鍊方法，跳出這個五欲六塵所形成的濁氣業網境界，進入另一層次的精神昇華的修養領域。唯有當內在精神生命經過洗煉、提昇，才能在明亮的心鏡中看到真實的自我，恍然大悟世間的五欲境界，如夢中裏，鏡中像，正是自己五欲行為所勾劃、禁錮的範疇。

/KEPAN/（乙）唯有淡薄五欲才能進入對內在生命的覺照中

出家修行者，覺悟了五欲境界的短暫不實，轉眼成空，而首先在「財、色、名、食、睡」五種貪欲中下手遠離。離欲的飲，正是指的「五欲」的飲。唯有淡薄了五欲，才能在禪修中有根本的成就。而當一個修行者，在行、住、坐、臥間，逐漸遠離了五欲外塵濁惡之法，少動多靜，便能漸漸由散動之心轉為定靜之心，進入內在精神生命的覺照中。「有覺有觀」，正是說的內在精神生命的覺照觀察。

通常人的感覺與觀察，都是向外塵境界馳流。唯有當內心經過禪定的鍛鍊後，才能背塵合覺，由外轉內，首先於欲界的定境中看到自己身內的五臟六腑，體內諸蟲，髒穢不淨。至此程度，四念處中的身念處，觀身不淨，才能徹底「覺」、「觀」成就。

/KEPAN/（丙）依個人根器不同修禪方式及所現禪境也不同

佛弟子因個人入禪的基礎不同，因此在初步的定境中所顯發的境界也不相同。如有人從觀息法門入門修禪，有人從不淨觀入門修禪，有人以慈心觀入門修禪，有人以因緣觀入門修禪，有人以念佛觀入門修禪……。凡此種種，皆因下手入門處不同，再加上個人宿世及今生所修智慧、福德、善根、習氣、觀念、見解、生理、心理……種種狀況不同，而產生千差萬別的禪定發相。

經中說：「覺觀多者（雜思亂想多者），教修數習觀。貪欲多者，教修不淨觀。瞋恚多者，教修慈心觀，以治瞋病。愚痴多者（世智辯聰，分別籌量世出世法，不得正慧，邪心取理之人），教觀因緣。障道多者，教令念佛……。」此乃依個人根器、心病不同，而所教對治調心、入禪的方式，也不相同。今僅以四禪證境的表相次第，來做四禪的說明。

/KEPAN/（丁）初禪發相

論上說，「離生喜樂」的「喜樂」，乃是從制伏了「五欲」的貪執後，經過「欲界定」，在色界初禪的定境中所產生的法喜禪樂之心。「有覺有觀」，即是指禪行者在欲界定未到初禪定的中間，會在身心上顯發動、癢、涼、暖、輕、重、澀、滑、掉、猗、冷、熱、浮、沈、堅、軟十六觸，對此十六種觸動等善法而轉現的定、空、明淨、喜樂、善心、知見明了、無異解脫、境界現前、心調柔軟等覺觀而言。（此十六觸通外道，又因個人的知見、習氣、善根、生理、心理、潛意識狀態……及所修法門種種不同，顯發的情況也不相同。此處只是依論上所述，照本宣說而已。）

如論中說：「第一、初禪發相者：行者從未到初禪地中間，證十六觸成就，即是初禪發相。云何是證？若行者於未到初禪地中，入定漸深，身心虛寂，不見內外。或經一日乃至七日，或一月乃至一年。若定心不壞，守護增長，於此定中，忽覺身心凝然，運運而動。當動之時，還覺漸漸有身如雲如影動發。或從上發，或從下發；或從腰發，漸漸遍身。上發多退，下發多進。動觸發時，功德無量。略說十種，善法眷屬與動俱起。其十者何？一、定，二、空，二一、明淨，四、喜樂，五、樂，六、善心生，七、知見明了，八、無累解脫，九、境界現前，十、心調柔軟。如是十法，與動俱生，名動眷屬勝妙功德莊嚴動法……。」

「此事既過，復有餘觸，次第而發，故名初禪。餘觸發者，即前所謂十六觸。……，此十六種觸顯發時，悉有善法功德眷屬，如前動觸中說。行者因未到初禪地，發如是等種種諸觸功德善法，故名初禪觸發。也就是說，色界清淨四大，依欲界身中而發……。」

/KEPAN/（戊）釋初禪「有覺」、「有觀」、「喜」、「樂」、「一心」之意

「因此十六觸法於身根而產生，由心識而察覺，所以稱為『有覺』。行者得初禪，未曾所得善法諸功德故，心大驚悟（覺名驚悟）……：但此覺生時，與欲界身根所產生的知覺有異，何以故？因與定等善法一時俱發……。後細心分別十六觸等所轉現的善法功德，如粗則離，如善則修，所以名為『有觀』。……因細心分別思量，覺知十六觸等微妙珍寶，昔所未逢，所以心喜慶悅……，由於深心慶悅，踴躍無量，故名為『喜』。行者於歡喜已後，其心恬然，受於觸中之樂，樂法娛心，安穩恬愉，故名為『樂』。（此即經上所說離生『喜樂』二字的解釋）……。經久，受樂心息，雖有覺觸等事，而心不緣，既無分散，定住寂靜故，故名為『一心』」。

/KEPAN/（己）利根器的佛弟子不著初禪證境頓了生死

這即是初禪發相的略解。雜阿含卷三十一又說：「若比丘得初禪時，彼不憶念如是行，如是形，如是相，然於彼色受想行識法，作無常、苦、空、非我思惟……，如是寂靜，如是勝妙，所謂捨離餘愛，愛盡、無欲，便能滅盡煩惱，直證涅槃解脫。」

也就是論上所說的「有人得初禪時，即於此定中所呈現的空、明淨、喜悅、樂、善心、知見明了、無累解脫、心調柔軟的境界現前中，頓斷見、思二惑，顯發見、思無漏法，達到涅槃境界。達亦有二種：一者任運自達，二者修觀乃達。」

由此可知，利根器的佛弟子（如淨土天人），在悟道、證初禪時，（悟道者不一定證初禪，證初禪者也不一定是悟道者），可因其慧根的覺照功深，不著初禪證境，直觀色界的色受想行識五蘊之法皆空，頓斷無始煩惱，證得涅槃解脫，不一定要經過二禪、三禪……的過程，方可證果（此乃前生已修，乃能頓超）。

/KEPAN/（庚）利根佛弟子證初禪後或以五種方式進修證入涅槃

雜阿含又說：「有的佛弟子，在證初禪發相時，因智慧觀照力不夠，不得頓超解脫。可繼續以欲法、念法、樂法智慧觀照性空之力，取中般涅槃（在今生禪修生命終了的中陰身中，慧根觀照得力，頓超生死）。若不如是，或生般涅槃（在上升色界天上現生中，用功不久，即證涅槃。）若不如是，或有行般涅槃（在色界天上，經久用功，才證涅槃。）若不如是，或無行般涅樂（在上升色界天上的當下，即因宿根顯發，頓證涅槃。）若不如是，或上流般涅樂（生到色界天上後，再轉生其他天界進修，獲證涅槃。）

/KEPAN/（辛）鈍根佛弟子證初禪後繼續上升其他天上進修

經上又說：「佛弟子證入初禪後，若不能以前述五種方式輾轉修行，證入涅槃。只能以此欲法、念法、樂法的功德力量，上升色界初禪大梵天中，或上升初禪梵輔天中，或上升初禪其他梵身天中……。」

由此可知，若是佛弟子在悟道、獲證初禪時，不能以慧根觀照力，直取涅槃；又不能繼續以念法、觀法定慧觀照之力，用其他五種方式輾轉證入涅槃，那便會依其定慧功夫深淺，依次上昇初禪天的三層天，即梵眾天、梵輔天、大梵天三天，受其禪樂果報，繼續循次漸進的長期進修……。

/KEPAN/丙、二禪略解

/KEPAN/（甲）二禪發相

因初禪覺觀二法，障礙二禪內淨之心生起，所以修道者欲入二禪，必須加功用行，深心厭離初禪覺觀動心（息有覺有觀）。在修行者超離初禪，二禪末生之時，於其中間，也有定法生起，倘若行者心不憂悔、退縮，一心加功用行，使定法經久不失不退，專心不止。於後，其心便豁然明淨，皎潔定心，與喜俱發……。於二禪中，也有內淨十種功德眷屬俱發之義，即：一、定，二、空，三、明淨，四、喜悅，五、樂、六、善心生，七、知見開了，八、無累解脫，九、境界現前，十、心調柔軟，具如初禪發相。但因初禪從覺觀生喜樂，與身識相應：二禪所生喜樂，乃是滅初禪有覺有觀，從內心寂淨定中而生。故雜阿含經上說：「二禪證境，息有覺有觀，內淨一心，無覺無觀，定生喜樂。」

/KEPAN/（乙）利根器的佛弟子不著二禪證境頓了生死

雜阿含卷三十一又說：「若比丘得二禪時，彼不如是行，如是形，如是相憶念，而於色受想行識法思惟，如痞、如癰、如刺、如殺，無常、苦、空、非我。於此等法，必生厭離，怖畏防護……，捨離一切有餘，愛盡、無欲，便能滅盡煩惱，直證涅槃解脫。」

一類佛弟子雖然在初禪證境，未能頓證涅槃，但是在進入二禪修持中，仍可運用其慧根的覺照功力，不著二禪：定、空、明淨、喜樂……等十種功德發相，直觀二禪的色受想行識之法空無自性，頓斷煩惱，得證阿羅漢果位。

/KEPAN/（丙）鈍根佛弟子證二禪後繼續生到其他天上進修

卷三十一又說：「若證二禪發相，又因智慧觀照力不足，不得了脫生死，可繼續以欲法、念法、樂法智慧覺照性空之力，取中般涅樂（如前說）。若不爾者，取生般涅槃。若不爾者，取有行般涅樂。若不爾者，取無行般涅槃。若不爾者，取上流般涅槃。若不爾者，彼以欲法、念法、樂法之力，生自性光音天。若不爾者，生無量光天。若不爾者，生少光天。」

也就是說，如果佛弟子在證入二禪時，不能即時以慧根觀照力，直證涅槃，又不能繼續以念法、觀法定慧等持之力，用其他五種方式輾轉修行，證人涅槃。那便會依其定慧功力深淺，依次上昇二禪三層天，即少光天、無量光天、光音天，受其禪定果報，繼續進修。

/KEPAN/丁、三禪略解

/KEPAN/（甲）三禪發相

卷三十一又說：「若比丘如是行、如是形、如是相，離貪喜捨住，正念正智，覺身樂，聖人能說能捨、念、樂住，第三禪具足住。」

二禪定境，雖從內心寂淨而顯發，但是大喜之心勇猛啟動，定不牢固，只會誑誘行者的心念，貪看其勇動之喜，誤認為二禪即是安穩涅槃之處。行者若是以智慧觀心，便知有喜動之心，則尚在生死動轉之中，故應不受二禪勇動之喜，繼續加功用行（離貪喜、捨住）。如能一心修習，用功不止，則其心湛然安靜。當捨離二禪定境，三禪樂定末發的中間，雖不加功用行，其心自然澄靜，此即獲得三禪未到地的定法。而後，其心泯然寂靜，不依內外，證入三禪定境。當契入三禪時，無二禪動勇之喜心，但有綿綿之禪樂，從內心而發。於樂發時，亦有功德眷屬：勝定、空寂、明淨、喜樂、善心、知見明了、無累解脫、境界現前，心調柔軟等十法，具如初禪、二禪發相。

在三禪樂定初生時，尚未周遍全身，於此中間，如果貪看剛剛生起的禪樂，樂定便不會增長起來，通至全身。佛弟子因為有性空智慧做基礎，所以不會貪染此綿綿美妙的樂定。如果外道行者證入三禪，則大多以身見為重，貪著三禪綿綿之樂，其心迷醉於此，不能進步，誤以為得道。所以阿含經上說，佛弟子至此三禪樂定初生之時，應當川三種法，促使正念、正智生起來，以此念、慧因緣覺照、調適樂定，如此樂法必定增長遍身。（即經上所說正念、正智，覺身樂，聖人能捨、念、樂住。）

當樂定遍滿全身時，身上的所有毛孔，都感到欣悅快樂……。在這個時候，心識不對外塵五境，唯有樂法從意識而生，內外充滿，恬愉快樂。

/KEPAN/（乙）利根器的佛弟子證三禪後了脫生死的情形

卷三十一又說：「如果是利根比丘，得證三禪時，便能以念慧觀照力，思惟三禪樂法，無常、苦、空、無我，則可當下滅盡煩惱，頓證阿羅漢果。如果智慧觀照力不足，也可以如前述初禪、二禪修行者一樣的以念法、樂法的因緣輾轉進修，或者在這期生命終了進入中陰身期間，即運用慧根觀照力，頓斷三界煩惱，直取涅槃。或者在這期生命終了，上昇色界三禪天上的當生中，用功不久，頓證涅槃。或者在死後上升色界三禪天上，經久用功後，才證涅槃。或者在上升色界天上的當下，即因宿根顯發，頓證涅槃。或者在上昇色界天上後，再輾轉生到其他天界進修，證入涅槃……。」

/KEPAN/（丙）鈍根佛弟子證三禪後繼續上升其他天上進修

倘若佛弟子在證三禪時，貪看三禪樂定，又不能以智慧觀照力用前述五種方式證得涅槃，就只有依其所修定慧功力的深淺，依次上昇三禪天的少淨天、無量淨天、偏淨天等三天，受其禪樂果報，繼續進修。

/KEPAN/戊、四禪略解

/KEPAN/（甲）四禪發相及生理反應現象

卷三十一又說：「若比丘，如是行、如是形、如是相，離苦息樂，前憂喜已滅，不苦不樂捨，淨念一心，第四禪具足住。」

行者若對三禪樂境，用心守護、愛著，不容易進步。一旦失壞，仍會令人產生煩惱。所以經上說，三禪樂境，猶是無常樂法，有愛樂之心，便會令心不得清淨。所以佛教聖弟子既然深見三禪樂法的後面，仍有大苦變異之患，應當運用智慧觀照力，一心捨離此遍身築法，求入四禪不動定。當捨離三禪定，未到四禪定的中間，必有定法像初禪、二禪、三禪定法一樣的顯發。佛弟子在中間定法之中，修行不止，則心逐漸遠離樂動之念，心無散動。於後，其心豁然開發，定心安穩，出入息斷（體內呼吸風相、氣相到四禪時才徹底斷捨），苦樂之心俱捨，證入四禪定中。（有說：初禪定中，外呼吸停止，內部呼吸活動起來，二禪定中不但呼吸停止，脈博也停止。三禪定中，除了呼吸、脈博停止：心念也停止，沒有一切妄想。四禪定中，不但呼吸、脈博、心念停止，氣也停止。有說：初禪「念住」，心念專一；二禪「氣住」，心念專一，但呼吸停止，鼻孔與肺部呼吸停止，皮膚呼吸沒有完全停止；三禮「脈住」，脈博（心臟）跳動非常緩慢，隔一兩個鐘頭，偶而跳動一下；四禪捨念清淨，念頭空卻。有說……。）對於生理過程在禪定中的轉換情形，各家說法不一。此牽涉到個人的佛法知見、精神狀態、智力觀點、生理現象……及個人觀照力的細微度各各不同，而產生種種不同的異解，不能一概而論。這也是佛經中為何不談在禪定中研呈現的生理反應現象原因之一……。今以佛論為主，當行者證入四禪時，體內風相、氣相完全停止（出入息斷），此時與捨受相應，捨念清淨，無苦、無樂、空明、寂靜、善法功德與前三禮俱同。

四禪定心，如明鏡不動，亦如淨水無波，遠離喜樂動轉之念，沒有絲毫亂想雜念，正念堅固，猶如虛空。行者住是定中，心不依善，亦不附惡，無所依倚，無形無質，亦無若干種種色相，成就內心淨色之法，一切色法自在得現。雖對眾緣，而心無動念。因此稱四禪為不動定，亦名真色定，亦名不動智慧。

/KEPAN/（乙）佛弟子四禪定與外道四禪定證量的不同點

利根器的佛弟子，當證入四禪後，若欲轉緣，學一切事，隨意成就，一切神通變化，霪雨說法，莫不從此定而出。若是外道證人四禪定，因定前沒有佛法福慧因緣做基礎，則沒有正念、正智從此定而發。故佛弟子與外道雖同入四禪定，但證量有著明顯的粗、細、深、淺、廣、狹……的差異。故佛用初果、二果、三果、四果的證果現量來做區分。

因為此四禪寂靜不動因緣，故阿含經上說，佛弟子修定以四禪為根本。在佛弟子的禪定功力不及四禪定時，都是不穩當的定法，有隨時因貪著禪樂而喪失禪定，墮落惡道的危險。

/KEPAN/（丙）利根器的佛弟子證四禪後了脫生死的情形

卷三十一又說：「若比丘證入四禪時，不看四禪定法，則可當下運用念、慧觀照力，照見五蘊皆空，滅盡煩惱，頓證阿羅漢果。如果智慧觀照力不足，亦可和前述初禪、二禪、三禪修行者一樣，以念法、樂法因緣，輾轉進修。或者在今生修禪生命終了進入中陰身期間，便運用慧根觀照力，頓滅煩惱，直取涅槃。或者在這期生命終了，上昇色界四禪天上的當生中，用功不久，頓證阿羅漢果。或者在死後上昇色界四禪天上，經久用功後，才證涅槃。或者在上昇色界天上的當下，即因宿根顯發，頓證涅槃。或者在上昇色界天上後，再輾轉生到其他天界進修（如五不還天），才證入涅槃……。」

/KEPAN/（丁）鈍根佛弟子誼四禪後上升其他天上進修

倘若佛弟子在證入四禪後，不肯捨離四禪定法，又不能以智慧觀照力，用前述五種方法證入涅槃。就只有依其定慧力的深淺，依次上昇色界四禪天的福生天、福愛天、廣果天……，乃至無色界四空定天，受其禪樂果報，繼續長期進修……。

/KEPAN/己、淨土眾生修禪的情形

西方淨土的天人眾生，在彌陀與諸大菩薩教導下，有深厚的解脫知見基礎。以此堅固的正見資糧，修持禪定，必然能隨其根器，安穩的進入初禪、二禪、三禪、四禪的禪定證境。如無量壽經卷下說：「彼國眾生，其心柔軟調伏……，獲得深心、定心……，深入禪定，智慧之力，正念止觀，諸道明力……。」皆隨個人定慧深淺，而契入與其根器相應的定境。

有的天人眾生，在證入初禪時，即觀照初禪約五蘊色法，性空如幻，斷盡煩惱，頓證阿羅漢果。有的天人眾生，在證入二禪時，乃運用其禪觀的智慧力，覺悟二禪五蘊色法，無常苦空，斷盡妄惑，得證聲聞四果。有的天人眾生，在證入三禪或四禪時，又輾轉進修，才覺悟三禪、四禪色法空無自性，證入涅槃果位。有的……。

因為天人眾生的深入禪定，獲證解脫，而圓滿了阿彌陀佛第十一個接引十方眾生到「淨土中修持正定，最後必然證入涅槃」的修行解脫大願。而「正定解脫」大願的因行，則是由這第十六個「修行根本願——聽聞解脫正法——三十七助道品」而開衍。聽聞三十七助道品法的目的，就是要修行者依聞法、思法的正規修學途徑而從悟道步入四禪定的根本修行理想。因此欲往生淨土的蓮友，如果能隨緣聽聞善知識講解具有解脫正見的四禪定修證次第，用來做為往生西方步入涅槃解脫的基礎正見資糧，必能幫助我們在淨土中，早日悟道、修定、證果，達到往生西方淨土了脫生死的根本目的。

/KEPAN/（6）什麼是慧根？

/KEPAN/甲、佛弟子與外道禪修者最重要的分界點在那裏？

雜阿含經卷二十六說：「慧根者，當知是四聖諦。」外道修行者雖與佛弟子同修禪定，但因有無佛法的解脫知見做基礎，大體上，在進入色界四禪天的修行路上，呈現兩條叉路：外道禪者進入無想定的空寂境界，再依次經過無色界四空定的禪修境界。利根器的佛弟子，在進入四禪定後，便能直接運用性空觀慧，照見四禪五蘊之法空無自性，此時平常薰習的解脫知見，在無漏智慧的觀照中，頁實現前。

此即說明了，世間禪者與佛弟子禪修成果不同之處，在於修定前，乃至修定中「慧根的薰習」上。

如佛剛出家時，處處尋訪外教梵志求道，在精進修行下，護證四禪、四空定而不得生死解脫。究其原因，因沒有種下解脫的「慧根」，無論其禪定境界有多高深，也與解脫無關（中阿含卷五十六）。

如佛解釋佛受人供養與外道受人供養不同的地方說：「外道言：佛有五事令弟子恭敬供養：一、粗衣知足，二、粗食知足，三、少食，四、粗住止床座知足，五、禪坐。佛辨正說：佛不以此五事受人供養。佛另有五事受弟子恭敬、尊重、供養：一、無上戒，二、無上智慧，三、無上知見，四、若有弟子來問法義，令其悅意、歡喜而去，五、佛與弟子於正法律中，得受、得度，待至彼岸，無疑、無惑，於善法中，無有猶豫。」（中阿含卷五十七）

佛又解釋比丘因為十法受到眾比丘及梵行者的恭敬、尊重：「一、修習禁戒；二、廣學多聞；三、為眾生做善知識；四、成就遠離身及心之染著；五、樂於禪坐，內行正止（定），亦不離伺（覺），成就於觀（慧），增長空行；六、不貪知足；七、常行於念，成就正念；八、常行精進，斷惡修善；九、修行智慧，觀興衰法，得如此智，聖慧明達，分別曉了，以正慧滅盡苦諦；十、諸漏已盡，得無漏心解脫、慧解脫，自知自覺，不受後有……。」（中阿含卷三十六）

這裏說明了一個很重要的觀點問題：佛及佛弟子修行解脫最主要的關鍵，不是在少食、禪坐、苦行上而獲得成就，而是在「無上戒、無上智慧、無上知見、無上法義，法法融通『慧根』的開啟上」。少食、禪坐、苦行，乃是修道上必備的助道法。

如佛開導弟子不可因苦行而得道說：「莫求欲樂極下賤業，為凡天行，亦莫求自身苦行，至苦非聖行，無義相應。離此二邊則有中道，成眼成智，自在成定，趣智趣覺，趨於涅槃。」（中阿含卷四十三）

又說：「佛弟子不因佛苦行、禪定、得神通而隨佛出家修行，佛弟子依佛所證無上解脫智慧而出家、修梵行。」（中阿含卷二十六）

雖說不可因苦行而得道，但修行必要以少食、苦修、禪定為不可缺少的助道法，才能專修成就。如佛說：「我不說修一切身樂，亦不說莫修一切身樂；我不說修一切身苦，亦不說莫修一切身苦；我不說修一切心樂，亦不說莫修一切心樂；我不說修一切心苦，亦不說莫修一切心苦。」（中阿含卷五十一）

/KEPAN/乙、佛弟子無論持戒、修定都不離智慧覺照

佛清楚的告誡弟子說，「慧根」是修行解脫的根本。無論佛弟子持戒、修定，都不離慧觀的覺照。如佛指導弟子「以慧觀戒」的道理說：「身業口業者，我施設是戒……，若心有欲、有恚、有癡，當知不善戒從是心生；若心無欲、無恚、無痴，當知善戒從是心生。聖弟子以慧觀『心』生善戒或不善戒，善念或不善念；當聖弟子行戒、不著戒，泯著善戒意，滅者不善戒心，付持八正道，以慧導定，深入正定之中，便能解脫一切淫怒痴。」（中阿含卷四十七）

佛又說明了佛弟子與外道雖然同入禪定之中，但佛弟子不論在何種定中，都不離正念正智正思惟的慧觀覺照，與外道專注「空定」境界不同。如佛說：「若比丘在禪修中，不染苦覺、樂覺、憂覺此三覺，必得契入解脫之路，超四禪，唯存於捨，極清淨，若著，便移入四空處定中。放在捨心四禪時，於四空處定，以慧觀知，是有為、無常法，不入四空處定中。彼於爾時，不復有為，亦無所思，謂有及無，彼受身最後覺……。」（中阿含卷四十二）

又說：「佛弟子從四禪至四空定，均依智慧一一觀察：若生此法，令我住，令我昇進，則依此法前進；若生此法，令我退失禪定，則不依此法，令定退失；又復觀察，我生此法，不退不住，亦不昇進；我生此法，能令我厭……，如是無論在何『相應』定境，皆不離智慧覺照，乃至漏盡。」（中阿含卷四十六）

/KEPAN/丙、通達七法必證解脫道

佛又深入說明了「解脫道」由「慧根」而得證的重點，如佛說：「有漏煩惱，從七法斷：一、有漏從聖法知見斷，二、有漏從守護六根斷，三、有漏從遠離惡知識斷，四、有漏從用幫助修道時所需的四事供養助道緣斷，五、有漏從遇諸飢渴病苦忍之，精進修行斷，六、有漏從除三毒欲念斷，七、有漏從思惟七覺支、四聖諦等法，離欲、不生煩惱憂悽斷。」（中阿含卷二）

又說：「道從七法得：一、道從無欲，非有欲得；二、道從知足、非無厭得；三、道從遠離、非樂聚會，非住聚會、非合聚會得；四、道從精勤、非懈怠得；五、道從正念、非邪念得；六、道從定意、非亂意得；七、道從智慧、非無智愚痴得。」（中阿含卷十八）

/KEPAN/丁、慧根的基礎建立在「苦聖諦」的覺醒上

在阿含經上十分詳細的開示了「解脫道」是奠定在「慧根」的築基上，而慧根的堅固基礎是建立在「苦聖諦」的覺醒上。如雜阿含卷十六說：「此四聖諦，漸次無間，非頓無間等。修行者若於苦聖諦，未無間等，而欲於苦集聖諦，苦滅聖諦，若滅道跡聖諦，無間等者，無有是處。」

此段經文說明了：一個不能知苦、悟苦、厭苦、離苦的求道者，是絕不會對苦痛的世間產生極大的厭離心，是絕對不能進入深刻的慧觀禪修中。相對的，一個不悟世間「苦」的念佛者，絕對不會堅定的發出想要出離世間生死的決心，將心念時時刻刻朝向極樂世界前進。而「知苦、悟苦、厭苦、離苦」的目的，就是為了滅苦、悟道、解脫做準備，而如何滅苦？是解脫生死者最需要理解的問題：如中阿含卷七說：「云何愛習苦習聖諦？（苦集滅道的『集』義（謂眾生實有愛妻子、奴婢、給使、眷屬、田地、屋宅、店肆、出息財物，為所作業，有愛、有膩、有染、有著者，是名為習。若眾生實有愛六界：地界水火風空識界，愛內六處：眼處耳鼻舌身意處，於中有愛、有膩、有染、有著者，是名為習。彼知是愛習苦習聖諦。云何愛滅、苦滅聖諦？謂眾生若不染不著妻子奴婢給使眷屬田地屋宅店肆出息財物一切作業，不染不著六界、內六處，斷捨、吐盡、無欲、滅止沒者，是名苦滅。」

如果平常只善於修定，而不在四聖諦、十二因緣……等佛法知見上，多加思惟、體悟，那必然有定無慧，在三禪後，勢必進入四禪無想的狀態，慧觀不現前。如果平素禪修中，對無常的身心有深刻慧觀的領悟，定慧等修，則可在進入層層禪觀中，當下運用平素累積深厚的慧修之力，照見層層禪定界內皆具有「苦、集、滅、道」，因緣生滅道理的顯相，不看禪相，返本還源，頓了生死。

/KEPAN/戊、以慧為導才能完成五根的修證意義

苦集滅道的「滅」諦，同為禪修者及念佛者根本追求的目標。只是禪修者將「寂滅解脫」的目標放在今生，而念佛者將「了脫生死」的理想，放在極樂世界。苦集滅道的道諦，即是指的八正道——八種由淺入深的修行方法（十一願中已有說明）。修行解脫的基本資糧，便是建立在八正道的出世解脫正見上；而出世解脫的正見，則是建立在一個對「佛法僧戒」擁有堅固信心的悟道者身上。而一個悟道者對「佛法僧戒」擁有堅固信心力量的來源，是源自於以智導定，由定得慧而使戒體鞏固的戒定慧三學根本修行的力量上（阿含經中有詳細說明）。如雜阿含卷二十六說：「欲成就信根者，應作如是學：有因故有生死，因永盡者，則無生死；唯苦滅、苦息，乃能盡生死因，得涅槃樂……，作是學者，必以慧為導，是慧所持，故五根，以慧為首，不同外道所行。」

又說：「於此五根，如實善觀察，如實善觀察者，於三結斷知：謂身見、戒取、疑，是名須陀洹，不墮惡趣法，決定正向於正覺……。」

由此可知，五根的修證過程，是由最初對「佛、法、僧、戒」意義的慢慢學習、領會，而逐漸在用功、精進中，薰習、思惟四念處等解脫正見法義，由淨念的增長，而悟苦、離苦、斷苦、厭欲、離欲，在進入由慧勸戒，以慧導定的修學中，斷除身見，戒取、疑三結，先證聲聞初果，鞏固「信根」，再視了脫生死為唯一追求的理想，勇猛精進，加強修定（精進根），正念正智攝持身心（念根鞏固），依次得證二果、三果，證入甚深禪定（定根鞏固），最後定慧等持，得證阿羅漢果，解脫智慧現前（慧根穩固）。

/KEPAN/己、往生淨土者宿世皆對慧根有深厚的薰習

極樂世界的天人眾生，由於在往生前，對於慧學——四聖諦的學習，宿有深厚的薰習基礎，因此在淨土中，能夠時時刻刻皆在體悟「有身即苦」的自我身心解放中，領悟生死因緣的來源處，而進入徹底的厭欲、離欲、知苦、悟苦、離苦、持戒、修定的證道啟悟中，徹底斬斷了潛伏在八識田中「心苦的種子」。因此淨土的修道眾生，乃是學佛者最佳的修行伴侶。故凡是能夠往生淨土的蓮友、勢必宿世已經聽聞、並依大悲心修習過「五根、五力、七菩提、八正道」等趨向解脫之道的法義（苦集滅道的「道」義），才能在淨土中，繼續依三十七道品，修學解脫之法，與宿緣法侶、諸上善人聚會一處，不僅找到了最理想的修行伴侶，也為自己未來的成佛道上選擇了一條最安穩的修行道路。

/TEXT339/6、什麼是五力？

當任何一個佛弟子對信根、精進根、念根、定根、慧根等五種根本朝向了脫生死的佛法知見修學、穩固了，便能在修行的過程，生出五種不退轉的堅固道力。

一、信力——當我們對「佛法僧戒」的根本信念，日日培植、增長，久而久之，必會產生堅固、不動、不疑的悟道力量。

二、精進力——當我們不斷勤勉地止惡行善，聞法、修行，時日一久，必能令身心產生驚人的精進力，破除身心一切懈怠。

三、念力——當我們對「觀身不淨、觀愛是苦、觀心無常、觀法無我」等四種慧觀法門一一努力反省、觀察，日積月累，必能產生淨念相繼的道力，破除一切邪念，永不現前。

四、定力——當我們的禪修程度，達到四禪的功力，必能產生堅定、甚深的禪定力量。

五、意力——當我們對四聖諦的領悟與薰習，到達無疑、無動的程度，必能產生清淨、堅固的法眼慧力，從此對解脫佛法，不動、不搖，一心修證，必了生死。

極樂世界的天人眾生，無論下、中、上根器，均依菩薩法，在信根、精進根、念根、定根、慧根等五根法義的體會、啟悟下，而生出五種堅固不退的道力：一、對「佛法僧戒」產生四不壞信的堅定不退信念：二、對止惡行善、聽聞善法產生精進不退的修學力量；三、對「身、受、心、法」四念處產生慧觀堅固的正念力量；四、對修習禪定產生禪修不退的堅固道力；五、對四聖諦產生堅固智慧的悟道、解脫力量。

反觀末法時代的佛弟子，大多爭名逐利，崇尚玄談，而不顧實修實證。身為一個佛教徒，如果稍微能回顧自己在皈依、學法的歷程中，有沒有藉看聞法、修行的力量，消化現在正在現前的些許身心煩惱，便能知道自始至終自己有沒有在「五根」、「五力」等三十七道品的築基修行道路上，下週點滴的反省、學習功夫了。

/TEXT339/7、七菩提的意義

/KEPAN/（1）什麼是七菩提？

七菩提，就是七覺支。七覺支即是擇法覺支、念覺支、精進覺支、喜覺支、倚息覺支（輕安覺支）、定覺支、捨覺支等七種循次漸進學佛覺悟宇宙人生真理的修行方法。

如雜阿含卷二十七說：「擇法覺支即是指對善法及不善法的分辨、抉擇，念覺支即是指四念處，精進覺支即是指四正斷，喜覺支即是指在精進修行中，因為遠離愛欲，而在禪修中所產生的法喜、覺照之心。倚息覺支即是指對身倚息、心倚息（出入息相）的反觀、覺照，意指觀息法門。或將倚息覺支翻譯成輕安覺支，意指在禪修中因獲得法喜禪樂，而使身心遠離粗重煩惱，產生輕安之樂。定覺支即是指四禪定，捨覺支即是指捨離三界一切苦樂之心，而與斷界、無欲界、滅界相應。」

卷二十六又說：「七覺支以念覺支為首。」一個佛弟子，要使抉擇真偽佛法的真正分辨智慧——擇法覺支，能夠堅固起來，則必須透過身心淨化的實際內鍊功夫，從對身體、對感受、對心識、對真理，經過長期細膩的觀察、思惟、分辨、正念覺照，才能產生對佛法堅定、不動的抉擇能力。而四念處——對佛法正思惟能力的產生，乃是根源於擇法覺支——五力中的信力，對解脫佛法——正見信解力的堅固智慧。因此念覺支與擇法覺支是相輔相成的。當一個佛弟子擇法覺文及念覺支修學穩固了，精進向法、學法的堅定心念也比較能夠生起來（精進覺支）。當一個佛弟子向法、學法的堅定心念生了起來，便能夠進一步在觀法、修定中得到法喜的利益（喜覺支），身心依息而修，遠離粗重煩惱之境，輕利安適之感，油然而生（倚息覺支「輕安覺支」），而令心安住寂境之中，明明朗朗，智慧覺照，經過初禪、二禪、三禪的修持，進一步放捨了禪定中喜樂之心，成就不憂不喜的平等捨定心態（定覺支），堅固出世智慧的覺悟之路；最後就在棄捨、斷除三界中一切貪念、瞋念、無明之念的當下，現身體證解脫境界。（捨覺支——五力中的慧力）

/KEPAN/（2）淨土眾生如何修七菩提？

從七覺支的修證次第，可知要成就出世真實的智慧，一定要在修行之初有鞏固的佛法正見資糧做基礎。極樂世界的天人眾生，在彌陀及諸大菩薩教導下，便具備了明利的佛法智慧，去蕪存菁，斬除在未來的修行道路上所有可能發生的一切煩惱障礙（擇法覺支）；再以四念處淨鍊身心：堅固了對身、受：全、法的覺照力後（念覺支），便令一切意念中的邪法種子，不再生起；進而以堅毅不撓的精進力（精進覺支），在向法、修行的過程中，得到法喜的「相應」之樂（喜覺支）；使身心遠離粗重煩惱，進入輕利安適的修定中（輕安覺支）；當其八識田中的妄念種子在修定中逐漸斷除，淨念堅固時，便契証甚深禪觀的修持中（定覺支）。因淨土眾生宿慧深厚，不必一個個經過初禪、二禪、三禪、四禪或初果、二果、三果、四果的漸次修証順序，根器高者，在聞法中，便能頓了生死，或在禪覺中，頓了生死，頓捨一切障道因緣，體証寂滅解脫之境，繼續走向佛道的深廣修證之路……。

由此可知，極樂世界的天人眾生，是最精進的求道者，他們踏看佛陀修行的道路，走向最堅定最直接的真理覺悟之路。淨土中有那麼好的修行環境、修行伴侶，我們為什麼不去呢！？

/TEXT339/8、八正道

八正道的意義，已在十一「正定解脫」願中，依念佛者的八正道及禪行者的八正道分為兩個層次加以說明，不再贅述。如：

一、正見——即五根中的信根，七覺支中的擇法覺支。

二、正思惟——即五根中的念根——四念處、十二因緣、四聖諦等及七覺支中的念覺支。

三、正精進——即五根中的精進根——四正斷，七覺支中的精進覺支。

四、正語、正業、正命——包涵在五根中的信根、精進根中及七覺支的擇法覺支、精進覺支內。

五、正念——亦涵蓋在五根中的念根內及七覺支的念覺支中。

六、正定——即五根中的定根及七覺支中的定覺支。

由上所述，可知阿彌陀經中所說的「五根、五力、七菩提、八正道」等法義，實涵蓋了三十七道品，涵攝了根本修行的佛法。大乘菩薩修行的法門，亦包涵此三十七道品，只是悲智願行有深淺不同而已。而其中的五根，更融通了四不壞淨、四念處、四正斷、四禪（四如意足）、四聖諦、十二因緣、八正道等重要根本的佛法。聲聞佛法以此三十七道品做為修行解脫的根本，大乘佛法亦是以三十七道品為自淨化他的必備骨架。重視根本、往下紮根，才能預見果實纍纍的將來。無論在人間、在天上、在淨土乃至在十方諸佛世界，都是以此三十七道品做為教導眾生往上攀登、穩定根基的學法基礎，因此說本願是阿彌陀佛教導淨土眾生正視善法善行的「修行根本願」，欲往生淨土，早日聽聞解脫正法，修行、証果的蓮友，切不可忽視本願三十七助道品思惟、薰習的重要性。

/TEXT339/9、由十六願略結前面諸願

從前面諸願所述可知，極樂世界的天人眾生，在佛力的加被、引導下，由聽聞修行的基本佛法（十六願），而踏上禪修的根本修持道路（十一願），經過聲聞四果的歷程（十四願），而在念力自在、悲願成就的力量推動下，促使壽命隨意長短自在（十五願）。當其定慧、悲願功力加深，便能和大菩薩一樣的在甚深的定慧中，依次開發了宿命通（第五願）、天眼通（第六願）、天耳通（第七願）、他心通（第八願）、神足通（第九願）等五種神境智證通。而在修定過程中，以慧觀之力斬斷「身見、邊見、邪見、戒禁取見、見取見」等五見的執看，不會貪看自己清淨瑩潔的化身相（第十願）。就在淨土修福、修慧，深入正定的歷程中，而從寂靜無欲的心光中，散發出純真黃金色般地禪定光芒（第三願）；因每一個淨土眾生都具備福德心、寂定心、平等心，不會因個個相貌莊嚴程度的不同，而生出爭勝、比較的分別心（第四願）；就因淨土眾生由佛法意見，引入禪修之中，徹底斷除了十惡業的造作行為，故而當每一個淨土眾生發願往生他方世界弘法利生時，絕對不會墮落到十方世界的三惡道去（第二願）；因淨土眾生不作惡行，不造惡因，淨業所感，極樂世界當然沒有三惡道（第一願）。關於第一、二、三、四、十等願在第十一願「總結前十願與佛法止定」之間的關係段落中有詳細說明，不再贅述。

由上可知，從第一、二、三、四、五、六、七、八、九、十、十一、十四、十五、十六等十四願，可看成彌陀啟開淨土眾生修證佛法根本形成身心正報、依報因果的接引大願。誠如前面諸願所述，淨土眾生身心的形成與結果，自有其甚深的佛法修証因緣，若不深入佛法正理去探討，難免不對摸不看、看不到的淨土世界內生存的眾生，產生神話想像的心理，進而排斥淨土思想，與大乘淨土成佛之道絕緣。筆者不嫌詞費，抽絲剝繭的以各各角度詳述四十八願，目的就是希望淨土法門久住間，廣度眾生。而能對讀者們有所啟示與助益，淨土種子不斷，彌陀度生悲願永住人心。
