/TEXT339:a11/十一、正定解脫

/KEPAN/本願是了脫生死最重要的修行過程

法藏比丘說：「當我成佛的時候，如果國土之中的天人，不在正定之中，不能夠達到寂滅解脫的境界的話，我便不能圓滿成就佛道。」

前述五～九願獲得五種神通的根基，就是從本願修持正定而來。因此本願是開散前面神通諸願成果的一個非常重要的接引大願。而修成本願正定解脫的過程，就在於首先認識自己的散亂心，依循八正道的正規修行方法，探尋到了脫生死的源頭，才能踏上正定解脫的安穩之道。不僅在我們世間的修行者，以八正道做為修行的導引，就是往生淨土的方法，及淨土世界的眾生，都是遵行出世的八正道在行持。所以本願是奠定前十願達到了脫生死理想最重要的「修行過程」。又因「上篇」旨在闡述佛道的入門」——築基問題，而此「正定解脫」願，正是承續前述十願築基入門「修因」，及走向成佛之道極其重要的基礎「修因」，筆者為使初機者研讀本願時，能夠從此啟發學佛的向道心，就此投入彌陀本願「正定解脫」的接引理想中，往生淨土，速了生死，穩固「正定到解脫」的基本因行，故而所論述的文辭也最長，分成四個重點來做說明：

一、修定首先應該認識自己的散亂心。
二、踏入正定心的穩當步驟。
三、八正道與正定念佛的關係。
四、一分禪行者與一分念佛者的八正道。

旨在引導初學者明白學習佛陀定慧的第一步首先應認識自己的散亂心，再引進如何踏上修持正定的穩當步驟，最後以禪行者的八正道與念佛者的八正道兩者不同的修學過程，將每一正道以獨立單元說明，歸入本願的重心。

/KEPAN/（一）修定首先應該認識自己的散亂心

1、為什麼人類的心都是散亂的呢？      我們看在今天的世界裏，一般人的心，大都是散亂的。為什麼說人類的心，大半都是散亂的呢？這在我們日常生活中，可以看得出來。平常我們處理一件事情的時候，如果沒有冷靜理智的頭腦，是很難客觀的將一件複雜的事情有條不紊的處理好。尤其一個人平素若是急燥的性情，遇到緊急的情況，更會顯得焦燥不安，急得像熱鍋上的螞蟻一樣，只會口裏緊張的說：怎麼辦？怎麼辦？或者衝動的不顧事情的後果，別人對我們的看法如何，立即反應，一意孤行。根本不知道應該先把心靜下來，馬上整理一下頭腦，冷靜的分析事情的原委，以最迅速的動作，做最有效的處理。倘若自己沒有能力處理某種突發的事情，也可以就近的求助於好鄰居或者是親戚朋友，幫我們拿個主意，這樣才不致於耽擱時間，把事情弄得不可收拾。而且一個人如果個性容易衝動，這種人是最容易受騙的。萬一交到不好的朋友，朋友知道他這種容易衝動的個性，便會乘機會利用他的弱點，使他在朋友處心佈局下，更容易暴露他原本衝動的性情。在措手不及的情況下，早已吃虧上當，得罪朋友，自己尚蒙在鼓裡，不知道是怎麼回事，這都是平素急燥的個性害了自己。

而為什麼一般人的情緒，比較容易衝動呢？因為人們平常的心念，就像萬馬奔騰般的動盪散亂，根本不曾冷靜下來過，也不曾思索過什麼叫做散亂心。有的人只知道自己常常容易鬧情緒，耍脾氣，而且一個人越是在養尊處優的環境中，越是會恃寵而驕的任自己的個性隨心所欲的順勢發展，從來不知道如何檢討自己的缺點，自我反省。尤其在今天工商業這麼發達的時代裏，人們為了日常的生計，每天不斷的奔波勞碌。成天心裏所想的，就是我要怎麼樣的利用各種手段，賺取更多的金錢，我要怎麼樣的保有我在社會的身分地位，今年由於經濟不得要領，明年再想新的花樣，再接再勵，明年生意垮了，後年受到不良朋友的引誘，投機取巧的利用非法的手段，走私、買黑貨，以為只要一次走歪路，便可以撈回以前虧本的金錢，沒有考慮到後果問題。人類內心追求名利的貪欲，是無底洞的，沒有止境的。再加上日常家庭、妻兒以及周遭環境士種種大大小小煩心的瑣事，更是讓我們的思慮不斷的在打轉，不斷的紛亂，總覺得心浮氣躁，精神上的壓力很大。如果再受到嚴重的刺激，碰到棘手的問題，不能解決，有的人就會承受不住環境的打擊，萬念俱灰，甚至精神崩潰，行動失常。為什麼會有這些喪失常態的情形發生呢？因為一般人打從碰到問題起，就從來沒有自我觀察過，應該如何平心靜氣的往什麼客觀的角度去發現問題，解決問題。這也就是我們眾生日常的散亂心在作祟。

/TEXT339/2、為何稱為「散亂心」？

為什麼是散亂心呢？好像一潭本來平靜的清水，突然有人去了一塊大石頭下去，這潭清水，，就會泛起陣陣的撻漪，一霎那間，整潭清水，變得混濁污穢，動盪不安。我們凡夫的心，就像這潭動盪混淆的濁水一樣，從來沒有平靜的時候。當我們遇到困難，心神不寧時，如果能夠稍微往後看，坐下來，暫時將心緩和一下，心平氣和的理智思考，把繁瑣的事情，先來龍去脈的分析一下，反覆思維，什麼是造成今日不好的因，什麼是種下日後不好的果，從什麼地方下手去做，比較容易解決問題的癥結所在，拔除過去惡因的積習。如果我們能常常利用一點點的時間去清理自己散亂的思緒，理智的思考日常問題的原委，很多凡塵俗事，在經過我們仔細推敲後，就可以豁然貫通，迎刃而解。就像那潭動盪的濁水，恢復了以往的平靜一樣。

/TEXT339/3、理智的處理事情是降伏散亂心的第一步

尤其身為一個佛弟子，更要比一般人善於運用智慧去處理事情，解決問題。為什麼身為一個佛教徒，必須比一般社會人士更有智慧，比一般人更懂得做人處事的道理呢？我們要知道，今天大家之所以會學佛，就是為了要學習釋迦牟尼佛高於我們凡夫眾生的甚深智慧，學習釋迦牟尼佛徹底覺悟宇宙人生的智慧。佛教是智信的宗教，不是迷信的宗教。如果當我們佛教徒遇到委決不下的事情時，不能夠將平日所修學的佛法運用到世間上來，不能夠將佛陀傳授我們平素修定的功夫，運用到日常做人處事中，把散亂的心止息下來，比社會上的一般人更能夠理智冷靜的分析事情，處理事情的話，那麼我們學佛者與一般沒有學佛的人又有什麼差別呢？不能理智的處理事情，就證明我們雖然信佛，但是「心思」還是和沒有學佛者一樣的「散亂」！

舉一、個例子來說，有一次，在中部有一個婦人，他唯一的獨生子突然失蹤了，從早晨上學到下午放學一夜都沒有回來，夫婦倆非常的著急。其中那位婦人是個虔誠的佛教徒，還發心受過菩薩戒，茹素嚴謹。突然遇到這種愛子失蹤的問題，不知道如何處理。而她的丈夫是個基督教徒，平常最疼愛這個兒子。今天兒子忽然失蹤了，便厲聲責怪他的妻子平常沒有將兒子看好，才會讓孩子發生這種危險的事情。並且恐嚇妻子說，如果兒子找不回來，就要把妻子殺掉。這位婦人受了丈夫的責罵，傷心欲絕，在四處尋找之下，都沒有兒子的下落，於是沿路一直找到佛堂來，求助精舍裏的師父。夫妻倆到了佛堂，妻子便跪在佛前苦苦哀求哭泣的說：「觀世音菩薩啊！我平常信仰佛教，十分的誠心，你一定要幫弟子找回愛子呀！」說著就猛磕頭，口裏念念有詞。

不一會兒又沮喪的說：「我信佛好幾年了，居然信到兒子丟掉了，佛祖沒有保佑我，我以後不要學佛了。找不到兒子，我的丈夫會把我殺掉，他也會自殺，我們夫妻倆都不要活了。」說著又嗚嗚哭泣起來。

師父們看到這種情形，只有安慰她，叫她不要難過，一定會設法幫她找回兒子。順便請問她的丈夫，這個孩子平常交友的情形，做父親的，有沒有注意到兒子最近有不正常的舉動，交到壤的朋友，或者是別的原因，造成心情不好，還是有其他的家庭因素等等。當師父們和她的丈夫做了一番分析後，原本十分著急的父親，漸漸的留意到師父說的話：心中反而平靜下來，告訴師父說，他現在不著急了，知道下一步應該怎樣去做，再到那裡去找他的兒子。結果過了凌晨十二點之後，他的兒子自動回來了。果真不出所料，被不良少年恐嚇，躲在暗處，不敢回家。

像這樣自認為信仰佛教而沒有正信的佛教徒，在現在的佛教界，很多很多。今天她的丈夫是基督徒，如果師父們也像那位婦人一樣的不知道抱看實事求是，就事論事的態度，去發現疑問，解決問題，一旦她的兒子真的發生了什麼意外，不是令他的先生笑我們佛弟子都是迷信的崇拜菩薩嗎？佛菩薩不是真的沒有靈感了嗎？左右鄰舍如果這麼一傳下去，一定會四處譏笑佛菩薩在眾生遇到災難時，不會顯靈了，以後還有誰敢來信佛呢？並且讓沒有宗教信仰的人知道了，一定會說，既然佛弟子碰到事情也像平常沒有學佛的人遇到事情一樣的魯莽衝動，坐立不安，不分青紅皂白的迷信佛菩薩，把事情愈弄愈糟，甚至弄巧成拙，那麼學佛到底有什麼好處？又為什麼要學佛呢？

佛弟子如果讓一般人產生了這種疑問，不能夠做社會人士的模範，讓人們誤認為佛教是沒有智慧的宗教，是迷信的宗教，那麼就不可能接引一般人學佛，讓他們對佛教產生好印象，更別談什麼跟看學佛修行了。

因此我們為了要改變一般人對佛教的誤會，度化人們學佛，更為了讓自己在修行道上，更進一層，知行合一，必須在平時做人處世當中，發揮佛法度生的功效，將佛陀傳授給我們的般若智慧，確實的運用到日常生活中來，使四周的人，都能夠感受到佛弟子確實很慈悲有智慧，逐漸的對佛法產生興趣，進而信仰佛教，這樣才能夠改變一般人對佛教不正確的觀念。使自己從此調伏「散亂心」，踏上學佛的根本目的——修學「正定心」的正確學習方向。

而要如何才能有那種明辨是非的智慧與慈悲心呢？當然是從正定而來。

/KEPAN/（二）踏入正定心的穩當步驟

/TEXT339/1、以念佛培養初步靜心功夫

佛教徒要怎樣才能獲得正定呢？就是我們前面講的，第一步要把我們平常散亂的心先沉靜下來，唯有把妄想心平息下來，冷靜的觀察世間的事情，久而久之，你才會逐漸地領悟出「萬物靜觀皆自得」的道理。再加上平常佛理的熏陶，認真的依個人的因緣，修持各種法門，漸入正定，自然不在話下。而以淨土的修行者來說，憑著念佛、拜佛懺悔自己以往罪業的努力，日積月累之後，便會察覺出，原本散亂的心，真的就像前面所說的那潭混淆的濁水一樣慢慢的恢復了往日的平靜。那個時候，你就能夠清清楚楚的體悟出眼前凡常事物的真相，才能夠心靈手巧的靈活處理事情，不再被目前快樂的假相迷惑住了。這也就是我們凡夫俗子最初步的靜心功夫。當然離修行者正定的功夫，還相差得非常非常的遠。但是我們有了這初步靜心的功夫，對於世事的變動，就能夠逆來順受，處之泰然，不致像一般庸庸碌碌的人們，碰著事情，那麼的沒有主張，不知所措了。這也是我們有宗教信仰的人，與平常庸庸碌碌沒有宗教信仰者明顯的差別了。

/TEXT339/2、修定首先要有善知識指導

大家都知道，我們佛教徒學佛的目的，就是為了要了脫生死，成就佛道。而要想了脫無常的生死，進入修持正定的過程，就非要有善知識引導修行不可。沒有善知識引導修行，自己盲修瞎鍊，容易走火入魔，尋找不到了生脫死的根源。如果我們佛弟子連最粗淺最基層的靜心功夫都沒有，碰到事情，心亂如麻，與社會上一般人沒有兩樣，那還談得上進一步的去修持正定嗎？況且佛弟子如果不能夠深入正定之中，就不能夠了脫生死，念佛者如果不能深入「正定念佛」之中，就不能與彌陀此願接引眾生到淨土獲得「正定解脫」的教導修行大願相應。再說這種由深入正定而解脫的功力，如果沒有善知識循循善誘的長期指導，不經過多生累劫恆心的修行，是不容易證得的。在今天的台灣，又有幾個能夠像廣欽老和尚一樣的有那麼深厚的光明大定呢？

/TEXT339/3、修定不是一蹴即得

而要如何下手修行，才能逐漸深入正定呢？當然釋迦牟尼佛曾經告訴過我們很多位修持正定解脫生死的方法，光是在中國的大乘佛教，由祖師們所創立的佛門宗派，就有八宗之多。而且依各個宗派修行得法，獲得解脫生死的聖者，從古至今，不在少數。

但是，在末法時代的今天，憑心而論，我們凡夫眾生的根機，實在太愚鈍太沒有智慧了，許多釋迦牟尼佛對大菩薩所開示的甚深圓頓的修定法門，不是我們今天善根淺薄的眾生，能夠不暇思索，不用分別，一蹴而得的。並且要修持那些極高深最無上的頓悟心法，必須宿世累積了無量深厚的善根，今生善根因緣成熟，具備了大根器大智慧（大般若），才能夠當下與佛心相契。像六祖惠能大師，他就是領會了金剛經的一句話，「應無所在而生其心」，在一念之間便開悟了。而今天在這個世界上，又有幾個眾生，能有惠能大師的智慧與根器呢？我們凡夫眾生這種小根小器的角色，實在不如惠能大師的般若智慧於萬一。

/TEXT339/4、修定必須以般若智慧做前導

/KEPAN/（1）有兩種人可以領悟般若空義

而般若智慧的領悟與獲得，不是末法時代一般的鈍根佛教徒能夠體解的。

釋迦牟尼佛為了讓後世的佛弟子，知道什麼樣的根器，適合在修定時直接修般若的「無相大定」法門，便曾經在般若經中告訴他的大弟子說：你們知道什麼樣根器的眾生，能夠受學無上大定的甚深般若法義嗎？有二種人，可以領受般若空義；是那兩種人呢？一種是入法位、得法忍，能行般若波羅蜜的阿鞞跋致菩薩，也就是已經證得了不退轉位，得到無生法忍的大菩薩。另一種是長久以來，行特六波羅蜜，常常跟隨著善知識學習大乘空義，得到「內福德」和「外因緣」的力助；內福德就是上一句所講的本身已經久行六波羅蜜，具有深厚的福德，外因緣即是多生累劫以來，得到善知識的正確嚮導。這種修行者，雖然不是阿鞞跋致菩薩，但是因為他久遠劫來，勤行布施、持戒、忍辱、精進、禪定、智慧六波羅蜜，積集了深厚的福德與智慧，能夠信解、行持般若波羅蜜。釋迦牟尼佛說，對於這兩種大道心的眾生，可以為他們宣說般若深義。

/KEPAN/（2）初學者容易誤解般若主義

釋迦牟尼佛又認為有一類初學眾生，在尚末了解如何降伏散亂心，認識八正道的修行步驟前，不可以為其宣說般若深義，是那一類呢？對於新發心求佛道的新學菩薩是不可以為他解說般若波羅密的「空」義的。為什麼不可以對新學菩薩宣說般若深義呢？因為新發心求佛道的菩薩，他們宿世的福德善根非常非常的微薄，佛陀說，對這種福德善根微薄的新學菩薩講說畢竟空法，會讓他們產生錯誤的知見，什麼樣錯誤的知見呢？就是當新學菩薩一聽到萬法皆空的真理，便會很自然的生起執著空義的心理而不自知，甚至產生錯誤的想法說，如果宇宙萬法都是畢竟空無所有的，那麼我又為什麼要去勤作善事，勤修福德呢？如果生起了這樣一切皆空的念頭，是非常危險的。

佛說，如果一個初學菩薩，聽到般若空義，而沒有甚深的智慧去勝解微妙法義，做這樣錯誤的見解，不再積極的像以往一樣的勤作福德，而接受一切皆空的思想，就會暫時忘失自己前世所修的善業，而走向外道惡取空的無想空定道路上，自己卻不能夠分辨。

/KEPAN/（3）初學者應該先分辨因緣果報的原理

所以佛說，對於一個新發意的菩薩，新發心的學佛者，應該先教導他們取相分別，就是先徹底的明白世間法和出世間法的一切因緣果報與原理，等他們對世間法和出世間法的一切法相，都能夠深入了解體悟之後，並且得到方便力用之後，才能夠慢慢的帶引他們走向無相般若的大定覺海中。

/KEPAN/（4）新發心菩薩的意義

而且在佛經上記載，從我們凡夫眾生發心信佛學佛開始，要經過許多大劫的勤修六度萬行，才有資格稱為新發意菩薩。

大家想想，在今天的世界裏，有幾個眾生有如佛經上所說新發意菩薩多生累劫修行的資格呢？我們通常對一個非常發心行善、護持三寶，而有智慧的佛弟子，就會讚美他是菩薩發心，菩薩轉世，事實上，這只是一種鼓勵愛語之詞，對於佛經上所說的新發意菩薩修行的條件實在是不能相比。

雖然今天我們眾生的根機是如此的薄弱，但是佛陀還是很慈悲的將三藏十二部經典，由諸大弟子集結下來，一直流傳到今天。縱然我們罪業深重的眾生，因為福德智慧不足，不能夠領會甚深的法義，但是今生也算有善根，能夠聽到高僧大德苦口婆心的弘揚最究竟的般若法義，為我們自己來世的修行道上種下菩提種子，而不致辜負釋迦牟尼佛諄諄的教誨了。

/TEXT339/5、最適合末法眾生獲得正定的法門

佛陀就是因為知道我們末法時代眾生的根機愚鈍，所以對我們五濁惡世罪業深重的眾生，特別開了一個最方便最契合我們末法根機的法門。由這種方便圓頓的特殊法門，可以讓我們慢慢的由最正確的觀法，一心持名，得到正定，最後得證不生不滅的涅槃，永遠解脫生死的束縛。這個法門，是人人都知道的法門，也是時下最流行的法門，但是由於一般人把他看得太簡單了，忽略了他深度的一面，所以往往發了很多時間去修去做，卻得到事倍功半的效果。一句阿彌陀佛，誰不會念呢？但是要真的定下心來，老老實實的念一句阿彌陀佛，卻是不簡單。而這老老實實定心念佛的功夫，是從那裏來的呢？對於宿世就種了念佛種子的眾生，只要一聽到佛號，稍微受到善知識的開導，便可以激發他們宿世的根器，萬緣放下，認真念佛。而像我們一般前世不知修行，根器淺薄的眾生，就必須用另一種方式來激發我們的善根，以達到老實念佛的目的。是什麼方法呢？就是從聞思修下手的方法。用這種聞思修下手的功夫來激勵自己專心念佛是再好也不過的，這也是釋迦牟尼佛在成佛的過程中所領悟出的最正確、最究竟的下手修行捷徑。

/TEXT339/6、聞思修證與正定的關係

/KEPAN/（1）佛經過聞思修證而成佛

什麼是聞思修下手修行的功夫呢？為什麼說要得到正定，必須從聞思修下手去做呢？這又與念佛往生西方極樂世界有什麼關係呢？因為我們現在講的是極樂世界裏的每一個天人都在正定之中的願，所以從聞思修入定，進而正定念佛的問題，必須和讀者深入簡略的探討一下。

譬如釋迦牟尼佛，他過去曾經出生在我們這個世界，成長在我們這個世界。當他長大成人，出宮遊行城外的時候，忽然看見、聽到人民生老病死的四個過程——這就是聞；他的感觸良多，於是他使去深思，去探討，為什麼我們人生要經過這生老病死短暫苦惱的過程——這就是思；他為了要解開人生生死的淵源，不惜割親捨愛，半夜逾城出家，經過六年日以繼夜的勤苦修行——這就是修，終於得證究竟圓滿的佛果。所以釋迦牟尼佛出家的整個過程，就是明白的告訴我們說，如果要踏上生死解脫的正途道路，一定要經過聞思修證的四個過程。

/KEPAN/（2）世俗人無法在平實人生中發現真理

一般人看到了這些生老病死的現象，不會去深思，也不會去探討，可以說是視而不見，聽而不聞，並且習以為常，認為這是人生必須經過的歷程，沒有什麼好大驚小怪的。就是因為庸夫俗子，不會用他們的理智冷靜的去思索、去追尋這個無常人生的根源，所以無始以來，一直無法突破這個現實假相的人生；永遠做妻子兒女、家庭事業、名利權勢的奴隸。

因此碰到事情，會不會用我們心眼去觀察、去理解，進而找尋事物的癥結點、究竟面，在平實的人生中，發現真埋，發現出苦的生機，我想這就是聖人與凡夫基本的差別點了。

/KEPAN/（3）佛的一舉一動都在日常生活中為我們說法

大家都知道，釋迦牟尼佛在出家前，享盡了世間的榮華富貴，但是佛陀並不會貪戀現有的享受，因為他知道人生一切美好的富樂，短短的數十年後，都會隨著無情的歲月，化為烏有。佛陀從觀察出任何人都超脫不出世間生老病死的深淵開始，到厭棄這個幻樂無常的王宮生活，逾城出家，乃至出家後，說法、度眾，末入涅槃的這段期間，佛的一思惟一投足，一舉一動，在在處處，都在日常生活中為我們說法。問題是眾生無法領會出佛出家修行、弘法過程中，以身示法的真義。

初機者以為「聞思修」是佛經上某一種法門的特殊修法，而忽略了它與我們日常生活，有密切的關係。釋迦牟尼佛他就是要我們在現實的人生中，去觀察、去體悟冠生的百態，從世間充滿悲歡離合的事實中，去思惟、去體悟出人生的真諦。

凡夫眾生唯有從發生於自己身上的悲歡離合痛楚的經歷中去面對現實、接受事實，在經過一番對人生、世事磨鍊後，才能夠徹徹底底的在銘心刻骨的教訓中，用我們的智慧，冷靜的反覆領悟出人生苦空無常的真諦，才不會再被現實的人情世故，七情六慾迷惑住了。

/KEPAN/（4）不可以相似的佛法深入正定

/KEPAN/甲、分辨世間法與出世法的關係

「中論」上有一段名言說：「諸佛依二諦，為眾生說法：一以世俗諦，二第一義諦。若人不能知，分別於二諦；則於深佛法，不知真實義。若不依俗諦，不得第一義；不得第一義，則不得涅槃。」

這一段話，簡單的意思是說：過去、現在、未來的一切諸佛，都是用兩種方式為眾生說法，是那二種呢？就是以事實和真理二種方式為根本的依據，也就是依二種諦理為眾生說法。所謂的事實，就是依世間上實在的事情為眾生說法；所謂的真理，就是依經過任何時代，無論任何人如何的攻訐辯論，都顛撲不滅的絕對究竟的道理為眾生說法。

如果一個人想要信仰佛教，學佛修行，深入佛法大海，首先我必須了解這個世間的實態與究竟真理兩者之間相互的關係。如果我們想要踏入佛法大門，弘揚佛法，而不能夠如實的分別這世俗諦和第一義諦二諦之間的相互關係，往往談真理就忽略了事實，談現實又忽視了真理，那麼依我們所吸收所謬解的相似佛法，想要深入正定，想要更深入的體認諸佛說法的本懷，覺悟佛法真實的義理，那是不可能的。

/KEPAN/不依世間法不能體悟出世法

為什麼這樣說呢？因為佛陀所證覺的究竟真理，是依世俗的人事物，實際生活過程的探討顯示出來的。如果沒有佛陀跟我們凡夫一樣的出生在這世間，如果沒有文字媒體的傳播佛法，沒有佛陀從實際的生活中，親眼看見聽到人從誕生時，母子生產哀叫的痛苦，人類衰老的無常醜態，人類生病時，呻吟的磨折，以及從人類在貧富貴賤短短的幾十年裏結束了苦短寶貴的生命中去發現不實虛幻的人生，解開人生生死痛苦的根源，那麼我們根本不知道，也無從踏上深入正定，解脫生死的道路。

因此，假使不依世俗諦的開顯，我們就不能夠體悟到第一義諦的真理了。當然如果不能夠領會第一義的真理，我們便不能夠證得涅槃了。

/KEPAN/乙、從聞思中徹底透視人生才是踏入念佛、修定的穩當步驟

從「中論」上這段話所講的，我們可以知道，佛法是不離世間法的，沒有世間法就無所依據。所以唯有從世間的實態當中，從我們日常生活當中，去觀察、去了悟人類生老病死一切苦空因緣實相的根源，唯有在我們對自己的生命經過長時間的深思熟慮而有了另一番的評估體認之後，才能夠徹底的透視人生，看破人生，才能夠徹底的降伏、斷除我們的妄想心，才是我們真正修行的開始。那個時候，無論在我們周遭發生的任何事情，我們放眼所見的事事物物，都會覺得像行雲流水般的平淡。用這種超然物外、厭離娑婆世界的心情去念佛，去想念西方極樂世界的種種莊嚴，想念阿彌陀佛，我們往生西方極樂世界才有希望。因此當我們對人生對真理，經過聞思正確根本的體認，進而身心自在，於任何處境下，都能夠萬緣放下，一心念佛，這才是正定念佛的開始，入道修定的初門。

/KEPAN/（三）八正道與正定念佛的關係

/TEXT339/1、念佛具備了八正道

/KEPAN/（1）一個居士臨死前往生的瑞相

現在從八正道的角度，簡單的來談談正定念佛的問題。首先講一個真實的故事給大家聽。前幾年在北部，有一個居士，很不幸的得了癌症，已經在觀世音菩薩的現相接引中，往生西方極樂世界了。

在他得到絕症之初，並不是十分正信的佛教徒，也不會覺得事態的嚴重，死神真的會降臨到他的身上。而且當醫生宣判他死刑的時候，他的四肢活動還算靈活，三餐也正常，妻子兒女都很關心他，親戚朋友，也均希望奇蹟出現，他的絕症能夠好轉起來。

時間久了，他其中的一隻手漸漸不能動了，再過一段日子，他的另一隻手也逐漸萎縮不能動了，接著左腿、右腿也失去知覺，四肢皆不能動了。吃飯、大小便，每一天都要妻子耐心的服侍，才能保住他奄奄一息的生命。日子拖得越久，侍候他的妻子，越覺得他這麼無望痛苦的活著，對他們全家來說，無論在經濟、精神、花費的時間上，都是一種累贅與負擔！並且他的妻子才三十來歲，還很年輕，不願意就這樣把花樣的年華終日浪費在服侍將要死的丈夫身上，於是經常背著丈夫，在外面夜宿不歸；一方面很不情願的陪著笑臉仍然繼續照顧丈夫。到這位居士死亡的前一兩年，大小便已經沒有人願意去為他清理了，連他最疼愛的兒女，都認為父親的糞便很髒很臭，不願意在父親臨死前盡兒女最後的孝道。當親戚朋友確定他已經拖不過一年，一定會死的時候，居然沒人願意再去看他了。

這個時候，這位居士才從人情冷暖中，從他最親近最愛護的妻子兒女中，很傷心很感慨的覺悟出世間的一切人情世故，都是假的，都是靠不住的。就在他最沮喪、最無助的情況下，得到一位善友在精神上給他安慰、給他鼓勵，勸導他念佛，這位居士才從痛苦無奈的深淵中掙脫出來，看破人生，放下一切，死心念佛。並且對他自己說，如果病情不會好轉的話，希望觀世音菩薩接引他到西方極樂世界去。倘若奇蹟出現，這場病好起來的話，決心放下妻兒事業，出家修行，以報佛恩。

發完這個口願後，從早到晚，他一直拖著形同癱瘓的身子，勉強挪動手指，跟著錄音機的佛號打著拍子念佛，到臨死之前，佛號一直沒有間斷過。

結果有一天晚上，他坐在椅子上念佛，突然喊出聲音來，用手指著前面對妻子說：「我看見觀世音菩薩站在那裡來接引我了，我要走了。」　|

妻子怕他胡思亂想，神經錯亂，於是緊張兮兮的叫人又推又拉的趕緊喚了一部計程車把他抱到車上，送往醫院急救。沒想到正在被家人拖到計程車內的時候，他已經很遺憾的咬緊牙根斷氣了。

在他斷氣的幾天內，他的一個女兒，看到父親的棺木上、相片上，甚至父親經常念佛時生的椅子皆有一環金黃色的光圈在那兒、久久不散。

從這個故事中，我們可以知道，一個人在生病的時候，尤其在被醫生宣佈死刑的時候，最容易體會出生命的可貴與死亡的恐怖。這位居士，如果沒有染患這種絕症，沒有妻子、兒女、親戚朋友給他精神上的刺激與打擊，憑他生前事業輝煌的成果，家庭的美滿，他是不容易覺悟出世態炎涼的一面。

/KEPAN/（2）從八正道達到正定念佛的效果

佛教說，惡因緣即是善因緣，惡因緣的增上，對具有潛力智慧者來說，有時候並不是不好的。這位居士妻兒給他的「逆增上緣」，就是最好的例子。而且就在他真正從內心深處覺悟出人世的無常，覺悟出自己痛苦垂死的折磨，是任何人都無法替代的當時，得到善友的開導和佛法的滋潤，啟開了他對極樂世界的信心與嚮往，徹底地看破這世間，放下妻兒的假相，死心念佛，因此有了往生西方極樂世界的「善因緣」。當然這也是他前世種了念佛往生的善根，今世因緣成熟，才能從痛苦的因緣中，體會此身無我、世間無常的道理。這亦即是從人情冷暖中得到了八正道中的世間正見，也就是「聞慧」，從「聞慧」中去思惟人生的真諦、真理的存在，而深入思慧當中，這就是八正道中的「正思惟」。進而摒絕外緣，就是在妻兒看電視、嘻笑的當中，也能夠視若無睹，聽若不聞的專心看著掛在前面的佛像，一心念佛，進入修定的狀態，來生到了西方極樂世界，還愁他不能夠進一步修行，證得寂滅的涅槃，享受無為的法樂嗎？

從他摒除外緣，到一心念佛的整個過程，就具備了八正道中的正話、正業、正命的三個戒學，為什麼這樣說呢？因為當他徹底看破人生的開始，就叫妻兒將佛號的錄音帶從早到晚不停的放誦，口裏也一心跟著喃喃唱念，佛號稍為一停，他又拖著沙啞的聲音，叫妻兒不停的換面再放，絕對不能讓佛號有間斷的時刻。因此從他身口意中所表現出來的言語，只有念佛的指示，當然就具備了正語，最善的言語。而且在他將死的前一兩年，已經把生死置之度外，      放下妻兒的情纏，發心正確，一心求死，祈望觀世音菩薩來接引他往生西方極樂世界。可以說當他的生命到了最盡頭的時候，已經是全心厭離娑婆世界，心出家了——死心修行，就是一個修行者「正業」最正當的表露。並且他一心為了拋棄這個生滅的軀殼，求生西方極樂世界而活著，就是一個修行者「正命」的表現。如果沒有他死心想念觀世音菩薩，念念希望觀世音菩薩來接引他往生西方，日夜不斷的精進念佛，他就不能夠在短短的一兩年間，有這麼大的感應效果，這就是「正精進」的表現。因此在他看破人生，適時的提起正念，精進念佛，將念佛的意識，不斷地強迫縈繞在他的腦海中，是非常重要的。有了正精進的功夫，將意識不斷的正憶念在佛號上，時日一久，就可以達到一心不亂，正定念佛的效果。今世種了正定念佛的因，將來到了西方極樂世界，當然可以從阿彌陀佛所發下的西方極樂世界裏的天人都在正定之中的接引本願中逐漸獲得正定殊勝的果。

所以我們從一個發生在平凡眾生身上的往生故事，就可以將他在病苦中對人生、對佛法整個思想心態演變的過程，方便運用到八正道上來。

/TEXT339/2、念佛要以世間正見做基礎

/KEPAN/（1）學佛多年的居士若什麼會在重病下對佛法失去信心？

現在再來和大家談談另一個居士往生的真實故事。這是去年（民國七十四年）發生於台灣中部的實例，故事中的主角，是一位老修行者，而且是修持禪宗多年的資深居士，曾經度化過許多人學佛。他生前經常在佛教雜誌上投稿，寫得一手好散文，我也曾經拜讀過他的大作。在他發病期間，曾和別的居士去看過他數次，從接近他的居士口中，加上我親身的探訪，因此對於這位居士，由發病到往生這中間心態變化的過程，比較有深刻的了解。

這位居士患的是淋巴腺腫瘤，起先是脖子上不知什麼時候開始長了一個不起眼的小疙瘩，頸部稍稍有酸酸的感覺，也沒有特別去留意它。過了幾個月後，那個小疙瘩慢慢長大起來，影響到脖子的轉動，這個時候，才注意到那塊小凸點的動向。於是到醫院檢查，檢查的結果是淋巴腺腫瘤。這個突如其來的惡訊，猶如睛天霹靂般的震撼了全家的每一個人。為了保住寶貴的性命，這位居士便四處去求診，找遍了全省的名中西醫，也求遍全省顯、密的名山高僧。後來由於誤聽某中醫的診斷，服用秘方，拖了兩三個月，不但病情不見好轉，反而那個小凸點，越變越大，嚴重時，幾乎掩蓋了整個頸部，人也逐漸消瘦下來，最後只剩下一身皮包骨，隨時等待著死亡的來臨。

當這位居士費盡了所有的心力、錢財，而不見腫瘤好轉時，突然對佛菩薩失去信心。認為自己一生打坐修行，弘揚佛法，應該功德很大，消除了很多業障。但是在他最無助、最痛苦，對人生失去希望、失去信心的時候，全心全意的祈求佛菩薩，祈求出家僧眾用各種方式加持他，為他做一切的努力，絕症卻不見好轉，沒有達到他內心的願望，挽不回他寶貴的生命。

照理來訂，像他這種學佛多年，通達佛理的老居士，應該不會有這種對佛教、對佛菩薩失去信心的心理出現才對，而他為什麼曾在痛苦的時候，忽然對佛菩薩失去信心呢？現在我們就來探討這個問題：

在他發病的時候才四十歲，還算年輕，強烈的求生意志，強過他對佛菩薩的信靠，所以才會在極端痛苦極端無助之下，失去理智，一心一意的求生存、求長壽，暫時忘失佛教的真理，對佛法的信心。而且在他知道自己患的是癌症之初，沒有冷靜下來，在惡因緣中得到佛法的啟示，一心求死，死心念佛，求生西方。他仍然盼望會有奇蹟出現，由於發心不正確，沒有依照佛陀告訴我們的方法，在那個時候，去正觀無常的人生，生命的緣起，把平常領悟修學的佛法，如實運用到病苦患難中來，因此才會有這種不應該有的心理出現，這也是一般的佛教徒常有的現象，也可以說一般人對佛法沒有深入去思惟，深入去體悟，才會有這種錯誤、矛盾的心態發生。

我們通常說，緣起時就是修行時，尤其在一個修行者痛苦的時候，旁人更容易清楚地看出他平日修行的功力，對佛法的認識，真理的瞭解，到底到達什麼程度？觀念是否正確？是否從初發心學佛時，就踏上對佛法初步聞思的過程？是否經常去親近善知識？在一人獨處時，在夜闌人靜時，在讀經閱藏時，靜靜的正確的去思惟、去研究經裏深遠的涵意？佛陀為什麼要從這個角度告訴我們世間的真相？佛陀又為什麼要從另一個觀點闡釋念佛往生的重要？佛的用意何在？我們真正學佛修行的目的又何在？什麼時候才能考驗出我們對佛法的認識與信心，是迷信還是智信？

像前面說的這位居士，在還沒有得病的時候，自以為對佛教是智慧的信仰，自以為對佛法、對真理有很深的認識、很深的了解。結果忽然患了無藥可醫的絕症，居然對佛法失去信心，居然那麼不堪考驗！可想而知，佛法對他來說，只是日常休閒的一種興趣而已，他只是把它當做一門學問在研讀，佛法並沒有深入他的內心，深入他的生命，並沒有成為他唯一信靠的明燈。

/KEPAN/（2）聞而不思的學佛經不起任何逆境的衝擊與刺激

一個在家居士，於他的生活圈子裏，因為事業、妻子、兒女以及許許多多接觸的人事物，繁雜的瑣事，不停地環繞在四周，因此很少有機會能夠在閱讀經典後，抽空去深入思惟佛法，探討宇宙人生的真義。只是知道佛經上有這樣的記載；某位祖師說過這段話，某位禪師叫我們如何去修行，卻從來沒有用心去體會過真理、發現過問題，參訪過善知識，永遠停留在聞而不思的階段。這種聞而不思的學佛，是禁不起任何逆境的衝擊與刺激的。

從發生在這個居士的真實故事中，我深深地有一個感觸，就是——沒有經過對佛法聞思的過程，對人生聞思的體認，禁不起緣起時的磨練，沒有經過種種人情、病苦、環境的變故與打擊，是測驗不出他對真理的認識與信心。可以說都是迷信的信仰，是十分靠不住的，不會堅固的，而且這種信仰是非常危險的。

在這個苦痛的人生中，一切的困擾，固然是我們踏上解脫之道最大的障礙，然而也是我們最好的「逆增上緣」。像前篇提到的那位居士就是在妻兒反目的逆境中，力爭上游，反而看破人生，死心念佛，得到佛法的利益。而現在所說的這位居士，雖然在得病之初，是個很虔誠的佛教徒，而且是個多年學佛的老居士，但是由於一念之間，求生存的意志而將佛法置之腦外，遺忘了他以前所花多年心血學習的佛法，實在十分的可惜！後來聽說他在死亡的前一個星期，神智比較清醒，得到一位上師的加持，安祥往生了。這兩位居士生病期間心態的變化，在一轉念之間所得的啟示與執著，真是千差萬別，所謂失之毫釐，差之千里，這種微細念頭的轉機，是值得我們借鏡與深思的！

/KEPAN/（3）任何修行法門都以世間正見若入門

因此，對一個學佛者來說，「正見」的培養，非常重要。佛說無論各種修行法門，倘若沒有正見作依據、作嚮導，那麼所行持的其餘七個正道，就好像沒有雙眼為指引一樣，極可能會脫離正軌，偏離佛法，或者是停留在某種相似淺見的起步修學中。像前篇所說的那位居士，便因為在生病期間的逆增上緣，體悟到人生無常，獲得世間正見，又得到善友的鼓勵，對極樂世界生起嚮往之心，心有所託，才能夠在短短的一兩年間腳踏實地的死心念佛，蒙受觀世音菩薩的慈悲接引而往生西方！可以說是他的妻兒、絕症救了他的慧命，也是他前世有善根，才能夠在最危險的患難中，徹底地拋棄情愛，一心向佛。而這位染患淋巴腺腫瘤的居士，雖然平日專研佛法，即因為在日常生活中，忽略了隨時培養正觀大苦聚集的幻相人生，時刻警惕佛陀開示我們無常苦空的真諦，將生死置之度外，唯佛是賴，念佛為樂。因此一旦面臨生死大關，不能坦然自在，身心放下，仍然懷著僥倖的心理，認為只要有一線生機，也要和死神拚鬥到底，這樣貪生的學佛與一般沒有學佛者求生的心態有什麼差別呢？

話又說回來，如果這個活生生的現實病例，發生在我們自己身上，平常自己學佛的知見又不深入，不知道培養正見，就很難說有前篇那位居士的善根，覺悟人生，捨棄情愛，死心念佛了。倘若我們平日不知道用功念佛，到了被病魔折磨時的極端痛苦中想要提起正念來念佛，是相當不容易的。

一個學佛者，如果平常沒有正知正見，沒有緣起正見作基礎，不從聞思下手去專研佛法、探究人生。等到病苦時，宿業現前，想要再振作精神，重新研究佛法，探討佛法的真諦，已經太晚了，來不及了！就是連求生西方極樂世界的念頭恐怕也因宿業的牽纏，提不起信心，終於像這位居士一樣的臨陣失智，貪生怕死，迷失佛道了。

所以正見的培養，在我們日常生活中就必須注意到。有了「正見」，也就是八正道中最重要、最根本的「正見」，那麼正思惟、正語、正業、正命、正精進、正念、正定的其他七個正道，便會依次產生，而且它們之間是有連鎖關係的。釋迦牟尼佛告訴我們說：任何修行的法門，無論在家、出家，都是以這八正道為根本入門，而成就解脫道果的。本願所說的「正定解脫」問題，同樣也是以八正道做基礎，而進入正定解脫的成果。前十願亦是以八正道為基礎，而開發五種神通的結果。所以「八正道」，是本願「正定解脫」願所說的修行入道的重點。下面就來和讀者詳述一分念佛者及一分禪行者如何依八正道由淺入深的進入「正定解脫」的步驟，將本願的修行基礎，依每一正道的內容，做個循次漸進的說明，以奠定初機者學佛入道的根基。

/KEPAN/（四）一分禪行者與一分念佛者的八正道

/TEXT339/1、禪行者與念佛者的世間正見及生死正見

/KEPAN/（1）空心坐禪容易走火入魔

前些日子（民國七十五年），我曾去參訪過一位隱世修行的高僧，從那位高僧親口述說他修行的一小段過程中，讓我在修行道上得到一些小小的啟示。

他說，我們佛弟子無論修什麼法門，第一步最重要的就是要有正見。以他最初在山洞打坐修行的時候，便曾經有「非人」想要附身的經歷。他說當他每天坐禪，坐久了以後，漸漸地可以將整個人都放空，結果有一次，在無形中忽然感覺有鬼神想來附身，突然之間，全身似乎要顫抖起來，於是他趕緊起座，他知道再這樣空下去，昏沉無智的坐下去，以他的修行心態來看，總有一天會讓鬼神乘隙而入。從這次經驗中，也讓他深深明白到乩童，就是這樣在整個人渾然無知時，鬼神乘隙附身，成為孤魂野鬼的傀儡，雖然他的解脫心切，但是他明白了脫生死不是幾個月、幾年便能夠成功的。

/KEPAN/（2）坐禪應以觀照世間「苦」諦為根本

為了長遠之計，使自己不致知見偏差，用功過度，走火入魔，於是他霍然記憶起釋迦牟尼佛曾經在出宮之前，探討過世間苦的根源，覺悟世間苦的實相。佛陀為了尋找出苦的方法，不惜割愛捨親，出家做個苦行僧，最後終於擺脫世間苦的束縛，徹徹底底的得到自由解脫。於是他也循著佛陀的路子，開始找尋出苦的方法；最初從自己四周能夠看見、聽到的種種煩惱——生苦、老苦、痛苦、死苦、愛別離苦、怨僧會苦、求不得苦、五陰熾盛苦等一切苦惱的成因，靜下心來，徹底去觀察，深入去探求人生苦惱的真相。

當他細心察覺出我們四周很多煩惱的事情，都是由於自我束縛，自己的情執、我見、貪欲不斷，而造成人生種種困擾時，越讓他領悟出「庸人自擾」的道理。當時，他那種想要脫離世間種種苦惱的心，脫離生死煩惱的心，真的就像經典上所說的宛如置身在三界火宅中那麼的急切。

於是他正確地依照釋迦牟尼佛親身的體驗，從世間苦的根本覺悟開始，一直追察下去，最後終於對世間真相徹底的得到覺醒，看清楚了世間無常的實相，再慢慢的把心安靜下來，柔軟下來，漸漸地便自然的深入正定之中。那個時候，他才體悟出，此時才是真正修道的開始，內心自然不懼魔擾，也不會再對世間有所希求與執著。

我想在末法時期，一個追求生死解脫的正信修行者，能夠有這樣的正見，從佛陀告訴我們苦相的真諦下手覺悟起，毅然棄捨了這個充滿我執、貪欲邪見的五濁惡世，將心安住於真理修行之上，是相當不容易的。在末法的今天，想要親近幾位真正有修行的善知識，實在十分的難得。

講到正見的問題，它的範圍，相當相當的廣，它包含了佛教各宗各派的理論與真諦，涵蓋了整套的佛法，要從世間法至出世法由淺入深的講，恐怕一兩年也講不完。像前面提到的這位修行者，是屬於禪行者個人由苦諦進入正見修行的一小段特殊最初的經過。現在再就我們修持淨土行者應有的最基本的正見談起。

/KEPAN/（3）以沒有正如正見的心念佛不容易往生淨土

今天的台灣，是淨土宗盛行的時代，許多高僧大德均極力提倡淨土法門，一句最方便最圓頓的阿彌陀佛萬德洪名，能夠從古至今，受到祖師大德的重視與弘揚，於經上處處得到釋迦牟尼佛及諸大菩薩的宣說與讚歎，必然是佛菩薩獨具慧眼，知道對治末法眾生最契機、最殊勝的修行法門，非淨土莫屬。因此縱然到了後世的今天，仍然有那麼多的高僧大德相繼弘揚，大力提倡。

淨宗祖師便曾說過一句話：「萬修萬人去。」確實是萬修萬人去，問題是要如何修，才能達到萬修萬人去的理想。我們都知道，時下對念佛最感興趣、最有時間的佛教徒，就是老太婆與阿巴桑。通常一場念佛會下來，老人家、阿巴桑特別多，一般說來，也確實是老太婆最認真念佛，因為她們知道自己的來日不多，每天手裏捧著一串念珠念個不停。但是他們一般對淨土法門沒有認識，對阿彌陀佛的意義不知道，對極樂世界沒有概念，對佛法沒有用心去學過，以這種空空洞洞，沒有正見的心態去念佛，是很難降伏我們對世間情愛、眷屬的妄想貪執心的。話又說回來，像前篇提到的，就是學佛多年，對佛法有見地、有造詣的佛教徒，在修行的過程中，都難免對世間、生命，有強烈的執取與希望，何況是一般沒有正如正見的阿公、阿婆呢？當然他們對世間、對兒女，更是戀戀不捨。以那種散亂心念佛，依然對娑婆世界愛戀的心去念佛，來世要想往生西方極樂世界，那種機會，是很渺茫的。

許多淨土行者，便曾深切的討論過這個問題。為什麼現在佛教界念佛會四處林立，很多人都知道念佛，每天也定功課念佛，但是「萬修萬人去」的法門，去的人卻是寥寥無幾呢？李炳南老師曾經說過，他在台中二十多年，於所接觸念佛者臨終前有瑞相出現，證明確實往生西方者，僅有七人，現在可能增加了幾位。大家想想，為什麼知道念佛的人那麼多，而往生者卻在萬人之中也難得其一呢？這是我們修持念佛者與弘揚淨土者，應該重視關心的問題。因為這關係到我們自己命終往生的切身問題，也關係到我們未來慧命延續長久的問題。如果今生因為懵懵懂懂的念佛，沒有把一般念佛而不能往生的「因」找出來，錯失了稍縱即逝的往生良機，那麼來生又將隨著自己的善惡業力輪迴六道去了，想要在錯綜複雜的業緣中，再創造好的因緣，得遇明師善友，修學佛法，恐怕不容易了。

/KEPAN/（4）認識往生淨土第一個基本的世間正見

/KEPAN/甲、娑婆世界是生死苦惱的聚集地

我想，現在先和大家談談我們為什麼要求往生第一個最基本的正見。在『無量壽經』上，便把世間種種因為人心貪欲、奢求、瞋怒、愚痴、驕傲、疑慮而造成人生無量痛苦、煩惱、憂愁、恐怖的無常百態，對我們說得非常清楚。佛陀的目的，就是要我們明白娑婆世界乃是生死苦惱的聚集地；要我們看清楚了生死苦惱的根源，徹底的看破放下，這樣我們念佛求往生，才有希望。古德有一句話說：「愛不重不生娑婆。」我們今世之所以會生活在這個世界上，就是因為我們的情愛太重，情欲難捨，所以才結下了打不開、數不清的種種纏緣。一方面要養家顧子，憂慮一家的身心病苦；一方面要憂慮常常欠缺錢財、衣食、物品供給家庭；一方面又要憂慮隨時都有可能為水火盜賊怨家債主種種天災人禍所侵擾；一方面又要擔心經常都有可能面臨與父母家人、親屬朋友生離死別的痛苦。我們就是這樣，天天生活在這個五惡五痛五燒的忍苦世間，時時都會煩惱叢生，不得安寧。如果一時糊塗，失去理智，做出違背常理，殺盜淫妄的事情來，又要受到國法的制裁，來世還要墮落三惡道中遭受因果報應。罪業輕的，縱使投生做人，卻是貧窮、下賤、乞丐、孤獨、聾、盲、瘖、啞，愚痴、敝惡之人。如果在生的時候做福修善，或者由於宿世修善積德所感，來世便會投生尊貴、富豪之家，身高體健，深具智慧。

佛陀說，雖然這個世間，有痛苦也有歡笑，有罪惡也有溫馨，有貧賤也有富貴，有愚痴也有聰明，但是痛苦的事情總是比歡樂的多，貧窮的人們也總是比富有的多。而且人生的富貴榮華，雖然在我們享受時，可以乘一時的快意，儘情享樂，然而它隨時都會隨著無常的歲月，我們的因緣業力，霎時變化，消失在雲端深處，再也喚不回一絲蹤影。

/KEPAN/乙、將心念安住在無常人生真理的覺醒上

因此佛陀告訴我們說，做苦做樂、為惡為善，都不是究竟解脫之道。他在『無量壽經』上，告訴我們一個方便超脫這個五濁惡世善惡生死之法，就是求生西方極樂世界。而求生西方極樂世界，第一步就是要徹底而正確的認識這個世間的無常百態，這就是世間正見。有了對世間正確的看法與覺醒，進一步必須隨時隨地在日常生活中透過我們冷靜細膩的智慧，深入去思維、去觀察、去驗證這個充滿喜怒無常、眾難煎熬的忍苦世間，時時刻刻將自己的心念安住在無常人生真理的覺醒上。千萬不可任意放縱自己念念遷流的妄心，如同瀑流般的隨境而轉，貪著留戀世事的榮華富貴，恩愛親情。倘若我們放逸自己無明的心念，跟一般人同樣的思慕追求世間短暫虛幻的幸福快樂，那麼當我們一旦失去所受，與親密之人訣別時，難免肝腸寸斷，痛不欲生。唉！人生這種生離死別，難捨難分的情懷，撫今追昔，一直是勞勞塵世循環困惑不可避免解決的大問題。很多人都知道這層道理，但是多半被錢財、名利、權勢、貪欲之心所迷惑，很少有人能夠在觸礁之後，客觀、理智的靜下來，做這種敏銳的分析與覺悟。

/KEPAN/丙、往生前如何種下了脫生死的正見因緣？

/KEPAN/（甲）人類紛亂的識無法察覺深細的生滅變化現象

而關於這種對苦短人生真相基本的認識與了解，實在就是佛法中間慧最初的敬悟。釋迦牟尼佛說，如果一個學佛者，只停留在聞慧的知見上，對世法、對佛法初步的起信理解上，而不進一步的對宇宙人生究竟佛法做更徹底、更深入的探討與實踐，那麼就不能達到了脫生死的終極目的。我們求生西方極樂世界，最主要的目的就是到淨土去聽佛說法，精進修行，了脫生死。所以當我們在娑婆世界對世間的無常百態有了基礎性的體會後，倘若得遇善知識的指引，進一步便要對了脫生死的根本方法，做更深刻的探討與思索，這樣我們在今世的八識田中已經種下了「了脫生死」的正見因緣，來生到了西方極樂世界，便能仰仗宿世種植的根本正見，比一般求往生而沒有在娑婆世界深刻的種下「了脫生死」的正知見者，更能夠早開智慧，蓮品增上，速超生死。關於這點，佛陀在世時，對世間的實相及根本解脫世間生死的佛法，為我們做了極為精闢的解說。

佛說：身為一個佛弟子，生存在這個世界上，就應該理智的認清世間的一切現象，外如山河大地，內至身心意識，均在我們每一個念頭剎那剎那的生滅起伏中，念念演變、念念遷動，絲毫沒有一刻住止停留的時候。這種事事物物剎那剎那念念生滅的現象，非常非常的微細深刻，不是一般人溷濁雜亂的染污意識在平常所能夠分辨察覺的，必須藉著經常靜心禪思，摒息紛亂的雜念，才能逐漸體悟這種事物微細生滅的現象。人類紛亂的意念雖然無法在平素的思緒下察覺這種極端深細的生滅變化，但是對於人類自己生老病死整個明顯的變化過程，即是任何人認為這是自然生態的顯著演變下，為任何人自然察覺、自然熟知的，且每一個人對於自己終將走向死亡道路的無常生命，遠比任何人都來得擔憂與重視。就因為宇宙間一切生物生老病死的整個循環明顯的變化過程，為任何人所察覺、所熟悉，反而絲毫不覺得它有什麼特別值得我們留意警覺之處。只有當我們即將面臨死亡時，才突然醒悟出無常的訊號，此刻竟然嚴重威脅到我們時時細心照料的寶貴生命。但是在平常，當我們身體健朗，一切順心時，想到的只有我目前所接觸、所感受、所愛樂的一切人、事、物。因為放眼所見的一切人、事、物，確實是那麼的真實，那麼的值得我們去捕捉去經歷，當然不會想到，也不曾想到，也不敢想像自己什麼時候會走向死亡的邊緣，自己最後瀕臨死亡的那一剎那會是個什麼樣的狀況，因為目前死亡距離我們似乎太遙遠了。因此唯有把握現在，寄情馳求才是最最真實的。然而人世間一期短暫的苦樂感受，對一個真理的覺悟者來說，卻有不同的看法與抉擇。因為一個有智慧的覺者，當他的心緒經過長期的反省沉靜，自然能夠很微細的察覺出，所有我們接觸外境而產生的感受，無論是痛苦的感受，快樂的感受，不痛苦也不快樂色界天人由定境而產生的捨受，這三種內心的執受，它的後面，都隱藏著苦痛變異的陰影。為什麼這樣說呢？因為任何一個沒有經過潛心禪修超脫情執的眾生，當他這期生命結束時，此生所有一切我所感受、我所擁有、我所傾慕的人事景物，都會隨著個人因緣業力的牽引而變化、而消逝。今生所有呈現在我們眼前的人物景象，只不過是自己前世造作業因現世承受因緣果報的延續而已。既然是錯綜複雜的因緣果報現前，當這期的業報完結後，自然會繼續演化，無常變異。那麼當我們今世執意追求的一切親情恩愛，美好事物，一旦瀕臨變化遷流時，當然會產生憂悲苦惱的陰影。其實一般人也知道人生是苦，似夢，但是由於個人業力習性作祟，明知不可為而為，依然寄情追求此生短暫的苦樂感受，不肯面對塵世無常的實態，尋求正確出苦的方法，這實在就是我們可憐眾生輪轉六道痛苦的根源。

/KEPAN/（乙）認識世間的無常實性是尋求出苦之道的第一步

佛在過去修行時，即是認識了世間無常的實性，而發心尋求出苦之道。佛首先了悟了宇宙間一切有形無形的人事物質，皆是由各種錯綜複雜的因緣和合而成，既然由各種因緣關係互相牽纏羈絆而存在，當然任何事物都沒有它單獨自立的個體存在。換句話說，凡是由因緣和合而產生的一切身心事物，必然是相依待的幻有存在，沒有它的真實自體。到了因緣離散時，一切萬物，均會無常變滅，沒有一樣東西有它決定不變的自我。我們之所以會與親朋好友生離死別時，內心產生過度的悲傷哭泣，就是因為我們的感官意識錯覺今世的恩愛親情都是真實存在的，是我曾經經歷的，是我曾擁有的，是我曾經經過辛苦代價爭取來的。因為強烈的對周遭人事環境的堅持與認同，強烈的對親情恩愛的渴求與佔有，而使我們一再被感情的幻覺作用所誤導，引發內心種種對世間情慾的幻想與憧憬。然而當我們在夜靜更深，稍稍有屬於自己反省獨思的時間，我們是否也曾捫心自問，靜心思考過：世間的一切恩愛、親情，能夠隨著我們對它的貪戀與需要，而縱情所欲歷久不變嗎？能夠隨著一時榮華富貴的到來，而留住即將轉眼成空的恩愛至情嗎？當我們一次又一次的與親朋好友聚會時，我們或許會感受到一時的歡笑與欣慰，然而當一次又一次的曲終人散時，你難道不會有人生聚散無常的啟示嗎？一個人如果沒有過悲歡離合，生離死別的經歷，是不容易體悟出人生聚散無常的真理的。

在平常的日子裏，親朋好友之間，常常會因為彼此間個性、習氣不合而引起爭端，產生口角，影響雙方的情誼；甚至為了一時的利害衝突而發生鉤心鬥角，出賣朋友，兄弟鬩牆，反目成仇的情形。如果我們經常靜下心來觀察周遭的人事環境，你便曾發現它時常因為各種大大小小因緣的牽扯、糾纏而不斷的遷異、變化，而且隨著我們對人生的歷鍊，心態的成熟，愈能夠在我們的人世閱歷中靈敏的發覺各種內在外在的層層因緣不停地在推動、變化。隨著時代、潮流、社會、科學、醫學、生理、心理、情感、思想……等各種複雜因素相互不停的進化演變，有那一樣東西能夠因為我們一廂情願的單純渴望，而常久附屬於我呢？山河大地，隨著地質、形勢、溫度、空氣、陽光、濕度、氣候的影響，經常不斷的震盪、決裂、崩塌、演化。河川湖海，也不斷地隨著四季的變化而潰堤、奔流、流失、乾涸……。林藪原野，亦不斷地隨著季節的更替，而飄落、發芽、成長、老朽、腐蝕、爛壞、消失，有那一樣東西不在不斷的生長、茁壯、衰老、腐散、死亡、消逝……無常、變異中！？

/KEPAN/（丙）現實人生中本來就沒有真實自我的存在

凡是由我們的眼耳鼻舌身意，面對外境的色聲香味觸法，而產生眼識耳識鼻識舌識身識意識六識分別，事事物物的感官靈覺作用，究竟是無常變化，還是永恆不變呢？是有真實的自體，還是幻象不實呢？是在我們有生命時暫時的識別作用，還是會隨著我們生命力的結束而隨之幻滅消失呢？如果是短暫的隨著我們無常的生命幻有存在，那麼當我們今世生命瓦解消散時，這個沒有知覺的腐朽身軀還會有真我存在嗎？人存身存，人死身亡，我們的感官意識，當然隨我們的生命正常存在而存在，身滅無我，自然為每一個人所理解與接受。但是宇宙的覺者，以他修證的智慧告誡我們說：不僅僅在這個有形的身軀離散消逝時才察覺出身殞無我，當我們現在活生生的生存在這個世間上時，本來也就沒有真實的自我存在，一切的一切，只是幻象的假我存在，只是各種因緣境界聚合的幻有存在，一旦因緣無常變異時，又將離散幻滅了。我們的身心意識如果是真實永恆的存在，那麼便應該永遠隨心所欲的存在這個世間，不會隨著因緣的聚合而存在，又隨著因緣的離散而消失了。而要在現身中就能覺悟這種此生無有真實自我，超越凡常情執的真諦，佛早在『阿含經』及大乘經典中明白的指示我們踏上真理之路的根本法門。

/TEXT339/2、禪行者與念佛者的一分出世正見及正思惟

/KEPAN/（1）修行者如何正思惟此身無我的真理？

佛對立志求道具有利根器的出家弟子說，當你們有了對世間正確的見解（八正道中的正見），覺悟這個世間是苦，是無常，是無我的生滅假相時，便要進一步在今生幻有身心中，確實去觀察、去思惟、去驗證這個短暫存在世間的身心，的確如佛所說，在現實生命中就是幻相的存在，假我的存在，緣起性空的存在。而要如何在現實生命中親身去觀察、去思惟、去印證這層幻有身軀的假我真理呢？佛指示出家弟子說，我對你們說過的法，你們一定要仔細的聽著牢記起來，要時時回想我所說過的每一句話，而且要經常一個人在林野寂靜之處，一心禪思（正思惟）：這個有色的身心為什麼是苦？為什麼是夢？為什麼是假？為什麼是空？這個沒有知覺的色身就是真我嗎？我就是這個沒有靈覺的身體嗎？離開了這個物質的色身別有心識的實體存在嗎？離開了心識當體別有物質的色身獨存嗎？我是存在這個色身中嗎？還是這個色身存在我的靈覺中呢？這個沒有知覺的色身屬於我所擁有嗎？如果這個色身屬於我所擁有，然而我為什麼不能隨心所欲時時刻刻主宰支配這個色身呢？換句話說，假若肯定我就是屬於這個色身所有，那麼我的心識便應當隨著這個身軀結束時消滅而消滅，但是人死不是斷滅，不是什麼都沒有了，很多修行者在他們禪修之後，印證了六道輪迴的真理，將人死後的真相告訴後人說，眾生的八識離開了今生幻有身軀時，仍將隨著眾生的善惡業因而另尋生緣，往別處投生受報去了。如此說來，我可以說就是屬於這個物質的色身嗎？或者說，我不是屬於色身所有嗎？如果不是屬於今生這個身體所有，為什麼平常沒有我的意識發號司令，身體就不能動彈呢？事實上的證明，我和現在的身體是不可分離的，是因緣幻相的和合而存在，離開了物質的身體，沒有別體自我存在，離開了我心識的當體也沒有另外身相的獨自存在，那麼什麼才是我的相貌呢？這個靈覺的我又住在何處呢？……，當你們經常在禪坐中，反覆靜心思惟出這層無我、無我所有甚深難解難了的因緣寂滅法，你們才能確確實實在日常生活中輕鬆自在的做到捨情愛，離欲望，斷煩惱，修梵行，求解脫，才能在日常生活中，見色心不動念，聞聲不隨聲轉，嗅香不貪其味，飲食不求多量，觸境對境無心，乃至對於世間的善惡事物，都能了然於心，不隨物轉，言語減少，內心寂靜，身心倚息，得入正定，出入息滅，內身行捨，想受寂滅……，最後體證原來五蘊就是性空，性空就是五蘊，自己終於覺悟已經證得了寂靜的涅槃，今生的五蘊果報身已經完盡了，清淨梵行也已經建立了，自己知道不再遭受未來的有漏果報身了。這種自知自證的寂滅涅槃，不是從他處獲得的，亦不必由別人為我們印證。

釋迦牟尼佛在世時，為出家弟子們演說了很多正思惟人道的方法，於前所述，只是正思惟中極小部份而已。修學淨土，同樣必須具備對淨土法門的正思惟的方法。關於往生淨土的正思惟方法，另有單篇說明。念佛者如果能體會佛所說這層此身「無我」「無我所有」的因緣寂滅法，必然不會對今生幻相的人生，執著不捨，更能確實做到捨情愛，勤念佛，求往生的目的。

/KEPAN/（2）不發厭離生死之苦的決心，證果與往生都不可能

我們通常講，往生極樂世界有兩個要素：一是厭離娑婆世界生死之苦，一是欣慕淨土世界菩提之樂！「厭離娑婆世界生死之苦」，說來簡單，談何容易！現在末法眾生的根器，已經與佛在世時修行者的善根差得很遠很遠了。於那個時候，只要佛陀為弟子們略作開示，便有無數弟子遠離塵垢，得證清淨法眼，誠如『阿含經』中所說，弟子們傾聽世尊說法，便當下親見了法性，得證了法性，覺悟了法性，對真理永遠不會再有疑惑，這種對法性自見自證自覺的獲得，絕對不是由外在見聞他人說法或由文字理論的領會，而獲得的信解，也不是由他人度化自己如何修持，而印證自己已經得到了生死解脫，完全是自己對正法的親見與覺悟，屬於自己內在寶藏的開發，內心真正獲得清淨自在，沒有任何畏懼，完全與外境無干。甚至利根器的異教徒，聞佛略說法要，也能遠塵離垢，得證須陀渲果。在親見苦集滅道四聖諦的真理後，才盡其壽命，皈依佛、皈依法、皈依僧，成為佛教的在家居士。今天我們就是日以繼夜的聆聽無數善知識說法，也不能開悟呀！不要說不能開悟，就是連厭離娑婆世界生死之苦的決心也很難激發起來，持續下去。在聞法的當時，或許內心早已產生了種種主觀的疑問，嗯！這種說法與邏輯不合，嗯！這種說法與現實有所出入，或者聽後似懂非懂，自以為是，連佛經上所說的指標望月，都不知手指何在，怎能敢讓我們厭離娑婆世界出苦之心呢？何況是親身對佛法的印證，見性開悟呢！？說食不飽，沒有用啊！修行是點滴的功夫，騙得了別人，騙不了自己，縱然一時之間巧言令色矇騙了別人，未來必定自食欺騙眾生貪取利養的詐欺後果，死墮地獄，受苦無期。我們為什麼要貪圖一時的名利享受，而做無謂慧命的犧牲，換取地獄的果報呢？這種慧命的無謂付出，換來的地獄代價未免太大了。我們不禁要問：現在的學佛者，不能痛下決心，老實修行，出離生死的原因究竟何在呢？其實也有很多人知道那是我們無始以來積集的愛欲情執太深重了，多生累劫薰染的無量業習，早在我們八識田中根深蒂固了。如果一個佛弟子，不能痛下厭離娑婆世界無常生死之心，貪著世間的種種情欲恩愛，執迷不悟，往生西方極樂世界則不可能，還談什麼於現身中見性開悟呢？而這裏所說的見性開悟，自然是指聲聞四果中初果的須陀洹果，那是要做到像『金剛經』所講的「不入色聲香味觸法」才能得證的。一個求道者，如果不初步悟入清淨法眼，便不能夠了脫生死，而這親證法眼淨的前奏曲，便是我們一再反覆提醒的，首先必須深發厭離娑婆世界生死之苦才能慢慢趣入的。厭離娑婆世界生死之苦，也是我們念佛者求生西方淨土世界的前提。唯有日積月累，經常不斷的在我們日常生活中觀察這個如幻如化的不實世界，觀照這顆無常變異的妄心，對這個身心世界產生了深刻的厭離感，才能切實從我們的內心發出厭離娑婆世界生死之心，才會進一步深刻的把我們信心與希望指向西方淨土世界，才能將我們散亂已久的心逐漸平息下來，一顆虔誠欣慕的心安住在極樂世界，投入阿彌陀佛的大悲攝受之中，這是我們淨土行者應有的正見。而要如何方能確確實實的於二六時中從我們內心深切的發出厭離娑婆世界生死之心呢？於，佛曾提到了十二因緣法。此十二因緣法，即是釋迦牟尼佛更深細的為踏上真理解脫之路的行者提出根本佛教中修行的究竟真諦。佛說，一個想要出離生死苦海的修行者，首先一定要透過正思惟，對形成身心世間的根本原因透徹了解；倘若對聚集身心世界的生死之因，認識不夠透徹，知見不正，便在那裏盲修瞎鍊，蒸沙作飯，雖然其志可嘉，但是由於踏出生死苦海的第一步初發心就走偏了，結果於生死毫不相干，如此修行是不會有成就的。『楞嚴經』上說「因地不真，果招迂曲。」熱沙怎麼會成為可食的米飯呢？

/TEXT339/3、認清幻夢人生的真相是正思惟的方法之一

/KEPAN/（1）每一個人都不知道自己是人生大夢中的主角

因此佛還在這個世間指導弟子修行時，就以他過去修行的經驗，告訴弟子們說，我曾經用宿命通回憶自己過去修行尚未成就佛道的時候，常常一個人在寂靜無人的地方，專心精進的禪思（正思惟），內心生起這樣的念頭：每一個人好不容易得到寶貴的人身，都要在人世短短的幾十寒暑間，經過出生、衰老、病患、死亡種種遷流變化痛苦的折磨。唉！人生的幸福快樂，實在太苦短太無常了。然而人類對於形成生老病死的原因，卻惝恍懵懂不知起因何在？我為什麼會來到這個無量苦痛逼迫的世間受生呢？是什麼因素形成之後才有投生的開始呢？又是什麼緣分助長之後才有生命的持續呢？我思考了這些問題，便端身正意，不眠不休的精進修行，一面寂靜禪坐，一面專心思惟，如是無有間斷的禪定禪思，有一天，我恍然大悟，如夢初醒！啊！這個世間原來是我虛妄的心識顯現的六塵幻夢，原來眾生從無始以來，就一直在做著無明的生死幻夢啊！「當我一出生開始，我就在做夢，當我有知覺的開始，我就在做夢呀！」佛陀覺悟了眾生原是屬於自己人生大夢中的主角，當我認同了今世的現實人生是真真實實的呈現在自己眼前時，相對的，我便開始對於我周遭的人事環境產生同樣實在的認同感，就因為在自我的知覺裏，強烈的對發生在我周圍的各種人事景物產生極端現實的觀感與認同，所以找才會往這個現實境域裏，熱衷主觀的去追求我認為一切理想美好的事物，我認為這是我辛苦犧牲換取來的代價，我認為這樣東西本來就應該屬於我所擁有，因為在我的腦海裏，從生至長，一直強烈的認同周遭的一切人事環境，便是真實屬於我所擁有，我當然愛我的生命，愛我的錢財，愛我的事業，愛我的妻子，愛我的兒女，愛我的朋友……，但是有朝一日，頓時遭遇天災地變，家破人亡，失去了我心愛的妻子兒女、至親好友，在我內心深處，必定會無法接受這突如其來的噩耗與打擊，痛哭哀號，肝腸欲裂！於傷心之餘，回想過去一切與父母妻兒美好珍貴的經歷，想到父母在世時，百般的愛護、照顧我，如果沒有父母菇苦含辛的扶養我長大，便沒有今天成長茁壯的我，父母對子女的心，毫無條件的犧牲奉獻，沒有任何的利害衝突。看看這個社會上，人與人之間多是利害衝突，爾虞我詐，不見真情真義。相形之下，父母對子女呵護關照的愛心，實在太真、太好了。就因為父母對子女呵護關照的愛心太真太好了，頓時失去找最敬重、最信賴的父母，當然會黯然消魂，悲慟萬分，凝視著浩渺的蒼穹，早已淚如雨下，無語問星空，你們到那裏去了？留下我一個人孤零零的活著，一個人孤零零的在這個現實的人世間孤軍奮鬥，我真不知道該怎樣活下去……，想著想著擗踊哀號，卻是越想越空虛、越寂寞、越難以釋懷……！

當一個人感情的陰影籠罩了整個心思，關在感情的象牙塔裏，永遠理不出一個客觀理智的頭緒來。有的人甚至因為與死去的妻兒丈夫感情甚篤，對死者付出太多的情感，而今滄海桑田，人倫驟變，在感情遭遇嚴重的打擊心緒不能平衡下，遽然精神崩潰，行動失常，於精神極度混亂中，仍不斷喊著死者的名字，情何以堪！情何以堪！側隱之心，人皆有之，令人見之，於心何忍呀！不禁讓人慨嘆道人間何世啊！

/KEPAN/（2）不是人生如夢我們本來就在做夢

人生最大的哀痛，莫過於生離死別，佛就是覺悟了人世生離死別的悲劇一幕幕的在這個世間不斷的循迴重演，永遠沒有歇息的時候。於是佛在禪修中，終於解開了人類之所以對死去的親朋好友產生那麼大悲慟情緒的原因。當然對一個宇宙的覺者來說，在他經過長期禪思潛修後，固然可以解開眾生生老病死循環重演的生死之迷，但是對一個道道地地的凡夫眾生來說，這種人世悲歡離合的看破與覺醒，卻比登天還難！因為眾生沒有這種智慧善根洞悉當我們呱呱墜地一出生開始，就是屬於我們自己夢中的主角呀！不是人生如夢，我們本來就在做夢啊！既然人生本來就是一場夢，當夢中的人事環境發生猝然變故時，自然會隨著夢境應有的結局而消失了蹤影。我們身處這場不長不短的幻夢中，於夢境仍然繼續呈現沒有發生意外中斷時，如果夢境裏的一切境界差強人意，我們自然會產生貪戀留連的心理；倘若我們在夢境裏扮演著跑龍套的角色，甚至一生當中落魄潦倒，事事處於逆境膠著下，自然會自嘆命薄，怨天尤人，恨不得早點離開這場無奈的夢境，一了百了，死了算了。當然在夢境裏與現實的人事景物訣別時，一時之間，我們會迷惘惆悵，若有所失。但是當我們用出世的智慧覺悟出這只不過是一場夢，只不過是一場我們虛妄的心識當下顯現的六塵夢境時，我們又為什麼要感嘆迷戀夢中與我們同臺共事的人物消失到那裏去了呢？既然人生本是一場夢，夢中的一切人事景物自然是幻有的，不實在的。我們若是想從幻夢中的景物去追尋他的本源處、實在面，追尋他消失的方向，消失的處所，是永遠不會有結果的，永遠探尋不到它根本的癥結點病源所在。留下的，只是內心無限的悵惘，無限的追思，無限的期待。

佛陀用智慧之眼，感嘆著眾生在人生夢境中愛著、執取幻化不實的六塵境界，懷念過去，幢憬未來，計畫現在，營謀求利，生生不息。又在幻夢中意亂情迷的揮淚問蒼天，同蒼穹傾訴說，天哪！我流離失所，頓失父母親人，他們為什麼丟下我一個人在這裏受苦受難，爸爸媽媽！你們到那裏去了呀？揮著滿懷無助的淚珠，早已沾濕了衣襟，也抹不去他內心無盡的哀思。佛知眾生誤把六親當眷屬，誤把夢境當真實，所以才會對夢中的人事突遭風雲變化時，內心產生這麼大的痛苦，產生這麼強烈的難捨之心，其情可愍！其行可悲！又有幾個人能夠理智的看出人生整盤虛幻不實的經過，在對整套人生深思熟慮後，毅然跳出這個充滿一連串邪惡、恐怖、現實、利害、戰爭、痛苦、衰老、死亡的無常人生呢！？

/KEPAN/（3）對夢中人說夢話如何能尋找出超脫夢境的答案呢？

佛說，如果你已經厭倦了這個幻化不實的夢境，對人生的雲譎波詭有了相當的體認，或者在你經過驚濤駭浪之後，對人生有了更深一層的啟示與覺醒，正在人生的十字路口踟躕、觀望，後顧茫茫，不知何去何從時，佛指示了你一條光明出苦的道路。佛告訴弟子們說：你們若想出離這個循環無常的夢境，千萬不要在呈現你眼前的六塵境界中尋找出離夢境的答案。因為呈現在你眼前的一切人事境界，都是夢中顯現的幻象，何況你就是屬於你自己夢中的主角呀！你如果對夢裏的人說，唉！浮生若夢，我已經厭煩了這場幻化虛偽的人生大夢，面對著往日的恩愛情懷，卻有著落寞無意的追悼，人事驟變，百感交集，卻又百思莫解，我為什麼會來到這個萍水漂浮的人間呢？又要如何才能離開這個浮華短促的人間呢？夢裏的人正在做夢，你也正是屬於你自己人生大夢中的主角，與夢中的人互訴心曲，互說夢話，怎麼可能探尋出超脫幻夢人生的方法呢？如果沒有夢覺者的提醒，這場無始以來的人生大夢是無法甦醒的。一般人在對人世感到灰心失望之餘，便會想到解脫痛苦人生的方法，但是人們倘使沒有善因緣的引導，想到解放苦痛人生的方法，很可能就是自殺。自殺！佛認為這是最消極最愚痴的行為。你可曾想過，縱然自殺了，你心中的疑結還是沒有打開，人死不是什麼都沒有了呀！你仍舊會隨著你八識心田中的種子輪迴不息的投胎轉世。不要說一般沒有信仰宗教的人，會以為死後看不見聽不到就什麼都沒有了，消極的自殺可以一了百了解決一切問題，就是連佛教徒在沒有深刻體悟夢幻人生的真諦時，變生肘腋，也會衝動的自殺及殺人呀！尤其是念佛者一邊求生西方極樂世界，一邊不明就理的散心念佛，不能將出離現實夢境的方法徹底的追察出來，確實的從心靈深處發出厭離娑婆世界生死之心，那麼在任何逆境刺激的變化下，都有可能退失念佛的信願，衝動的隨著宿業惡緣的增長，做出明知不可為而為障礙往生的業行來，以這種不明念佛真諦，不明幻夢人生實相的盲從心態來念佛，想要達到今生「正定念佛」的效果，在現世臨命終時，達成阿彌陀佛接引我們往西方淨土的願望，是非常渺茫的。

/TEXT339/4、十二因緣法——出離夢幻人生的正思惟途徑

/KEPAN/（1）如何超脫夢幻人生？

佛陀對比超脫夢幻人生的方法，在禪思中，獲得了最正確最徹底的啟示與抉擇。佛說，要超脫夢幻人生的方法並不困難，你要下手做的第一步秘訣便是不要再對周圍的人事景物，生起愛染之心，為什麼呢？因為人生本是一場夢呀！佛便是醒悟了人生原是一場夢，我即是屬於我自己夢中的主角；既然我正在寤寐中遊歷，所顯現的一切人事境界，當然是幻化不實的，既然是幻化不實的夢境，夢中的恩愛親情，人事景物，當我們昨夜夢醒時，終會從我們的夢中消失；夢醒人空，人去樓空，當你真的從一場春夢中驚醒過來時，你才會恍然大悟，啊！原來我一直在做夢呀！這本是一場了無痕跡的夢呀！世人就是因為錯覺這個世間的成敗得失，恩怨愛憎，一切事物，都是真真實實的呈現在自己的目前，所以才會對眼前的景象產生貪著愛染之心。如果有一天像佛一樣的醒悟了這個世間的一切景象本是屈於我們自己夢中顯現的境界，還會對夢中的景象愛戀留連嗎？還會在夢境的人物消逝時，心心念念的尋找夢中人事的去向嗎？夢中顯現的人倫情愛本是眾生界所以不能超脫三界生死的主因啊！夢中顯現的萬象景物，本沒有實在的來處，當夢中的人事景象消失時，也沒有實在的去處；我們如果硬要問夢中的恩愛親情是從何處來入我們的夢中，夢中的人倫情義又消失到何處去了，這在一個神智清醒的夢覺者看來，他會感慨地說，唉！你們不是在瘋人說夢話嗎！？因此佛說，當我們覺悟了這本是一場南柯之夢，不再對夢中的景象眷顧馳念時，透過長期正確的禪思修持，這場人生大夢慢慢便會甦醒了。　|

佛常常把眾生心猿意馬的活躍奔馳在人間戲臺上，比喻做油炷燃燈，我們如果馬不停蹄的馳聘在這個廣闊無邊的人生草原上，我們妄動的垢心，永遠沒有澄清歇息的時刻，就好像油炷不停的增添供油一樣，假使仍不斷的添加燈油，油炷怎麼會有熄滅的一天呢？佛以此提示我們說，若是不想再讓油炷燃燒下去，只要你不再添補供油就可以了。不再添滿燈油後，油炷便會吸收原有的燈油，繼續燃燒，但是當原本的供油吸盡後，燈炷便會逐漸熄滅了。這個譬喻即是提醒我們說，我們身處人生幻夢中，若是不想再讓這場無止境的夢境繼續無奈的演下去，只要你不再對夢中的景況耽溺、沉迷，去情、離欲，經過長時期的洗心滌慮，這場無明的人生大夢，便會像燈炷一樣的漸次滅絕豁然驚寤了。

/KEPAN/（2）正思惟十二因緣法的形成過程

誠如佛陀自己親證的人生幻夢一樣。佛說，眾生因為不明白今世所顯現的一切景物，本是我們貪瞋痴等煩惱的造作而呈現的生死大夢；因為我們的身口意三業造作了種種的善惡業行，所以眾生生生世世不由自主的隨著八識田中造作的無量業行投胎轉世。在母胎中，胎兒成長的六根，尚未成形，經過十月懷胎後，眼耳鼻舌身意六根慢慢完具，哇哇落地，初出母胎，六根與色聲香味觸法六塵初次接觸，因為六識尚未成熟，並未有明顯的苦樂感受；等到長大成人，與六塵外境頻繁接觸，才逐漸對人生的順逆境界產生適意或厭惡的感覺；因為對順逆境界生起強烈的愛染與憎怨，所以又驅使我們的身口意三業在今世錯綜複雜的因緣境域中造作了種種的善善惡惡的業行，又積聚了新的業緣果報，招感了未來五蘊身的轉輪受生。我們若是在今世沒有逢遇善因緣，指引一條出離生死苦海的路，覺悟一條脫離生死大夢走向西方淨土的光明之路，那麼我們來世仍舊繼續做著無明的生死大夢，依然不會覺醒照樣貪瞋痴三毒熾盛，煩惱叢生，不斷的造作新的業行，不斷的投胎轉世，在浩瀚無垠的生死狂瀾中，歷經無數的生老病死，生老病死，忍受一切善惡因果的循環受生，周而復始，周而復始，無窮無盡，永遠沒有出離三界火宅的時候。這即是阿含經中經常警誡的：有情眾生不停的在十二因緣的欲海中生死流轉，這十二因緣的流轉過程便是：

無明（貪瞋痴等煩惱）緣行（造作諸業），
行緣識（業識投胎），
識緣名色（但有胎形，六根末具），
名色緣六入（胎兒長成眼等六根人形），
六入緣觸（出胎與外境接觸），
觸緣受（與外境接觸生起苦樂感受），
受緣愛（對境生愛欲），
愛緣取（追求造作），
取緣有（形成業因招感未來果報），
有緣生（再受未來五蘊身），
生緣老死憂悲苦惱（未來之身又逐漸衰老而死）。

此十二因緣的循迴不息，所以眾生才自始至終，無法打開生死之結，解開人生生死大夢的迷團。佛為了解開十二因緣的根源，又於禪觀中，繼續思惟出離十二因緣纏結的正確方法，經過長期的禪修思惟，佛陀終於找到了打開十二因緣的生死源頭。

/KEPAN/（3）如何斬斷人生大夢的源頭？

佛說，眾生無始以來一直就在無明的睡夢中沒有醒寤的時候啊！沒有善知識的提醒，眾生根本不知道自己就是人生大夢中酣睡的主人，解鈴還需繫鈴人，你若想今生脫離這場無明夢境，只要尋找出大夢的根源就行了，夢中顯現的人事景物，僅僅是旁末枝節的事。好像你現在想要砍一棵大樹，你不必從樹上的枝葉花果摘採截起，只要將大樹的主幹砍斷就行了；樹幹倒了，樹上的枝葉花果，也隨著樹幹傾倒而落地了；人生的夢醒了，夢中的一切景象也隨著夢境的乍醒而消逝了。你不必問，樹上的枝葉花果什麼時候才會乾枯？你不必問，夢中的人事景物，什麼時候才會消失？樹上的枝葉花果，隨著樹幹的傾倒而逐漸枯萎，落葉歸根。夢中的人事景象，隨著大夢初醒亦漸漸從光陰的回憶中沖淡消失，來去無蹤。

所以佛在過去修行時，便從截斷無明大夢的源頭開始做起，痛下決心，斬除所有促使生死夢境繼續的原因。而形成生死大夢的原因即是眾生貪瞋痴叢叢煩惱作祟的結果。我們只要將心中的貪心、瞋恚、愚痴等各種欲望煩惱除盡了，便不會再造作新的善惡業行，遭受未來新的果報身；雖然燈炷還在燃燒，我們的生命還在燃燒，但是當舊有的燈蕊燒盡後，油炷便逐漸熄滅了；當我們今世的生命之光燃盡後，有漏的果報身就漸次結束了。因此佛陀截斷十二因緣生死欲海的還滅過程即是：徹底從內心熄滅無始以來的貪瞋痴等煩惱欲望後，就不會再造作新的善惡業行；沒有了新的善惡業行，來世便不會再隨新的業識投胎轉世；沒有了未來的業識投胎，便不會再有入胎後胎形六根的生長；沒有了胎形的六根生長，便不會再有出胎後眼耳鼻舌身意六根完具的長成；沒有了眼等六根完具的長成，便不會再有六根接觸色聲香味觸法六塵外境的識別作用；沒有了六根接觸六塵的識別作用，便不會再有痛苦快樂不痛苦也不快樂的三種感受；沒有了痛苦快樂不痛苦也不快樂的感受，便不會再有對外境愛欲的生起；沒有了愛欲的心行，便不會再對外境生起追求貪取的行為；沒有了對外境追求造作的行為，便不會再形成新的善惡業因，招感未來新的有漏果報身；沒有了來世的五蘊果報身，便不會再有入胎、出胎、養育、長大、健壯、衰退、老化、死亡……，生老病死生老病死的循環夢境了。此亦即是阿含經中所啟迪開示的十二因緣還滅律：

無明滅（貪瞋痴等煩惱滅）則行滅（諸善惡業行滅），
行滅則識滅（業識投胎滅），
識滅則名色滅（但有胎形，六根末具滅），
名色滅則六入滅（胎兒長成眼等六根人形滅），
六入滅則觸滅（出胎與外境接觸滅），
觸滅則受滅（與外境接觸生起苦樂感受滅），
受滅則愛滅（對境生愛欲滅），
受滅則取滅（追求造作滅），
取滅則有滅（形成業因招感未來果報滅），
有滅則生滅（再受未來五蘊身滅），
生滅則老死憂悲苦惱滅（未來之身又逐漸衰老而死滅）。

不再輪迴生死大夢，永遠解脫了生死流轉的束縛，得證清涼寂靜的涅槃。

此十二因緣法，不僅是佛陀為走向了脫生死之路的修行者而講，就是為求往生西方極樂世界的蓮友們，也不可忽視，何以見得呢？因為佛告誡我們說，任何修行的法門，都不可偏離八正道，任何修行法門，都是以這八正道為根本引導，而漸次深入，成就解脫道果的。我們看這第十一個大願說：「凡是西方極樂世界天人，都在正定之中，最後必定達到涅槃滅度的境界。」由果推因，極樂世界天人正定的前因是從那裏得來的呢？

當然是於宿世在地球人間種下正定念佛的因緣而來。而正定念佛的因緣本身就具備了出世正見的基礎；出世正見的基礎，最主要的，就是建立在對十二因緣法的深思熟慮上。而十二因緣法的基礎，即是建立在對夢幻人生的覺醒上。無論修行解脫，或者往生淨土，如果有了此種對世間生死因緣絲絲入扣的觀法，切實醒悟夢幻人生的真諦，便能全心全意的厭離娑婆世界，去煩惱，離欲望，踏上通往西方道路，毫不退縮。

/TEXT339/5、發出厭離生死夢境的決心，投向阿彌陀佛的大悲接引誓願中

/KEPAN/（1）往生的基本目的是什麼？

淨宗大德一再提醒我們說：「愛不重不生娑婆，念不一不生極樂。」又說：「業不重不生娑婆，愛不斷不生淨土。」我們今天念佛求生西方淨土，正是為了了脫生死大事。我們看看九品蓮華，品品皆是為了方便接引眾生朝向解脫生死大道而施設，逐漸散發眾生菩提之心，步上菩薩廣利人天的成佛之道。而想要在極樂世界速得了脫生死的「果」，當然現在就必須在娑婆世界種下了脫生死的「因」，首先找出形成生死流轉的原因所在。如果目前連生死輪迴的根株都不知道，不知如何拔出生死源頭，走向西方淨土世界，那麼我們口口聲聲至誠念佛的目的何在呢？念佛求生西方淨土的目的又何在呢？

/KEPAN/（2）為何念一句佛號能消八十億劫生死重罪？

『觀無量壽佛經』上說，眾生若能於臨命終時，至心稱念南無阿彌陀佛聖號，在每一念、每一念的當下，便能消除八十億劫生死重罪。為什麼說稱念佛名每一念、每一念當中，均能消除那麼多劫的罪業呢？我們現在注意看經上說誠心稱念一句南無阿彌陀佛，除滅的是生死重罪，既然是滅除生死罪障，當然我們每念一句佛，都必須確實朝向消除生死障礙的源頭念去，才能達到念一句南無阿彌陀佛，即能消除八十億劫生死重罪的目的。

/KEPAN/（3）念佛人要生死心切往生才有希望

明、憨山德清大師『夢遊集』中曾說：「……勸念佛人，第一要為生死心切，要斷生死心切，要在生死根上念念斬斷，則念念是了生死時。」

又說：「……念佛心中，雖發願往生，要知先斷生死之根，方有速效。」

而什麼是生死之根呢？ 「……生死根者，即吾人日用種種妄想，人我憎愛貪瞋痴等諸煩惱業，若有一絲不斷，即是生死根本。」

「……以念念煩惱是生死苦根，今以念佛消滅煩惱，便是佛度生死苦處。若念佛消得煩惱，便可了得生死，更無別法。若念佛念到煩惱上作得主，即於睡夢中作得主；若於睡夢中作得主，則於病苦中作得主；若於病苦中作得主，則於臨命終時，分明了了，便知去處矣……。」

由上可知，求生西方淨土世界，唯有在我們尋察出夢幻人生的根源，拔出生死源頭，於念念念佛中，徹底斬斷愛欲煩惱的種子，才能堅固我們今世往生西方的行願與希望。這是我們繼前述一分念佛者體悟世間無常苦空之理應有的正知見後，進一層正思惟——認清人生本是一場無明幻夢——依十二因緣法，尋察出夢幻人生的根源，捨離形成生死夢境的因緣種子，堅固我們厭離娑婆世界的決心，投向淨土世界的堅定信願繼續深入探討的問題。誠如十二因緣法中所說的，障礙眾生生生世世，捨身受身，生死流轉的主要原因，乃是眾生貪瞋痴無明煩惱在作祟。我們若能正確的依十二因緣法反省思惟出這層獄生生死根株的真理，那麼便能毫無疑異的在平常日子裏，念念朝向斬斷障礙往生淨土世界的目標前進。有朝一日，當我們念佛者在精進用功間，人生的大夢霎時驚寤了，不再耽著、沉溺夢中的情怨恩愛，那麼未來熄滅夢中旁末枝節的人事塵境餘習等問題就不困難了。換句話說，念佛者若能做佛說十二因緣法，在反省出世間生死因緣的真諦後，真的痛下決心，於日常生活中，離欲望，斷煩惱，走出人生幻夢的牢獄，長此以往，不改初衷，以此懇切至誠的心，專心念佛，發願往生，那麼在念念念佛的當下，必能萬緣放下，不問世間生死攀緣之事，將愛欲煩惱妄想之心徹底的斬除。如此清淨念佛，當然在我們每念一句南無阿彌陀佛時，便消除了一分煩惱惑業；每念一句南無阿彌陀佛時，便增添了一分清淨離塵之心；每念一句南無阿彌陀佛時，便朝向出離生死的大道跨進，將此出離生死塵垢的清淨梵行，清淨願心，迴向西方極樂世界，投向阿彌陀佛的大悲接引誓願中，那麼念念必定與阿彌陀佛接引眾生往生極樂世界修持菩提解脫之道的清淨本願相。當我們成世的貪瞋痴三毒煩惱妄心逐漸在念念念佛中轉化為清淨的佛念時，人間的塵勞夢境，亦將隨著眾生愛欲情纏的乾枯而漸漸呈現清醒之態，不再為世間卿卿我我，恩恩怨怨的生死根株所迷惑了。行者若能如此薄欲望，輕煩惱，耐心寂靜的念佛，對世間生死愛欲塵勞不再迷惑牽扯，才能達到「正定念佛」的效果，才能達到念一句佛號即能消除八十億劫生死重罪的目的。於今生臨命終時，往生西方極樂世界才有可能。

/KEPAN/（4）現在念佛者不能到西方的原因？

當然要叫現在的念佛者，在念佛時念念發出了脫生死的決心，以清淨的菩提信願去見阿彌陀佛，並不容易。一般在家念佛者，夫唱婦隨，鶼鰈情濃，在他們的心目中，家庭第一，事業至上，念佛只不過是閒暇時的附屬品而已。這樣念念在塵境俗務上打轉，受欲情纏不斷，以散亂心念佛，怎能激發起我們厭離娑婆世界生死之苦，走向清淨解脫的菩提大道呢？而末法眾生之所以不能激勵出生死解脫之心，就是因為我們無始以來塵欲深重，智慧淺薄，不明人生幻夢真義，生生世世尋求五欲功德，甚少以清淨解脫之心親近佛法，種下了脫生死的深厚善根，所以才會輪迴至今，不能在現世中有此覺悟。

/KEPAN/（5）如何加強往生的信心？

另有一些念佛者，雖然今生發了厭離娑婆世界生死大夢之心，修持淨土，願生西方，但因宿世薰習的淨業因行太淺，今生又沒有全心全意專心行持淨土法門，當他看了別的經論，不解祖師大德個人的見地，不知修行層次的不同，自作聰明，開始懷疑西方淨土的存在，改修別的法門，甚至對淨土世界不屑一顧，喪失了到淨土世界見佛聞法的機會，這種情形，都是由於對佛說淨土法門，對佛說整部佛法，沒有特別去用心研究的結果。念佛者為了堅固我們往生西方的信願，應該從現在開始，研究佛說有關淨土法門的一切經論，及歷代淨宗高僧大德的寶貴法彙，參訪台灣現在對西方淨土法門有實修研究者，對淨土法門，做更深層、更客觀的探討與思惟，再加上培養自己理路的分析能力，增加念佛、誦經、靜坐的時間，行解並重，久而久之，定有一番新的見解，不致人云亦云，自以為是，像前述那些念佛者一樣，誤解經義，認為念佛到不了西方，沒有緣起的淨土世界存在，甚至否認一切他方世界緣起的存在；認為萬法唯心所現，淨土自在人心。如果稍微對佛說的法藏有涉入者，便會知道就是根本的經典——『阿含經』，也曾多次提到他方世界的緣起存在；其他的大乘經典，亦數數提及西方淨土及他方淨土世界的存在。關於淨土的有無問題，我以為印順論師在『往生淨土論講記』中說得極好，他說：「……從上知淨土不但有，而且極多，且有殊勝各別。佛教界又有言唯心淨土者，認為淨土唯在人心中，心外實無淨土。如是說法，大違佛意。須知世界唯心所現，是說固是，但既如是說，須知穢土亦是唯心所現。今承認唯心所現之穢土為現前實有，何以又不承認唯心所現之淨土為實有？故既信淨土，必信其實有，不可執理廢事。」

因此一論題，不是本文研討範圍，故不贅述，願好學者思之。

/KEPAN/（6）即時把握今生往生淨土

當念佛者對淨土法門有了另一番新的評估後，便應痛下決心，在平素生活中，念念以深切的厭離娑婆世界生死之心來念佛，徹底拔除愛欲煩惱的根本種子，種下出離三界生死大夢的因行，以清淨的佛念，投向西方極樂世界，還愁不能得到阿彌陀佛的大悲本願攝持嗎？倘若在念念念佛中，不能依十二因緣法，喚醒自己的菩提覺心，念念斬斷愛欲生死塵境，投向阿彌陀佛的大悲接引誓願中；那麼到了臨命終時，顯現在我們八識心海中的影像，便是各種善惡業力的顯報，生死愛境的束縛，自己對來世的動向做不了主，依然被多生多世的情欲塵勞糾纏住，又托著宿世的欲習種子往別處投生繼續做著屬於我們自己人生大夢中的主人，永遠沒有甦醒的時候。今生好不容易聽聞到有出離娑婆世界生死夢境的方便法門，卻不能即時把握時機，照著淨土經典中的指示如法奉行，念佛往生淨土世界，見聞佛法，實在可悲可嘆。唉！人身難得，佛法難聞，茫茫業海，何時方能再得人身，聽聞正法，獲得善知識的提攜呢？

/TEXT339/6、一分禪行者的正語、正業、正命

/KEPAN/（1）截斷五蘊受報身的基礎

佛在世時，諸多弟子依佛所說十二因緣法，認真思惟，反覆忖量，藉著宿慧的啟迪，自然在禪修中，對夢幻人生的生滅假相，有了逐步的覺醒。他們深知形成未來業報受生的苦果，是由於自己今世的行為、言語、意念，做出良善、惡劣及非善非惡無可記別的無記業，而招感來世的生死果報。要截斷未來五蘊身的受報，必須從現在開始根本的掃除由我們內心貪欲、瞋怒、愚痴的動念，而引發種種殺生、偷盜、邪淫、酗酒、惡口、兩舌、綺語、妄語等身業、口業、意業一切的有漏業行。因此佛弟子們，無論在乞食時，說法時，禪修時，人間遊行……時，都能夠依佛所教，以覺悟真理的智慧，觀照自己的口業——不做一切違背真理的閒談（正語），觀照自己的身行——不做一切障礙生死解脫的行為（正業），乃至言談、意念、行為三業逐步洗滌清淨，一心一意為追求真理，追求正法，追求生死解脫而存活人間（正命）。關於正語、正業、正命這三點的實踐，我們可以從阿含經中略窺其端倪。

/KEPAN/（2）學佛之人最難做到的事情

有一次，佛住在摩竭提國那羅聚落時，舍利弗尊者亦隨佛同住其間，那個時候，有一位外道出家人，叫做閻浮車，是舍利弗尊者的舊識，來到尊者住處，向尊者恭敬問訊，退坐一旁，請問尊者說：「在如來的賢聖教法中，有什麼事情讓學佛之人感到困難實行的？」

舍利弗回答說：「唯有出家這件事，令一般學佛者難以做到。」

閻浮車又問：「尊者！為什麼說出家不易做到呢？」

舍利弗答說：「因為出家之後，要棄捨既有的妻子兒女，名利權勢，一般人難以辦到。就是第一步捨家棄子做到了，正式剃髮出了家，但是出家以後，想要全心全意往修行解脫的道路上走去，更是難上加難。」

又問：「為什麼說出家修行相當困難呢？」

尊者答說：「因為學佛者出家的目的，是為了了脫生死，而了脫生死，卻要有正確的知見以及堅定的信心與毅力，精進修行，才能達到。一般學學之人，對此孤獨漫長的靜修生活，難以生起長久的愛樂之心，所以出家修行，對於泛泛的發心者來說，是十分不容易的。」

又問：「在如來的教法中，有關於了脫生死的法門嗎？」

答說：「有，就是八正道，出家之人，若能依據正見、正思惟、正語、正業、正命、正精進、正念、正定這八種正確的方法，努力修習，調伏自己的貪欲、瞋怒、愚痴之心，如此長久修持下去，必能滅除一切煩惱惑業，得證涅槃真理。」（正語）

/KEPAN/（3）修行人為何要學習解脫生死的戒律？

又有一次，佛住在舍衛國祇樹給孤獨園時，對出家比丘說：「弟子們啊！你們出家以後，要居住在寂靜的地方，一心防止身口意三業造作惡業，學習解脫生死的戒律，無論走路的時候，靜止的時候，安坐的時候，睡臥的時候，都要注意自己儀表的莊重，不可隨隨便便，有損出家僧眾人天的端嚴師範。為了早日達到你們解脫的目的，對於任何能引發你們惡行的微細念頭，都要時刻生起怖畏之心，謹慎防範，所謂星星之火，可以燎原，倘若微細的不淨念頭有一絲存在你們心中，藉著環境、閱歷、思想、因緣的演變、累積，都足以形成來世的業習種子，令你們輪迴受報。所以弟子們啊！你們出家以後的所言所行所為。一定要以了生脫死為尺度，不得超越這個戒限，務必遠離殺生的罪業，徹底斷除殺心，斷除淫欲心，斷除偷盜心，斷除妄語心，這四種嚴重障礙了脫生死的禁戒，乃至由四重禁十惡業擴伸延展開的一切微細成行，均要一心守持，如臨深淵，如履薄冰，不可觸犯。為了使你們每一個學成弟子，儘速捨離這個世間正報依報的貪取執著心，朝向涅槃的安穩解脫之道前進，每一個人身上僅能攜帶三衣一缽，托缽乞食，居無定所，隨緣行化。為什麼佛如此嚴格的訓練你們呢？因為你們出家的目的，是為了追求真理，追求智慧的覺悟，為了度脫生老病死憂悲苦惱究竟苦際而捨家棄子剃髮出家啊！倘若不往學戒的路上走，又怎麼能早日達到你們出家修行解脫生死的理想呢？」弟子們聞佛訓示，均能如法奉行，嚴持禁戒，多數學戒成就，斷除有漏煩惱，得證阿羅漢果。（正業）

/KEPAN/（4）修行人為何要托缽乞食？

又有一次，佛住在舍衛國祇樹給孤獨園時，舍利弗尊者亦隨佛同住園間，一天上午，尊者慣例身著袈裟，手持食缽，進入舍衛大城乞食。午餐完畢，回到祇園精舍，將衣缽放置住所，清洗兩足，旋即手捧尼師壇坐具向祇樹林園走去，開始白天的生禪功課。尊者坐禪完畢，便來到佛陀居住的地方，恭敬向佛行接足之禮。頂禮佛後，退坐在佛的旁邊，靜待佛陀開示。佛陀首先問尊者說：「你從什麼地方回來？」

尊者回答說：「世尊！我剛剛從樹林中結束白天的坐禪功課回來。」

佛接著又問：「你今天坐禪，入了何等禪定中？」

尊者回答說：「世尊！我今天在樹林中坐禪時，頓入空三昧禪定中。」

佛陀聽了尊者的禪定境界後，嘉許尊者說：「很好，很好，舍利弗！你今天依據佛的教誡修行深入上座禪定之中而生禪。若有比丘想要像你一樣的深入上座禪定中，應當以你為修學的榜樣。無論在入城辦事的時候，在乞食的時候，在出城遊行度化眾生的時候，尤其在各處托缽乞食讓眾生植福的時候，應當做到這樣的思惟：我今天卑下乞食，正是為了斷除自己貪圖美食之心，調伏自己的我慢驕傲之心，不分眾生的貧貴富賤，挨家挨戶以清淨平等之心而乞食。如果我在乞食的時候，看見美好的景象，美麗的人物，而心中生起貪戀愛染之念，便減損了眾生培植清淨福田的殊勝因緣，我自己也觸犯了了脫生死的戒限，障礙了我往解脫道路的前進，為了早日證得寂靜解脫的涅槃，為了讓眾生種植難得的福德善根，我不論在道路托缽時，在聚落乞食時，都應該一心以智慧觀照自己的舉心動念：當我看見或聽到美好的人事景物時，倘若心中有任何不清淨的貪著愛染之念生起——眼隨色動，耳隨聲去……我應該當下正觀色相聲音的原動力，乃是暫時因緣和合的無常假相，有沒有它的實體存在；萬法因緣生，萬法因緣滅，唯有追求寂滅無生的涅槃，才是眾生真正永恆安住沒有動亂生滅的故鄉。以此真理的追求，來砥礪自己精進修行，久而久之，在托缽乞食時，自然見色不隨色動，聞聲不隨聲去，隨時隨地都能自在的掌握自己的舉心動念，收攝自己的眼耳鼻舌身意六根。舍利弗！比丘們若能以此無分別之心清淨平等而乞食，必能斷除自己貪圖美食之心，我慢高傲之心，圓滿施主誠心供養僧眾飲食的殊勝功德。」

佛陀說到這裡又說：「舍利弗！你要告誡比丘們在各處托缽乞食時依佛所教，如理思惟，清淨乞食，那麼他們這顆凡夫妄動的心，就會逐漸得到降伏，便會像你一樣的安住在上座禪定的空三昧境界中了。」舍利弗聞佛所說，依佛教誡，歡喜奉行。（正命）

/KEPAN/八正道是修行者的心法指南

以上所述，僅僅是雜阿含經中對正語正業正命千萬分之一淺顯的闡釋而已，而且經中多數的經文，大多涵蓋了正見、正思惟、正語、正業、正命、正精進、正念、正定八個正道。八正道是息息相關的，而且是一脈相通的。有了根本的正見作嚮導，行者便不致盲修瞎鍊，好像在汪洋大海航行的船隻於黑夜中有了一盞光明燈塔作前導一樣，不致茫然無度，迷失方向。藉著智慧燈塔的照明，行者握穩心舵，依仗著八正道的心法指南，克服種種艱險風浪，順利駛向遠方清淨安穩的彼岸。下篇我們再來看看一分念佛者對正語、正業、正命應有什麼樣正確的認識。

/TEXT339/7、一分念佛者的正語、正業、正命、正精進

/KEPAN/（1）念佛者要端正自己的行為

在前面我們已經扼要的先討論了一分念佛者正見、正思惟的根本論題，淨土行者有了正見正思惟的根本正道做基礎，那麼正語、正業、正命三個正道便會正確的依次產生，因為當我們在日常生活中，不斷的依無常苦空的正知見，反覆靜心思惟——娑婆人間本是由十二因緣聚合而成的無常幻夢時，我們便會逐漸尋求出離人生夢境的方法，發出厭離這場瞬息萬變的黃粱夢境，選擇一條永恆、光明、安穩、解脫的真理之道——朝向西方淨土世界理想的修行國度前進。我們的言談、行為、思想各方面，自然因為對世間的紛陳萬象逐步的看破覺醒，而漸漸安住在淨業修行上，遠離世俗的人找紛諍——不說障礙往生淨土之言談，以在家居士來說，即不妄語、不兩舌、不惡口。不綺語（正語）。遠離束縛娑婆欲海之行為——不做障礙往生淨土的業行，以在家居士來說，即不殺生、不偷盜、不邪淫（正淫亦應避免）、不服食麻醉品等（正業）。遠離一切非法活命之事業——不做障礙往生淨土的違法事業而苟活人間，以在家居士來說，即有關殺生、偷盜、邪淫、妄語、麻醉品等的犯法事業均應避免（正命），所思所言所行，皆以覺悟淨土真諦，成就淨業資糧，迴向淨土為依歸。在淨土群書中，祖師大德們，又將淨土行者的正語正業正命依菩薩的大悲行願，擴而充之，做極為精闢廣泛的解說，茲將諸淨宗大德有關正語正業正命三聖道的古文，譯成白話語錄，以供讀者大眾方便閱覽：

/KEPAN/（2）淨土行者的正語

/KEPAN/甲、念佛者要防止口業是非

妙空大師念佛四十八法語錄節要：「既然求生淨土者，用這張嘴念佛，那麼凡是一切有關殺生、偷盜、淫欲、妄語之事，都不可以在我們口頭上搬弄。萬一牽涉到殺盜淫妄防礙淨業之事，應當深切反省——我是念佛人，不應該涉及這些有礙念佛往生之事，若是無意間過著這類事情，趕緊念佛數聲，迴光返照，以示警惕。」

/KEPAN/乙、念佛者如何發願廣度眾生同生淨土？

宋王虛中日休居士龍舒淨土文語錄節要：「為了要廣度眾生同生西方，凡是念佛者均應當有同樣的共識：就是士自我們的師長親友，下至有緣的僕役隸人，皆應該際淨土的微妙義理利用恰當的因緣方便善巧的度化他們，以此勸化修學之功德，做為回報凡是對我們有恩惠的師友僕隸。再則對於一切知道與不知道，認識與不認識的人們，我們心中都應當生起這樣的善念：於任何偶然適當的時機，皆要以種種方便運用最淺白最契機的淨土妙義廣度眾生，同生淨土。乃至飛禽走獸，蜎飛蠕動一切蟲魚生物之類，凡是有形相可見者，只要讓我們看到了，都應當為其念佛數聲，從內心深處發出善願說：『願你們以此念佛功德，早日投生善道，皈依三寶，修學淨土法門，求生西方極樂世界，當我成就佛果後，一定先度你們脫離苦海，同登彼岸。』而對於看不見的微細生物，念佛者亦應當發出同樣的善願，未來接引他們同生淨土。這樣時時發出廣度有緣無緣的一切眾生同生淨土，那麼我們的善願種子，必定隨時增長，早日成熟，得滿所願，一切眾生皆與我們有緣。以此淨語善願之功德，迴向西方，命終之後，必定往生無疑。未來當我們發大悲心到十方世界廣度眾生，同生淨土時，逢遇宿世已經種下善願度化的一切眾生，無不歡喜接受行者的開導教化，最後必定修學佛法，了脫生死，成就無上佛道。」（正語）

/KEPAN/（3）淨土行者的正業

/KEPAN/甲、如何知道自己的來世生處？

清夢東徹悟大師語錄節要：「倘若修行者能夠學習阿彌陀佛發出大慈大悲，平等接引眾生同生淨土之心，日常修持之業行與西方極樂世界的依報莊嚴，西方極樂世界的正報莊嚴，以及阿彌陀佛的萬德洪名相應，淨業成就，即是方便念佛法界也。如果一個修行者，朝向上求佛道，下化眾生之無上菩提前進，修學布施、持戒、忍辱、精進、禪定、般若六度萬行，以此業行與菩薩行願相應，即是念菩薩法界也。若是一個修行者依十二因緣法覺悟了此身無有實我的真理，以無我心與十二因緣相應，即是念緣覺法界也。假使一個修行者依四聖諦法親證此身無有自我，以無我心與四諦道品相應，即是念聲聞法界也。如果一個修行者修學三界中之四禪八定，以及上品十善等有漏法門，其業行與三界善業相應，即是念天法界也。倘若一般凡夫眾生的日常業行與五戒相應，即是念人法界也。若是修行者一迸修持戒、善等法，一邊心懷瞋慢勝負之心，以此業行即與修羅法界相應也。假如愚痴無智眾生，其業行與下品十惡黑暗相應，即是墮入畜生法界也。倘若萬惡不赦之眾生，其業行與上品十惡相應，即是墮入地獄法界也。十惡就是：殺、盜、淫、妄言、綺語、惡口、兩舌、貪、瞋、邪見是也。反過來不做十惡業，便是力行十善業也。我們佛弟子應當深切檢查觀照自己在日常生活中每一個念頭所起的業行，與何界相應最多，與何界相應最為猛烈，他日死去，便是我們未來安身立命的處所了，不用更問別人，自己來世會到那兒去投生呢？

/KEPAN/乙、念佛者要嚴持十種淨戒

明荷葉庵石頭道人袁宏道西方合論語錄節要：由上可知，欲成就念佛法界者，當修淨戒門——「所有清淨之法，皆是以淨成為入門，而淨戒實在就是修學一切善法的根本，進入淨土佛國的門戶。現在舉出十種淨戒，做為發大道心眾生，往生淨土的要素：

一、慳貪戒——念佛者為了斷除自己的慳貪吝嗇之心，早日與光明法界相應，應當在平素常行財施與法施，甚至為了救護眾生，犧牲性命也在所不惜（命施）。

二、毀禁戒——念佛者初信時首先當嚴持五戒，進而為了廣度眾生守持淨戒，同生淨土，必須以身作則，注意自己的舉止儀容（律儀戒），唯恐稍有不慎，引起初機學佛者之譏嫌，斷送眾生往生淨土的因緣，乃至在行住坐臥中，以一意念佛的毅力，斷除一切的貪瞋等煩惱，滿足念佛者者上品往生的願望（無漏戒）。

三、瞋恚戒——念佛者在平常裏遇著種種不煩心之事，應當逆來順受，以「忍」之一字來調伏我們的衝動意念。若是遭遇突來的橫禍，受到小人歹徒的惡口詈罵，甚至刀棍加害，在色身痛苦的當時，亦應以悲憫之心相待，當下做這樣的思惟：這是我宿世業緣所形成的因果報應，現在以此受苦之身，償負過去找所虧欠的財命之債。又應作善知識想——因為他的惡口刀杖加害，使我早日覺悟此無常的人生，不再眷戀此危脆之身，一心念佛，將整個生命投入阿彌陀佛的慈光接引中。如果沒有種種苦難的際遇，我便不能如此迅速的警醒策勵。因此凡是在逆因緣中打擊我、刺激我的眾生，實是我們的逆增上緣，我們的大善知識。

四、放逸戒——眾生生存在三界火宅中，隨時都有被熾然的慾火灼燒墮落的危險，就好像一個人兩手捧著滿缽的油，雙足蹈在懸吊的繩索上一樣，戰戰兢兢，不得左顧右視，任何的舉心動念，都有使缽油傾倒的危險，我們念佛者求生西方也是如此，任何的放縱五欲、違背淨戒的業行，都是障礙往生清淨國土的惡因。

五、散亂戒——念佛者應當隨時收攝平素散亂之心，斷絕惡緣，清淨六根，盡畢生之力，一心勤勉念佛，好像守護風中燃燒的燈燭一樣，唯恐無明生風，吹滅了心中萌生的曙光。

六、愚痴戒——念佛者隨時要以覺悟真理的智慧破除心中的迷惑，不可讓任何迷信的妄想知見，停留心中，有礙往生的行進。

七、憍慢戒——念佛者不應當因為自己的才能、辯才、智慧、論議，高人一籌，而生出貢高傲慢之心，好論人短，譁論不休，輕視眾生。我們應該反省，世間的繁華富貴，所見所得，就如地上的塵土，鏡面的污垢一樣不能長保，轉眼成空，不應當以我們本來無明污垢的心再去染看地上與鏡面的塵影污垢啊！

八、覆藏戒——念佛者凡是在日常生活中做了任何有礙淨業資糧的業行，都要在佛菩薩面前發露懺悔，不可再犯。眾生的善惡心念，在諸佛、菩薩的光明心鏡前，是無可逃逝的，就好像猛烈的太陽，照耀在大地，任何過往的人，在陽光的照射下，顯現其身後的背影，無可隱遁。又好像波浪中的濕氣，隨波翻滾，不可分離一樣。

九、無益戒——念佛者凡是一切嬉戲娛樂、詩詞文學、靜辯是非，夤緣求利等有礙住生的無益俗事，皆當遠離。

十、不住戒——念佛者求生西方的目的，是為了未來有了解脫智慧後，到十方世界教化眾生，饒益眾生而準備，不是為了住著、求得名聞利養、祝頌贊譽，求得上界福樂，人天二乘果報而念佛。

發大道心的淨土行者，若能如是行持以上十種淨戒，必能自度度人，自利利人，淨業成就，攝受有緣眾生，同生淨土，上品往生。」（正業）

/KEPAN/（4）淨土行者的正命

/KEPAN/各行各業的念佛者，如何站在自己的崗位上修持淨土？

龍舒淨土文語錄節要：站在一個有家庭事業的居士念佛者來說，應當於日常生活中抱持著什麼樣的態度來修持淨土：

一、若是發心念佛者正在讀書，應當站在自己的崗位上，勤求學問，孝順父母、友愛兄弟。

二、若是發心念佛者正在做官，對於愛人利物種種方便眾生之事，應當盡己之力，廣為照顧，勤修福田，以此功德，迴向西方，必能如願往生，直出輪迴之外，壽樂無窮。</p>  <p class=TEXT>&nbsp;
三、若是發心念佛者極為富有，應該隨緣隨份，賑窮濟物，廣行善事，不吝惜財物，不貪戀錢財，增長自己慳吝之心，有礙往生資糧，當念世間的妻財福樂，終有盡期，若能廣植福田，以此功德迴向西方，願生蓮邦，則未來福樂無窮，直出三界之外。

四、若是發心念佛者極其愚鈍窮蹇，千萬不可怨天責人，應該在佛菩薩面前勤求懺悔，經常念佛以消宿世罪障，增長福德善緣。若能將此淨土法門，輾轉勸化，度人念佛，現世可消除災業，獲福無量，以此功德願生西方，命終必滿所願，順利往生，無有阻礙。

五、如果念佛之人正在從事農業生產，或是貿易商人，或是工業服務，皆應當深切反省：我每天耕種植物是否不注意時殺害了無數生物性命？我每天販賣商品是否有虛偽詐欺的行為？我每天從事工業生產是否有超出工業範圍做出非法的奢求圖利？無論念佛之人在農、商、工任何一界服務，如果有以上諸類非份情形，都應當時常念佛，生懺悔之心，發願向善——儘量保護生物，老實交易生意，降低非分之想，並在佛前發大誓願說：『願我今世臨命終時，往生西方淨土之中，花開見佛，覺悟無生大法，先度前世為我所殺所害之眾生，次度宿世怨親債屬，以及與我有緣無緣的一切眾生。』這樣每天在佛前念念不斷的懺悔發願，意業自然逐漸清淨，善念增長，定能消除罪障，以此功德，迴向西方，來世必滿所願。若能將此淨土法門，廣加勸化，輾轉弘揚，現世獲福無量，命終之後，必定中上品往生。

六、如果發心念佛之人正在從事漁、獵、屠、廚以及經營飲食之店，均應當時時猛烈的反省：魚蝦禽獸，均與我們人類一樣乃是有知覺有性命的生物，我今天殺害了牠們，結下了無數的冤業，罪過無量，如果能夠及時改業，固為上策，倘若不能猝改，應當減少殺生的數量，千萬不可為了一時口腹之慾，殺害螺蛤鱔鱉等難死之物，令其哀號而亡。若是有意悔改者，應該在佛前每天念佛懺悔發願說：『願我以此念佛功德，早日改行換業，盡未來際，不再殺生害命，臨終之時蒙佛接引，往生西方極樂世界中，了脫生死無障礙，盡度宿世以來，為我所殺及為我所食所用一切眾生之命，皆生淨土，了結冤業，廣結佛緣。』這樣每天在佛前念佛懺悔，發大誓願，善念必然日日增長，若能堅守信願，經常念佛不斷，必能如滿所願，早日改行換業，成為一個虔誠的念佛者。若能將此淨土法門，廣為勸化，使人人弘揚修持，現世定可消災滅罪，身後亦不在下品下生。

七、如果從事風塵者亦想發心念佛，首先應當深自省悟：淫欲不淨之業，乃是阻礙往生淨土之主因，淫欲不斷，超出欲界即不可能，何況是不同於三界輪迴的淨土世界呢？因此若想超生淨土者，首先應當斷淫業。若是因為種種因緣不能頓斷之，應經常在佛前念佛懺悔，發大誓願說：『願我以此念佛功德，淫業日消，善業日長，早日脫離此風塵之門，斷除奢靡嬌媚之念，盡此一身洗淨鉛華塵緣，粗衣淡食，以表悔改誠心。臨命終時，蒙佛接引，往生淨土，了脫生死，盡度一切因我為淫之人，同生淨土。』

八、痛苦之人，若是也想發心念佛，必須先在佛前誠意懺悔，發大誓願說：『願我從今日起，不再殺生為惡，不再惱害一切眾生，造作惡業纏緣，形成未來病苦果報身。願以今生念佛功德，宿業消除，早日了脫痛苦之身，往生西方淨土中，面見彌陀，花開悟道，盡度前生今世一切為我所殺害眾生及一切恩怨眷屬同生西方。』這樣每天在佛前誠心懺悔發願，念念不絕，淨念必然日日增長，終至純熟滿願，定生極樂世界。若能將此淨土法門，廣為勸導，輾轉弘化，現世可消除災罪，痛苦必癒，身後福報無窮，順利往生也。（正命）

/KEPAN/（5）無量壽經上講述八正道的經文

以上所述乃淨宗祖師大德對淨土行者正語、正業、正命精華語錄的千萬分之一而已。若讀者欲對正語正業正命這三個正道更進一步的探討，請恭閱淨宗祖師大德所著淨土群書。當西方行者確實以正見、正思惟、正語、正業、正命這五個正道做為往生淨土的正確指南，精勤不懈的始終實踐這五個正道，必能超脫娑婆惡世，直向淨土世界邁進（正精進）。就如無量壽經卷下佛警誡彌勒菩薩所說的：「今我于此世作佛，演說經法，宣布道教，斷諸疑網，拔愛欲之本，杜眾惡之源，決正生死泥洹之道。愛欲榮華，無常根本，不可常保，皆當別離。汝今亦可自厭生老病死痛苦，惡露不淨，無可樂者（正見）。宜自決斷（正思惟），端身正行，益作諸善（正命）。修己清淨，洗除心垢（正業）。言行忠信，表裡相應（正語）。人能自渡，轉相拯救，精明求願，積累善本（正命）。雖一世勤苦，須臾之間，後生無量壽國，快樂無極（正精進）。」

當一分念佛者在日常生活中，積極的貫徹前六個正道，那麼最重要的正念、正定資糧必會順利產生。談到正念、正定問題，範圍非常的廣泛，有禪行者的正念、正定問題，有淨土行者的正念、正定方向。若依禪行者的正念問題來說，按雜阿含經中所述，又分為入世正念及出世正念兩種說法，千篇先就一個解脫行者在力行出世八正道中之正見正思惟正語正業正命五個聖道時，如何正確的精進修學出世正念這個聖道來做討論。

/TEXT339/8、一分禪行者的正精進、正念、正定與一分念佛者行持之異同

/KEPAN/（1）禪行者的正精進

/KEPAN/甲、了生脫死依正精進的努力而實現

我們知道，正念的實現，乃是源於正精進的努力，倘若沒有日夜精勤的依正見、正思惟出世的真理，將言談、行為、生命相輔相成的以正語、正業、正命三個聖道貫穿起來，便沒有身心正念解脫之道——正定涅槃的產生，因此用正確的修行方法，來精進實踐佛陀八正道的教誨，是十分重要的。現在首先來看看一分解脫行者如何依正見等前五個聖道產生正確的精進修持方法。

佛住在舍衛國祇樹給孤獨園時，有一天對出家比丘說：「過去昆婆尸佛尚未成佛之時，曾經有一世，在菩提樹下，敷設草墊為座，雙足跏趺，端身正坐，日夜勤勉，不眠不休的思惟寂念（正念）十二因緣法（前已論述），一坐就是七日，於十二因緣法，逆順觀察，晝夜禪思，深入三昧之中……。弟子們！你們若想早日超脫輪迴，成就道果，應當像昆婆尸佛一樣的晝夜以般若智慧禪思寂念十二緣起法，當你們在（寂定之中）證悟了十二因緣法的逆順、流轉、還滅、束縛、解脫的真諦，你們就離成道不遠了。」

又有一次，佛住在舍衛國祇樹給孤獨園時，告誡比丘們說：「你們若想了脫生死，應當日夜精勤（正精進），晝夜不息的方便修習禪思（寂念真理），內寂其心（正定），所以者何？比丘禪思內寂其心，精勤方便者，如是如實顯現，云何如實顯現？『老死如實顯現；老死集、老死滅、老死滅道跡，如實顯現；生、有、取、愛、受、觸、六入處、名色、識、行，如實顯現；行集、行滅、行滅道跡，如實顯現；此諸法無常，有為有漏，如實顯現。』」

/KEPAN/乙、什麼叫做禪思？

此篇以「正定解脫」願的立場來看，非常重要。欲深究佛立此「正定解脫」大願的淨土行者，不可不知。什麼叫做禪思呢？『阿含經』中關於禪思的意義與內容，說的極為清楚，極為詳盡。一般佛學者只注重形而下、理論上的哲學研究，而忽略了根本經典中平實、基礎、淵源的一面。禪的意義，簡單的說，就是「覺悟真理的智慧」。而這裏所說方便修習禪思，亦即是說以方便智慧去思惟寂念真理。我們要知道，凡是能夠運用意識分別心去思惟、去觀察、去抉擇出來的真理，都可說是「方便智慧，這在『大智度論』裏也有提及。此處所說以方便智慧去思惟寂念什麼樣的真理呢？亦即指的昆婆尸佛過去徹夜勤勉禪思寂念的十二因緣法。當昆婆尸佛以般若智慧在寂定之中醒悟了夢幻人生的因緣生滅假相後，內心自然逐漸趨於寂滅，最後終於達到涅槃解脫的目的。

/KEPAN/丙、如何進入正精進的修持中？

也就是佛陀常常讚歎難陀比丘所說的：「彼善男子，難陀，當他以出世的智慧，寂悟了因緣生滅法之後，自動自發，關閉根門，飲食知量，初夜後夜，精勤修習，正智成就，堪能盡壽，純一滿淨，梵行清白。」

/KEPAN/（甲）精進清淨六根

什麼叫做難陀比丘關閉根門？「善男子，難陀，當他眼睛看到外境色相時，心中不會生起想著，亦無追憶之誠念，長久保持這種心態下去，便於眼根得到清淨。乃至耳朵聽到聲音，舌頭嘗到味道，身體接觸細滑，意識遍緣外境法塵時，心中都不會生起貪戀、想著。如此二六時中，經年累月維持這種清淨的心態，六根便於一時得到寂靜。世間貪愛種種弊惡不善之法，永遠不漏其心。」這就是難陀比丘關閉根門的簡略釋義。

/KEPAN/（乙）精進節制飲食

什麼叫做飲食知量？「善男子，難陀，對於飲食，不著美味，不重色香，不為調適端嚴肥白的身體而食，但為暫止飢渴，保全性命，以修梵行而食。」

誠如「『增一阿含經』中所說：「行道之要法：應當一坐而食（日中一食），若能一坐而食，身體輕便，心得解開。心地開解已，得諸善根，已得善根，便成三昧（正定），苦集滅道，如實而現。」這就是難陀比丘為什麼節制飲食最好的說明。

/KEPAN/（丙）精進日夜禪定

什麼叫做初夜後夜精勤修習（正精進）？「善男子，難陀，若在晝日，或是經行，或是坐禪，思惟妙法，除去五陰障蔽，身心清淨。於初夜時，或者經行，或者端坐，思惟妙法，除去睡眠之蓋，入於禪定。於中夜時，房外洗足，進入室中，右協而臥，腳腳相累，繫念明相，作起覺想。於後夜時，徐覺徐起，或者經行，或者禪坐，思惟妙法，除去睡眠之蓋，入於禪定。善男子，難陀，初夜、後夜、經行、坐禪，其事意行道之心，等無有異。」這就是難陀比丘精進修習的淺略節要。

/KEPAN/（2）禪行者的正念

我們再來看看，難陀比丘在初夜後夜經行坐禪時，如何端坐禪思，勝念（正念）正知，乃至正智成就？經上說：「彼善男子，難陀！勝念正知者，觀察東方，一心正念，安住觀察；觀察南西北方，亦復如是，一心正念，安住觀察，觀察什麼呢？善男子，難陀，對於內心樂受、苦受、不苦不樂受生起、住看、短長、久近、消滅的因緣，觀察覺照，正念而住，不令散亂。對於善、惡、憎、愛等境界中所取種種相，所作種種想之生起、住看、短長、久近、消滅的因緣，亦一心觀察覺照，正念而住，不令散亂。對於形成內心過去、現在、未來一切煩惱的因緣，如何斷苦？如何修道？如何解脫？苦、集、滅、道有關了脫生死的諦理，亦一心觀察覺照，正念而住，不令散亂。善男子，如是觀察已，世間貪愛，惡不善法，不漏其心，正念、正智成就。」

當時有一位比丘說了一首偈讚歎難陀比丘：

「善關閉根門，正念攝心住，
飲食知節量，覺知諸心相；
善男子難陀，世尊之所歎。」

/KEPAN/（3）禪行者的正定

/KEPAN/甲、鞏固前七個正道進入正定解脫才有可能

由上可知，若是出家之人，能夠像難陀比丘一樣——在有了生死正見，正確的依十二因緣法禪思抉擇出夢幻人生的真諦後，自動自發，守護根門，內寂其心，飲食知量，初夜後夜，覺悟精進（正精進）——觀察五陰，無我無我所，本是夢中境界所顯現的幻化之相，樂分別五陰心相，正念觀照五蘊幻相，淨除五陰障礙，一心樂修梵行，離於睡眠，於正法中，心不疑法，離諸疑惑，正念正智，以此入「正定」、解脫，斯有是處。

講到正定問題，『阿含經』與『楞嚴經』及諸唯識經論中，對於正定的解釋，極其詳盡，現在先就『阿含經』及天台所記禪法兩者對正定的詮釋扼要地加以討論，例如『阿含經』上說：由正見、正思惟、正語、正業、正命、正精進、正念等七個聖道，日夜勤勉的如法實行，無有偏廢，方能深入正定之中。換句話說，如果行者不以正知見（生死正見）為因，不依佛法正途入門。正定的聖道，即無由產生。因地不真，所顯現的定境很可能會流於似是而非的外道定而不自覺。因此如何實現正定的聖道，是非常重要的。現在比照天台所釋禪波羅密次第法門，對正定聖道的實現，做進一步扼要精簡的說明（第十六願中將有較為詳細的解釋）：

/KEPAN/乙、色界四禪定

/KEPAN/（甲）初禪證境

當一分禪行者，像難陀比丘一樣的以正知見，不分晝夜，精進修行，清淨六根，飲食知量，一切欲望不淨之想，自然逐漸遠離；長久修持下去，必有持身法起，身心自然正直；覺心明淨，與定相應（欲界定）；心得開解，超離欲界，身心虛寂，得入初禪。於初禪中，十六觸等功德善法，一時俱發，心大驚悟（覺支），恆以覺、觀正念之心，細心思量分別諸法（觀支），因為此等微妙善法，超越欲界之欲樂，前所未得，而今以覺、觀正念、正知，心大歡喜（喜支），怡然自樂（樂支）。於初禪中，雖有覺觸等事，但一心寂然不敬，恆在定中（一心支）。

/KEPAN/（乙）二禪證境

行者初禪成就已，如果仍一心修持，於中間禪中，進一步厭離覺觀觸動等由身識相應而產生的喜、樂等外淨之法（滅有覺有觀），專心不已，內心無有覺觀動心（無覺無觀），其心便豁然開發，明淨咬潔（內淨支），十種善法功德，亦如初禪發相，一時與定俱起，因此喜心湧現（喜支），綿綿怡悅（樂支）。於二禪中，雖有與意識相應的喜樂之心，但內心不為喜樂所動，也沒有一絲塵境思想，一心不亂，恆在定中（一心支）。

/KEPAN/（丙）三禪證境

行者二禪成就已，倘若仍繼續修持，於中間禪中，加功不已，其心便泯然入定，不依內外；諸善法功德與樂俱時發起，此時無二禪動湧之喜心生（捨喜心），而有綿綿之樂從內心而發；行者此時依於正念守護其樂（念支），運用善巧三法，離三貪看（智支），善修樂法，其樂漸漸增長，三禪具足，受三禪偏身之樂（樂支）。雖有偏身之樂，但受樂心息，一心恆在寂定之中（一心支）。

/KEPAN/（丁）四禪證境

行者三禪成就已，不以此為滿足，繼續進修，於中間禪中，恆以正智覺知——三禪樂法，未來終將無常變易，有大苦遷動之過患，而一心厭離、不著，之後，其心豁然開發，定心安穩，出入息斷，證人四禪。定發之時，無苦無樂（不苦不樂支），已捨三禪身樂，心不厭悔，亦不念著（捨支）。此時心如明鏡不動（禪定分明），亦如淨水無波，摒絕一切喜樂之想，正念堅固，等智照了，猶如虛空，無諸垢染（念清淨支），這就是世間真實禪定行者。住此定中，心不依善，亦不附惡，無所依倚，無形無質，一切神通變化，霪雨說法，皆從此定而出（此指依佛道而修的正定行者）。雖於定中，神通變化，眾緣成就，然心無動念，一心寂靜，恆在正定之中（一心支）。

/KEPAN/丙、佛弟子進入四禪後安居五不還天

出家聖弟子，依定慧之力等持而修禪定，在進入四禪後，苦樂雙斷，安居五不遠天，與凡夫外道不依正見而修四禪——暫伏苦樂所得果報有異，亦即楞嚴經中所區分的：「此四勝流，一切世間，諸苦樂境，所不能動，雖非無為，真不動地，有所得心，功用純熟，名為四禪。」（凡夫外道四禪定）

聖弟子所安居四禪天中之五不遠天：「此四禪天中，復有五不遠天，於下界中（欲界中），九品習氣，俱時滅盡（貪瞋痴慢等所引發的惑染習氣），苦樂雙亡，下無卜居，故於捨心（四禪苦樂捨心中），眾同分中，安立居處……。」

「此五不遠天，彼諸四禪，四位天王，獨有欽聞，不能知見。如今世間，曠野深山，聖道場地，皆阿羅漢，所住持故，世間麤人，所不能見。」

「是十八天（十八清淨梵天），獨行無交（清淨無侶，情欲不起），未盡形累（尚有色質），自此已還，名為色界。」

/KEPAN/丁、色界定後又分兩種叉路

因有無般若空慧（八正道）做前導，再加上行者宿世慧根淺深，從此色界定後，又分兩種叉路：「從是有頂，色邊際中，其間復有，二種歧路——（1）若於捨心（四禪無樂捨定心中），發明智慧，慧光圓通，便出塵界，成阿羅漢，入菩薩乘。如是一類，名為迴心大阿羅漢。（2）若在捨心（四禪捨心時），捨厭成就（厭有趣空），覺身有礙，銷礙入空，如是一類，名為空處（進入無色界之空處定）。」

/KEPAN/（甲）第一條叉路——四禪後頓超三界

而於四禪後，所呈現的第一條叉路，也就是四阿含中釋迦牟尼佛經常在敘述利根聖弟子證入四禪後所說的：「比丘四禪成就已，彼以此三昧（八正道之正見正思惟做嚮導而產生的三昧正定），心得清淨，無有塵穢，身體柔軟，知所從來，憶本所作，自誠宿命無數劫事……。彼以此三昧，心清淨，無瑕穢，亦無諸結，亦知眾生所起之心。彼復以天眼清淨無瑕穢，觀眾生類，生者逝者，善色惡色，善趣惡趣，若好若醜，所行所造，如實知之。……復更施意（又作意觀照），成盡漏心（滅盡種種煩惱）。彼觀此苦（生老病死憂悲苦惱），如實知之（自己知道它的無我實相），復觀苦習（又觀照造成生老病死憂悲苦惱的集因），亦知苦盡（自己知道生老病死憂悲苦惱確實已經滅盡），亦知苦出要（自己確實證知超脫生死苦痛的正確修行方法——八正道），如實知之（了然證如正途修行法門無有自性的實相），彼以作是觀（照）已，欲漏心得解脫（解脫欲界的種種煩惱種子），有漏、無明漏心得解脫（色界、無色界的種種根本煩惱頓時得到解脫）。已得解脫，便得解脫智（根本的解脫了貪瞋痴三毒煩惱，當下便產生了清涼解脫的智慧），自己以解脫智慧作證說：生死已盡，梵行已立，所作已辦，更不復受後有身，如實知之（自己確實知道盡未來際，永遠超脫生死煩惱的束縛）。這個時候，聖比丘便頓超三界，得證阿羅漢果。此乃指利根器的聖比丘而言，不用經過無色界天之四空定，少修二十萬大劫。在進入四禪後，就繼續以般若空慧觀照苦集滅道性空之理，親證性空實相，頓成利根大阿羅漢。

/KEPAN/（乙）第二條叉路

/KEPAN/甲一、四禪後進入無色界四空定再了生死

若是在證入四禪後，因之前沒有般若智慧做引導，不明性空之理——用無漏慧，斷惑入空，仍然用有漏慧——伏惑入空，即前所述第二條叉路，必然進入無色界的四空定，即楞嚴所述：「若在捨心，捨厭成就，覺身為礙，銷礙入空，如是一類，名為空處。」

「諸礙既銷（不依於色），無礙無滅（不依於空），其中惟留阿賴耶識，全於末那，半分微細（厭空依識），如是一類，名為識處（識處定）。」

「空色既亡，識心都滅，十方寂然，迴無攸往（此為外道，昧為冥諦之處），如是一類，名無所有處（色、空、識三者，皆無所有，即無所有處定）。」

「識性不動（藏性本來不動），以滅窮研（以滅定之力，深窮研習），於無盡中，發宣盡性（於識性不盡中，強以發宣，欲盡其性），如存不存，（識性雖存，而不起現行），若盡非盡（行者雖見識性盡，其實未盡），如是一類，名為非想、非非想處（非想非非想處定）。」（比照圓瑛大師所釋楞嚴經講記）

/KEPAN/甲二、鈍根聖弟子四禪後必入四空定

話又說回來，若是稍微鈍根的佛弟子，在證入四禪後，雖然以般若空慧，修習聖道，但因宿根較差，仍須從四禪天中之五不還天經歷無色界天的四空處定；在依次證入空處定、識處定、無所有處定、非有想非無想處定後，因為有般若空慧做前導，依然可以用窮空之力，證得性空之理，成就阿羅漢果。亦即楞嚴所言：「此等窮空（四空定，不盡空理），從不還天，聖道窮者。（從五不還天，修習聖道，以窮空之定力，經歷四空定，出三界，成阿羅漢），如是一類，名不迴心鈍阿羅漢（於五不還天時，不早依般若空慧迴厭有趣空之心，速成羅漢），便稱為鈍根阿羅漢。」

/KEPAN/甲三、外道四禪後亦入四空定中

若是一般凡夫外道修持禪定，在證入四禪之後，因為沒有般若空慧做嚮導，不明性空之理——斷惑入空，仍然用有漏心——伏惑入空，在進入前述第二條叉路四空走後，必然由於知見的不正，迷於空理，在無色界有漏果報完盡後，墜入下界（欲界中），依然淪為凡夫身，繼續做著人生生死大夢中的主人。亦即楞嚴所說：「若從無想，諸外道天，窮空不歸，逃漏無聞（迷執有漏道，無多聞性——沒有佛法正見正思惟八正道做基礎），便入輪轉，實屬可惜。」

我想，在今天末法時代像吾等一類鈍根的凡夫眾生，若能遵照釋迦牟尼佛所說八正道中之正見、正思惟為前導，漸次深入修學與自己根器相應的法門，便不會因為個人佛法知見的偏差，誤人誤己，犯下混淆正法的過失，造成未來難以收拾的因果報應。

/KEPAN/戊、解悟「正定解脫」的修因，未來在淨土中速了生死

以上僅就一分禪行者禪修過程簡要的照本宣說而已，亦即是阿含、天台及楞嚴裏對此「正定解脫」大願行者因行的啟悟最起碼的概論而已。若是一分念佛者，能夠在現實人間對正定解脫的來龍去脈——諦理、因行、過程、結果，有了深入淺出的了解與領悟，將此解悟「正定解脫」大願的因行功德，迴向西方，到了極樂世界，一定能夠帶著宿世解悟了脫生死的因行智慧，連開般若智慧，證悟四諦性空之理，滿足彌陀佛第十一個接引眾生到極樂世界——了脫生死的大悲誓願。

因禪修細則問題，非本文討論方向，故不加贅述，願好學者善思之。由此可知，從禪行者以（生死正見）為修因開始，到正思惟十二因緣——醒悟夢幻人生的真諦止，此正見、正思惟的真理智慧抉擇（方便修習禪思），實在就是進入正定寂滅解脫的關鍵所在。

/KEPAN/（4）未親證實相真理見不到佛法的根源處

如果一個禪行者，沒有正知見（般若智慧）做嚮導，光憑一味的禪定修持，無論任何的自然身心潛能變化，都有可能由於知見的不正確，而產生錯覺上的意識誤導，不知不覺地走入外道，是十分危險的。話又說回來，倘若一個佛教徒，專門只從事佛學哲理的研究，而不腳踏實地的從佛的行儀、教誨，住了脫生死的根本目標去力行，這種沒有「戒定」做基礎，專門將佛學知識當作世間學問的研究、認知上，從來不在日常生活中以佛法的啟示，對世間的實態做正確細膩的觀察力、思考力與修持力，那麼對身心世界的認知，永遠只停留在觀望的、我知道、我瞭解、我做不到，甚至與我無關的理論形式上。由於內在覺性的未開發，如果有些自恃過高的世智辯聰者來向你問難時，你可能會被那種似是而非的質難論斷所迷惑或駁倒。因為光是理論上的鑽研，不配合禪修內在潛能的開發，永遠找不到內在覺性的本源處和樸實面。我在印度朝聖時，曾經參訪緬甸的禪定高僧，他告訴我：「如果你沒有親自證到此身四大假合的實相，那麼你還不認識什麼叫佛法，你並沒有見到佛法的根源處，充其量只是個知解宗徒，佛教的門外漢而已。」　|

戒、定、慧三者是相輔相成的，這在大小乘經典中有明確的解釋。必須以佛法來引導修行，以禪修來印證佛法，行、解相應，這是我們佛弟子在修學佛法的過程中，應該有的最根本的正確理性認識。古人說：「入海數沙，磨磚成鏡，兩者孰輕孰重？」大家想想，海中沙可用意識分別心去數嗎？磚塊可用塵垢磨成寶鏡嗎？事實上證明：入海不可能數沙，磚也不能磨成鏡啊！

/KEPAN/（5）正視生死解脫顯現的真諦

由上得知，禪行者必須依正見、正思惟的出世智慧作為修行的導引，再加上行住坐臥日以繼夜的以正見智慧方便禪思、寂念十二因緣法的流轉還滅過程——（在定心中覺照寂觀其真諦的深濬處、平實面）。久而久之，必能達到內寂其心（正定）的理想。當我們貪瞋痴欲望煩惱逐步在禪思定境中沉靜、洗滌、淡化了，那麼時時在我們心眼中顯現的，是無常的啟示，老死的啟示，放下的啟示、自在的啟示……，最後當我們的智光愈來愈明朗，愈來愈澄淨時，顯現在我們心光中的便是前述『阿含經』中所說：「老死如實顯現，老死集、老死滅、老死滅道跡（四聖諦），如實顯現：生、有、取、愛、受、觸、六入處、名色、識、行（十二因緣），如實顯現；行集、行滅道跡（三界業行），如實顯現；此諸法無常，有為有漏，如實顯現。」這個時候，夢幻人生中一切業習景象，如實證知幻化非實了，也就是寂靜的涅槃現前了，亦即『楞嚴經』中所說的：「淨極（禪定）光通達，寂照含虛空，卻來觀世間，猶如夢中事。」的根本實現了。

/KEPAN/（6）佛順聲聞法從四禪起入大解脫境界

於長阿含經中所載：當時出生在印度的佛陀，於娑婆人間的應化因緣結束後，在臨滅前，依次出入四禪定；又從四禪定起，順序出入四空定、滅受想定；再從滅受想定起，逆入四空定；又從空處定起，逆入四禪定；再從初禪起，依次順入四禪定；最後又從四禪起，頓人大涅槃境界。佛從四禪起而取滅度，此乃應我們這個世界聲聞聖者的根機而從四禪起頓取大涅槃境界，當然具有其非常特殊深遠的意義（在此不論）。佛的大般涅槃境界，乃是我們學佛者最終極最根本的修行目的，也是「正定解脫」願進一步圓滿的詮釋。而佛的大涅槃境界必須由一個菩薩行者，無數劫以來修集無量圓滿的智慧之光而證得，佛究竟圓滿的法性之光——入佛的大般涅槃境界，這將會在第十二個願予以深入說明。

/KEPAN/（7）末法眾生若想獲證初果，談何容易！

單以我們末法時代凡夫眾生的根器來說，今生若想達到阿含經中所說聲聞聖者涅槃解脫的實現，已經是相當不容易了。況且以一分禪行者而言，先從個己的生死解放起，再迴心大乘菩薩道，朝向終極的大般涅槃前進，也不失為一種方便正確的修行途徑。依『雜阿含經』中又有一段經文說：「若於五受陰，以智慧思惟，觀察分別忍，是名隨信行。超昇離生，超凡夫地，未得須陀洹果，中間不死，必得須陀洹果。比丘，若於此法，增上智慧，思惟觀察忍，是名隨法行，超昇離生，越凡夫地，未得須陀洹果，中間不死，必得須陀洹果。比丘，於此法如實正慧等見，三結盡斷知，謂身見、戒取、疑，比丘，是名須陀洹果。不墮惡道，必定正趣三菩提，七有天人往生，然後究竟苦邊。比丘，若於此法，如實正慧等見，不起心漏，名阿羅漢，諸漏已盡，所作已辦，捨離重擔，逮到己利，盡諸有結，正智、心得解脫。」

從這段經文中，我們可以知道，一分有正知見做引導的禪行者，如果畢生以追求真理的智慧去思惟、觀照、寂念出世解脫的真諦，在自己知道身見、戒取、疑這三結逐漸斷盡後，今世倘若不遭意外死亡（中間不死），可得須陀洹果（這還得看行者的宿世慧根）。以我們僕僕風塵，情念深重的惡性眾生來說——今生想要先超欲界六塵之境，得證須陀洹果，談何容易！更遑論現世了生脫死，證得阿羅漢果了。（聲聞四果的意義，將在十四願中說明。）

/KEPAN/（8）現在學佛者要清楚的認識自己的「根器」

坦白說，除了已經了脫生死，乘願再來的大菩薩外，我們不是大根器、大智慧的大道心眾生，大家之所以會再到娑婆世間來輪轉受生，說明了我們與此界眾生有共同的業，結下了數不清牽扯不完的愛欲情纏種子，都是罪孽深重的凡夫眾生。若說我們有不同於常人或外道之處，只不過是我們宿世稍微積集了一點點出塵的智慧福業，知道學佛的可貴而已。如果我們宿性善根深厚，在佛陀住世時，或者在正法興盛的時代，早就該了脫生死，乘願度生了，何必再流轉到現在，在這裡欲習深重，恩愛情纏，難捨難了呢？我們雖然不能在現世中了脫生死，但是仍然可以走另一條方便的出塵捷徑——仰仗念佛法門通往西方淨土的一線曙光，繼績朝向了生脫死的生機前進。當然如果我們今生有這種大根器、大智慧能夠痛下決心在娑婆人間晝夜不息的精進斬除貪瞋痴欲望煩惱，越凡夫地，超脫三界，行者大可不必求往生——仗著念力、佛力的相應力量，到極樂世界後，再做進一步的真理追求。

/KEPAN/（9）修行要循序漸進，絕對沒有頓超變相的修法

大家要知道，在娑婆世界修行不易，到極樂世界聽佛說法，也並不容易啊！一般人以為在這裡修行解脫不易，散心念念佛到極樂世界再修，比較簡單，問題是要到極樂世界見佛聞法，必須要有「清淨業」才能去啊！（俟以後相關大願再論）。一分禪行者，以正知見、離欲望、修梵行為正定解脫的基礎，一分念佛者，同樣的也是以正知見、輕欲望、修梵行（清淨念佛）為西行的基礎（這從許多往生的實例中可以看出來）。釋迦牟尼佛說，任何的正途修行法門，絕對沒有變相的修法，絕對沒有不斷欲望、不離煩惱、不消業障，而有特殊變質的修法；也絕對沒有離開了基層的正知見（正見）因緣做根基外，而有越級、頓悟的修法（今世的頓悟，也是從過去漸修漸悟而來）。我們再縱觀諸大乘經、華嚴經——一個菩薩行者，更是在日常生活中以正知見、離欲望、去煩惱、修梵行、清淨六根為入門。有了真才實學，充實的正如見後，才能夠在塵不為塵染，在俗不為俗惑，行、解並進，廣做利益眾生的菩薩行。我們在最初學佛時，一定會先走向談玄說妙、文字遊戲的路上去，但是當你對佛法有了通盤的理解後，心靈經過長期的洗鍊、淨化後，未來一定要從亂麻中理出一條根本修行的頭緒——「回歸現實」，在平凡人生中發現佛法的平實面、樸實面，發現眾生心性中真與善的無窮寶藏，一步一步腳踏實地的從最平實的薄欲望、斷煩惱做起，在平素生活中，在緣起的環境裡，認識、體會「緣起時就是修行時」這句話的樸實本義，這是我們在修學佛法的領域上，最起碼的成長。也就是朝向根本佛法中所說的正智、心善、自在……逐步的實踐了。這個時候，你才能醒悟「佛法在世間，不離世間覺」這句話實質的內涵。

/KEPAN/（10）禪行者與念佛者行持八正道的分歧點

由上可知，一分禪行者與一分念佛者同樣是以認識無常百態（世間正見），覺悟生死夢境的真諦為起點，當一分禪行者與一分念佛者同樣有了「生死正見」的智慧後，進一步思惟抉擇出離生死夢境的途徑——依十二因緣法喚醒我們酣睡已久的無明心靈。而由於一分禪行者與一分念佛者宿慧程度的差異——最初追求出離生死動機、方向、方法的不同，因此便在正語、正業、正命——言語、行為、職事三聖道上有了極其明顯的區分：一分禪行者所言、所行、所為，處處以當生了脫生死為目的；一分念佛者雖然未來仍是以了生脫死，成就佛道為理想，但是將了脫生死的目標放在淨土世界中。當依生死正見發出厭離娑婆世界無常之苦的決心後，所言所行所為均以覺悟淨土諦理，成就淨業資糧，迴向淨土為依歸，在現生中專門以執持名號，或者觀想念佛，或者實相念佛，勸人念佛，弘揚淨土，仰仗阿彌陀佛大悲接引誓願，往生西方為歸宿（此處對唯心淨土不做解釋）。因此一分禪行者是將正見、正思惟、正語、正業、正命五個聖道貫穿起來，晝夜精進（正精進）的朝向正念（解脫之道）、正定（寂靜涅槃）的方向走去，而一分念佛者在有了根本出離生死的正見、正思惟做基礎後，將正語、正業、正命三者日夜勤勉（正精進）的以淨業資糧貫穿起來，逐步朝向西方極樂世界理想的修行國度前進。因為一分念佛者與一分禪行者正精進的方向不同（修因不同），當然產生正念、正定的成果內涵也不同。下篇我們就來討論一分念佛者正念、正定通往西方淨土世界最重要的兩個資糧。

/TEXT339/9、一分念佛者的正念、正定

/KEPAN/本篇說明重點

正念、正定兩個聖道，是我們念佛者往生西方極樂世界最重要的兩個資糧。前篇略將一分禪行者與一分念佛者在邁向正精進的方向中，因今生的修因、過程不同，而於正念、正定兩個聖道產生不同層次的內涵、成果劃分出來。現在就以前述所提一分念佛者在了悟夢幻人生，有了生死正見為基礎性的修因後，繼續深入來探討我們念佛者如何在日常生活中確實依正念、正定兩個方便念佛資糧，種下阿彌陀佛這第十一個接引眾生到極樂世界朝向無上佛道，寂滅解脫之果前進具有關鍵性的最重要的往生因行大願。

為了探討念佛者正念、正定的問題，筆者細心恭閱淨宗祖師大德所著淨土群書，發現祖師大德們，已將這正念、正定最重要的兩個西行資糧，以深妙的佛法闡述的淋漓盡致。因正念、正定兩個資糧的修行成就與否，關係著我們念佛者臨命終時自己是否往生西方淨土世界具有決定性的修行力量，因此凡是有志修學淨土念佛法門的蓮友，都不可輕忽這兩個最重要的關鍵性的往生資糧。

談到正念、正定這兩者的關係，如不窮究佛法大海貫通此一重要論題，實不能窺見其深妙叵測之處；如不以佛法正義來闡發此一論題，實不能知正念、正定此二者因行資糧的殊勝微妙之處。筆者乃是初學者，所知有限，僅以一己之微薄心得，試將此正念、正定兩個資糧以佛法真諦論述出來，與讀者們共勉。又因「第十八個願」也涉及「十念往生」的重要問題，所以對於現在所要討論的正念、正定問題，看重在筆者前述一分念佛者，依八正道之正見、正思惟、正語、正業、正命、正精進一脈相通的西行基礎所應具備的觀念與修持問題。而對於正念、正定朝向上品往生的相關修行問題，不予解釋，俟請到第十八、十九、二十等願及有關大願再做深入淺出的說明。

/KEPAN/（1）了脫生死是步入佛究竟智慧的堅固起點

面對這麼一個重要的論題，不禁再度問問自己：佛說無量法門，我們今生為什麼要選擇往生西方極樂世界，作為我們修行解脫的因行資糧呢？

佛住世時，曾經對弟子說：「我為了要度化眾生了悟生老病死苦的幻化不實而出現於世，為眾生說法；我為了度化眾生悟入佛的真知灼見，而出現於世，為眾生說法。」釋迦牟尼佛為四眾弟子宣說無量法義的德意，究竟的目的就是為了令眾生步入佛的智慧覺海而方便善巧的演說了無數法門。而欲步入佛的究竟智慧覺海，如果能夠以度脫生死為起點；在有了解脫智慧後，必定能夠在般若空慧的證覺下，廣行六度萬行菩薩之道，直入佛的法性覺海而無礙。我們現在以修證的觀點來看這第十一個極樂世界中的天人，都在正定之中，必至涅槃、解脫的大願。當我們深入去了解、實踐念佛者正念、正定兩個聖道，便可以領悟這「正定解脫願」，實在就是阿彌陀佛為接引念佛眾生在修學佛道的過程中，所施設的一個出離生死解脫，朝向諸佛大般涅槃前進，非常重要的大悲接引誓願。也就是筆者為什麼要略以八正道的大蓋修行過程來深入、說明一分禪行者與一分念佛者在步向未來解脫之道的歷程中，因宿慧、程度、發心、領悟的差異，而產生了八正道中修行程次的異同，這是我們具有佛法正見的念佛者，具有淨土正見的念佛者，在修學淨土法門的過程中，所應了解與實踐的。

/KEPAN/（2）任何修行法門都不可偏離八正道

大家都知道，我們修持任何法門，如果想要早日達成學佛的真實目的，開啟我們如佛一樣的甚深智慧，在修學佛法的過程中，就不可偏離佛陀所說依八正道而了脫生死的根本法義。尤其是念佛者，不論我們以「正定解脫」願的立場來看，以九品蓮華的法義來看，乃至以淨土世界的形成、內容、正報、依報來看，沒有一樣義理是偏離佛說八正道的甚深因果正義的。（在此不做論述，俟以後相關大願再予說明。）如果我們念佛者修學淨土法門的知見偏離了佛說八正道的義理，如果一分佛學者以主觀的佛學知見，自以為淨土法門的經義偏離了佛說出世八正道的正義，那麼我們對於自己學佛、念佛的知見，對於自己對淨土法門的認識，就要重新檢討，自我反省了。

/KEPAN/（3）念佛者對淨土世界的正見、正思惟

/KEPAN/甲、正見往生的根本資糧

蓮友們都知道，『阿彌陀經』上為我們介紹了往生西方基本、扼要的重要資糧，即：

一、念佛者必須深信從我們世界往西，經過「十萬億個佛土」，確實有一個極樂世界緣起事相的存在。

二、念佛者必須發願，願生彼國，執持阿彌陀佛聖號，到一心不亂的境界。

三、念佛者平日念佛要「一心不亂」，而臨命終時，一定要『心不顛倒』，這句話非常重要。阿彌陀佛與諸聖眾，出現在這個「心不顛倒」者的面前，其人見佛，願生彼國，即得往生阿彌陀佛極樂國土。

從『阿彌陀經』上我們可以知道，平日執持名號，「一心不亂」，臨命終時，「心不顛倒」，是往生淨土的關鍵所在。一心不亂就是念佛進入「三昧」、「正定」之中。而這「正定念佛」的效果，乃是從「正念資糧」而來。也就是「大勢至圓通章」所說的一心憶佛、念佛，念到淨念相繼（正念佛號，沒有雜亂之念）——正定現前的境界。而要如何念佛才能念到淨念相繼，產生往生淨土的正定資糧呢？關於念佛者正念、正定的問題，當然要提及八正道的相關問題，而講到八正道，首先我必須先說明念佛者，正見正思惟問題（前已略述），而念佛者在對娑婆世界必須有的正見（生死正見、出世正見）、正思惟兩者聖道實踐後，進一步對於淨土世界應該要有什麼樣的正見、正思惟呢？現在從事相上的緣起淨土談起，當代最新太空科學知識已經證明了無窮的宇宙太空中有無量無邊的銀河系（無盡的他方世界存在）。（下文自明），此處對西方淨土屬於報土、化土、法性土，因緣生、滅，不生不滅等問題暫時不予討論。

當我們在事相上確認緣起的淨土世界存在後，有了對淨土世界科學理性的正見與認識後，再來探討如何依淨土正見來念佛、修行，如何依淨土正見種下與西方淨土相應的「因」，才能在臨命終時得到與極樂世界相應的「果」，往生西方極樂世界。

念佛者若是想客觀理智的堅定往生淨土的信願，獲得淨土世界的莊嚴果報，當然首先必須了解淨土世界形成的「因緣果報」與我們這個娑婆世界形成的「因緣果報」有什麼不同？（這在前面願中曾有簡略說明）。既然西方淨土的因果與娑婆世界的業緣果報有所不同，蓮友們當然要在這個現實人間的日常生活中時時刻刻種下與極樂世界相應的「因」，才能往生極樂世界，得到與極樂世界相應的「果報」。如果我們今生仍然習性難改，繼續種下與這個世界相應的業因，來世依然還會停留在這個娑婆世界得到與這個現實人間相應的濁惡之果。而我們要想了解西方淨土世界的因果與我們這個世界因果問題的不同點，開啟念佛者——淨土正見資糧的智慧寶藏，當然必須從西方淨土世界是由什麼因緣形成的開始探討起，「淨土」的意思是什麼？極樂世界的「極樂」是什麼意思？

我們略微了解了淨土世界形成的因果，娑婆世界形成的因果，淨土的意義，極樂的意義，有了對淨土世界的正見與認識，再來談念佛者正念、正定兩個最重要的往生資糧，那就比較能夠客觀而理智的來接受、修學這兩個往生淨土最重要的資糧。

/KEPAN/乙、從科學中對淨土世界緣起事相上的肯定

/KEPAN/（甲）宇宙中必有其他高等生命的存在

現在我們就來探討事相上的淨土、緣起存在的問題：

只要稍有涉及科學史實的知識分子便會知道，在西元一五四三年及西元一六00年時，義大利出現了兩位先進的科學家：一位是數學家兼哲學家的哥白尼，一位是哲學家布魯諾。他們處在當時基督教神權至上民智未開的中古時代，分別以其睿智的科學頭腦，發表了兩人對宇宙現象的先進看法。哥白尼認為：地球並不是像聖經創世記所說是平面四力的，宇宙萬象也不是以地球為中心，太陽和月亮以及天上的一切星辰更不是環繞著地球而轉動。地球應該是圓形的，太陽才是宇宙的中心，地球環繞著太陽而轉動。此一學說，致使他遭受教廷的嚴厲斥責，認為他妖言惑眾，將其逮捕入獄，慘遭焚死之刑。另一立義大利哲學家布魯諾，在一六00年指出：太陽也不是像哥白尼所說是宇宙的中心，地球更不是像聖經所說就是宇宙的中心。太陽只不過是宇宙無數星系中的其中一個星系而已，而地球更不過是太陽系內其中之一個行星而已。此一學說，褻瀆了聖經，致使布魯諾遭受到與哥白尼同樣的命運，被教廷痛斥為邪說，當眾燒死。中古時代這種以神權思想為領導中心的不智做法，致使西方國家在十八世紀以前一直處於黑暗混沌的神權惑世時代，阻礙了西方國家對宇宙真理做進一步的探討。直至今天，世界先進的物理學家，已經從過去多年來科學家的寶貴研究中及現代對各種太空探測實驗中，證實宇宙中有無數銀河系、太陽系的存在。凡在宇宙中有任何行星系統的太陽系，就有可能形成生命，形成高等智慧生命的存在。以我們肉眼所能看到的太陽，只不過是宇宙無數太陽系群中的其中之一個太陽系而已。在現今的科學領域已經進入尖端太空科學及核子物理學的今天，還有人會愚蠢的相信一千多年前基督教及其他神教那種以神權思想控制人類，自以為我們這個地球仍是宇宙中唯一有生物、唯一有生命的星系嗎？近年來世界各地都有「飛碟」的發現及報導，目前「飛碟」的出現，就是宇宙中天外有天，人外有人最有可能的證明。而現階段的科學知識，雖然已經可以用最新的無線電波、天文觀測儀及電子天文望遠鏡觀測到宇宙中有多度空間及宇宙中有無數無盡的「銀河系」存在，在這無盡無際的宇宙星系間，必有與我們這個地球相彷彿的人類存在，必有高於我們人類智慧高等生物（天界眾生，他方世界的高等智慧生命）的存在；但是以目前最新的尖端太空科技仍無法與宇宙間其他星系中的「生物」取得聯繫及親見「他們」的存在。因為「他們」距離我們人類的地球實在太遙遠了。假以時日，科學家們必然會有新的發現，而愈加接近、證實佛經上所說的：無論在多層宇宙中的「物質世界、非物質世界……」，其「依報」——眾生業行感報的塵界外境，與「正報」——依止塵境而居住的眾生身識，是內外相應，互為因果，不即不離的。而這些六根、六塵、六識相依相應、非即非離、緣起性空的道理，釋迦牟尼佛早在西元一世紀前就已經於多處講經法會中述說得極其詳盡。

/KEPAN/（乙）將宇宙世界的形成與變化發揮最詳盡的經典

而佛在多處經典中將淨土、穢土……無量世界的因由本末發揮得淋漓盡致的，當首推『華嚴經』。『華嚴經』實將宇宙中無盡世界生、住、異、滅的相互因緣循環關係，敘述得精闢透徹，吾人若想了悟如何從穢土到淨土，眾生自力與佛力二者相攝相依、不即不離的深入關係，『華嚴經』不可不讀。否則就不能認識大乘法門修行次第的博大精深，而進一步由自利利他的修行實踐中，洞悉我們的光明心性與宇宙中各種淨土、世界的相互攝入依存之因緣。現階段的太空科學、核子物理學，或可揣度華嚴法海中所述無窮宇宙內無數世界生、滅因緣真諦的緣起現象於萬一！

/KEPAN/（丙）以太空科學來看十萬億佛土在那裏？

『阿彌陀經』上說：「過十萬億佛土，有一世界，名曰極樂。」關於十萬億佛土，以現代最新太空科學知識的眼光來看，馮馮居士曾在『禪定天眼通之實驗』一書中，以其尖端科學新知，大膽地推論說：「十萬億佛土，就是指宇宙中無窮無盡的無數世界，或者是我們所知的物質宇宙中的無數星系，或者是我們目前仍居於初知或未知的無限多度的非物質的宇宙空間。」

他並列舉現代的科學家對宇宙太空無限多度星系的看法說：「現階段的太空科學已知，宇宙至少有十度空間，各存於另一空間之內，各不干涉。」「多層宇宙有些可以用現在的無線電波、天文觀測儀測得到，美國加州及波多黎各的世界最大無線電波天文觀測儀（一千公尺直徑）可收到宇宙傳來的放射性電波，錄入電腦內計算，得知宇宙最少有十度空間與三四十層次。我們的肉眼是見不到的，佛家的天眼、慧眼可以見得到。」

「英國天文學界，近數年來多次發表，發現宇宙中的一些雲霧狀氣體的活動，從光譜的分析，可見到纖維狀的生命狀態物質，有智慧的反應能力。英國科學界多人認為生命來自太空——但凡有氫、有氨，就有可能形成氨基，逐漸發展為生命——我們所熟知之生命形態。」

「假定我們現在身在美國加州南部的帕格瑪天文台，用直徑兩百英寸的電子天文望遠鏡向外太空瞭望，我們就會看到，在我們周圍，上下四方八面，有無數的繁星，原來都不是一顆顆星狀的星球，而實際上是一團團由不知多少億星體聚匯而成，環繞著一個極高度熱能強光的核心，旋轉不休的星雲漩系（銀河系）。」

「實際上，在我們周圍，已知者，為天文界列入目錄者，已有兩千多座大大小小『漩系』。至於遙遠到連兩百英寸直徑電子天文望遠鏡也看不見的，乃至無盡之數，數不盡的，不知幾兆幾億。」

「我們所謂的『銀河』，不過是這些無數的漩系之一，每一個漩系之內，都不知有多少個『太陽系』，大小不一，在那些所謂『太陽系』的每個小圈子之內，又各有不少的所謂『行星』的星球，其中有些很熱，有些很冷（用我們的標準而言），但是總有一些不太熱不太冷，近似我們地球的。換言之，就是可能有類似我們的生命存在，智慧能力或較高，或較低。」

他又在『太空科學核子物理學與佛理的印證』一書的下集中引述科學家的話說：「一九七二年夏天，美國太空署在加州安美斯太空觀測站約兩位科學家約翰、彪令涵（譯音）與伯納特、奧立佛召開研究會議，科學家摹在會中一致公認，收到太空光譜上的一點四二波段（1、42GHZ），發現有一條由太空氫氣形成的光線。比這一段略高的頻率1、66GHZ上，也有一條光線，是由太空的氫氧微粒電離子引起的。科學家公認這兩段波段顯然是外太空人類使用無線電波通訊的波段痕跡……。」

「一九六0年二月二十一日，蘇聯的真理報發表這樣的驚人科學新聞（以下是要點摘譯）：蘇聯著名的莫斯科大學天文學教授玻里士、華朗索夫、偉利安那寧諾，宣布他的新發現，他說：『在這個宇宙中，有很多星球上居住著有智慧理性的天人，這種有天人居住的星球，可能不少於一億座。』他的見解，獲得蘇聯著名生物學家布拉狄米爾、阿爾巴托夫教授的支持。阿瓦認為偉氏所述一億星球的天人，其中很多的文明已經超越了我們地球的人類。」

「蘇聯著名化學家尼柯拉、季洛夫博士說：『各不同星球環境的天人，各有其適應各別環境的能力，天人的形態與構成各有不同，未必就是以我們地球人類肉體為標準。』」

「上面引述的報導，顯然仍以物質宇宙作為對象，並未包括非物質宇宙……」

「我們必須從天文學的宇宙觀來認識佛教，佛教的宇宙觀，乃是無量無限的宇宙觀，是合乎事實的，而非空想的，億萬佛土、淨土，散佈於宇宙之中，在物質之中，在非物質之中……」（『禪定天眼通之實驗』）

「……我們若不從認識宇宙下手，凡事只從狹窄的地球本位，甚至於只從更有限的時空觀念，去閱讀佛經，自難了解佛經中所講的『世』與『界』。」

「一種宗教，是否屬於愚民的迷信，首先決定於其宇宙觀。凡是宗教，無論它是在原始階段，或在已發展階段，都必須具有宇宙觀、哲學觀與人生觀，作為最重要的基礎，其次才是神學。」

「明白了宇宙的狀況，我們就越能接受這些佛經所載的佛語，都是合乎科學的、真實的，至誠至懇，大慈大悲的，我們越多知道最新的太空科學，越多證實佛經的真埋。」

/KEPAN/丙、如何才能親見宇宙萬象的緣起真理？

在現在的時代裏，一般的知識青年，多深信於科學、物理學的實際驗證，為了適應、度化時下的知識青年信佛、學佛，以現代最新的太空科學知識來輔助、認識佛法的基層面，是必須的。但是科學家以其有限的「欲界生命，識力」無論在緣起現象界如何的研究、創新、實驗、觀測，永遠無法超出「物質宇宙」的範圍，永遠無法臆測出佛法的整體面，進入佛法的核心。緣起的現象界，是千變萬化、生滅無常的。以吾人欲界有限的思考力、生命力，想要窮究瀚浩無垠、變幻莫測的緣起現象界，恐怕不容易。惟有將人類本身所潛藏的本能慧性開敏出來，超越生死束縛的飲界、色界、無色界三界之外，親證緣起即「性空」的道理，由內而外，才能切實親見「物質宇宙、非物質宇宙……」因緣生滅的真相，才能覺悟「宇宙萬象，不離自心」的真理。然而現階段的尖端太空科學知識，確實有助於證明佛經中所講無量淨土（清淨、幸福的世界）、穢土（像我們這個地球類似的世界）存在於無窮無盡的宇宙多度時空中。唯有當我們對於佛所說：「經過十萬億個無窮無盡的無數他方世界，確實有一個極樂世界事相上的緣起存在」，沒有疑惑，信心堅定，有了理性、科學的正見、確認，不為任何異說理論動搖後，再來談及往生淨土最重要的兩個因素——正念、正定等問題，才能理信的接受、修學此一對自己臨命終時是否往生西方極樂世界具有關鍵性的修行問題。

/KEPAN/丁、正見極樂世界與地球世界因緣果報的不同點

略微探討了淨土世界事相上的緣起存在問題，現在繼續簡單的說明淨土世界與我們這個娑婆世界的因緣果報不同之點：前面曾經說過娑婆世界乃是由我們這個世界的眾生善惡業緣所感而形成的穢土世界；西方極樂世界則是阿彌陀佛因地的成佛願力及無量念佛眾生清淨業行所感而成的淨土世界。宇宙間有無量的淨土世界，無量的穢土世界（見『華嚴經』世界成就品以後再予說明。）所謂「物以類聚」，「界與界聚」，光明與光明相應，黑暗與黑暗相類。佛對於「物以類聚」的道理，在『雜阿含經』、『增一阿含經』及『佛說相應可經』中皆有明確的說明。『增一阿含經』又有一段經文說：「當知眾生根源，皆自相類，惡者與惡相從，善者與善相從，過去、將來眾生根源，亦復如是，以類相從。猶如以淨與淨相應，不淨者與不淨者相應……。」『佛說相應可經』中世說：「……多聞者與多聞相類、相聚、相應、相可，貪淫者與貪淫者相類、相聚、相應、相可……，意者與意者相類、相聚、相應、相可……，少欲者與少欲者相類……，多欲者與多欲者相類、相應、相聚……。」娑婆世界的眾生煩惱重、欲望多、貪淫盛……，自然物以類聚，濁業所感長劫以來一直受著這個世界眾生善惡共業的生死輪迴苦報。西方極樂世界的天人眾，都是在正定之中，沒有欲望、煩惱、淫習的生起，因為那個世界眾生的清淨共業所感，自然沒有惡道、生死的逼迫，大家一心朝向究竟涅槃、解脫的道路前進。我們若是能以佛法因果的觀點約略了解宇宙問的穢土、淨土世界因眾生的善、惡業緣自有其形成的染、淨國土與果報，而當我們對這個夢幻人生有所醒悟，想要超脫此濁惡世界的果報身，求得西方淨土世界的清淨果報身，自然要具備淨土世界的共業、因緣，才能與淨土世界「清淨莊嚴的果報相應」。如果我們平日不下苦心修學往生淨土世界的因行資糧，而以這個世界現在煩惱濁亂之心來念佛，欲帶著這個世界煩惱、雜亂的污染信願、濁穢業行得到淨土世界的清淨果報是相當不容易的。誠如『菩薩處胎經』所說：「……前後發意眾生，欲生阿彌陀國者，皆染著懈慢國土，不能前進生阿彌陀國。億千萬眾，時有一人，能生阿彌陀國。」『諸法無行經』也說：「……我未曾見聞，慈悲而行惱，互共相瞋惱，願生阿彌陀。」略微了解了極樂世界與娑婆世界的因緣果報，再就『無量壽經』上法藏比丘如何發願在西方極樂世界成佛來做討論，就更能清楚的明白西方淨土形成的因果情形。（本願略作說明，十三願中會有詳述）

/KEPAN/戊、阿彌陀佛如何修成淨土世界？

「……，世尊！我發無上正覺之心，……，我當修行，攝取佛國清淨莊嚴無量妙土，令我于世，速成正覺，拔諸生死勤苦之本。……。」

「……于是世自在王佛即為廣說二百一十億諸佛剎土，天人之善惡，國土之粗妙，應其心願，悉現予之。時彼比丘聞佛所說嚴淨國土，皆悉睹見，起發無上殊勝之願，『其心寂靜，志無所著』，一切世間，無能及者。具足五劫，思惟攝取莊嚴佛國清淨之行。……」

「……于是法藏比丘具足修滿如是大願，誠諦不虛，『超出世間，深樂寂滅』。……一向專志莊嚴妙土，『所修佛國，開廓廣大，超勝獨妙，建立當然，無衰無變。』如『華嚴經』世界成就品說：「一切世界海，已成、現成、當成……，略說成就過去、現在、未來諸世界海有十種因緣……所謂如來神力故……，一切眾生業行故……一切眾生及諸菩薩同集善根故，一切菩薩嚴淨國土願力故……。」「一一世界海依何而住……或依一切莊嚴住，或依虛空住，或依一切寶光明住，或依一切佛光明住，或依一切寶色光明住，或依一切佛音聲住，或依如幻業生…。」「應知一一世界海，有種種體……或以一切莊嚴光明為體，……或以佛力持為體……或以佛變化為體……或以一念心普示現境界為體……。」

關於極樂世界的依報問題，我們必須從那個世界的眾生所依持的正報身研究起，自然會清楚的明白，原來宇宙間任何的淨土世界與穢土世界眾生的正報及所依居的國土依報是相依相應，相對性的。這個問題不在本文解說範圍，故另文再論。

『無量壽經』上對於阿彌陀佛過去因地發願成就佛道的勤苦修行過程又有詳細的說明：法藏比丘「于不可思議兆載永劫，積植菩薩無量德行，不生欲覺、瞋覺、害覺，不起欲想、瞋想、害想，不著色聲香味觸法，忍力成就，不計眾苦，少欲知足，無染恚痴，三昧常寂，智慧無礙，無有虛偽諂曲之心，和顏、愛語，先意承問，勇猛精進，志願無倦，事求清白之法，以惠利群生，恭敬三寶，奉事師長，以大莊嚴，具足眾行，令諸眾生功德成就，住空無相無願之法，無作無起，觀法如化。……」

由上可知西方極樂世界殊勝微妙的淨土果報，乃是由阿彌陀佛在因地發了成佛的大願後，專心思惟攝取莊嚴佛國的清淨梵行，在無盡的勤苦修行中時時斷除了欲望、瞋恚、害心……，以菩薩長劫以來無量的德行、智慧、忍辱、禪定、精進……莊嚴成就的。現在從彌陀的因地成佛行願中了解西方極樂世界在阿彌陀佛大悲誓願的願力攝持下而成就了「建立當然，無衰無變的淨土世界」（其實仍有其轉變因緣，見第十三願），是與我們這個娑婆世界眾生的善根、業行所形成因緣生滅的穢土世界之因、緣、果、報有所不同的。於此，我們便應該清楚的知道自己應該抱持什麼樣的心態，種下什麼樣的業因、行願來修學淨土法門了。

/KEPAN/己、極樂是什麼意思？

現在再來看看極樂世界的「極樂」是什麼意思？『無量壽經』上又說：「……法藏菩薩今已成佛，現在西方，……其佛世界，名曰安樂。」西方極樂世界又名安樂國土。顧名思義，安樂就是安穩快樂的意思。而這極樂世界的究極快樂，究竟是指什麼樣的快樂呢？

如『阿彌陀經』上說：「其國眾生，無有眾苦，但受諸樂，故名極樂。」『無量壽經』上也說，無量壽國：「無有三塗苦難之名，但有自然快樂之音，是故其國，名曰安樂。」又說：「……令我作佛，國如泥洹，我當愍哀，渡脫一切，十方來生，心悅清淨，已至我國，快樂安穩…。」又說：「彼佛國土，清淨安穩，微妙快樂，次于無為泥洹之道。」第三十九個大願也說：「設我得佛，國中天人所受快樂，不如漏盡比丘者，不取正覺。」

由以上經文得知，極樂世界無有眾苦，是指沒有三惡道之苦。所受至極微妙的清淨、快樂（極樂的意思），乃是如「漏盡比丘所受寂滅、解脫的涅槃之樂一樣」，而彼土的依報是「國如泥洹」——，在阿彌陀佛所證無上寂滅涅槃本願攝持下，近似於解脫聖者研證寂靜涅槃境界一樣（次于無為泥洹之道）。彼土天人眾的正報身都在「正定之中」，沒有生死苦惱的逼迫。也就是說，從我們這個地球往西，經過十萬億個無窮無盡無限多度的宇宙空間之物質世界、非物質世界，有一個沒有惡道之苦，唯有以寂滅、解脫之樂的清淨佛土。

/KEPAN/庚、念佛者為何要帶「淨業」往生？

既然那個世界的業緣果報是一個宛如寂滅、解脫之樂的清淨佛土，與出世八正道的涅槃正見相應的，我們修學彌陀淨土法門，當然要對西方極樂世界具有「趨於寂滅、解脫之樂」的涅槃正見。在念佛時，要以心向「寂靜、解脫」的涅槃正見之心來念佛（以西方淨土世界的依報及天人眾正報的真諦來看）。就如『無量壽經』上所說：「十方來生，心悅清淨。」也就是說，欲求生西方極樂世界的蓮友們，必須在發出厭離娑婆世界生死之苦的決心後，一心修行、念佛到「心悅清淨」的寂靜境界，以此寂靜念佛的清淨業行，迴向西方極樂世界，才能與極樂世界「如寂滅、解脫之樂」的清淨果報相應，這亦即是「淨業往生」的明證。若是「心懷瞋惱而念佛」，雖然念佛而內心仍然帶著娑婆世界的瞋惱業行，放捨不下娑婆世界的欲習情纏及種種愛著地球人間的舉止行為，是與法藏比丘所發的成佛大願，所修的布施、調意、戒、忍、精進的菩薩自利利他的聖行不相應的，是與淨土世界的正報、依報，近乎涅槃境界的寂靜國土不相應的。

宇宙間任何的界、相、事、物，都離不了「因果法則」，今天因為我們自己無始以來的善惡業行果報而感得了這個穢土世界的正報、依報。反觀極樂世界卻是由阿彌陀佛因地成佛的大悲行願及無數條持淨業因行的念佛眾生願生彼國而其業感得彼正報、依報相應的殊勝微妙的國土。我們怎麼可能用這個濁惡世界的穢業因行而感得彼國莊嚴、清淨的淨土之果呢？「種瓜得瓜，種豆得豆」，「種菜瓜不會生胡瓜」，這是大家都懂的因果原則，種善因得善果，種惡因得惡果，我們今生若是種了瞋心、煩惱、愛欲的穢土業因，必然會繼續遭受這個穢土世界的罪障果報；相對的，我們如果今生種下了與阿彌陀佛因地所發成佛大願相應的淨業因行，與極樂世界正報、依報相應的「趨於寂靜、涅槃」的淨業梵行，願生彼國，當然能夠在臨命終時受到阿彌陀佛的大悲誓願接引，往生西方極樂世界，當下得到與極樂世界相應的「近於寂靜安樂」的淨土果報。而且唯有在我們對現實人間的無常生死有了透徹的認識與覺醒，有了對娑婆世界生死正見的觀念、發心與培養，才能在念佛時，心趨寂靜，與極樂世界「近乎寂靜解脫之樂」的正報、依報之果相應。相對的，有了在日常生活中，時時念佛、靜心，將整個生命投入精勤念佛中，才能在心態日趨寂靜的情況下，依出世八正道的涅槃正見，逐漸對這個無常的夢幻人生，產生深刻的厭離感，才能深切的發出厭離這個現實人間的無常業報，全心投入極樂世界菩提、寂滅、解脫之樂的往生正行，而與阿彌陀佛這第十一個「天人都在正定之中，必至滅度」的大悲接引誓願相應。

如果我們今生雖然選擇了淨土法門做為一生西行的指南，但是在平素念佛時，沒有修學淨土正見，培養佛法正見來引導我們念佛，是不能堅固往生西方的信願的（這也是筆者近年來接觸臨終之前勸修、助念的經驗所感）。當我們在日常生活中有了對淨土真諦的認識，用淨土正見之心來念佛，就好像有了明亮的智慧眸子作前導，看清楚淨土世界光明的指向，朝著阿彌陀佛從法性覺海所散發出來的無量大悲誓願的接引中，順利地朝向西方極樂世界前進。當我們有了淨土正見之心來引導念佛，就如菩薩的六度波羅蜜有了般若正見做引導前進一樣，不致茫然無度，安穩的航向究竟的成佛彼岸，無有障礙。當我們有了淨土正見之心來念佛，猶如禪行者有了解脫正見之心導引禪修一樣，能夠順利地依從出世八正道的法義指引，朝向寂滅涅槃的聖道前進而無礙。

/KEPAN/（4）提昇對念佛理性的修持

我們剛剛開始修學念佛法門時，大都會抱著感情式的心態來想念阿彌陀佛，祈求阿彌陀佛的護佑、解難（這封初機學佛者而言，並不是不好），但是當我們對佛法、對淨土的認識，一天天的深入，一天天的進步，在佛法正義、淨土真諦不斷的薰陶、研習下，在不斷的經年累月念佛中，必能提昇我們對淨土、對佛法、對念佛理性的認識與覺醒。也唯有在精進念佛，探究淨土正見「行、解並重」「定、慧等持」的相輔相成引導遞進下（正規修持而言），才能不斷的提昇我們對淨土、對念佛理智的體悟與修學。若是平常淨土知見不正，沒有深入正觀淨土知見，是很難在念佛時進入淨念相繼（清淨念佛），進入一心不亂，正定念佛的功效的。無怪乎『菩薩處胎經』要說：「億千萬眾，時有一人，能生阿彌陀國中。」（除非你的宿慧深厚，仗著宿慧念佛善根，對世間、恩愛、攀緣、煩惱……，頓然覺醒，不生貪著，全心全意，精進念佛，念念是佛，淨念相繼，自然深入「心悅清淨」的定境中，否則為了今世一生往生的理想，堅定今世往生的信願，還是要照著佛經中所說「定、慧等持」的正規修持途徑來修學）。

/KEPAN/（5）將佛學當做哲學理論研究的危險性

話又說回來，如果僅將佛法、將淨土作為哲學理論的研究，而不依仗佛法，依仗淨土的正見指南，進一步學佛修行或者力行念佛法門，那麼當你個人的所知障根深蒂固，個人對佛學看法對佛學文字相的主觀意識堅著後，很可能會偏離佛法真諦，走上毀佛謗法，否定淨土，否定大乘佛法非佛說的謬見。釋迦牟尼佛告訴我們說：修學佛法一定要「行解並重」「定慧等持」，才能深入佛法意見，印證佛法真諦。吾人對佛學的認識，學佛、解脫，固然以人生經驗哲學為基礎（佛法不離世間覺），但是吾人對人生經驗哲學的認識，大多是以自我主觀意識所能臆測所能理解約三度空間的經歷與接觸為範圍，如果不以佛法正見深入禪修之中，那麼對於佛經上所說無數超越這個世間以外的色界、無色界、宇宙多度無盡的他方世界、淨土世界，以及聖人洗心滌慮超脫我們這個世界有漏無常的時空、包身所證得解脫智慧無生無減的境界，是不能以我們人生經驗哲學的凡常思慮所能臆度理解的。

/KEPAN/（6）你發現你也在「無常」中嗎？

如果雖然明白了佛學的高深理論，然而凡事只說不做，紙上談兵，那麼理論永遠是理論，永遠和我們己常生活的心、行處世扯不上關係，永遠不能達成學佛、成佛的終極目的；也枉費我們為佛弟子，有負續佛慧命的遺教！也唯有在我們不斷的勤勉學習佛法、學習淨土法義的奮發上進下，時時把心沉靜下來，投入清淨念佛「定、慧並重」的薰習中，才能加速加深我們對佛法、對淨土慧見真諦的體悟，加速加深我們對「夢幻人生」的啟示，「無常生死」正見的覺悟，否則「無常」終歸是「名相上」的無常，別人的無常生死，永遠與我們無關，我們永遠體會不出什麼是夢幻人生的真理，什麼是「無常迅速」的警惕！

/KEPAN/（7）將彌陀成佛行願剖析出一條成佛之道

我們不僅要在淨土正見的引領下提攜念佛，在念佛中深入淨土慧見，擴而充之，更要以淨土真諦來貫穿佛法正義，以佛法正義來正觀淨土法門；不僅要以這第十一個——正定解脫願來窺倪佛法正義、淨土正見，擴而充之，更要以佛說四十八願，從阿彌陀佛的行願中來窺倪、探究佛法真諦，將阿彌陀佛的成佛大願以佛法正義闡揚出來，將佛、法真諦以佛的成佛悲願剖析出來，剖析出一條「成佛之道」，步佛影塵，來實踐、圓滿阿彌陀佛的成佛大願，種下未來淨土世界成佛的善根佛種。這是我們淨土行者，對佛法、對淨土、對念佛、對阿彌陀佛的大悲誓願，應有的正見與認識，這也就是筆者論述阿彌陀佛四十八願的目的與希望。

/KEPAN/（8）為何要詳述本願？

筆者不嫌辭費的以一分禪行者的八正道及一分念佛者的八正道來論述、說明這第十一個「正定解脫」願，因講到禪行者與念佛者的正定問題，以修行的正規角度來看，本來就不是一件簡單敘述的事。而且談到佛法「正定」問題，一定要提及八正道，而八正道又是以正見、正思惟為前導，因此在敘述一分禪行者與一分念佛者的正見正思惟問題，筆者首先從『無量壽佛』中開示的無常人生實態的世間正見，約略探究往生淨土應有的基本正見。再以四法印為本的生死正見引入十二因緣法——出離夢幻人生的正思惟途徑，將形成無常人生的生死因緣略為勾劃出來，這是一分禪行者與一分念佛者欲踏出夢幻人生，朝向解脫之道前進，或者朝向西方極樂世界前進第一步出世正見、正思惟的基本條件。如果我們念佛者與禪行者，連這修行聖道、解脫第一步基層正見功夫都不認識，踏不出來，屋子的地基沒有打穩，就想一躍登天，蓋到第二樓，那是不可能而且相當危險的。任何的異說學理或風吹草動都有可能令你走入外道而不自覺；甚至喪失信心，改變學佛、念佛的信願。除非你今生俗務纏身，煩惱障重，沒有機會追求了脫生死的聖道，不想於當生臨命終時，蒙佛接引，往生西方，只想滿足眼前的幸福快樂，抽空念念佛，上上佛寺，供僧植福，圖個家庭平安，求佛庇佑，將佛法當作哲理的休閒研究而已。否則任何「最初」發心學佛、念佛的善男信女，都應遵從釋迦牟尼佛所說三藏「經」、「戒」的指引來修學，遵從釋迦牟尼佛所說「淨土真諦」來修學念佛法門。

/KEPAN/（9）如何修學淨土才能與大勢至菩薩念佛法相應？

出世八正道的修行過程，是一脈相通的，有了生死正見——聞慧的初步導引下，才有依出世正見的認識而深入思惟正見真諦的覺悟；有了日常生活中將行為上的正語、正業、正命導入思慧的實踐中（前已說明），才有正念解脫之道，深入修慧——對真理自我的覺醒；有了平素生活間經年累月不斷的將身心投入對真理自覺的正念修慧中，才有漸入正定，親證無漏慧的可能。這是任何一個初機學佛者欲踏上了脫生死的修行道路所必須經過聞、思、修、證的根本實踐過程。而一分念佛者在依淨土正見的指引下，深入思惟淨土正見真諦的同時，必須依淨土經論往生淨土的實踐方法——每天精進念佛（在家居士至少早晚固定時間念佛。如時間允許，可到佛寺參加精進佛七，甚至在日常工作允許下，加長念佛時間，乃至做到全天誦經、念佛為最佳。）再將日常的行為——正語、正業、正命導入往生淨土資糧的勸修、實踐中（前已說明），於日積月累不斷的將身心投入對淨土、念佛，定、慧等持的正念修慧中，必能親證大勢至圓通章所說：「若眾生心，憶佛、念佛（以淨土正見之心念佛、憶佛），現前當來，必定見佛，去佛不遠，不假方便，自得心開。」（業障頓消，心地開明，與極樂「寂滅、解脫」國如泥洹的涅槃慧見相應），亦即是實踐這第十一個「正定解脫」願淨業因行的往生資糧。將來到了西方極樂世界，必能在西方淨土中於阿彌陀佛這第十一個「淨土中的天人都在正定之中，必至寂滅涅槃」根本修行導引誓願下，速得涅槃解脫之果。

關於念佛者正念、正定相關實踐的方法，淨土經論中以及古今的高僧大德已為我們闡釋的極為清楚，在此不做論述，俟後面相關大願再略予引述。下篇就以這第十一個願——「正定解脫」願將前面十個願貫穿起來，做個扼要的結束。

/KEPAN/以正定解脫願略結前面十個願

/KEPAN/從極樂世界天人眾生聞法修行的情形談起

以阿含禪修的角度而言，從出世正見到進入正定解脫的過程，乃是一個禪行者踏上了脫生死歷程最重要的修行關鍵。一個智信的念佛者如何以世間正見引入生死正見，進而在念佛的知解上與淨土世界正報、依報的涅槃正見相應，則是加強一分念佛者對西方淨土世界理性的認識，在日常用功時，逐漸成就與西方淨土世界涅槃正見相應的正定念佛資糧，臨命終時，決定蒙佛接引，往生西方極樂世界，具有相關性的生西因素。而當一分念佛者依淨土涅槃正見之心念佛，成就了正定往生資糧，未來到了西方極樂世界，在清淨的國度裡，與諸上善人俱會一處，依阿彌陀佛大悲願力的教化下，如何聞法、如何修行、如何深入正定之中，則是成就淨業神通及與阿彌陀佛前十個成佛本願相應最重要的修行成果關鍵。現在就以這第十一個願「極樂世界的天人，都在正定之中，必至滅度」的誓願為中心，來綜合討論與前面十個願整體融通問題。將前十個願，依禪行者修持正定的觀點略為貫穿起來，如此便能約略的明白佛的願力與修行者的自力兩者之間的相融相成的問題。

首先從『無量壽經』及『阿彌陀經』來綜合了解極樂世界天人眾生聞法修行的情形。

/TEXT339/1、佛力使嚴麗塵境演說妙法

因阿彌陀佛歷劫修行以來不可思議的善根、智慧、福德力量，以及救度眾生的堅固願力究竟成就的緣故，招感了淨土世界的依報澄靜之境——無數的清淨寶樹、寶網……自然之鳥，在佛力的如被下，演說五根、五力、七覺支、八正道……無量的妙法音聲，其妙法之音，遍布流通整個極樂佛國。如果佛國裡的任何眾生，聽到這般清淨微妙的佛法聲音，均會一心沉浸在殊妙的法音裏，領會其中的義理，如法修行。因為受到深妙佛法的薰陶，使得隱藏在八識田中多劫的煩惱業習，自然得到降伏，內心充滿了法喜快樂，所得的禪樂法益，就好像已經解脫的比丘證入滅盡三界煩惱的正定之中所得的三昧法樂一樣。天人眾生又因宿世皆曾薰習佛法，一定能夠在殊妙的法音裡，散發宿世薰修的佛種善根，漸漸斷除無明惑業，深入甚深法忍之中，得證不退轉菩提的果位，未來迴入十方世界，廣度眾生，與阿彌陀佛一樣的成就佛果，完成度生的大悲本願。

/TEXT339/2、阿彌陀佛在七寶講堂為大眾說法

阿彌陀佛在莊嚴的七寶講堂中，為國中所有的聲聞、菩薩、天人說法。佛國眾生，親聽阿彌陀佛演說微妙的佛法，無不歡喜雀躍，解悟成就佛道的甚深義理，漸次得證出離三界的道果。正當阿彌陀佛為大眾說法之時，佛國中的各個角落，因為阿彌陀佛德風所感，自然而有微風吹起；七寶行樹受到微風吹拂，發出五種美妙的音聲，讚歎佛法！樹中無量的鮮妙香華，隨著和風四處飄散，自在地供養在講堂中說法的導師——阿彌陀佛及聞法大眾。法會聽眾處在這樣一個正報、依報相攝相應的殊勝因緣聚會中——「受到佛力的加持，有天然助道的聞法環境，又有佛陀親自說法教化，適時獲得佛法的實質利益」，當然身、識充滿了最極清淨的寂靜怡悅之樂！這即是西方極樂世界「極樂」二字至極清淨快樂的源由。

/TEXT339/3、七寶池水應機說法

當極樂世界的菩薩大眾和聲聞行者進入七寶池中淨身時……，隨著個人宿世所修菩提悲願的深淺以及所種解脫慧根的多寡，均會自在地聽到寶池內晶瑩的水波揚溢出各種天然的微妙法音。有的聽到讚頌、解說「佛」義的聲音；有的聽到歌頌講解「法」義的音聲；有的聽到稱歎講演「僧」義的法音；有的聽到讚美演說「寂靜解脫」之義的聲音；有的聽到清揚訴頌「苦空無我」的寂然法音；有的聽到講解菩薩大悲願力的大乘真諦；有的聽到廣演六度波羅蜜的菩薩自利利他之道……。寶池之中有如許微妙的無量佛法聲音，均隨佛國中眾生宿世所種福德、智慧深淺的法緣而自然歡喜聽聞，心心相應修行。無論寶池中的澄瑩心水演說何種佛法音聲，基本上都一定與清淨、離欲、寂滅、解脫的根本修行真義相應……。

/TEXT339/4、勸聞佛法，增上品位

由上可知，我們念佛者，如果在地球人間修學淨土法門時，能夠在念佛之餘，隨緣聽聞法師或者善知識講解甚深了脫生死的根本修行法門，隨緣聽聞講解大乘菩薩道按部就班的修持層次，進而了解十方諸佛修成不可思議的智慧光明之甚深行持歷程……，在八識田中多種聞法的智慧資糧，如此更能在諸佛修證大乘淨土法義正確的理解下，鞏固我們對淨土世界緣起存在的信心，念佛往生的信願。將來生西因緣成熟，轉生西方極樂佛國之際，於淨土中，所聽、所見、所思、所獲得的般若智慧，必定隨著我們前世聞法、念佛、寂定因緣的差異，而有廣狹深淺的差別因緣。一個懂得淨土真義的念佛者口中所念出來的佛，與一個不懂淨土法門的念佛者所念的佛，其內心所得的定境效果，所產生的智慧內容，以及對阿彌陀佛大悲本願層次上的認知，絕對有著程度上的深淺不同。大家今生帶著何種程度的佛法正見、淨土資糧迴向西方極樂世界，將來一定隨著個人宿世所種淨土正見的因行深淺而得到與佛國世界中別業相應的果，因此而形成了觀無量壽佛經中所說的九品蓮華的修行果位差別。當然無論我們念佛者前世帶著何種程度的淨業因行往生西方極樂世界，在那種清淨聞法的殊勝環境裡，任何的天人眾生，必定會隨著個人宿世罪障的懺除，而由淺入深的漸漸在寂靜智慧的啟迪之下，得到涅槃解脫之果。從以上所述，得到一個結論，就是：當一個對淨土世界具有涅槃正見的念佛者今世生西因緣成熟，在轉生西方淨土之際，當下便能在那種寂然清淨宛如涅槃境界的國度裡（令我作佛，國如泥洹），享受澄瑩幻化的六塵法境演說廣妙的佛法音聲，身識自在地沉浸在清淨安穩的微妙禪樂之中，與漏盡比丘所得寂滅解脫的法樂果報相彷彿（彼佛國土，清淨安穩，微妙快樂，次于無為泥洹之道）。在此正報、依報、無為法樂三者和合的情況下，自然身心具備了解脫正見的資糧，必能在涅槃正見的導引下，如理思惟生死解脫的真諦，而與出世八正道的涅槃真理相應，逐漸深入正定之中，獲得寂滅解脫的涅槃聖果，而達成了法藏比丘這第十一個「極樂世界的天人，都在正定之中，必至滅度」的大悲本願。

/TEXT339/5、佛國眾生聞法、修定，斷絕三惡道業行

因為極樂世界的天人眾生，皆是在聞法、修定之中，沒有邪定聚及不定聚，就是生在佛國七寶宮殿根性較差的胎生天人，依『無量壽經』卷下所說，也沒有任何一念的惡事意識生起，而產生刑罰行為。因此其國天人的身心意識自然遠離殺盜淫妄十惡業的罪念業行，斷絕了鬼神、畜生、地獄三途惡道的通路，使得佛國世界的天人沒有墮落三惡道的憂患，因而滿足了阿彌陀佛第一個成佛大願：「國中沒有地獄、餓鬼、畜生三途惡道。（另註：近年來有一本淨土書籍，其中講述極樂世界的眾生，有種種回憶地球人間塵事煩惱的貪心邪念，與『無量壽經』所說極樂世界的天人眾生都在正定之中沒有邪定聚及不定聚的經義不合，有違淨土正理——佛力、自力、正報、依報相融相攝的甚深因果關係，請讀者們注意。）

/TEXT339/6、中品生西者因戒德所感先證須陀洹果

依佛經說，證了聲聞初果的聖果，便斷盡了三界的見惑，沒有身見、邊見、邪見、見取見、戒禁取見等五種見解上不正確的看法與迷惑，徹底斬除了障礙投生人道的邪知邪見因緣，未來生中不再墮落鬼神、畜生、地獄三惡道去，一心投入出世解脫的聖道中永無休止的往了生脫死的目標前進。『觀無量壽佛經』第十六觀九品蓮華經文中說：「有三種戒法，成就中品中生。」三種戒法即：

一、一天一夜遵行八關齋戒，即：不殺生（斷殺心）、不偷盜（斷偷心）、不淫欲（斷淫心）、不妄語（斷妄語心）、不飲酒（斷飲酒心）、少食知足（斷貪食美味心）、不坐臥高廣大床、不著香華脂粉之飾（斷貪染享受心）。

二、一天一夜守持沙彌十戒（前八戒加上不歌舞觀聽、不得捉錢金銀寶物二戒）。

三、一天一夜奉行超出欲界，趣向生死解脫的出家莊嚴戒律，時時以身為人天師範為警惕。

守持以上三種戒行的眾生，將此一日一夜的清淨戒行功德，迴向西方，來世必然生在極樂世界的七寶池中，經過七天，蓮華便開。當蓮華敷開後，這個守戒清淨的梵行者，雙目立即開明，親見阿彌陀佛的莊嚴德相，合掌讚歎，聽佛說法，生大歡喜。因其宿世受持清淨戒行所感，當下得證須陀洹果，經過半劫，便在聞法精進的修行中，證得阿羅漢果。（按現在精進佛七，持八關齋戒，日夜懺悔、念佛，符合一日一夜守持莊嚴梵行的功德。）

/TEXT339/7、下品往生者，先懺業障，再證初果

我們再看下品往生的念佛者，當他蒙受化佛光明接引往生西方極樂世界中，經過六劫（下品中生）或者十二大劫（下品下生）後，化身包裹的潔淨蓮華一定會漸漸的敷開。蓮華初開，因其多生多劫的業障所感，無法立即見到阿彌陀佛，首先見到的是觀世音菩薩及大勢至菩薩。兩位大菩薩以大慈大悲的微妙法音為他廣泛地開導諸法實相的道理，並教導他滅除無始以來罪業的方法。這位下品往生者在聽聞佛法後，心中立即生出無盡的喜悅，照著菩薩的指示，虔誠懺悔以往的種種罪障。當他極重的業障懺除清淨了，知道如何朝向「上求佛道，下化眾生」的道路前進時，便即刻在佛力的加被及宿慧的啟迪下，激發了自利利他，成就無上佛道的大悲菩提心。在未來精進修持中，一定能夠像中品中生的行者斷盡三界見惑的心影，得證聲聞初果，斬除穢欲惡趣的通路，繼續朝向了脫三界見思二惑，廣化眾生成佛之道邁進。

/TEXT339/8、已證初果，永絕三惡道

由上可知，娑婆世界的西行者無論帶著利根或者鈍根的淨業資糧往生極樂佛國，到了淨土世界中，一定能夠在諸大菩薩及阿彌陀佛的慈悲教導下，懺除無始以來的無量宿罪，悟解甚深法藏。以此受學、了悟佛法的因緣，啟開般若智慧，先斷八識心田中的三界見感，趣入正定之中，得證須陀洹果，永遠隔絕了三惡道的根源，不會墮落惡道裏去。

/TEXT339/9、乘願度眾生，不墮十方世界三惡道

當天人眾生在淨土中長劫聽佛宣講大乘菩薩的悲智行願時，於大悲菩提心不斷地散發增長下，而在悲願勝緣成熟時，以實際廣度十方世界眾生的大悲行動，迴入他方苦難的世界濟度賦生。無論極樂世界的悲願行者到任何世界去度化眾生，都不會墮落在任何世界的三惡道裡去，因為在淨土佛國聞法修行的天人眾生，必定成就出世聖者的解脫正見，深入禪修之中，先證須陀洹果，再證阿羅漢果，永遠不會再造作三惡道的罪業行為。因此滿足了阿彌陀佛第二個成佛大願「當佛國的大道心眾生，在淨土世界的無量壽命果報告一段落，想要帶著大悲行願，到十方世界濟度眾生，繼續朝向成佛之道行進時，絕對不會再墮落三惡道裡去。」

/TEXT339/10、佛國天人在禪定中放光芒

依八正道為修行的導引，漸漸在般若空慧的證覺下，不亂不動，深入正定之中，週身上下便會散發出如黃金色般的光芒。依個人福慧修集的深淺程度不同，在定境中所散發的正定之光也有廣狹的差異。又依眾生的業力不同，所見聖者全身顯發出來的週身圓光也不相同。如『雜阿含經』卷四十二敘述佛的週身圓光說：「一對夫婦見佛身上純金色身，圓光一尋。」卷四十四說：「一位優婆塞見佛柔軟金色身。」『增一阿含』卷二十二說：「世尊淨如天金：如金聚放大光明......自歸十力尊，圓光金色體。」卷二十八說：「如來形體，黃（煌）如天金，今當似金作如來像。」卷四十六說：「沙門瞿曇，極為端正，身作黃金色...」卷三十一說：「佛如金聚，靡所不照。」又『法華經』安樂品說：「諸佛身金色，百幅相莊嚴。」『華嚴經』卷十三、十四說：「諸佛真金色，非有遍諸有……。」又說：「若以佛德自莊嚴，則獲妙福瑞嚴身；若獲妙福瑞嚴身，則身晃耀如金山……。」觀無量壽佛經第九觀及第十三觀世說：「當知無量壽佛，身如百千萬億夜摩天閻浮檀金色…阿彌陀佛神通如意…所現之形，皆真金色。」『增一阿含』卷十九又敘述羅漢在正定之中所顯發的圓光說：「漏盡阿羅漢，更不受後有，身心清淨，猶如天金色一般（淨如天金）。」又卷四十七說：「…見大目連結跏趺坐，坐寶蓮華…猶如金山聚，永無塵穢污…」。

西方淨土的天人在佛力加被及八正道的前導下，勤勉修行，自然逐漸深入正定之中，週身上下必定逐漸散發出如佛三十九願所說宛若漏盡羅漢在滅盡定中獲得的法嘉禪樂顯發出來的圓形光芒一樣，成就潔淨的金色身相，滿足了阿彌陀佛第三個成佛大願：「當我福慧圓滿，成就佛道的時候，我成佛的世界，一定與我歷劫以來修行的大悲本願相應，佛國中的天人眾生在佛力的加持及自力定境的增長下，一定得到與淨土中證果聖者一樣的清淨色身相——在正定之中釋放出如佛菩薩純真黃金色一般地禪定光芒。」

/TEXT339/11、淨土眾生感報澄淨微妙的化身相

『華嚴經』卷七普賢三昧品說：「諸佛子！應當知道宇宙間無量無際的星球世界所形成的體性（性質），有種種的不同。以佛國淨土來說：因佛不可思議的本願力攝持作用與眾生無盡清淨的業力所感而產生了無數無邊不同體性的淨土世界。有的世界的性質是以種種色及光明為體；有的世界是以一切莊嚴及光明為體；有的世界是以佛不可思議的本願力、威德力攝持為體（以佛力持為體）……。」

極樂世界乃是依佛的本願度生因緣修行而成就。如前述『無量壽經』卷上說：「法藏比丘……，建此（四十八願）已，一向專志莊嚴妙土，所修佛國，開廓廣大……。」由經文這段話便可以知道，極樂世界即是『華嚴經』普賢三昧品所說的「以佛不可思議的本願力攝持為體。」『無量壽經』卷上又說：「令我作佛……國如泥洹。」極樂世界是像涅槃寂靜的境界一樣，故可說西方淨土的依報環境，在佛的大悲本願成就下，又是以趨於無為涅槃境界為體性（次於無為泥洹之道），而與天人眾生身心深入正定之中得到如漏盡比丘所證的滅盡定三昧法樂之寂靜正報色身相吻合。這即是說明了任何世界的依報、正報是互為因果，不即不離的。又『華嚴經』卷第十五頌文說：「眾生若蒙佛光觸其身，悉同佛身色。」佛證大涅槃，入無相法身境界，淨土世界的天人，在自力進修中及佛力光明長時如被下，亦同佛身相，近於無染寂靜之體。因為極樂世界的六塵依報體性及所有眾生的正報化身相皆在自力進修中及佛力攝持之下，呈現如涅槃無染的澄淨境界一樣。天人眾生在寂滅的定境中，必然逐漸獲得如大菩薩的定慧，產生無邊的神通、智慧，所以『無量壽經』卷上便解釋佛國中一切眾生清淨的色身相說：「在極樂淨土中所有的聲聞、菩薩、天人，都是共同朝向佛道前進的善類者，皆具有高明的智慧，無礙的神通，清淨無染的寂靜化身相（咸同一類），沒有像地球的物質世界由於善惡業力的差別而產生容貌好醜之分的雜染色身相（形無異狀），為了要隨順像我們這個娑婆世界有三界之分的天人眾生一樣的差別名稱，適應我們一向辨別天界與人界不同果報的習性，而稱極樂世界中修持清淨業行的眾生為天人。其實淨土世界的眾生，因為所處的環境、所修的業行與我們這個地球人間不同，所以他們所得的果報身相，自然不同於娑婆世界的污染色身相，異常的端正微妙，遠遠勝過了我們這個地球人類的濁劣色身，也不同於以娑婆世界為主的欲界、色界、無色界三界之內的天人眾生所得的相貌果報身。因為不同於其他雜染世界所修善惡業行而獲得的天人果報身，所以稱為「非天」；又不同於我們這個世界的人類色身相，所以稱為「非人」。佛國裡所有的眾生，在阿彌陀佛的大悲願力及聞法精進修持下，皆深入正定法樂之中，感報了趨於自在無染的寂靜化身相，沒有穢土世界的眾生軀體那種速起速滅生滅無常的有限色身，所以稱做無極之體。因而滿足了阿彌陀佛第四個成佛大願：「佛國中的天人眾生，在佛力本願的攝持下，其顏貌形相，都具備了澄瑩無染的微妙化身相，沒有因三界善惡業力的雜染因緣所感而產生形色不同，有好醜之分的差別相貌。」

/TEXT339/12、什麼是佛教不共外道的禪修產物？

凡是稍具禪定境界的修行者，多多少少都會在定境中散發宿命通，知道自己甚至別人前生的某些事情，當然禪修境界越深，所知道的宿昔往事也越廣。因禪定而獲得的宿命通、天眼通、天耳通、他心通、神足通，此五通是任何有志潛心靜慮修持靜坐的禪行者（共外道）均能獲得，不是佛門聖者的禪修境界專有的產物。唯有依八正道、四念處、七覺支……為修行的前導，具備了出世解脫正見的基礎，斷除了欲習、煩惱而產生的無漏禪定境界，才是佛教超越三界生死束縛不共外道獨一無二的聖境禪修產物。

/TEXT339/13、一分自力解脫者所修證的宿命通

什麼是一分自力解脫者依般若出世空慧在正定之中而產生的宿命通呢？據『增一阿含經』安般品第十七之一及『長阿含阿摩書經』說：「什麼是依八正道……禪修的聖弟子在正定之中而產生的宿命通？……彼以此三昧（正定），內心清淨，無有塵境穢染之念，身體柔軟，入上界（色界）禪定之中，能夠知道自己前世從什麼處所轉生而來，今生死去投生到什麼地方去；又能記憶自己過去生中所經歷的行為，並且能夠追溯熟識自己宿世受生時計算不清的各類各樣的事情，也能夠獲知自己前一生、二生、三生、四生五生十生二十生，三十生四十生五十土百生千生萬生數十萬生，乃至不可以年月時日計算出來的劫數，成劫、敗劫，無數敗劫，久遠無邊的往事……我曾經生在某個世界中的某一個國家內的某一處村落，我的名字叫什麼，種族是什麼，曾經在那一世吃過什麼美好的飲食、粗糙的食物，曾經忍受過什麼樣苦痛的事、快樂的事。在某一世的壽命是長還是短，我的身形膚色、相貌美醜……事事的因緣本末，全部都在明亮的心鏡中一一顯現無餘。這都是由於這個修行者一心獨居靜處，勤勉禪修所獲得的成果呀！」

/TEXT339/14、淨土天人開發與解脫行者相近的宿命通

極樂世界的天人，在法塵演妙音，彌陀宣妙法，諸大菩薩、聖眾共業精勤修持下，所啟發的菩提悲願，所獲得的福德、智慧、禪定、神通，都比在娑婆世界僅靠自力修持的一分有學地聲聞行者所得到的禪定、神通來得深廣。天人們於聽聞「隨順清淨、離欲、寂滅的根本超離三界的真實法義中」，精進修行，深入正定之中，在佛力、自力的相融相持下，首先開發了與解脫聖者相近的宿命智證通，對於自己過去生中無數劫的往事，無不知之，進而開啟如大菩薩一樣的不可思議的廣大宿命通，因而滿足了阿彌陀佛第五個成佛大願：「當我福慧圓滿，成就佛道的時候，我成佛的世界必定與我歷劫以來修行的本願相應，淨土中的大道心眾生，在依四法印出世正見的指導下，必定深入正定之中，以其修證的般若空慧，不忘不失自己過去生中百千億劫以前的壽命長短、相貌、名姓、種族、飲食、苦樂……等事情。」

/TEXT339/15、依八正道精進禪修所啟發的天眼通

依八正道精進修行深入禪定之中而獲得的天眼通，誠如經中所說：「當這個專一修定的行者，妄心調伏，沒有瑕疵塵穢之想後，身心自然趨於柔軟安定，不亂不動，慢慢啟開了束縛生死的智慧，清淨的天眼逐漸顯發，於是在明淨的心眼中，看見無數眾生從某處出生而轉生他處，又從彼處出生而投生此處，眾生的形、色、好、醜、尊、貴、卑、賤，自作自受的善惡因緣報應，都清楚的知道。有的眾生身造惡業，口說惡語，意念惡事，誹謗聖賢，行為偏差，造作邪見罪行，此生死後，必定墮落三塗惡道。有的眾生，身行善業，口言善語，意念善事，不誹謗賢聖，舉止經常行於正見，造作正見善行，此生死後，一定投生善處天上或者富貴人中。這就是一個經常獨居靜處，勤勉禪修的行者，以其親證的天眼通，看到無量眾生，隨其業緣果報，往來六道之中，善色、惡色，善趣、惡趣，若好、若醜，所行、所造，生生死死，死死生生的一切行業果報大概的情形。」

/TEXT339/16、佛國天人在正定中而獲得天眼通

極樂淨土的天人眾生，處處聽聞「隨順清淨、離欲、寂滅」的根本真實法義，精進修行，漸入深定之中，於佛力、自力相融相持下，必然獲得勝於地球人間一分有學地聲聞行者所修證的天眼通，首先從看見一個佛國世界的冠生形色好醜、尊貴卑賤、善惡果報……，漸漸由於福德、智慧、禪定、悲願……的功力在長劫修持中加深了，而看見兩個佛國世界、三個佛國世界……，當其具足如大菩薩的福慧時，進而看到百個、千個、萬個、億個……百千萬億個無量淨土、穢土的星球世界裡無量眾生的形色好醜、尊貴卑賤、善惡果報……。因而滿足了阿彌陀佛第六個成佛大願：「當我福慧圓滿，成就佛道的時候，我成佛的世界必定與我歷劫以來修行的大悲本願相應，淨土之中的天人，在禪修精進之下，深入正定之中，最後一定能夠像大菩薩一樣，以無礙的天眼徹見百千億萬個穢土、淨土的佛國世界裡所有眾生的尊卑貴賤、形色好醜……等善惡果報的顯相。」

/TEXT339/17、具有禪修正見者所親證的天耳通

一個解脫行者在修證的過程中所獲得的天耳通，就如經中所說：「這個具有禪修正見的行者，因其清淨的天耳，勝過人耳聽聰的能力，能夠在禪定中同時聽到兩種聲音：一為天人說話的聲音；二為凡人互語的音聲。這個禪行者就好像坐在一座城市裡高廣顯敞的大講堂中如同一個耳力聰敏的人一樣，大講堂內的一舉一動，種種聲音，自然都能夠聽得一清二楚，不必特別勞費耳力去聽。這便是一個具有解脫正見的禪修者，因其一心深入定境之中，獲得清淨的天耳，所聽到天上、人間兩種聲音的簡單譬喻。」

/TEXT339/18、淨土天人在深定之中憶持甚深法藏

極樂世界的天人在無數佛法的薰陶之下，能夠在深定之中，憶持甚深法藏，得證諸法實相的真理而不忘失。就如『無量壽經』上所說：「彼土微風徐動，吹諸寶樹，演出無量妙法音聲，其聲流布，偏諸佛國。聞其音者，得深法忍，住不退轉，至成佛道，耳根清澈，不遭苦患。……此皆無量壽佛威神力故，本願力故，滿足願故，明瞭願故，堅固願故，究竟願故。」

/KEPAN/無礙的淨業天耳果報是憶持諸佛所說法要的主導力量

在修學甚深佛法，深入正定的過程中，天人眾生於禪定之中不僅可以聽聞他方世界裡天道、人道兩種眾生說話的聲音，並且於佛力、自力相印相融下，在長劫精進修行中，以其清淨的天耳，能夠首先恭聽、憶念本國世尊——阿彌陀佛所說的不生不滅的根本法性中領悟諸法性空的真諦，俟其般若、志願、福德、禪定力量加深了，進一步便能以深廣清澈的殊勝天耳通，聽聞、憶念、牢記其他世界中一佛、二佛、三佛、四佛……乃至百千億個無量無數的穢土、淨土世界中一切諸佛所宣說的無邊微妙的佛法。對於無量無數諸佛所說的深奧法義，都能夠領悟其中奧妙的義理而不遺忘。因而滿足了阿彌陀佛第七個成佛大願：「當我福慧圓滿，成就佛道的時候，我成佛的世界，必定與我歷劫以來修行的大悲本願相應，佛國中的天人，在佛力、自力的相攝依持下，無不得到如大菩薩一樣殊勝的淨業天耳果報，能夠以無礙清淨的天耳聽聞百千億個無量無數的世界中一切諸佛所演說的無邊深妙的佛法，而皆領受憶持，不忘不失。」

/TEXT339/19、三乘聖者運用他心通辨知眾生心性方便教化

他心通是二乘聖者從正定之中，辨知眾生心性善惡，應其根器，方便教化不可缺少的神通產物。依經上說：「這個修持正定的行者，一心清淨無穢，逐漸在無亂無動的心地中，獲證他心智通。他能夠知道眾生心內有欲望或者無欲望，有污垢或者無污垢，有愚痴或者無愚痴，以及眾生的廣大心、狹窄心，小量心、大量心，正定心、雜亂心，束縛心、解脫心，上心、下心，乃至修證菩提的無上心，都能夠清楚的知道。就好像有一個人用清澈的水觀照自己的面孔，臉頰上善惡的表情，無不在淨水中浮現無遺。禪行比丘因為內心清淨的緣故，一定能夠像以清水照面者一樣，在咬潔的心水中，獲知他人心性的善惡而無疑異。」

/TEXT339/20、佛國天人的他心通

極樂世界的天人，時時都是身心清淨，深入禪定之中，自然啟發了善知眾生心性的他心通。在般若、禪定…長劫的勤勉修學下，必然獲得和大菩薩一樣的定慧，從知道一個世界裡無數眾生的心念，繼而得知兩個、三個、四個、五個、十個、百個、千個、萬個、億個、百千億無量無數的穢土、淨土世界中無盡眾生心念的是非善惡。而與阿彌陀佛第八個成佛大願相應：「佛國裏的天人，必定和大菩薩一樣的深入正定之中，獲得殊勝的淨業他心通果報，善如百千億無邊無際的十方世界中無量眾生的善惡心念……。」

/TEXT339/21、神足通乃自身變現自在的證境

神足通，又名身（心）如意通，乃是一個解脫行者深入正定之中，而獲得自身變現自在，不受時空限制，遊涉往返十方虛空，方便度化眾生不可或缺的神通資糧。依經上說：「當一個禪行者的修證境界，到達身心柔軟，四禪無動地的境域時，便能以其清淨無穢的定心，顯現種種神通變化：或者以一身變現為無數身，又以無數身還原為一身；或者身體自在飛行於空中，自由穿越石壁而無障礙。這位心靈神巧的修行者所證得的神足通（自身變現自在）境界，就好像時時遊行在蒼穹中自由自在的飛鳥一樣，又宛如輕輕鬆鬆地履水如地，踐踏在堅硬的水平面上一樣。而當這位修行者身上發出火光的煙焰時，便彷彿大火積集燃燒的樣子。又能夠騰身虛空，以手觸摸日月，上昇色界梵天……。這都是因為這位修行者長期的清淨靜修，身心安定，才能產生隨意變化的神通功用…。」

/TEXT339/22、淨土天人的神足通

極樂世界的天人，在佛力、自力的攝持、精進下，必然從正定之中，啟開不可思議的淨業神足通力用，遠遠超過娑婆世界在有學地一分聲聞行者所修證的神足通境界。天人眾生於長劫修證下，必能獲得如大菩薩的神足通，能夠運用純熟的淨業殊勝念力，在一念之頃，超越百千億個他方世界，遊行自在，心無罣礙。因而滿足了阿彌陀佛第九個成佛大願說：「佛國裏的天人，在進入如大菩薩一樣的殊勝清淨的定心時，便能夠於一念之間，以變現自在的神足通力，超越百千億個無量無數的他方世界，往返十方佛剎，供養諸佛，聽佛說法，而無罣無礙。」

/TEXT339/23、修行者如何滅除對有漏身相的貪執？

『成唯識論』有一段引證佛經上的話說：「因為眼、耳、鼻、舌、身、意等六識所顯現出來的心行和表相，粗顯而散動，六識對於所緣的六塵外境，思慮紛飛，間斷不定，隨緣而轉。若是想要出離此粗顯散動無常生死識界的聖者，就必須發出厭惡此念念散動無常的六轉識行相。要如何才能轉變六識的無常行相呢？首先必須捨離六塵外緣，修習深定，如此漸漸的止息六識行相，從粗想到細想，依次降伏。當此位禪行者的無相觀功力逐漸加深了，便能漸次伏除身行的出入息，語行的尋伺及心行的受想。等到六轉識的行相以及第七識的染污未那我執等心，在深定之中，通通都滅盡了，心中便不會再執受此身生死位中的有漏身相。」

/TEXT339/24、厭離有色根身即入無色界空定中

『鄔陀夷經』上說：「超段食，隨受一處，意成天身，便能出入滅盡定中。」生到無色界的天人，他們已經厭離了六識的粗顯行相，在無色界四空定的感報中，不會再現起六識粗想的有色身相。另有一分宿有般若空慧的無色界天人，也是超越段食，唯有意識存在的「意成天」眾，因其深信性空真理不是斷滅，依其般若空慧為前導，繼續修習深定，當滅盡定現前之時，便是一分利根無色界天眾將要超脫三界有漏禪定之際。因此不僅成就阿羅漢果的出世聖者能夠證人滅盡定中，就是一分無色男的天人，他們也已經厭離了有色的根身，不會再生起想念，貪著無常的三界色身相。他們先從止息想心的作意開始修行，使不恆行的前六識，及恆行的第七識染污末那等心、心所法，全都降伏滅掉，證人滅受想定中，由此居於厭心微細的最後一定（九次第定之末後一定），便能超脫三界的有漏果報身，永遠不受生死色身的束縛。

/TEXT339/25、佛國天人為何不會貪著淨土化身相？

西方淨土世界中，雖然也有天界眾生，但是不同於我們這個娑婆世界的三界天眾果報。當天人眾生的禪修程度，接近滅除第七識染污末那等心、心所法時，便不會執著淨土中修行感報的化身果報相了。天人大眾因為內心厭離了有色根身的染著，其所獲得的淨業禪定證境，在佛力攝持下，自然勝過我們這個娑婆世界三界之內無色界天人所修的禪定證境。就如『無量壽經』上所說：「其諸天人…，自然德風，徐起微動…，吹諸羅網友眾寶樹，演發無量微妙法音，流播萬種溫雅德香，其有聞者，塵勞垢習，自然不起，風觸其身，皆得快樂，譬如比丘得滅盡三昧。」天人大眾在無量微妙佛法的引導之下，懺悔了許多罪障，佛法正見深入其心，沒有我們這般業習深重的煩惱垢心生起。當天人們一心專注聽聞、修學佛法，受到佛法的解脫益處之時，便當下得到了近於無漏深定的法喜禪樂，就像比丘深入禪定之中得到滅盡受、想細惑的三昧正定一樣，遠非濁惡世界三界天內的禪修者所獲得的有漏法喜禪樂所能相比。而當天人們深入正定之中，獲得近似解脫比丘所得證的無漏法喜禪定時，心中便不會生起欲念，想要貪著自己清淨寂然的淨土色身相，而與阿彌陀佛第十個成佛大願相應：「當我福慧圓滿、成就佛道的時候，我成佛的世界，必定與我歷劫以來修行的大悲本願相應，佛國中的天人，個個深入正定之中，在尚未了脫生死前，必定獲得與解脫比丘相近的無漏禪定法樂：逐漸降伏受、想的細惑，不會生起欲念——想要貪著自己清淨澄瑩的淨土色身果報相。」

/TEXT339/26、總結前十項與「佛法正定」之間的關係

由上引述，我們可以約略的了解，極樂世界的天人眾生，乃是由佛法慧見，而引入禪修之中；從禪修正定之中，而產生了宿命通（第五願）、天眼通（第六願）、天耳通（第七願）、他心通（第八願）、神足通（第九願）等五種神通。再由漸入無漏深定之中，把三界內受、想細惑行相，逐步清除、蕩盡了，自然不會生起意念——想要貪著自己清淨瑩潔的淨土化身相（第十願）。在契入滅盡定的修行中，必定親證涅樂解脫的真理（第十一願）。由於天人大眾念念深入禪定慧見之中，所虛的依報環境亦是近於寂然安穩的寧靜境界；任何世界眾生的正報色身相，勢必與其依報環境及眾生心行業力相呼應；因此當十方世界的眾生，正念成就，仰仗佛力往生西方極樂世界時，在念念契入禪修解脫的當下，必定得到與淨土世界近於寧謐無染的化塵境域相應的澄淨化身果報相（第四願）。而當天人們深入正定之中時，定然如佛菩薩一樣的從寂靜無欲的心光中，散發出純真黃金顏色般的禪定光芒（第三願）。就因為極樂淨土中的所有天人眾生，都在正定之中，內心當然不會生起想要造作貪、瞋、痴、慢、疑三惡道的罪業行為；沒有了惡道的三毒業心，自然不會感招三惡道的罪報，因此西方淨土中沒有地獄、餓鬼、畜生三惡趣的果報相（第一願）。而且天人眾生在深入正定的當初，必定先斷除了身見、戒取、疑三結，得證須陀洹果，徹底斬斷了通往三惡道的業行。當一分天人眾生，想要帶著彌陀開導的大悲行願到他方世界去廣度眾生時，在淨土世界壽命了結，轉生他方任何世界之際，因為天人眾生已經得證須陀洹果，或者由於八識田中帶著淨土世界薰習無量的佛法善根因緣，無論到任何世界弘法利生，隨時隨地均會得到本師阿彌陀佛的加被，使得蘊藏在八識田中的善根佛種不斷的薰發；於佛法勝緣啟迪之下，絕對不會再造作三惡道的業行，墮落任何世界的三惡道中去（第二願）。這是法藏比丘所發的十一個成佛大願，而由第十一個「正定解脫」願為中心，以一分禪行者修持正定解脫的過程，以及淨土世界眾生聞法修行的情形，約略來綜合討論前十個願與「正定解脫」之間直接的影響及關係。

/TEXT339/27、如何做一位度生的菩提道上永不退轉的佛弟子？

修行解脫，以是否能證人無漏的禪定為了脫生死的關鍵。念佛往生，亦是以今生是否能證人「念佛三昧」，為臨命終時中上品往生西方的關鍵。而西方淨土中的天人眾生更是以見佛聞法，禪修精進，為進昇上等蓮華品位，成就菩提解脫之道的基礎。有了佛法正見的禪定根基，才能鞏固我們所發的成佛志願，朝向菩薩度化眾生的大悲願行前進而無礙。否則光是有滿腔的悲心熱情，在這種眾生心性黑暗及社會背景複雜的時代裡，自己的智慧、定力不夠，遲早會隨波逐流，而與眾生的共業習染形成輾轉增上的業緣情纏，喪失了最初發心出家修行的本願。因此佛陀在諸大乘經裡，苦口婆心的警誡我們說：「如果想要立志做一個度生的菩提道上永不退轉的菩薩行者，當你發出了上求佛道，下化眾生的無上成佛悲願後，在修行的過程中，必須將佛所說的聲聞藏及大乘菩薩行者兩者之間遞進、修證的智慧與悲願，整體行持的次第及過程融會貫通；有了相當深度的禪定基礎、定慧穩固後，才能在未來的菩提解脫道上，知見鞏固，定力不退，以其所修所學視眾生根器深淺差別而隨順度眾因緣，引入佛門。」因此以一分利根的大乘菩薩行者實踐其佛道悲智的過程來看，仍然是以般若為導的禪定波羅密為進入自利利他，成佛大道的修行要素。我們再從『華嚴經』來觀看一個高級菩薩行者修持歷程，沒有一個菩薩不是從深入正定之中，運用其智慧之眼視眾生根器的深淺，而應機說法；沒有一個大道心菩薩不是深入禪修之中而開啟無窮的智慧寶藏；沒有一個上乘菩薩不是在深定之中完成莊嚴淨土，廣度眾生的理想直向無上成佛之道邁進而無礙。

/TEXT339/28、佛菩薩的無量智慧光明從禪修正定而來

由此得知，法藏比丘這第十一個「正定解脫」的大願，可以說是一分聲聞行者從「正定寂滅」的過程中邁向佛菩薩的無量智慧光明，成就大般涅槃究竟境界的一個穩固未來悲智不退的根本行持基礎。任何諸佛菩薩的無量智慧光明均是從「禪修正定」之中而逐漸開啟的，當然佛菩薩在歷劫修行間，於正定之中所產生的智慧光明與聲聞行者直接向內尋求生死解脫所產生的正定之光，亦因最初修持禪定時所發的悲心行願及了悟成佛法門的深淺而產生不同程度的定慧力用，亦即是『金剛經』所說的「一切賢聖皆以無為法而有差別」。第十二個大願「光明無量願」，便是諸佛菩薩從正定之中啟開無量光明的智慧，成就無量光明淨土的一個修行究竟圓滿的成果大願。下篇我們就從——由佛菩薩的大悲行願來認識阿彌陀佛的智慧光明展開法藏比丘第十二個成佛大願的論述。

/TEXT339:a12/十二、光明無量願

/KEPAN/（一）從佛菩薩的大悲行願認識阿彌陀佛的光明無量

/TEXT339/1、學佛最後追求的目標是什麼？

法藏比丘說：「當我成佛的時候，如果我的智慧光明有限量，受到時空的限制，不能遍照無量無邊的諸佛世界的話，我便不能圓滿成就佛道。」

以八十華嚴整體修證的佛法而言，這第十二個——光明無量願，是阿彌陀佛四十八個成佛的大悲本願中最無上最究竟最圓滿的成佛行願。是一個大乘菩薩行者，追求無上佛道的歷程中最終極實踐的目的。無論任何一個志向大乘成佛之道的佛弟子，選擇何種正途的方便修行法門做為初步學佛行特的下手途徑，其最後終極的修行成果，就是在於尋求無上佛性光明的圓滿開發，圓滿實現。

/TEXT339/2、本願是諸佛修行成果最重要的問題
