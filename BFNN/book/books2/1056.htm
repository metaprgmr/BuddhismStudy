/KEPAN/常不輕菩薩品第二十

修行法師能得六根清淨功德，已於法師功德品釋明。但未知自昔以來，曾有證得此項功德之人與否？為顯示此能行之人，故有常不輕菩薩一品。本品專明常不輕菩薩故事，既顯受持是經一句一偈者，為妙法威力之所加持，能得登地菩薩六根互用之功德；兼顯不受持是經或毀謗是經者，現前雖獲罪報，終仍因是經之緣力能入於佛道。為顯斯義，故有此品。

前授各記，為佛授果上之記，而此菩薩對於四眾，則為授因中之記。明但行菩薩道，皆當成佛，故有此品。

法師及隨喜功德等品，皆云受一句、一偈皆當作佛。而常不輕菩薩即不誦經說法，但禮拜讚歎謂人盡當作佛，此即能受持本經之一句憶念不失者。以是能行忍辱、精進等菩薩行，自信作佛，信人作佛，終得六根究竟清淨功德。為顯斯義，故有此品。

常、恆也，不輕、恭敬也，即恆順眾生愛護恭敬之義。不見有眾生惡相，而但見其皆具佛性，是即清淨功德之所由來也。在全經品第中，則居第二十。

/TEXT339/戊二　舉法師事證
/TEXT339/己一　長行
/TEXT339/庚一　示前違順所生罪福

/VERSE/爾時、佛告得大勢菩薩摩訶薩：『汝今當知！若比丘、比丘尼、優婆塞、優婆夷、持法華經者，若於惡口罵詈誹謗，獲大罪報，如前所說；其所得功德，如向所說眼、耳、鼻、舌、身、意清淨。

謂違反是經加以誹謗者，所得罪報，如譬喻品頌所說。順於經義修持者所得功德，如法師功德品所說，皆違順所生之罪福也。得大勢、即大勢至菩薩，有大威力名曰大勢至者，成就圓滿之義。此品經文，佛以告得大勢菩薩者，顯常不輕菩薩持經勇猛成就功德之勢力；兼顯違反是經者終亦成佛，亦由是經之殊勝勢力也。又、大勢至菩薩報身，常在西方極樂世界，贊助彌陀接引眾生，而復應化於此土中，在法華經會上證明此經之威德力也。

/TEXT339/庚二　顯持經人違順人相
/TEXT339/辛一　標往古時節佛世

/VERSE/『得大勢！乃往古昔過無量無邊不可思議阿僧祇劫，有佛名威音王如來、應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊，劫名離衰，國名大成。其威音王佛，於彼世中為天、人、阿修羅說法：為求聲聞者，說應四諦法，度生老病死究竟涅槃；為求辟支佛者，說應十二因緣法；為諸菩薩，因阿耨多羅三藐三菩提說應六波羅密法，究竟佛慧。得大勢！是威音王佛壽四十萬億那由他恆河沙劫，正法住世劫數如一閻浮提微塵，像法住世劫數如四天下微塵。其佛饒益眾生已，然後滅度。正法、像法滅盡之後，於此國土復有佛出，亦號威音王如來、應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。如是次第有二萬億佛，皆同一號。

此釋古時佛世。此方佛教以音聞為體。音王、音之有大威力者。威音王如來，為古佛之別號。離衰、謂離一切衰惡之法。大成、謂成一切善法。威音王國中，亦以三乘法教化眾生。應四諦法者，謂以求聲聞乘感佛，佛乃應以四諦法也。究竟佛慧，即佛之究竟智慧。言威音王佛為諸菩薩說六波羅密法，以入於佛之究竟智慧。亦可以究竟佛慧四字，通屬上三乘而言，言為三乘各各說法，皆令直趣於究竟佛智也。每四大部洲為一個四天下，閻浮提即四大部洲中之一洲，為一個四天下四分之一。故威音王正法住世之數，為像法住世數四分之一。閻浮提，義言勝金洲，即吾人現所依止之土。以上詳釋威音王佛世，所以啟常不輕菩薩之出現也。

/TEXT339/辛二　顯能行違順人相

/VERSE/『最初威音王如來既已滅度，正法滅後，於像法中，增上慢比丘有大勢力。爾時、有一菩薩比丘，名常不輕。得大勢！以何因緣名常不輕？是比丘凡有所見，若比丘、比丘尼、優婆塞、優婆夷，皆悉禮拜讚歎而作是言：「我深敬汝等，不敢輕慢，所以者何？汝等皆行菩薩道，當得作佛」。而是比丘不專讀誦經典，但行禮拜。乃至遠見四眾，亦復故往禮拜讚歎而作是言：「我不敢輕於汝等，汝等皆當作佛」。

此釋惡人益勢、善士增勤。謂增上慢比丘增益勢力，而修忍辱行之菩薩益勤精進也。正法既滅之時，所有善根成熟之眾生，已以佛法度脫，而善根未成熟者，當然尚無護持正法之力，故未知解謂已知解、未修證謂已修證之增上慢人，值此時最有勢力。去佛既遙，妄人之勢復熾，苟欲護持佛法，非有不避譏嫌、甘受苦痛、排除一切、高唱正義之極大勇猛勢力，何由使此佛法之將亡者存，將晦者曙、將絕者續乎！故爾時常不輕菩薩出世之因緣，至為重大也。當威音王像法衰微之際，比丘等四眾對於佛法，或信而不解，或解而不信，甚或不解不信，假託律儀。而常不輕菩薩，一心深信眾生皆當作佛之佛說，悉皆不敢輕慢，謂當作佛。在在處處獨標真義，統攝群機，遂使佛法果因之不至墜落。其奉持經法，實已能以一句攝無量義，豈止勝於但能讀誦經典者哉！

/VERSE/『四眾之中，有生瞋恚心不淨者，惡口罵詈言：「是無智比丘，從何所來？自言我不輕汝而與我等授記，當得作佛；我等不用如是虛妄授記」。如此經歷多年，常被罵詈，不生瞋恚。常作是言：「汝當作佛」。說是語時，眾人或以杖木、瓦石而打擲之。避走遠住，猶高聲唱言：「我不敢輕於汝等，汝等皆當作佛」。以其常作是語故，增上慢比丘、比丘尼、優婆塞、優婆夷，號之為常不輕。

此釋語加能忍、身害能受、及善名緣起。常被罵詈，或受杖石，經歷多年，不生瞋恚，仍一心深信眾生皆當作佛。此已攝盡忍辱、精進等波羅密。而其心中、目中，只見有佛，不見眾生，實能契於即生即佛、心佛眾生三無差別之境，更無一相之可安立，其清淨為何如也！

/VERSE/『是比丘臨欲終時，於虛空中具聞威音王佛先所說法華經二十千萬億偈，悉能受持，即得如上眼根清淨，耳、鼻、舌、身、意根清淨。得是六根清淨已，更增壽命二百萬億那由他歲，廣為人說是法華經。於時增上慢四眾──比丘、比丘尼、優婆塞、優婆夷──輕賤是人為作不輕名者，見其得大神通力、樂說辯力、大善寂力，聞其所說皆信伏隨從。是菩薩復化千萬億眾，令住阿耨多羅三藐三菩提。

此釋勝果遂生、惡人從化。常不輕菩薩受持妙法華經眾生皆當成佛一句之義，既已盡其形壽。至臨終時，復受持威音王佛說授是經諸偈，故以此增上法力得六根清淨功德，增壽說法，降伏惡人，化令成道。壽命為果報之主體，因行殊勝故果報殊勝，故果報主體之壽命亦與為殊勝。大善寂力，即由清淨功德所發生之禪定力。

/VERSE/『命終之後，得值二千億佛，皆號日月燈明，於其法中說是法華經。以是因緣，復值二千億佛，同號雲自在燈王，於此諸佛法中受持讀誦。為諸四眾說此經典故，得是常眼清淨，耳、鼻、舌、身、意諸根清淨。於四眾中說法，心無所畏。得大勢！是常不輕菩薩摩訶薩，供養如是若干諸佛，恭敬尊重讚歎，種諸善根。於後復值千萬億佛，亦於諸佛法中說是經典，功德成就，當得作佛。

此釋善士增進。謂常不輕菩薩更值諸佛，受持是經，增進功德，終成正覺也。既久值日月燈明及雲自在燈王諸佛，因得自持是經并令人持，故功行圓滿，能證得是常清淨六根功德。常者、謂此功德修證圓滿，得究竟清淨永住不退也；為初地菩薩法身、六根互用、圓通清淨之相。無所畏，謂無五怖畏：一、無不活畏，初地證無住身，得淨慧命，隨願應生，故無不活畏。二、無惡名畏，凡有所行皆利眾生，名稱普聞，故無惡名畏。三、無死畏，菩薩法身常住，本無來去，既離我見，安有身相？故無死畏。四、無墮惡道畏，菩薩歷劫奉佛，修諸善法，遠離三毒，除以大悲願力示現惡道方便度生外，餘所修行與惡趣無一相應，故無墮惡道畏。五、無大眾威德畏，尚不見世間有一眾生能與菩薩相等者，況能勝過？但由悲願隨順應導，故無此畏。又、六根既常清淨，故聞一切法能持，得諸陀羅尼，常憶念不忘，三德具足，亦即菩薩之說法無所畏也。

/TEXT339/庚三　會今古示違順人相

/VERSE/『得大勢！於意云何？爾時常不輕菩薩豈異人乎？則我身是。若我於宿世不受持、讀誦此經、為他人說者，不能疾得阿耨多羅三藐三菩提；我於先佛所受持、讀誦此經、為人說故，疾得阿耨多羅三藐三菩提。得大勢！彼時四眾──比丘、比丘尼、優婆塞、優婆夷，以瞋恚意輕賤我故，二百億劫常不值佛，不聞法、不見僧。千劫於阿鼻地獄受大苦惱。畢是罪已，復遇常不輕菩薩，教化阿耨多羅三藐三菩提。得大勢！於汝意云何？爾時四眾常輕是菩薩者，豈異人乎？今此會中跋陀婆羅等五百菩薩，師子月等五百比丘，尼思佛等五百優婆塞，皆於阿耨多羅三藐三菩提不退轉者是。

四眾比丘等身為佛徒，乃輕賤真能奉法之人，故其果報即以多劫不逢三寶為報。蓋必有如是之離善友緣，始能三毒增上，惡業重重，以造成是千劫無間獄之苦因。故無間獄之苦報非酷，而不聞三寶名之報乃為真酷，以勝緣既絕，斯覺路永斷也。然此四眾等，卒因與常不輕有違反罵詈之緣，及曾與聞眾生皆當作佛一句經義之緣，能於罪報既盡之餘，復遇釋尊受教，發心趣道。此即顯經力圓賅統攝之殊勝勢力，益顯不值佛、不聞法、不見僧之果報為至可驚危也。跋陀婆羅、此云賢護，無定儀者。師子月及尼思佛，皆上首之名。或謂：菩薩度生，當以觀機化導為主。常不輕菩薩值正法已滅之時，既知四眾不能明於佛義，曷為作此驚人之行，故啟其怒詈、使造罪業而罹諸苦乎？不知隨機示教之方便善巧，乃諸佛果後大悲方便之祕密力，非未入地之菩薩所能行。常不輕菩薩，但以其所自信之法義如說修行，冀以自信者並使人信，為尊佛法、為宏佛法、為昌明佛法、為建立佛法，以是種種故惟重法而不重己，但顧法而不顧機，雖當時眾生有不能現時受益之處，亦有所不暇恤也。況在被化之眾生中，往往有具極劣根性，非先以大法激起其煩惱、令受諸毒苦之後，不能有順受化度之希望。如此增上慢比丘等，即以獲受罪苦之故，得降伏其我慢，終於報盡以後，遂能善根生發，聞法修行。此正逆行將護之法，適以速其度脫，否則雖再歷二百億劫，恐尚在沈淪飄墮中耳。

/TEXT339/庚四　結勸眾人除違行順

/VERSE/『得大勢！當知是法華經，大饒益諸菩薩摩訶薩，能令至於阿耨多羅三藐三菩提。是故諸菩薩摩訶薩，於如來滅後，常應受持、讀、誦、解說、書寫是經』！

此結勸眾人除違行順。以隨順是經者既疾得成佛，而違反是經者久亦成佛，故為大饒益於諸菩薩。惟彼不聞是經者，則終絕於佛，以是知值正法已滅之後，若為人說是經之一偈、一句，即為能增益人以無上之功德也。

/TEXT339/己二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：

/TEXT339/庚一　頌說經人違順之相

/VERSE/『過去有佛，號威音王，神智無量，將導一切，天、人、龍、神所共供養。是佛滅後，法欲盡時，有一菩薩，名常不輕。時諸四眾計著於法，不輕菩薩往到其所而語之言：「我不輕汝；汝等行道，皆當作佛」。諸人聞已，輕毀罵詈，不輕菩薩能忍受之。其罪畢已，臨命終時，得聞此經，六根清淨；神通力故，增益壽命。復為諸人廣說是經，諸著法眾，皆蒙菩薩教化成就令住佛道。不輕命終，值無數佛，說是經故，得無量福；漸具功德，疾成佛道。

計著於法，謂妄計執著於小乘等教法也。其罪畢已，謂常不輕菩薩先世或有罪業，以今世受持是經，為人輕賤故先世罪業則為消滅，故曰其罪畢已。

/TEXT339/庚二　頌結會古今

/VERSE/『彼時不輕，則我身是。時四部眾著法之者，聞不輕言汝當作佛，以是因緣，值無數佛；此會菩薩五百之眾，并及四部清信士女，今於我前聽法者是。

結會今古，以示眾人違順之相。

/TEXT339/庚三　頌結勸眾人除違行順

/VERSE/『我於前世，勸是諸人聽受斯經第一之法，開示教人令住涅槃，世世受持如是經典。億億萬劫至不可議，時乃得聞是法華經；億億萬劫至不可議，諸佛世尊時說是經；是故行者，於佛滅後聞如是經，勿生疑惑，應當一心廣說此經。世世值佛，疾成佛道』。

億億萬劫至不可議，明劫數之久遠。言諸佛世尊經如是久遠之劫，時為一說此經，而諸人乃時得一聞此經，顯正法難聞，既獲聞法應疾受持。以上既顯示古今人違順罪福之相，故行者如欲除違，應以彼四眾為戒；如欲行順，當以常不輕菩薩為法也。
