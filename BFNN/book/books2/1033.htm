「南山律在家備覽」原本共分宗體、持犯、懺悔、別行四篇。為適應一般初機居士們的需要，我祇選譯了其中主要的宗體、懺悔兩篇。因此題名為「在家律學」，不能算做在家備覽全部語體文譯本。在「宗體總說」中的「翻邪三歸」，是以去秋所寫的「論三歸的授與受」一文代用的。又「懺悔要義」的一篇是我以備覽「懺悔篇」為根據，所作的講演稿。與原文略有出入，但其義理無違。

這樣的譯述，在我還是初次嘗試，因此缺點是難免的。例如就全部結構來說，我沒有掌握住一個適當的體例。有的部份把疏、鈔、記文的義理揉在一起用語文連貫地寫出；但有的地方卻保留原文，而採用注疏式的解釋；也有些地方由於受原文的拘束，譯得比較生硬。所有上述的這些缺點，我懇切地請求各方的緇素大德不吝賜教指示，以便在再版時得到訂正。

我們學習律學的主要目的是要把佛教的理論與實踐結合起來，在日常生活中深入貫徹，隨時隨地作自我檢查、努力以佛法改造自己，創造自己的身心淨化，並助成他人的離苦得樂，達到究竟圓滿的無上正覺。在家備覽中「持犯篇」細緻地告訴我們應該怎樣清淨身、口、意三業，戒律的持犯因緣；「別行篇」中更詳盡地指出在家佛教徒們必須知道的出入進退一些重要常識。這兩篇實在與「宗體」、「懺悔」有連貫性而分不開的。但由於時間和體力的限制，我想將這二篇的譯述工作留待將來有機會再為續成。假使讀者們讀了本書，對律學生起深信，願意進一步作深入研究的話，我希望最好能夠直接閱讀「南山律在家備覽」。

/KEPAN/宗體總說

學佛法的主要內容就是要發菩提心（覺心），行菩薩道（利益眾生的行動）。我們學習律學，也應當先從研究學習戒法、戒體、戒行和戒相的基本知識下手，然後據以作為我們發菩提心和行菩薩道的依託。因為把戒體搞清楚，可以依律進修戒行，建立起菩薩因行，也自然感得菩提果報。所以明確戒法、戒體、戒行、戒相的理論和據以指導菩提心和菩薩行是有著很重要的聯繫。

應當指出，戒相的範圍很廣，而學戒的人卻有限分，於戒法、戒體、戒行、戒相四位上因領會而取用不同，每一位又可各分三品（詳細的道理留待下文五戒中「依境發心」一段中再解釋）。至於依建立戒相的外境上（如殺盜等行都須有外界境物）立名，那末有情境、無情境多得無量，戒相當然也多得無量。說起來由粗而細，由簡而繁，一層進一層，越深入就越繁廣。這裏，為了便於初學者的研究，我想僅舉其樞要，就以戒法、戒體、戒行、戒相四科略作介紹。

戒法是佛通過民主方式給僧團制定的教法，它的目的是使個人出離苦惱，使僧團清淨安樂。依佛的教法授、受，受法的人領納戒法成為一種業用（力用）稱為戒體。依戒體建立起護持戒體的身、口、意三業（思想、言語、行動）就是戒行。嚴持戒行而獲得的儀表，使人看到自然而然地會生起敬仰心的叫戒相。不過，這戒體、戒行、戒相都是從「戒法」而起，所以統稱說戒；換句話說，這體、行、相都可以法字貫之，即：戒法之體，戒法之行，戒法之相。

戒相有二種意義，這裏所說的是「約行明相」，還有一種意義是「以法為相」，例如五戒、八戒等戒條不同就是戒相，這一層在「南山律在家備覽」的「持犯篇」中有詳細說明。

有人也許要問，戒法與戒體究竟相同還是不同？羯磨疏說，體是戒法所依的根本，說明法是能依，體（為法）是所依，法與體也就不同。羯磨疏又說，戒體是受法的人領納佛制的聖法於心胸，融為一體。照這樣說，法就是所納的戒體，當然不能說不同。我們可以建立這樣的一個概念：如果說法，未必是體，如果說體，必定是法。這其間原是不即不離，非同非異的。

濟緣記中記載著與上面同樣的問題：既然法即是體，那末法與體還有什麼分別呢？回答是：如果沒有受戒，只能稱為法，因為體是無情的。假使加上受者的發願（願受戒、得戒），依授法的因緣而領納了戒法，依心力感成一種業用（識田上前此未有的作用），戒法就能發揮功用（止惡生善），這樣才得稱戒體。譬喻藥丸是各種藥味配製而成的，各味草藥就如戒法，配製的藥丸就如戒體。這藥丸不同於原藥，但又不離原藥，所以說雖異而同，雖同而別。

資持記也有這樣的問題：戒行與戒相有什麼不同？回答是：這是三業上的區別。戒行屬意業，約能觀察的說，在下文解釋戒體中圓教宗能憶、能持、能防等文及談戒行的第一段中有說明。戒相屬身、口業，在「南山律在家備覽」的「持犯篇」裏，對業明四行中有較詳細的說明。

/SECTION:a03/戒法

/KEPAN/一、通敘戒法

/KEPAN/1、示相彰名

/KEPAN/正宗戒法

戒法，依法來說；它不局限於凡聖。不過，雖然凡聖通有這戒法，而我們所受的戒法，此只能以軌成出離道（聖所證得）的聖法而說。聖所證的出離道，指初果以上所修的戒定慧三學；我們雖在凡夫位，也說聖法的，是在因中彰顯果號，如果依聖法修學就必得聖果，律中也有「初受戒人，位同大覺」的話。

這裏所說的僅是法的功力，沒有說明究竟什麼是戒法，意思是要使我們習學的人，先思想一下。——能想到了更好。

羯磨疏有這樣的問題：人人都知道受戒，究竟所受的是什麼呢？回答是：受的名聖法。假使能奉敬、守護這個聖法，並使它淨如明珠，就能為聖道作基址。由此可見，有些祇知道受戒，卻不自知所受的戒，是聖道之基，應該特別加以尊重。羯磨疏的這一問答給我們敲起警鐘，提醒所有的受戒的人們善自護戒，不應輕慢。

/KEPAN/簡別化教、行教

說到這裏，我想說明一下關於化教、行教的辨別，以明確在家律學的所屬。

古代大德們把佛的說教概分為「化教」和「行教」兩種。所謂「化教」，就是指通化於在家出家的弟子的教法，例如十善、五停心、四弘、六度等各種觀行都屬於化教，它是專為啟發信心與知解的，也就是說它是著重闡揚教理，化導眾生，使他們能辨明邪正，大開慧解。至於實踐上的取捨，任憑習學人的心願、少修持也可以，多修持就更好。

「行教」也稱制教，是佛專為出家弟子們所說的教法，因此著重於修持方面。當時佛針於弟子們在學修佛法上所犯的錯誤，根據過失的因緣制定為戒條，並指示了具體的「修持」與「毀犯」的道理與因果，使弟子們能夠依戒奉行，消極的「止」惡，積極的「作」善；所以就戒的性質來說，又可分作止持（如別解脫戒），作持（如饒益有情戒、攝善法戒）。因此一切律學多是詮明開、遮、輕、重的理事，都是行教的範圍。違反了這行教所規定的準則就是過失，所以叫做「行教」。

問題就來了，既然戒律是屬於行教範圍的，那末在家弟子也要受持五戒、八戒、是不是也屬於「行教」所攝呢？回答是否定的。南山律中以十戒、具足戒屬於制教，五戒、八戒屬於化教。弘一律祖說：「五、八戒與常途之化教不同。雖正屬於化教，而又當制教；雖義通於制教，而又終局於化教。正如四分律宗，正屬於小乘，而義當大乘；義雖通大，而教終局小。」這種義理，在宗體篇中也屢次有說明。

所謂五戒、八戒義當於制教的理由，在羯磨疏中也有說過，如來的設教攝受眾生，如虛空界的大無邊際，包括無餘。在這樣的大原則下，隨立一法，在義理上、實踐上都是圓融而貫通的。像五戒教化在家佛徒的教法，受戒之前，也問「遮」、「難」，不合格的不能授受；五戒之體，開、遮、持、犯，方便（造成犯戒的前緣）、趣果（結成果罪）等，完全同於出家的戒律，所以說五戒、八戒，義當於制教。

/KEPAN/辨明戒與善

又有人要問：既然戒有止持和作持，那末我們日常所作的善良行為是否都是戒？回答是否定的。只有律儀所攝的「善作」名戒；其餘的十善業，但能稱善，不能稱戒。因為戒有兩種意義：一、有本來的要期誓願——受戒時的願心。二、遍該有情無情境上的護戒的善良思想、言論、行為，這樣的作出「止惡」、「作善」的行為，才是戒善。其餘的善事，沒有這兩個條件的不能算做「戒」。

行事鈔中有四句把戒與善定了這樣四種的簡別：一、善而非戒：十業中的貪、瞋、癡是化教中所禁，所以不貪、不瞋、不癡的祇是善，不是戒，因為律中對此沒有制定。又律（小乘）不制「單心」成犯，即意地上的貪、瞋、癡，不構成犯戒（南山律分通於大乘，規定意念一起就當以犯戒論斷）。二、戒而非善：如印度外道的惡律儀。三、亦善亦戒；十善中的前七支，如不要期授受，直爾修行的世善，沒有「願體」叫善；相反的有要期授受的體，策勵為善的修持就稱戒。四、俱非：身口的「無記」。

/KEPAN/說明遮戒、性戒

其次，「性惡」、「遮惡」的問題，也是很需要早予說明的。

性惡，如十不善業的本體是違背道理的，不論佛曾不曾制戒，假使造作了這十不善業，都須循著因果的規律感得苦果，這叫「性惡」。佛因有過起而制戒防約，禁止性惡所以叫「性戒」。如殺、盜、婬、妄等在沒有制戒前，作了也有過失；在制戒以後，違犯了於本業上還增加違制的罪。

遮惡，是預防違犯性惡等不善業，如飲酒在佛沒有制戒以前飲了原也沒有罪；佛為防止修行的人因飲酒亂性，不能自持，妨礙修道，招世人譏謗，結成犯戒；因而制戒禁止飲酒，目的在於遮止預防，經制戒後，犯了就有違制罪，所以這遮惡的戒稱為「遮戒」。

性罪有三種過失：一、違理的惡行，二、違佛廣制，三、能妨道業。遮罪只有性罪的後二種的過失，它在原則上不能算是違背於理的。

假使以五戒和八戒為例說，前四戒即殺盜娃妄屬性戒，酒以下是遮戒。性惡前邊說明了，遮惡，用羯磨疏引俱舍論文及靈芝大師的解釋略為說明如下：

禁止飲酒是保護性戒的一項重要措施，因為飲酒會忘失對是、非分別的正念；不辨是非，就容易犯過致罪。八戒中的離莊嚴，謂非舊莊嚴，如華鬘瓔珞等在家時常習用的叫舊莊嚴，這些舊莊嚴，都須遠離。但存平常所服用的衣物，不生極醉亂心，所以稱為「非」。長慢的高勝臥處及動情的歌舞音樂，隨行一事，都破戒不遠了（當然有教育意義的音樂不在此限）。依時而食，在中午以後不進食，使能改變原來非時飲食的習慣，不被「飽腹」、「嗜味」的食欲所牽，恆常憶持八戒，起厭離世間無謂的事緣，增長所應該修持的善業。

/KEPAN/2、略辨教體

/KEPAN/業疏分三宗

說到這裏，需要將「教體」扼要說明，對於明瞭戒相是很有幫助的。

「教」是詮表真理，與實踐規律的；釋尊說教，隨著眾生的心理與接受人的能力而定方式與方法，一方面掌握「契理」的原則性，一方面又掌握了「契機」的靈活性。所以雖廣開門戶，多設方法，不過千方百計的說，這「軌度」（總的方針）卻是不差的。因為有一定的原則，才攝受了一切的眾生；因為有極度的靈活適應，一般的知見才難以測度佛的圓音說法。

南山律祖在羯磨疏中用三宗的道理，判斷了四分律學的教體。因「教」由體而成立，「體」是教的根源；所以必須先明白了「教體」，才可分辨「教相」，這道理正和明白了事物的本質，才不難瞭解事物的現象一樣。以下謹將三宗的道理簡要地向讀者介紹：

一、實法宗：即薩婆多部。實法宗主張戒體同是「色聚」，作戒、無作戒二體都是表色。至於行持，主張但防十業中的前七支——殺、盜、婬、妄言、兩舌、惡口、綺語（五戒、八戒相同），要在身、口色都表現了，才成遠方便罪，這是正當其分的小乘教。

二、假名宗：即今所承的曇無德部（曇無德譯法正、法鏡、法藏、法護、法密。佛滅後百年，優婆毬多五弟子之一，於律藏立一部，名曇無德部），主張戒體是「強號二非」，指無作戒以非色非心為體。隨戒則防十業，重緣思覺（第二念追思前境）即入犯科，就是五戒、八戒也防前七支，這叫「過分」的小乘教。

三、圓教宗：用涅槃經開權教顯實教，會三乘歸一乘的教義，決了權乘，同歸實道；所以它主張受體，乃是識藏熏種，指無作戒以善種子為體；隨行則同三聚戒的圓修，微縱妄心，瞥爾初念，即成業行，又急于假名宗的重念論犯，這是終窮至極的大乘教。

實法宗的薩婆多部根據十誦律，俱舍、雜心、多論等，所以亦稱「多宗」。假名宗的曇無德部，依據四分律、成實論等，所以亦稱「成宗」。

靈芝律祖說，釋尊一代的聖教，不過大小兩宗。兩宗的見地：人、理、教、行，一一不同；學修的人必須略識它淺深之相，否則就很難領會，就像同是受戒，也有前面三宗的不同。南山律則正依成實，旁用多宗，而終歸于圓教，這是取涅槃經顯性談常，重扶律制的意思，學修的人在臨文時，不可混濫，假使以小乘望於大乘，那末大小懸殊；如果以大乘攝收小乘，那末小無不大。所以行事鈔中引勝鬘經、智度論文說：「聲聞毘尼，即大乘學。」又戒本疏所引大集經中五部雖有不同，但並未與諸佛法界涅槃抵觸。又引無量義經說：「法水一也，江河井池分其異耳。」今南山宗，準此諸意，並以「圓意」，用通律乘，我們必須預先知道這一點。

/KEPAN/3、顯知由徑

/KEPAN/聖道的本基

佛證道後，開始用自己所創見的真理來化導人群；願度一切眾生，同得佛法的利樂，所以組織了僧團。在僧團中又制定集體生活的公約，以發揮它應有的作用，求得正法的久住。這樣可說為道制戒，不是為的世間福報——名聞利養。推求佛意，下至翻邪三歸，也是終為一實佛道而作前引的。

同時佛又創立戒、定、慧三學作為清治貪瞋癡煩惑的利器。成實論說：「戒如捉賊，定縛慧殺。」（貪瞋癡三毒像盜賊一樣的劫掠了我們本具的智慧）這戒定慧三學，必須聯繫起來使用。不過，初學佛法的人，務必要先學戒，檢查自己的思想、言論、行動，使身、口、意三業清淨了，正定、正慧才會建立與開發。

資持記中說：「戒、定、慧、解脫、解脫知見的五分功德，以戒為初；無上菩提以戒為本；那能棄戒而別求聖道！」大智度論中對捨棄了戒學欲求聖道，比喻為「無翅欲飛，無船欲渡」，是不可能的。我們要將這些話引為座右銘。

/KEPAN/戒有大功用

佛、法、僧三寶所以能夠隆安不替，九道眾生能夠有所依歸，為諸行的歸憑，為賢聖之共所依止的，就是「戒法」。由此可見戒律有住持正法、軌生物解、發趣諸行、為賢聖之本基的各方面重要意義；由這各方面要義，可以瞭解戒的功用的偉大，換句話說也就是戒有大用，能生各種殊勝功德。

/KEPAN/略解戒的名義

行事鈔中對戒的定義有這樣的記載：梵語有三名：一、毗尼，翻為律；二、尸羅，翻為戒；三、波羅提木叉，翻處處解脫。佛的一生教化次第，不唯戒律，一切教門都是教、行、果的三個次第。制律必依據於「教」，而教不孤起、空設，必詮顯實行的相狀，規定行相，「戒」才以之而建立。進一步說，持戒為因，必有結果，果得絕縛，所以終獲「解脫」。

律就是法。犯、不犯、輕、重等法，都在律中說明，稱為「教詮」。戒就是性義。性通善、惡，互不相容，不過各取它的「禁」義，如惡律儀，亦名惡戒。至於解脫，以近的來說身口七非，各各防護，隨分地處處地得到解脫——隨分果，處處解脫。從遠方面來說，那末有了戒德，就能絕除五住煩惱（根本煩惱，能生枝末煩惱，本為末之依，叫做住。五住在枝末煩惱中分見、思惑，共四住。見惑：三界——見一切住地。思惑：欲界，欲愛住地；色界，色愛住地；無色界，有愛住地。在根本煩惱中共一住，即三界——無明住地。），得到三乘的解脫聖果。

/KEPAN/優劣的比較

這裏再比較地談一下「別解脫戒」、「定共戒」、「道共戒」的優劣，以明確別解脫戒的功力最為殊勝。

行事鈔引薩婆多論說：一木叉戒，佛出世時制定才有，因為稀少故勝，佛不出世，也有得定、證道的，所以定共戒（與禪定共生的，也叫禪戒。）與道共戒（與無漏智共生的，也稱無漏戒。）在任何時候都是有的。這就是「時」（佛出世、不出世時）說的勝劣。二、木叉戒通於情與非情境，就是性、遮罪同時禁止，持戒的境寬所以稱為勝；定共戒、道共戒但止性惡，局限於有情境上，境界狹窄，因此不如木叉戒。這是就「境」論優劣。三、木叉戒由大慈心而發，作佛道的正因，所以較勝。禪、無漏戒不是從心與智慧得來，而是專為自利而求的，也就是二乘心，所以較劣。這是就「心」來判定勝劣。四、木叉戒七眾都可受得，因此攝受的眾生很廣，住持正法亦勝。木叉戒可以紹續三乘法（所乘法）、三寶（所住境）、三道（所成果），住持正法的功用強勝；是定共戒、道共戒所不能及的。這攝生廣、住持勝，具體說明了木叉戒「功用」的優勝。五、木叉戒只有佛弟子才有，定共戒不是佛教徒也可以有（無漏戒不可能得），因為佛教徒以外的修持的人也能得到無色定的。

/KEPAN/戒是不是可以重受

靈芝律祖在資持記中指出，辨明戒是不是可以重受，它的作用是可以引導學戒的人審查自己所受的戒的勝劣，而更求增勝！

根據薩婆多宗的說法：戒不重發，也不重受，依其本受而定。如先以微品心受得五戒了，後以中上品心受十戒時，先得的五戒，不能更增勝；後受的五戒，才可增勝。

成實論中有這樣的問題：波羅提木叉是不是有重發？回答是：一日之中領受七善律儀（五、八、十、具足、禪、定、道共戒），隨得道處更得律儀，而本得的不失、從勝的受名，即從後彰名，前名隱沒。這一說法說明前受的戒體增為後體，所以稱為本得不失。

還有一個問題：重發與重受，怎樣分別？答覆是：重發是根據受多戒而定，如受了五戒，再受十戒，前五戒的後體增勝，就是重發。重受是約一種戒，如受了五戒，後來又再受一次五戒的叫重受。

成論雖然祇說明了重發，那裏說到重受？答覆是：由於體能重發，就得重受；因為重受的是一個戒體，不過因在上一次受時發心未大，下一次重受時能發大心，這樣當然可得上品戒體的。

靈芝律祖說：戒是截越苦海的舟航，發起萬善的開端，三乘聖賢所共尊敬，歷代祖師所同傳通的。但受戒的人，心裏有明白與暗昧的分別，不能一致，所以有一受便得的，有重加增受的。律中說明受戒時發心有三品：一、但求脫苦，專求自利，稱為下品，這是二乘的發心。二、為眾生解除疑惑，自他都得利益，稱為中品，這是小菩薩的發心。三、忘己而利眾生，福慧雙運，了達本有的佛性，惟求佛果菩薩，名為上品，這是大菩薩的發心。靈祖指出，如果在審查自己初受時，但發的中、下品；佛是允許重受的，律中稱之為「增為上品」，就是重受的意思。

/KEPAN/二、歸戒儀軌

羯磨疏中說：古來的結集律法，大都把在家部分刪削了，說是律制內眾的，不包括在家眾。如果根據律文，實在是通收在家信徒。因為戒是禁止、約束身口意三業的，是成佛道的階梯啊，說得明白些，也就是每一個佛弟子不論在家和出家的都應該了解和掌握佛所教導的原則，去確定什麼是應該做的，什麼是不應做的，當時佛說教法，化導眾生，就如虛空一樣的周遍，無所不能包含，隨所建立一種佛事，在義理上和攝收眾生上都很圓滿的，就像五戒本是教化在家佛徒的戒相，可是五戒的戒體卻通於出家戒體。僅是婬戒，出家戒禁正婬，在家戒但止邪婬，以及在家戒不分篇聚而已。至於犯罪重、輕，方便罪、果罪等，那末即出家戒與在家戒也沒有分別，持、犯自然是相符合的。羯磨註文引善生經文說明受五戒時問遮、難，與出家戒也沒有什麼分別。

薩婆多論說：三歸、五戒乃至具足戒，由佛出世才創立的。十善、四無量心，自古社會就有這種利益人民的善法，但它並不超出世善的範圍。自釋尊出世後，他以斷集、出苦、修道、證滅為歸趣而立的戒法，才是「戒善」。依歸戒而修的定、慧等行，才是最根本的修學。

/KEPAN/甲、翻邪三歸

三歸此是歸依佛、法、僧三寶。它是每個佛教徒從信仰佛法、修習佛法，直至斷除煩惱，證得涅槃的階梯。佛教徒一離開三歸，等於失去了佛教的生命；因此，三歸是作為一個佛教徒應該具備的最基本條件之一。

三歸有五種：一、翻邪三歸，是對弟子們僅受三歸的。二、五戒三歸，三、八戒三歸，四、十戒三歸，以上都是在受戒時由授戒師按例先行宣授的。也就是說，凡受過翻邪三歸的弟子們在進修了相當的時間後，為逐步達到更高的要求，就必須遞次地受「受戒的三歸」。五、具戒的三歸，是世尊在世時，最初為弟子們授極簡單的三歸，而受者卻就得到具足戒了。也就是說當在授受三歸時，受戒者在精神上得到了「過去精神上所沒有的一個基本東西」——具足戒體，所以叫具足三歸。具足三歸的授受法式，現採取「羯磨」受具足戒的方式，這是佛在成道後八年制訂的，以此代替原始簡單的具戒三歸。至於其餘的四種三歸，現在仍傳承著。這裏因限於篇幅，祇能此翻邪三歸作簡單介紹。

/KEPAN/1、三歸的「體」

薩婆多論說：「言三歸者，以何為性？」性就是體，三歸以什麼為體？我們首先必須搞清楚。

慧風大德說，雖然翻邪三歸與受戒三歸內容有淺深不同，但在進行三歸時是獲得過去精神上所沒有的一個共同基本的東西應是一樣的。這個東西就是三歸的「體」，得到三歸的體，受歸者便可在今後的生命中會發生防止惡行、增長善行的作用，真正做到了受持三歸的人，他一定具備作為一個佛教徒所應有的崇高品質。也由於具備了這種品質（三歸的體），他就能切實實踐「上求佛道，下化眾生」的崇高理想。古人曾對這種品質的形成作過這樣的說明：

（1）教無教為體：當我們隆重地、誠敬地合掌跪禮舉行歸依儀式的時候，受三歸者，合掌跪禮，口說三歸，是身口「教」。教是使義，是能發的意思，受三歸的作用，即不假者既具有身口肉體上的教作，加上有極虔誠的信心，所謂非教作的「淳重心」，這是由身口所發的「無教」。教為能發的，由教發得無教，從所發教的業用，稱無教為性，也稱無教業性。這無教業性不僅在精神上而且也在根身上形成了反射的作用，即不假作為地、任運自然（非教使之然）地在受歸依的人今後生命中會發生防止惡行、增長善行的作用。然而，必須指出，這不應被誤會為得三歸體後，可以任運防惡生善，便不用修習佛法了。恰恰相反，我們必須要有經常的修習以護持三歸體，這體才可有發生強力的「用」，所以持三歸也更重要。教無教亦譯為作無作、表無表。

（2）三業為體：這是說受三歸的人臨受三歸的時候，有了身（跪禮）、口（稱三自歸）、意（淳重心）清淨三業的作用，才會發無作戒體；也就是說三歸的體正是指身口意三業。這是就初發業用而說體的。

（3）善五陰為體：這是說受三歸者在臨受三歸的時候，「色」身能恭敬，「識」、「想」、「受」緣想著佛法僧三寶，四陰都是「善」的，便生善「行」了。由善五陰的力量，才能生出無作戒體，所以稱善五陰為三歸之體。

應當知道：以上所說的三種三歸之體，是由於授受之間而形成，授受三歸，決不是只有形式上動作就可以得到，因之必須做好授受三歸前的準備工作。正如慧風大德說：「說授三歸的教授師，在未授三歸前對要求受三歸的弟子們應先使進行學習，使對於什麼是三寶有所認識，使在有正確認識的基礎上發起正信，這就像種植樹木時先要充分做好翻鬆泥土等準備工作一樣。然後教授師觀察檢查，要求歸依者確是沒有懷著別的作用，確是純由正信出發，在時節因緣成熟下為之進行授三歸依。」他又指出：「祇有根據信徒們虔誠正信的純潔的思想要求來舉行隆重如法的三歸羯磨，才會使信徒們在精神上產生了非佛教徒所沒有的東西，獲得了佛教的新的生命，那才算是真正取得了佛教徒的資格。」

/KEPAN/2、歸依的三寶

歸依的對象——三寶的種類，一般的說有三種意義，就是：一、別相三寶；二、住持三寶；三、一體三寶。四分律含注戒本疏中則除了以上三種之外，還多一「理體」三寶。現在略為說明，一、別相三寶，如：釋迦牟尼佛成道後，教化三千世界的眾生為佛寶，所演布的諦理教法為法寶，度憍陳如等五比丘乃至佛在世時的廣大僧團是僧寶。二、住持三寶，如：佛涅槃後的形像塔廟為佛寶，三藏經典為法實，戒法儀相為僧寶。三、一體三寶，就我們現前的心識的體大得包含無外，是體大的佛寶的意思；心識的相，能有軌範的作用，流轉昇沉時，還能任持自性，遇三寶善友緣時，能生起智解，是相大的法寶的意思；心識的用是周備的，有過塵沙般的妙用，無盡之用，一一同於覺性，是用大的僧寶的意思。還有本覺是佛寶，始覺是法寶，本始覺不二是僧寶等解釋。四、理體三寶：是指諸佛所證的戒、定、慧、解脫、解脫知見五分法身為佛寶，所證的四諦的滅諦道理無為的是法寶，聲聞的有學、無學功德，初果以上同見真諦理的叫理合僧寶。這裏應當著重指出：「歸依既然是以歸投依憑而請救護為目的，所歸依者必然是要真實有救護的能力。救護的能力決不是從神權的迷信中發生出來的，而是從因果規律上合乎真理的功德中發生出來的。」

必須知道：歸依的究竟對象是：「佛，一切智五分法身；法，滅諦涅槃，僧，諸賢聖學無學功德、自身他身盡處。」這是歸依所宗的理三寶，必須使受歸者知道，同時還應該使他的信心寄託在這理三寶上；而理三寶又必依持「住持三寶」，所以住持三寶也是禮敬的對象，生起歸依三寶不可缺少的助緣。

弘一律祖在「受三歸大意」裏說：「佛，如釋迦牟尼佛、阿彌陀佛等；法，如大小乘經律論三藏；僧，如菩薩僧、聲聞僧、剃髮被袈裟的凡夫僧等。」這是對一般受歸者的簡單明瞭啟發。不過，前面已經說過須做好準備工作，授受羯磨以前，授歸師必須把所歸的對象——三寶的意義種類，講解給求受者聽，使他得到正確的瞭解，不在三寶的理、事、聖、凡上胡猜亂想，以防有礙「淳重心」的生起；沒有一片淳重心，稍有懷疑，依法不能得「無作體」的。

/KEPAN/3、作法的注意

三歸羯磨作法，有不同的主張，這裏把它扼要地寫出來，以供參考。

在善見論中三歸作法有二種：一、別受，就是「歸依佛、歸依佛竟」，一寶一寶的別受，法、僧二寶也是這樣。二、總受，就是「歸依佛，歸依法，歸依僧」，後說「歸依佛竟，歸依法竟，歸依僧竟」的先三受後三結，通常都用這種總受法。還有應當注意的，受歸依須次第，薩婆多論說：「受三歸者，先稱法後稱佛者不成。若無所曉知，說不次第者，自不得罪，成受三歸；若有所解，故倒說者，得罪，不成。」這是倒說的作法不成。其次論中還辨明三寶差別不可混而為一：「問：佛亦是法，法亦是佛，僧亦是法，正是一法，有何差別？答：雖有一義，相有差別，以三寶而言、無師大智一切功德是佛寶，盡諦涅槃無為是法寶，聲聞學無學功德智慧是僧寶。」以為三寶是一體不勞多受，也是不成的。此外薩婆多論又舉出互減等作法不成說：「問：稱於佛、法，不稱僧者；乃至互少，得成歸不？答：不成受也。」「問：得從三師各受一歸不？答：不得。」「問：得一年半年受不？答：得隨日多少受三歸也。」雖然可以隨日多少受，但中國仍多盡形壽受持的，授歸師教導要求受三歸的弟子時，總是希望弟子能夠盡形壽受持；但是如果遇到求受的人們，願意受一年或半年時，照理應該隨順他的志願，為授一年、半年三歸，決不能也不應勉強。關於受持期限問題，最好在正式傳授三歸前作好解釋，使求受者明白這個受歸的基本道理，能根據他的情況而決定受持時間，切不要既不發盡形壽受持的心願，也不作若干時間受持的表示，如宗采大德所說的：「不但不會『自覺』地精進，而且也不會『自覺』地退出。」這是很不妥當的。

/KEPAN/4、正受三歸法

律藏中沒有關於三歸的受法的記載，但四分律隨機羯磨準據諸論文輯成了三歸的受法。在習學三歸的意義及種類，做好歸依準備工作以後，受三歸者如果真的能夠瞭解歸依的真義了，那末儀式不妨精簡，不過必須誠敬而鄭重地頂禮三寶後，一心恭敬，互跪合掌，在比丘前（比丘、比丘尼、式叉摩那、沙彌、沙彌尼五眾得作）由授歸師教言、受歸者隨誦：

「我某甲盡形壽歸依佛、歸依法、歸依僧！」（三遍）。

善見論說：「並須師授，言音相順，若言不出，或不具足，不稱名不解故不成。」這是說明了授者先口授，受者隨師語，字句，音聲必須相同，或不出聲，或說不完全，都不能成法，也就是不會發「無作體」的。

三說以後，由於授受者真誠、恭謹的作為，所受的歸戒納於能受者的心中，所謂「聖德納心」，生「無作體」，從此受者盡形壽任運自然地隨時隨地會提高警覺，得到歸依三寶的利益。可是授者、受者必須事先有思想上的準備，經過學習，體會三歸作法的精神，在進行時更須有殷重心。

三說後還有三結，就是：「我某甲盡形壽歸依佛竟、歸依法竟、歸依僧竟。」（也說三遍）。也是由授歸師口授，受歸弟子隨說。受翻邪三歸到三結便算作法完成了。母論中說：「三歸下有所加，得歸及戒；若無加者，有歸無戒。」這把翻邪三歸及受戒三歸的界限分清了。我們常看到單授翻邪三歸，於三歸下沒有所加，便稱已受三歸五戒；這樣，受者不但未能學習戒法，就是三歸還都不能明瞭。這種不合軌範的作法，在今後全國範圍內佛教同仁對三歸展開了習學以後，相信一定能夠糾正的。

以上所說是根據四分律隨機羯磨的作法。如果依四分律行事鈔，那末在正受法前有「懺悔法」，這在阿含等經中也都是如此說的。涅槃經說：「發露諸惡，從生死際，所作諸惡，悉皆發露，至無至處。」（無至處，就是未來際；謂成佛果，證大涅槃，即名涅槃為無至處。這是說它已臻極點更無所至。）如用「懺悔」及受法後「迴向」時，都得由授三歸師先講明意義，不可僅是順口誦文。

要緊的是：（一）授受三歸之前要有充分的研習與準備；（二）正受作法要精簡誠敬；（三）授受後，授者要負起教導責任，受者要經常做三寶弟子應做的事，護持「聖法納心」結成的三歸體使它時常依于心而不忘失，永能發揮防惡增善的作用。以上各點，懇切希望全國先進的法師、居士們起領導作用，有計劃的研習與實踐，這樣不但可以提高個別佛教徒的品質，而且也是恢復佛教優良傳統和光大新時代佛教的新內容。

/KEPAN/乙、五戒

/KEPAN/1、戒德高勝

經中說：假使布施給滿四天下所有眾生的飲食、衣服、臥具、醫藥四事的供養，縱然時期長到一百年；也不如一日一夜短時間中持戒的功德。這是戒法通於有情境及非情境，特別普遍的。初受戒時，已經對盡眾生界行了三種布施，就是：盡此身形壽命不盜；已施法界有情之財了，不侵損法界有情利益，就是對他進行布施（財施救濟有情的貧困）。不殺，已施與法界有情以無畏（無畏使有情安樂）。用此戒法「自行」與「化他」，就是以法布施與遍眾生界了。這戒功德是無盡的，所以有限量的財施的功德遠不能及它。因為財施是狹窄的，它既不具足三施，又不遍於眾生境；而且，財施是物資集散的事，集聚的時候，不免發生貪求慾望，散去的時候，又有取捨愛憎的心理。這樣得喜失瞋，最易生起煩惑惱害，所以不如戒施的清淨。如果先能持戒，既然斷絕了要求（不合理、不合法的強求），進而財法兼施，成就清淨業行，直到佛果，那末就圓滿了。所以我們必須知道戒德的高勝，也就能深生受五戒與持五戒的堅固信願。

/KEPAN/2、簡人是非

上面已將戒德的高勝說明了。有人要問：什麼人才可以受持五戒呢？受戒以前應該怎樣進行考察？

羯磨註：「當於受戒前，具問遮、難。」在受戒前必須詳盡地問發心受戒者有沒有能為受戒作遮止、留難的事，就是有沒有為受戒上作了障礙的事。什麼事算是受戒的障礙呢？羯磨註又引善生經文具體說出：「汝不盜現前僧物否？於六親所、比丘、比丘尼所行不淨行否？父母、師長有病棄去否？殺發菩提心眾生否？」這四種是性重罪中極重的，在家時犯過，能障礙著無作戒體不發起來。為什麼這四種性重罪中不列「大妄」呢？在家人犯不到「未證聖果言證，未得道說得道」的大妄。

弘一律祖主張：如有遮難，繼續懺悔淨盡，可受五戒；但是曾污比丘尼或比丘的，以後不許出家。從弘祖的主張裏可以看出受戒前的懺悔是重要的。——當然受後有犯，也是離不了懺悔的。

羯磨疏依成實論的主張：犯過五逆罪（殺父、殺母、殺阿羅漢、出佛身血、破羯磨轉法輪僧）、賊住（未受具足戒人竊入僧中共受利養，或盜聽正作羯磨等），婬污比丘尼的。這樣人為惡法所污染了，能障礙聖道，所以不許出家，因為他們的罪行不是懺悔就能還淨的，即使出了家也是不能證得清淨聖道，須先受重報。如果作白衣弟子，仍可得善律儀，不遮礙修行布施、慈善等世福事，可受世間的五戒。可是雖可受五戒，還必須懺悔保證不犯後再受；如果有過失而不懺悔，那末於世教於佛制都不合式。

弘一律祖又說。賊住者（未受具足戒人竊入僧中共受利養，或盜聽正作羯磨）也是出家的障難。若白衣「偷」閱僧戒律，或但聞僧中說戒，雖非障難，亦佛制所不許。如戒本疏「下眾無知，生多慢習，制令耳目不屬，則重法尊人，生其欽仰。」當然，「制不許」「與賊住」是有不同的。

應當說明：這裏所謂「偷」閱是指在閱律聞律後發生慢僧慢法者，如果是誠意的校對等正當工作的白衣檢閱律文，自然不在此限。

/KEPAN/3、預習發戒

羯磨疏說：將欲受戒時，須說明所緣境的寬狹，使受者心志遠大。由於五戒中前四戒都遍于有情境上而發，酒戒兼亦遍于無情境上發，都同受具足戒一樣，必須先開發啟導，使受者立誓要期（約定、期限），識知能發戒的有情、無情境的限量的廣大。

行事鈔所引薩婆多論指出：凡受戒法，必先與說法、引導，使受者開啟智慧地徹底了解，在一切情、非情境上都起慈悲心，才能得增上戒。這個識境、發心，是納受戒體的主要行事，切不可忽略，而應該深入研究。靈芝律祖曾感嘆地說：一般授戒多不明意理，僅是背書式的誦語，授者、受者都有罪過，這樣下去，「正法」真要被這樣的傳戒給傳掉了！

/KEPAN/所承的法體

靈芝律祖的芝苑遺編中說：發心希望受戒，必須知道受的是什麼「法」？要知道：佛出世制立的戒法，是禁止防禦身（行為）口（言論）的，調伏心行（思想）的。十方諸佛，三世賢聖都修習這戒法，所以叫做「聖法」。

現在發心，誓願稟受這戒法，才有作法儀式而行受戒。不過必須是內因（發心）外緣（儀規）和合，內心、外境相冥契（緣一切有情無情境發慈悲心），才會使受者的心胸中發生「無作」的戒體。所以在受戒時必須充分醞釀、認識戒相和戒法的具體內容。要知道受戒是一生的大事，決不能顢頇從事的。

/KEPAN/發戒的境量

戒是依自己正報、依報的境而制立的，戒體就從這依正報境上而發，境無限量，戒體也就無限。因此，所緣的境，就是法界眾生依報、正報等法。

然而，所緣的境雖多，卻不外乎：一、情境，就是十方三世恆沙諸佛及諸菩薩、緣覺、聲聞、諸天、世人、修羅、地獄、餓鬼、畜生，下至蚊虻蚤蝨微細蠢勤，六趣之外的「中陰」眾生。這些遍于十方，並通于三世，無量無邊，不可稱數的境象都是發得「戒體」的有情境。二、非情境，就是一切世間微塵國土、山河大地，草木、花果，乃至一花一葉，一物一塵，一切礦物、植物，隨其數量，都是發得「戒體」的非情境。以及化相法寶的空諦（滅諦）、有諦（苦、集、道諦，佛說四諦，攝盡世間出世間的凡聖因果）；理體法寶的「滅理涅槃」；住持的佛法二寶——聖教經卷，形像塔廟；六大的地、水、火、風、虛空、識等，也都是發得「戒體」的所緣境。

問：這化相法寶至住持佛法二寶都是非情，何必特地舉出來？答：這是因為有些人以為聖境非是受戒時所緣之境，所以特舉出來，使大家知道緣想。問：在化相和理體的二種三寶中的法寶上，怎能發戒？答：有損壞、毀滅的意義，如提婆達多破法之類就是。問：為什麼化相中不言佛寶，住持中不說僧寶呢？答：都是有情所攝。理體三寶中的佛、僧，都無別體，所以但列法寶。六大中，前五大屬於非情，後一大屬於有情、風、空及識，境相都很難見，所以又說出，使知注意。

芝苑遺編說：受戒者的現前色心，從無始劫以來，以及今生之中，所造的生死業因不可數盡，惡心也遍布充塞於法界的。所以華嚴經說：「若此惡業有體相者，盡虛空界不能容受。」得了戒後，漸可翻轉無量的惡業，化為清淨的戒體，使善種子成長，奠定成佛道的基礎。南山祖師說：未受戒法以前，惡遍法界；今欲進受戒法，翻前惡境，完全發起善心，所以無作戒體的發起，還是遍于法界情無情境的。這裏須要說明的是：法界，如果就小乘教限來說，皆局限于三千大千世界；今南山律從圓教意思，是指十方法界。無作的戒體，稱法界境而發，它的量與法界相同。

資持記說：森然的萬境，都是發戒、持戒之境；如果不先使受者發心，戒行從那裏生起？意思是說：如果不說明了情、無情境都是得戒體、持戒行的對象，那末不但受戒時不能得戒體，就在受戒後也不知道怎樣持戒。所以必須預先充分地學習。靈芝律祖寺以無限感慨地說：「今時昧于教理，誰還知道這些！」在靈芝律祖寂後七八百年的今天，昧于教理的人可說更多了。由此可見我們學習律學的因緣是怎樣殊勝難得啊！

資持記中又說，攬收無量無邊的戒法，都歸進八識中來，成為「善種子」，作聖道的基礎，翻無始以來的惡緣，都成為戒善。變轉了有漏的苦報，即成無漏的法身。我們怎麼能不珍重它呢！佛恩的深重，我們粉骨碎身也難酬答；佛真是苦海中的大導師，朽宅裏的慈悲父。願我和大眾從今日起，盡於未來時，竭力忘身的常讚三寶，廣度有情，聊以少報佛的慈悲厚恩。

行事鈔說：這樣隨著受者的程度，作出廣略不同的開導，使他瞭解發戒的境量；如果受者不知道這些重要的道理，思想淺浮、愚昧，那末受戒也不得戒體，授者，受者大家都徙勞無功了。

薩婆多論說；「若淳重心，則發無教（無作戒體）；輕浮心則不發無作戒。」由此可見，受戒是不能隨便的混濫授受的，而一定要使授受者都得慎重。必須知道：所謂心的輕浮與淳重，是很難顯其「相狀」的。淳重心，不是但有懇切的誠敬心而已，一定要瞭解上面所述的一些道理，見境明白，能發上品要誓——惟期利他的大心，才算做「增上重心」。

靈芝律祖恐有人疑問何必這樣多說戒境，所以在資持記中提出了為什麼要示境的問題。資持記答道：眾生造惡，是由迷于前境；惡業既因境起，善戒還從境生，這是制立戒法所依據的原理，這是發起戒體的正本。如果不明瞭戒境，就不能用心承受戒法。所以廣為解說戒境，是有其深遠的用意的。

/KEPAN/依境而發心

行事鈔說：應該告訴受者：當發上品心，得上品戒。資持記說：諸律、論中多說上品，前引薩婆多論但說增上，多論又於五、十、具足戒中各分上中下心，共為九品。然而是通論心的濃薄，也沒有說明三品的形相。這裏為了使受者知道心的限量，所以特次第說明之。當然，勸發心只說上品。中下心都不是可取的，現在就說明三品心，來引證發心的優劣區別。

行事鈔引毘跋律文：「發心我今求道，當救一切眾生，眾生皆惜壽命。以此事受，是下品軟心，雖得佛戒，猶非上勝。」資持記解釋這段文最值得研究。這下品發心中，求道，是所期望的「果」；救眾生是所修的「行」。不過，同樣救眾生，行有深淺的不同：一、不害彼眾生命，二、以佛法開導眾生，三、令眾生得究竟解脫。以上三種方法，前者不能得後，後者必能兼前。以義推求，第一但護生命，不使得解脫，就是二乘心；前說求道，正是小乘果。若是中品所修，以法開導使它瞭解，正是自他兩利；至於度它不能究竟，就是小菩薩心，雖期佛果，所行的菩薩行比前二乘為勝，較後者大菩薩還劣。若上品心引導眾生令至涅槃，同歸佛道，這就是大菩薩行了。學者應當辨明這三心所期望的「行」、「果」的界限。

行事鈔又說：「云何中品？若言我今正心向道，解眾生疑，我為一切作津梁，亦能自利復利他人，受持正戒。」資持記解釋說：這中品發心，正心向佛道，須是期望佛果。解眾生疑以下，說為「行」須兼兩利。津梁是譬喻，眾生起疑惑造惡業，才受生死苦惱，生死如津流；能為眾生開導使它得度，我身則起了橋樑的作用。

行事鈔又說：「云何上品？若言我今發心受戒，為成三聚戒故，趣三解脫門，正求泥洹果。又以此法引導眾生，令至涅槃；令法久住。」資持記解釋說：這上品心中，先說「自利行」，為成三聚戒，趣三解脫門，正求泥洹果。三聚戒，出瓔珞經，聚就是總攝，菩薩三聚，攝盡了一切菩薩行。一、攝律儀戒，律儀禁止惡法；使結業煩惱究竟斷除，就是止行。二、攝善法戒，世、出世間的大小修證的善法，都究竟修，就是作行。三、攝眾生戒，一切含識，究竟濟度；就是四攝行（布施、愛語、利行、同事。）也叫做饒益有情戒。三解脫門，雖是觀慧，而非定不能發起，就是定慧二學。斷絕繫縛，證悟本真，由此三門而入，所以稱為三解脫門。三解脫門的名通于小教，今對三聚戒說須局限于大乘範圍。一、空解脫門，就是諸法自性本空；二、無相解脫門，就是悟知諸法之相亦空；三、無作解脫門，就是唯識，也叫做無願解脫門。泥洹是梵語翻作圓寂，體窮真性，妙絕相累，意思是通于小教，今亦取大乘義。

說到這裏，有一個問題來了：現在所受的戒，究竟是三聚戒呢還是非三聚戒呢？假使說是三聚戒，以後還要不要受菩薩戒呢！又大小乘戒混亂，怎樣分別呢？若說不是三聚戒，戒從心發，既發此三聚大心，怎麼不是三聚戒呢？靈芝律祖看有許多人錯解了這一問題，所以特別提示，使學者自己研求。

同時，「又以此法引度眾生，令至涅槃」，是「明利他行」。此法就是戒法中的一切因行；涅槃也就是行戒法因行所得的「果德」。還應當指出，要使正法久住；就是「明護法行」。能自利利人傳傳相續，才使佛種不斷，所以佛法才得久住於世間，靈芝律祖作了這樣的解釋「深慮詞繁，略示梗概。所謂書不盡言，言不盡意。......」這真是戒學中的重點，首先要研究清楚後受戒，才不會白白辛苦。

行事鈔說：「如此自知心之分齊，得佛淨戒亦有分齊。」資持記解釋說：實在是因為無作戒，要假作戒而生；無作戒既非色、非心，無從表示。必就受戒者的能領會多少上而決定所得戒的優劣。前邊說的上品心，所期望的遠大；那所領納的戒體定是增上的，所以說得佛的淨戒也有分齊。

行事鈔中問：此教所宗是大乘還是小乘，如果是小乘，為什麼發大乘心志呢？答：這四分宗，義理相當於大乘。慧光律師亦判入大乘律限。資持記解釋說：前面所明上品心，越教限，乖宗趣了，所以設為問答來解釋的。在答覆中，說義理相當的，是顯明了教宗本來非是大乘，而「義理」相當于大乘，所謂「分通」，正是這個意思。慧光律師援用古例，判入大乘律限，太成籠通、混漫了。這裏雖引他所述的文，但不全取其意。四分如果是大乘，還有什麼是小乘呢？那樣說，就應與梵網戒的「戒體」、「戒行」全同了，菩薩、聲聞二戒也沒有分別了；所以，我們可以了解這並非如此。南山祖師所立的「分通」大乘，語意從容；義當分通，實在深深符合於教旨的。那末什麼是上品心？為全是大乘，為是分通呢？道理很簡單，按本宗，也是分通的義理。那末分通的義理，出自什麼人的主張呢？原來如來立教，被此機緣；曇無德（法正）部主深知這個道理是符合佛意，所以別立成宗。四分律的前後律序，都是曇無德所安立，都是申明這個意義的。如「若有為自身，欲求於佛道，當尊重正戒。及迴施眾生，皆共成佛道。」等。

靈芝律祖的芝苑遺編有這樣的問題：「這與菩薩戒體是同還是異呢？」回答是：體同緣異。這裏所說的緣異，是指菩薩戒，廣開說，就是三歸依，四弘誓，請師，開遮，三番羯磨諸多的法式，與今小乘戒迥然不同。這裏所說體同，以緣為旁助，心是正因；緣是次要條件，因是主要條件。戒體從因而發，既發上品心，所得戒體就是大乘。那末，體若是同，持、犯、立懺諸多的行事儀相，又該怎樣分別呢？原來體雖約「圓」，戒行卻必須依所受的，既受當從教（五戒、具足戒等），所以行相宜依本受的五戒、具足戒，而沒有什麼差別。然而，持、犯，既依所受的教限（五戒、具足戒等），說出戒體，又何必約圓教呢？這是因為「體」是多方面的，各宗不同的，所以須會成圓體；而律儀（戒法的行相——戒條）不能變異，必得就著本宗。又依教限而奉持戒條，那末受、隨（持戒，護戒體）相應；約圓教的義理使受者開啟信解，使知域心（用心、宅心）于大處。既然開顯了大乘的知解，就是依小乘戒條（律儀行事），也成大乘的行為。這裏，需要特別指出的：不是棄捨了小乘，才是大乘。而是要經常貫徹攝律儀等精神才符合這個原則。

行事鈔說：要發戒所緣的境，與能緣的心有增上，必須在受戒以前，有智者的提示教授，使受者心心念念相續不斷的發上品心，使他能夠見境（遇受戒事項）而法法不昧的明瞭、清淨。切不可在授受臨時方說發心，那有什麼用呢！因為臨時教授，對戒的法、相，都虛浮不能實知實見，還那裏能夠使受者獲得上品戒呢！

靈芝律祖說：今時昧于教義，但知學習對話方式的作授受儀式，致使一生空過，是應該深深檢查，並積極加以糾正的。

/KEPAN/用心承仰

受者的上品發心，與合法的羯磨事境相應，這是納受戒體的重要條件。在正作法時，受者要專心地運用思想，普遍地緣想著如上說的情、非情境，由於所觀的境界廣大，心量也隨著擴大、這樣的觀想，必須念念現前，不能讓它輕浮和散亂，念念觀想著自己的身體遍于虛空法界，也便能納受盡法界中的塵沙般的「戒法」。這時候，切要注意，不能緣想其他的事。所謂「差之毫厘，失之千里」，一不當心，就失去了稀有難得的機緣，受戒不得戒體，那是徒入佛門，一生空過，豈不可惜！所以受戒時要特別慎重。

/KEPAN/4、歎功問相

以下要讚歎受戒的功德和問受者要受的「戒相」——受幾條戒。羯磨註說：「善生經云：具問遮已，若無者，應語言：此戒甚難，能為聲聞、菩薩戒而作根本。善男子！戒有五種，始從不殺乃至不飲酒。若受一戒，是名一分優婆塞，具持五戒，名為滿分優婆塞。汝今欲受何分之戒，當隨意受。爾時智者應隨語為受。」

善生經中所以要問受者要受的戒相，是因為學習佛法中的每一件事，必須有始有終。不可憑一時高興糊裏糊塗地全受了五戒而日後不能自持，有所缺犯。可以隨著自己的發心，能力的所及，「分受」五戒中的一分乃至多分，不可存在只有受滿分戒才光榮的想法而不加考慮的去受，寧可從少至多，要曉得毀犯戒律的過失不是兒戲的事啊！

羯磨疏中問：前翻邪三歸，不加發問，直接授與，這五戒為什麼要問去取——能受幾戒？答：翻邪三歸因為是初背邪道，初入佛門。所以就直捷地接引、歸向三寶。而且三歸依是做一個佛教徒最基本的條件，同時佛、法、僧是一體的，不可能歸依一寶或二寶的，因此，應當一齊歸依三寶的。要受五戒，因先受過三歸依了，心性稍能調柔，對於抉擇正法，也較有認識，所以就不能不嚴格地授受五戒。而且五戒的戒體，是進入聖道的階梯和基礎，假使五種戒體有所虧損，那末三乘聖果就失了依託，菩提大道因此而不能到達，所以授戒之前要慎重地問受者是滿分受，還是隨分受。這隨分受戒辦法，是聽任受者的心願與持戒的能力，根據實際情況而決定的，絕不是死板的教條主義，這就充分地說明了佛教戒律的原則性與靈活性。

/KEPAN/5、懺悔清淨

羯磨註說：「阿含等經云：於受前懺罪已，然後受法。」羯磨疏及濟緣記解釋這段文說，它主要說明懺悔清淨後，才可納受戒法。由於眾生無始以來，起妾念而不自覺，所以稱做「無明」，無明是生死的根株，因有無明而造惡業，而受苦報，無明是業、苦的所依，所以說無明是生死的根本。動妄念是違理，作惡事是違事，必須澄靜心恩順于道理，修行善法順于事行。所以在受戒前必定要痛切懺悔，使心地清淨，然後才可納受戒法。

再來討論一下「若理若事，順違俱罪」的意思。順理的事也有罪這是怎麼說呢？是因為凡夫雖學修佛道，本有的惑（無明）尚存在著，即是做些心地功夫，（造修于理）而「取」、「捨」的念頭念念不忘；做些善的事業而「我」、「人」的分別知見還是難除，所以說順違都有罪過。這主要是凡夫私心——狹小思想的作祟，若以佛法利益廣大眾生的思想出發，則理事都順正義，動、止都是功德，因此受戒前懺悔清淨，是非常重要的一回事。

/KEPAN/6、作法差別

/KEPAN/臨時開導

行事鈔說：在作法以前，要多為開導助發持戒的道理，不可但說起上品心而已。因為受者不知道什麼是上品心，如果不將上品心的道理加以說明，那等於白問，沒有什麼益處的。這不過是簡略地指出這個要點，在臨事時可不必局于這些文字。資持記解釋說，以前說的發戒，是指預先的學習；現在要正式受法了，即使受者已經有些明白了，也更要慎重、委曲地選擇緊要言語，以激動受戒者的發心增上。授戒師在這時，不可草率從事，必須策勵和幫助受戒者明瞭納受戒法的根本宗旨。

行事鈔說：「應語言：善男子，深戒、上善，廣周法界。當發上心，可得上法。今受此戒，為趣泥洹果，向三解脫門，成就三聚戒，令正法久住等，此名上品心。」資持記的解釋，「深戒上善，廣周法界」，是指戒體而言，「當發上心」以下，是正面的開示發心。

行事鈔說：其次，要開廣你的胸懷，使塵沙般的戒法，流注於你的身中，但不是以業報所得的身心而能容受的。受戒者要發起大心，觀想自己的身體如虛空一樣大，有這樣大的身量，才能受納那無邊法界中的一切善法。論中說：如果這戒法有形體有色相的話，當入你的身體中時，那就要發出天崩地裂的聲音了，由於不是色法，以致你覺察不到，你當發驚悚意，發上品殷重心。資持記的意思，五蘊的色身，是過去世的因所感，要納受那廣大的戒法必須要運用觀想，因為虛空是無邊的，戒法也是無邊的，身量運想遍于虛空，心與戒法便相稱了。所以說，攬收戒法歸入身心，還是離不了這個「報身」而能得到戒法的啊！

行事鈔說：今為你正式作法，這是如來所制的戒法。由此作法，發生起塵沙般法界的善法。這善法注入了你的身心，你應當知道，善自珍重。

資持記說：「初則鼓令動轉，次則舉集在空，後則注入身心，領納究竟。三法次第，各有所主，由心、業力不思議故，隨所施為，無非成遂。」

弘一律祖解釋三法的意思說：這初、次、後的三法，如果拿受五戒、八戒來說，就是三說三歸誓願而納戒體，如下文所載。第一遍說歸誓時，法界的善法，由心力的關係，翻惡為善，要使心念完全動轉。第二遍說歸誓時，法界善法，聚集空中，如雲如蓋。第三遍說歸誓時，法界善法，從空中下降，注入整個身心，充滿正報（身體）。弘公這段文字解釋最為明顯，請讀者特別注意。

濟緣記說：攬收無邊的聖法，蘊藏在現前的身命裏，這時，五分法身的基礎已經築成，法、報、化三身的本體已經具起，從此，修習定慧，超出鄙穢的凡夫生死之流，入於眾聖的解脫寶位。受戒的尊貴、偉大，從這裏可以看出。

/KEPAN/正納戒體

行事鈔說：「作法者。我某甲，歸依佛、歸依法、歸依僧，盡形壽，為五戒優婆塞，如來至真等正覺是我世尊。（三說）我某甲，歸依佛竟、歸依法竟、歸依僧竟，盡形壽，為五戒優婆塞，如來至真等正覺是我世尊。（三結）」

資持記解釋說：這段作法詞句分五小段：一、陳自己名——我某甲。二、歸依三寶迴向的境界。三、盡形壽，顯明歸依時期，文中所列舉盡形壽，可以根據自己的願力，或一日夜、一月、一年，由自己作主改變。四、為五戒優婆塞，是正立誓願。至於要受滿分（五戒）或一分、二分，也由受者自己來決定。五、如來等，結出歸依的正本。因三寶的名字是通于當時印度的九十六種外道，必須顯出真正的面目，免得混濫，這個勝號，外道是沒有資格承當的。如來，是乘如實的道理來成佛果；至真，是體會悟解的真理沒有偏邪與誤錯；等正覺，是佛所證的道果同於三世諸佛的正覺；這如來、至真、等正覺是我所歸依、所敬仰的，故說是我世尊。前面的三歸是誓願，是正發戒的助緣，三法說完的剎那就納受了戒體。後三歸是總結性的說話，是囑告的意思，不是戒體。

羯磨註說：「三授已，告云：向受三歸，正是戒體；今又三結，示戒所歸。」羯磨疏解釋說：這是告知受得戒體的時節，不比從來的主張，認為說後面的戒相時才是受戒，才得戒體的。依濟緣記的解釋疏文引證多論說：有的主張說三歸依以後，說一不殺戒時才得戒，以為五戒條文分明有剔，而受者的本意也是為的要受五戒。有的主張說五戒完畢才得戒。恐怕有人固執這兩種主張，所以特別提出。多論又說，幾種主張之中，以說過三戒以後即得戒為定義，也就是現在所採取的主張。

/KEPAN/示相教誡

行事鈔說：「智論：戒師應語言，汝優婆塞聽，是多陀阿伽度阿羅訶三藐三佛陀，為優婆塞說五戒法相，汝當聽受。盡形壽不殺生是優婆塞戒，能持否？答能。盡形壽不盜是優婆塞戒，能持否？答能。盡形壽不邪婬、不妄語、不飲酒，並準上說。」資持記解釋說：多陀，翻為「如」。阿伽度，翻為「來」。阿羅訶，翻為「應」，即應供。三藐三佛陀，翻為「正等正覺」。這是舉出佛的三種名號，使受戒者更加信奉。

行事鈔又說：「是為在家人五戒，汝盡形受持。當供養三寶，勸化作諸功德。年三、月六，常須持齋。用此功德，迴施眾生，果成佛道。」這是囑咐的話，資持記把它分成四段：一、囑告謹慎護持五戒，二、勸多作功德，三、令受持齋法，四、指示將持齋作福等功德回向佛道。年三月，是指農曆正、五、九月。月六日，根據智論所說為初八、十四、十五，二十三、二十九、三十（小盡準布薩應用初一）。持齋，是指或受八關齋戒或只持不非時食齋，就是只能在日中以前吃食物，中午以後就不能隨便吃東西。

羯磨疏指出，薩婆多論的問題，不受三歸，能得五戒嗎？答：不能得。必須由戒師先授三歸，方能得戒。所以要說出戒名，是為了使受者知道「戒名」而正確護持「戒行」。濟緣記解釋這段文說，一、前面一段指獲得戒體，必在三歸；二、所以以下闡說戒相是為的更好護持戒行。

/KEPAN/7、料簡雜相

羯磨疏說：如果照多論來說，五戒不全分受，就不能得戒。雖可引經（善生經）證明五戒可隨分受，那只是說持戒可分二戒三戒等，不是說的受體。成論說：有人說，五戒木叉只有頓受（全受）沒有漸受（分受），此事究竟是怎樣一回事呢？論中回答：隨受一、二、三戒，皆能得到律儀。善生經所列一分、二分、少分、多分、滿分就是一個很確切的明證。根據這些道理，戒是可以漸受，而且可以得戒，這是毫無疑問的。如薄俱羅（此云善容，容儀好。）過去世持過一條不殺生戒，他在毗婆尸佛時，曾是貧人，他拿一只訶梨勒果布施給了一個生病的比丘，那比丘吃了這果子，病就好了。就是這個因緣，他九十一劫以來常在天上、人間受福快樂。今世生在婆羅門家裏，他的母親早已去世，後母厭惡他，屢次想害死他沒有成功。後來他感悟人生痛苦，便去求佛出家，結果證得阿羅漢果，一直活到一百六十歲，未曾生過毛病。從這個事例來看，一個曾經只持過一條不殺生戒的人，終於得了這樣果報。那末五戒可以分受的道理，就用不著懷疑了。

羯磨疏說：如多、雜二論的解釋，五戒，佛所制定一受必須盡形壽為期，八戒必須一日夜受持，這是不可違背的。而成實論則主張五、八戒都得隨日受乃至盡形壽為期。

行事鈔引智論問：「口有四種過失，為什麼只有妄語戒？」答：「舉出妄語，其餘三種就包攝在內；又佛法貴在真實言語，所以先舉出不妄語來收攝其餘三種。」資持記解釋：如果根據有部律，只發四支，成宗具足七支（有綺語，惡口，兩舌。），與智論相同，所以引來說明。靈芝律祖在芝苑遺編中也說過：有部律，五、八、十戒都只發四支，比丘戒才發七支。成宗，則七眾都是七支一齊禁戒。

羯磨疏說：多論、俱舍主張五戒、八戒都要依師承受；四分律、智論則主張除從師外可開許自誓而受。靈芝律祖說：雖然說從師受或自誓受都可以，而根據受八戒規則，只有無師時可以開許這個方法，倘若有師可從，就不允許這自誓而受。

羯磨疏說：依據多論，受過戒不得重受。依成實、四分說可以重受的。所以舍衛國波斯匿王的夫人——末利夫人曾經第二次第三次重受五戒，就是個很具體的證明。濟緣記解釋說，多宗，五戒一受就必須盡形壽受持，所以只要受一次，不主張有再受的道理，成宗卻不是那樣，它主張受持時間的長短，可以隨受隨增的，末利夫人的二次三次重受的事，載在四分律中。

/KEPAN/丙、八戒

/KEPAN/1、釋名

戒，齋，關，有時單稱，有時連稱八關齋戒。在各種經律上稱呼不同，而意在止息惡緣，離于過失，使善法內增，攝收淨法歸入自己的心內。八，是所防止的境界有八件事；戒，是能制止惡法的業用（力量、作用），此是止惡的行為；齋義有二：一是齊的意思，齊其雜亂思慮，專注一境，心無差別。二是清的意思，靜攝心念，遠離過失，斷絕雜想，如世間的齋館，就是取的清閒寂靜意思。關是從譬喻立名的，受戒者靜定自己身心，禁閉非法的事，像世間設門關以妨奸止寇的用意一樣。八關齋，依羯磨疏和濟緣記的要義是這樣的解釋。

/KEPAN/2、功益

經中有說：作閻浮王（印度古時稱為轉輪王）於人間的寶物一切自在了，但不如受持八戒所得的清淨自在功德的十六分之一。善生經說：受持八戒，除去五逆重罪，其餘的罪障都能夠滅除。

羯磨疏又引智論的文說：譬如軟弱的將領領兵去作戰，終久不能建立功勳；健將的擊破敵人，一日當中就可以功蓋天下。五戒和八戒的不同也是這樣。因為五戒但能離於邪婬，未能清絕欲本——生死的本株。八戒連正婬也斷絕了，事相同於無漏。雖然時間只是一日夜，而所取的戒行多——加了三條戒，且婬戒斷去正婬，所以功德超過於五戒的多多了。

業疏又引成實論說：帝釋說偈，認為如果有人受持八戒所得的福報就可與他相等。佛就呵斥制止帝釋說：受持八戒與三乘聖人的無漏福相等，帝釋的天福和無漏福相比是望塵莫及的。

拾毘尼義鈔說：優婆塞受三歸五戒的，聞佛說法，可以證得初果、二果，不能證三果四果；受八戒的，聞佛說法，就能證得殊勝的三、四果的果位。

這些，都是說明受持八戒的功德和利益的殊勝！

/KEPAN/3、簡人

拾毘尼義鈔說：八戒關於受戒者的人物檢查等種種問題，可依照五戒裏面討論的解釋。

/KEPAN/4、懺悔

行事鈔引智論文說：「我某甲，若身業、口業、意業不善，貪瞋癡故，若今世、先世有如是罪。今日誠心懺悔，三業清淨，受行八齋；是則布薩。」「布薩」，是淨住和清淨的意思。

行事鈔又引增一阿含經文說：「若受八齋，先懺悔罪，後便受戒。」這些都是說明正式受八戒前必須懺悔的重要性。

/KEPAN/5、作法

/KEPAN/正納戒體

弘一律祖說：受八戒前應當預習發戒和臨時開導等事，與五戒相同。

羯磨註引俱舍論說：「前受戒者下坐合掌，隨施戒人語，勿前勿俱；若違不成。」疏文解釋說：隨施戒人語，是「師」、「資」的契合和成就，授與受要有合法的儀式，才不致輕慢戒法。

弘一律祖說：受三歸五戒時，也應當遵照這些儀式。

行事鈔說：依照智論，受法者若受一日戒法，長跪合掌，應當這樣的說「我某甲，歸依佛、歸依法、歸依僧，一日一夜，為淨行優婆塞。（三說）我某甲，歸依佛竟、歸依法竟、歸依僧竟，一日一夜為淨行優婆塞竟。（三結）」資持記解釋分為四段：一、稱自己名。二、歸依所對境。三、期限。依成論受戒期限通於長短，隨受的人自己加改。四、立誓。為淨行優婆塞，就是立誓。

業疏的解釋：所說淨行，以在所受持的期間內奉持的九支戒，同諸佛戒，所以說「淨」。靈芝律祖對「淨行」的意見是：五戒未能斷除正婬，今此八戒，復斷正婬，所以加「淨行」來簡別五戒和八戒的不同。但為什麼不說「如來至真等正覺」了呢？因為受五戒是初離邪緣，尚不殊勝，所以要拿正婬來隔斷；今受八戒，於五戒上重增勝行，所以不須要說。那麼，如果不受五戒，而直接受八戒，不是重增，那照理要加唱正覺等啦。靈芝律祖的意思：作法加的簡別，不屬於「正受詞」，只要意義通達。這文中係根據先受五戒再進受八戒的解釋。

/KEPAN/說相發願

行事鈔說：次為說戒相：「如諸佛盡壽不殺生，我某甲一日一夜不殺生亦如是。如諸佛盡壽不盜，我某甲一日一夜不盜亦如是。如諸佛盡壽不婬，我某甲一日一夜不婬亦如是。如諸佛盡壽不妄語，我某甲一日一夜不妄語亦如是。不飲酒，不坐高大床上，不著華鬘瓔珞及香塗身熏衣，不自歌舞作樂及故往觀聽亦如是。已受八戒，如諸佛盡壽不過中食，我某甲一日一夜不過中食亦如是。我某甲受行八戒，隨學諸佛法，名為布薩。」

資持記的解釋：正說戒相，完全依的大智度論。照文應該說九戒而說八戒的，薩婆多論說：齋是以過了中午不食為體，以八戒照明——防止過惡，顯出持齋的清淨——就成功了齋體，共同和互相支持，名八支齋，所以說八齋，而不說九戒。因此不過中午食，放在後面單獨說明。如果依羯磨疏說，把高床與歌舞合而為一，不過中午食為第八。又增一阿含經，不過中午食為第六，和不香塗身熏衣，伎樂故往觀聽併為一條。所說雖各有不同，只要依據它的精神受持都是可以的。

行事鈔教受戒的人發願：「願持是布薩福報，願生生不墮三惡道八難。我亦不求轉輪聖王梵釋天王世界之樂。願諸煩惱盡，逮得薩云若，成就佛道。」資持記解釋說：前面兩句是發願離惡趣，我字以下，發願不求世間福報；願字以下，是所求的目的——究竟成佛道。薩云若。又叫薩婆若，是一切智的意思。

弘一律祖說：隨機羯磨中「說相」與「發願」都與事鈔不同，今錄在下面，隨授受者的意思，依那一種都可以。

羯磨疏說：「授戒相言：如諸佛盡形壽不殺生，某甲一日夜不殺生；能持否？答言能持。如諸佛盡形壽不盜，某甲一日夜不盜；能持否？答言能持。如諸佛盡形壽不婬，某甲一日夜不婬；能持否？答言能持。如諸佛盡形壽不妄語，某甲一日夜不妄語；能持否？答言能持。如諸佛盡形壽不飲酒，某甲一日夜不飲酒；能持否？答言能持。如諸佛盡形壽離華香瓔珞香油塗身；某甲一日夜離華香瓔珞香油塗身；能持否？答言能持。如諸佛盡形壽離高勝床上坐及作倡伎樂故往觀聽，某甲一日夜離高勝床上坐及作倡伎樂故往觀聽；能持否？答言能持，如諸佛盡形壽離非時食，某甲一日夜離非時食；能持否？答言能持。」羯磨疏解釋說：如諸佛至不殺生，是舉出諸佛殊勝境界和所行的事。某甲以下，表示應向諸佛看齊。通過這種問答，就成功了持戒的誓願。有的本子裏說：「我某甲一日夜不殺生亦爾」的，那不假問答，直述自己應該與諸佛的行為相同，也是可以的。關於第三婬戒，和五戒相不同，五戒制止邪婬，不戒正婬；八戒正婬邪婬都要遠離。第五種戒相（不飲酒），有人加上「辛肴」兩字，查正文并沒有這樣。既然受了清淨的戒法，那裏還有吃羶臭的道理。第六戒相的華瓔珞油塗，這種裝飾在印度以為美麗；和中國的衣服裝飾，脂粉塗面來修飾身體一樣。像論中所說的離舊莊嚴，也是這個意思。第七戒相離高勝床及觀聽倡（女戲子）伎（伎巧），把這散亂和我慢的行為合為一戒——但必須知道，有教育意義的音樂，不在這範圍之內。

羯磨疏又說：阿含經裏說：依照上面儀式做好以後，就應該要發願說：「我今以此八關齋功德，不墮惡趣八難邊地。持此功德，攝取一切眾生之惡。所有功德，回施彼人，使成無上正真之道。亦使將來彌勒佛世三會，得度生老病死。」業疏解釋說：願中的意義是自他兩利。持齋的功德，可以對治惡趣，不墮三途，是滅除「受戒難」，因惡趣不能受戒。除八難是滅除「障聞思難」，因八難不能聽聞和思維佛法。這是自利一方面的。把一切眾生的罪惡攝歸自己，自己的功德完全回向他人，這是行大道心的菩薩行；要成功正道，不是從二乘權教的方便可得，只有一實佛乘法。將來龍華三會，隨彌勒出世化度無量眾生。南山一宗的立教，用意都是在分別通往大乘，究竟成佛，那裏僅僅是八戒而已。學者應當善於體會這個意思。

/KEPAN/6、料簡

/KEPAN/對簡多宗

業疏引薩婆多論說：「受八戒人，在七眾中，何眾所攝？雖無終身戒而有日夜戒，應名優婆塞。若得名者，又無終身戒，若言非者又有日夜戒。止得為中間人也，即七眾之外更有木叉八戒也。」濟緣記解釋這段文說：受八戒人在七眾當中是屬於那一眾，這個問題。多宗指出「五戒」必定要盡形壽受持為終身戒。所以說受八戒雖不是終身戒，而有日夜的八戒，應當名為優婆塞。「若得名」以下，又反覆提出疑問來說，如果名為優婆塞，又沒有終身戒；汝果說不是，又有日夜戒。「止得」以下，再加以解釋說：對不是終身戒，不應當這樣稱呼；對有日夜戒，又不可沒有名字；在這種情況下，只好叫做中間人了。五戒、十戒、具足戒，是七眾所屬，都要盡形壽持戒，所以受一日夜的八戒，不在其數。那末，受八戒的，究竟叫什麼名字呢？答：汝受法時所說「淨行優婆塞」，這不是很確當的名字麼！

上面根據多宗的主張，五戒八戒有這樣的分別，所以八戒在七眾以外；如依據成實宗，八戒通收俗眾，那就不在「七眾」以外了。這是分別清楚受八戒的「眾」。

行事鈔引成實論說：「亦得隨受一、二、三，及日月長短並成。」

羯磨註說：「多論云：若受八戒，應言一日一夜，莫使與終身戒相亂。成實云：五戒、八戒，隨日月長短，或一年一月乃至半日半夜，重受減受並得。」以上說的是受八戒的「漸（分）頓（全）」，「延促」——受時的長短。

羯磨註說：「論中，令五眾受之。成實云：若無人時，但心念口言，乃至我持八戒，亦得成受。」多論主張從弘法的人——五眾前受。成論的開許自受，是說無人（師）時，可以自心念受，或者有師而因緣阻礙時也開許自己誓願來受。——這是分別清楚自己誓受問題。

/KEPAN/遲受開成

羯磨註說：「俱合論云：若先作意於齋日受者，雖食竟亦得。」這是說先已經作意要受戒，而到吃飯時才想起今天當受戒，這也得算是受戒的。靈芝律祖說，這由於先有作意，而臨時雖有其他因緣，但並沒有起犯戒的心，所以能夠算做受戒。

業疏說：「若將欲受，難事不得；待難解已，受者亦成。」靈芝律祖解釋說：例如王難賊難繫縛關閉等惡緣阻止，心通於受戒而事上有阻礙，雖在早晨沒有受，中午，中午以後再受也可以得戒。

這都是說過有不可避免的因緣阻礙時，遲受了也「開許」受法的成就。

/KEPAN/獨受離過

行事鈔引善生經文說：「受八戒不得多，唯獨受。」資持記解釋說：不得多，是恐怕人多參雜混亂，心不容易專一。歸、戒，都是獨受為好；因受者一人心不向其他攀緣，作法的意志也容易集中。現在許多人一齊的受，於情理上雖是通順，但終究是不便當的。

現在，更有很多人一齊受的；所以弘一律祖提倡如果有很多的人受戒，可以在早上於佛前自誓而受。

/KEPAN/斷惡攝淨

業疏引善生經說：如果有人以前在行使職權時做過殺戮和鞭捶等事，現在來受八戒。必須先懺悔殺戮等罪惡，然後受戒才能成就；如果不這樣做，受戒就不能成就。成實論說：有人依於官法，或被強力者所逼而殺害了眾生，這樣情形，自己也有殺罪，因為使殺緣具足了。

業疏說：「若已受齋（齋，就是戒的意思），鞭打眾生，雖即日不行，待明當作，皆齋不淨。以要言之，若身口作非威儀事，即名不淨。若心起貪瞋害覺，雖不破戒，戒不清淨。若不修六念等，亦名不淨。濟緣記解釋說：前面說明身口犯戒。待明當作，意思說今天因為受過戒不好犯戒，期待明天或別的時日去做犯戒的事，這樣也是惡業，持戒不淨。若心起貪以下說意業犯戒。違反自己的心願就發瞋，起惱怒而有害人的心意，這也是持戒不淨。以上二種都是屬於作犯。若不修六念是說明止犯，本來受戒者應當每日念佛、法、僧、戒、施、天——六念，如不每日念，也是持戒不淨。作犯，就是做了犯戒的惡事就算犯戒；止犯，就是不做持戒的善行，此算犯戒。

/SECTION:a04/戒體

戒體中分做：一、戒體相狀，二、受隨同異，三、緣境寬狹，四、發戒數量。分這樣四章來說明。靈芝律祖說：前面二章論體，但受隨中也兼說戒行。三、四兩章屬於戒法，而發戒數量中聯繫到戒相。弘一律祖說：標題為戒體，而又兼帶說明戒法、戒行和戒相，這就顯示了四門的分不開來——互相攝收。

南山律祖在行事鈔中說：人們都知道受別解脫戒的，而真能懂得受戒意義的不過三五人而已。都是由於事先不能做好準備，不多研究，以致在正受戒時，不知戒體、戒相，僅僅是受過戒就算了。問他得戒了沒有，還是茫然一無所知，所以要在這裏（隨相以前）分別詳細的解說，使受戒者根據它來衡量自己受了戒究竟得戒沒有。這樣，才可以談到如何來持戒和不犯戒，修行出離世間的道理。

/KEPAN/一、戒體相狀

/KEPAN/甲、能領心相

行事鈔說：戒體，如果通途而論，是說受戒時所發的「業體」——無作戒體，今先顯明能領受戒體的心的相狀。

又說：十法界依正二報多如塵沙，而佛所立的空、有二諦等教法，都是發戒的境界。受者當受戒時立下誓願盡這個身體的壽命為期限，善於清淨心的器量，屏絕一切妄念，必不為惡；再加以禮敬、陳詞，身、口二業的施設（授者作法的方便等），這樣測度思量，是成就業體的根本，得戒的正因。不許用顛倒思想攀緣現前的境界，須用明徹的智慧心反照心境，使它符合理性。起心既然遍緣塵沙等境界，這從境而制立的戒法量也是同樣周遍，心從法生，法廣心遍，心法相應了。把這個要約期望的心與那妙法相應，對那法來講，有緣起的意義（法隨心的緣想而起），法是無情，由於心的緣想關係，就隨於心，（所以三法納體的時候，初動於境，次集於空，後入於心，法依於心，所以名為法體。）領納在心了，名為戒體。靈芝律祖的意思，如果根據當分小乘教義來說，體是非心，不顯所依的，體與心有分別；現在說在心，是取的圓教義理——就是指藏識為所依的處所。

資持記問：何不就直接顯示無作，而明心相？答：能領戒法的心相，是發戒體的正要；獨在這裏詳盡的指出了，別處沒有這樣說的文字。就從明曉不明曉這得法的元由，來決定所受的戒成與不成，不明白這個旨趣是不成功的。假使不明白能領的心相，或無記心妄動攀緣，或想浮泛的其他善事，都是耽誤了受戒，使一生空過了的。佛說「無戒滿閻浮洲」的聖言就是這個意旨；所以在這裏提出解說告示能領心相的道理，實在是有重要意義的。

/KEPAN/乙、所發業體

/KEPAN/1、辨體多少

行事鈔上問：別解脫戒，有那幾種？答：論它的體系和它的境界，實在是無量數。因戒本是防止惡法的，惡的因緣很多，發戒也就隨著而多。所以善生經說：眾生無量，戒亦無量。——這是就境界的多而說戒也是無量的。現在拿這些義理來推求，主要只有二種：作戒、無作戒。這兩種戒，可以通統包括於一切境界的戒法了。

/KEPAN/2、立兩解名

/KEPAN/立兩名之所以

行事鈔上問：為什麼不立一種名，或者立三種名，而只立作、無作兩種名呢？資持記解釋說：為了顯出二戒的需要，舉出為什麼不廢去一種名，而只立一種名；和為什麼不有「作俱無作，二法同時，宜應更立一合」的名，連前二名為三名呢？

答：如果單立一作戒的名，那麼作戒休止以後，就不能防止非法了；又作不可能常作，心思還有其他用處。所以必須要有無作，能長時期的防止過非。如果單立無作之名，那麼沒有作戒，無作就無所從起，也就是不能孤起，必定要依靠作戒體而生無作戒體。這二種法是相互依藉的，不能只立一個名。

行事鈔又說：為何不立第三名——「作俱無作」呢？這因為作是動，無作是靜，動靜的性質不同，又，作是有心，無作是非心；這心與非心的體相又是相違背的。所以在這兩層道理上說，二戒的性質不可合一，因此不能立個「作俱無作」的名，只好立兩個名了。又因為不許立第三種名，恐有人以為戒法只侷限於二種了，所以又特別解釋說：這二戒體，是根據「能」防過非方面來說的；如果就「所」防的過非方面說，那戒法是隨境而多得無量了。

/KEPAN/並解名義

行事鈔問：既說二戒，請解釋它的名字？資持記解釋：結束前面的文義，生起後文的總問：戒、作和無作戒的三名。弘一律祖說：戒是通名，作無作是別名，共為三名。

答：作，像作陶器家的「輪」，動轉的時候叫作。雜心論說：「作者，身、動身方便」資持記解釋說：作，是方便構造的意義，造土器的陶家，做坯器的機車上的輪子，推動起來就旋轉，比喻為作。受戒者四大質體的報身，從受戒的緣，身口意上的動作為方便。報身上起方便，方便依於報身，互相假借，報身與方便，不一樣也不兩樣。不過說報身，不一定是有方便；假若說方便，就一定包括了報身。輪木，此喻報身，輪動，比喻方便，就叫這「動」為作。就雜心論舉的例子來說，身，即報，動身，即方便了。

行事鈔說：言無作者，一發續現，始末恆有；四心（受、想、行、識四陰）三性，（別指行陰，行陰通三性——善、惡、無記，餘三陰唯無記。）不藉緣辦。故雜心論云：「身動滅已，與餘識俱，是法隨生，故名無作。」成實論無作品云：「因心生罪福，睡眠悶等是時常生，故名無作。」

資持記解釋「一發」：就是開始所發，說明業體初成，就是在三發完畢後第一剎那與作戒俱圓成時，是體初發。作戒既然謝止了，無作戒體獨存地相繼不絕了，所以說「續現」。「始」是上句的，發的時候，「末」即是終，命終才捨掉的。捨戒，雖然通常有四種——一、作法捨，二、命終捨，三、二形生，四、斷善根捨。這是說通途的道理，命終就捨掉，不談其餘三種。「始末恆有」這一句，是說業體的久長。四心（通舉四陰）三性（別示行陰）是顯「非心」的意思。「不藉緣辦」，正是顯示無作的意義。

如果對照前面作戒而解釋「一發續現」相反於作戒的「有謝」；「始末恆有」，反作戒的一念；「四心三性」，反作戒的「善行心」；「不藉緣辦」，反顯作戒的借緣構成。

故字以下，引證有二：雜心中，「身動滅已」，是前「作」已謝，生起「無作」。無作既生，與餘（後心望前作心曰餘）識——受、想、行、識四心同時（俱）而起。「是法」，就是無作。「隨生」，是說任運而起。成論中，是通說業體的道理，不是侷限於「戒」。「因心」說明從作而發；「生罪福」，生就是發，罪福，就是善、惡、無作。睡眠、悶，等（餘心）都是無記。總的說，因作而生善、惡、無記三性的無作，與前雜心文是相通的。

行事鈔又說：戒，就是禁止作惡。涅槃經說：戒能禁制和斷除一切惡法不做一切惡事就叫做持戒。上面的二戒，都是能起斷惡的作用。

/KEPAN/3、依論出體

濟緣記說：此處陳述戒體，是依據二宗——多宗、成宗所說；至後面正義地辨明三宗的分別，才是成宗師主張的「體相」。

行事鈔說：多論、成論主張體相不同，今依成宗——約成實論來解釋。資持記說：鈔中依成宗說體，而文字引用多宗，恐怕學者遇到文義壅滯不能貫通，所以需要略為指示。羯磨疏廣列六位分別，現在不過揀緊要的部份來引述一下。

一、說明二戒都是有為，不是「三無為」。由於假緣來構造和四相——生、住、異、滅所為的原故。（三無為：虛空、擇滅、（註一）非擇滅。（註二）這第一是「有為」、「無為」的分別。

二、一切有為的法總起來分為三聚：一色聚，二心聚，三非色心聚。作、無作戒都屬色聚，不屬於其餘二聚。這第二是有為中三聚的分別。

三、色有十一種，總括起來可分為三：一、可見有對色（色塵），二、不可見有對色（五根、四塵），三、不可見無對色（法塵少分，法塵有二：一、心法，指諸心數法；二、非心法，過去色法、無作就是此色所收。），這裏的作，身作就是第一種色，口作是第二色中的聲塵。身口無作，都是第三色。這是色聚中的三色分別。

四、色中又有二種分別：一、本報色，指四大；二、方便色，指運動造作。作戒不屬本報色，是方便色。無作不屬於二色。這是身口色中二色的分別。

五、作戒是善色、聲，不是惡、無記；色無善惡，從方便緣而說善惡。無作戒體是善可以知道了。無作通於二性，無記不是業、現在討論禁警的義理，只在善性的範圍。這是依方便中的三性分別。

六、作業始終，皆得為戒，不同其餘的善；這是律儀所攝，善作名戒，其餘十業，但單稱善，不名為戒。無作當體是戒，不是這裏所討論的。這是善中唯約作戒始終分別。

以上六位，顯示多宗主張二戒「俱色」。作戒是色、聲兩塵；無作色，法入中攝（是過去色），名為假色——與前五塵實礙的色對照，所以稱做假色。

〔註一〕 &nbsp;擇滅：涅槃的異名。滅，滅盡一切諸相的無為法。涅槃，是由真智的揀擇力所得的滅法，叫擇滅。俱舍論說：「擇為揀擇，即慧差別；各別揀擇四聖諦故。擇力所得之滅，名擇滅。」

〔註二〕 &nbsp;非擇滅：滅，滅盡一切有為的法；滅盡了永遠不再生起，叫無為。這滅有二種：以智慧的揀擇力斷滅煩惱，不使它再生起來，叫擇滅無為，就是涅槃。不依靠「擇」力，僅由缺有為法的自生緣，而永遠不再生起，叫做非擇滅無為。擇滅，聚道所得；非擇滅，緣缺所得。

/KEPAN/作戒體

行事鈔說：「先明作戒體。論云：用身、口業思為體。論其身口，乃是造善惡之具。」資持記解釋說：作，從登壇場起，到三法完畢的第一剎那以前，身口意三業所有的營為方便構造的事。引論文中，先正面顯出它的體，「身口業思」，行來跪禮是身的「作」；陳詞、乞戒，是口的「作」，立志要期，希法、緣境，心思徹於始終地統理著身口，所以名身口業思，這業思就是作戒的體。論其身口以下，說兼緣的意思。「造善惡之具」，顯示了身口本身沒有什麼功用，把功用推歸於心。如世間的製造物品，雖有種種工具設備，它不能自己成就物品，必由人工的作用。問：業疏的解釋以「色心為體」，此處為什麼不同？答：身、口就是色；業思，就是心；並沒有不同。鈔是從顯要地來說，使人容易瞭解。

行事鈔說：為什麼以業思為體呢？譬如人無心的殺生了，不得殺罪；所以說以心為體。資持記解釋說：這用犯戒來推例和說明受戒，善（受戒）惡（犯戒）雖然不同，而發生業用的意業卻同。如律說：心疑、想差不到果本，就是說心裏疑惑而想錯的不能成為果罪。又殺戒的不犯中，擲刀、杖、瓦、木，以致誤傷別人而死或攜扶病人在走路當中死了，這一切都不是有心害人，所以都不算犯戒。這雖然是動色「身」，但由於出於無「心」，就不得算做罪業。這就證明以心為體。

行事鈔又說：「成論云：是三種業，皆但是心；離心無思，無身口業。」資持記解釋說：這是引成實論的文來證明。前面二句，是推末歸本，說身、口、業思，都是一心。後面二句，說明捨本無末的理由，如果離開了「心」，也就沒有思、身、口業等。問：現在談的作體，是心王呢還是業思？答：前已說是業思，何必再疑惑是心王！假使依照論文的「三業皆心，離心無思」的話，似乎又指心王而說。然而心王、心所，不過是體、用上的分析不同。由體起用，用也就是體，現在討論的作業，是就用的方面而說。所以業疏上說：「言心未必是思，言思其必是心。」應仔細研究推詳。

行事鈔又說：「若指色為業體，是義不然；十四種色，悉是無記，非罪福性。」資持記解釋說：這是對有宗來破斥的。十四種色是：五根，五塵，四大。

/KEPAN/無作戒體

行事鈔說：「言無作戒者，以非色非心為體。」資持記解釋說：非色非心，就是成實論的第三聚名，又叫做不相應聚，這聚有十七種法，無作就是當中的一法。因為無作體是非色非心，所以收入這類法數。這是把聚的名——非色非心，作體的名。

業疏說：「言非色者，既為心起，豈塵大成，故言非色。五義來證：一、色有形相方所，二、色有十四、二十種異，三、色可惱壞，四、色是質礙，五、色為五識心所得；無作俱無此義，故不名色。」、濟緣記解釋說：解釋非色分為二段：一、約能夠造作方面來對照簡別。塵是五塵，大是四大。兩種都是「色」，不是這兩種所成，所以不叫做色。五義以下，約色的義理方面來反證。就是說塵、大具足這五義，而無作就不是這樣，一、非形方，二、無差異，三、不可惱壞，四、非礙，五、非對。下面解釋：十四種，如前已說——五根、五塵，四大。二十種，是：顯色十二種——青、黃、赤、白、光、影、明、暗、煙、雲、塵、霧，這局於無記性。形色有八種：長、短、高、下、方、圓、斜、正，這通於三性。惱壞，論裏說：「是色若壞，即生憂惱」，又云：「有情有惱，無情有壞」。五識心，就是眼識、耳識等五識。所得，就是色、聲等五塵。

業疏又說：「言非心者，體非緣知。五義來證：一、心是慮知，二、心有明暗，三、心通三性，四、心有廣略，五、心是報法。」濟緣記解釋說：解釋非心分為二段：第一句，對簡。謂無作業的體，不是覺知，不能緣慮；與心體不同，故號「非心」。五義以下是反證。心具有五義，而無作戒體則是相反。一、非慮知，就是前面所說的。二、無作戒體是頑善的，沒有愚、智、迷、悟的分別，所以沒有明暗。三、無作戒體是「善」，不是惡和無記，不通三性。四、無作戒體，惟是一定，所以沒有廣略。這是指意根為略，四心（受、想、行、識、）六識（眼識等）乃至心所為廣。五、無作戒體是三業造作而起，所以不是「報法」。

業疏說：「故成實云，如經中說！『精進感壽長，福多受天樂』。若但善心，何能感多福。何以故？不能常有善心故。」濟緣記解釋說：引成論的文，先證非心中分二段：引初段中又二段，先造論的人自己引述經文。精進是作；壽長是現報；福多是無作增長；天樂是生報。若但以下，是顯示經的意義。說人心不可能一定，那裏能有常善，這說明無作一經發起以後，可以任其自然地增多，不須要靠心造作，這就是「非心」的意思。

業疏又說：「『又復意，無戒律儀，所以者何？若人在三性心時，亦名持戒；故知爾時無有作也。』以無作由作生；今行不善心，何得兼起作又發無作也。由此業體是非色心；故雖行惡，本所作業無有漏失。」濟緣記解釋說：引後段中也分二段：一、引用論文。是說意思中沒有戒體，顯明不是「非心」。人在三性心（餘善心、惡心及無記心）時，意入於餘善，就是無有造作，而卻名持戒，由此可以明白無作任運常存。爾時無有作也以下，是疏家較詳細的解釋。又分二段：首先說明無作是由作而生，今已行不善心了，怎麼能兼起作而且又發無作？由下，解釋三性名持戒的意義。說：由於這業體是「非色非心」，所以雖然做惡事，而本來所有的作業，沒有漏失，無作還是任運常存。

業疏又說：「故彼問曰：若無作是色相有何咎？答：色等五塵，非罪福性，不以色性為無作也。又如佛說色是惱壞相，無作非惱壞相，不可得故，不可名色。」濟緣記解釋說：第二證非色也分二段：一、引前問答。問，很顯然了。答：如果說無作為色有二種過：一、色非罪福性；二、色是可惱壞，如五塵、四大，都有可惱害損壞的意義。

業疏又說：「問：無作為身口業；身口業性，即是色也。答：言無作者，但名身口業，實非身口所作；以因身口意業生故，說為身口業性。又無作亦從意生，如何說為色性？如無色界亦有無作，可名色耶？」濟緣記解釋說：證非色中第二段引後問答。問中：意思是說：身口是色，身口的業性也應該是色。答中分二：一、正名義。說「無作」，不過是說身口的業用，實不是身口所作，因為當三性時，身口無有作故。因身口意業所產生的原故，就是從本所作，因此才稱為身口業性。又下，二、彰非色也有二種解釋：一、約能造詰其所發。說無作也從意業（不但身口）而生，怎麼能說為色性？如下，二、約空報質其因業。如生無色界的眾生，必因戒定無作的業，這就顯明了無作非色。

弘一律祖說，這裏所引成論文四段是連續性的，科文不容易分別清楚，因此錄了科表，以備對照閱讀。如有需要請查看南山律在家備覽。

/KEPAN/4、顯立正義

弘一律祖說：顯立正義是最為精要的義理，學者應該認真專致地研究。

資持記說：以上不過是依論文而解釋的作、無作的體相，沒有能夠精詳；在業疏中才陳述說明正當義理，因此有三宗之分：一、實法宗，二、假名宗，三、圓教宗。

業疏云：「夫戒體者何耶？所謂納聖法於心胸，即法是所納之戒體。然後依體起用，防遏緣非。今論此法，三宗分別。」濟緣記解釋說：先是約略說明體貌（相）。納是能受的心；聖法是所受的戒；能、所互相冥契，心、法互相和合則就成功為「業」。攬收聖法為業體，作為聖道的基本，所以名為戒體。體，充滿正報的色身，而心是色身的總主，所以稱「心胸」。初受戒時，心是能納，法是所納；受戒以後，那就法是能依，心是所依。依體而起用，就是隨行——依心體而起持戒的作用，叫隨護於戒體的行為。今下，標明有三宗的分別。

/KEPAN/實法宗

業疏說：「如薩婆多二戒同色者。」、濟緣記解釋說：薩婆多部以所計有為、無為一切諸法的實有為宗，所以叫實法。雜心、俱舍、毗曇和這些見解相同。

業疏又說：「彼宗明法各有繫用，戒體所起依身口成，隨具辦業，通判為色。業即戒體能持能損。既是善法分成記用；感生集業其行在隨。論斯戒體願訖形俱，相從說為善性記業，以能起隨生後行故。」

濟緣記解釋說：初依宗示體中分四：一、至通判為色一段，敘彼所計。「各有繫用」，就是三界的繫縛。欲界有粗段的四大；色界有清淨的四大；所造的業，所繫的果，都是色法。無色界天不是四大所造，所以沒有色；但是雖沒有四大造色，不妨可以有果色。「隨具辦業」，具就是身、口，能造的身口是色，所以辦的業果也是色，作與無作二法同為一聚，所以說：「通判為色」。業即下二句，二、示色義。由無作體，能持戒就肥充，犯了就羸損；有增、損的意義，所以便立為「色」。既下，三、明業性。本報色是無記性，能從善惡緣的方便而轉化變現的。而戒是善法，作、無作體都是善色，既不推於心造，所以說「分成記用」。分成的力用既是微弱，不能感生後果，故推「隨行能生集業」。這是說招感生報的業用，當體是「集」的因，所以說「集業」。論下，四、結示體相。「願訖」，即作戒已謝了；「形俱」，是說無作至於終身，對受戒以後的「隨行」來說叫它「善記」，所以說「相從」。這是由作生無作，由無作起隨行，由隨行能生集業，由集行而招來報。

業疏又說：「如律明業，天眼所見善色惡色善趣惡趣，隨所造行如實知之。以斯文證，正明業體是色法也。」濟緣記解釋說：二、引生顯正中分二：一、引文。四分律受戒犍度中說：如來成道，得了宿命、天眼、漏盡三明。在天眼明中說：菩薩具備三昧定意清淨，煩惱結使已沒有了，用清淨的天眼觀見眾生的生生死死（果報）善色、惡色（業相），善趣、惡趣（因中果相）......隨眾生所有的行為，都能知道。以下，二、取證，像這樣的說「色」，才是佛的本懷；許多論文的爭論分別，由於沒有能深刻明白這是義，著論的人尚沒有能徹底了解，弘揚這些論的人更不能推測和明白了。

業疏又說：「如上引色，或約諸塵，此從緣說；或約無對，此從對說。雖多引明，用顯業色；然此色體與中陰同，微細難知。惟天眼見，見有相貌善惡歷然。豈約塵對，用通色性。諸師橫判分別所由，考其業量意言如此。」濟緣記解釋說：三、斥前諸說中三：一、牒前所立。「或約諸塵」，是說無作假色，判歸法入，就是法塵，這對作戒色、聲二塵，所以說「此從緣說」，緣就是作戒。無作戒是依靠作戒的色聲二塵而生的。「或約無對」，是說無作體是不可見的，是無對的，「此從對說」，是翻過說作戒的色、聲二種有對。雖下，二、斥其不達。所說雖然很多引例說明，用以顯表業色，然而都是不達究實的義理。這業色體與中陰相同，也像無色天報似的。只有用天眼才可看見它相貌的善惡。如來因此說業為色，而諸師不曉得立義，以致有牽強的分判，所以說「豈約塵對」等。諸下，三、結其妄判。指出上面六位分別的諸師，都是自己的意思與言論而已。

/KEPAN/假名宗

業疏說：「二依成實當宗，分作與無作位體別者。」濟緣記解釋說：「當宗」，是對前面的非正學的宗而說。「位體別」，是對前面的作無作二種「體同」說的。

業疏又說：「由此宗中，分通大乘，業由心起，故勝前計。分心成色，色是依報，心是正因，故明作戒色心為體。是則兼緣顯正相從明體。由作初起，必假色心，無作後發，異於前緣，故強目之非色心耳。」濟緣記解釋說：初由宗通示中二：一、敘宗勝。這宗部份的教理通於大乘，主張業體由心而起，勝於多宗所主張的但對諸塵而立作、無作同歸色聚。分下示體相分二；一、明作體。「分心成色」，如從「成法」方面來說，則內外的色報都由心所造成的；如從「成業」方面來說，則身、口動作、都但是分出心力所成就的，所以說分心成色。如果內外相對，則國土為依報，四生為正報，如以因果相望，則色報為依，心識為正。所以說：「色是依報，心是正因」，而說作戒以色心為體。「兼緣」，是依報的色：「顯正」，是正因的心，這是說色心二法不相捨離，既顯正而又兼緣——正因與助緣「相從」的說明作戒之體。由下，二、辨無作。由於作戒的初起，必借用於色心，待後無作發起了，就不須色心的造作，所以說「異於前緣」。那麼，法體雖有，而非色非心，沒有辦法說明它的相狀，只好用二非（非色、心）來稱呼它的體相（名），所以說「強目」。

業疏又說：「考其業體，本由心生。還熏本心，有能有用。心道冥昧，止可名通，故約色心窮出體性。各以五義求之不得，不知何目，強號非二。」濟緣記解釋說：二、約義考體中二，初、正示體相分二：一、正示業體。前面二句推發生之始。考求業體，本由心（第六識意思）所造而生。下二句示生已之功。六識又熏六識叫「還熏」；發體的心叫「本心」。從始起時說，那末心是能生，戒體是所生，如從熏發來說，那末戒體是能熏，心是所熏。心與戒體，互相做能所的。「有能有用」，能就是說發起了以後的持戒行為；用就是防禦和遏止去造罪過的業緣。心道以下，是推本所立。心是沒有形貌的，所以說「冥昧」只有名字，所以說「止可名通」。戒體，本來唯心所造，而「心」冥「色」顯，所以兼而說之。要彰顯標明業體是心所造，所以說「窮出體性」。靈芝律祖特別指出：這就是顯體的要緊地方，希望學者多思考。比如前面（無作戒體中）色心各有五義，無作也沒有，所以說「非二」。這說明在小教上不可直示，只不過用權的意義來分別彰顯這些異名，所以說「強目」。

問：兩次說強目，是什麼道理？答：如根據本教（假名宗），指出無作與作不同叫「強目」。現在所取的意思，識達無作戒體的真貌，就知道是非色非心。依附於權教而立的異名，所以也說「強目」。

業疏又說：「問：如正義論，熏本識藏，此是種子能為後習。何得說為形終戒謝？答：種由思生，要期是願。願約盡形，形終戒謝。行隨願起，功用超前，功由心生，隨心無絕。故偏就行，能起後習；不約虛願，來招樂果。」濟緣記解釋說：二、問答釋疑中，先說這問題的由來，因在後面圓教中的抉擇這二非以為識種，識既常存了，種子也就不滅，那就與今宗命終而失的意義相違了。所以提出後文來問難，以顯明前後的不相違背，起初四句，牒起後面主圓教的文。「此是」，指上面的二非，說二非是種子，種子能引生後習。「何得說為......」是正面問難的說，不應形終而戒謝了。這雖只舉出命終，義理也通於四義捨戒。答中分三；一、總標。種子由思（緣境的心）而生；願是剋期的誓願。「種」與「願」的定義先說明了。願約下，二、別釋。先解釋下句的「願」說：願有始終，所以有要期——形終戒謝。行隨下，解釋上句的「種子」說：思（緣境的心）的範圍沒有一定的界限，所以種子也跟著不亡失，行就是思心；行發起在願的後面，所以說功用「超前」。功由心而生，應該是隨心思而不絕斷的。故下，三、雙結。前面二句——「故偏就行，能起後習」，總結上面的「種子是存」的義理；下面二句是從不約虛願這一方面說來招樂果，所以才說「願謝」。

問：這裏的「後習」，和前面實法宗的集業有什麼不同？答：實法宗說明「業為集因」，這裏是顯示「種能熏習」。

/KEPAN/圓教宗

業疏說：「後約圓教明戒體者。」濟緣記解釋說：三圓教中，前二宗都是小乘教，這圓教宗是大乘教。如果拿大乘義理來抉擇小乘教，不待受大，就是「圓頓」的意義。前二宗都是偏計「有」、「空」不能均衡，現在知道這都是教法上的權巧施設，名字雖不同而體是一，色與非色，也是這樣。這就是「圓融」的意義，前面既是從權地討論一期（生）為限，這裏來克實地究竟顯示，這就是「圓滿」的意義。具有「圓頓」、「圓融」、「圓滿」等意義，所以名圓。

問：二宗談體的理論很夠了，何必再立出圓教？答：兩宗所談的體，教義發揮界限各不相同。如但依據這二宗，那末體就辨別不明白；如果不依這二宗，那末宗途就要紊亂。所以依據法華、涅槃二經立出圓教，方可以窮理盡性，究竟決了。使學者修持有所依託，知道怎樣出發、趣向、歸宿。就可以為諸有情的福田，紹續眾聖的因種，興隆佛法，超越生死。這圓宗要義，萬劫難聞的，而此生得以遇到了，除這一條道路，更沒有別的路可走。如果不研究這南山祖師建立的要義，就是無處可以用心了。那末，一生虛度，豈不耽誤了自己。靈芝律祖這段沉痛剴切的開示，我們必須切實記牢，照著去做！

問：依什麼教義立這一教？答：下面引用法華、涅槃二經為證。法華經開許聲聞可以成佛；涅槃經扶助戒律，說佛性常住的教法。除此二經，其餘沒有這些教義。

芝苑遺編中問：這和天台圓教相同還是不同？答：理同說異。理同，像下面疏中引法華的文句，用法華意義，立此圓體。但天台圓教是統攝性的；這裏是侷限於一事，將這教入它那教，就是它妙行中的戒聖行了。說異，現在這圓教宗為了顯明戒體，直接採取佛意，融會前面二宗，係得自佛意而談這圓宗，不是取它那圓教，看起來圓名相同而實質是不相同的。

業疏又說：「戒是警意之緣也。以凡夫無始隨妄興業，動與妄會，無思返本，是以大聖樹戒警心；不得墮妄，還淪生死。」濟緣記解釋說：初敘立教本致中分二：第一句標示。「警意之緣」，是說一切諸戒，都是我的心業；世尊不過是根據這些業制出了戒法，以警惕和覺悟造業的眾生，不是另外有的戒。眾生的「業」無量的多，所以戒也就無量；業無盡，戒也就無盡。要曉得二百五十、三千、八萬以及無量的律、儀，都是依業而制的警戒，不是別的「法」啊！以下，正釋。心被境界所轉，所以說「隨妄」，心境相合了所以就「興業」，習妄既然長久了，往往隨著塵境而轉，所以就與「妄會」，會，就是會合。淪歷長遠的時劫，以致忘記了根本——自心，所以說「無思返本」。如果不是佛的教誨——設戒作警，怎麼能思想到回復本心。這是說眾生的妄業無有窮盡。是以下，敘述如來因業立戒，令息妄源。妄業已息，那末苦果自然可以消除，就不致淪落於生死，因此能夠近本歸源，悟明心地。

業疏又說：「愚人謂異，就之起著，或依色心，及非色心。智知境緣，本是心作。不妄緣境，但唯一識，隨緣轉變，有彼有此。」濟緣記解釋說：二、根器差殊中分二：初敘鈍者妄計。推詳這裏的文，正是抉擇當今所受的戒體。前假宗已經說明細色（論心業），是已破斥實法宗的假色（對諸塵）。現在這裏只是抉擇四分律的作、無作體。作戒是心造，說它兼色，無作是心種，說它非色非心。這是由於佛世的機悟有所不同，致使佛滅度以後的分宗各計。所以涅槃經說：「我於經中或說為色，諸比丘便說為色；或說非色，諸比丘便云非色；皆由不解我意。」——不知道佛是方便的說法。智以下，再敘利根易悟二：一、明因教悟解。有智的人知道隨著情與非情二諦等境的緣，才制定了塵沙等戒法，這境與緣，都是心的造作，所謂「一切唯心」。不下，二、明思惟觀察。既通達唯有心識的道理，那就隨所動作，不隨外面境界所轉，攝收心思，反觀內照，只看見這一「識」。識就是心體，心體不守自性，隨著染、淨的緣而造作黑、白的業，結成善、惡的果報，所以就有佛菩薩、......眾生等十法界的差別，所以說「有彼有此」。眾生由於無始以來，不能了解這個道理，就隨了遍法界境，造了虛妄的業，出沒於生死輪迴，受種種苦難。所以世尊就依法界境的範圍，而制定了無邊的戒法；戒沒有別體，就是虛妄的業，如婬、盜等事。如果放縱妄心去做就是業，能夠禁制妄業就是戒。所以行事鈔說：未受戒以前，罪惡遍於法界，現在要發心受戒，翻前惡境，而起善心，所以戒發所因也就還遍於法界。又善生經說：眾生界沒有邊際，大地沒有邊際，草木沒有限量，海水沒有邊際，虛空也沒有邊際，戒也是這樣。這兩段文都是這個意思。

業疏又說；「欲了妄情。須知妄業。故作法受，還熏妄心。於本藏識。成善種子，此戒體也。」濟緣記解釋說：三、所受體中分三：初約圓義以示體相。前面說明假使利根在未受戒以前，已經發起大解，這裏要說修證必先稟戒。文中分三：第一句，希求脫離。欲了妄情的「了」，是「盡」的意思，「妄情」包含見惑、思惑及無明等情見。第二句「須知妄業」，是反觀往業。由於無始的慣習，積惡的時間已經深長。現在雖然知道了一切妄業都是唯識，而終於難以調制；如沒有戒法，淨業便不能成就。所以說；佛所制的戒，像猿猴著上了鎖，野馬勒上了轡，盜賊被捉住了，截斷生死的河流，發生定慧的功力。這是成菩提道的基本，是入涅槃城的門戶，所以三乘聖人都由這條道路前進，如果捨了這戒法而去修道，那是枉費時功的。也如同向後退步而卻想要前進，那是不能達到目的地的。故下，三、如緣納法又分二：「故作法受。還熏妄心」兩句，是示作業。「作法」，通收始終方便及正受。「熏妄心」，假當前的勝境，來發動勝心，勝心相反於妄心，也就是真心。將真熏妄，使妄心不起。正如行事鈔所說：「以己要期，施造方便，善淨心器，必不為惡，測思明慧，冥會前法。」這就是能熏，妄心是所熏，所以說「作法受，還熏妄心」。譬如燒香，能夠熏除污穢氣氛。「於本藏識，成善種子，此戒體也」三句，正明無作。由熏而成功一種業用（力量），業用圓成了就是種子。這種子發生力用，能不假施設造作，任運自然地恆常生起熏習作用，由這熏習的力量，使妄種冥伏了，妄念不能興起。這無作善種的熏，猶如香燃燒完了，它的香氣還是存在。再來細細分析一下這三句文，第一句——「本藏識」，是所依處。也就是所熏——為善種所熏。第二句——「成善種子」顯能依體，也就是能熏的。「善」，表示與惡不同，「種子」是譬喻；譬如世間穀果都有種子，種子略說有十個條件構成：一、從眾緣生，二、體性各異，三、生性長存，四、任運滋長，五、含畜根條華葉等物，六、雖復含畜相不可得，七、遇時開綻，八、子果不差，九、展轉相續，十、出生倍多。無作戒體就具足這十項，所以比作種子。然而種子的名是通用的，必須仔細簡辨它的義理。一、約十界，四趣（三途修羅）是惡，其餘六界是善。二、就善中，人、天是有漏的善，四聖是無漏的善。三、再就聖中，三乘是偏是權，只有佛是圓是實，現在這戒種，文中只簡別於惡，如對人、天，是指無漏種，如對偏小及權位菩薩，那就是圓實的種子，行者應當知道，所受的戒體，就是「一體三佛」（後文解釋）的種子。所以薩遮尼犍說：「如來功德莊嚴之身，以受戒為本，持戒為始。」又法華經說的：「佛種從緣起」，也是這個意思。最後「此戒體也」一句，結示正義所立唯此。

問：既發這個體，以後還要受菩薩戒嗎？如不須受，就應該約大判持犯？如果須受，那末無作業是不是重發？這些都必須細細推求，不可以混濫不清。

芝苑遺編說：天台菩薩戒疏說：「不起而已，起則性無作假色」。南山律說：「熏本藏識，成善種子，此為戒體」。天台「性」的這一字，就是能起的「因」，無作假色，就是所發的「體」。南山所謂藏識，是所依「處」，善種子，是能依「體」。能起與所依，都是本有的「性」；所發與能依，都是當前所受的「體」。這樣的指出體，文據很為明了，能所歷然，體性不相混濫。那末受納就沒有疑慮，修持就有可靠的依托。

芝苑遺編又說：經論所說菩薩戒有二種體：一、當體的體，就是戒體，和這圓宗的善種沒有兩樣。二、所依的體，就是心性。然而心性不過是戒體所依，並不是戒體。——這些文義，展轉地解除了我們的疑問。

業疏又說：「由有本種熏心。故力有常。能牽後習。起功用故，於諸過境，能憶、能持、能防，隨心動用，還熏本識，如是展轉能淨妄源。若不勤察，微縱妄心，還熏本妄，更增深重。」濟緣記解釋說：二、約隨行以明持犯中分二：初明謹奉又分二：第一句躡前受體。由於有本受善種的戒體，熏習妄心。故下正敘隨行三：第一句明力。「故力有常」，有常，是運運不息，生生常住的。第二句—「能牽後習」是明能。後習有二種：一、習的因貫徹到未來，二、習的果就是後來的三佛。現在是說明起後的功用，所以只依據習因而論。起下的幾句是明用。於種種過患的境界上，「能憶」，是一切時中不忘失；「能持」，是執持守護戒法不失；「能防」，是使客塵煩惱的緣不能侵害。能憶就能持，能持就能防一心三用，沒有前後——言說雖有次第，力用則是融通的。「隨心動用」，都就「還熏本識」；熏本識，是隨行中的熏，通於作無作的。「展轉」有四種：一、對境的差別，二、起心的前後，三、來報的相續，四、入位的階次。在這四種事中，都有展轉的意義。「靜妄源」，包括因靜果靜；如果照修顯圓證三身來說，那就是究竟永盡的果靜了。若下次明慢犯分二：前面二句反上三用。如不精勤加以覺察，「微縱」（瞥爾念）了這妄心，那就統統失掉上面說的有常的動力，不能起後習的能憶能持能防的作用了。下面二句反上戒熏。妄心放縱起來，還去熏習妄心，使妄「更增深重」，就失掉了上面靜妄源的戒熏功用了。

問：熏有幾種？答：一、受「作戒熏」，熏成無作。二、受「無作熏」，熏起隨行。三、受「隨中作無作熏」，還資本體。如果談到所熏，那都是熏於「心識」。

業疏又說：「是故行人，常思此行，即攝律儀；用為法佛清淨心也，以妄覆真，不令明淨。故須修顯，名法身佛。」濟緣記解釋說：三、舉因果以細勸分三：一、攝律儀戒，二、攝善法戒，三、攝眾生戒。先說明來意：眾生的識體，是本來清淨而沒有塵垢與汙染的，由於妄想，就變成了煩惱。又識體本來是自在而具足方便、智慧、威神德用的，由於妄想，就變成了結業。又識體本來是平等沒有彼此、愛憎的差別，由於妄想就變成了生死。現在，要反本歸元，所以立出三誓：一、斷惡誓，受攝律儀戒，修行「離染行」，趣向無作解脫門，還復本來清淨，證法身佛，名叫斷德。二、立修善誓，受攝善法戒，修行「方便行」，趣向空解脫門，還復本來自在，證報身佛，名叫智德。三、立度眾生誓，受攝眾生戒，修行「慈悲行」，趣向無相解脫門，還復本來平等，證應身佛，名叫恩德。然而這三誓、三戒、三行、三脫、三佛、三德，隨便舉出那一誓，那三誓可就具足，以至三身，三德，一一都是如此。言說雖有前後次第，理性上是沒有分別而互相圓融的。能以這樣的心受戒，就是發圓體，能以這樣的心持戒，就能成圓行。華嚴經說：「戒為無上菩提本」，淨名經說：「能如此者，是名奉律」。涅槃經說：「欲見佛性，證大涅槃，當須持戒」，都是這個意思。初釋律儀戒又分二：初標因果。「是故行人」，指現在的受戒者。「常思此行」，是勸告思惟起修的意思，這二句賅括下面三聚戒。「即攝律儀」，即字，點出這小乘律就是大乘的攝律儀戒，是圓宗融會的意思，能夠明白這意思，自然會通達了。智論以八十誦律就是尸羅波羅蜜，勝鬘說毗尼就是大乘學的意旨。「律儀」，可以禁惡，可以止業（不正行為），還可以破惑（不正思想）。用律儀就能夠徹底究竟止惡破惑，可以學修到佛的清淨心（法身體）。以下，次明所以分二、前二句敘昔迷。行者從往昔來被妄想蓋覆了真心，以致被貪染所障，失卻了本來清淨——不令明淨。後二句顯今悟。「故須修顯，名法身佛」。修顯是稟受戒法，破除惑障的意思，就是能顯的因；法身，就是所顯的果。

業疏又說：「以妄覆真，絕於智用。故勤觀察，大智由生，即攝善法，名報身佛。」濟緣記解釋說：二、攝善法戒分二：初二句敘迷。「絕智用」，是說因愚癡所障，遺失了本具光明。故下，顯悟。勸行人精勤觀察，修善、破障，這就是因；報佛，這就是果。

業疏又說：「以妄覆真，妄緣憎愛，故有彼我生死輪轉。今返妄源，知生心起，不妄違惱，將護前生，是則名為攝眾生戒。生通無量，心護亦爾。能熏藏本，為化身佛。隨彼心起，無往不應，猶如水月，任機大小。」濟緣記解釋說：三攝眾生戒分二：初敘迷。「憎愛」，就是障，忘失了本來平等。由於有「彼我」的分別，就要受「生死」的雜報。今下顯悟二：初修因三：前二句：開平等解。知道眾生的心情生起，完全是唯識所變，別人和我同是一體，沒有高下，這是已經開了平等的知解。「不妄違惱，將護前生」二句，修平等行，由前面的平等見解，支配了行動——不狂妄地違逆和惱害一切眾生，而能更積極的將護——幫助一切眾生。將護的範圍很廣，包括四弘誓，四等心，四攝行等。「是則名為攝眾生戒」，結名。說這樣的知解、行為，叫做攝眾生戒。生通下次感果分三：前二句心境相應。眾生是無量的多，將護的心也是一樣的多，這就是護心與生境相應。當中二句慈熏成果。用慈悲護生的戒行熏習藏識，利益眾生的功德圓滿，便感得了化身佛的佛果。後四句明隨緣起應。能起隨順眾生的心，無往不應的去利益眾生，就好比水中的月影，隨任眾生的機感而見大小。水，譬喻機感，月，譬喻能應；月亮不入水中，水也不能汙穢月亮，隨著容器的大小，波澄，月亮影子就可出現。用這來比喻佛的慈悲力，與眾生誠感力的感應難思。

以上引述業疏的文，由「戒是警意之緣」起到此段為止，共有七段連續，科判比較繁雜，弘一律祖曾經別錄科表，需要者可檢閱在家備覽，這裏不刊出了。

濟緣記問：三聚三身是同還是不同？答：名詞雖然不同而義理則是一樣。隨舉一戒，就具足三聚戒。隨舉一聚，互具也是這樣。因此知道：初受戒時，圓發三誓，隨中奉持，則圓修三行；成因感果，則圓證三身，三誓就是三聚、三身；三聚也就是三身、三誓；三身也就是三誓、三聚；心、佛沒有差別，因果沒有二致。能夠這樣的，才可稱為「圓戒」。是波羅蜜，就是究竟木叉。因此知道修行的人，如果發了這種心，獲得了這個體，要曉得這就是三佛種子。怎麼可以自己輕視，不加以珍惜尊敬！然這三種戒，互相具備，至於修持奉行仍要不離攝生的戒，那麼就能夠任運含攝一切，那裏可以不注意其餘二聚呢！

問：教已經有了義理的分齊，何必再來談這些呢？答：為了述成本宗「分通」的意義。怎麼知道是這樣的呢？像善戒經的五戒十戒具足戒等，設立種種方便。所以受五戒的要習學十戒；受十戒的要習學具足戒；受具足戒的要習學大乘戒。這五戒十戒具足戒都可叫做方便。假名宗雖知道這權巧方便，而不停留在這方便上，這才符合通深的意義，作為大乘戒的「先容」。所以行事鈔中敘述發心為成三聚，這裏（業疏）說明隨行次對三身。是願行互相扶持，彼此交相映徹。那是期心後受，這裏是隨行的前修，於此可以看出圓宗是有很深刻的意義的。

如果這樣，既然顯明分通，何必別立圓宗？答：「義理」雖然通於大乘，而「教」還是侷限於小乘，不可以混濫籠統的。所以要別立圓宗，隨意而盡理，又不致紊亂宗途。請看一看：前面說的實法宗，沒有一個心字；假名宗，沒有一個種字；由此可見南山聖師，是深深體會了「權」、「實」的教理與分齊（界限）了。

業疏說：「此門略辨三宗戒體少異，由來涉言語矣。」濟緣記解釋說：「略辨」表示不能窮盡；「少異」，從教宗來說：名義上不能混濫，如從業體來說，畢竟是常同的。要知道「細色」和「二非」，無不是「種子」，不過是如來隨著機宜而說有不同罷了。「涉言語」，是說費了許多文字。

弘一律祖說：由第四項顯立正義的開始，業疏說：「夫戒體者何耶？」到這「由來涉言語矣」一段為止，乃是業疏歷示三宗的文，這是南山撰述中最精湛的部分，古今中外的學者，都非常重視和傳誦它。不過因為記文和疏會合在一起，有些分割間隔，以致使疏文散碎，不能融合貫通。希望讀者另外鈔出這文，合成一卷，時時可以誦持。就可以窺見它的精妙所在，那才不辜負律祖示導的聖意。

業疏說：「今識前緣，終歸大乘。故須域心於處矣。故經云：十方佛土唯有一乘，除佛方便假名字說。既知此意，當護如命、如浮囊也。故文云：我為弟子結戒已，寧死不犯。又如涅槃中羅剎之喻。」濟緣記解釋說：初示所歸。「識前緣」如塵沙般的境界和無邊量的制法；眾生從無始來顛倒妄想，昏迷當作外物，因此就受輪轉的苦惱。現在知道萬境與制法，都是唯識，沒有外塵，當正受戒時，遍緣法界情非情境，勇猛地發出三誓，翻過往昔的三障，由心的業力，結成了善種子以為戒體。應該知道能緣（心思）、所緣（萬境），能發（心）、所發（誓），能熏（善種）、所熏（藏識），無不是心性；心性無邊，所以體也無邊；心無有盡，所以體也無盡。應當知道：這就是發菩提心，修大慈行，求無上佛果。這就叫真實道，就是大乘。三世的如來，十方的諸佛，示現著出生，唱說著入滅，頓然地開示，漸次地化誘，設百千種的方便，說無量數的法門，種種的施為、設立，都是為的要眾生發心、修行、成果，走這大乘的真實道路的。所以說：「雖說種種道，其實為佛乘」。這就是修行人的域心處所了。然而，濁惡的環境，加著業障深重，長久的慣習，一時難斷。初發心的又懼怕沒有大力量，容易退失菩提心和菩薩行，所以希望生到彌陀淨土去，那是最究竟的辦法。況且圓宗的三聚，就是上品的三心。律儀斷惡，是至誠心；攝善修智，是深心；攝生利物，是迴向發願心。既然具足了這三心，必登淨土的上品，證得無生法忍，可以不待多生，成佛菩提一定沒有退屈。這又是修行人的究竟域心處所了。故下引證。就是法華經開權顯實的文。經中說：我此九部法，隨順眾生說，入大乘為本。（十二部中，九部屬小乘，同歸一佛乘故。）又說：聲聞若菩薩，聞我所說法，乃至於一偈，皆成佛無疑。十方佛土中，唯有一乘法（十方皆爾，不獨釋迦）。無二亦無三（大小相對為二，三乘相對為三）。除佛方便說，但以假名字，引導於眾生，說佛智慧故（餘乘修證因果、色非色等，皆是方便假名）。既下勸修分二：第一句躡上開悟。由於已識前緣，如果起了毀犯，就是毀犯自心，增加自心上的妄業，便淪落於生死，汙佛種性，退失菩提，失大功德利益。大小乘經論中很多勸說和鼓勵奉持戒法的地方，釋尊的慈意，就都在「既知此意」一句中表露出來了。我們假使不知道這個道理，得失倒還小；現已知道了這個道理，就可依照修學，所獲的利益也深遠廣大，相反地如不依教奉持的損失也是最大。所以必須恭謹攝持，隨時警惕，不可微縱思想，使得妄念興波作浪。當下，結勸奉持。命與浮囊，是人所最注重的，因此拿它來做比喻。那經論中所說鵝珠、草繫、海板比丘等，他們都是忘了生命而護持戒體的典型人物，在這些人的觀點，壽命、浮囊都是不足為重的。「文云」，就是本律文。「寧死不犯」，是重於守戒而輕於生命。涅槃經中說羅剎乞浮囊，以至少到微塵許，菩薩也不准許給他。拿這來比喻護持小罪和輕戒、威儀等，也不能輕易毀犯的。

芝苑遺編說：戒體，是律學的樞要，是持犯的基本，是返流的源始，是發行的先導，但由於諸教的沈隱，道理的深邃，因此幾代（漢、魏、晉、宋、齊、梁、陳、隋、唐）的傳教者，有許多英賢，唯各有發揮不同的見解，而戒體的旨趣終是不能抉明，到了唐代，獨我南山祖師窮究幽隱的義理，極盡如實的法性，反覆前人的所說，貶出浮偽的議論；剖判宗旨，斟酌義理，開列了三宗，實在是會合如來一代法化的教源，發啟群迷照破昏矇的慧日。初、多宗，作、無作二種戒體都是「色」，容易知道了。二、成宗，作戒色心為體，也易明白。無作以非色非心為體，這非色、非心，只不過是攝法的聚名，實不是體狀，以致使歷世的學者，議說非一了。現在依疏文來考體，也就是密談善種。但因為小宗，不能直接顯示出種子，所以另外立了「非色非心」的名。所以疏說：「考其業體，本由心生，還熏本心，有能有用。」和「不知何目，強號非二。」細細推詳這段文意，雖沒有直接地說出善種，而說「熏心有用」，這密談的用意，已灼然可見。應當知道，這就是考出非色非心的體。三、圓教，是說：融合前宗，的指實義。前宗兩體就是善種子（境本從末）；這善種子，就是前二體（攝末歸本）。如果根據圓意而談，任何地論說名義都是圓融的。所以疏說：「於此一法，三宗分別，故知分別有三，體實不二。」問：如果說體只有一，分別有三；那末前二宗中但有虛名，難道沒有實體嗎？答：宗，雖各各計較不同，而體實在沒有乖殊。由於前二宗以為是「異」，所以也勉強立了另外的名。應當知道：多宗計種為色，成宗計種為非色心，直到後面的圓教才指出前二家的「所計」，所以疏說：「愚人謂異，就之起著」等。如果再拿比喻來說明，那就更容易懂了。如世間的美玉，有人不識，說它是「石」，這固然不能顯出玉的體，或者說它「非石」，也不能顯出玉的體，另外有人知道它的實在，才指破前二人的錯識。可是如果沒有「玉體」，也就沒有前二人的「不識」，——這可以作為這三宗的相似比喻。問：有什麼因緣，名為善種？答：善可說是法體，種是譬喻。這是說：塵沙般戒法，納於本藏識之中，相續生起隨行，行能夠牽生未來的善果，這就如穀物的種子，投入田中，芽生、苗長，結實、成穗，相對的沒有差別，所以叫善種。

芝苑遺編又說：所受法體，依羯磨疏三宗的分別：一多宗，作、無作二體俱是色，身口方便相續的善色聲，是作戒的體，法入假色，是無作戒的體。現在祖師研究這體，就說：善惡的業性，由天眼來看，歷然可以分別。這與中陰相同，微細難於了知，不是肉眼所能看見的粗色，所以說細色。二、成宗，作與無作，二體有所不同。身口業思，能造色心，是作戒的體；非色非心，五義互求了不可得，是無作戒的體。祖師考體，就這心的造業，熏習有用，能起後習；而心本不可以形狀，必須假色以顯。可發的業量，異於前面的作戒，與心與色兩不相應，勉強叫做二非作為戒體。三、約圓教宗以明體，由於兩宗各隨所計，而說動說靜，終都不是究竟。所以跨取大乘圓成實義，點示那體是梨耶藏識隨緣的流變，而造成業種；前六識能造，就是作戒；作成的業，梨耶識所執持，就叫無作。所蘊藏的業因，名善種子。業雖由心造，一成以後，與其餘的識一起，性沒有對、礙。又是四大所造，體有損益，天眼所見，善惡可以分明。因此如來隨機赴物，或說非色非心，或說為色。而小機不通達這宗旨，計著為色，則不許空宗；執非色非心，則斥他有部。如涅槃經中所說，這都由於不了解我的意思，引起爭論而不能同一道路。然而現在的所宗，都是用涅槃終窮的說法，統會種種不同見解，使它們歸於一致；這可以說：體會了如來一代教化的始終要義，撕裂了後人的疑網。所以業疏說：「終歸大乘，故須域心於處」，這樣的明訓，廣在業疏全文。今人所受的正當成實假宗，非色非心就是法體；如果約圓教宗，就是善種子。然而雖這樣解說，不過略為知道些大的頭緒，至於「業理」是極為深細的，如不是有很大學問的，深恐就要茫然不知綱領。難免像盲人摸象般的爭論紛紜了。——這是北宋時的說話，摸象的多；如果到了現在，那就怕能夠摸象的人也不多了。現在各位蓮友有系統、有計劃的鑽研，真是難能可貴呢！

/KEPAN/5、先後相生

資持記說：如果說作戒，那倒沒有先後；而無作戒卻有很多解釋，所以必須辨定一下。

行事鈔說：初步解釋：作戒和無作戒，猶如牛的兩角，生的時候同時的生。多論說：「初一念戒俱有二教，第二念中惟有無教。」俱有，就是一齊生起的意思。

行事鈔中後一種解釋，說前後而生。所以善生經說：世間的一切法（由緣構成）有因就有果，譬如有了水、鏡，就能看見面像。所以說作戒前生，無作後起。論中說作時具有作、無作的，那是「作俱無作」，也是戒的「因」。等到三法完畢，業體滿足了，才是二戒俱圓，所以說「具作無作」。因此，不妨說是「形俱無作」仍在後生。也是當一念竟時，二戒謝後，無作才生。

弘一律祖說：作俱無作和形俱無作的區別，可參觀前面「立兩解名」中的表。

資持記說，以前二種解釋，都是古義，如對照業疏，是採取的前初步解釋。但發展地說以「三時」為更完備。

業疏說：這裏解釋，作、無作戒是同時生起，沒有先後。那有作戒謝絕了無作才生的道理。從本登壇時候的願心以盡形為限，就是「形俱無作」的因成了。到後一剎那——三法完畢的第一念，二戒俱已圓滿，所以說作時具足無作。靈芝律祖說：二戒滿足，就是作戒與形俱無作。

業疏又說：「且約一受，三時無作。」（三時，是前多論的初、二兩念，和初念中取其爾前為因時。）一、因時無作，這時「作俱無作」，隨「作」而生，尚「未竟」止。「形俱無作」的因已成，不過尚未顯現，正在潛發罷了。二、果時無作。有二：一、還是「作俱無作」，究竟圓滿，同上所明。二、「形俱無作」，方才是本體，因三法已經完畢，「示現」的時候——二種無作都究竟了。三、果後無作，就是三法完畢第二念已去，作俱無作隨著謝滅，只有「形俱無作」，一直通於形壽的終了。

/KEPAN/6、無作多少

業疏說：總明一切作、無作戒，依多論中大綱有八。

一者作俱無作：隨著「作」的善惡，起於身、口的時候，就有「業相」隨作而同時生起；在作休業止的時候，這業相有牽引後果的功力。也不由於起心動念，這業相可以任運地相感動，這業相是由作而起，所以叫做「作俱無作」。以下七種無作名義，也是這樣。濟緣記中問：既隨作有，那可不由心呢？答：這是「正宗」無作的意義。如果起心，就屬於「作」了！這是「業力任運」不由於作，故說「不由心」。

二者形俱無作：如今所受的善惡律儀，必限於受者的一生中，長時不絕——由本來的誓願，盡此一期形壽。就有業量隨心任運的——形俱無作——戒體。

濟緣記解釋說：這裏是說明受體，正用這前二種，後面的都是「類引」了。

三者要期無作：如勝鬘經的十大願受戒，和受八戒，都是要心所期，如誓而起的「要期無作」戒體。這也叫「願」，所以那多論也說：又這無作，也從願生，如人發願，設會施衣，無作常生，就靠願力的扶助。

四者異緣無作：如身造口業——現相的妄語，發口無作；口造身業——深河誑殺，發身無作；雖假異緣，還發本業。因多宗七支不互，所以有異緣。而成宗隨具發業，所以沒有異緣。

五者助緣無作：如成實論無作品說：教人殺生，成功了殺業，教的人就可獲罪。雖然事是所教的人所作，而教的人有助成的罪。文裏所說關於造罪方面，做善事也是同樣道理。

六者事在無作：成實論說：布施的東西不壞，無作便能常隨。多論說：如果造作僧坊和塔像擴（大）路橋井等，功德常生。除非有這三種因緣：一、前事毀壞，二、造者命終，三、起大邪見，便善業斷。（這應有四句：初、人物俱在，功德不失；二、物壞人在；三、物在人喪；四、人物俱喪，三句並失。）翻善例惡，可以明白。如蓄藏鞭杖弓刀等致苦的工具，這些事物存在，那惡業就一直相續。

這裏有個微細的問題，就是濟緣記問：假如這樣——事壞、命終，應該沒有福報了！答：下面說「便善業斷」，不是說「永無」。以前的善業還是存在，不過不能相續。

七者從用無作：成實論說：「著施主衣，入（四）無量定，更令本主得無量福。」這樣，無論是善是惡，發生作用都是如此。

八者隨心無作：多論主張：入定慧心，無作常起。是說入定發慧無作就隨心常有，出定就都沒有。成實論則說：出入常有，常不做惡事，善心就能轉勝。雖然在事亂當中，無作是不會喪失的。說隨心，是不隨定慧，隨「生死心」而恆有無作。濟緣記解釋說：「出入常有」，不侷限於入定、入道；「隨生死」，死此地生別處，沒有錯失。二宗主張不同，所以把它都舉出來。

業疏問：這裏的從用業，和前面的「作俱」有什麼不同？答：業相是虛通的（動念成業，業體皆心故），不相障礙。因為是瞥然而起不定，所以它的相間、相雜是同時的，是隨儀表而分別的。譬如：持著鞭子常想加苦於人，既沒有時間的限期，就是不律儀，是「形俱」業；要誓常在進行著，就叫做「願」；口中教打、撲等，就是「異緣」；受教的人，依著作了，又是「助業」；隨動作而起了業，就是「作俱」；鞭子等工具沒有亡失，就叫「事在」；隨所作而感生了業，豈不是「從用」；惡念未能斷絕，又是「心俱」——「隨心」。所以舉一緣，便通於八業，而業理隨念不定，其餘就可以例推而知道有無了。濟緣記說；這不過舉一緣來說明間、雜；如果明白心念是隨緣起滅，動變不常，那末善惡邪正，或離或合，剎那萬變，不止如此而已。

現今的受體，當具足了「作俱」、「形俱」就同時而起，也有「要期」，必須有師秉法，就是「助緣」；能牽後習，也就是「隨心」。如果說隨行，「作俱」定有，互造是「異緣」，教他是「助緣」，衣缽資具是「事在」、「從用」，功成不滅是「隨心」，這樣類舉起來，不難知道無作的多少了。

資持記說：根據這些說明，或單或具，間雜不定，「精窮業理」，在於這些文義中了！

/KEPAN/二、受隨同異

/KEPAN/甲、釋兩名

業疏問：什麼叫受、隨？答：受戒，首先受戒人的發願，加上授、受的緣境——各種條件，納法在心（心境相應）叫受。就這受得的無作戒體，能夠防止過失，所以叫做戒。這是說在壇場上發起了願心，願意攝持戒法，尚沒有去實際行動。

業疏又說：既然發了願心，那就要盡形壽以來，隨著有戒的境界上，都警察（能防）護持（能持），不能妄有毀失。——這是戒義。使行動與願心相齊等，這是隨義。因此所行的叫隨戒，——這是合名。受是侷限于清淨的，如果兼了染、那就不成事；而隨是通于持犯的，持犯都依于受——這是雙判通局。

業疏問：願行相依，猶如車輪和鳥翅的不可缺一，持是可以順于受的，犯怎麼可以叫隨？答：隨有兩種，是持犯的不同，都從受後而生的。行包括善惡，都由于受的原故，持犯相從，因此名叫隨戒。

業疏問：無作，是戒的範圍所收；「隨作」，是屬于後時的緣護，只應該叫做「善」，怎麼可以叫戒？答：戒是警心，受的作與無作，隨的作與無作，都無不是警心。得始終隨緣具足的攝護，願行相資的成就，使得方便圓滿——該周法界的戒德，不容有一些欠缺。——這是通示戒的意義。要從初心的「受作」，到最後以行副願的「隨作」，都符合戒禁，順于本受，所以叫戒。隨作，由于境界周遍法界，不名獨善。——這是正答所問。

/KEPAN/乙、辨同異

/KEPAN/1、解二作

/KEPAN/先釋二名

業疏說：什麼叫二作？一、受中作戒；例如當迎請戒師和三法未曾完畢以前，運動的方便，就叫做「作」。這正作的時候，就是心防於過境，就叫做「戒」。二、隨中作戒；已受戒後，依境起行，為護攝本受的原故，名叫隨。於一切境上，起了護持，順於本受的心願，名叫「作」；因為不作不有，要由作才能生起隨行，正對境而護持攝受。所以叫「戒」。濟緣記的解釋。特別精要易記，受作：運動叫「作」，防過叫「戒」。隨作：起護叫「作」，對持叫「戒」。

/KEPAN/正辨同異

業疏說：前面所說的二作——受作、隨作，有五同，四異。五同是：一、名同，都名叫作戒。二、義同，都在防止過失。三、體同，都是以色心為體。四、短同，只侷限于色心運動的時間，不通其餘時間，是說時短相同。五、狹同，只就善性方面。

業疏又說：四異：一、總別異：受作能「總斷」過失罪惡，由心起願，遍一切境界，普願遮止防範。隨作「別斷」過失罪惡，因隨行隨境而生。境通於色心，色通於情非情境，心則侷限於有情，這樣，不能盡緣，就是心所及的地方，方才有行生；這行就叫隨作。因為心是不能兩緣，境是不能頓現的。二、根條異：受是行的根本；隨在受後而生，是受的枝條。三、懸對異：懸指受體，受作是開始登臨壇場，尚沒有罪過，但可以「懸」遠地預為遮止約束。隨作，是對境起「對」治力，嚴加防止，由於有了現防的對治力才不毀犯。四、一多異：受作，以一品為定。因發的那一品心，就定於那一品戒。上中下品，義理上不可同時。隨作可以多品。因境有優劣，心有濃淡，所以隨境對之而起心的有輕有重。

資持記說：第四種所說受一品，可能產生這樣問題：多宗是可以如此，成宗戒能夠重受，那裏可以說一品為定呢？答：雖然開許重受，而三品不能俱受。又問：如果這樣，無作為什麼受分三品？答：無作不是色心的原故；雖有三品，增還是一體。作是色心，縱然增為三品，前後還是各異，所以說沒有多品。

/KEPAN/2、解二無作

/KEPAN/先釋二名

業疏說：什麼叫做受無作，就是行者願于惑、業有了斷其相續的意思。因為無始的妄習，隨念會起，難以隔斷；所以對著受戒時的強勝因緣——人法等境，發心受戒、護戒，自發地說出求戒的言詞，這是主因。行三法的時候，動發了戒業的作用，業力成就了在受者身心中從來沒有的力量，這是助緣，這些緣、業，就是行願的根本，叫受無作。隨無作，三法受過的一剎那以後，能隨境起對治防護作用叫作戒；等到作戒息止，而也就成就了另一種作用的力量，這種業用就叫隨無作。

/KEPAN/正辨同異

業疏說：現在來詳細分析二業——受無作，隨無作的五同：一、名同：同稱無作，都是「業」的任運而起。二、義同：都是防止身口七支的過失。三、體同：前面說過的三宗，如實法宗，二種無作都是色；如假名宗，二種都是非色非心；如圓教宗，二種都是心種。四、敵對同；受體，盡形壽為期的注意過惡的防止（即隨行），保護受體，就是本體有防止過惡的功能；這功能能夠充實隨行，隨行又能護本體，這是互相依持的。靈芝律祖說：受體的本身沒有自防過失和錯誤的功能，所以要靠隨行。譬如戈矛雖然鋒利，要有持用的人才可起臨陣陷敵的作用，所以說受無作和隨行是互相依持的。隨無作，對過失的對治方面，和作有齊等的功能。這無作，不是作俱的無作。是說起了對防，就有善行隨體而並生，作的功用已經謝滅，這善行常住，所以稱此業（善行）叫「隨無作」。它與過非相敬對，所以和受無作相同。靈芝律祖說：依照這樣，可以知道，對治和防止過失，同時有多種「業」：一、本受無作，二、隨中作俱，三、隨行無作，都是與過惡敵對的。五、多品同：依據成論受體可以重發，一體有三品，初受如果是下品，再增就是中品，也可增為上品。如果是一增，則有二品：如若本不增，只有一品。如依多論，受無作只可一品，隨無作可以多品。那多宗不通重發，只約隨行有優有劣，不論受體。資持記說：四敵對同，由于有了本體方起防護，就稱本體能防過非。五多品同：受體有三品，隨體也有三品；因業隨心發，受、隨二戒各有三心，所以形成無作各有三品。

業疏又說：第二說明四異。一、總別異：受無作，有總的願心打算於萬境上不造惡；以法界為量，可以一念緣想，所以名總發。隨無作，約實行，不是頓、總，而是漸、別，所以是別發。二、長短異：受無作，以盡形壽為期，懸擬預防，所以說長。隨無作，從行善生，與方便俱有的，以與體同，心止則住，所以名短。濟緣記設問：如果這樣，為什麼前說此善常在？答：這是對不復對防，所以說心止則住；前面是依據已作不失而說「此善常在」。既不能防，就不是隨戒了，只可稱為善；不同受體的終身能防，由本心而約期。三、寬狹異：受無作體相續，一直到命終為止，善、惡、無記——三性，雖然間起，而本戒不失，所以名寬，隨無作，只侷限於善性，防非護本；那惡、無記不順于受，于義非有，所以名為狹。四、根條異：受無作是根，隨無作是條，與二作相同。

關于第二長短異中的隨無作，資持記的解釋可以助于理解，它說：「事止則無者，非無無作，但由隨戒，隨作防非，作謝善在，無防非能，不名隨戒，故云無耳。前疏云『此善常在』，文證明矣。」

/KEPAN/三、緣境寬狹

/KEPAN/1、列釋

行事鈔說：就中有四：「一、能緣心，現在相續心中緣。二、所緣境，境通三世。如怨家，境雖過去，得起惡心斬截死屍。現在怨家子，有可壞義；未來諸境，可以準知。故緣三世而發戒也。三、發戒，現在相續心中得。四、防非者，但防過去未來非，現在無非可防。」

資持記解釋說：本說所緣，而分這四科的，因為心隨境起，所以先說明能緣心；心境相應，就能發受體，所以第三明發戒。戒必定有作用，所以最後說明防非。四義相連，不可孤立的。一、能緣心中，「現在」，簡別不是過去，「相續」，簡別不是一念。業疏說：「念念雖謝，不無續起，即以此心為戒因本。」二、所緣境中又分二：初示境，境通于過去、現在、未來的三世。如下，舉事顯相。例如與己有怨的人，有怨已死，就是過去。有怨或者有子女，就是現在。他的孫子雖然沒有出生，如果生出來也必定有讎，這就是未來。在這三境界上，都能生起危害。欲成淨戒，必息惡心，所以所緣的境，是遍賅三世的。三、發戒。問：與上面的能緣有什麼不同？答：前是能緣的心，這是所發的戒；由于受體無可表示，還約能緣以彰顯所發，又這四中，前二是作戒的範圍，後二是無作的所屬。又前三——心、境、戒，都是受體；第四防非乃屬于隨行。四、防非，「現在無非」，是約對治心行以論三世；防是預防，不使它起過失。對治現前，即是防未來非；才失正念，就落于過去非，所以說現在，沒有防義。

濟緣記對第三發戒「現在相續心中得」，有一補充說明。就是：若論發戒體本是通于未來的。依據初得戒時說，所以局于現在；說現在，是約能緣心以彰明分齊。

/KEPAN/2、別簡

行事鈔說：「然則緣境三世，得罪現在，過未二境唯可起心，說言三世發也。若據得戒，唯在現在一念。」資持記解釋說：前簡別所緣。「得罪現在」，是隨中持犯，必對實際環境。「過未唯起心」，是沒有境界可對，只可以心去攀緣。「說言」，顯明不完全真實，就著重的一邊而說罷了。若下，次簡所發。「一念」，是侷限于三法完畢的一剎那間。因前所明緣，說境通三世；而發戒中則現在相續，所以須要重新簡別其分齊。

事鈔問：戒從三世發，而唯防二世非，是什麼原因？答：若論受體，獨不能防，只不過是防具，還在於行者的秉持，以隨行資助於受體，才能成防非的作用。不防現在，因現在無非。但如果沒有持心，便成罪業；如果有了正念，過失就不生起，所以不防現在。然而又因隨行資助受體，使未來過失應起而不能起，所以防未非；如沒有受體，隨行無所從生。既起的惡業，就叫過去非，為了護持受體，不使它沾染塵垢，懺除往業，叫它防過非。——對受體而說是防過未非。

事鈔又說：如果這樣，戒必能防非，非又怎麼起？答：必須行者隨中的方便，秉持戒法，對惡法制止並和它對抗，才算防非。譬如用城池弓刀，抵抗敵人的一樣。資持記解釋說：上面所問說明受體能防過未非。現在要推其能防的功歸於隨行，所以提出這一問題。城、池、刀、弓譬喻受體；抵抗敵人譬喻隨行，業疏說：「戒實能防，遮斷不起；常須隨行，策持臨抗，方遊塵境不為陵侵；如世弓刀深能禦敵，終須執持，乃陷前陣。」

/KEPAN/四、發戒數量

/KEPAN/1、明境遍一切

行事鈔說：「俱舍云：戒從一切眾生得定，『分』『因』不定。何以故？不得從一種眾生得故。」資持記解釋說：初總標。學者多有不明白這義理，先約略地說明。分就是支——殺、盜、婬、妄言、兩舌、惡口、綺語七支業。因就是戒因，是說能受的心，沒有貪、瞋、癡的三善心，和上、中、下三品發心。這段文打算說明五戒、八戒、十戒、具足戒四位戒，都是遍於眾生境界，所以舉出戒支受心兩相比較。又戒支、受心有盡有不盡，那還可以得戒；如果眾生境不遍，就決定不發戒。又五、八、十的三位戒，只發前四支，具足戒全發七支；這說明七支多少都是得戒，就是「分不定」。又如果約三善，那就三心同時；如約三品，那就隨得一品，這說明三心是全缺都可發戒，就是「因不定」。惟獨是眾生境，不可以不盡。所以說「定」的。何以故下，徵釋定義。「不得從一種」，是說必須「遍」的意思。

事鈔又說：「分不定者，有人從一切分得戒，謂受比丘戒。有人從四分得，謂受所餘諸戒，即五、八、十戒也。因不定者有二義：若立無貪瞋癡為戒生因，從一切得，以不相離故。若立上中下品意為戒生因，則不從一切得。」資持記解釋說：二別釋分二：初釋不定又分二：一、分不定中，「一切」，是七支，俱舍，就是有部所計，說比丘戒方得七支，是具足戒，其餘三戒只得四支，因不具足；依照成宗主張：四戒都發七支，就是可以從一切得定。現在依成宗引文，而宗計必須知道。二、因不定中二、先明三善。「一切」，是三心俱時；若起三毒，那就有單、具的不同；若起三善必不相離。次明三品。「不從一切」，是三心不能俱有。

事鈔又說：「若不從一切眾生得，戒則無也。何以故？由遍眾生起善方得，異此不得。云何如此。惡意不死故。」資持記解釋說：二、釋定中：比前分、因不從一切皆發得戒，緣境恰恰相反。所以說「若不從」等。何下，解釋無戒所以。云下轉釋不得之意。死，是息止的意思。

事鈔又說：「若人不作五種分別，得木叉戒。一、於某眾生我離殺等。二、於某分我持。三、於某處能持。四、某時能持。五、某緣不持，除鬥戰事。如此受者，得善不得戒。」資持記解釋說：「五種分別」，初受時發心斷惡，於這五事有能不能，所以就生取捨。第一，簡別生類有能不能。二、簡戒支，多宗五、八局于定數，如果受了一二支只得善行。成論就不是這樣，分受滿受都能得戒。三、空間。四、時間。多宗：五戒須盡形壽。八戒日夜為定。成宗：五、八二種戒盡形壽或半日受持，隨機長短。五中，除鬥戰，是說遇了這些緣，便不能持。如下是通結。由此可知：戒、善就在遍與不遍的分別。

業疏說：「夫論戒者，普遍生境俱無害心，方成大慈行，群行之首。豈隨分學，望成大善。義不可也。」濟緣記解釋說：「大慈」，是佛行，「群行首」，是發趣義，「分學」，是說持少分而不遍境，「大善」就是上面的大慈與行首。

資持記說：由此可知：得戒的心，不容許有毫髮的惡意存在；戒的所以高超萬善，軌道五乘，眾聖稱揚，實在都是由于這個理由。

/KEPAN/2、明發戒多少

業疏和濟緣記的意思：先就在家男女五戒所獲多少來研究。如多論說：五戒相，先說有情境，於一切眾生可殺不可殺，乃至可欺不可欺（或約境強如佛聖人等，或是境弱如蠕動微物不可婬妄等），一切眾生下至阿鼻上至非想，傍及三千大千世界（阿鼻、非想，從豎的方面說；傍及大千，從橫的方面說；小乘教的境量，齊此而已。），乃至如來有命之類，皆得四戒（即前四支）。以三因緣（貪瞋癡三毒）單歷，得十二戒。再說非情境，都以盡形壽為期，三千界內一切酒上以三毒歷之咽咽三戒，兼前共發十五戒，以初受時，一切是酒皆不飲故。縱使入般涅槃，或者酒盡，戒常成就而亦不失。這就是說境滅而戒猶存在。入般涅槃，對情境說；酒盡，是非情境。弘一律祖說：盜妄亦兼非情，如前發戒境量中的說明。

業疏又說：現在以義理推斷，貪、瞋、癡毒是間雜不定的，三單（貪、瞋、癡）、三雙（貪瞋、貪癡、瞋癡）。一合（三毒併起）共為七毒。用歷過境約戒文為五戒，對境為七（五中婬開三境），就業有非情，七支以外加酒為八，開婬為十。且以七毒，就戒文歷之，隨一一境得三十五戒（有情境有四，四七、二十八，非情境一，七毒成七戒）。

業疏說：第二明八戒。有情境同上面五戒中的前四支，非情境得五（八戒實為九，因合數如文——「八」。），以七毒歷緣，一一境上得六十三戒（情境四支得二十八戒，非情境五支，得三十五戒）。

/SECTION:a05/戒行

/KEPAN/一、正明隨行

行事鈔和資持記解釋戒行說：戒行，是既然受得此戒，就必須秉持在心，並廣修方便。在教理方面，依師學習律藏的理論與行事的規律。在行的方面，主要是對治煩惱。還要檢察思想、言論、行為——不違犯律的行為和不失威儀的行為。堅志遠離「止犯」、「作犯」的一切事項，更積極地成就了「止持」、「作持」的一切行事。定下志願，尊重戒律，仰慕古來的聖賢，發起向他們習學的精進行，這樣，持戒的心生起了，三業合乎律儀，就是「戒行」。

但是受體是要期盡形斷惡修善的誓願與緣境周遍慈愍的心，混合而成為一個偉大願力，這就是受體。隨行，是隨著所受時的思願，而修止惡生善的事行，就是隨順本體的善良行為。這是對受體所說的隨行。譬如建築宅院，必先建立周圍的院牆（壇場受體），然後在院的界限內建立房屋（受後隨行）。

如果只有受沒有隨，那就成了空願的院子，不免要有寒露（無善蓋覆）的弊端（墮落惡道）。如果只有隨沒有受，這隨行可能隨于生死，或者只是些世善，局狹不能周遍。譬如無院的屋宇，難免賊盜偷竊（雖修善行還為塵擾喪失善根）的危險。所以必須「受」、「隨」互相資助，才能達到離苦得樂的目的。

行事鈔問：「今受具戒，招生樂果，為受為隨？」資持記解釋說：前說受隨相資，其功相等，可是招生感果的因緣上，必須要有親疏的分別，所以設問顯示。

行事鈔答：「受是助緣未有行功。必須因隨對境防擬，以此隨行至得聖果，不親受體。故知一受已後，盡壽已來，方便正念，護本所受，流入行心，三善為體，則明戒行隨相可修。若但有受無隨行者，反為戒欺，流入苦海，不如不受，無戒可違。是故行者明須善識，業性灼然，非為濫述，」資持記解釋說：答中分二：初對顯親疏又分二：最初二句—「受是助緣、未有行功」，明受疏。必下，明隨親。從壇場初受戒時，頓然發起虛願，對境能防止約束，漸修實行，行即成因，因能感果。所以業疏說：偏就「行」說，能起後習，不約虛願來招樂果的。然而受隨二法義必相須，但從牽生後果的功力強弱方面說，隨雖能感果，而隨從受而生；受雖是虛願，而是隨的根本。那麼懸防、發行，是受勝而隨微；起習、招生，是隨強而受弱。教文的用與—著重那一方面說，學者必須知道。「故知一受」以下，別彰行相又三：初成隨之相。「一受」指開始登壇場以至三法完畢，受戒以後到盡形壽為止，須有對治的「方便」，有攝伏妄緣的「正念」，以「護本所受」——就是隨順的意義。有了護順的力量，那止持、作持所成的業力便「流入行心」，以「三善為體」性，就知道「戒行隨相可修」，感果的功力在於「隨」，如果雖然受了戒，而不持戒（無隨行）那是沒有益處的。若下，明無隨之失。「有受無隨行者」，反而被戒欺騙，因為持戒的功業非常深重，違犯的罪過也就重大——「流入苦海，不如不受，無戒可違」。這可見激勵的懇切，並不是抑退的說法。是故下結誥，叮囑行者必須精學：一、須識教，教有開制，二、須識行，行有順違，三、須識業，業有善惡，四、須識果，果有苦樂。必明瞭這四件事，才可攝修。「業性」，上述的順持、違犯、善惡、因果，皆如業理，不是可以妄加抑揚的，因此說「業性灼然」，使我們生起信心。

資持記說：如果依圓修，既然明白了受體，當初發心時，就成就了三聚：於隨行中，隨持一戒，禁惡不起，就是攝律儀；用智慧觀察，就是攝善法，于一切情非情境無非將護，就是攝眾生。在因，成三聚行；在果，成三佛。就是由受起隨，從因到果的。所以業疏說：「是故行人常思此行即三聚」等。又說：「終歸大乘，故須域心處」。又說：「既知此意，當護如命如浮囊，略提大綱，餘廣如彼。咨爾後學，微細研詳。且五濁深纏，四蛇未脫，與鬼畜而同處，為苦惱之交煎，豈得不念清昇，坐守塗炭。縱有修奉，不得其門，徒務勤劬，終無所詣。若乃盡無窮之生死，截無邊之業非，破無始之昏惑，證無上之法身者，唯戒一門，最為要術。諸佛稱歎，遍在群經，諸祖弘持，盛於前代。當須深信，勿自遲疑。固當以受體為雙眸，以隨行為兩足；受隨相副，雖萬行而可成，目足更資，雖千里而必至。自非同道，夫復何言，悲夫。」這一段話，對我們多麼有警惕性啊！我們要堅決地目足雙運地在現實生活中改造三業。

芝苑遺編中靈芝律祖又剴切沈痛地說：應該常常開導後學兩個要點：一、入道必有始。就是要受戒，並要專志奉持，在一切時中，對種種塵境，常常憶念受體。不論著衣吃飯、行住坐臥，語默動靜，都不可暫忘了這受體。二、期心必有終。就是要歸心淨土，決誓往生。因為末法時代，惑業深纏，慣習難斷；自己道力微薄，怎能修證。所以釋迦出世在五十餘年中說無量法門，應該可以度脫的眾生都已度脫，對那些尚未度脫的也都作了得度的因緣；因緣雖多，難以入門。只有淨土法門，是修行捷徑，所以許多經論，偏贊淨土；佛法滅盡，惟無量壽佛經留後一百年在世間。十方諸佛的勸贊，實在不是沒有原因的。

/KEPAN/二、因示捨戒

戒本疏說：經論中所列的捨戒法不同，如雜心論：「若捨，命終，斷善，二形生也。」善生經則加受惡戒時捨善戒。俱舍論：八戒期心，盡夜分終故捨。且列如此。

行宗記解釋說：雜心四種捨。「若捨」，就是「作法捨」，「斷善」，就是起邪見。善生經的惡戒，就是惡律儀。上面所說五種捨——作法，命終，斷善，二形生，受惡律儀，通于五、八、十、具四位戒。俱舍論的期心，唯局八戒，義兼五戒。「且列」，表示未盡的意思。

弘一律祖說，斷善就是起邪見的話，那是屬于通汎的說法，不能確切指定。考據行宗記別處的文說：「斷善失戒，四捨之一、即生邪見遠捨三寶」——戒疏記卷五。這明顯地指出了起邪見就是遠捨三寶。也就是遠捨了三寶，才是起邪見。

戒本疏問：捨戒，是捨已生隨行為因的業，還是捨初願本受的無作體呢？答：已生隨為因，結業在心，行功不滅，所以不可捨；必須證到初果，有了無漏智的力量，明達了罪福本性，漏業才可傾盡。這裏所說的捨，只是捨「本體」，更不相續了。也就是捨了無作戒體，失去了未生的善。所以雜心論說：「言捨戒者，戒身、種類滅也」。行宗記解釋說：「戒身」，就是受體無作；「種類」，就是相續的善行；這可為疏文的證明了。

戒本疏說：作法捨中，具有五緣：一、住自性者——即具有本受體。二、對人境：如多論說：「若無出家人，隨得白衣外道相解者成。」三、有捨心。四、心境相當；如律：如果言語不通，前人不能解會，都不成捨。五、一說便成。

戒本疏說：所以開此捨戒的原因，在凡夫地位都有退菩提心的可能，一失了道心，還有什麼事做不出來。如果帶戒犯了過惡，那業果就難以救拔了。因此開捨戒的方便，捨戒去了，再來受戒就沒有障礙了。這是釋尊的善巧方便和通達機緣的設教；也充分地說明了信仰的自由。

/SECTION:a06/戒相

行事鈔說：戒相，就是威儀行成就了隨所施為、造作、動靜，都能稱合於法紀，持戒的美德充分地顯露出來，所以叫戒相。

資持記問：事鈔「隨戒釋相篇」中以戒本為相，為什麼與這裏所說不同？答：這裏是約「行」而說明的，事鈔是就「法」而辨別的。行也必須循順於法，法就是行的軌律；鈔文說：「動則稱法」就是一切時一切處隨所施造，都合於「法」，這不是很明顯地說明了法、行的關係了麼！

弘一律祖說：戒相有二種意義：一、約行為相，二、以法為相，行事鈔標宗顯德篇中，約行為相，就是這裏引的略文。行事鈔隨戒釋相篇中，以法為相，「南山律在家備覽」的持犯篇就是引據它而闡述。

/SECTION:a07/懺悔要義

/KEPAN/一、總說懺悔

印度語「懺摩」，義譯「悔往」。懺悔，是華梵雙舉。它的意義是：不造新罪。懺是止斷未來的過惡，悔是羞恥已往的錯誤。

做一個人總難免錯誤，已結成罪過，就應當懺除。懺除後，身心就能夠清淨，使自己和集體都得到愉快安樂。薩婆多論問：「何法重於地？何法高於空？何法多於草？何法疾於風？」答：「戒德重於地，我慢高於空，煩惱多於草，心念疾於風。」這說明從前造罪過，由於心念；而用心念追悔，翻成自新；因為罪果假因緣而生，在懺悔中如能認識到妄念本無自體，緣生也無有自性，那麼犯相便成無據，罪根也就掘出了。所以，如果能追思所犯，深悔前非，面對諸佛菩薩或清淨大眾僧團的勝緣、披盡肝膽地懺悔，必能消滅或淨化了罪因，不使結成後果。

如果犯了過失，不知追悔，若果是無法逃避；所謂有智慧的人，他是不隱覆自己錯失而能對人坦白。涅槃經說：「犯四重者，生報即受。若披法服猶未捨遠，常懷慚愧，恐怖自責，其心改悔，生護法心，建立正法，為人分別、我說是人，不為破戒。若犯四重，心無怖畏慚愧發露。於彼正法，永無護惜建立之心，毀呰輕賤，言多過咎，若復說言，無佛法僧，並名趣向一闡提道。云何是業能得現報，不未來受？請懺悔發露，供養三寶，常自呵責；以是善業，今世頭目等痛，橫罹死殃鞭打饑餓。若不觀身無常，名不修身；不觀戒是善法梯嶝，名不修戒；不觀心躁動制伏，名不修心；不觀智慧有力能斷（惑業）名不修慧。不觀身戒、心、慧，增長地獄......」即生報、後報。這是懺悔的與不懺悔的對比說明，真能懺悔就是犯了四重都不名破戒，不懺悔是趣向一闡提；並說明了懺悔能夠轉重報為輕受的。

/KEPAN/二、懺悔化制二教的通局

佛教導全體佛教徒的法門叫「化教」，如經論等。化教中的懺法：一、通於理懺與事懺二種；二、通被在家出家教徒；三、通大小乘；四、懺所犯罪通三世；五、懺所犯罪時總牒出身三、口四、意三的十業；這是化教的懺法的五種通義。

佛指導出家教徒的生活規律叫做制教；即所制的各種戒律。制教的懺法：一、若論律藏，局於小宗；二、局於出家比丘、比丘尼、式叉摩那尼、沙彌、沙彌尼五眾；三、因由犯於所受的某一戒，所以懺的行事，局於違犯所受的某一戒；四、受戒時過去所犯的一般錯誤已懺悔清淨，所以現時懺悔也只局於受戒以後的「現犯」；五、受的一一戒都具有名、種、相，懺悔時也局於某戒的名種相，不比化教的懺法通牒十業；這是制教懺法的五種局義。

上面簡略舉出五通、五局的意義，說明了化教與制教的業法是大有不同的。

/KEPAN/三、別說理事二懺

化教通懺的理懺與事懺也有所區別。一、理懺是智慧銳利的人，觀察罪性本空，念念之間遣除虛妄的業因、業果。這是用觀照的智慧，推窮起惑造業的本性，明見真理，罪因、罪果因此得以伏止與息滅，智生妄淨，稱為理懺悔。二、事懺是智力鈍的眾生，由於執著顛倒，妄念翳覆本心，隨境纏縛，動則易起妄行，必須在另一環境下如法懺悔。就是安處嚴淨道場中，通過各種儀式，稱歎虔仰三寶，或用禮拜，或借誦持旋繞，竭誠緣想三寶勝境的種種力量，涕泣陳情，懺悔所犯的罪。這樣懺悔，隨業的輕重、定不定的區別，以懺悔的功德，使受報方面得以減輕或消滅。

現時造業既有輕重、定不定的區別，經過懺悔，就發生一種在受報上能夠轉重為輕，轉輕為無的作用。

問：修理懺人，還須要禮拜誦經嗎？答：事懺理懺有四種料揀如下：一、得理失事，謂一心禪觀，外缺莊嚴，如有目無足，不能前進。二、逐事迷理，謂計功分課，不了真理，如有足無目，不知所從。三、事理雙運，謂目足相資、萬行圓修，必至解脫彼岸。四、理事俱昧，謂盲而無足，愚癡惰慢，終無出離時期。

理懺、事懺，雖然各立，但修者不能偏棄；空有雙融，是真修習。所謂「實際理地，不受一塵；佛事門中，不捨一法。」諸佛菩薩累劫的熏修，歷代祖師終身的淨行，不是沒有理論和依據的。佛說世間有二健兒，一謂慚愧，一即懺悔。唯有慚愧的人才能真正懺悔；唯有成了佛的人才不犯罪，此外只有輕重之分，不論任何人都應當每日檢點自己的生活，慚愧與懺悔。唯有懺悔，才能使我們個人的生活在日新進益中，才能使我們的集體生活恆常保持清新愉快的活力。
