/KEPAN/化城喻品第七

正宗分為顯一乘之境，有三周說法：其中法說利上根，喻說化中根，今已釋竟；為利下根，乃說因緣，是為第三周說法因說利下根之緣起。此第三周因說利下根，共分四節，其第一節為佛正喻化，釋之者即此化城喻品。

本品經文分二：一曰、說宿因令念退大就小，二曰、顯今果令知捨權趨實。化城喻之前，雖先已敘述宿昔因緣以利下根，而佛之正意，則尤在對治阿羅漢等，令勿執著於化城之小涅槃，而當進趨於無上佛乘之寶所，故以化城喻為名也。

上、中根既皆受記，而前品之末云五百弟子皆當授記，是下根終當得記，已露端倪。然恐此下根人不易領解，今欲假說因緣，使之興起信解，故說此品。又、此品為對治有定之增上慢人而說，若凡夫、若阿羅漢，其所得禪定與涅槃，均屬暫許取為休息之化城，而不容著為究竟。蓋凡夫所得之四禪、四定，僅暫伏惑種不生現行。即阿羅漢亦只得解脫道時纔證於法性，而一剎那間分別心起，其所取之境已非先時所證之法性，而為分別心所另取之境矣；若便執此以為究竟，實即取於滅受想定，并非涅槃，故仍屬化城，未躋究竟。今欲令行者不滯於中途自證之境界，故說此品。

化城之喻，雖通對治各類眾生之執著，而此品正被之機，則指住小乘涅槃為究竟之阿羅漢等眾也。

/KEPAN/壬一　明大通佛去今久遠

/VERSE/佛告諸比丘：『乃往過去無量無邊不可思議阿僧祇劫，爾時有佛名大通智勝如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。其國名好城，劫名大相。諸比丘！彼佛滅度已來甚大久遠，譬如三千大千世界所有地種，假使有人磨以為墨，過於東方千國土乃下一點，大如微塵，又過千國土復下一點，如是展轉盡地種墨。於汝等意云何？是諸國土，若算師、若算師弟子，能得邊際知其數不』？『不也，世尊』！『諸比丘！是人所經國土，若點不點盡抹為塵，一塵一劫，彼佛滅度已來復過是數無量無邊百千萬億阿僧祇劫。

此下敘說過去因緣，以領會佛之自身事也。甚大久遠者，言此佛去今久遠之時分甚大也。地種者，地為四大之一，以能為發生之因，故名為種。地種、即專指大千世界中地大之質而言。地種盡磨為墨，顯成墨之多；過千國土始下一點，顯用墨之少；墨多點少，展轉卒至於墨盡，顯所經國土之多。每過千國土即下一點，為所點之國；其所超越之九百九十九國土，即為不點之國；合此點不點之國土盡抹為塵，顯塵數之多。以如是一塵一劫之劫數，而大通智勝如來去今之劫數乃更過之，其久遠甚大如是。

/VERSE/『我以如來知見力故，觀彼久遠猶若今日』。

此顯如來之智能見也。知見力、即如來之大圓鏡智。佛智櫬深，於古今剎海，皆於一念中等如顯現。

/VERSE/爾時、世尊欲重宣此義而說偈言：『我念過去世，無量無邊劫，有佛兩足尊，名大通智勝。如人以力磨三千大千土，盡此諸地種，皆悉以為墨；過於千國土，乃下一塵點，如是展轉點，盡此諸塵墨。如是諸國土，點與不點等，復盡抹為塵，一塵為一劫；此諸微塵數，其劫復過是，彼佛滅度來，如是無量劫。如來無礙智，知彼佛滅度，及聲聞、菩薩，如見今滅度。諸比丘當知！佛智淨微妙，無漏、無所礙，通達無量劫』。

初五頌、頌時久遠，後二頌、頌己能見。見甲而遺乙謂之漏，見彼不見此謂之礙，佛以無漏、無礙之智，見彼佛及其聲聞、菩薩之滅度，宛如見之於今日，所以為淨妙之智也。

/KEPAN/壬二　明大通智勝佛事
/KEPAN/癸一　佛壽成道

/VERSE/佛告諸比丘：『大通智勝佛壽五百四十萬億那由他劫，其佛本坐道場破魔軍已，垂得阿耨多羅三藐三菩提，而諸佛法不現在前。如是一小劫乃至十小劫，結跏趺坐，身心不動，而諸佛法猶不在前。爾時、忉利諸天，先為彼佛於菩提樹下敷師子座，高一由旬，佛於此坐當得阿耨多羅三藐三菩提。適坐此座，時諸梵天王雨眾天華，面百由旬，香風時來，吹去萎華，更雨新者，如是不絕，滿十小劫供養於佛。乃至滅度，常雨此華。四王諸天，為供養佛常擊天鼓，其餘諸天作天伎樂，滿十小劫；至於滅度，亦復如是。諸比丘！大通智勝佛過十小劫，諸佛之法乃現在前，成阿耨多羅三藐三菩提。

道場、謂菩提場，即非證菩提不起於座之場。破魔軍，謂破煩惱魔、五蘊魔、死魔、天魔。佛法現在前，謂證於一切種智。師子座、即佛座。大通如來端坐道場，歷十小劫，過此以後，佛法乃得現前，顯大道難成之相。諸天之華供養、樂供養，亦滿十小劫；至佛滅度，仍復如是，顯天人供養之相。又諸佛之法乃現在前、成阿耨多羅三藐三菩提者，此為諸佛自證之境，豈眾生所能測度！惟佛從自證之性海中，發起大悲心以迴向於眾生界，自為標示，由是眾生始獲知佛之成道因緣耳。

/KEPAN/癸二　轉正法輪
/KEPAN/子一　供養請轉
/KEPAN/丑一　王子請轉

/VERSE/『其佛未出家時，有十六子，其第一者名曰智積。諸子各有種種珍異玩好之具，聞父得成阿耨多羅三藐三菩提，皆捨所珍，往詣佛所，諸母涕泣而隨送之。其祖轉輪聖王，與一百大臣、及餘百千萬億人民，皆共圍繞隨至道場，咸欲親近大通智勝如來，供養恭敬，尊重讚歎。到已、頭面禮足，繞佛畢已，一心合掌，瞻仰世尊，以偈頌曰：「大威德世尊！為度眾生故，於無量億歲，爾乃得成佛。諸願已具足，善哉吉無上！世尊甚希有，一坐十小劫，身體及手足，靜然安不動，其心常憺怕，未曾有散亂，究竟永寂滅，安住無漏法。今者見世尊，安隱成佛道，我等得善利，稱慶大歡喜。眾生常苦惱，盲瞑無導師，不識苦盡道，不知求解脫，長夜增惡趣，減損諸天眾，從冥入於冥，永不聞佛名。今佛得最上安隱無漏道，我等及天人為得最大利，是故咸稽首，歸命無上尊」。

此釋王子詣佛、供養禮讚。詣所繞佛為禮，偈頌為讚。減損諸天眾，即減少善道眾生之意；惡趣增多，故善道減少也。

/VERSE/『爾時、十六王子偈讚佛已，勸請世尊轉於法輪，咸作是言：「世尊說法，多所安隱，憐愍饒益諸天人民」。重說偈言：「世雄無等倫，百福自莊嚴，得無上智慧，願為世間說！度脫於我等，及諸眾生類，為分別顯示，令得是智慧；若我等得佛，眾生亦復然。世尊知眾生深心之所念，亦知所行道，又知智慧力、欲樂及修福、宿命所行業，世尊悉知已，當轉無上輪」』。

此釋請轉法輪。佛於諸天人民，以大慈故多所安隱；以大悲故多所憐愍饒益；以一切智故，能知一切眾生根性、欲樂、三世因緣，而為之轉無上法輪也。

/KEPAN/丑二　梵天讚請
/KEPAN/寅一　神光動照

/VERSE/佛告諸比丘：『大通智勝佛得阿耨多羅三藐三菩提時，十方各五百萬億諸佛世界六種震動，其國中間幽冥之處──日月威光所不能照──而皆大明。其中眾生各得相見，咸作是言：此中云何忽生眾生？又其國界諸天宮殿乃至梵宮，六種震動，大光普照，遍滿世界，勝諸天光。

其國中間幽冥之處，謂兩世界中間日月不及照臨之處，如世界邊際為鐵圍山等是。

/KEPAN/寅二　供養請轉
/KEPAN/卯一　東方

/VERSE/『爾時、東方五百萬億諸國土中梵天宮殿，光明照曜，倍於常明。諸梵天王各作是念：今者宮殿光明，昔所未有，以何因緣而現此相？是時、諸梵天王即各相詣，共議此事，時彼眾中有一大梵天王名救一切，為諸梵眾而說偈言：「我等諸宮殿，光明昔未有，此是何因緣，宜各共求之。為大德天生？為佛出世間？而此大光明，遍照於十方」。

此東方梵天因光驚問，而救一切梵天王集議推求也。十方梵天，因光而推瑞相，因瑞相而推因緣，於是請轉法輪。此先始於東方。諸天中之具威德者，將生之時光明先現，故共疑為大德天生。

/VERSE/『爾時、五百萬億國土諸梵天王，與宮殿俱，各以衣械盛諸天華，共詣西方，推
/VERSE/尋是相。見大通智勝如來處於道場菩提樹下坐師子座，諸天、龍王、乾闥婆、緊那羅、摩侯羅伽、人非人等恭敬圍繞，及見十六王子請佛轉法輪。即時諸梵天王頭面禮佛，繞百千　，即以天華而散佛上。其所散華，如須彌山，并以供養佛菩提樹，其菩提樹高十由旬。華供養已，各以宮殿奉上彼佛而作是言：「惟見哀愍饒益我等，所獻宮殿，願垂納處」！時諸梵天王即於佛前，一心同聲以偈頌曰：『世尊甚希有！難可得值遇，具無量功德，能救護一切。天人之大師，哀愍於世間，十方諸眾生，普皆蒙饒益。我等所從來五百萬億國，捨深禪定樂，為供養佛故。我等先世福，宮殿甚嚴飾，今以奉世尊，惟願哀納受」！

此釋共詣西方尋光詣佛及禮讚供養。色界天眾之依正二報，俱各隨身自有，故云諸梵天王與宮殿俱，及各以宮殿奉上彼佛。

/VERSE/『爾時、諸梵天王偈讚佛已，各作是言：「惟願世尊轉於法輪，度脫眾生，開涅槃道」！時諸梵天王一心同聲而說偈言：「世雄兩足尊！惟願演說法，以大慈悲力，度苦惱眾生」！爾時、大通智勝如來默然許之。

此釋東方梵天請轉法輪，而佛已默許也。

/TEXT339/卯二　東南方

/VERSE/『又諸比丘！東南方五百萬億國土諸大梵王，各自見宮殿光明照曜，昔所未有。歡喜踊躍，生希有心，即各相詣共議此事。時彼眾中有一大梵天王，名曰大悲，為諸梵眾而說偈言：「是事何因緣而現如此相？我等諸宮殿，光明昔未有。為大德天生？為佛出世間？未曾見此相，當共一心求。過千萬億土，尋光共推之，多是佛出世，度脫苦眾生」。

此東南方梵天因光驚問，而大悲梵天王集議推求也。大悲梵王於大德天生、及有佛出二疑問中，獨信為有佛出世，與前稍異。

/VERSE/『爾時、五百萬億諸梵天王，與宮殿俱，各以衣械盛諸天華，共詣西北方推尋是相。見大通智勝如來處於道場菩提樹下坐師子座，諸天、龍王、乾闥婆、緊那羅、摩羅伽、人非人等恭敬圍繞，及見十六王子請佛轉法輪。時諸梵天王頭面禮佛，繞百千匝，即以天華而散佛上。所散之華如須彌山，并以供養佛菩提樹。華供養已，各以宮殿奉上彼佛而作是言：「惟見哀愍饒益我等，所獻宮殿，願垂納受」！爾時、諸梵天王即於佛前，一心同聲以偈頌曰：「聖主天中王，迦陵頻伽聲，哀愍眾生者，我等今敬禮。世尊甚希有，久遠乃一現，一百八十劫空過無有佛，三惡道充滿，諸天眾減少。今佛出於世，為眾生作眼，世間所歸趣，救護於一切。為眾生之父，哀愍饒益者，我等宿福慶，今得值世尊」！

此釋共詣西北方尋光詣佛及禮讚供養。聖主、頌大通智勝。天中王、謂佛本為天中之天，如為之王也。迦陵頻伽、妙音之鳥，喻佛說教之慈妙。

/VERSE/『爾時、諸梵天王偈讚佛已，各作是言：「惟願世尊哀愍一切，轉於法輪，度脫眾生」！時諸梵天王，一心同聲而說偈言：「大聖轉法輪，顯示諸法相，度苦惱眾生，令得大歡喜。眾生聞此法，得道若生天，諸惡道減少，忍善者增益」。爾時、大通智勝如來默然許之。

此釋東南方梵天請轉法輪，而佛默然許之。

/KEPAN/卯三　南方

/VERSE/『又諸比丘！南方五百萬億國土諸大梵王，各自見宮殿光明照曜，昔所未有。歡喜踊躍，生希有心，即各相詣共議此事，以何因緣我等宮殿有此光曜？時彼眾中有一大梵天王名曰妙法，為諸梵眾而說偈言：「我等諸宮殿，光明甚威曜，此非無因緣，是相宜求之。過於百千劫，未曾見是相，為大德天生？為佛出世間」？

此南方梵天因光驚問，而妙法梵王集議推求也。

/VERSE/『爾時、五百萬億諸梵天王與宮殿俱，各以衣械盛諸天華，共詣北方推尋是相。見大通智勝如來處於道場菩提樹下坐師子座，諸天、龍王、乾闥婆、緊那羅、摩　羅伽、人非人等恭敬圍繞，及見十六王子請佛轉法輪。時諸梵天王頭面禮佛，繞百千，即以天華而散佛上。所散之華如須彌山，并以供養佛菩提樹。華供養已，各以宮殿奉上彼佛而作是言：「惟見哀愍饒益我等，所獻宮殿，願垂納受」！爾時、諸梵天王即於佛前，一心同聲以偈頌曰：「世尊甚難見，破諸煩惱者，過百三十劫，今乃得一見。諸飢渴眾生，以法雨充滿，昔所未曾睹，無量智慧者，如優曇缽華，今日乃值遇。我等諸宮殿，蒙光故嚴飾，世尊大慈愍，惟願垂納受」！

此釋共詣北方尋光詣佛，及禮讚供養。

/VERSE/『爾時、諸梵天王偈讚佛已，各作是言：「惟願世尊轉於法輪，令一切世間諸天、魔、梵、沙門、婆羅門皆獲安隱而得度脫」！時諸梵天王，一心同聲以偈頌曰：「惟願天人尊轉無上法輪，擊於大法鼓，而吹大法螺，普雨大法雨，度無量眾生！我等咸歸請，當演深遠音」。爾時、大通智勝如來默然許之。

此釋南方梵天請轉法輪，而佛默然許之。

/KEPAN/卯四　六方

/VERSE/『西南乃至下方，亦復如是。

此省敘各方，謂西南方、西方、西北方、北方、東北方、下方。此六方之因光驚問，尋光詣佛，請轉法輪，均各相同。

/KEPAN/卯五　上方

/VERSE/『爾時、上方五百萬億國土諸大梵王，皆悉自睹所止宮殿光明威曜，昔所未有。歡喜踊躍，生希有心，即各相詣共議此事，以何因緣我等宮殿有斯光明？時彼眾中有一大梵天王名曰尸棄，為諸梵眾而說偈言：「今以何因緣我等諸宮殿，威德光明曜，嚴飾未曾有？如是之妙相，昔所未聞見，為大德天生？為佛出世間」？

此上方梵天因光驚問，而尸棄梵王集議推求也。尸棄、即火頂，如前已釋。

/VERSE/『爾時、五百萬億諸梵天王與宮殿俱，各以衣械盛諸天華，共詣下方推尋是相。見大通智勝如來處於道場菩提樹下坐師子座，諸天、龍王、乾闥婆、緊那羅、摩侯羅伽、人非人等恭敬圍繞，及見十六王子請佛轉法輪。時諸梵天王頭面禮佛繞百千匝，即以天華而散佛上。所散之華如須彌山，并以供養佛菩提樹。華供養已，各以宮殿奉上彼佛而作是言：「惟見哀愍饒益我等，所獻宮殿，願垂納處」！時諸梵天王即於佛前，一心同聲以偈頌曰：「善哉見諸佛救世之聖尊！能於三界獄，勉出諸眾生。普智天人尊，哀愍群萌類，能開甘露門，廣度於一切。於昔無量劫，空過無有佛。世尊未出時，十方常闇瞑，三惡道增長，阿修羅亦盛，諸天眾轉減，死多墮惡道；不從佛聞法，常行不善事，色力及智慧，斯等皆減少；罪業因緣故，失樂及樂想，住於邪見法，不識善議則：不蒙佛所化，常墮於惡道。佛為世間眼，久遠時乃出，哀愍諸眾生故現於世間，超出成正覺，我等甚欣慶，及餘一切眾喜歎未曾有。我等諸宮殿，蒙光故嚴飾，今以奉世尊，惟垂哀納受！願以此功德，普及於一切，我等與眾生，皆共成佛道」！

此釋共詣下方尋光詣佛及禮讚供養。失樂及樂想，謂以罪業因緣，失去人天樂果及此福樂之因。樂想、即樂因也。

/VERSE/『爾時、五百萬億諸梵天王偈讚佛已，各白佛言：「惟願世尊轉於法輪，多所安隱，多所度脫」！時諸梵天王而說偈言：「世尊轉法輪，擊甘露法鼓，度苦惱眾生，開示涅槃道。惟願受我請，以大微妙音，哀愍而敷演，無量劫習法」！

此釋上方梵天請轉法輪。以上明大通智勝如來成佛之久、得道之艱，故十方世界梵王願轉法輪，殷勤啟請，求之者眾。

/KEPAN/子二　許可為轉
/KEPAN/丑一　佛轉法輪

/VERSE/『爾時、大通智勝如來受十方諸梵天王及十六王子請，即時三轉十二行法輪，若沙門、婆羅門、若天、魔、梵、及餘世間所不能轉。

此釋大通智勝如來許可為轉，并明轉此法輪非餘眾所能也。所轉法輪為何？即四諦與十二因緣之法也。三轉者、謂每於一法必有三轉，茲先假四諦中之苦諦釋之：如說苦法，佛必先示苦之事相，如廣說三界二十五有中之三苦、八苦、一百八苦、種種逼迫不自在之相，以顯苦之事，此名示相轉。次復各各說明苦之所由來，以明苦之理，雖苦之理非即是苦，然理恆通於三界各苦之事相，故須明苦理乃知苦之諦實不虛，此名勸修轉。次更說苦之實性，若明實性則苦無自性，即以真如法身實相之性為性。苟證知此，則苦之事相、與苦之理、均了不可得，此明作證轉。是謂三轉。若集、若滅、若道，亦復如是。以四諦各有三轉，故名十二行法輪。沙門、婆羅門，均修行者，能有智慧。魔天、與梵天，均有大勢力之天。世間、指一切有情言。此諸人眾，皆不能轉此法輪，以明彼佛獨能正證而遍說也。

/VERSE/『謂是苦，是苦集，是苦滅，是苦滅道。

此彰所轉之境中之四諦法也。此所謂苦，通指三界依正二報而言，謂三界所得之報皆是苦也。依正二報之苦，何以有？以有集故。謂集合惑因與業緣以生起，致得有此果也。惑、謂貪、瞋、癡三毒之煩惱，業、謂善業、惡業、與不善不惡之不動業三者，是故集為苦因。然苦與苦因，均可滅而盡也，云何能滅？當斷惑，即斷煩惱使不生業。蓋煩惱之所由起與所由增，皆由居三界內不知有苦，不知苦則生於貪欲，貪欲則執於我及執有我所依之境。若證知此和合相續之假相我並非真實，則我相滅，我相滅則我所有相滅，貪欲滅則苦因滅，即集滅故苦滅。欲滅苦，必滅苦因而後苦滅，故當修所以能知苦、斷集、證滅之聖道。

以上略說四諦之體，為有作四諦，謂以分段生死十二因緣名苦，惑業名集，擇滅名滅，而生空智品為道也。若無作四諦，則以變易生死五蘊名苦，所知障名集，無住涅槃名滅，而法空智品名道。蓋四諦之法，其義至為深廣，攝諸法盡，通於大小乘，故佛言二乘聖人猶有所不能盡知也。經文於示相轉、勸修轉、作證轉三者中，但舉示相轉以例其餘，故曰是苦、是苦集云云，猶言是苦相、是苦集相云云也。

/VERSE/『及廣說十二因緣法：無明緣行，行緣識，識緣名色，名色緣六入，六入緣觸，觸緣受，受緣愛，愛緣取，取緣有，有緣生，生緣老死憂悲苦惱。無明滅則行滅，行滅則識滅，識滅則名色滅，名色滅則六入滅，六入滅則觸滅，觸滅則受滅，受滅則愛滅，愛滅則取滅，取滅則有滅，有滅則生滅，生滅則老死憂悲苦惱滅。

此彰所轉之境中十二因緣法也。能發生者為因，助發生者為緣。此法亦名十二緣起，又名十二有支。無明即迷於真實義之理、及異熟果之事也。迷故起種種妄動，故曰無明緣行。妄動熏為業種，至成熟時前異熟識既捨，即引生後異熟識，故曰行緣識，識、即第八識也。報識既起，攬色為身，即有色、受、想、行、識之五陰，故曰識緣名色。名、即指受、想、行、識之四陰也。由有五陰，故起眼、耳、鼻、舌、身、意之六入，故曰名色緣六入。根、塵和合為觸，故曰六入緣觸。因根、塵和合而有違境、順境、不違順境之不同，遂起苦受、樂受、捨受三者之差別，故曰觸緣受。以有受故，內身外境起於貪戀，故曰受緣愛。愛則執著，起我、我所，故曰愛緣取。執著之業因既熟，必受後有之報，故曰取緣有。後有之依報，厥惟身相，故曰有緣生。有生則有少壯之假相，故其對待之相為衰老；有生則有滅，故其對待之相為死，有生則有苦苦、壞苦、行苦之互相逼迫，故有憂悲苦惱：故曰生緣老死憂悲苦惱。以上種種雜染之法，順序而緣起，名為雜染流轉觀。此諸染法緣起之究竟卒歸於苦，而苦之始因則為無明，故能破除無明，始為究竟不受後有。而云無無明盡者，以體即如來所證之甚深法性也。無明滅則行滅以下十一句清淨之法，名為清淨還滅觀。本節佛說四諦、十二因緣，均為三乘相同之法。

/KEPAN/丑二　生聞獲益

/VERSE/『佛於天人大眾之中說是法時，六百萬億那由他人，以不受一切法故而於諸漏心得解脫，皆得深妙禪定，三明、六通、具八解脫。第二、第三、第四說法時，千萬億恆河沙那由他等眾生，亦以不受一切法故而於諸漏心得解脫。從是已後，諸聲聞眾無量無邊不可稱數。

大通智勝如來正轉法輪，共有四會。說是四諦、十二因緣之初會時，得證二乘之解脫果者，已有六百萬億那由他人之多。及第二三四等會時，則饒益彌眾。僅言聲聞眾者，以現尚未說大乘故無菩薩也。不受一切法，謂於一切外境界受、內果報　受之中皆不樂受，不受故不愛，不愛故不取，不取故不有，故無生老死憂悲苦惱，而得取證於有餘涅槃也。諸漏、指見、思煩惱。由證解脫，故能得超過世間，得與慧相應之深妙禪定。三明等均見前解。

/KEPAN/癸三　子繼傳燈
/KEPAN/子一　出家啟請

/VERSE/『爾時、十六王子皆以童子出家而為沙彌，諸根通利，智慧明了，已曾供養百千萬億諸佛，淨修梵行，求阿耨多羅三藐三菩提，俱白佛言：「世尊！是諸無量千萬億大德聲聞皆已成就，世尊亦當為我等說阿耨多羅三藐三菩提法！我等聞已，皆共修學。世尊！我等志願如來知見，深心所念，佛自證知」。爾時、轉輪聖王所將眾中八萬億人，見十六王子出家，亦求出家，王即聽許。

此釋諸子出家啟請及臣佐隨從出家。沙彌、義言息爭，亦言行慈，又言求寂，謂出家發願志求涅槃也。所受戒為十戒，隨順比丘修習律儀，蓋初出家者之稱。根利復多智慧，悉由久供養佛，曾發大心，此明王子之德。昔轉小乘法輪，利益聲聞，皆已成就，今當開示大乘，遂我等求佛知見之志願，此明啟請說法之意。末言；我等既有志願，久發此心且又甚深，今以此深心念於如來知見，當為如來觀根之智所證知也。

/KEPAN/子二　許可正說

/VERSE/『爾時、彼佛受沙彌請，過二萬劫已，乃於四眾之中說是大乘經，名妙法蓮華，教菩薩法，佛所護念。說是經已，十六沙彌為阿耨多羅三藐三菩提故，皆共受持諷頌通利。說是經時，十六菩薩沙彌皆悉信受，聲聞眾中亦有信解，其餘眾生千萬億種皆生疑惑。佛說是經，於八千劫、未曾休廢。說此經已，即入靜室，住於禪定八萬四千劫。

此中分為五：一、明說法之時，二、明所說之法，三、明沙彌領悟，四、明三根領悟，五、明說法時期。大通如來已許十六王子之請，乃過二萬劫後始為說者，明待說法之機成熟，且明佛壽甚長。其所遲延之二萬劫，在彼佛臘中並不見為過久也。大乘經、即大乘法，苟聞是經，皆當成佛，為佛之不共法，故名大乘。是經全說實法，盡稱佛之本懷而說，故為佛所護念。專教菩薩，故曰教菩薩法。諷頌為聞慧，通利為思慧，受持為修慧，此明十六沙彌之領悟。沙彌信受、即頓悟菩薩，為上根；聲聞信解，即漸悟菩薩，為中根；餘眾須因疑啟悟，為下根。此諸千萬億種眾生，或居聲聞地，或居辟支地，或處凡夫地，本具善根，但未成熟，故尚須如來喻化也，故曰三根領悟。佛說經八千劫，復入靜室住八萬四千劫，謂佛入禪定之室，不起於座，共經如是劫。總言說經、住定時期之久，益以明佛壽之長也。

/KEPAN/子三　諸子傳燈

/VERSE/『是時、十六菩薩沙彌知佛入室，寂然禪定，各升法座，亦於八萬四千劫為四部眾廣說分別妙法華經，一一皆度六百萬億那由他恆河沙等眾生，示教利喜，令發阿耨多羅三藐三菩提心。

此釋諸子傳燈，謂依佛教化，等說是經，為傳佛之心燈也。佛住定八萬四千劫，十六菩薩沙彌即於是劫期內，亦廣說是妙法蓮華經。且所度甚眾，亦皆令發無上覺心，此所謂傳佛心燈也。示教利喜，謂指示其本有之無上覺心，教之以菩薩修行之道，行有成就故獲善利，功德自在故有法喜也。

/KEPAN/子四　佛起讚歎

/VERSE/『大通智勝佛過八萬四千劫已，從三昧起，往詣法座，安詳而坐。普告大眾：「是十六菩薩沙彌，甚為希有！諸根通利，智慧明了，已曾供養無量千萬億數諸佛，於諸佛所常修梵行，受持佛智，開示眾生令入其中，汝等皆當數數親近而供養之。所以者何？若聲聞、辟支佛、及諸菩薩，能信是十六菩薩所說經法、受持不毀者，是人皆當得阿耨多羅三藐三菩提如來之慧」』。

此謂勸人親近十六菩薩沙彌，并信持其所說之經法也。受持二句，言自度度他。諸菩薩、指初發心之菩薩而言。

/KEPAN/子五　所化常益

/VERSE/佛告諸比丘：『是十六菩薩常樂說是妙法蓮華經，一一菩薩所化六百萬億那由他恆河沙等眾生，世世所生與菩薩俱，從其聞法悉皆信解，以此因緣得值四萬億諸佛世尊，於今不盡。

此言是經化度之益，至為常久。十六菩薩既樂常說是經；一一菩薩每次法會所親化度者，又如是之眾；而此眾生生生劫劫，復從菩薩聞法修行，各各皆得後先成佛。以是知十方三世所有法華會上諸大菩薩及一切眾生，互相值遇，蓋莫不具有夙世殊勝因緣，所以能共相饒益於無盡也。

/TEXT339/癸四　會成今佛

/VERSE/『諸比丘！我今語汝：彼佛弟子十六沙彌，今皆得阿耨多羅三藐三菩提，於十方國土現在說法，有無量百千萬億菩薩聲聞以為眷屬。其二沙彌東方作佛：一名阿<img src="1200.files/image001.gif" width="16" height="16" align="absmiddle">，在歡喜國；二名須彌頂。東南方二佛：一名師子音，二名師子相。南方二佛：一名虛空住，二名常滅。西南方二佛：一名帝相，二名梵相。西方二佛：一名阿彌陀，二名度一切世間苦惱。西北方二佛：一名多摩羅跋旃檀香神通，二名須彌相。北方二佛：一名雲自在，二名雲自在王。東北方佛，名壞一切世間怖畏。第十六我釋迦牟尼佛，於娑婆國土成阿耨多羅三藐三菩提。

此下會合釋成今日諸佛之名號國土。約分為二：一曰、標成佛現利群生，即十六沙彌皆得正覺，現在說法，無量眷屬一節。二曰、顯異名成佛處所，即八方諸佛國土等是。阿<img src="1200.files/image001.gif" width="16" height="16" align="absmiddle">（音同觸ㄔㄨˋ）、佛名，義言不動。歡喜、國名，維摩詰經亦作妙喜。須彌頂、義言妙高。阿彌陀、義言無量壽。餘如本文，或見前解。

/KEPAN/辛二　結夙緣會弟子事

/VERSE/『諸比丘！我等為沙彌時，各各教化無量百千萬億恆河沙等眾生，從我聞法，為阿耨多羅三藐三菩提。此諸眾生，於今有住聲聞地者，我常教化阿耨多羅三藐三菩提，是諸人等應以是法漸入佛道。所以者何？如來智慧難信難解，爾時所化無量恆河沙等眾生者，汝等諸比丘、及我滅度後未來世中聲聞弟子是也。

此言我昔日所化度之眾生為誰，即今者汝等比丘與未來之聲聞弟子是也。此諸眾生，於夙世中固已熟聞大乘之法，特或因怯弱之故，今已退轉而墮於聲聞；或本為菩薩，今為應化示現而隱於聲聞，以共住於我諸聲聞地弟子之中。然我仍以大乘常時教化，使終由漸以入於佛道也。蓋眾生法廣，如來法高，佛之智慧不易信解，必久漸熏習始可夙因不昧。如來於法華會以前，說般若等經，即是方便密化大乘之意。

/VERSE/『我滅度後，復有弟子不聞是經，不知不覺菩薩所行，自於所得功德生滅度想，當入涅槃；我於餘國作佛，更有異名，是人雖生滅度之想入於涅槃，而於彼土求佛智慧，得聞是經。唯以佛乘而得滅度，更無餘乘，除諸如來方便說法。

此釋疑難，謂佛滅度後，聲聞弟子有不易成佛之疑難也。佛既滅度，所有夙曾值佛之弟子，其所生之時，所處之國，未必盡有此大乘經典，故或致不聞是經。然以曾植善根故，亦知問道求法，殷勤修習，徒以未聞此經之故，雖其所行已為入於菩薩修行之道，而恆不自知覺，且於自所成就之功德誤以為究竟滅度，即思入住於小乘涅槃。如是之人，豈非有終難成佛之疑乎？佛復釋之云：如來八相成道，隨方示現，我於是人所在之國土，以因緣應化作佛時，時號雖殊，佛無有二。是人雖欲安住於小乘涅槃，然以本具大乘種姓及根姓將熟之故，仍必知發大心，即於彼土求無上大般涅槃之佛智，而因以獲聞是經，終得以唯一佛乘證究竟之滅度。所以然者，餘乘均非究竟，均為方便權說，一聞是經即知之矣。

以上各節，如大通智勝如來遠茄修證，十六沙彌久發大心，聲聞餘眾久具勝因，皆須長劫修行始能成佛，均顯修行無上之義。

/KEPAN/庚二　顯今果令知捨權取實
/KEPAN/辛一　法說

/VERSE/『諸比丘！若如來自知涅槃時到，眾又清淨，信解堅固，了達空法，深入禪定，便集諸菩薩及聲聞眾為說是經：世間無有二乘而得滅度，唯一佛乘得滅度耳。

此法說中之明今實，謂標明今日實說之所由也。涅槃時到，謂眾生度盡，佛將涅槃之時。眾生慮佛滅後無法可聞，於佛此時所說聞易深信。眾清淨者，即盡為淨心樂法之眾，唯有真實，別無枝葉，如增上慢人盡已退席是也。信解堅固，為眾生信力。了達法空，為眾生智力。深入禪定，為眾生定力。茍具如是因緣，是為說大法之時機成熟。佛言：若如來自知說大法之機已熟，即可集三乘之眾，說示是經，使知究竟滅度唯有一乘。今日之會，正說一乘實相，即以此也。

/VERSE/『比丘當知！如來方便，深入眾生之性，知其志樂小法，深著五欲，為是等故說餘涅槃。是人若聞，則便信受。

此法說中之釋先權，謂釋明昔日權說之所由也。深著五欲，方流轉於分段生死，何由近於佛道？故度以小乘涅槃，使先離於煩惱無明，再趨佛智。佛惟以方便智深入眾生之性，故能知眾生樂小之志，且能說此眾生易信之方便法也。

/KEPAN/辛二　喻說
/KEPAN/壬一　喻昔說權

/VERSE/『譬如五百由旬險難惡道，曠絕無人怖畏之處，若有多眾欲過此道至珍寶處，有一導師聰慧明達，善知險道通寒之相，將導眾人欲過此難。

喻昔說權，約分為四，此一、釋導將離險。五百由旬之喻，其義如下：以三界之見思惑、善惡及不動業、分段生死苦、為三百由旬，以二乘聖人之無明惑、變易生死苦、為二百由旬。以惑苦等為惡法，故曰險難惡道。曠絕無人，喻此惡法中無有佛智，無有一法與清淨本心相應。怖畏、即喻五怖畏處，此生死煩惱去佛智遠之處，修行者應先斷離諸惑，透過此途，方能上趨佛智。故喻之曰：多眾欲過此道至珍寶處。珍寶、喻佛功德寶。導師、喻佛。善知險道通塞，喻如何斷惑業苦，如何斷除無明，如何次第免除分段、變易生死，佛盡了知。導師既知惡道之相，故將導人令出於難也。

/VERSE/『所將人眾，中路懈退，白導師言：「我等疲極而復怖畏，不能復進，前路猶遠，今欲退還」。

此二、釋中途懈退。疲極、則不能進，怖畏、則亟欲退，故需有休息之所矣。

/VERSE/『導師多諸方便而作是念：「此等可愍，云何捨大珍寶而欲退還」？作是念已，以方便力，於險道中過三百由旬化作一城，告眾人言：「汝等勿怖！莫得退還！今此大城可於中止，隨意所作。若入是城，快得安隱；若能前至寶所，亦可得去」。

此三、釋為設化城。眾生畏佛功德寶之難求，甘從棄捨而退墮於生死海中。導師念而愍之，此即其方便智。說斷惑、業、苦等法，令出三界成阿羅漢，便許為已入涅槃之城，此即導師之方便力。過三百由旬，喻已斷三界之惑、業、苦。咬乘涅槃，本非究竟，亦無行者可停止之處，而佛權謂至此即為滅度之境，故曰化作一城，明此城並非實相也。既以中止安隱、隨意所作、暫慰小心者，復以前至寶所、亦可得去、歆動大心者，導師之智至矣！

/VERSE/『是時疲極之眾，心大歡喜，歎未曾有：「我等今者免斯惡道，快得安隱」。於是眾人前入化城，生已度想，生安隱想。

此四、釋眾倦皆息。免惡道、得安隱，喻已出三界獄，已免分斷死。前入化城，喻仍在信心位上，尚未入初住，然便生已度安隱等想，則已滯著於所得之境矣。

/KEPAN/壬二　喻今說實

/VERSE/『爾時、導師知此人眾既得止息，無復疲倦，即滅化城，語眾人言：「汝等去來！寶處在近。向者大城，我所化作，為止息耳」。

即滅化城、并說寶處在近，喻昔說涅槃是假，今說如來滅度是真，此即開權顯實之說也。

/KEPAN/辛三　合說

/VERSE/『諸比丘！如來亦復如是，今為汝等作大道師，知諸生死煩惱惡道險難長遠，應去應度。若眾生但聞一佛乘者，則不欲見佛，不欲親近。便作是念：佛道長遠，久受勤苦乃可得成。佛知是心怯弱下劣，以方便力，而於中道為止息故說二涅槃。

此合昔權。應去應度，謂應離去此惡道，應度過此惡道也。眾生心怯志劣，若但聞長遠勤苦之唯一佛乘，則不欲見佛。即已見之，亦不親近。故佛假說二乘涅槃之果境，以遂其中道止息之願。

/VERSE/『若眾生住於二地，如來爾時即便為說：汝等所作未辦，汝所住地近於佛慧，當觀察籌量所得涅槃非真實也，但是如來方便之力，於一佛乘分別說三。如彼導師，為止息故化作大城，既知息已而告之言：寶處在近，此城非實，我化作耳』。

此合今實。住於二地，謂已證聲聞、辟支佛果。斯時、佛即實告以汝所應作，為佛之智慧，猶未成辦，勿以方便說之小乘涅槃為真實而滯著於是也。寶處在近，喻二乘無學去佛已近，非凡夫眾生所能及。

/KEPAN/辛一　頌知自身事
/KEPAN/壬一　頌佛壽成道

/VERSE/爾時、世尊欲重宣此義而說偈言：『大通智勝佛，十劫坐道場，佛法不現前，不得成佛道。諸天、神、龍王、阿修羅眾等，常雨於天華，以供養彼佛。諸天擊天鼓，并作眾伎樂，香風吹萎華，更雨新好者。過十小劫已，乃得成佛道，諸天及世人，心皆懷踊躍。

佛法不現前，不得成佛道，言正覺未成，不現佛之勝相。

/KEPAN/壬二　頌轉正法輪
/KEPAN/癸一　頌供養請轉

/VERSE/『彼佛十六子，皆與其眷屬，千萬億圍繞，俱行至佛所，頭面禮佛足，而請轉法輪，聖師子法雨，充我及一切。世尊甚難值，久遠時一現，為覺悟群生，震動於一切。東方諸世界，五百萬億國，梵宮殿光曜，昔所未曾有。諸梵見此相，尋來至佛所，散華以供養，并奉上宮殿，請佛轉法輪，以偈而讚歎。佛知時未至，受請默然坐。三方及四維、上下亦復爾，散華奉宮殿，請佛轉法輪。世尊甚難值，願以本慈悲，廣開甘露門，轉無上法輪！

四維，指東南、西南、東北、西北之四方。

/KEPAN/癸二      頌許可為轉

/VERSE/『無量慧世尊，受彼眾人請，為宣種種法，四諦、十二緣：無明至老死皆從生緣有，如是眾過患，汝等應當知。宣暢是法時，六百萬億姟，得盡諸苦際，皆成阿羅漢。第二說法時，千萬恆沙眾，於諸法不受，亦得阿羅漢。從是後得道，其數無有量，萬億劫算數，不能得其邊。

無明至老死皆從生緣有者，謂生緣即為十二種之因緣也。

/KEPAN/壬三　頌子繼傳燈

/VERSE/『時十六王子，出家作沙彌，皆共請彼佛，演說大乘法。我等及營從，皆當成佛道；願得如世尊，慧眼第淨。

此二頌頌出家啟請。菩薩亦有慧眼，但不如佛之慧眼，能照根本性至於究竟。

/VERSE/『佛知童子心，宿世之所行，以無量因緣、種種諸譬喻，說六波羅密，及諸神通事，分別真實法，菩薩所行道：說是法華經，如恆河沙偈。

此二頌半、頌佛許正說。此所說、皆佛之不共法，故為正說大乘。

/VERSE/『彼佛說經已，靜室入禪定，一心一處坐，八萬四千劫。是諸沙彌等，知佛禪未出，為無量億眾，說佛無上慧。各各坐法座，說是大乘經，於佛宴寂後，宣揚助法化。一一沙彌等，所度諸眾生，有六百萬億恆河沙等眾。

此四頌、頌諸子傳燈。

/VERSE/『彼佛滅度後，是諸聞法者，在在諸佛土，常與師俱生。

此一頌、頌所化常益。

/KEPAN/壬四　頌會成今佛

/VERSE/『是十六沙彌，具足行佛道，今現在十方，各得成正覺。

/KEPAN/辛二　頌會弟子事

/VERSE/『爾時聞法者，各在諸佛所，其有住聲聞，漸教以佛道。我在十六數，曾亦為汝說，是故以方便，引汝趣佛慧。以是本因緣，今說法華經，令汝入佛道，慎勿懷驚懼。

十六數、謂在王子中居第十六之數。

/KEPAN/庚二　頌顯今果令知捨權取實
/KEPAN/辛一　頌喻說

/VERSE/『譬如險惡道，迴絕多毒獸，又復無水草，人所怖畏處。無數千萬眾，欲過此險道，其路甚曠遠，經五百由旬。時有一導師，強識有智慧，明了心決定，在險濟眾難。眾人皆疲倦，而白導師言：「我等今頓乏，於此欲退還」。導師作是念：此輩甚可愍，如何欲退還而失大珍寶？尋時思方便，當設神通力，化作大城郭，莊嚴諸舍宅，周　有園林，渠流及浴池，重門高樓閣，男女皆充滿。即作是化已，慰眾言勿懼：「汝等入此城，各可隨所樂」。諸人既入城，心皆大歡喜，皆生安隱想，自謂已得度。導師知息已，集眾而告言：「汝等當前進，此是化城耳！我見汝疲極，中路欲退還，故以方便力，權化作此城。汝今勤精進，當共至寶所」！

化作大城郭等喻，茲以無垢稱經釋之：無垢稱經云：『思空勝義舍，覺品華莊嚴，總持為園苑，大法為林樹，久定為渠流，八解為浴池』。八解、即八解脫也。又三解脫門為重門。高樓閣、喻高逾外道生死之外。智慧為男，慈悲為女。

/KEPAN/辛二      頌合說

/VERSE/『我亦復如是，為一切導師，見諸求道者，中路而懈廢，不能度生死，煩惱諸險道。故以方便力，為息說涅槃，言汝等苦滅，所作皆已辦。既知到涅槃，皆得阿羅漢。爾乃集大眾，為說真實法：諸佛方便力，分別說三乘，唯有一佛乘，息處故說二。今為汝說實，汝所得非滅，為佛一切智，當發大精進！汝證一切智、十力等佛法，具三十二相，乃是真實滅。諸佛之導師，為息說涅槃，既知是已，引入佛慧』。
