/KEPAN/持品第十三

明一乘境之中，共有三章：第一章、正明權實三根得記，第二章、歎人美法勸募持行，均已釋竟。以下第三章，為稟命捨權持行實法。謂稟佛之教命，捨棄權說而奉持實法也。釋之者，即為持品。

持者、持於是經，使不忘失，不敝壞。如受持、讀誦、書寫、解說、供養、禮拜、恭敬、讚歎等皆是。品居第十三。以上各品，既明一乘境中之境、行、果，故即以此品為流通，亦勸募持行之旨也。

/KEPAN/丙三　稟命捨權持行實法
/KEPAN/丁一　二萬菩薩請此方持

/VERSE/爾時、藥王菩薩摩訶薩、及大樂說菩薩摩訶薩，與二萬菩薩眷屬俱，皆於佛前作是誓言：『惟願世尊不以為慮！我等於佛滅後，當奉持讀誦說此經典。

此方持，謂即於娑婆世界五濁惡世中奉持是經也。

此釋誓請持經。藥王與大樂說為二萬菩薩之上首，以佛於前品歷述濁世奉持是經之難，故今與諸菩薩眾作誓持經，請佛勿以為慮。

/VERSE/『後惡世中生，善根轉少，多增上慢，貪利供養，增不善根，遠離解。

此釋世多惡人。善根轉少謂善根薄弱，以是故無遠大志願，得少為足，因起諸慢。又多貪著緣法上之利養，故不惟善根減少，并增長不善根，去解脫之大道乃愈益遙遠。

/VERSE/『雖難可教化，我等當起大忍力，讀誦此經，持說、書寫、種種供養，不惜身命』。

此釋不怖惡人。六惡之人雖難教化，然我等應以堅忍而益生起持經之力，於應攝受者而攝受之，於應折伏者而折伏之，不惜棄命持法。

/KEPAN/丁二　四類聲聞請他方持
/KEPAN/戊一　前二眾請持

/VERSE/爾時、眾中五百阿羅漢得受記者白佛言：『世尊！我等亦自誓願，於異國土廣說此經』！復有學無學八千人得受記者，從座而起，合掌向佛作是誓言：『世尊！我等亦當於他國土廣說此經。所以者何？是娑婆國中人多弊惡，懷增上慢，功德淺薄，瞋濁諂曲心不實故』。

異國土、他國土、均指娑婆國外之大千界而言。弊、壞也。惡、指貪、瞋、癡、慢、邪見濁等。希意導言為諂曲，口有心無為不實。五百阿羅漢及八千人等，雖已受佛記，然仍貪著安樂，怖畏生死，託淨邦，遠離穢土，蓋由涅槃之習氣未空，猶有分別法執。由是可知在本世界五濁惡世中，荷擔如來之慧命，良非小心怯弱者所堪任此也。

/KEPAN/戊二　後二眾請持
/KEPAN/己一　授記
/KEPAN/庚一　二類得記

/VERSE/爾時、佛姨母摩訶波闍波提比丘尼、與學無學比丘尼六千人俱，從座而起，一心合掌，瞻仰尊顏，目不暫捨。於時世尊告憍曇彌：『何故憂色而視如來？汝心將無謂我不說汝名，授阿耨多羅三藐三菩提記耶？憍曇彌！我先總說一切聲聞皆已授記。今汝欲知記等，將來之世，當於六萬八千億諸佛法中為大法師，及六千學無學比丘尼俱法師。汝如是漸漸具菩薩道，當得作佛，號一切眾生喜見如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。憍曇彌！是一切眾生喜見佛及六千菩薩轉次授記，得阿耨多羅三藐三菩提』。

此釋授姨母記。目不暫捨，希受佛記，求而未得之貌。憍曇彌、佛姨母姓也。

/VERSE/爾時、羅侯羅母耶輸陀羅比丘尼，作是念：世尊於授記中獨不說我名。佛告耶輸陀羅：『汝於來世百千萬億諸佛法中，修菩薩行，為大法師，漸具佛道，於善國中當得作佛，號具足千萬光相如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。佛壽無量阿僧祇劫』。

此釋授妻記。善國、謂清淨國土。

/KEPAN/庚二　二類喜領

/VERSE/爾時、摩訶波闍波提比丘尼及耶輸陀羅比丘尼，并其眷屬，皆大歡喜，得未曾有，即於佛前而說偈言：『世尊導師，安隱天人，我等聞記，心安具足』。

/KEPAN/己二　持經

/VERSE/諸比丘尼說是偈已，白佛言：『世尊！我等亦能於他方國廣宣此經』。

以上四類聲聞，均願他國持經，其怖畏娑婆之煩惱至矣。蓋已味清淨者，必不習於煩惱，故不易於濁惡世中行菩薩道。若向在煩惱場中即已能發大心，迨修行稍久，必可轉煩惱為菩提，而其所得之功行疾速堅固，殆非性耽清淨者所可及矣！

/KEPAN/丁三　八十萬億諸菩薩持
/KEPAN/戊一　長行

/VERSE/爾時、世尊視八十萬億那由他諸菩薩摩訶薩。是諸菩薩皆是阿惟越致，轉不退法輪，得諸陀羅尼。即從座起，至於佛前，一心合掌而作是念：若世尊告敕我等持說此經者，當如佛教，廣宣斯法。復作是念：佛今默然不見告敕，我當云何？時諸菩薩敬順佛意，并欲自滿本願，便於佛前作師子吼而發誓言：『世尊！我等於如來滅後，周旋往反十方世界，能令眾生書寫此經，受持、讀誦、解說其義、如法修行、正憶念，皆是佛之威力。惟願世尊在於他方遙見守護』！

作師子吼而誓，謂以決定說及無怖畏之志而作誓言也。周旋往反於十方世界，顯誓願無窮盡。如法修行，即如妙法而行。正憶念，謂不雜邪見。他方、謂佛彼時所應化之他國土也。

/KEPAN/戊二　重頌
/KEPAN/己一　標當說

/VERSE/即時諸菩薩俱同發聲而說偈言：『惟願不為慮，於佛滅度後，恐怖惡世中，我等當廣說。

/KEPAN/己二　廣忍受
/KEPAN/庚一　打罵忍

/VERSE/『有諸無智人，惡口罵詈等，及加刀杖者，我等皆當忍。

/KEPAN/庚二　慢謗忍

/VERSE/『惡世中比丘，邪智心諂曲，未得謂為得，我慢心充滿。

此一頌、頌惡比丘之慢相。

/VERSE/『或有阿練若，納衣在空閒，自謂行真道，輕賤人間者。貪著利養故，與白衣說法，為世所恭敬，如六通羅漢。是人懷惡心，常念世俗事，假名阿練若，好出我等過。

此三頌、頌惡比丘之假行。阿練若、村落閒寂之處。納衣、行頭陀行者之衲衣。人間者、指不居阿練若而與世往來之人。貪著利養下四句，義可兩釋：一、即諸
菩薩謂此惡人貪著利養，妄擬羅漢。一、即指惡人所輕賤之人，貪著利養，妄擬羅漢，其義均通。好出我等過，謂搜尋諸持輕者之過失。

/VERSE/『而作如是言：此諸比丘等，為貪利養故，說外道論義，自作此經典，誑惑世間人，為求名聞故，分別於是輕。常在大眾中，欲毀我等故，向國王、大臣、婆羅門、居士、及餘比丘眾，誹謗說我惡，謂是邪見人，說外道論義。

此頌惡人誹謗之詞。惡人無智，不解經義，故謂持是經者為邪見，為外道論議也。

/VERSE/『我等敬佛故，悉忍是諸惡，為斯所輕言：汝等皆是佛。如此輕慢言，皆當忍受之。

此頌誹謗能忍。汝等皆是佛五字，即惡人輕侮之詞。謂汝既通斯妙法，汝等豈非即是佛乎？諸菩薩以敬佛重輕之故，悉皆忍受。

/KEPAN/庚三　毀辱忍

/VERSE/『濁劫惡世中多有諸恐怖，惡鬼入其身，罵詈毀辱我。我等敬信佛，當著忍辱鎧，為說是經故，忍此諸難事。我不愛身命，但惜無上道，我等於來世，護持佛所囑。

惡鬼入身，喻惡人狂詈如中魔鬼也。

/KEPAN/庚四　默擯忍

/VERSE/『世尊自當知，濁世惡比丘，不知佛方便，隨宜所說法，惡口而顰蹙，數數見擯出，遠離於塔寺。如是等眾惡，念佛告敕故，皆當忍是事。

惡人不知佛所說法，為隨順眾生機宜而說，而反以為外道，故惡口顰蹙而橫加擯斥也。

/KEPAN/己三　結持經

/VERSE/『諸聚落、城邑，其有求法者，我皆到其所，說佛所囑法。我是世尊使，處眾無所畏，我當善說法，願佛安隱住。我於世尊前，諸來十方佛，發如是誓言，佛自知我心』。

此二頌頌勸持，一頌結成。
