wLine(`卯九　顯見超情　分四　辰初　正遣自然　二　正遣因緣　三　迭拂妄情　四　責其滯情　辰初分二　巳初　阿難約遍常義疑自然　二　如來約隨緣義以破之　巳初分三　午初　領性遍常　二　疑濫外計　三　疑違自宗　今初`, 'KEPAN');
yyVerse('001a', `阿難白佛言：世尊！誠如法王所說，覺緣遍十方界，湛然常住，性非生滅。`);
wLine(`此一大科，顯見超情。以見性不變隨緣故非自然，隨緣不變故非因緣；自然、因緣，皆是妄情計執，見性兩皆不屬，故曰超情。誠如法王所說：誠者實也；法王所說，指如來上文諸科，所說遍常之義。覺緣指見性，謂親依覺性具有能緣之功能，故稱覺緣。遍十方界者：乃稱性周遍，不分科中，見性遍見一切，同體不分；不雜科中，見性周遍，非汝而誰？此二科俱成遍義。湛然者：如寒潭止水，湛然不動，領不動科中，身境動搖，見無所動；無礙科中，身心圓明，不動道場之義。常住者：領無還科中，若真汝心，則無所去；不失科中，雖稱顛倒，無始不遺之義。性非生滅者：領不滅科中，彼不變者，原無生滅之義。如上諸科，俱成常義。阿難躡之起疑，疑濫外宗，遂計自然。既破自然，復計因緣，皆是識心分別計度，妄情用事耳！<kpDone>初領性遍常竟。</kpDone>`);
wLine(`午二　疑濫外計`, 'KEPAN');
yyVerse('002a', `與先梵志，娑毘迦羅，所談冥諦，及投灰等，諸外道種，說有真我，遍滿十方，有何差別？`);
wLine(`先梵志是古來梵志也。其人自謂，梵天苗裔，志生梵天，即婆羅門種。娑毗迦羅，解見序分中。冥諦，為冥初自諦，是外道二十五諦中，第一諦也。彼數論師，計冥性是常，能生大等二十三法，與現今所說，湛然常住，性非生滅，義似有濫。及投灰等，諸外道種：投灰，亦云塗灰，有時以身投灰，有時以灰塗身，而修無益之苦行。等者等餘拔髮、熏鼻、臥刺、自餓、與持雞戒、牛戒諸外道種。此等皆心遊道外；種者類也。說有真我，遍滿十方：真我，或即二十五諦，末諦之神我。外道計我相有三：一、大我；二、小我；三、不定我。此所說覺緣遍十方界，義似有濫大我，如來所說遍常，與外道有何差別？<kpDone>二疑濫外計竟。</kpDone>`);
wLine(`午三　疑違自宗`, 'KEPAN');
yyVerse('003a', `世尊亦曾於楞伽山，為大慧等，敷演斯義：彼外道等，常說自然，我說因緣，非彼境界。`);
wLine(`此舉昔日自宗。楞伽山名，此云不可往，非有神通者，不能到故。佛依此而說《楞伽經》，表法殊勝，非二乘所能及。大慧菩薩，是楞伽會上當機，等者等餘眾故。佛曾在楞伽山，為大慧等，廣辯內教與外道不同之義。彼外道等常說自然者，清涼云：「無因論師，計一切物，無因、無緣，自然生，自然滅。」如彼偈云：「誰開河海堆山嶽？誰削荊棘畫獸禽？一切無有能生者，是故我說為自然。」此則撥無因果，不立修證，佛說因緣以破之，故曰：「我說因緣，非彼境界。」如楞伽經頌云：「我說唯鉤鎖<ail>鉤鎖，即是因緣，取相連不斷義，十二因緣，名十二鉤鎖。</ail>，離諸外道過，若離緣鉤鎖，別有生法者，是則無因論，彼壞鉤鎖義。」又因謂種子親因，緣謂資發助緣，內而三乘等性，須假宿生善根，種子為因；復假如來教法，以為外助之緣，方生諸乘所證之果；外而百穀等物，亦須種子為因，水土為緣，方生芽等，大異於彼外道所說，故曰非彼境界。`);
yyVerse('003b', `我今觀此：覺性自然，非生非滅，離遠一切虛妄顛倒，似非因緣，與<ail>同也</ail>彼自然；云何開示，不入群邪，獲真實心，妙覺明性？`);
wLine(`首句判同外計。謂我今觀此，覺緣見性，亦成自然。非生非滅三句，謬取如來所顯見性之義，以證成之。非生者，由來本有；非滅者，究竟不壞，即不失不滅科義。若有動、有還、有雜、有礙、有分、俱屬虛妄顛倒，前顯不動、無還、不雜、無礙、不分，故云遠離。此實大乘正理，迥超凡情外計，阿難不達，反取之以證自然，故曰似非因緣<ail>即自然</ail>，蓋外道自然，佛昔所破，今佛所說同彼自然，此疑違昔宗。`);
wLine(`云何開示，不入群邪者：意謂佛之所說，與外道自然，或同或異，固所未諳，云何開示分明，令知揀擇，不入群邪，頓獲無戲論之真實心，而證妙覺明性之全體大用耶？<kpDone>初阿難約遍常義疑自然竟。</kpDone>`);
wLine(`巳二　如來約隨緣義以破之　分二　午初　責惑索體　二　詳與詰破　今初`, 'KEPAN');
yyVerse('004a', `佛告阿難：我今如是，開示方便，真實告汝，汝猶未悟，惑為自然！`);
wLine(`此破自然。先呼當機之名，而責之曰：我今前來八番，如是開示，費卻許多脣舌，或直顯旁通，或明彰曲示，種種權巧方便，無非將一真實相之道，告知於汝，汝猶未能悟見性為真本，反乃惑為自然，豈不辜負於我哉！`);
yyVerse('004b', `阿難！若必自然，自須甄明，有自然體。`);
wLine(`若汝必定，以此覺緣周遍不動，性非生滅，以為是自然者，自當甄別明白，有一自然之體方可。<kpDone>初責惑索體竟。</kpDone>`);
wLine(`午二　詳與詰破`, 'KEPAN');
yyVerse('005a', `汝且觀此，妙明見中，以何為自，此見為復以明為自？以暗為自？以空為自？以塞為自？`);
wLine(`此就中詰問。謂妙明真見、遍見諸緣，汝且觀察，此妙明見中，以見何者為自然之體，此二句為總詰。此見為復下，約明、暗、空、塞四緣，逐一別詰。以明為自者，謂以見明者為自然體。下三例知。`);
yyVerse('005b', `阿難！若明為自，應不見暗；若復以空為自體者，應不見塞；如是乃至，諸暗等相，以為自者，則於明時，見性斷滅，云何見明？`);
wLine(`此難破。若以見明為自然體者，自然應當不變，既以明為自，只應見明，至於明去暗來，應不隨緣，不能見暗，方成自然？以空為自等，例此可知。如是乃至，超略以塞為自，應不見空？諸暗等相者：子夜黑月，雲霧晦瞑等，皆為暗相，既以暗為自然體，自應不隨明緣，故難以則於明時暗滅，見性應當斷滅，云何明時仍舊見明？既然明來見明，暗來見暗，乃是隨緣，有何自然之義？<kpDone>初正遣自然竟。</kpDone>`);
wLine(`辰二　正遣因緣　分二　巳初　阿難翻自然而疑因緣　二　如來約不變義以破之　今初`, 'KEPAN');
yyVerse('005c', `阿難言：必此妙見，性非自然，我今發明，是因緣生。心猶未明，咨詢如來，是義云何，合因緣性？`);
wLine(`當機聞佛難破自然，轉疑因緣。故曰：必此妙明見性，非是自然，我今發明，必定是從因緣所生。此之發明，不是真智發明真理，乃是對待發明，故心猶未曾明悟，必須咨詢<ail>問也</ail>如來，是前來各科，所說遍常之義，云何符合因緣性；誠是未明，今教不但不墮自然，兼亦不墮因緣。<kpDone>初阿難翻自然而疑因緣竟。</kpDone>`);
wLine(`巳二　如來約不變義以破之　分二　午初　約因破　二　約緣破　今初`, 'KEPAN');
yyVerse('006a', `佛言：汝言因緣，吾復問汝：汝今因見，見性現前，此見為復因明有見？因暗有見？因空有見？因塞有見？`);
wLine(`上段以真如隨緣義，破其自然，此段以真如不變義，破其因緣。因是親因，如種子；緣是助緣，如水土，故分而破之，此先約因破。佛對阿難言：汝言我今發明，是因緣生。吾再來問汝：汝今因見明、暗、空、塞之境，見性乃得現前，但此性為復因明而有見耶？為復因暗而有見耶？若因明有，即是以明為生見之因，餘可以此例知。`);
yyVerse('006b', `阿難！若因明有，應不見暗；如因暗有，應不見明；如是乃至，因空、因塞，同於明暗。`);
wLine(`若見性因明而有，則明為生見之因，及至暗生明滅，則汝見性，應隨明以俱滅，不應當再見暗；如因暗有，明暗相傾，明時無暗，則汝見性，應與暗以俱亡，不應當再見明。下因空、因塞，與此相同。<kpDone>初約因破竟。</kpDone>`);
wLine(`午二　約緣破`, 'KEPAN');
yyVerse('007a', `復次，阿難！此見又復緣明有見？緣暗有見？緣空有見？緣塞有見？`);
wLine(`此約緣破。復呼當機，謂汝此見性，於明、暗、空、塞四種，究竟以何為發見之緣？`);
yyVerse('007b', `阿難！若緣空有，應不見塞；若緣塞有，應不見空；如是乃至緣明、緣暗，同於空塞。`);
wLine(`若見性緣空而有，則空為發見之緣，及塞時空滅，則汝見性，應隨空以俱滅，不應再見於塞；如緣塞有，塞空相奪，塞時無空，則汝見性，應與塞以俱亡，不應再見於空；下緣明、緣暗，與此相同。<kpDone>二正遣因緣竟。</kpDone>`);
wLine(`辰三　迭拂妄情`, 'KEPAN');
yyVerse('008a', `當知如是精覺妙明，非因非緣，亦非自然。`);
wLine(`當知者：應當起智觀察，了知見性，離四句，絕百非。精覺妙明：即是見性，以不變之覺體，純一無雜曰精覺；以隨緣之妙用，靈明不昧曰妙明，此申其正義。體既不變，故非因緣；用既隨緣，故非自然，此屬第一重遣。`);
wLine(`又一解：精覺者，見精之體，親依本覺之性，從妙起明，即明而妙，寂照雙具，故曰妙明。眾生不達，即明而妙，不變之義，固執而為因緣，則屬權宗；不達即妙而明，隨緣之義，固執而為自然，竟成外計。故囑以當知：如是精覺妙明，本如來藏，既非因緣，亦非自然。因緣自然，皆為戲論，古德云：「非因緣非自然，妙中之妙玄中玄，森羅萬象光中現，尋之不見有根源。」上但反詰，此申正義，下更迭拂。`);
yyVerse('008b', `非不自然，無非不非，無是非是。`);
wLine(`首句非不自然上，應有非不因緣一句，但是遺脫矣！非不之不字，即是上非因非緣，亦非自然之非字，以因緣自然，皆是妄情計度，故上以非字遣之。恐轉計不因緣，不自然，仍舊未離戲論，故更以非字遣之，曰：非不因緣，非不自然<ail>即非非因緣，非非自然。</ail>。此以非遣非，即遣上兩句，此屬第二重遣。`);
wLine(`無非不非者：無字雙貫，非與不非，此為躡遣。以一無字，躡遣前四句，應具四個無字，屬第三重遣。合云：無非因緣，無非自然<ail>遣第一重</ail>；無不非因緣，無不非自然；即遣非不因緣，非不自然，與遣第二重，不非非不義同。`);
wLine(`無是非是者，無字亦雙貫，是與非是。此為對遣，防其對非計是，對是計非。或聞上文，諸非盡遣，仍然計是，故更以無字遣之。亦有四句，應具四個無字，屬第四重遣。合云：無是因緣，無是自然；或聞是既不存，非仍成立；再以無非是因緣，無非是自然。非是二字，亦即非字，到此重重迭拂，妄情自盡。`);
yyVerse('008c', `離一切相，即一切法。`);
wLine(`此乃情盡法真。相非萬法之自相，乃是妄情計度之心相，即執因緣自然等心。遣之又遣，諸情蕩盡，法法元真；當知法本無差，情計成過，但用亡情，何勞壞相？六祖云：「六塵不惡，還同正覺。」但能離一切妄計之相，即一切諸法，無非全體法界。如唯識云：若離遍計執，當體即是圓成實。」又此二句，即離妄即真四字。<kpDone>三迭拂妄情竟。</kpDone>`);
wLine(`辰四　責其滯情`, 'KEPAN');
yyVerse('009a', `汝今云何，於中措心，以諸世間，戲論名相，而得分別？如以手掌，撮摩虛空，祗益自勞，虛空云何，隨汝執捉？`);
wLine(`云何責怪詞。謂是法非思量分別之所能及，汝今云何於精覺妙明中，措心作意，用諸世間戲論名相，欲得分別妙明真性；此性離名絕相，豈世間戲論名相，而得分別哉！世間戲論名相，因緣權乘所宗，則學者世間戲論，自然外道所宗，即非學者世間戲論。下文所云：「但有言說，都無實義」是也。`);
wLine(`如以手掌，撮摩虛空：下喻明無益，祗增自己勞苦，虛空云何隨汝執捉乎？此以手掌撮摩喻戲論，虛空喻真性，虛空既不可措手，而真性又安可措心耶？此科以見性超情論，顯其諸情不墮，越遠外計、權宗，即四義中，妙明之義。<kpDone>九顯見超情竟。</kpDone>`);
wLine(`卯十　顯見離見　分四　辰初　引教質問　二　明昔是權　三　辨今非緣　四　正顯離見　今初`, 'KEPAN');
yyVerse('010a', `阿難白佛言：世尊！必妙覺性非因非緣，世尊云何常與比丘宣說：見性具四種緣？所謂因空、因明、因心、因眼，是義云何？`);
wLine(`此科顯見離見，不是常途所謂情見之見，乃指見精自體耳。見精自體，真妄和合，約義可分真、妄二見，並非真妄各體。但約見精帶妄時，則名妄見，離妄時，則名真見。如人在夢時，則名夢人，離夢時則名醒人；夢人醒人無二人，真見妄見無二見。今言離見者，即真見離自體中，一分妄見而已，故名為顯見離見。即遠離依他起，當下即是圓成實。`);
wLine(`上科因緣、自然二皆並遣，此處阿難白佛言：世尊！此妙覺明性，不屬外道自然則可，若謂非因非緣，似乎不可；以因緣是自宗，何得與自宗相違？必此見性，非因非緣，世尊云何，昔日常與比丘宣說，見性具四種緣，所謂因空、因明、因心、因眼耶？以目前不空、不明，則不能見，無心無眼，更不待言，所以必因四種，方能成見，則見性自屬因緣之義明矣！是義云何者：豈今是而昔非耶？抑或今昔相同，而我未達耶？`);
wLine(`當機所引，乃眼根中眼識，如來所顯是眼根中見性，正是根、識不分。八識規矩頌云：「愚者難分識與根」。阿難即其人矣！前來世尊，乃托見精以顯見性，欲令證入妙覺明性，而得全體大用，而反認見性為眼識，何異將彩鳳為山雞，視和璞為頑石，可不哀哉？`);
wLine(`大乘眼識，九緣方生，所謂：空、明、根、境、作意<ail>遍行心所之一</ail>、分別<ail>第六識</ail>、染淨<ail>第七識</ail>、種子<ail>三類性境之一</ail>、根本<ail>第八識</ail>；小乘法中略具四緣，缺一不可，即空、明、心、眼四緣，為眼識得生之緣，並未曾說，四緣生妙覺性。良以此性，非生因之所生，乃了因之所了，今說從因緣生，誤之甚矣！<kpDone>初引教質問竟。</kpDone>`);
wLine(`辰二　明昔是權`, 'KEPAN');
yyVerse('011a', `佛言：阿難！我說世間，諸因緣相，非第一義。`);
wLine(`此明今昔權實不同。佛告阿難，我昔日說四緣生識者，乃一時權巧方便，說世間諸因緣相，引誘小乘學者，免中外道之毒。彼外道妄計自然，我說因緣以破之，非同今日所說第一義諦，修證了義之法，何得取彼而難此耶？<kpDone>二明昔是權竟。</kpDone>`);
wLine(`辰三　辨今非緣`, 'KEPAN');
yyVerse('012a', `阿難！吾復問汝：諸世間人，說我能見，云何名見？云何不見？阿難言：世人因於日、月、燈光，見種種相，名之為見；若復無此三種光明，則不能見。`);
wLine(`此科辨今所說，非同昔日因緣。故問之曰：諸世間人，說我能見：是以我為能見，物為所見，此乃一切眾生共執。今詰以云何名見，云何不見者：為探其藉緣不藉緣。答以因於日、月、燈三種光明，乃能有見，無光即無見，正述其必定藉緣。此雖單舉明緣，以該空、心、眼三緣，缺一不見，此昔日之權。阿難所述固是，然今日所說，是第一義，如第一番顯見，盲人矚暗，與有眼人，處於暗室，所見無異。見性脫根脫塵，靈光獨耀，又何藉明緣？此即權實不同也。`);
yyVerse('012b', `阿難！若無明時，名不見者，應不見暗！若必見暗，此但無明，云何無見？`);
wLine(`此顯無明不是無見。若如汝謂，無明時即謂無見者，應當併暗亦不見，方可謂之無見；但無明便謂無見，乃常情所執，故以應不見暗詰之，斷無是理。若必見暗下，申其正理。謂若無明時，必能見暗者：此但是明無，而見不無，云何汝說無見？`);
yyVerse('012c', `阿難！若在暗時，不見明故，名為不見；今在明時，不見暗相，還名不見！如是二相，俱名不見。`);
wLine(`此明、暗相例，以致二皆不見，豈不大謬！`);
yyVerse('012d', `若復二相，自相陵<ail>欺壓，凌駕</ail>奪，非汝見性，於中暫無。如是則知，二俱名見，云何不見？`);
wLine(`此結申正義。上科但是因謬反顯，決無二俱不見之理，故申以正義曰：若復明暗二相，自相侵陵傾奪，明來暗去，暗生明滅，明暗二相，時有時無，非汝見性，於中暫時或無。此句須著眼，明暗有生滅，見性非有無，明來見明，暗來見暗。非暫無即常有，正顯見性常住，不生不滅，不藉因不託緣也。世間常情，惟許見明有見，不許見暗成見，權教亦須具足，空、明、心、眼四緣，方能成見。此經為了義真詮，但取暗中有見，故曰如是則知，見明見暗，二俱名見，云何不見？是則暗中之見，尚不用眼，何假空明，及分別之心耶？是則顯一暗中之見，則四緣俱破矣。<kpDone>三辨今非緣竟。</kpDone>`);
wLine(`辰四　正顯離見　分三　巳初　先定離緣第一義　二　例成離見第一義　三　詰責勸勉善思惟　今初`, 'KEPAN');
yyVerse('013a', `是故阿難！汝今當知：見明之時，見非是明；見暗之時，見非是暗；見空之時，見非是空；見塞之時，見非是塞。`);
wLine(`此顯今教為第一義。然有淺、深兩重，先顯離緣第一義。蓋見性離緣之義，自盲人矚暗，顯見是心以來，不動、不滅、不失、無還、不雜、無礙諸科，不分前半，所顯皆是離緣之見，此見即是見精。前文所云：「此見雖非妙精明心，如第二月，非是月影。」喻如第二月者，以其帶妄之故；雖然帶妄，自體離緣，已自超乎因緣宗矣！是故阿難汝今當知。是故二字，承上是明暗，二俱成見之故。汝今當知：見明之時，此之見精，非是因明所有；見暗之時，此之見精，亦非因暗所生；見空見塞，可以例知，則此見精，不屬因緣明矣。<kpDone>初先定離緣第一義竟。</kpDone>`);
wLine(`巳二　例成離見第一義`, 'KEPAN');
yyVerse('014a', `四義成就。汝復應知：見見之時，見非是見；見猶離見，見不能及。云何復說因緣、自然，及和合相？`);
wLine(`此例顯離見第一義。即顯妙精明見性，喻如天上真月，此節較上更深一層。四義成就者：即指上面見精，非明、暗、空、塞四緣所有之義，已成就離緣第一義，此理極成，無能破者。尚有離見第一義，汝復應知，若但悟見體離緣，而未見見體，尚非圓悟，必見見體離見，乃真見見體矣，故以離緣為例焉。`);
wLine(`見見之時，見非是見者：一、三見字，是純真無妄，本體之真見，即妙精明心，如第一月；二、四見字，是所帶一分無明之妄見，即見精明元，如第二月。無始時來，此之真見，常墮妄見之中，不能見妄<ail>如人落水，不見乎水。</ail>。若觀行力強，脫黏內伏，伏歸元真，發本明耀，則真見現前，即能徹見妄體，正當真見，忽見妄見之時，真見即離自體中一分妄見，而不墮在妄中<ail>如人覺夢，夢便不在，即已離夢中矣。</ail>，此之真見，非是帶妄之見也。非是二字，即不墮之意。`);
wLine(`又一解：四義成就者，以上四義，皆以能見之性，見於所見之境，而見性原非是境，以此成就，能例之法，例下能見之真見，見於所見之妄見，而真見非是妄見，令難知者，而成易知也。問：「心見尚不許為二，今於見，何反言二耶？」答：「真非真恐迷，故不得不分也。但約真見帶妄時，即名見精；見精離妄時，即名真見，非實有二體也。而真見之所以非妄，見精之所以為妄之義，待下詳示妄因科中，佛自明之。」`);
wLine(`見猶離見，見不能及者：第一見字是真見，二、三見字皆帶妄之見精，言此真見，猶離於見精之自相，見精亦所不能及也。良以有妄見時，真見全隱，及至棄生滅，守真常，常光現前，即真見現前時，則妄見已空，故曰見精所不能及也。云何復說，因緣自然，及和合相者：此責其執吝昔宗，不肯放捨，今離見第一義，尚非離緣第一義所可及，況世間戲論因緣、自然耶？及和合相，與因緣一類戲論，未應有與不和合一句，諒譯者錯漏耳。不和合，即自然一類，故以云何復說責之。此約見性離見論，顯其自相亦離，轉入純真無妄，亦四義中，常住妙明之義。<kpDone>二例成離見第一義竟。</kpDone>`);
wLine(`巳三　結責勸勉善思惟`, 'KEPAN');
yyVerse('015a', `汝等聲聞，狹劣無識，不能通達，清淨實相。吾今誨汝，當善思惟，無得疲怠，妙菩提路。`);
wLine(`此佛責其滯小，勉其向大。聲聞兼有學無學。謂汝等見狹志劣，無有廣大殊勝之識，執諸法為實有，不了依他如幻，妄起遍計執情，迷於清淨實相之理，故曰不能通達。實相者：即如來藏，清淨本然，真實之相，寸絲不掛，一塵不染，故曰清淨。實相有三：一、如實空義：稱真如實理，空諸虛妄染法，此為無相之實相。遠離能、所分別，萬法本空，彌滿清淨，中不容他<ail>如六祖所云：本來無一物何處惹塵埃。</ail>。下四科七大，一一雙非因緣、自然，初銷倒想，說空如來藏，即此義也。二、如實不空義：此為無不相之實相。以有自體，常恆不變，體雖不變，用能隨緣，下忽生相續，不外清淨本然，審除細惑，說不空如來藏，即此義也。三、如實空不空義：此為無相無不相之實相。諸妄皆空，纖塵不立，萬境紛紜，一真不動，真空不礙妙有，妙有不礙真空，下五大圓融，譬如虛空，體非群相，不拒諸相發揮，離即離非，是即非即，極顯圓融，清淨寶覺，說空不空藏，即此義也。`);
wLine(`吾今誨汝下：如來欲阿難，悟明實相之理，故勗以三慧。誨汝者，有誨必聞，聞慧也；善思惟者，正念觀察<ail>非緣心思慮</ail>，思慧也；無得疲怠者：無得因循悠忽，自謂疲勞，遂生懈怠，必須精勤進趣，未可半途或廢，修慧也。妙菩提路者：即佛所證，無上菩提之道路。乃從凡至聖，中間所經五十五位，真菩提路也。《正脈》交師，總論十科文辭極妙，收攝得宜，因其字句長短，略為增易：初科顯其脫根、脫塵，迥然靈光獨耀；二科顯其離身、離境，凝然本不動搖；三科顯其盡未來際，究竟常住不滅；四科顯其從無始來，雖然顛倒不失；五科顯其無往、無還，挺物表而常住；六科顯其不雜、不亂，超象外以孤標；七科顯其觀大、觀小，轉物自在無礙；八科顯其無是、無非，見真妄情自息，九科顯其諸情不墮，遠越外計、權宗；十科顯其自相亦離，轉入純真無妄。顯見至此，可謂顯之至矣！`);
wLine(`舊解總將如是顯意，而悉為破見，此<ail>交師自稱</ail>所以不得已，而重疏之一端也。特就眾生迷位，而尚有二種見妄未除，故曰：帶妄顯真耳。二種見妄未除，如璞蘊玉，璞雖非玉，畢竟玉不離璞。前帶妄顯真，如指璞說玉；下文剖妄出真，如剖璞出玉；二見即見性所帶，二種顛倒見妄。然真不離妄，如玉在璞；妄未除而真不純，如璞未剖，而美玉之精瑩，不能煥發矣！此下剖妄，雖似破而實顯也，不可作破妄解。初帶妄顯真竟`);
wLine(`寅二　剖妄出真　分三　卯初　述迷請示　二　佛慈許宣　三　分別開示　今初`, 'KEPAN');
yyVerse('016a', `阿難白佛言：世尊！如佛世尊，為我等輩，宣說因緣，及與自然；諸和合相，與不和合，心猶未開。而今更聞，見見非見，重增迷悶！`);
wLine(`此述其迷悶。謂世尊為我等輩；於顯見超情科中，宣說因緣及與自然，二者俱非之義，更加重重迭拂，是我已聞；而諸<ail>助語詞</ail>和合相與不和合，是我未聞，心中猶未開通。心猶未開一句，別指和合與不和合，因先未聞，故心未開，慾望佛說，並無要佛重拂因緣自然之意。而今更聞見見非見，重增迷悶者：因未聞和合不和合之義，已是迷悶，而今更聞，見見非見，此理不明，重增一重迷悶，急於求示。`);
yyVerse('016b', `伏願弘慈，施大慧目，開示我等，覺心明淨。作是語已，悲淚頂禮，承受聖旨。`);
wLine(`上述迷，此請示。弘者大也，施者賜也。伏願如來，發大慈心，賜我大慧。此大慧目，即奢摩他，微密觀照，稱正因之理，所起了因之慧；開示我等覺心，令得明淨。覺心即本覺真心，亦即根中見性。二妄未除，迷悶未釋，則迷雲悶霧，重重籠罩，覺天心地，不得明淨，故求開示。使迷悶釋，見妄除，則覺心即得明淨矣！作是語已巳，悲淚頂禮，承受聖旨者：作是請示語已，悲傷流淚，心有感傷，傷已沉迷不悟；頂禮則求釋迷悶，故凝神靜慮，承受佛聖之法旨。<kpDone>初述迷請示竟。</kpDone>`);
wLine(`卯二　佛慈許宣`, 'KEPAN');
yyVerse('017a', `爾時世尊，憐愍阿難，及諸大眾，將欲敷演，大陀羅尼，諸三摩提，妙修行路。`);
wLine(`此經家敘佛，將示妙悟妙修，令得圓證。以當機聞說見見非見，重增迷悶，故於爾時佛生憐愍。憐其智劣，愍其未悟，既然未開圓解，不能遽起妙修。曰將欲敷演者：是尚未敷揚演說，但先懸敘於此也。大陀羅尼，此云大總持：總一切法，持無量義。有多字陀羅尼<ail>如楞嚴咒，尊勝咒等。</ail>，少字陀羅尼<ail>如六字大明王咒。</ail>，一字陀羅尼<ail>如唵字，吽字。</ail>，無字陀羅尼之別。圭峰禪師疏圓覺經，不取多字、一字，但取無字，即淨圓覺心。今亦取無字，即如來密因之理，約因，即眾生所具，圓湛不生滅之見性。總持諸法，即《起信論》所云：「心為大總相法門」。非特近具根中，實則遠該萬法；約果，即首楞嚴王大定，總持百千三昧；約因果同時，即自性天然本定，是名妙蓮華，即三如來藏，圓融無礙之理，為大總持也。諸三摩提，乃躡解所起自利之行，即二十五聖圓通法門。妙修行路：乃依行所歷之位，即五十五位，真菩提路；乃雙躡定慧，所修兩利之行。此則通指信、解、脩、證諸文。`);
wLine(`《正脈》云：「諸三摩提，總目二十五圓通；妙修行路，密指耳門，意言諸圓通中，妙耳門也。以此二句，釋上陀羅尼，顯修門中，耳根圓通，即大總持也。」不依舊註，平派定慧止觀等。按後阿難請入華屋，即有得陀羅尼，入佛知見之語。及佛許云：「開無上乘，妙修行路。」又云：「於佛如來，妙三摩提，不生疲倦。」語意全合，足徵此處，是預指後之修門也。`);
yyVerse('017b', `告阿難言：汝雖強記，但益多聞，於奢摩他，微密觀照，心猶未了，汝今諦聽，吾當為汝，分別開示。`);
wLine(`此寄責多聞，未開真智。告阿難言：「汝雖有強記之力，但增益多聞而已。於奢摩他，自性本定之真理。所起微密觀照，朗然照體之真智，心中猶未了悟，是則真智未開，不能遽示妙修，必先開圓解，為當務之急也。又微密觀照，即稱真理，所起之真智，開解照了，自性本定，非同識心分別覺觀，麤浮顯露，故曰：「微密」。乃是離妄絕相，照體獨立，今之見見非見，即微密觀照也。`);
wLine(`阿難但知見性是真，而不知所以真；復聞見性是妄，而不知所以妄。宜乎迷悶，而心未了。觀猶字，佛亦以迷悶是急，先為開示，令得廣開圓解，方為起修之本矣！故警之曰：「汝今自當諦實而聽，依教觀心，由言達理，吾當為汝分別真見、妄見，開示奢摩他，微密觀照之義。」`);
yyVerse('017c', `亦令將來，諸有漏者，獲菩提果。`);
wLine(`此兼益未來。承上佛為分別，見見非見，則真、妄分明。依真智照真理，修微密觀照，不特利益現會，亦令將來有漏凡夫，及有學二乘，依此奢摩他，微密觀照之圓解，而起從根解結之圓修，得證圓滿菩提，無上極果。有漏尚然，無漏可知。<kpDone>二佛慈許宣竟。</kpDone>`);
wLine(`卯三　分別開示　分二　辰初　釋其迷悶　二　開其未開　辰初分三　巳初　雙標二見　二　各舉易例　三　進退合明　今初`, 'KEPAN');
yyVerse('018a', `阿難！一切眾生，輪迴世間，由二顛倒，分別見妄，當處發生，當業輪轉。`);
wLine(`此示上文所顯，帶妄之見精，乃有二種見妄。今阿難既肯認見為心，故佛呼當機，而告之曰：我先說見見之時，見非是見者，以見精尚有二妄，不得不為詳剖也。一切眾生：不獨六凡，亦兼小乘、權教。輪迴世間：但指依、正二種世間，與二種見妄相合，而同分妄見，只是自惑所現之依、正，不假業招；而別業妄見，不獨惑現，亦兼業招。當處出生句，屬同分；當業輪轉句，屬別業。應知生死大患，其故皆由二種見妄。由二顛倒者：即是迷真起妄。真、妄顛倒，妄生二種，分別見妄，是謂二顛倒。一者：吾人現在身境，乃親近之依、正，本是惑、業所現，自己別業之虛影，迷而不知，妄生分別，以為心外，實有同他共住同見之境，此為別業妄見。二者：所有眾生世界，乃疏遠之依、正，本是自惑所現，與眾同分之虛影，亦迷不知，妄生分別，以為心外實有，與己本身無干之境，此為同分妄見。如是迷執，故曰顛倒分別。同分乃任運微細分別；別業具麤、細二種分別，而見妄體，即陀那細識，見分中和合一分深惑。下文諸佛，異口同音所稱，俱生無明，生死結根是也。`);
wLine(`當<ail>去聲</ail>處發生者：不離本處發生也。本處即指真心，謂此見妄無別所依，親依真起，一切妄境皆從妄見所現，妄不離真。如《起信論》所云：「不了一法界故，不覺心起，而有其念。念無自性，不離本覺。」<ail>即當處發生。</ail>將全法界真理，遍成迷惑之境，現起世界、眾生，本非處而言處耳。下文云：「迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。」此但惑現，未經業招，乃由根本無明，所現業識，相分境界，方是同分境現也。如見空華，不了自心虛妄顯現，是同分妄見。當業輪轉者：不離業而輪轉也。即於惑境中，不了心現，妄執實有，依惑起業，依業受報，而成無邊輪轉。起信論所云：「依業受報，不自在故。」惟是自業幻成，更無別物，此不但惑現，併由業招，乃由枝末無明，造業受報，所感境界，即是別業境成也。如見夢境，迷執實有，妄生苦樂，是別業妄見。`);
yyVerse('018b', `云何二見？一者眾生別業妄見；二者眾生同分妄見。`);
wLine(`初句徵問，下標列二妄之名。有謂別業約一人，同分約多人，義雖可通，理未周足。當約惑、業，單、雙解釋：單由惑現，不加業感，乃為同分妄見；雙具惑業，既由惑現，再加業招，是為別業妄見。眾生個個，都具惑業，而同、別二見，亦復全具。別業者：業別別見，見其自所住持，現得受用，依、正親近之境；不惟惑現，更由業招，但自業發明，還自取著，顛倒分別，視為心外實有，與他同住共見之境，故曰別業妄見。同分者：惑同同見，見其他所住持，非己受用，世界疏遠之境；雖非業招，亦由惑現，但與眾惑同，還同眾見，顛倒分別，視為心外實有，與己本身無干之境，故曰同分妄見。`);
wLine(`又相宗所釋：別業者，即不共業，所感之根身<ail>不共眾人所造之業，乃個人前生所造業因，今生所感正報根身之業果。。</ail>從黎耶識<ail>第八識</ail>中，不共種子生，以是自業所感，自所受用，故曰別業。同分者：即共業所感器界<ail>與眾人公共所造之業，依業感報，感受今生依報之器界。</ail>。從黎耶識中，共種子所生，以由共業所感，眾皆有分，故曰同分。本經別業，不獨指正報，亦兼依報，同分並非由業感，祗是惑現，與相宗稍別。<kpDone>初雙標二見竟。</kpDone>`);
wLine(`巳二　各舉易例　分二　午初　別業妄見　二　同分妄見　午初分五　未初　徵陳所見　二　審難即離　三　詳示妄因　四　喻明所以　五　以法合喻　今初`, 'KEPAN');
yyVerse('019a', `云何名為別業妄見？阿難！如世間人，目有赤眚，夜見燈光，別有圓影，五色重疊。`);
wLine(`首句徵問，阿難下陳其所見。如字舉例之辭；世間人指凡、外、權、小；目有赤眚<ail>眼生紅翳</ail>，例無明見病；夜指迷位；燈指藏性；五色圓影，例眾生五蘊幻軀，世界五塵幻境。因眾生有能見之妄見，故有所見之身、心、世界，見妄若除，身界叵得；赤眚不起，圓影何來？好眼例真智，燈例真理；以真智見真理，惟是一真法界，本無所有。此處眚影，與下災象，皆不是喻，此舉別業中之別業，易知之法，例彼別業難知之法，令難知者，亦易知也。有以目眚、災象，二皆為喻，以喻後之一處多處，則與後文，文理相背。後文明言：「例汝今日，例閻浮提」等文，皆是以易知例難知也。良以親近之身境，雖為別業，實則與眾同住共見，誠難覺其為別為虛也。故舉眚見燈影，眚目別見，別中之別，虛上之虛。最易知其為別為虛者，以例之。故下文云：「例汝今日，以目觀見，山、河、大地，及諸眾生，皆是無始見妄所成。」一人如是，彼彼皆然，即以一人例多人，同是別業妄見，所有親近之依、正，雖然彼此同住共見，與群翳觀燈，所現圓影，雖然是同，其實各病。又以疏遠之境，雖為同分，與己懸隔，受用不一，誠難覺其為同為妄也。故舉瘴惡、災象，舉國同見，同中之別，妄中之妄，尚可知其為同為妄者，以例之。故下文云：「例閻浮提，三千洲中，並洎十方，諸有漏國，及諸眾生，同是覺明，無漏妙心，見聞覺知，虛妄病緣。」一處如是，處處皆然，即以一處而例多處矣。`);
wLine(`見性本來清淨，從來無病，為無明所熏，黏湛發見，轉本有智光，為能見之妄見，此屬根本見病；見精映色，結色成根，遂有勝義根、浮塵根，赤眚依浮塵根而起，屬枝末見病；眾生聚見於眼，浮塵眼根，為見精所託之處，眚雖浮根之病，亦即見精之病，圓影為枝末見病之影；身界為根本見病之影。又眚見，雙帶本、末二病，見精惟屬根本見病，單複雖殊，其妄一也。下文云：「即彼目睛，瞪發勞者，兼目與勞，同是菩提心中，瞪發勞相。」亦此意也。此以眚影為例者，有兩重易知：一、易知其為別業，以燈上圓影，為自己病眼獨見故；二、易知其為妄見，以五色圓影，雖然似境，畢竟非實故。<kpDone>初徵陳所見竟。</kpDone>`);
wLine(`未二　審難即離`, 'KEPAN');
yyVerse('020a', `於意云何？此夜燈明，所現圓光，為是燈色？為當見色？`);
wLine(`此雙標審問。問曰：在汝之意，以為云何？此夜燈明，所現圓光，即上文燈光所現圓影。下二句雙審，即燈即見，試審察看，此夜燈光，所現五色圓影，為是即燈所有；為當即見所有？見約眚見，例眾生迷位中，於真理上，所變規身、心、世界，為是真理實有之色法耶？為當妄見所成之色法耶？`);
yyVerse('020b', `阿難！此若燈色，則非眚人，何不同見？而此圓影唯眚之觀？若是見色，見已成色，則彼眚人，見圓影者，名為何等？`);
wLine(`此破雙即。謂此圓影，若即燈實有之色，則好眼人，何不同見？而此圓影，唯獨眚人之觀見？此約非眚不見，破即燈也。若是眚見所成之色，見已成圓影之色，不能以見見見，則彼目眚之人，見圓影之見，當名為何等物耶？此約見體不失，破即見也。此以例合法。`);
wLine(`五色圓影，例五蘊根身，五塵境界；燈例真理；非眚人例諸佛並大菩薩；眚人例迷位之眾生；眚見例妄見。謂此五蘊五塵之身界，非即真理所有，亦非即眚見之色。按文例云：此之身界，若是真理所有，則諸佛諸大菩薩，何以不見？於其自住三摩地中，不見有少法可得，惟是一真法界。而此身界，惟有無明未破，妄見之眾生所見，此約佛聖不見，破即真理所有也；若此身界，謂是妄見之色，見已成身界之色，則迷位眾生，見身界之見，當名為何等物耶？此約見體不失，破即見之色也。`);
yyVerse('020c', `復次，阿難！若此圓影，離燈別有，則合傍觀，屏、帳、幾、筵有圓影出？離見別有，應非眼矚，云何眚人，目見圓影？`);
wLine(`此破雙離。謂若此圓影，離燈別有，則合<ail>當也</ail>傍觀圍屏、帳幔之上，幾案、筵席之間，皆有圓影出，今則傍觀不見，豈離燈耶？若云離眚見別有者，眚見依眼根，離眚見，併離眼根，則此圓影，應非眼矚，云何眚病之人，必假目見圓影？今則非眼莫矚，豈離見耶？例彼五蘊、五塵之身界，若離真理別有，不合前云：「當處發生」，則合外道所計，時生、方生、梵天生、神我生，究竟實非時、方、梵天、神我而生。前云：「諸法所生，唯心所現。」心外本來無法，豈離真理耶？`);
wLine(`例彼身界，若離妄見別有，則此身界，應非妄見所見，云何必有妄見之眾生，方見根身器界耶？《起信論》云：「以依能見故，境界妄現；若離能見，則無境界。」是則身界，豈離見耶？<kpDone>二審難即離竟。</kpDone>`);
wLine(`未三　詳示妄因`, 'KEPAN');
yyVerse('021a', `是故當知：色實在燈；見病為影；影、見俱眚，見眚非病，終不應言：是燈是見；於是中有非燈非見。`);
wLine(`此正示妄因。見病二字即妄因。是故者，承上非即燈即見，非離燈離見之故。當知者：應當起智觀察，若以淨眼觀燈，只有光明，並無圓影，今此圓影，究從何來？觀察之後，乃知因目有赤眚之故。則能見之見成病，致所見之光有影，色<ail>即五色</ail>實在於燈，非燈不現故；見因病為影，非病無影故。上句色實在燈，合上非離燈非即見；下句見病為影，合上非離見非即燈。究之此影雖不離燈，原非即燈之影，皆由見病所成；縱不離見，亦非即見之影，都緣眚翳為咎。影見俱眚者：燈影與見病俱因目眚之故，非但所見燈影，是赤眚所生，即能見見病，亦赤眚所成，以見非眚而不病，燈非眚而無影，故合影與見，同是眚為過咎，故曰：「影、見俱眚」。見眚非病者：此見是真見，不墮在眚妄之中，故能見於眚。既能見眚，即已離眚，如人既已覺夢，即已離夢，所以非病，正由有此無病見體，故前云：「見見非見」。`);
wLine(`終不應<ail>平聲</ail>言下，誡止之辭，誡人妄情計度。既惟病影，全體無實，不應執此圓影。即燈見生，離燈見有，說即說離，皆不中理。是、非二字，即即、離二字，合例真智照真理，惟是一真法界，本無所有，如好眼觀燈，本無圓影也。因一念不覺妄動，遂轉本有之智光，而為能見之見分。以有見分，遂有相分，乃成根身、器界耳。故《起信論》云：「以依動故能見，以依能見故，境界妄現。」所謂見病為影也。是則，不惟所見之根身、器界，是無明之影，即能見見精，亦無明所起，所謂影、見俱眚也。若能照破相、見二分，皆是無明之所熏起，即是真智，亦即真見；離能、離所、脫根、脫塵，本來無病，所謂見眚非病也。末四句，既知真見，離妄獨立，無有身、界可緣，說誰為即，說誰為離耶？<kpDone>三詳示妄因竟。</kpDone>`);
wLine(`未四　喻明所以`, 'KEPAN');
yyVerse('022a', `如第二月，非體非影。何以故？第二之觀，捏所成故。諸有智者，不應說言：此捏根元，是形非形，離見非見。`);
wLine(`此方是喻，足證前眚影，後災象，皆非喻也。二月合上燈光圓影。非體者：此二月固非見體所有之色，合上非見色；非影者：此二月亦非真月本有之影，合上非燈色。何以故下，徵釋妄因。捏所成故：捏即妄因，捏之則有，不捏元無，合見病為影，此影乃眚病以為其咎，目病則有，不病本無也。諸有智者，不應說言，此捏目之根本元因，所見第二月，謂是真月之形，非真月之形。離見非離見，離字雙用。離見即非見，非離見即是見。捏目之根本元因，惟是一妄，若在妄上，更說是非，則妄上加妄，豈智者之所為耶？此合上終不應言，是燈是見，於是中，有非燈非見。<kpDone>四喻明所以竟。</kpDone>`);
wLine(`未五　以法合顯`, 'KEPAN');
yyVerse('023a', `此亦如是，目眚所成，今欲名誰，是燈是見？何況分別，非燈非見？`);
wLine(`此以法合顯。二月非實，惟捏所成；圓影非實，惟眚所成；同一虛妄，無本可據，憑誰說即說離耶？總合眚與無明，皆如捏也；圓影與身界，皆如第二月也。此與前，此見雖非妙精明心，如第二月，非是月影，前後照應。二月從捏目生，見精因動心有，足知所有身界，無非妄影。若不了身界是妄，當觀燈影；不了燈影，當觀二月。即二月之非有，了燈影之無實；即燈影之無實，悟身界之虛妄。境既是妄，見亦非真，識此見精非真，是名見見；能見見者，自非是妄，故前云：「見非是見」，後云：「覺非眚中」。<kpDone>初別業妄見竟。</kpDone>`);
wLine(`午二　同分妄見　分二　未初　徵陳所見　二　了無其實　今初`, 'KEPAN');
yyVerse('024a', `云何名為同分妄見？阿難！此閻浮提，除大海水，中間平陸有三千洲。正中大洲，東西括量，大國凡有二千三百，其餘小洲，在諸海中，其間或有三兩百國，或一、或二，至於三十、四十、五十。`);
wLine(`初句是徵，阿難下陳其所見。此閻浮提，是須彌山南面洲名，此洲多閻浮提樹，故以立名。歐、亞各洲，都屬南洲。除大海水者：四大部洲，俱在鹹水海之中，除大海水，中間平原廣陸，為陸居眾生所依止者，有三千洲。正中大洲，乃閻浮提中心點，東西括量<ail>平聲</ail>，略南北二字，含在其中，自東南徂西，由南及北，包括量計，大國凡有二千三百，小國則不計也。其餘小洲，皆布在大洲之外，亦在鹹海之中，其間洲之大小不一，大者或有三百國，二百國，小者或一國、二國，中者或三、四、五十不等。`);
yyVerse('024b', `阿難！若復此中，有一小洲，只有兩國，惟一國人，同感惡緣，則彼小洲，當土眾生，睹諸一切，不祥境界：或見二日，或見兩月，其中乃至暈、適、珮、玦、彗、孛、飛、流、負、耳、虹、蜺，種種惡相。`);
wLine(`此災象，亦不是喻，乃舉同分中之別分，易知之法，例彼同分難知之法，令難知者，亦易知也。別舉此閻浮提洲中，有一小洲，只有兩國，以有兩國，所見不同，方可驗知，同分妄見。惟一國人，同感惡緣者：兩國同洲，心行不同，惟獨一國人，同感惡緣。注意「感」字，乃依因感果，感應不忒，由妄惑為能感之惡因，而災象為所感之惡緣。故彼小洲，當土眾生，依妄惑妄現，種種不祥境界，為與本國眾生同見，鄰國不見，故知乃由妄惑，妄現咎徵，惟應此國，不應彼國。或見二日，或見兩月者：儒云：「天無二日」，既見二日、兩月，自非吉祥之兆。如夏桀之亡，兩日並照是也。其中乃至超略其餘。惡氣環匝曰暈；黑氣薄蝕曰適；適昏也。白氣在旁如衡璜曰珮；如半環曰玦；此日月之災象也。如月暈七重，漢高祖在平城，有重圍之難。彗孛飛流，負耳虹蜺者：光芒遍指曰彗；俗呼掃帚星。芒氣四出曰孛；絕跡橫去曰飛；光相下注曰流；此皆星辰災象。如宋襄公時，星隕如雨，秦始皇時，彗星遍出。`);
wLine(`宋景公時，熒惑在心，景公懼，召子韋而問焉。子韋曰：「熒惑天罰也。心，是宋之分野，禍當君身，雖然災兆已現，可以移之宰相。」景公曰：「宰相所使之治國者，而移死焉不祥！寡人願自當也。」子韋曰：「可移於民」。公曰：「民死將誰君乎？寧獨死耳。」子韋曰：「可移於歲」。公曰：「歲饑民饑必死，為人君欲殺其民以自活，其誰以我為君乎？是寡人之命固盡矣！子無復言矣。」子韋北面再拜曰：「臣敢賀君！天之處高而聽卑，君有仁人之言三，天必三賞君，今夕星必徙舍，君延壽二十一歲。」公曰：「何以知之？」對曰：「君有三善，故三賞，星必三舍，舍行七星，星當一年，三七二十一，故知延壽二十一年。臣請伏於陛下以伺之，星不徙，臣請死之。」公曰：「可」。其夜星三徙舍，如子韋之言。景公不忍損人利己，故得延壽。此誠為賢聖之君，實足為千古之模範也。負耳虹蜺，種種惡相者：負耳乃陰陽之氣，如弓之背日者名負；如玦之傍日者名耳；映日而晨出者為虹；對日而暮現見者為蜺；又雄曰虹，雌曰蜺，此皆陰陽之災象。災象尚多，總屬惡緣感召之咎徵，故以種種惡相該之。<kpDone>初徵陳所見竟。</kpDone>`);

yyVerse('025a', `但此國見，彼國眾生，本所不見，亦復不聞。`);
wLine(`同一洲中，天原是一象，分有無，足知非實。前必取兩國者，以一國不足以顯妄，若兩國同見，亦不足以顯妄，故曰：「但此國見，彼國眾生，本所不見。」但者獨也，又非特不見，併亦不聞。雖此國惑同同見，畢竟非實。此說妄處，比別業中，既略即、離，復缺妄因。略者，準上可思；缺者，待下進退合明中例出。然此亦有兩重易知：一者易知其為同分，以舉國皆見故；二者易知其為妄見，以彼國不見故。是以取此為能例焉。<kpDone>二各舉易例竟。</kpDone>`);
wLine(`巳三　進退合明　分二　午初總標　二　別明　今初`, 'KEPAN');
yyVerse('026a', `阿難！吾今為汝，以此二事，進、退合明。`);
wLine(`此總標例法。以即用也；二事乃眚影、災象之事。進、退合明，按下三節之文，有分屬進退合明；交互進退合明二義。若約例處：例汝、例彼、例閻浮提，三番進退合明：先進一人見眚影，別中之別，例阿難見身、界別業之妄，是以一人例多人，屬進別例別以合明。次退一國見災象，同中之別，例彼一人見眚影，別業之妄，是以多人例一人，屬退同例別以合明。後進一國所見災象，同中之別，例彼十方依、正，同分之同，是以一國例諸國，屬進同例同以合明。此二進一退，分屬合明也。`);
wLine(`若約結處：皆是、俱是、同是，三番交互合明。先進眚影，別中之別，合明別業所見身、界，別中之同。則此身、界，固無始根本見病之影，與眚影同一例也；退後身界，別中之同，以合明前之眚影，別中之別，則此眚影，雖枝末見病之影，亦由無始根本見病而來，與身界同一例也；二者皆是無始見病所成。次退一國所見災象，同中之別，合明一病目人，所見眚影別中之別，則此眚影，亦是一人瘴惡所起，與災象同一例也；復進一病目人，所見眚影，合明一國，同見災象，則此災象，亦一國見病妄現，與眚影同一例也；二者俱是無始見妄所生。後進一國同見災象，同中之別，合明十方依、正，同分之同，則此依、正，亦是眾生瘴惡所起，與災象同一例也；復退十方依、正，同分之同，合一國所現災象，同中之別，則此災象亦是眾生同分之惑所現，與十方依、正同一例也；二者同是覺明無漏妙心，虛妄病緣，此各具進退交互合明也。`);
wLine(`釋疑：此中第一番交互合明，以眚影合明身界，固是以易知例難知；以身界合明眚影，究屬何意？當知：身界虛妄，固比眚影之難知，而目眚遠因，皆是無始見病所成，更不易曉。第二番交互合明，以一人所見眚影，合明一國所見災象，固是以易知例難知；以災象合明眚影，究屬何意？當知：災象虛妄，固比妄眚之難知，而眚影遠因，俱是無始見妄所生，更不易曉。第三番交互合明，以一國災象，合明十方依、正，固是以易知例難知，以十方依、正，合明一國災象，究屬何意？當知：十方依、正虛妄，固比災象之難知，而災象遠因，同是覺明無漏妙心，虛妄病緣，豈人所易曉耶？蓋必交互合明者，要顯本末見病，皆無始無明，以為其咎，此處預為發揮，到下文自易明了也。<kpDone>初總標竟。</kpDone>`);
wLine(`午二　別明　分二　未初　例明別業　二　例明同分　未初又分三　申初　舉能例法牒定眚妄　二　就所例法進別合別　三　結見見即離釋迷悶　今初`, 'KEPAN');
yyVerse('027a', `阿難！如彼眾生，別業妄見，矚燈光中，所現圓影，雖現似境，終彼見者，目眚所成。`);
wLine(`此例明別業，重舉能例之法，牒定眚見，全體虛妄。觀佛直呼前之眚影，為別業妄見，可以證知不是譬喻。要知燈原無影，眚見似有，故云：如彼眾生，有了別業目有赤眚，故成妄見；見已成妄，故矚<ail>看也</ail>燈光中，所以現出五色圓影。雖似現前境界，但是幻有，而非實有。其故何也？終彼見者<ail>指病目人</ail>，目眚所成故。終者究極之謂也，追究到底，實因別業眾生，目有赤眚所成。<kpDone>合前文見病為影竟。</kpDone>`);
yyVerse('027b', `眚即見勞，非色所造。`);
wLine(`首句，重申目眚所成之義。勞即圓影之勞相，謂目有眚病，即見如斯，妄發五色之勞相，不病則無見也。次句重申，雖似前境之義。色指燈上五色，謂此圓影之勞相，非燈上本有之色，亦非燈明所造之色，故曰：「非色所造」。但眚見似有，妄體本無也。是則所見之圓影，固是目眚所發之勞相，即能見之眚見，亦是菩提心中，瞪發勞相，合前影見俱眚。`);
yyVerse('027c', `然見眚者，終無見咎。`);
wLine(`此明真見無病。然字轉語之辭。見眚者：即能見此眚之真體，由來無病，終不墮眚病之中，故曰：「終無見咎」。咎即病也。以眚不能自見其眚，今既見眚，自體即離眚妄；如人墮水，一經見水，則身已離水。合前見眚非病。下文覺所覺眚，覺非眚中；又彼見真精，性非眚者，皆指真見之體。<kpDone>初舉能例法牒定眚妄竟。</kpDone>`);
wLine(`申二　就所例法進別合別　分二　酉初　總成例意　二　詳應前文　今初`, 'KEPAN');
yyVerse('028a', `例汝今日：以目觀見，山河國土，及諸眾生，皆是無始，見病所成。`);
wLine(`此舉所例法。例者同一例也，若約三番，分屬進退合明，此乃第一番，進以合明；進前眚目見圓影，易知之別業，例今好眼見身界，難知之別業。今日目觀者；就今眼前，親住親見之近境，山河國土，及諸眾生，即所見身界，皆是無始根本見病所成之影，與圓影枝末見病之影，同一例也。又皆是二字，有註家云：「所見身界之相分，與能見之見分，皆是根本無明，動彼淨心，而成業識，轉本有智光，為能見之見分，於無相真理中，妄現所見之相分，故見、相二分，皆是根本見病所成，即影、見俱眚也。」此解於文雖順，於義未足。`);
wLine(`結處須以見圓影，與見依、正皆是無始見病所成，於義方足。此屬交互進退合明，進圓影合明身界，則身界固無始見病所成，與眚見圓影，同一例虛妄也；退身界合明圓影，而圓影雖為枝末見病所成，亦不離根本見病，以末由本起，亦與身界同一例見妄也。<kpDone>初總成例意竟。</kpDone>`);
wLine(`酉二　詳應前文`, 'KEPAN');
yyVerse('029a', `見與見緣，似現前境，元我覺明，見所緣眚，覺見即眚。本覺明心，覺緣非眚。`);
wLine(`初二句，妄境似有。見即見分，合上以目觀見。見緣即見所緣之相分，合上國土眾生。此見、相二分，依自證分而起，屬依他起性；依他如幻，非有似有，故曰似現前境。詰其根本，元我真覺墮在妄明之中，以為其咎，覺明二字，亦即四卷中，性覺必明，妄為明覺。性覺即自性之覺體，本具妙明之德用，不假明而明之，設若必定加明於覺體之上，則此必明一念，即是妄為，不當為而為也。即轉妙明為無明，性覺成妄覺，由此妄覺，遂起見、相二分之妄。覺明乃為根本無明，諸妄總因。四卷三種忽生相續，無不因此而成。`);
wLine(`見所緣眚者：見即轉相之見分，所緣即現相之相分，皆由無明之力，轉真見成妄見。此見即眚見，遂有所緣依、正之眚影，合上見病為影。`);
wLine(`覺見即眚者：接上句，謂非但所緣是眚，即覺明所發之能見，亦即是眚，以俱依無明而有，妄體本無，合上影見俱眚也。`);
wLine(`本覺明心，覺緣非眚者：此明真體非病；上覺字指真體，下覺字指妙用。緣字雙攝見分、相分，能、所二緣。謂本覺妙明真心，遍覺能、所二緣皆妄，此覺體自不墮妄中，實非有眚妄見可比，故曰：「非眚」，合上見眚非病。《正脈》云：此阿難所見身境，即有兩重難知：「一者難知其為別業，以與眾同住，彼此不異也。二者難知其為妄見，以與眾見同，信其實有也。故以前眚影，兩重易知者例之」。問：「身境同見，何以類眚影之別見？」答：「眾生依自心法界，而迷起夢境，法界唯心，夢境非有，故為別為妄，見同眾人，不過業同同見耳，豈同外教共一而實有乎？譬如千燈一室，雖同處而各別光滿；又如群翳觀燈，似同輪而實各病；及其一人病癒，只消一人之輪，始知非共一，而非實有矣。」<kpDone>二就所例法進退合明竟。</kpDone>`);
wLine(`申三　結見見即釋離迷悶　分二　酉初　令取上義轉釋　二　令對目前會釋　今初`, 'KEPAN');
yyVerse('030a', `覺所覺眚，覺非眚中。此實見見，云何復名，覺、聞、知、見？`);
wLine(`上來別業中種種發揮，結歸覺緣非眚一句，正轉釋見見非見之迷悶也。首句即上覺緣<ail>見相二分</ail>二字；二句即上非眚二字。一、三覺字是真體，所覺即能緣所緣，由無明所熏，知見妄發<ail>見分</ail>，發妄不息，勞見發塵<ail>相分</ail>，悉皆如眚，真覺未覺時，常墮眚中，一覺所覺是眚，則此真覺，即已離眚，非墮眚中矣！此牒前本覺明心，覺緣非眚，及前能見眚者，終無見咎，又見眚非病之義，亦如圓覺所云：「知幻即離」是也。`);
wLine(`此實見見：此字即指上二句，實即見見非見之義。比顯云：真覺覺於所覺是眚時，真覺不墮於眚中<ail>此上二句義</ail>；即前真見，見於見精帶妄時，真見非墮於見精妄中，彼此意義相類。云何下責怪之辭，見性即是寂常心性，所應取為本修因者，云何復將此妙覺明性，名為覺、聞、知、見？何異將連城之璧，喚作碔砆，豈不誤哉？覺、聞、知、見，即是六精，體同用異。「元以一精明，分作六和合。」覺知二字，各具二精，即帶妄之見精也。眾生既不可執妄為真，亦不可將真作妄，如祗認見、聞、覺、知為心，則被所覆，即不見精明本體矣。須知真心雖不離見、聞、覺、知，本不屬見、聞、覺、知，方有超脫之一日也。<kpDone>初令取上義轉釋竟。</kpDone>`);
wLine(`酉二　令對目前會釋`, 'KEPAN');
yyVerse('031a', `是故汝今，見我及汝，並諸世間，十類眾生，皆即見眚，非見眚者。`);
wLine(`此對境會釋，真妄二見。見我即觀佛相好，及汝即阿難自身。世間指虛空、山、河、大地。十類眾生：於十二類中，除無色、無想；此舉聖、凡、依、正。此二見眚，字同義異，上謂見有眚，下謂能見眚。若自惑未除，縱觀如來勝相，猶是見帶眚病。古德云：「眼中猶有翳，空裏見花紅。」非能見眚者之真見。上判是妄非真。`);
yyVerse('031b', `彼見真精，性非眚者，故不名見。`);
wLine(`彼見即能見眚之見。已離於妄曰真；純一無雜曰精。性非眚者；其性不變隨緣，隨緣不變，能為見相所依，不為見相所變，其性不墮於眚妄之中，故曰：「非眚」。既非是眚，故不應名見。此後二句，判真非妄，即上「覺非眚中，云何復名覺、聞、知、見。」`);
wLine(`一切眾生，不達所見身界，皆自心別業之妄影，本來無實，所以凡夫深生取著，二乘深生厭離，皆非解脫之道。若知惑業所現，妄體本空，不生執著，無可厭離，則終日對境，終日不被境轉矣！<kpDone>初例明別業竟。</kpDone>`);
wLine(`未二　例明同分分三　申初　舉能例法退同合別　二　就所例法進同合同　三　結離見即覺教取證　今初`, 'KEPAN');
yyVerse('032a', `阿難！如彼眾生，同分妄見，例彼妄見，別業一人。`);
wLine(`此例明同分，文具能、所二例。若對例閻浮提等，此為能例；若對例別業妄見，此為所例。問：「前云舉國同見災象，易知其為同分，彼國眾生不見，易知其為妄見，既有兩重易知，即可例下十方依、正，而更取例於別業者，何也？」答：「前見災象文中，元缺詳示妄因，故必取例別業之妄，令知同彼眚影，一例虛妄，則妄因成，方可以為能例之法，不得不退例別業也。」故呼當機而告之曰：如彼一國眾生，同分妄見，所見種種災象，例彼目眚，別業妄見之一人。若約三番，分屬進退合明，此乃第二番退以合明，退一國同分所見災象之妄，例彼一人見眚影之別業。`);
yyVerse('032b', `一病目人，同彼一國，彼見圓影，眚妄所生。此眾同分，所見不祥，同見業中，瘴惡所起。`);
wLine(`此承前易知之同分，轉取例於易知之別業。即牒定一病目人，同彼一國，彼此合明，例出妄因。彼別業所見圓影，既非即燈即見，亦非離燈離見，但由眚妄所生。此同分所見災象，既非即空即見，亦非離空離見，同是見業中，瘴惡所起，與彼見圓影，無以異也。`);
wLine(`同見業中，瘴惡所起者。由眾生見分，妄起能見之業用，故有所見之妄相。而災象乃瘴癘惡氣，上應於天，故現種種不祥之象，但惟瘴惡，是其妄因，豈天象有實體哉？`);
yyVerse('032c', `俱是無始，見妄所生。`);
wLine(`眚影、災象，同、別雖殊，為妄則一，皆無實體，究其妄因，俱是無始無明，熏成見妄，所生之虛影。若約交互進退合明，進圓影以合明災象，則災象亦一國之眚妄，與圓影同一例也；退災象以合明圓影，則圓影亦一人之惡緣，與災象同一例也；二者雖為浮塵根所見之境，推末由本，俱是無始，真見墮在妄見中，所生之妄境，了無實體。<kpDone>初舉能例法退同合別竟。</kpDone>`);
wLine(`申二　就所例法進同合同`, 'KEPAN');
yyVerse('033a', `例閻浮提，三千洲中，兼四大海，娑婆世界，並洎十方，諸有漏國，及諸眾生。`);
wLine(`此舉所例之法，進退合明。即以一國同見災象為能例，若約分屬進退合明，此屬第三番進以合明。進一國所現災象，合明十方依、正之境，以災象一國同見，易知其為同分；彼國不見，易知其為妄見。以此例閻浮提等，依、正；淨、穢；苦、樂不等，難知其為同分，無始恆然，非偶爾暫現，難知其為妄見，令難知者，與易知同一例也。三千洲，即閻浮一洲中，有三千洲，兼須彌四面，四大海中，一四天下。娑婆世界：即釋迦所主，三千大千世界。並洎十方，諸佛剎土，此由近以及遠也。`);
wLine(`諸有漏國，及諸眾生者：國與眾生，均以有漏稱，因皆依無明，而得建立也。下文云：「迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。」無非自心所現之惑境，豈得謂為無分？以因妄而有，故曰「有漏」。雖遐方異域，他所住持，非己受用之境，例同災象，亦可易知，其為虛為妄也。`);
yyVerse('033b', `同是覺明，無漏妙心，見聞覺知，虛妄病緣，和合妄生，和合妄死。`);
wLine(`此合明同妄。同是覺明，與上元我覺明不同，前是真覺而起妄明，此是本覺自具妙明。十方依正，有漏妄法，同依真起，乃依本覺妙明，無漏妙心；心以無漏稱故妙，未起煩惱，無有生死，即本源真心；受無明本熏，業識資熏之力，起成見分，映在六根門頭，故有見聞覺知，虛妄之病，合上瘴惡。緣字即所緣相分之妄境，指十方依、正同分惑境，乃根本無明，見病之影，合上災象。和合妄生，和合妄死者：以依、正二報，總屬依他起性。依他如幻，有生有滅；依報有成、住、壞、空，正報有生、老、病、死。皆由無明為因，業識為緣，因緣和合，於無生中，虛妄有生，此有乃為幻有，非實有所生；因緣別離，和合終盡，於無滅中，虛妄名滅，此滅但有其名，非實有所滅。死字應作滅字，方通無情。若約交互進退合明，進一國災象，以合明十方依、正，則依、正亦同分之境，與災象同一例也；退十方依、正，以合明一國災象，則災象亦虛妄病緣，與依、正同一例也。`);
wLine(`問：「十方依、正，與己無干，何為同分？」答：「雖非業招，亦由惑現，自心無明一起，將全法界真心，遍成迷惑之境，於無同異中，熾然成異相之世界。因異顯同，復立同相之虛空；因同異發明，復立無同異之眾生。未至發真歸元，則空漚未滅，十方依、正，皆自心無明，妄現之惑境，固屬有分，何得曰非同分耶？」<kpDone>二就所例法進同合同竟。</kpDone>`);
wLine(`申三　結離見即覺教取證`, 'KEPAN');
yyVerse('034a', `若能遠離諸和合緣，及不和合，則復滅除諸生死因。`);
wLine(`此與上節，同是覺明無漏妙心，見、聞、覺、知，虛妄病緣，和合妄生，和合妄死，正是敵體相翻。上節約從真起妄，妄有二種顛倒，分別見妄，為虛妄病，既有妄見，乃有所緣。緣即所緣依正身境，亦即總標中，當處發生，當業輪轉，二妄惑業之境，和合生滅。此節約返妄歸真。緣即別業、同分所緣之境。不和合下，亦應有一緣字。和合緣即別業境，不但惑現，還加有業，和合而成，故曰和合緣；不和合緣，即同分境，但由惑現，並無有業，和合其中，故曰不和合緣。若能遠離，即微密觀照，離妄之功，妄離則真自復。謂修楞嚴大定者，若能了知同分、別業，二所緣境，為虛為妄，不執實有，即遠離諸和合緣，及不和合緣。不能離緣，便為物轉，若能離緣，即可轉物同如來矣！此二句離緣也。`);
wLine(`則復滅除諸生死因：生死因即二種顛倒，分別見妄，為輪迴之本。別業妄見，屬事識，為分段生死因；同分妄見屬業識，為變易生死因；但所緣同、別二境既離，能緣本、末二妄自息，即不起二種顛倒，分別見妄。故曰：「則復滅除諸生死因」。此句離見也，並上三句，即下文不隨分別，世間、業果、眾生三種相續，三緣斷故，三因不生，文義相類，遠離即不隨也。又塵既不緣，根無所偶，返流全一，六用不行，十方國土，皎然清淨，如淨琉璃，內懸明月。`);
yyVerse('034b', `圓滿菩提，不生滅性。清淨本心，本覺常住。`);
wLine(`此明即覺，合上離見即覺，如圓覺經離幻即覺，義相同，顯言之，即離妄即真也。前二句圓滿及性字，皆要雙用。不生滅性，即是涅槃，謂妄見即離，真覺全顯，即能圓滿三菩提性，及圓滿三涅槃性。承上能緣之妄見除，則轉煩惱圓滿菩提性；所緣之妄境離，則轉生死圓滿涅槃性。此即菩提、涅槃，二轉依果。`);
wLine(`清淨本心，本覺常住者：既已圓滿智、斷二果，復本心源，究竟清淨，本覺到此，方得出纏，常住不變，輪迴從此永卸矣！此節文但能不取見緣，不隨見妄，則終日對境，終日無境可對，能所不立，法法全真，是謂常住首楞嚴三昧。如《起信論》云：「離一切法差別之相，以無虛妄心念，即是真如常恆不變，淨法滿足」也。<kpDone>初釋其迷悶竟。</kpDone>`);
wLine(`辰二　開其未開　分二　巳初　躡前悟與未悟　二　正破和合俱非　今初`, 'KEPAN');
yyVerse('035a', `阿難！汝雖先悟，本覺妙明，性非因緣，非自然性；而猶未明如是覺元，非和合生，及不和合。`);
wLine(`此躡前文，當機述意：「世尊！為我等輩，宣說因緣及與自然，諸和合相，與不和合，心猶未開，而今更聞，見見非見，重增迷悶。」而佛先其所急，與釋迷悶，今了知真見見於見精之時，真見已離自體中一分妄，非是帶妄之見矣，則迷悶已釋；此當開其未開，謂阿難言：汝雖先前已悟，本覺妙明真心，雙超妄情，分別計度，而非因緣性，非自然性。而猶未明下屬未悟。以因緣、自然，佛已開示，故得先悟。如是本覺妙心，元非和合生，及不和合，此理實猶未明，故不得不再為開示也。若說覺性，是和合生，則與離一切相相背；若說非和合有，則與即一切法相背，故下正明非和合，及非不和合之義。<kpDone>初躡前悟與未悟竟。</kpDone>`);
wLine(`巳二　正破和合俱非　分二　午初先破和合　二　破非和合　午初又分二　未初　總舉妄惑　二　別為破斥　今初`, 'KEPAN');
yyVerse('036a', `阿難！吾今復以前塵問汝：汝今猶以一切世間，妄想和合，諸因緣性而自疑惑，證菩提心和合起者。`);
wLine(`前破因緣等，皆約前塵而破，以見離塵不顯故；今破和合，亦以前塵為問。故佛云：吾今復以前塵問汝，汝今猶以一切世間，妄想情計，疑見性為和合而有，此誠不當。觀猶以二字，有責怪意，和合上加妄想二字，以真見本無和合，妄想情計，妄計和合。諸因緣性一句，以和合與因緣相關，故兼言之；自生疑惑，即是妄想。`);
wLine(`證菩提心，和合起者：此二句按定錯計。上句即指真見，以真見為能證菩提之因地心，此心為如來密因，由來不變，豈屬和合起者？故不應自生疑惑。<kpDone>初總舉妄惑竟。</kpDone>`);
wLine(`未二　別為破斥　分二　申初　破和　二　破合　今初`, 'KEPAN');
yyVerse('037a', `則汝今者，妙淨見精，為與明和？為與暗和？為與通和？為與塞和？`);
wLine(`此仍用見精者，以真見、見精無別體故。因二妄既剖，故加妙淨二字，以此見雖然處染，畢竟不染，其清淨本體，由來不變，故曰：「妙淨」。為與明和等，即以前塵為問也。`);
yyVerse('037b', `若明和者，且汝觀明，當明現前，何處雜見？見相可辨，雜何形像？`);
wLine(`首句牒定，下以名、義、體、相四意破之。先約相破。雜即和也，凡言和者，必有二物，相投不分，方成和義。故難云：且汝觀見明相，正當明相現前之時，何處雜和汝見耶？見相可辨，雜何形像者：見精屬內心，明相屬外境，如果雜和為一，亦應可辨；如朱與麵粉二物雜和，則朱失其紅，麵失其白，成為非紅非白之色，今見相二者雜和，究竟作何色相耶？`);
yyVerse('037c', `若非見者，云何見明？若即見者，云何見見？`);
wLine(`二約義破。凡言和者，必有二物，先相離而後相即，方成和義。難云：見與明相和後，畢竟還是見耶？非是見耶？若和後明相非是見者，應無所屬，云何而能見明！此非離也。若和後明相即是見者，相既成見，應不能自見其相，若仍見其相，云何以見自見其見？此非即也。如是觀察，則和義不成。`);
yyVerse('037d', `必見圓滿，何處和明？若明圓滿，不合見和！`);
wLine(`三約體破。凡言和者，必二體各不圓滿，方可相和。難云：必其見性圓滿，何處可以再和明相？若使明相圓滿，不合更容見與之和？`);
yyVerse('037e', `見必異明，雜則失彼，性、明名字，雜失明、性，和明非義。`);
wLine(`四約名破。凡言和者，必二物不同，而後相和，既和當失本名。難云：若見性與明相，未雜之時，見是見，明是明，有情之見性，必異於無情之明相，雜和之後，則必失彼見性明相，本有之名字，而見當非見，明應非明；如水土相和，則失彼水土本名，轉名為泥矣。雜和既失明相見性之本名，則說見性和明相者非義矣。`);
yyVerse('037f', `彼暗與通，及諸群塞，亦復如是。`);
wLine(`以明例餘，彼暗與通塞，非和之義，亦復如是。<kpDone>初破和竟。</kpDone>`);
wLine(`申二　破合`, 'KEPAN');
yyVerse('038a', `復次，阿難！又汝今者，妙淨見精，為與明合？為與暗合？為與通合？為與塞合？`);
wLine(`此破合。凡言合者，如蓋與函相合附，而不離也。`);
yyVerse('038b', `若明合者，至於暗時，明相已滅，此見即不與諸暗合，云何見暗？若見暗時，不與暗合，與明合者，應非見明！既不見明，云何明合，了明非暗？`);
wLine(`此正破明合。若與明合者，如圓蓋合於圓函，附而不離，至於暗時，暗生明滅，見與明合，自必隨明以俱滅，此見即不與諸暗合，既不合暗，云何而能見暗？若見暗時，不與暗合者：恐防謬計，不必暗合，而能見暗。故破云：若見暗之時，不必定與暗合，依舊與明合，而能見暗者，則不合能見，合應不見，汝見與明合者，應當見暗，而非見明矣！`);
wLine(`云何明合，了明非暗。此歸正破。既與明合，應非見明，云何現前，與明合時，了知是明非暗也？明暗是二，見性是一，明、暗有生滅，見性無去來，豈可說合耶？`);
yyVerse('038c', `彼暗與通，及諸群塞，亦復如是。`);
wLine(`此以上可以例知，故云亦復如是。<kpDone>初破和合竟。</kpDone>`);
wLine(`午二　破非和合　分二　未初　承示轉惑　二　別為破斥　今初`, 'KEPAN');
yyVerse('039a', `阿難白佛言：世尊！如我思惟：此妙覺元，與諸緣塵，及心念慮，非和合耶？`);
wLine(`當機聞說，證菩提心，不從和合起，遂轉惑非和非合，離緣別有，此妄情計度，勢所必至。觀其問詞曰：如我思惟，末句殿以耶字，是未敢自決，而請佛求決也。此妙覺元者：指此根中見性，乃本妙覺明，元清淨體，具不變隨緣二義；依不變義故非和合，依隨緣義非不和合，性、相互融，真、俗無礙，此以剖妄之後，乃立斯名。`);
wLine(`與諸緣塵：即明、暗、通、塞，所緣塵境。及心念慮：即六處識心，以心為識體，念慮為識用，此正辯根性之與塵識，非則俱非也。<kpDone>初承示轉惑竟。</kpDone>`);
wLine(`未二　別為破斥　分二　申初　破非和　二　破非合　今初`, 'KEPAN');
yyVerse('040a', `佛言：汝今又言，覺非和合。吾復問汝：此妙見精，非和合者，為非明和？為非暗和？為非通和？為非塞和？`);
wLine(`此正破非和，以顯非不和也。非和者兩物異體，各不相入之謂也。佛言：汝今又言此妙覺元，非和合者，吾復問汝，此妙見精，非和合者，應如磚石並砌，彼此各不相入，為與明、暗、通、塞，四法之中，與何法非和耶？此中見精稱妙者，亦二妄已剖故也。`);
yyVerse('040b', `若非明和，則見與明，必有邊畔！汝且諦觀：何處是明？何處是見？在見在明，自何為畔？`);
wLine(`此但約明破。若見非與明和，如磚、石並砌，體不相入，則見之與明，必有邊際界畔，此是必然之理。汝且現今諦實觀察，何處是明相？何處是見精？在見精與明相二者之間，自何處為界畔耶？此先與索畔。`);
yyVerse('040c', `阿難！若明際中，必無見者，則不相及，自不知其明相所在，畔云何成？`);
wLine(`此躡成破意。謂言縱有邊畔，亦如磚石之不相入。際者界限也。承上見精、明相，各有界限，見中無明，明中無見。若明相界限中間，必無見者，則彼此不相及，自然不知明相所在之處；處尚不知，邊畔從何分別？畔既不分，則非和之義不成矣！`);
yyVerse('040d', `彼暗與通，及諸群塞。亦復如是。`);
wLine(`此破一，自可例餘。<kpDone>初破非和竟。</kpDone>`);
wLine(`申二　破非合`, 'KEPAN');
yyVerse('041a', `又妙見精，非和合者，為非明合？為非暗合？為非通合？為非塞合？`);
wLine(`此破合可知。`);
yyVerse('041b', `若非明合，則見與明，性、相乖角，如耳與明，了不相觸。`);
wLine(`首句牒定。若見不與明合者，則見與明，一屬性，一屬相，彼此乖違角立，各不相順。此據理論，下以喻明。既然非合，應如耳根之與明相，了無關係，不相觸合；觸即合也。`);
yyVerse('041c', `見且不知，明相所在，云何甄明，合非合理？`);
wLine(`此承上既不相合，縱見之亦不能見，見且不見，自然不知明相所在；如耳聽明，聽且不能聽，豈知所在耶？知既不知，云何甄別明白，合與非合之理？`);
yyVerse('041d', `彼暗與通，及諸群塞，亦復如是。`);
wLine(`此例破，可知。後無結文者，因此科但釋前超情科中餘情，故不另結。文自阿難妄識破後，求示寂常妙明真心，而如來指與根中見性，十番極顯其真，二見復剖其妄，克就當人分上，最親切處，分明指出，會見、聞、覺、知，虛妄病緣，妄不離真，同是覺明無漏妙心；此中復明，本妙覺元，非和合與不和合，密示萬法一體之旨，大科克就根性，直指真心已竟。自此以前但顯理究竟堅固，若不知所指之心，不獨近具根中，實則量周法界，則何以明事究竟堅固耶？故下會通四科，全事即理，圓彰七大，全相皆性，極於三如來藏，圓融無礙；說奢摩他，令悟一切事相，無非理性，乃統世界、身、心，為一定體。自此見性，轉名如來藏性，以能遍為諸法實體，乃對萬法而立名也。<kpDone>初克就根性直指真心竟。</kpDone>`);
