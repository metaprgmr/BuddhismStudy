/TEXT339:a01/一、序論

我們這個世界被稱為娑婆世界，是缺陷多、苦難多的世界。面對這個多苦多難的世界，而引發嚮往美好的世界，是應該的，也是一切人類所共有的。佛法的根本意趣，是「心惱故眾生惱，心淨故眾生淨」，（1）重視自己的理智與道德的完成。到了大乘佛法，進一步的說：「隨其心淨，則佛土淨」。（2）在佛法的普及聲中，佛弟子不僅只要求眾生自身的清淨，更注意到環境的清淨。印順法師說：「聖者們的修證，與身心修證的同時，對於（眾生）人類的苦難──社會的、自然界的苦難，要求能一齊解除的，那就是佛教淨土思想的根源。」（3）於是，比對現實世界──釋迦佛土的缺陷，而表達出他方清淨佛土，這是佛弟子共同的願望。

淨土是大乘佛法的重要特色，淨土思想與大乘佛教實有不可分離的關係。佛在各種大乘經典中曾經宣說各種佛淨土，常見有阿彌陀佛之西方極樂世界、阿閦佛之東方妙喜世界、藥師佛之東方淨琉璃世界、彌勒佛之兜率淨土，另外還有《華嚴經》之華藏世界、《法華經》之靈山淨土、《大乘密嚴經》之密嚴淨土、《維摩詰經·佛國品》宣說的唯心淨土──心淨土淨。在這些淨土中，最為中國佛教徒熟悉的是西方極樂世界的彌陀淨土；彌勒淨土傳入中國時，曾流行一時，但自從道綽、善導起而弘揚彌陀淨土，再加上彌勒下生思想被野心政客所利用，所以也就逐漸式微了；（4）至於其他淨土，雖然隨著經典傳入中國，但是都未能引起反響。中國佛教的淨土思想發展地極為特別，經過上千年的歷史發展，「淨土」似乎專屬於阿彌陀佛的極樂世界。在往生極樂淨土法門中，也不像後世以念佛為主，經典中原來是以諸行往生的。這當然是佛法適應世諦流布，因適應中國的時、地、人而採取的方便。但是，佛教發展到今天，時代在迅速地發展，佛教要掌握時代的命脈，就必須在傳統的淨土思想中，抉擇出適應今天環境的方便，這是現代佛法弘揚者的任務。

中國自從本世紀初以來，由於受西方思潮的影響，在各方面發生了巨大的變化。人們除了繼承傳統的佛教以外，對佛教自身也進行反省，「人生佛教」、「人間佛教」的提出是這時代的結晶。於是，人們在強調「西方淨土」外，逐漸提倡「人間淨土」，這是佛教適應時代的新方便，即重視在現實人間努力於心靈的淨化、生活的淨化、環境的淨代。對人間淨土的執著追求，體現了近現代中國佛教對人生理想境界的憧憬。

其實，被中國佛教徒所忽略的彌勒淨土、阿閦佛淨土、藥師琉璃淨土都帶有特別珍貴的特質，注重人間淨土的實現，及智慧、慈悲的大乘菩薩精神。在這四大淨土中，以彌勒淨土出現最早，也最充滿人間現實性。其次，彌陀淨土與阿閦佛淨土是初期大乘佛教淨土思想的兩大流：阿閦佛土是般若流，是重現實的、自力的、智證的、重頭陀行的淨土思想；彌陀淨土是重理想的、他力的、信願的淨土思想。藥師淨土出現最晚，於是受彌陀淨土及密教影響很大。所以，對這四大淨土進行比較，而抉擇出適應現代的淨土思想，這是至關重要的，這也是撰寫本論文的目的。

淨土是諸佛於因地行菩薩道，生起淨佛國土成就眾生之誓願，無量永劫積功累德以建立之莊嚴清淨世界。所以，每個淨土都有教主，每個淨土的成就都有因地的本願，由於因地的誓願與因行不同，所以成就的國土也就不同，從而也形成了不同的往生法門。因此，本文將從教主、因地的本願、淨土的狀況及往生法門四個方面進行比較，闡明淨土法門之間的同異，以此抉擇現代社會弘揚淨土的新方便。

/TEXT339:a02/二、教主之比較

四大淨土各有一位教主在教化眾生，彌勒淨土的教主是彌勒菩薩，阿閦淨土的教主是阿閦鞞佛，極樂淨土的教主是阿彌陀佛，東方琉璃淨土的教主是藥師佛。每個教主的名號都有一定的表法意義，佛菩薩都是依德立名，或約崇高的聖德立名，或取像於自然界，或取像於人事界，從種種方面表現佛菩薩的特德。我們也可以從不同的名號中，看出各淨土的不同特色。

/TEXT339/1、彌勒菩薩

彌勒，梵名Maitreya，巴利名Metteyya。又稱梅旦麗耶菩薩、末怛利耶菩薩、迷底屨菩薩、彌帝禮菩薩。意譯作慈氏。（1）修因時，以慈心利他為出發點，所以以慈為姓。據傳此菩薩欲成熟諸眾生，由初發心即不食肉，以此因緣而名為慈氏，這可以從彌勒的本生談《一切智光明仙人慈心因緣不食肉經》即有彌勒菩薩因地修慈三昧而不食肉的記載。（2）《華嚴經·入法界》：「或見彌勒最初證得慈心三昧，從是已來，號為慈氏。」（3）由此經文可知彌勒菩薩最初因地發慈心，修慈三昧，從此之後，生生世世常以彌勒為名。慈是四無量心中之首，此慈從如來種中生，能令一切世間不斷佛種，故稱為慈氏。

釋尊預記彌勒菩薩將於未來人壽八萬歲下生成佛，這思想從小乘佛教即已流傳，《長阿含經》的《轉輪聖王修行經》、《中阿含經》的《說本經》等都有記載。本來，彌勒菩薩比釋迦早發心修行，而因為釋尊精進勇猛的緣故，所以卻反而比彌勒菩薩早成佛，這就是經論中所說的難行道與易行道。如《大寶積經》的《彌勒菩薩所問會》說：

彌勒菩薩於過去世修菩薩行，常樂攝取佛國、莊嚴佛國，我於往昔修菩薩行，常樂攝取眾生、莊嚴眾生。然彼彌勒，修菩薩行經四十劫，我時乃發阿耨多羅三藐三菩提心，由我勇猛精進力故，便超九劫，於賢劫中，得阿耨多羅三藐三菩提。（4）

由此可見，在因地修行時，釋尊以度化眾生為主，彌勒以攝取淨土為主，開顯出二種菩薩行：一為信願的淨土菩薩行，一為悲濟的穢土菩薩行；這也是易行道與難行道的差別。《彌勒菩薩所問會》又說：「彌勒菩薩往昔行菩薩道時，不能捨施手足頭目，但以善巧方便安樂之道，積集無上正等菩提。」（5）所說的善巧方便安樂之道，即彌勒菩薩，《彌勒菩薩所問本願經》說：

晝夜各三，正衣束禮，下膝著地，向於十方，說此偈言：我悔一切過，勸助眾道德，歸命禮諸佛，令得無上慧。（6）

這說的即是禮敬諸佛、懺悔、發願、隨喜、請佛說法、請佛住世、隨順佛菩薩學，與普賢十大願王略同。這是易行道，易行的意義，即安樂行，以攝取淨佛國土為主，所以是多集佛功德的淨土行。但是，易行道難於成佛，難行道反而容易成佛，所以釋尊比彌勒菩薩早成佛，這是一個明顯的例證。釋尊的難行道富於大悲的精神，值得眾生仰慕、讚歎，但彌勒的易行道更契合人性，因人性中多怯懦、貪逸。在初期大乘思想中，穢土修行勝進淨土修行，重視現實世界的淨化，這是值得注意的一點。

人類重視現實世間的淨化，這是人類共同的要求。印順法師認為彌勒與「明月」有關，明月是黑暗中的光明，代表著清涼與光明，為佛弟子的理想。（7）《彌勒大成佛經》讚頌彌勒說：「光明大三昧，無比功德人。」接著說：「南無滿月……一切智人。」（8）這是以滿月的輝光，形容彌勒的確證。《彌勒菩薩所問經》也說：「遍照明三昧，普光明三昧，普遍照明三昧，寶月三昧，月燈三昧。」（9）由此等文句，可證明彌勒與月光的關係。印順法師說：「這象徵此界是五濁惡世，苦痛充滿，惟有彌勒菩薩的慈濟，才是黑暗的光明；這難怪佛弟子祈求彌勒菩薩的人間淨土的實現了！」（10）這是用月光來象徵彌勒菩薩的聖德。

在《阿含經》中，除了成道前的釋尊以外，彌勒是唯一提到的菩薩。廖閱鵬的《淨土三系之研究》說：「從佛教史看，彌勒是唯一貫串小乘佛教到大乘佛教的菩薩，遂成為大乘菩薩道的典型人物。」（11）《觀彌勒菩薩上生兜率天經》說：

具凡夫身，未斷諸漏……此人今者雖復出家，不修禪定，不斷煩惱，佛記此人成佛無疑。（12）

彌勒不修禪定，不斷煩惱，並不是沒修行的人，相反地，他開示出菩薩在五濁惡世中的修行，不應專門修定斷煩惱急於一己之解脫而落入小乘，而應該重於利益眾生的佈施、持戒、忍辱、精進等功德，這是注重現實世界、積極救濟的菩薩精神。彌勒不但是菩薩道的典型代表，最重要的他是將來成佛的補處菩薩，與娑婆世界因緣深厚，便成為佛弟子倚仗的物件。同時，彌勒雖然生活在天上，但同在欲界，所以比較容易親近，於是便有上升兜率天問法的事情。

現代社會由於物質極端發達，人們成為機械的奴隸，人們對世界抱著恐懼與不安。在現代美國的哲學家摩里斯所著的《開展的自我》中，為了使人們向創造的生活進步，應該採取那一條道路，徵諸過去的歷史，他選擇了十三條道路，徵求學生的意見，測驗的結果是「彌勒之道」占全體百分之四十。同樣美國的文明批評家曼福特說：古代佛教徒所預言的「彌勒」時代，將出現在我們的面前。（13）無論是古代的人們，還是現代社會的知識份子，對彌勒的清涼與光明都翹首期盼，所以提倡彌勒淨土是現代佛教徒義不容辭的責任，也是十分有意義的。

/TEXT339/2、阿閦佛

阿閦佛，梵名Aksobhya－buddha，西藏名Saxs－rgyas      mi－Akhrugs－pa。音譯為阿閦，或譯為阿閦鞞佛、阿芻鞞耶佛、噁乞芻毗也佛。義譯為不動佛、無動佛、或無怒佛、無嗔恚佛。依據《阿閦佛國經》卷上記載，過去東方去此千佛，有阿比羅提世界，大目如來出現其中，為諸菩薩說六度無極之行，其時有一菩薩，於聞法後發無上正真道意，發願斷嗔恚、斷淫欲，乃至成最正覺，大目如來歡喜而賜號阿閦。（14）同時也可以解說為：不為嗔恚所動，所以或譯為「不動」。

阿閦佛在因地修行所發的誓願中，有一項非常突出的本願就是：「世間母人有諸惡露。我成最正覺時，我佛中母人有諸惡露者，我為欺是諸佛世尊。」等到成佛時，「阿閦佛女人，妊身時，身不疲極，意不念疲極，但念安隱。亦無有苦，其女人一切亦無有諸苦，亦無有臭處惡露。舍利弗！是為阿閦如來昔時願所致。」（15）由於女人生理上的痛苦，所以初期大乘經中每表現出轉女成男的意願，但是阿閦菩薩的意願卻不大相同，只要解免女人身體及生所有的痛苦，女人還是女人，在世間，論修證，有什麼不如男子呢！印順法師認為阿閦菩薩的願行，與釋尊時代的鴦掘摩非常相似。（16）鴦掘摩本是一名惡賊，受到釋尊的感化，放下刀杖出家，修證得阿羅漢果。有一次鴦掘摩入舍衛城乞食，有女人臨時，難恐懼，求見救護，鴦掘摩回來告訴釋尊，釋尊要他去以真實誓言，解除婦的苦痛。如《中部》（八六）《鴦掘摩經》（南傳一一上·一三九）說：「婦人！我得聖生以來，不故意奪生類命。若是真實語者，汝平安生！」鴦掘摩的真實誓言──從佛法新生以來，不曾故意傷害眾生的生命。就這樣，妊婦得到了平安。這與阿閦佛的本願，「妊身時……無有諸苦」，可說完全一致。又因為他殺害多人，所以出去乞食時，每每被人咒，或加以傷害，可是他一點也不起嗔心，他曾作偈（南傳一一上·一四一）說：「我先殺害者，今稱不害者。我今名真實，我不害於人。」阿閦菩薩發願，從此名為「阿閦」；鴦掘摩出家成聖，從此名為「不害」。阿閦與不害（Ahimsa），雖然梵語不同，而意義相近，二者捨去從前名字，得一新名，也是相同的。鴦掘摩於眾生不害、救濟女人痛苦的精神，在阿閦佛系淨土思想得到具體的發揚，成為此系思想的特色。

/TEXT339/3、阿彌陀佛

阿彌陀佛，其梵文名字有兩種，在Amita（義為無量）附加abha，Amitabha（阿彌陀婆），譯義即是無量光；在Amita附加ayus，Amitayus（阿彌陀庾斯），譯即是無量壽。也就是說，在印度，此佛名以兩個梵名──Amitabha和Amitayus書寫的，傳到中國後，都音譯成「阿彌陀佛」，有時也用「無量壽佛」之義譯語。

梵語Amita，譯為無量，印順法師說：「阿彌陀佛──無量佛的含義，應有通有別。通，指一切佛，即無量無數的佛。在佛法的宏傳中，無量佛的意義特殊化了，成為指方立向的，專指西方極樂世界的阿彌陀佛。」（17）可以舉兩部經來證明：

一、《觀無量壽經》，這是專明觀西方極樂世界的依正莊嚴，第九觀是觀阿彌陀佛身相好，於觀想成就時，經中說：「見此事者，即見十方一切佛。……作是觀者，名觀一切佛身。……見無量壽者，即見十方無量諸佛。」（18）意思是觀阿彌陀佛即是觀十方一切諸佛，見阿彌陀佛即是見十方無量諸佛。

二、《般舟三昧經》，這也是專明阿彌陀佛的念佛三昧，此經一名《十方現在佛悉在前立定經》，經中說，修觀成時，「現在諸佛悉在前立」，專觀阿彌陀佛而見現在一切佛，這與《觀經》的「見此事者，即見十方諸佛」完全一致。（19）

所以印順法師說：「由此可見，觀阿彌陀──無量佛，即是觀一切佛。雖然以阿彌陀佛為一佛的專名，但對於這一切佛的通義，也還保存不失。阿彌陀，在一切佛中，首先得到名稱的優勢。」（20）所以，阿彌陀佛也得到特別讚歎與宏揚。梵語Amitabha，譯成無量光。光明無量，超越一切佛，是阿彌陀佛的特德；《阿彌陀三耶三佛薩樓佛檀過度人道經》（以下簡稱《大阿彌陀經》）說：「阿彌陀佛，光明最尊第一無比，諸佛光明皆所不及也！」（21）阿彌陀佛不但光明最盛，而且凡是被其光明照觸者，都能蒙受極大好處，所以阿彌陀佛又號為無量光佛、無邊光佛、無礙光佛、無對光佛、炎王光佛、清淨光佛、歡喜光佛、智慧光佛、不斷光佛、難思光佛、無稱光佛、超日月光佛，這都是本於其光明的特德而有的名號。（22）由於這個無量光的特徵，所以有些學者認為阿彌陀佛與太陽有關。如印順法師說：「說得明白些，這實在是太陽崇拜的淨化，攝取太陽崇拜的思想，於一切──無量佛中，引出無量光的佛名。」印順法師還在《初期大乘佛教之起源與開展》引用《外國記》的傳說，說明阿彌陀淨土思想與波斯的瑣羅斯德教的關係。（23）日本矢吹慶輝的《阿彌陀佛研究》列舉諸家之說，認為阿彌陀佛的起源主要是外來與印度內部兩種，但都說明與太陽有關。（24）《觀無量壽佛經》的第一觀是落日觀，再從此逐次觀水、觀地、觀園林、房屋、觀阿彌陀佛、觀音、勢至等，阿彌陀佛的依正莊嚴即是依太陽而生起顯現；在《大阿彌陀經》卷下，眾生教導阿難「若起更披袈裟西向拜，當日所沒處，為阿彌陀佛作禮」，即見阿彌陀佛與極樂世界。在印度人心目中，落日是光明的歸宿，是一切光明的究極依處。（25）為了淨化印度人的這種心理，故佛法也作出相應的適應，這也是理所當然的。

梵語Amitayus，譯義即是無量壽。阿彌陀佛的壽命是無量無盡，不可計算，《無量壽經》說：「無量壽佛壽命長久，不可稱計，汝寧知乎？假使十方世界無量眾生皆得人身，悉令成就聲聞緣覺，都共集會禪思，一心竭其智力，於百千萬劫悉共推算，計其壽命長遠劫數，不能窮盡知其限極。」（26）阿彌陀佛既是無量的壽命，永遠救度眾生，這是合乎信徒的要求，在宗教施設上有高度意義。

由阿彌陀佛的光明是橫遍十方的，佛的壽命是豎窮三際的。在無限的光明、無限的壽命中，既代表著一切諸佛的共同德性，又即能適應眾生無限光明與壽命的要求。阿彌陀佛在因地作法藏比丘時，選擇二百一十億佛國作為參考，集合這些佛土的優勝處為自己淨土的藍圖。這是以無量佛土的勝妙，集成阿彌陀佛的須摩提（Sukhqvat）國土，無量佛土中最清淨的佛土。「勝過一切，唯我第一」是阿彌陀佛的根本特性。阿彌陀佛的這一特性，與傳統佛教思想並不契合，在其流傳中必然受到了一神教的影響，印順法師說：

如從適應印度宗教文化的觀點來說，阿彌陀佛的本生──法藏比丘發願，成就淨土，化度一切眾生，是深受一神教的影響；在精神上，與『佛佛平等』說不同。（27）

在大乘興起之初，堅持「佛佛平等」的一貫理念，認為究竟佛土是不可能有差別的；而佛身與佛土的差別，不過為了適應眾生的根機（應化）而已。隨著淨土思想的逐漸發展，所以也就出現阿彌陀佛本生──法藏比丘，覺得現有的佛與佛土都不夠圓滿、理想，於是發願成就勝過一切佛土、勝過一切佛，這也合乎人性的需要，而為廣大眾生所接受。

/TEXT339/4、藥師佛

藥師，梵名Bhaisajyaguru，音譯作鞞殺社寠嚕。又稱作藥師琉璃光如來、藥師如來、大醫王佛、醫王善逝、十二願王。此佛於過去世行菩薩道時，曾發十二大願，願為眾生解除疾苦，使具足諸根，導入解脫，故依此願而成佛，住淨琉璃世界，其國莊嚴如極樂世界。

現代談到藥師，只是配藥的人，而古代卻不然，藥師與醫生的含義是一樣的。佛法中常稱佛陀為無上醫王或大藥師，因佛能治療一切眾生的種種疾病。凡世界眾生無時不在惑業中，身心充滿諸病。經說：人的生理上有三種病：老、病、死；心理上也有三種病：貪、嗔、癡。佛能拔除眾苦，善治諸病，以物藥治身病，以法藥治心病。在佛法中，因眾生有八萬四千病，所以佛法有八萬四千法門，這些法門就是法藥。藥師本為一切佛的通稱，一切諸佛都是大藥師，不過東方淨土的藥師如來，特別重視消災延壽，特重於治理眾生的身病，所以特以藥師為名。琉璃──毗琉璃，譯為遠山寶，是青色寶。在小世界的中間，有最高的須彌山，四面是四寶所成的。南面是毗琉璃寶所成的，所以我們──南閻浮提的眾生，仰望虛空，見有青色。青天，就是須彌山的琉璃寶光，反射於虛空所致。印順法師的《藥師經講記》、吳信如《藥師經法研究》都以兩種含義來說明琉璃光：

一、依眾生的心境說，輔助藥師佛宣揚正法的菩薩是日光遍照與月光遍照二菩薩。前面說過，琉璃光係由遠山寶映現於空際的光彩；而此二菩薩，以名喻德，當然如日月行空，普照一切。太陽光給人以熱力、光明、幸福和希望，月亮給人以清涼、安寧、幽靜的境界，這都為人生所必需的。眾生──人類在生死輪迴中，都有一種向上、向光明的趣向和要求；佛陀隨應眾生的心境，也就以明淨的青天與日月，表徵如來的德行，顯示人類最高的理想界。

二、約佛陀的證境說：琉璃光，即佛的自證境界。因為如如智契如如理，在平等一法界中，顯發無邊光明清淨功德，朗耀皎潔，平等無差別，不是混混沌沌，漆黑一團，故喻佛的自證境為琉璃光。總的來說，東方淨琉璃世界，表佛現證的清淨法界；琉璃光，表無上菩提契證法界的德行；琉璃光（青天）是本體，日月運行於青天，放播光明，可說為琉璃光而起的妙用。（28）

中國人一向重視太陽，印度特別對月亮有興趣，特重寧靜與清涼的特質。本來，動與靜，熱烈與安靜，溫暖與清涼，應互相協調而求平衡。我們學佛，從凡夫到聖者的境界，必須發揮這兩方面的德行；對治人世的囂狂凌亂，應重視清涼與寧靜。近年來世界局勢動蕩莫測，文化思潮愈益蕪雜紛亂，寧靜清涼的人生性德，也就越來越沒落，因此在現代社會宏揚藥師法門有特別重大的意義，也是佛教徒義不容辭的責任。

從以上對四大淨土的教主簡單地述，可以發現每位教主都有各自的特質，也就是說各有自己的優勝處。這四位佛菩薩都是現在存在的佛菩薩，其中阿閦佛、阿彌陀佛、藥師佛是他方佛，彌勒是此土的補處菩薩，將於人間成佛。並且，在佛教史上，藥師出現最晚，受淨土與密教影響很大。

在因地修行時，彌勒是以易行道為主，如《大寶積經》的《彌勒菩薩所問會》說：「彌勒菩薩往昔行菩薩道時，不能施捨手足頭目，但以善巧方便安樂之道，積集無上正等菩提。」不過，在《觀彌勒菩薩上生兜率天經》中，彌勒菩薩卻表現出「不厭生死苦，不欣涅槃樂」的積極入世度生的大乘菩薩精神，經說：「此阿逸多具凡夫身，未斷諸漏……其人今者雖復出家，不修禪定，不斷煩惱。」這就屬於難行道。所以，廖閱鵬的《淨土三系之研究》說：「彌勒菩薩的修行歷程很完整，頗能作為一般人的代表：前半段修易行道，下手較易，不致望而卻步；等到福慧資糧積聚差不多了，再進一步修難行道，這時就能舉重若輕了，難行道反而是易行道，易於成佛了。」（29）阿閦佛是初期大乘出現的，有濃厚的釋尊影子，故因地修行與釋尊一樣是難行道。阿彌陀佛的因地修行以淨土為中心，成佛後也以淨土攝受眾生，其願行完全與淨土結合。藥師佛在因地時，除了以成就淨土外，也重視在現世攝受眾生。

彌勒菩薩的得名因緣是因地發慈心，修慈心三昧，不食眾生肉；阿閦佛的得名因緣是因地發心於一切眾生不起嗔恚；藥師佛在因地「發十二大願，令諸有情，所求皆得」，（30）以種種法藥、物藥醫治眾生的身心諸病，立足有情的現生安樂，進而引導眾生趣入究竟的解脫，雖然諸佛皆可名藥師，但以琉璃光如來以此為最勝，故特得名藥師佛。阿彌陀佛的名字卻呈現殊異的意趣，其無量光、無量壽的涵義重於佛身果德的彰顯，其超越一切佛的根本特性與「佛佛平等」的原則違背，有著濃厚的一神教的色彩。我們可經從這些佛菩薩的名號中，瞭解到四大淨土的一些特質，及其成就淨土的因行，從而發願學習佛菩薩的因行願心，也成就如佛菩薩一樣的淨土，這才是真正意義的學佛。

/TEXT339:a03/三、因地本願之比較

本願，是菩薩在往昔生中，因地修行所立的誓願，藉由生生世世的努力，而終於實現　。菩薩的本願，本來是通於自利利他的一切，但一般淨土行者，特重淨土的本願，本願也就漸漸的被當作淨土願了。淨土之所以重視本願，是可以理解的。釋尊的時代，社會並不理想，佛教所遇到的障礙也相當多，於是喚起了新的希望（願），未來彌勒成佛時，是一個相當理想的世界。彌勒的人間淨土出現了，又發生了彌勒為什麼在淨土成佛，釋尊為什麼在穢土成佛的問題，結論為菩薩的本願不同，成就的國土也就不同。佛法是在不理想的現實世界中流傳的，修菩薩行的，為了救度一切眾生，面對當前的不理想，自然會有未來的理想願望。在菩薩道流行後（透過北洲式的自然，天國式的莊嚴），莊嚴國土的願望，是會發生起來的。所以，本願與大乘淨土思想的關係是十分密切的，隨著淨土思想的發展，諸佛的本願越來越完整、繁複，這可以四大淨土的教化主的本願看出。

/TEXT339/1、彌勒菩薩的本願

彌勒是當來佛的思想在《阿含經》即已出現，所以在經典中，所能看到的彌勒本願，皆是與釋尊的本願對比的形式而出現的。如《大寶積經》的《彌勒菩薩所問會》說：

彌勒菩薩往昔行菩薩道時，作是願言：「若有眾生薄淫怒癡成就十善，我於爾時，乃成阿耨多羅三藐三菩提。」阿難！於當來世有諸眾生，薄淫怒癡成就十善，彌勒菩薩當爾之時，得阿耨多羅三藐三菩提。何以故？由彼菩薩本願力故。（1）

彌勒菩薩的本願顯示，當世間眾生的淫怒癡習氣減輕，俱修十善業時，彌勒將下生成佛。

從此彌勒本願中於是生一股積極從事淨化現實世界的精神，充滿入世修行的本懷，這正是大乘佛教的根本精神。所以太虛大師說：「彌勒淨土，是由人上生，故其上生，是由人修習十善福德成辦，即是使人類德業增勝，社會進化成為清淨安樂人也，因此可早感彌勒下生成佛，亦為創造人間淨土也。」（2）

/TEXT339/2、阿閦佛的本願

阿閦佛的本願內容相當豐富，包含了根本誓願、自行願、佛國清淨願。日本佛教學者木村泰賢分為十二自行願與十八淨土願，木村氏假設本願的數目是以六願為基數，經層級的增加而完成，也就是從六願、十二願、十八願、二十四願、三十願、三十六願、四十二願，到四十八願。（3）不同的學者對本願的歸納也不同，《大乘佛教思想論》解說為十八願的，《望月佛教大辭典》七〇八頁上作二十條，靜穀正雄的《初期大乘佛教之成立過程》一〇五頁作二十一條，所以印順法師認為實際上並沒有確定的數目，木村氏的以六為基數的發展說只不過是假想而已。（4）以下將綜合《大寶積經》的《不動如來會》及《阿閦佛國經》對阿閦佛的本願進行簡單的介紹。

阿閦佛在因地發願可分為三段，首先，比丘在大目如來前立願：於一切人不起嗔恚，不起二乘意，不念五蓋，不念十不善行。從此，這位比丘被稱為阿閦菩薩。從不嗔恚得名，這是最根本的誓願。接著，菩薩發自行願，共有十二條：一、所修行業皆回向阿耨多羅三藐三菩提。二、一一語言皆與念佛及一切智相應。三、生生世世出家。四、出家必行十二頭陀法：著糞掃衣、持三衣、乞食、不作餘食、一坐食、節量食、住阿蘭若處、塚間坐、樹下坐、露地坐、隨所而坐、常坐不臥。五、成就無礙辯才說諸妙法。六、住三威儀：或立或坐或經行。七、不於眾生犯根本罪，不作妄語及餘世俗憒鬧之言，不起摧伏他論相應之心。八、與婦人說法時，起無常苦空無我之相，不取彼相及露齒而笑。九、於說法時不顧指輕躁，見餘菩薩必生大師之想。十、不坐聽法及禮外道沙門婆羅門。十一、行財施法施時，不生分別心。十二、見諸罪人將被刑罰，必捨身命而救護。第三、佛國清淨願，共有三條：一、因地修行時不說四眾過失，成佛時，中廣大清淨，諸聲聞眾悉無過失。二、因地修行時夢中無欲想而泄，成佛時，國中出家菩薩於夢間亦無漏泄。三、國中女人無餘土女人之過失（諸惡露不淨）。（5）菩薩經發願、授記、修行，等到成佛時，佛的種種嚴淨，經上都說是阿閦如來的本願力，但明確說到佛國清淨的，只是末後所立的三願。從經典看來，菩薩所立的佛國清淨願，在《阿閦佛國經》並沒有預存多少願數的意思。在淨土願流行後，到阿彌陀佛的本願才有整理為多少願的。

/TEXT339/3、阿彌陀佛的本願

本願思想在阿彌陀佛淨土思想達到具體成熟的階段，在經典內集成一定數目的本願，由於本願所揭示的是淨土信徒所特別重視的內容，才會編入為數有限的本願條目裏，所以透過本願的研究，很容易瞭解此淨土之重心。

關於阿彌陀佛的本願，一般信徒所熟悉的是《無量壽經》所記載的四十八願，不過在其他異譯本並不一定相同。現存的《無量壽經》共有七部，漢譯五部，藏文一部，梵文一部，其本願數如下：

一、阿彌陀三耶三佛薩樓佛檀過度人道經　　二十四願
二、無量清淨平等覺經　　　　　　　　　　二十四願
三、無量壽經　　　　　　　　　　　　　　四十八願
四、大寶積經無量壽如來會　　　　　　　　四十八願
五、大乘無量壽莊嚴經　　　　　　　　　　三十六願
六、梵文無量壽經　　　　　　　　　　　　四十六願
七、藏文無量壽經　　　　　　　　　　　　四十九願

在這七部經典中《阿彌陀三耶三薩樓佛檀過度人道經》（通稱《大阿彌陀經》）和《無量清淨覺經》顯示出初期的形態，《無量壽經》、《無量壽如來會》以及梵文本、藏譯本則顯示出由此發展出來的後期形態，而《大乘無量壽莊嚴經》似乎傾向獨自發展。印順法師認為是由二十四願發展到四十八願，從四十八願再演進到三十六願本。（6）所以「四十八願」並不是《無量壽經》的原始形態所說的，而是從最初的二十四願，逐漸補成四十八願。但是《無量壽經》的四十八願最為大眾熟悉，《無量壽如來會》的四十八願的順序與《無量壽經》完全相同，內容則大致一樣；《無量清淨平等覺》的二十四願則大約跟《無量壽經》的四十八願前半部相同，唯順序小有參差；梵文本的四十六願及藏譯本的四十九願，此二者與《無量壽經》的四十八願的數量接近，內容亦頗類似。所以阿彌陀佛的本願之內容，大致可以《大阿彌陀經》的二十四願、《大乘無量壽莊嚴經》的三十六願以及《無量壽經》的四十八願作代表。因為以二十四願為最早的原始形態，所以下面將介紹《大阿彌陀經》的二十四願作為阿彌陀佛的本願，至於其他的願因限於篇幅，故加以省略。

從《大阿彌陀經》來看，阿彌陀淨土在初期大乘的淨土思想中，是富有特色的。法藏比丘立二十四願，成立一完善的淨土，作為救濟眾生，來生淨土者修道的道場。在選擇二百十億國土，結成二十四願前，彌陀淨土的根本特性，早已在佛前表示出來，如《大阿彌陀經》說：

令我後作佛時，於八方上下諸無央數佛中最尊，智慧勇猛。頭中光明，如佛光明所焰照無極。所居國土，自然七寶，極自軟好。令我後作佛時，教授名字，皆聞八方上下無央數佛國，莫不聞知我名字者。諸無央數天人民及蜎飛蠕動之類，諸來生我國者，悉皆令作菩薩、阿羅漢無央數，都勝諸佛國。（7）

其實，經中所說的二十四願或四十八願，都不外乎這一根本意願的具體組合。阿彌陀佛的特勝，從佛的光明、名聞而表達出來。佛的光明、名聞，為十方無數佛國所稱譽，為十方人民稱歎，所以眾生發願往生。阿彌陀佛的二十四願如下：

01、國中無有泥犁、禽獸、薜荔、蜎飛蠕動之類（無三惡道）。

02、國中無有女性，皆為男子；人民皆於七寶池中蓮花化生，長大皆作菩薩；阿羅漢無數。

03、國土美妙廣大，舍宅、被服、飲食，皆自然而有，猶如第六天。

04、阿彌陀佛名聞十方無數佛國，諸佛皆稱揚阿彌陀佛之功德及國土善快；十方眾生聞阿彌陀佛名號莫不慈心歡喜，皆令來生阿彌陀佛。

05、十方眾生（天人蜎飛蠕動之類）若前世作惡、聞阿彌陀佛名，欲來生阿彌陀佛者，即自悔過、為道作善，便持經戒欲生阿彌陀佛，命終皆不墮三惡道，即生我國（阿彌陀佛）。

06、十方諸天人民，因我故益作善，佈施、繞塔燒香、散花燃燈、懸雜繒彩、飯食沙門、起塔作寺，斷愛欲，皆令來生我國作菩薩。

07、十方諸天人民，若作菩薩道，奉行六波羅蜜經；若作沙門不毀經戒，斷愛欲，齋戒清淨，一心念欲生我國，晝夜不斷絕，臨命終時，我即與諸菩薩阿羅漢，共飛行迎之，即來生我國，為阿惟越致菩薩，智慧勇猛。

08、國中菩薩欲生他方佛國，皆不復入三惡道，皆令得佛道。

09、國中菩薩阿羅漢，面目皆端正，淨潔姝好，悉同一色，都一種類，猶如第六天。

10、國中菩薩阿羅漢皆同一心，所念所欲，預相知意。

11、國中菩薩阿羅漢皆無淫怒癡。

12、國中菩薩阿羅漢皆心相敬愛，終無相嫉憎者。

13、國中菩薩欲供養十方諸佛，皆令飛行即到；供養之物，自然在前；十方諸佛，悉供養已，日未中時，即飛行還國。

14、國中菩薩阿羅漢欲飯時，七寶缽自然出現，內有百味飯食，食已自去。

15、國中菩薩，身紫磨金色，三十二相，八十種好，皆令如佛。

16、國中諸菩薩阿羅漢，語者如三百鐘聲，說經行道皆如佛。

17、令我洞視、徹聽、飛行，十倍勝於諸佛。

18、令我智慧、說經、行道，十倍勝於諸佛。

19、令十方眾生皆作辟支佛阿羅漢，禪坐一心，共欲計數，知我年壽，經幾千億萬劫，亦不能知。

20、令十方眾生皆作辟支佛阿羅漢，禪坐一心，亦不能計數我國中菩薩阿羅漢之數。

21、國中菩薩阿羅漢，壽命無央數劫。

22、國中菩薩阿羅漢自知前世億萬劫時宿命所作善惡，洞視、徹聽，知十方去來現在之事（皆有宿命通、天眼通、天耳通）。

23、國中菩薩阿羅漢，頂中皆有光明。

24、阿彌陀佛頂中光明，絕勝諸佛，光照無央數天下，十方眾生，見我光明，皆慈心作善，皆令來生我國。（8）

《大阿彌陀經》的二十四願是早期形態，有些本願的內容較龐雜。《大阿彌陀經》的二十四願中，關於阿彌陀佛自身的共有三條，第十七願是天眼天耳神足十倍勝於諸佛，第十八願是智慧說經行道十倍勝於諸佛，第二十四願是頂中光明絕勝諸佛。這三條本願顯示了阿彌陀佛的根本特性：「勝過一切佛，唯我第一」，在《無量壽經》中全部刪去，只保留了光明無量而刪去「絕勝諸佛」的字眼，《淨土三系之研究》說：「可能這兩願過於特出，違反了前說的『諸佛威神同等耳』的佛佛平等原則，因此其他譯本都把這兩願刪去了。」（9）

《大阿彌陀經》的五、六、七願相當於是三輩往生，其中提到聞阿彌陀佛名號之重要，但尚未以稱念佛名為往生之因。聞阿彌陀佛名，已受到重視，如第四願聞其名號皆令來生，第五願前世作惡之人聞其名號亦可往生，顯示其攝機極廣。第三願及第九願提到極樂世界人民衣食自然而有，如第六天；人民面目端正悉同一色，如第六天人。這是一條線索，得以推知極樂世界是以天國為構想基礎，是天國的淨化，與彌勒淨土、阿閦<img border=0 width=16 height=16 src="./1858.files/image001.gif" v:shapes="_x0000_i1062" align="absmiddle">佛淨土不同，後二者是人間的淨化。「如第六天」之類的述在其他異譯本的本願中，不再出現，可能是後來發展中，弘揚者意識到阿彌陀佛是以無數佛國為參考物件，而成就最完美之佛土，已經遠超越以天國為參考物件，便刪去了。然而極樂世界的藍本與第六天確實有類似之處；第六天是欲界的最上一層，因可任意享樂他人所化的欲境，故名他化自在天；他化自在天勝過一切諸天的物質享受，所以經典中會以第六天為比較物件，以說明極樂世界的優勝。

/TEXT339/4、藥師佛的本願

在淨土本願中，以藥師佛的本願出現最遲，所以受各種淨土本願影響較大。藥師佛的本願除了注重淨土以外，並且重視現世利益，這與前三大淨土本願是十分不同的。在《藥師本願經》的譯本中，一般以玄奘譯的《藥師琉璃光如來本願功德經》與義淨譯的《藥師琉璃光七佛本願功德經》影響最大，但玄奘的譯本只有一個藥師佛，而義淨的譯本中詳述七佛藥師的本願。藏譯的《藥師經》也有兩種，分別與玄奘、義淨譯本相對應。（10）在七佛本願中，雖然另外六位如來各有自己的本願，或八願，或四願，但只有藥師琉璃光如來的十二本願最為殊勝。所以，我們介紹藥師佛的十二本願，主要以玄奘的譯本為主。（12）十二本願如下：

1、願我來世得菩提時，自身光明熾然，照耀無量世界，以三十二相、八十種好莊嚴，　令一切有情如我無異。

2、願身如琉璃，內外清淨無垢，光明過日月，幽冥眾生悉蒙開曉。

3、願以智慧方便令諸有情皆得受用無盡。

4、令行邪道者，皆安住菩提道中；行二乘之道者，亦皆以大乘之道安立之。

5、於我法中修梵行者，一切戒不缺減；設有毀犯，聞我名已，還得清淨，不墮惡趣。

6、諸根不具、白癩顛狂，乃至種種病苦者，聞我名皆諸根具足，無諸疾苦。

7、眾病逼切，無護無依者，聞我名，眾患悉除，家屬資具悉皆豐足，乃至證得菩提。

8、若有女人願捨女形者，聞我名，成丈夫相。

9、令眾生皆脫魔網，置於正見，速證無上正等菩提。

10、若為王法所縛，身心受無量災難煎迫之苦，此等眾生若聞我名，以我福力，皆得解脫一切憂苦。

11、為饑渴所惱而造諸惡業者，若聞我名，我先以妙色香味食，飽足其身，後以法味畢竟安樂。

12、貧無衣服者，聞我名，我當施彼隨用衣服，乃至莊嚴之具，皆令滿足。

在藥師佛的十二大願中，有關淨土的本願很少，比較明顯的只有第一、二願，其他的大部分是關於聞名的現世利益。在聞名利益中，有往生淨土、上生天國、還生人間等等利益，如《藥師琉璃光如來本願功德經》中說：

「若有四眾……願生西方極樂世界無量壽佛所……若聞世尊藥師琉璃光如來名號，臨命終時，有八大菩薩……乘空而來，示其道路，即於彼界種種雜色眾寶華中，自然化生。或有因此生於天上，雖生天上，而本善根亦未窮盡，不復更生諸餘惡趣。天上壽盡，還生人間，或為輪王……或生帝利、婆羅門、居士大家……」（12）

有願生西方彌陀淨土者，由聞藥師琉璃光如來名號的功德，反而能往生西方淨土，這可見彌陀淨土的影響是很深的。同樣，由聞名號的功德，則能生天或在人間作富貴者，這在其他淨土思想是很少見的，所以反映了人間攝化與往生淨土並重的傾向。若從方位來說，東方喻生，藥師如來願願不離當下，願願不離現生。這對現代社會有很大的針對性，所以提倡藥師法門是十分有現代意義的。

本願是淨土建設的方針與圖樣，諸佛依此成就淨土、教化眾生，依願起行，依行得證。本願思想是淨土思想的基礎，隨著淨土思想的發展，本願亦越來越完整、豐富。

彌勒淨土起源最早，在本願方面維持著樸素面貌。彌勒菩薩的本願是當眾生薄淫怒癡、成就十善的時候才下生人間成佛。在《大寶積經》的《彌勒菩薩所問會》中，是與釋迦牟尼佛對比的，釋尊發願在穢土成佛，而彌勒則發願在淨土成佛。由彌勒菩薩的本願發了後世佛弟子積極建設人間淨土的精神，人們希望藉著現實的努力，能早感彌勒下生。

阿閦佛的本願是針對現實此土的佛教而發，本願內容極其豐富，包含了根本誓願、自行願、佛國清淨願，將阿閦佛的因地修行與佛國內容全以本願力所致的說法來述，但是表達得極為散漫，不像阿彌陀佛的本願是經過整理而條列出來。

阿彌陀佛的二十四願，比阿閦佛國的三願，不但內容充實，而更有獨到的意境。阿彌陀佛的本願，是選擇二百一十億國土而結成的。雖然淨佛國願，都存有超勝穢土的意識根源，但在形式上，彌陀本願，不是比對穢土而是比對其他淨土的。要創建一理想的世界，為一切淨土中最勝的。

藥師佛的本願是十分特殊的，注重現實利益，藥師琉璃淨土雖是天國的淨化，但是藥師佛重在成就其名號功德，主要是以名號攝化眾生，而並非以淨土攝導眾生。藥師佛的十二願是立足有情的現世安樂，進而引導眾生趣入究竟的解脫，出世而不離世間。並且在名號利益中，聞藥師佛的名號亦可以往生彌陀淨土，這可見彌陀淨土的影響。所以，藥師佛的十二本願，是由彌陀淨土的重淨土而回到人間，但是受彌陀淨土與密教的影響，從而表現出其的獨特性。

/TEXT339:a04/四、淨土狀況之比較

佛菩薩依本願力去實踐修行，從而實現了與本願相對應的淨土。因為每位教主在因地的本願力不同，所以成就的淨土也就不同了。從淨土思想發展而言，印順法師說：

淨土思想的淵源，有北拘盧洲式的自然，那是從原始山地生活的懷念而來的。有天國式的莊嚴，那是與人間帝王的寶貴相對應的。這是印度舊有的，但經過佛化了的。北洲與天國，可惜都沒有佛法！有佛出世的淨土，以彌勒的人間淨土為先聲。等到他方佛世界說興起，於是有北洲式的自然，天國式的莊嚴，有佛出世說法，成為一般佛弟子仰望中的樂土。（1）

所以，淨土一般可以分為人間淨土與天國淨土兩大類，彌勒菩薩由於現在居住在兜率內院，所以兜率淨土是天國淨土；而彌勒未來下生人間，則又是未來人間淨土。阿閦佛淨土重於現實人間的淨化，則是人間淨土。阿彌陀佛淨土由於本願力的最勝，所以成就的西方極樂世界比彌勒淨土與阿閦佛淨土更為完善、更為完美。藥師佛淨土則繼承彌陀淨土的莊嚴，而表現出自己的特色。

/TEXT339/1、彌勒淨土

彌勒菩薩的淨土可分為現在的兜率天淨土與未來人間淨土兩部分，我們分別加以介紹。

兜率，梵名Tusita，又稱作都率天、兜術天、兜率陀天，義譯為知足天、妙足天、喜足天、喜樂天。謂於五欲境知止足故。乃欲界六天之第四天，位於夜摩天與樂變化天之間，距夜摩天十六萬由旬，在虛空密雲之上，縱廣八萬由旬。兜率天可分為內院、外院，內院為補處菩薩說法處，即兜率淨土；外院是一般天人居處，仍有五欲樂。因兜率天是欲界天，此天的天人仍有五欲，但因為一生補處菩薩在此說法，往生此天的弟子得以追隨聞法修行，將來再與彌勒一同下生人間，故亦稱為淨土。所以，兜率天淨土是暫時存在的淨土，其時間範圍乃是起自補處菩薩上生，終於菩薩下生。

兜率內院的狀況，《觀彌勒菩薩上生兜率天經》有詳細的描繪，綜括經中所說，兜率淨土有四項特勝：一、凡往生兜率淨土者，能立即面見彌勒菩薩，為其說法，其人於無上道得不退轉，如經中說：」菩薩隨其宿緣為說妙法，令其堅固不退轉於無上道心。「（2）這是出生快、聞法也快。二、兜率淨土相當於一座巨大而華麗的講堂，淨土中的活動，總的來說，唯有聽法與聞法。除了彌勒菩薩晝夜六時說法，其餘天女、樂器、樹聲、水聲……各種聲音皆在演說妙法。三、往生兜率天者，都將隨彌勒下生人間，共同建設人間淨土。所以彌勒淨土的重心在於人間淨土；發願往生兜率，只是親近彌勒菩薩，將來隨同彌勒下生，淨化人間。印順法師說：」彌勒淨土的第一義，為祈求彌勒早生人間，即要求人間淨土的早日實現。至於發願上生兜率，也還是為了與彌勒同來人間，重心仍在人間的淨土。（3）四、兜率淨土雖有無量無數的天女，但由於往生者皆系蓮花化生，應無男女淫欲之事，且依前所述，兜率淨土乃以聞法為主，似無暇顧及。不過依彌勒菩薩示現之風格「不修禪定，不斷煩惱」，及經文中「不厭生死樂生天者」之意思，（4）顯示兜率淨土於男女之事並未嚴格看待，似有兼收並蓄之喻意。另外，兜率天之本意為知足天，即兜率天人於五欲不致放縱過患，且天人之行微細，如《長阿含經·忉利天品》說：「兜率天執手成陰陽」，（5）兜率天為凡聖同居土，所以欲望之有無，是個人的修行問題。

未來人間淨土是彌勒菩薩下生我們這個世界而成佛度眾生，《阿毗達磨大毗婆沙論》卷一七八說：

於未來世人壽八萬歲時，此贍部洲，其地寬廣，人民熾盛，安隱豐樂。村邑城廓，雞鳴相接。女人年五百歲，爾乃行嫁。彼時諸人，身雖勝妙，然有三患：一者，大小便利；二者，寒熱饑渴；三者，貪淫老病。有轉輪王，名曰餉佉，威伏四方，如法化世。……極大海際，地平如掌，無有比（坎？）坑砂礫毒刺。人皆和睦，慈心相向。兵戈不用，以正自守。…時有佛出世，名曰慈氏，……如我今者十號具足。……為有情宣說正法，開示初善中善後善，文義巧妙，純一圓滿，清白梵行。為諸人天正開梵行，令廣修學。（6）

輪王是以五戒、十善的德化來化導人民，使世間過著長壽、繁榮、歡樂、和平的生活。佛教一向推重輪王政治，在這樣的時代，又有佛出世，用出世的正法來化導人間。理想的政治，與完善的宗教並存，這是現實人間最理想不過了！竺法護譯的《佛說彌勒下生經》詳細地介紹了未來人間淨土的莊嚴及其殊勝。在這德化的大同世界裏，什麼都好，只有「寒熱，大小便，淫欲，飲食，老」的缺陷。轉輪聖王是世間正法的象徵，而轉輪聖王至彌勒佛前出家學道，經中說：是時蠰佉王，聞彌勒已成佛道，便往佛所，欲得聞法。時彌勒佛與王說法，初善中善後善，義理深遠。爾時大王復於異時立太子為王，賜剃頭師珍寶，復以雜寶與諸梵志。將八萬四千眾，往至佛所，求作沙門，盡成道果，得阿羅漢。（7）

這代表了世間正法與出世正法的結合，這是彌勒系淨土思想最有現實意義的重點。這是佛教初期，從現實人間的、佛法的立場，表現出人間淨土的理想。

/TEXT339/2、阿閦佛淨土

阿閦佛是在此世界之東方，過千佛，是現在存在的他方淨土。《阿閦佛國經》對阿閦淨土的莊嚴進行詳細地描述，以下將綜合為幾點進行述。

從佛法修道上來說，淨土是理想的修道埸所，在淨土中修道者一定能達成崇高的理想，這是佛弟子崇仰淨土的真正理由。阿閦佛土雖是他方淨土，但仍舊保持著人間佛教的特色。阿閦佛相容聲聞與菩薩，聲聞弟子非常容易證得羅漢果。阿閦菩薩發成佛的大願時，是比丘，並誓願「世世出家」，行頭陀行。在阿閦佛淨土中，《不動如來會》說：「在家者少，出家者多」；（8）這是推重出家的淨土。阿閦佛國中的出家菩薩，是不住精舍的。如經中說：「諸菩薩摩訶薩，在家者止高樓上。出家為道者，不在舍止。」（9）這正是樹下坐（露地坐）──頭陀的生活形態。理想的出家菩薩，不是近聚落住，在寺院中過著集體生活，而是阿蘭若處，頭陀行的比丘。阿閦淨土中的聲聞弟子，漢譯本說：

1、眾弟子不於精舍行律──善本具足故。

2、諸弟子不貪飲食、衣缽、諸欲──少欲知足故。

3、佛不為諸弟子授（制）戒──其無有惡者故。

4、無有受戒事──得自在聚會，無有怨仇。

5、諸弟子不樂共住，但行諸善。（10）

阿閦佛國的聲聞弟子，是不住精舍，依律行事的。佛沒有為他們制戒，他們也沒有受戒，沒有和合大眾，舉行羯磨（「不共作行」），只是獨住修行。這是比對釋尊制立的僧伽生活，而顯出淨土弟子眾的特色。佛教自製立學處、受具足戒以來，漸形成寺院中心，大眾過著集體生活，不免有人事的煩擾。在印度，部派就在僧團中分化出來，留下多少爭執的記錄。不滿此土的律儀行，所以理想淨土的出家者，是沒有制戒的、受戒的，聚會時沒有怨仇，過著獨往獨來、自由的修道生涯。印順法師說：

阿閦佛國的菩薩與聲聞弟子，與『原始般若』出於阿蘭若的持修者，是一致的。在現實人間，有少數的阿蘭若遠離行者，以釋尊出家時代的生活（四清淨），及佛弟子早期的生活（八正道）方式為理想，而表現於阿閦佛的妙喜世界裏。（11）

阿閦佛雖說相容聲聞，卻更加推崇菩薩，菩薩一往生阿閦佛就得阿惟越致，而且承佛威神之力，到十方佛聽經聞法，解意後才復還阿閦佛，這一點跟極樂世界的風格大不相同。在阿彌陀佛的本願中，特別重視極樂世界的菩薩可以承佛威神到十方佛去供養諸佛，這與阿閦佛的菩薩到十方佛所遊學，差別是很大的，這體現了兩大淨土重「信」與重「智」的不同風格。

阿閦佛淨土在社會方面是沒有政治形態的，如說：「如鬱單曰天下人民無有王治，如是舍利弗！阿閦如來無所著等正覺佛無有王，但有阿閦如來天中天法王。」（12）超越政治組織，沒有國王，在傳說上，受到北拘盧洲自然生活的影響。這其中也有現實的原因在內，因為自從阿育王之後，印度的政局混亂已極，特別是在大乘勃興的北方。希臘、波斯、賒迦人，不同民族先後入侵印度。「三惡王」入侵，使民生困苦，佛教也受到傷害。由於對現實政治的失望，於是北洲式的原始生活，表現於阿閦佛國中的，就是沒有國王。社會困苦與混亂的原因，主要是生活艱苦與掠奪。在阿閦佛淨土中，沒有「治生者」，「販賣往來者」，衣食都是精美而現成的，享受與天人一樣，同時因為佛出人間，所以人間比天上更好（13）。住處，是七寶所成的精舍；床與臥具，女人所用的珠璣瓔珞，都自然而有，滿足了人類的一切需要。一方面，女人沒有女人的過失、不淨與生的苦痛。大家都「不著愛欲淫」，連音樂也沒有淫聲，這就自然消除了男女間的糾紛與苦惱。在淨土中，沒有一切疾病；沒有惡色（也就是沒有種族差別），沒有醜陋，沒有拘閉牢獄的事，也沒有外道的異端邪說。這些都是承襲彌勒未來人間淨土，並且比未來人間淨土更加殊勝，如未來人間淨土在生理疾病上唯有三病，阿閦佛卻沒有三病；前者有轉輪聖王，後者便只有法王，沒有國王。這些莊嚴不是用來享受的，而表明了阿閦佛是一個純粹學道修行的佛土。

/TEXT339/3、西方極樂淨土

《阿彌陀經》說：「從是西方過十萬億佛土，有世界名曰極樂。其土有佛號阿彌陀，今現在說法。」（14）阿彌陀淨土是在我們世界以西，非常遙遠的地方，是現在他方的淨土。阿彌陀淨土不是比對穢土而願成淨土，是比對淨土而要求一更理想的地方。淨土經典對西方極樂世界的莊嚴作了詳細的介紹，它是法藏比丘抉擇二百一十億諸佛國土，經過五劫的思維而建成。一切莊嚴可以分依正二種莊嚴，依報莊嚴即是器世間清淨，正報莊嚴即是眾生世間清淨。根據經中所載，正報莊嚴的情狀有：身相端嚴、壽命無限、具六神通、常住正定、不墮惡道、蓮花化生、樂如漏盡、無不善名、道心不退、智慧辯才、得無生忍、威力自在、聲聞菩薩無數、補處甚多；依報莊嚴的情狀有：國土平坦、七寶為地、氣候溫和、羅網懸空、六時雨花、寶花充滿、化佛說法、佛道埸樹、寶樹發音、萬物嚴麗、無三惡道、宮殿莊嚴、國土清淨、浴池香潔、池水隨意、香氣普熏、飯食精潔、法服隨念、化鳥演法。（15）

阿彌陀佛建立的極樂世界，在很多方面都比阿閦佛的妙喜世界更進步、更理想。社會上，重男輕女，於是佛教女性厭惡女身的情緒很深，有轉女成男的信仰；在阿閦佛淨土中女人已經沒有女人的痛苦，但到阿彌陀淨土進而為（色界天式的）的純男無女的淨土。阿閦佛的魔雖然不害人，可是極樂世界則連魔也沒有了；阿閦佛只說阿閦成佛時，即使沒有天眼的也能見到佛的光明，而極樂世界的人民則有天眼、天耳、他心、神足、宿命等五神通；阿閦淨土沒有三惡道，但是美麗的禽鳥能增添淨土的情趣，小本《阿彌陀經》說：「汝勿謂此鳥實是罪報所生，……是諸眾鳥，皆是阿彌陀佛欲令法音宣流，變化所作。」（16）阿閦佛的人民仍由女人孕育生，極樂世界的人民則在蓮花化生，清淨無比。總之，阿閦佛具有的優點，極樂世界全有並且更殊勝。

阿閦淨土與阿彌陀淨土是初期大乘佛教淨土的二大流：阿閦淨土是般若流，是重現實的、自力的、智證的、重頭陀行的淨土思想；彌陀淨土是重理想的、他力的、信願的淨土思想。阿彌陀佛淨土，為佛果的究竟圓滿；阿閦佛淨土，為從菩薩發心得無生法忍。所以印順法師說：

東西二方所表現的淨土雖有不同，然從全體佛法說：阿閦譯為不動，表慈悲不嗔，常住於菩提心；依般若智，證真如理，這是重於發心及智證的。阿彌陀譯為無量，以菩薩的大願大行，如《華嚴經》所說的十大願行，莊嚴佛果功德；一切是無量不可思議。無量──無量壽、無量光，著重佛的果德。（17）

所以，這一東一西的淨土，是說明了菩薩從初發心乃至成佛的完整的菩提道，理智的徹悟與事相的圓滿，是大乘行者不可缺一的。然而，從印度佛教到中國佛教，佛教終於走向了偏鋒，專重果德的仰信，這是淨土思想的一大損失。當然，眾生根機的下劣，也是無可奈何的事實。

/TEXT339/4、藥師佛淨土

藥師佛淨土是他方淨土，《藥師琉璃光如來本願功德經》說：「東方去此過十殑伽沙佛土，有世界名淨琉璃。（18）所以，琉璃淨土是在我們這個世界東方。關於藥師琉璃淨土的莊嚴，經中描述的很少，如《藥師琉璃光七佛本願功德經》說：」彼佛土純一清淨，無諸欲染，亦無女人及三惡趣苦惱之聲。以淨琉璃而為其地，城闕宮殿及廊宇軒窗羅網皆七寶成，亦如西方極樂世界功德莊嚴。（19）藥師淨土出現在彌陀淨土之後，當時彌陀淨土已經有很大的影響力，所以介紹藥師淨土的莊嚴只需要以西方極樂世界為例，同樣都沒有女人與三惡道。

藥師淨土位於東方，東方是太陽生起的地方，表生──以生度眾生，所以中國人便有一種特殊的意識，東方代表生機，藥師淨土便演變為現實人間的消災延壽。其實，藥師法門是立足有情的現生安樂，進而引導眾生趣入究竟的解脫。相對東方，西方極樂世界位於西方，西方是太陽落山的地方，表死──以死度眾生。彌陀法門重在接引眾生死後往生極樂世界，進而得到究竟解脫。印順法師說：「這在中國人心中，有意無意間，成了一種很明顯的劃分。所以西方淨土盛行以後，佛法被人誤會為學佛即學死。」（20）藥師淨土的出現意在推崇西方淨土的同時，而強調現世的關懷，這也是對彌陀淨土的補充發展。

通過對四大淨土的簡單瞭解，我們可以對淨土思想發展有一個總的印象。彌勒的兜率天淨土、阿閦佛淨土、阿彌陀佛淨土、藥師佛淨土，都是現前存在的淨土。未來人間淨土，則在彌勒下生人間時成立，兜率天淨土就暫時結束。未來人間淨土、阿閦淨土，都是人間實現的淨土，是針對我們身處的世間而予以淨化；在理想程度上，阿閦佛淨土是更進一步。兜率天淨土是屬於天上的淨土，阿彌陀佛淨土與藥師佛淨土則是天上淨土的高度淨化，阿彌陀佛淨土更進而標榜為諸佛淨土之王。

淨土的環境則越來越莊嚴，這也反應了淨土思想發展的成熟過程。天國的特色是衣食自然，隨心所欲，而且天人是化生的。所以兜率淨土與極樂世界，都是衣食自然，人民則為蓮花化生，藥師佛淨土既然莊嚴如極樂世界，那麼人民也應該是蓮花化生。而未來人間淨土與阿閦淨土，其衣食雖無虞，人民卻以一般婦女懷孕的方式誕生。未來人間淨土仍有三惡道、人民仍有三病，而兜率天淨土、阿閦佛淨土、阿彌陀佛淨土、藥師佛淨土則無三惡道、三病。未來人間淨土、阿閦佛淨土的人民都有男女之別，但是阿閦佛淨土的女人無諸不淨、妊孕生時平安無痛苦；極樂世界與藥師佛淨土則是純一男性的淨土，是完全沒有男女愛欲的淨土，而阿閦淨土雖不著愛欲，但必須以「以因緣自然愛樂」而傳宗接代。（21）未來人間淨土仍有輪王統治，仍有理想的政治形態，是世間法與出世間法結合的淨土；而兜率天淨土、阿閦淨土、阿彌陀佛淨土、藥師佛淨土都沒有國王，是純粹學道修行的淨土。未來人間淨土與阿閦淨土都是聲聞、菩薩共學的，都容許阿羅漢入涅槃的，阿閦佛淨土更強調阿羅漢現涅槃時現種種神變，而且遺骸自行化去，非常清淨；至於極樂世界，雖也是二乘共學，卻歸入一佛乘。總之，淨土思想的發展是逐漸完整、豐富，從此土到彼土，從人間到天國，而不斷地傳出。

從四大淨土來說，當然以阿彌陀佛淨土最為殊勝，中國佛教也最為遵崇西方淨土。但是，如果從完整的淨土來說，確實各有殊勝處，也各能適應一部分根機。印順法師評價說：

中國人特重西方淨土，也即是重佛德而忽略了菩薩的智證大行（阿閦佛國淨土）；又忽略了現實人間淨土（彌勒淨土）的信行；這已經是偏頗的發展了。等到與藥師淨土對論，彌陀淨土，也即是被誤會作「等死」、「逃生」，這那裏是阿彌陀佛淨土的真義！阿彌陀佛淨土的信行者，應恢復繼承阿彌陀佛固有的精神！（22）

從現代適應根機來說，只有以西方淨土為主體，而強調綜合其他淨土的思想，加強人間淨土與天國淨土的結合，做到生與死的全部關懷，這是現代淨土宏揚者的任務。

/TEXT339:a05/五、往生法門之比較

諸佛成就淨土的目的在於攝化眾生，使眾生在良好的環境裏，更能好好的修行，而莊嚴淨土。諸佛依自己的福德智慧資糧，感得究竟圓滿的淨土，從眾生自身來說，依靠自己的福德智慧是不能生淨土的，所以這必須有：一、佛的願力加持；二、眾生的三昧力；三、眾生的善根力成熟。能這樣，眾生也就能夠生到淨土了。印順法師說：「佛菩薩成熟了的淨土，攝引一分眾生於中修行，是約佛與眾生展轉增上相攝說。所以究竟的佛土，是佛而非眾生的。」（1）所以，淨土是佛與眾生機感相應的結果。由於佛菩薩的本願不同，成就的淨土不同，攝化的眾生也就不同，於是形成了不同的往生法門。

/TEXT339/1、彌勒淨土的往生法門

彌勒淨土可分為兜率天淨土與未來人間淨土兩種，所以也就有不同的往生法門，而往生兜率天淨土主要是為了未來隨同彌勒菩薩來到人間成佛，這樣二者也就有相同之處。

《觀彌勒菩薩上生兜率天經》中有五處講到往生兜率淨土的地方，窺基大師的《觀彌勒上生經疏》並且分為三品往生，這是抗衡彌陀淨土而施設，並不是很妥當，所有往生到兜率淨土的眾生都能見到彌勒菩薩。現在挑出兩處作為往生彌勒淨土的法門。經中說：

「佛滅度後，我諸弟子，若有精勤修諸功德，威儀不缺，掃塔塗地，以眾名香、妙花供養，行眾三昧、深入正受，讀誦經典，如是等人，應當至心，雖不斷結，如得六通。應當繫念，念佛形像，稱彌勒名。如是等輩，若一念頃，受八戒齋，修諸淨業，發弘誓願，命終之後，譬如壯士屈申臂頃，即得往生兜率陀天上，於蓮花上結跏趺坐。……如是等眾生，若淨諸業，行六事法，必定無疑，當得生於兜率天上。」（2）

窺基大師認為此段經文述修六事法，並且是上品往生：

一、精勤修諸功德，依窺基疏，修諸功德即是修福，亦名播種福田，而福田有三種：敬田、恩田、悲田。敬田乃恭敬三寶，恩田乃報父母、師長恩，悲田乃悲一切痛苦眾生，此三者能生極大福報，是曰福田。

二、威儀不缺，依窺基疏，為堅守諸戒，即是持五戒、八戒、具足戒。

三、掃塔塗地，依窺基疏，為整理制多（即佛塔），修飾道埸。

四、香花供養，依窺基疏，為四事什物，隨給濟等。即以衣服、臥具、湯藥及其餘用品，隨所需要，即供給。

五、行眾三昧、深入正受，「凡夫行三昧聞思等定，聖人入正受隨所得禪，或凡三昧，非六行定，天行定者，必上生故，深住聞思，亦名三昧」。即是隨各人根性，使心不亂，但亦不必要修入深定。

六、讀誦經典，窺基法師說：「演說修習十法行等」，這是對於經典的十種行法，有書寫、供養、演說、諦聽、披讀、受持、開示、諷誦、思惟、修習等；此處之經典，狹義指彌勒經典，廣義則泛指佛教一切經論。（3）

除了六事法，經中還多出一句：「應當繫念，念佛形像，稱彌勒名」，這種稱名往生的思想和《觀無量壽經》所說的同出一軌。《淨土三系之研究》說：「彌勒淨土思想在後來的發展中，受到阿彌陀佛淨土思想的影響，摻入了稱名往生的修法，使得原本完全自力的彌勒淨土思想雜揉了他力傾向。」（4）可是站在宗教的立場看，卻更能迎合大多數人的需求。

除此六事之外，經中還說：

「佛滅後，四部弟子，天龍鬼神，若有欲生兜率陀天者，當作是觀，繫念思惟，念兜率陀天，持佛禁戒，一日至七日，思念十善，行十善道，當作是觀。作是觀者，若見一天人、見一蓮花，若一念頃，稱彌勒名，此人除卻千二百劫生死之罪；但聞彌勒名，合掌恭敬，此人除卻五十劫之罪；若有禮敬彌勒者，除卻百億劫生死之罪，設不生天，未來世中，龍華菩提樹下，亦得值遇，發無上心。」（5）

這段經文是彌勒兜率天淨土往生法門的總結，往生兜率天除了人以外，天龍八部等非人也可以往生，顯示兜率淨土的攝受物件相當廣泛；持戒、行十善是往生兜率的正行。強調聞名、稱名、禮拜的重要性。但客觀地說，此三者只可視為輔助行，否則彌勒淨土思想的精神將遭到扭曲。

在部派佛教時期，便有高僧通過禪定的修習，以神通力上生兜率天；然後是死後以福德業力往生兜率，主要是修習十善法，這是佛教正統的思想；等到阿彌陀佛淨土興起後，受他力救濟思想的影響，於是便有聞名、稱名、禮拜等往生法門。兜率淨土的本意是下生人間實現未來人間淨土，這樣便轉化為著重上生兜率淨土。印順法師說：

「所以說彌勒淨土，必須理解這人間淨土的特色。有的把這人間淨土忘卻了，剩下求生兜率淨土的思想，以為求生兜率，比求生西方要來得容易，這是沒有多大意義的教說。」（6）

往生兜率淨土的目的是為了將來能隨彌勒佛下生人間，所以往生人間淨土的方法之一是往生兜率淨土，這也是很安穩的途徑。未來人間淨土還有極長時間才實現，因此也可以發願為菩薩，生生世世不離世間，這樣也能恭逢其會。彌勒菩薩的風格是：「具凡夫身，未斷諸漏，不修禪定，不斷煩惱」，這正是菩薩的「留惑潤生」，菩薩為了度眾生，雖有能力證入實際，卻不願意證入，因此不斷煩惱。將來的人間淨土之實現，必須先由現實人間的建設開始，這就需要菩薩不辭生死勞苦生生世世的努力，有更多的人加入大乘菩薩的行列，人間淨土愈有實現的可能，這是成佛的正常道，也是十分有意義的。

/TEXT339/2、阿閦佛淨土的往生法門

阿閦佛淨土在初期大乘淨土中是重自力的、重般若的、重現實的、重頭陀行的淨土。所以往生阿閦佛注重自身德行的完成，而不以貪著心往生，如《阿閦佛國經》說：

有異比丘，聞說彼佛之功德，即於中起淫欲意，前白佛言：天中天！我欲願往生彼佛！佛便告其比丘言：癡人！汝不得生彼佛。所以者何？不以立淫欲亂意者，得生彼佛；用餘善行法清淨行，得生彼佛。（7）

由此可知，淨土是不能以愛著心（貪圖淨土的莊嚴享受）往生的；要修善行，清淨梵行，才能往生。所以，舍利弗最初請，就是要知道過去菩薩的願行，而學習奉行：「若有求菩薩道者，當如昔者諸菩薩摩訶薩所願，及行明照並僧那，令入德號以聞者，當如是學奉行之。」（8）從經文中可以看出，菩薩發心修學，應當以阿閦菩薩為模範，從大願與淨行，為正法而精進，如此得莊嚴的淨土。當然阿閦淨土法門也勸人發願往生。綜合《阿閦佛國經》與《大寶積經》的《不動如來會》，往生阿閦佛國的因緣共有七項：

1、發願學阿閦佛往昔的願行。

2、行六波羅蜜，善根回向，願生阿閦佛國。

3、願當來見阿閦佛的光明而成大覺。

4、願見阿閦佛國的聲聞眾。

5、願見阿閦佛國的菩薩眾，與菩薩們一同修學。願見具大慈悲的，求菩提而出家的，捨離二乘心的，諦住於空的，念佛念法念僧的菩薩。

6、念十方佛法僧──」三隨念「，回向無上菩提。

7、誦念阿閦佛的德號、法經，臨終時得阿閦佛之見護，便得生阿閦佛。

前二項是往生阿閦佛法門的根本，足以代表阿閦淨土思想的特色。淨土法門，一定有佛力加持的成分，然而往生阿閦佛仍以自力為主，要學阿閦因地的願行，及行菩薩六度。次三項，願當來生在阿閦佛，見佛光、聲聞與菩薩，主要是與菩薩共學，與般若空性相應。只有在第七項才有他力淨土的色彩，但在整個阿閦淨土思想體系中並不重要。總之，往生阿閦淨土的因緣，是清淨的願行。

/TEXT339/3、阿彌陀佛淨土的往生法門

往生西方極樂世界的方法很多，現在佛教徒一般只知道稱名念佛，其實念佛不僅僅只是稱名。各種淨土經典所闡明的方法也不一樣，現在主要依《普賢行願品》、《般舟三昧經》及淨土三經來說明。

《普賢行願品》也說到往生極樂世界，也就是平常所說：「普賢十大願王，導歸極樂」，如經中說：「是人臨命終時，……如是一切無復相隨，唯此願王不相捨離，於一切時，引導其前。一那中，即得往生極樂世界。」（9）普賢十大行願，不但是發願，而是實際的操作，以此大願大行的功德，回向求生極樂世界，這是屬於易行道。《普賢行願品》沒有說到念佛，而依次說為「禮敬諸佛，稱讚如來，廣修供養，懺悔業障，隨喜功德，請佛住世，請轉法輪，常隨佛學，恒順眾生，普皆回向」（10）依普賢的廣大願行而修行，即可以發願回向，往生極樂。所以往生極樂的方便，本不限於念佛的。

《般舟三昧經》是教人學習「般舟三昧」，即是修習念佛三昧。念是繫心一處，令心明記不忘，與念相應的慧心所，於所緣極樂依正的境界，分別觀察。這樣的念慧相應，安住所緣；如達到」心一境性「──定，就是念佛三昧成就了。如三昧成就時，就見無量佛，也即是見十方佛。」般舟三昧「的意思是」現在佛悉立在前的三昧「，現在佛即是十方現在諸佛。其具體修法如經中說：其有比丘、比丘尼、優婆塞、優婆夷，如法行持戒完具，獨一處止念西方阿彌陀佛今現在，隨所聞當念，去此千萬億佛，其國名須摩提，一心念之，一日一夜，若七日七夜，過七日已，以後見之……是菩薩不持天眼徹視，不持天耳徹聽，不持其神足到其佛前，不於此間終生彼間，便於此坐見之。（11）

「般舟三昧」的修習，在三月中，不坐、不臥、經行不休息，除了飯食及大小便，這是三月專修的「常行」三昧。成就三昧後，不但可以見佛，而且可以與佛相問答，如經中說：「欲見佛，即見；見即問，問即報，聞經大歡喜。」（12）這是修習三昧成就出現在佛弟子心中的事實，這在佛教也是很普遍的修驗事實。本來，修習」般舟三昧「是不限於念阿彌陀佛的，是可以隨所聽聞而念各方佛的，由於當時念阿彌陀佛的人多了，舉一般人熟悉而已。西方阿彌陀佛是各方中的一方一佛，見阿彌陀佛當然是不成問題的，經中說：

念阿彌陀佛，專念故得見之。即問：持何法得生此國？阿彌陀佛報言：欲來生者，當念我名莫有休息，則得來生。（13）

「般舟三昧」是重於定的專修；念阿彌陀佛，是重於齋戒信願。不同的法門，在流傳中結合起來。般舟三昧對後來影響很大，對後來淨土經典的異譯生很大的作用，尤其慧遠法師的念佛就是採取般舟三昧的見佛而往生西方。（14）

《無量壽經》有各種異譯本及會集本，對於會集本的問題日後當有專文討論，《無量壽經》的古譯本中都有明確說明「三輩往生」，即明示往生的條件與方法。關於往生的三輩（應名為三品），各種譯本所說雖有些出入，但根本的條件是相同的：念阿彌陀佛，及發願往生。印順法師說：「所說的念佛，經文但說『專念』，『憶念』，『思惟』，『常念』，『一心念』。」（15）現在以康僧鎧譯的《無量壽經》簡單介紹往生極樂世界的法門。

《無量壽經》在說到三輩往生前曾提到聞名往生，經中說：「諸有眾生聞其名號，信心歡喜，乃至一念，至心回向，願生彼國，即得往生，住不退轉，唯除五逆誹謗正法。」（16）這是繼承《大阿彌陀經》對聞佛名號的重視，是大乘獨特的主張。需要注意的是，若犯五逆、誹謗正法，即使聞名願生，也不得往生彼國。下面將介紹三輩往生的條件：

1、上輩往生：捨家棄欲而作沙門，發菩提心，一向專念無量壽佛，修諸功德，願生彼國。此等眾生臨壽終時，無量壽佛與諸大眾現其人前，即隨彼佛，往生其國，便於七寶花中自然化生，住不退轉。

2、中輩往生：雖不能行作沙門大修功德，常發無上菩提之心，一心專念無量壽佛，多少修善，奉持齋戒，起立塔像，飯食沙門，懸繒燃燈，散花燒香，以此回向，願生彼國。其人臨終，無量壽佛化現其身，光明相好具如真佛，與諸大眾現其人前，即隨化佛往生其國，住不退轉，功德智慧，次如上輩者也。

3、其有至心欲生彼國，假使不能作諸功德，當發無上菩提之心，一向專念無量壽佛，乃至十念，念無量壽佛，願生其國。若聞深法，歡喜信樂，不生疑惑，乃至一念，念於彼佛，以至誠心，願生其國。此人臨終，夢見彼佛，亦得往生，功德智慧，次如中輩者也。（17）

三輩往生中，發菩提心、念阿彌陀佛及願生彼國是共同的基礎。上輩除發菩提心及一向念專阿彌陀佛，還須是出家沙門，修諸功德；中輩則除多少修善、持齋戒、佈施供養，以此回向；下輩則是不能作諸功德，但能信樂深法，不生疑心，十念乃至一念阿彌陀佛，即可往生。

上面的「聞名往生」與「三輩往生」都是蓮花化生，但是除此之外，經中還說到「胎生化生」，這是指疑惑而能往生極樂世界的眾生，在西方的時間五百歲中住在宮殿，不能見佛聞法，猶如處母胎中，不見母胎之外的事物，故稱胎生。經中說：若有眾生，以疑惑心，修諸功德，願生彼國，不了佛智、不思議智、不可稱智、大乘廣智、無等無倫最上勝智，於此諸智疑惑不信，然猶信罪福，修習善本，願生彼國。此諸眾生，生彼宮殿，壽五百歲，常不見佛，不聞經法，不見菩薩、聲聞聖眾，是故於彼國土，謂之胎生。（18）

這邊地胎生的法門，更顯示阿彌陀佛願力的廣大，對於不信佛理深法，而能信罪福因果、修習世俗善法的人也能予以拔度，這純是佛力的攝取了。只要是能到這裏，跟極樂世界沾上一點兒邊就解脫有望了。這突出淨土的三根普被，大乘善行、共三乘善行、共五乘善行，都能攝受回向，這是在宗教的施設教化上，在於給人以不絕望的安慰，也是佛法普及的方便。在《觀經》中更突出這一點。

後漢支婁迦讖譯的《無量清淨平等覺經》所說的三品往生的共同行門，是「斷愛欲」，無論是在家的、出家的，求生淨土，都要修梵行，還要「慈心，精進，不當嗔怒，齋戒清淨」可見「斷愛欲」是支譯本的特色。（19）

總之，《無量壽經》與《般舟三昧經》的往生法門略有不同：後者專重三昧，往生唯限於定心見佛的；前者通於散心，但也還要一心淨念相續。《無量壽經》的化機更廣，但除譭謗大乘及五逆十惡而已。

《觀無量壽佛經》是講述觀想方法的經典，主旨在教人如何求生淨土。本經在開頭就開宗明義地說：

欲生彼國者，當修三福：一者，孝養父母，奉事師長，慈心不殺，修十善業。二者，受持三歸，具足眾戒，不犯威儀。三者，發菩提心，深信因果，讀誦大乘，勸進行者。如此三事，名為淨業……此三種業，乃是過去未來現在，三世諸佛淨業正因。（20）

這三福，其實是一切修行法門的基礎，福慧雙修，初是共世間善行，次是共三乘善行，後是大乘善行。印順法師認為這三者是求生淨土的正因，應該說所有的淨土行者都應慎重地以修三福為根本。（21）

《觀無量壽佛經》主要是闡明禪觀次第，觀阿彌陀佛的依正莊嚴，發願回向，共為十六觀。前十三觀是觀想極樂世界的依正莊嚴，後三觀則是說明三輩九品的往生條件。十三觀分別是：一、日想，二、水想，三、地想，四、樹想，五、八功德水想，六、總觀想，七、花座想，八、像想，九、無量壽佛色身想，十、觀世音菩薩色身想，十一、大勢至菩薩色身想，十二、普觀想，十三、雜想。在十三觀中，初六觀是觀察西方淨土之依正莊嚴，第七花座想等以下五觀是觀阿彌陀佛、觀音、勢至三尊想，第十二普觀是行者觀想自己在蓮花中的光景。在此對十三觀不想作更多的介紹。

《觀無量壽佛經》對後來淨土思想影響最大的是後面三觀的九品往生，中國與日本的許多淨土宗祖師對此進行發明，從而使淨土思想弘揚光大。以《觀經》與《無量壽經》相比，《觀經》的攝機更廣了。現在對九品的因行進行簡單的介紹：

1、上品上生：發三心：至誠心、深心、回向發願心，慈心不殺，具諸戒行，讀誦大乘經典，修行六念，回向發願，願生彼國，具此功德，一日乃到七日。

2、上品中生：不必受持方等經典，善解義趣，於第一義，心不驚動，深信因果，不謗大乘，以此功德，回向願求生極樂國。

3、上品下生：亦信因果，不謗大乘，但發無上道心，以此功德，回向願求生極樂國。

4、中品上生：受持五戒，持八戒齋，修行諸戒，不造五逆，無眾過患，以此善根，回向願求生極樂國。

5、中品中生：一日夜持八戒齋，或一日夜持沙彌戒，或一日夜持具足戒，威儀無缺，以此功德，回向願求生極樂國。

6、中品下生：孝養父母，行世仁慈。

7、下品上生：作眾惡業，雖不誹謗方等經典，如此愚人，多造惡法，無有慚愧。

8、下品中生：毀犯五戒八戒，及具足戒，偷僧祗物，盜現前僧物，不淨說法，無有慚愧，如此罪人，應墮地獄。

9、下品下生：作不善業，五逆十惡，具諸不善，以惡業故，應墮惡道，經歷多劫，受苦無窮。（22）

從上面可以看出，往生淨土的上品人，都是發菩提心，上品所修的即前三淨業的第三福。中品往生的都是三業善淨的人，即人中的善人，中品所修的即前三淨業的前二類。下品往生的都是一些惡人，但是從中品下生開始，突出臨終救度與稱名念佛的重要性，這是《觀經》的最大特色。印順法師在《淨土與禪》中對《觀無量壽佛經》與《無量壽經》進行比較，發現有三點不同：

一、《無量壽經》說：往生淨土的人，都要發菩提心；但《觀經》，中品以下的往生者，都是不曾發菩提心的。二、《無量壽經》明說：「唯除誹謗深法，五逆十惡」；而《觀經》即惡人得往生為下品。三、關於惡人，《無量壽經》的支譯本──《無量清淨平等覺經》於阿彌陀佛的願文中，曾說（相當三輩的下輩人）：「前世為惡」，而不說今世的惡人──五逆十惡等。（23）而《觀經》，以下品三生為現生作惡者。（24）

從此可見，《觀經》的攝機更廣，這在佛教慈悲立場、善惡由心的意義，凡是肯回心而歸向無限光明永恒存在的，當然可以新生而同登淨土。九品往生，全收一切眾生，給予此界眾生無限安慰、希望、寄託，難怪阿彌陀佛信仰歷久不衰。

《阿彌陀經》是《無量壽經》的略本，主要述極樂世界的依正莊嚴，勸念佛往生，流傳很廣。中國古德一般以信、願、行來判攝《阿彌陀經》，其中講到行門時，經中說：

不可以少善根福德因緣得生彼國。舍利弗！若有善男子善女人，聞說阿彌陀佛，執持名號，若一日、若二日、若三日、若四日、若五日、若六日、若七日，一心不亂，其人臨命終時，阿彌陀佛與諸聖眾，現在其前。是人終時，心不顛倒，即得往生阿彌陀佛極樂國土。（25）

根據此種要求，往生極樂世界必須具有多善根、多福德，念佛至一心不亂，臨命終時，心不顛倒，才能往生。經中說「執持名號」，玄奘譯的《稱讚淨土佛攝受經》譯為「思惟」，從真正的意義上說，執持也是心念執持不忘，阿彌陀佛是他方佛，行者在經裏看到或聽到佛的名號，於是繼之去觀想極樂國土的依正莊嚴，這就名為「思惟」或「執持名號」。然而從廣義上說，稱名念佛當然也是執持名號，再加上《觀無量壽佛經》的影響，於是稱名念佛的方法大大流行，形成後世淨土修行法門的主流。

綜上所述，可知《般舟三昧經》著重平時修行，以平時見佛，作為往生的確證；《無量壽經》著重臨終時見佛往生；《觀無量壽佛經》的化機更廣，五逆十惡的人只要臨終知道悔改，稱阿彌陀佛名，即可往生，使得稱名念佛大受歡迎。阿彌陀佛的淨土法門可深可淺，上智乃至下愚都有入門處，大根器的菩薩學人乃至五逆重罪皆可往生，而給予不同的品位安置，在法門的設施上極盡完備之能事。

/TEXT339/4、藥師佛淨土的往生法門

根據佛法的正義來說，東方藥師琉璃光如來的淨土法門，是適應一類希求現生樂的眾生；西方阿彌陀佛的淨土法門，則是適應另一類希求後世樂的眾生。因為如此，所以在《藥師琉璃光如來本願經》中大多說明聞名、持咒、供養、受持的方法與現世的利益，對往生藥師佛淨土的法門則很少提到，只有經中說：

若有四眾……及餘淨信善男子、善女人等，有能受持八分齋戒，或經一年，俌或復三月，受持學處，以此善根，願生西方極樂世界無量壽佛所，聽聞正法，而未定者。若聞世尊藥師琉璃光如來名號，臨命終時，有八大菩薩，……乘空而來，示其道路，即於彼界種種雜色眾寶花中，自然化生。（26）

這是願生西方而沒有把握的眾生，由於聞到藥師琉璃光如來的名號，至心稱念；依此稱念功德及如來的本願力，便可獲得加持力，感得八大菩薩的引導，往生西方淨土。另外一種說法，初發願往生西方淨土，因沒有把握，後又得聞藥師如來名號，始有八大菩薩的接引，是往生東方淨土的。

往生淨土最基本的是願力與功德力，藥師佛淨土亦不例外，所以往生藥師佛淨土需要的條件是發願往生，然後就是稱名、持咒、供養、受持等修諸功德。由於藥師法門本身並不注重往生藥師佛淨土，所以對往生法門幾乎無述，而對現世的種種救度則備詳之至，這是藥師法門的特色。

通過對四大淨土的往生法門的述，我們就可以發現四大淨土都有一些相同點，也各有側重點。淨土是清淨而理想的環境，菩薩莊嚴淨土，為了攝化眾生；眾生受了菩薩的恩德的感召，即嚮往而來生其中。所以眾生欲往生淨土，首先必須有願力，然後是自己的功德力。諸佛依本願而莊嚴淨土，若眾生學諸佛之本願及菩薩行，則自然生於淨土。如《維摩詰所說經》中說：菩薩成就八法，於此世界行無瘡疣，生於淨土。何等為八？饒益眾生而不望報；代一切眾生受諸苦惱，所作功德盡以施之；等心眾生謙下無礙；於諸菩薩視之如佛；所未聞經聞之不疑，不與聲聞而相違背；不嫉彼供，不高已利，而於其中調伏其心；常省己過，不訟彼短；恒以一心求諸功德；是為八法。（27）

這八法是菩薩為人為法，對自對他的正常道，如果能依此而修，則可隨願往生淨土，這也是最穩當的法門。

從四大淨土的往生法門可以看出，以往生阿閦淨土的要求最高，必須學阿閦佛願行及菩薩六度波羅蜜為主，尤重修習般若空觀，並且強調不可貪著心往生。所以這是注重自力成就，不仰賴佛力的法門。其實，照這樣修行，可以任意往生十方佛。或許這種以六度為主的往生法門對一般眾生而言過於嚴格，所以實際上並沒有人發願往生阿閦佛，也漸漸被遺忘了。

從其他三個淨土來說，作為一個有心往生淨土的行者來說，至少必須持戒、修十善，這是最起碼的要求。否則的話，等臨終時，那是十分無可奈何的事情。兜率天淨土位於欲界天，故往生法門以持戒、修十善業為正行，與社會倫理一致，對社會有積極的淨化作用。造惡眾生以懺悔、禮拜、稱彌勒名也可往生，攝受非常廣大的眾生，且法門非常簡易，稱彌勒名不需一心不亂；因為欲界天靠福德力即可，不需禪定力。往生兜率天淨土是為了將來隨彌勒佛下生人間。未來人間淨土攝受的眾生也十分廣，只要與佛法結了緣，將來都可赴龍華三會；另外就是世世行菩薩道，致力於人間淨土建設的菩薩。極樂世界的往生法門最為完備並且豐富，能夠攝受各種根機的眾生，隨各人不同的努力程度不同，也就得到不同的往生品位。造惡眾生，乃至五逆十惡，還能依靠稱念阿彌陀佛得以下品往生；即使不信佛法的人只要猶信罪福，願生彼國，也能往生極樂世界的邊地宮殿。往生藥師佛淨土也必須稱藥師佛名號、持咒、供養。所以，以極樂世界的攝機最廣，往生的要求也最低。

作為淨土的修行者，如果能有為莊嚴淨土而求生淨土的願力，這是最好的；次而求之，也必須是為了更好地修行而成就菩提度眾生，而往生淨土，這是一個淨土行者的最基本心態。如果是為了貪圖淨土的享受而生淨土，勢必對往生淨土造成障礙。同時，修行是一種生死倏關的事情，決不能存僥倖的心理，等臨終救度，這正如印順法師所說：「譬如荒年缺糧，吃秕糠也是難得希有的了。在平時，如專教人吃秕糠，以大米白麵為多事，這豈不是顛倒誤人了！」（28）

/TEXT339:a06/六、結語

我們通過對四大淨土的教主、因地本願、淨土狀況、往生法門的簡單述與比較，可以發現淨土思想發展的變化過程。從淨土施教的真意上說，也各有殊勝處，也各適應一類根機的眾生。所以，這對我們現代弘揚淨土思想有很大的借鑒作用。

彌勒淨土思想是出世與入世的完美結合，在入世方面，它富於「不修禪定，不斷煩惱」的大乘精神，深入般若空慧，了知涅槃與世間無有分別，所以能世世入世度眾生，建設人間淨土；未來人間淨土有轉輪聖王出世，政治與宗教相輔相成，對國家、社會乃至世界和平都有發性。在出世方面，其修法簡易，持戒、修十善即可往生兜率天，即使破戒造惡之人，但得稱名、禮拜亦可往生；往生者都可面見彌勒。彌勒淨土思想對現實與未來都有關懷，是一種很契合現代社會的修行法門。

阿閦佛淨土是由阿蘭若比丘所傳出，是重於頭陀行；與彌勒淨土相比，阿閦淨土則超越政治組織，只有法王──阿閦佛的教化；阿閦佛淨土重於自力修行，以六度為主要的修行法門。阿閦佛淨土是人間的淨化，並且人間勝過天上；在淨土中，女人除了生育以外，再也沒有其他痛苦，這樣提高了女性的地位。

淨土思想發展到阿彌陀佛淨土的出現，已經到完善與成熟的階段，這從阿彌陀佛的本願從二十四願增加到四十八願可以看出。阿彌陀佛的根本特性是超越一切佛，勝過一切佛，於是從這個特性出發，其淨土中的一切無不是最完美的，往生者能必至一生補處，其往生法門也是最簡易的。阿彌陀佛淨土流行最廣，後來阿彌陀佛淨土成為「淨土」的唯一代表。

藥師佛淨土思想出現最晚，所以受彌陀淨土與密教影響很大。它的出現剛好補救了彌陀淨土過於注重後世而生的弊端，它重視現生安樂，它的修法也是為了解決現世的問題，這種思想對現代社會有很大的適應性。

淨土是比對現實世界的缺陷，而表達出理想的世界。這四大淨土恰好能說明淨土思想發展脈絡，首先未來人間淨土是在我們生存的世界，然後移到天上的兜率天淨土，往生兜率天淨土也是為了將來能隨彌勒佛下生。阿閦佛淨土的出現，標誌著淨土已經由此土移到他方淨土，阿閦<img border=0 width=16 height=16 src="./1858.files/image001.gif" v:shapes="_x0000_i1157" align="absmiddle">佛淨土是重於菩薩行的人間淨土，要學菩薩行的難行道，這對眾生根性來說未免是一件困難的事情。所以，對比以前淨土的不足，阿彌陀佛淨土則顯出圓滿與完善。由於阿彌陀佛的本願過於注重未來的救濟，而藥師佛淨土的出現則來填補這方面的空白。從此，我們可以得到一條線索，淨土由人間到天上，由此界到他方，由現實到來世，然後再回到現實。

佛法的本質是自己追求生命解脫的智慧，所有心靈的提升都需要自己的努力，以前的解脫者只不過是「過來人」，他所能給我們的只是解脫的方法，而路必須我們自己去走。在這些淨土中，只有未來人間淨土是尚未完成的淨土，其他都是已經成就的淨土，從而只要求生淨土就可以了，菩薩莊嚴淨土的意義逐漸被人們忘卻了。原來學佛修行是要學習諸佛菩薩的願行，以他們為榜樣，而現在卻成為受施者。重自力成就、行菩薩六度往生的阿閦佛淨土根本引不起人們的信仰，兜率天淨土由自力的五戒十善之外，又開出聞名、禮拜、稱名的他力法門。極樂世界的往生法門本身原就是注重他力，雖有重自力的般舟三昧、十六觀，到後來則被人們冷落；而稱名念佛、聞名往生、邊地胎生等他力法門則大受歡迎。這種從自力到他力的發展脈絡十分明顯，這與原始佛教的自力解脫則相差很遠。

我們從淨土思想發展來看，隨著淨土思想的發展，佛教的一些寶貴品質被遺忘；可是我們也不能不承認正是因為淨土思想的出現，挽救了部派佛教因埋身於經院式繁瑣的佛學研究而脫離了廣大信徒的弊端，為僵硬的佛教注入了新鮮的血液。淨土思想充滿了宗教的熱誠，合乎人性的需求，確實是佛教中最能普及的法門。淨土思想在印度生，有它二千多年前的歷史背景；可是佛教發展到今天，時空都發生了巨大的變化，所以如何從豐富的淨土思想中抉擇出適合現代根機的法門，這是現代淨土弘揚者的主要課題。

中國佛教發展到今天，彌陀淨土已經成為主流，但是從全體佛教來考察，似乎應該有所補充，那就是來自其他淨土思想的精華。在現代社會，弘揚淨土首先必須以藥師淨土的注重現世利益為接引，以彌勒的人間淨土為基礎，以阿閦淨土的住慈悲心、住如法性為根本因，以阿彌陀佛土的行願莊嚴為究極果。即使專修西方淨土，也應該記住《阿彌陀經》上說的「不可以少善根福德因緣得生彼國」，在念佛修行的同時，能隨心隨力盡一分自己的現世責任。我想：提倡人間淨土與西方淨土並重，這是今後佛教的主要方向。
