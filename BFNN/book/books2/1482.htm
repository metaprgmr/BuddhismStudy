wLine(`癸二　兼示阿難　分二　子初　阿難躡佛語而執因緣　二　如來拂深情而責執吝`, 'KEPAN');
yyVerse('001a', `即時阿難，在大眾中，頂禮佛足，起立白佛：世尊，現說殺、盜、婬業，三緣斷故，三因不生，心中達多，狂性自歇，歇即菩提，不從人得。`);
wLine(`前四句經家敘儀。世尊下，阿難略牒佛語。現說殺、盜、婬業，此牒業果相續之文。以三貪為本，生死不了，則攝世界、眾生在內。究三種生續之因，因於無明，滿慈求索妄因，意擬修斷，佛示無因，何勞肯綮？即教以圓頓下手工夫，但不隨妄心分別，世間、業果、眾生，三種能緣之心不起，即是三緣頓斷，遍計執性既空，依他起性，亦不可得，現行不熏，種子不發，故三因亦復不生。心中達多，狂性自歇者：由因緣俱斷之故，而心中無明狂性，自然歇息。前從真起妄，則無明忽生，生本不曾生，今返妄歸真，無明頓歇，歇亦無所歇，以無明本空故。又無明實性即佛性，故曰歇即菩提。妄空真露，乃現出本有家珍，不從人得也。`);
yyVerse('001b', `斯則因緣，皎然明白，云何如來，頓棄因緣？`);
wLine(`上二句，因聞佛對阿難，累排因緣，對滿慈常說因緣，前云以是因緣，世界相續；以是因緣，眾生相續；以是因緣，業果相續。今又言三緣斷故，三因不生，阿難重執因緣。故曰：「斯<ail>此也</ail>則因緣，皎然<ail>即明白也</ail>明白。」下二句疑佛自語相違。上言識迷無因，妄無所依；又言歇即菩提，何勞修證；云何如來，既說因緣，又頓棄因緣耶？此阿難第三次疑因緣也。第一於顯見超情科中，疑見性不由因緣；第二於圓彰七大科前，疑萬法不由因緣；今第三疑證果成道，有果必定有因，何以亦不屬因緣？佛既久排因緣，而語中又帶因緣，此是致疑之端也。`);
yyVerse('001c', `我從因緣，心得開悟。世尊！此義何獨我等年少，有學聲聞；今此會中，大目犍連，及舍利弗，須菩提等，後老梵志，聞佛因緣，發心開悟，得成無漏。`);
wLine(`此敘昔教因緣之益。我阿難實從因緣之法，心得開悟，而入見道位，得成初果。世尊！此因緣之義，乃屬正理，能令眾生，返邪歸正，何獨我等年少，有學之人，聞佛因緣聲教而得益？今此會中上首，大採菽氏，及鶖子、空生等，諸長老皆從因緣，而得道果。從老梵志：別約舍利、目連，先事沙然梵志學道，為上首弟子。沙然歿世之後，由聞因緣之教，發明心地，反邪歸正，從佛出家，開悟四諦法門，依之斷見思惑，得成無漏道，即阿羅漢所證之道。無欲漏、有漏、無明漏，三漏俱盡，得出三界，得證無生，則因緣之教，能令返邪歸正，了生脫死，超凡入聖，豈不大有益乎？`);
yyVerse('001d', `今說菩提，不從因緣。則王舍城，拘舍梨等，所說自然，成第一義。唯垂大悲，開發迷悶。`);
wLine(`此敘今教頓棄因緣，不唯有背自宗，兼恐反濫邪教。今說，即指現今所說，無明無因，其體本空，狂心若歇，歇即菩提，何藉劬勞修證，皆頓棄因緣也。若是則王舍城，拘舍梨外道等，所說八萬劫後，自然成道，猶如縷丸，極處停止，不假修證者，翻成為第一義諦矣！即使如來今教，不落因緣一邊，亦墮自然一邊，如何得成中道了義無戲論法？心實迷悶，惟願大悲，開示發明，掃蕩我迷雲悶霧，令得朗耀性天也。<kpDone>初阿難躡佛語而執因緣竟。</kpDone>`);
wLine(`子二　如來拂深情而責執吝　分六　丑初　就喻拂情伸意　二　迭拂諸情令盡　三　直斥耽著戲論　四　現証戲論無功　五　正勸勤修無漏　六　更舉劣機激責`, 'KEPAN');
yyVerse('002a', `佛告阿難：即如城中，演若達多，狂性因緣，若得除滅，則不狂性，自然而出，因緣、自然，理窮如是。`);
wLine(`即如，乃即就前喻，以推阿難所執，因緣、自然之情。達多狂性，喻無明，以為能障菩提之因緣；若得除滅，合狂心若歇。不狂性，喻菩提，以狂性若得除滅，則不狂性，自然而出，合歇即菩提。在汝所謂因緣、自然之理，研窮起來，必定如是。汝實未知，我說三緣斷故，三因不生，狂性因緣，若得除滅，此本非因緣。又說狂心若歇，歇即菩提，此亦非自然。以下約頭狂雙拂，因緣、自然二計皆非。`);
yyVerse('002b', `阿難！演若達多，頭本自然，本自其然，無然非自，何因緣故，怖頭狂走？`);
wLine(`此約頭拂自然。頭喻菩提之真，前二句標定，頭為自然。謂演若達多之頭，若本來是自然。三、四二句，本自其然，無然非自者：即是既本來自然，牒上句意，即應常時自然，無時而不自然也。末二句反難，以何因緣之故，忽怖無頭，而狂走覓頭耶？既然狂怖妄出，則頭不得謂為自然矣！法合，謂眾生真性，若本來自然，無有那一時，不是自然，何因緣故，復起無明，迷真逐妄，今欲返妄歸真耶？既有無明妄動，則真性不得謂之自然矣！此中破自然，只破自然，不是以因緣，對破自然。若對破則成矯亂，何因緣故句，則何故也。`);
yyVerse('002c', `若自然頭，因緣故狂；何不自然，因緣故失？`);
wLine(`此約頭拂因緣。文中雖有自然，及狂字，但惟帶言而已。恐聞前喻，自然被破，轉計因緣，故獨約頭辨，以明非因緣也。若自然本有之頭，由照鏡因緣之故，狂怖無頭；下二句反難，何不以自然之頭，由照鏡因緣之故，遂真失耶？法合：謂本來真性，由必欲加明因緣，故起無明，何不以本來真性，由無明因緣故，而遂真失耶？`);
yyVerse('002d', `本頭不失，狂怖妄出，曾無變易，何藉因緣？`);
wLine(`此結明非因緣，申其正義。以本有之頭，雖由照鏡因緣狂走，其頭依然不失。設有人，見達多之狂走，問云：「何為狂走？」答曰：「我要覓頭。」彼人以手摩其頭曰：「這是甚麼？」達多始覺，頭還不失，狂怖無端妄出，既狂之時，頭原無失，歇狂之後，頭亦無得。而狂起狂歇，不關本頭之事，其頭非但無失，曾無絲毫變易，則何所藉因緣耶？法合：真性常住不失，無明忽然妄起，無明雖起，真性不變，妄起之時，雖迷不失；妄滅之後，雖證無得。妄起妄滅，與真性本不相干，則真性亦不屬因緣矣！`);
yyVerse('002e', `本狂自然，本有狂怖；未狂之際，狂何所潛？`);
wLine(`此約狂拂自然。狂喻無明之妄，若謂本來狂是自然，即應本來常有狂怖。下二句難云：既是常有，而未發狂之際<ail>時也</ail>，其狂潛藏何處？難道身心之中，有潛狂所在耶？既無潛狂之所，則狂非自然矣！首句作狂本自然亦可。法合：無明若是自然，則本有無明，當一念未動之時，清淨本然心中，無明何所潛藏？以真元無妄故，何得謂無明為自然？`);
yyVerse('002f', `不狂自然，頭本無妄，何為狂走？`);
wLine(`此約狂拂因緣。首句反言，不是狂出於自然，即是翻成因緣。頭本無妄者：謂狂怖之時，頭本不失，即當常無狂怖，有何因緣，而狂走耶？頭本無妄，則狂非因緣矣！首句作狂不自然亦可。法合：謂無明不是自然，是因緣者，畢竟以何為因？然真性宛在，不曾遺失，為何因緣，而背覺合塵耶？若真性有失，可說因緣，真性不失，則非因緣矣！以上喻明真性與無明，俱不屬因緣、自然矣。阿難一向溺於權宗，不知衣裏神珠宛在，輾轉他方求食，因緣之見，固不能忘也。`);
yyVerse('002g', `若悟本頭，識知狂走，因緣、自然，俱為戲論。是故我言：三緣斷故，即菩提心。`);
wLine(`滿慈執無明有因，阿難疑真性同自，皆由不悟本頭不失，狂走無端，所以墮入因緣、自然之二計。若悟本頭，雖狂不失，則頭非自然；依然宛在，則頭非因緣；若知狂走，未狂元無，則狂非自然；頭本無妄，則狂非因緣。首二句約頭約狂，皆雙拂二計，上句知真本有，下句達妄本空。若明斯義，則因緣、自然，俱為戲論，全無實義。此正銷阿難之現疑，兼防滿慈之又執。是故我言，三緣斷故，即菩提心：是因緣、自然，俱屬戲論之故，我先言三緣斷故，即菩提心；三種分別之緣斷故，則菩提非自然；妄離真顯，當下即是，則菩提非因緣矣！此佛重伸自己所說，歇即菩提之意。`);
wLine(`丑二　迭拂諸情令盡`, 'KEPAN');
yyVerse('003a', `菩提心生，生滅心滅，此但生滅。`);
wLine(`承上三緣斷故，即菩提心，不可作菩提心生想。以菩提真心，元是本有，但由了因之所了，不是生因之所生。向被狂性所覆，狂性若歇，歇即菩提，故我前云三緣斷故，即菩提心。上句三緣斷故，亦不可作生滅心滅想，以無明狂性，乃屬本空，三種能緣分別之心，是枝末無明，雖言斷故，實無所滅。若說有菩提心生，有生滅心滅，此但是凡情生滅之見，非真菩提之心。`);
yyVerse('003b', `滅生俱盡，無功用道。若有自然，如是則明自然心生，生滅心滅，此亦生滅。`);
wLine(`首句滅字，則生滅心滅；生字，即菩提心生，此但生滅；亦復俱滅，盡即滅也。而至無功用道，亦不可作自然想，若有自然，亦成對待。如是指上句，若如是有自然，則分明自然心生，對彼生滅心滅，即此自然，亦是生滅之心，非真無功用道。何以故？非絕待故。此中道理，更覺難明，故下以喻顯之。`);
yyVerse('003c', `無生滅者：名為自然；猶如世間，諸相雜和，成一體者，名和合性；非和合者，稱本然性。`);
wLine(`此喻顯自然，亦是生滅之理。首二句牒上。無生滅者：即牒滅生俱盡。名為自然者：即牒無功用道。下喻自然亦非真，猶此世間，諸相雜和，藥丸藥餅之類。成一體者，名和合性：喻生滅因緣法。對此和合，遂將非和合者，稱即名也本然性，喻不生滅之真，此真乃對妄所立之真，非真菩提心。如下文偈云：「言妄顯諸真，妄真同二妄。」是知無真可立，將欲立真，已非真真如性耳。`);
yyVerse('003d', `本然非然，和合非合，合然俱離，離合俱非，此句方名，無戲論法。`);
wLine(`此極拂妄情。妄盡真顯。本然即自然，和合即因緣。首二句單遣，非即遣也。以非本然，遣本然；以非和合，遣和合。第三句，合然俱離，是雙遣，離亦遣也。合字，兼和合與不和合，俱遣乃遣第二句。然字，兼本然非本然，俱遣乃遣第一句。俱離，與下俱非皆當雙用。第四句離合俱非，離乃俱離之離，合非和合之合，乃是即字之義，即是不離也。離和合非和合，本然非本然，此雙遮也；合<ail>即也</ail>和合非和合，本然非本然，此雙照也。俱非，即遮照同時義，即遮而照，即照而遮，此對第三句。遣之又遣，更無可遣，諸情皆盡，情盡法真，此句方名無戲論法。`);
wLine(`丑三　直斥耽著戲論`, 'KEPAN');
yyVerse('004a', `菩提、涅槃，尚在遙遠，非汝歷劫，辛勤修證。`);
wLine(`阿難前云：「不歷僧祗獲法身。」此佛謂曰：「菩提涅槃，尚在遙遠。」以阿難倒想雖銷，細惑全在，故於無上菩提，無餘涅槃，尚在遙遠。斷云：非汝歷劫，辛勤勞苦，所能修證。如是與佛前言，狂心若歇，歇即菩提，何藉劬勞，肯綮修證，豈不有乖前後乎？當知前者，能捨戲論，何藉劬勞，何須歷劫，今以阿難，戲論未捐，縱經塵劫，斷定難成，下則明言以告之。`);
yyVerse('004b', `雖復憶持，十方如來。十二部經，清淨妙理，如恆河沙，祗益戲論。`);
wLine(`此出其難成極果之所以。雖復憶持下，以阿難多聞第一，非惟能聞，復能憶持不失，又非惟憶持我一佛所說，亦能憶持十方如來所說，十二部經；即：長行、重頌、併授記，孤起、無問而自說，因緣、譬喻、及本事，本生、方廣、未曾有，論議，俱成十二部，小乘九部，大唯三。清淨妙理：指大乘三部，清淨實相妙理，圓頓法門，如恆河沙。喻雖復聞持之多，不肯從聞、思、修，祗是資益戲論，所以難成極果。`);
wLine(`丑四　現證戲論無功`, 'KEPAN');
yyVerse('005a', `汝雖談說，因緣、自然決定明了，人間稱汝多聞第一。以此積劫多聞熏習，不能免離摩登伽難。`);
wLine(`前三句即祗益戲論，博得多聞之名，雖積劫<ail>即歷劫</ail>多聞熏習，非有真修，徒聞無功，所以不能免離摩登伽女，婬術所加之難。`);
yyVerse('005b', `何須待我，佛頂神咒，摩登伽心，婬火頓歇，得阿那含？於我法中，成精進林，愛河乾枯，令汝解脫？`);
wLine(`此二段舉事驗證。何須即反顯多聞無功，若多聞有功，何須待我楞嚴神咒之力，使摩登伽心中，婬火頓歇，使汝阿難，如從夢覺，方脫婬難。婬火者，婬欲屬火，凡多婬之人，相火必旺，婬心一動，婬火便熾。摩登伽宿為婬女，婬火更旺。頓歇者，以正咒能破邪思，邪思頓息，故婬火頓歇，頓斷見惑，及欲界九品思惑，得三果阿那含。此云不來，再不還來欲界受生也。於我法中，成精進林者：在我佛法之中；成為精進林，林是喻其進速，而證之多也。不從初二果階級，頓證三果，故以稱焉。愛河乾枯者：愛為生死本，因愛則有欲，因欲則受生，因生必有死，愛欲溺人，故喻如河。婬火頓歇，愛欲便斷，得超欲界，故曰愛河乾枯，令汝解脫婬難也。阿難固是大權示現，登伽亦是逢場作戲，一以見多聞之無功，一以顯神咒之有力，而登伽婬火頓歇，顯咒力能除障；得阿那含，顯咒力能成益也。`);
wLine(`丑五　正勸勤修無漏`, 'KEPAN');
yyVerse('006a', `是故阿難：汝雖歷劫憶持如來，秘密妙嚴，不如一日，脩無漏業，遠離世間，憎、愛二苦。`);
wLine(`是戲論無功之故。阿難多聞，非是一生，故曰，汝雖經歷多劫，有聞持之力，能憶持如來，秘密妙嚴；無上之法，非口所宣曰秘，非心所測曰密。此二字即不思議，清淨妙理，莊嚴一乘，即《法華》之大白牛車，張設幰蓋，眾寶嚴飾。縱能憶持，人間只是稱汝多聞第一，未全道力，汝所自知。`);
wLine(`不如一日，脩無漏業者：此無漏業，不可作二乘所修解，當指圓頓修法，與前後文，要相照應。以多聞不及脩習，故曰不如一日，狂心頓歇，不隨世間、業果、眾生，三種而起分別之心，此即背塵合覺，逆彼無始生死欲流，故得遠離世間憎、愛二苦。憎愛是二種苦因，生死是二種苦果。憎愛不必別作他解，即是異見成憎，同想成愛。若能不隨分別，則塵既不緣，憎愛何自而生？苦因既斷，苦果自離，此即修無漏業，示多聞人，就路還家之法，不出流而聞塵，但逆流而照性。即下文偈云：「將聞持佛佛，何不自聞聞？」正與此文相合也。`);
wLine(`丑六　更舉劣機激責`, 'KEPAN');
yyVerse('007a', `如摩登伽，宿為婬女，由咒神力，銷其愛欲，法中今名，性比丘尼。`);
wLine(`此舉登伽，以激阿難。宿為婬女，三障具足：婬心煩惱障也；宿世婬習業障也；現受女身報障也。由仗楞嚴神咒威力，銷其愛欲，即婬火頓歇，愛河乾枯，而煩惱障已除。法中者，在佛法之中，成精進林，而業障亦斷。名性比丘尼，列僧寶數，則報障已轉。此文具有四悉檀利益：親聞神咒，驅邪歸正，即世界悉檀，得歡喜益；法中為尼，精進修行，即為人悉檀，得生善益；銷其愛欲，即對治悉檀，得滅惡益；頓證阿那含，則第一義悉檀，得入理益。`);
yyVerse('007b', `與羅侯母，耶輸陀羅，同悟宿因。知歷世因，貪愛為苦！一念熏脩，無漏善故，或得出纏，或蒙授記；如何自欺，尚留觀聽。`);
wLine(`羅侯羅，是佛之子，非是欲愛所生，乃指腹成胎，在胎六年，此云覆障。耶輸陀羅譯云名稱，是女中有名稱者，是佛之妻。佛為太子時，十七歲結婚，但是無情夫妻，並未同房。太子十九歲出家，三十歲成佛，耶輸陀羅，同佛姨母，發心出家。性尼與耶輸陀羅，同悟宿因，知歷世因，無非貪愛為苦，知女身之報，愛欲深重，歷世以來，果報不勝，皆由貪愛為苦也。`);
wLine(`一念熏修，無漏善故，或得出纏，或蒙授記：此正激勸之旨。今性尼、耶輸二人，女身劣機，但以一念熏脩，無漏善故。如何修法？即以悟歷世因，貪愛為苦，但以一念止絕貪愛之水，不令向外流逸，因不流逸，旋元自歸，定力成就。下二句明果證。或得出纏：謂性尼愛河乾枯，斷五趣雜居地，九品思惑，得出欲界生死之纏縛。又謂耶輸已證四果，所作已辦，分段已離，得出三界生死之纏縛。或蒙授記：謂此二人，如能回小向大，捐捨聲聞，畢獲如來無餘涅槃，本發心路，進趣菩提，則蒙佛授記，正未可量也。`);
wLine(`如何自欺，尚留觀聽者：此斥責之詞。謂彼耶輸女身，已為劣器，登伽婬女，更是下機，今尚以一念熏修，無漏善故，已得勝進，如何汝阿難，以堂堂丈夫之形，赫赫王家之種，徒守多聞，甘居下位，現見熏修有益，不肯進修，如何自欺自暴，尚留戀見聞<ail>即觀聽</ail>分別耶？即指見相發心，聞塵執吝，未免循塵，自取流轉也。交光法師云：當知阿難，此審辨問，最有關要。良以前既排盡因緣，後復將談修證。若一定有修有證，則違前自言；若一定非因非緣，則廢後修證；此聖言宛似互違，不可不辨也。今明真本無變，猶夫頭本無失，而何有實修實證，固非一向墮於因緣也；又明妄之現迷，猶夫狂之現起，而豈終無修無證，亦非一向墮於自然也。由是則知斯經，無修無證，固不礙於有修證；而有修有證，仍不礙於無修無證也。前後之文，無復矛盾之可議矣；其旨亦甚微妙也哉！壬二正為宣說竟，<kpDone>併上科辛二如來次第以除二惑竟。</kpDone>`);
wLine(`辛三　大眾領悟讚善謝益`, 'KEPAN');
yyVerse('008a', `阿難及諸大眾，聞佛示誨，疑惑銷除，心悟實相，身意輕安，得未曾有！`);
wLine(`此文總結，正答滿慈，兼示阿難兩大科。以前答滿慈之後，無有結文，故此併結。先敘領悟，必由開示，故阿難及諸大眾，聞佛開示訓誨，未敘滿慈之名，攝在大眾中，非單結阿難也。疑惑銷除者：疑惑有五，滿慈四，阿難一，此皆深疑細惑。滿慈：一、疑清淨本然，云何忽生三種相續？佛示以萬法生續，起於一念無明，故有世間諸相。二、疑五大性不相循，何得互遍無礙？佛示以全相即性，惟一不變妙體，故得隨緣自在。三、疑諸佛如來，何時復起其妄？佛示以妄本不生，如翳眼見空華，空華本不生，真終無變，如礦既銷成金，不復重為礦。四、疑一切眾生，何因有妄，自蔽妙明？佛示以既稱為妄，云何有因，若有所因，云何名妄。阿難疑佛，頓棄因緣，恐濫自然。佛示以知真本有，達妄本空，則因緣、自然，俱為戲論。因聞重重妙示，所以疑惑得以銷除。`);
wLine(`滿慈執因疑果，又疑妄有因；阿難執吝昔宗，疑真濫自，二人皆耽著戲論。佛又誨以戲論無功，若不捨戲論，則歷劫徒勞，終無實證；能捨戲論，則狂心頓歇，歇即菩提。語雖獨對阿難，意則兼為滿慈，可謂一點水墨，兩處成龍矣。`);
wLine(`故同得心悟實相。此實相，即不空如來藏，空不空如來藏，菩提勝淨明心是也。空如來藏，前三卷已悟，故不指在內。第二卷，十番顯見之末，佛責汝等狹劣無識，不能通達，清淨實相，此第一次說實相。則後文剖妄所出之真，四科所會之性，皆實相也。第三卷，圓彰七大之前，許令當來修大乘者，通達實相，此第二次說實相，則以下所談七大遍周，及阿難大眾，所悟遍常之心，皆實相也。第三次此處經家所敘，已悟實相，可以推知。前來佛說後二藏，正答滿慈，兼示阿難，全是發揮實相也。身意輕安，得未曾有：意即心也，三卷末，阿難與大眾，悟空如來藏，則曰：「身心蕩然，得無罣礙。」悟空藏，則妄身妄心，蕩然無存，故得無礙；真身真心，蕩然寬廓，本無罣礙。今悟後二藏，則身心輕安，了達無明萬法本空，無有身心麤重之見，故輕：自知菩提真心本有，不藉劬勞肯綮之功，故安；此皆昔日未曾得，而今得之，故曰得未曾有。`);
yyVerse('008b', `重復悲淚！頂禮佛足，長跪合掌，而白佛言：無上大悲，清淨寶王，善開我心，能以如是種種因緣，方便提獎，引諸沉冥，出於苦海。`);
wLine(`前四句敘儀，中三句讚善，後謝益。重復悲淚：此是阿難，第五次悲感垂淚，故曰重復。第一次因被邪術所禁，提獎歸來，頂禮悲泣，恨無始來，一向多聞，未全道力。第二次，三迷被破之後，重復悲淚，自述恃佛威神，不勤定力，所以雖身出家，心不入道。第三次，顯見無還科中，垂泣叉手，而白佛言，雖承佛音，悟妙明心，未敢認為本元心地。第四次，十番顯見之後，剖妄出真之科，因聞見見非見，重增迷悶，悲淚頂禮，求佛施大慧目。今乃第五次，信悟既深，愈覺佛恩難報，故悲淚頂禮，對上為謝前，望下為請後。長跪合掌，而白佛言，皆示敬也。無上大悲，清淨寶王者：佛具同體大悲，是為無上大悲，觀一切眾生，與佛同體，今則沉淪苦海，故運至極之悲心，拔出於苦海。佛從因至果，復本心源，究竟清淨，證離垢妙極法身，猶如摩尼寶王；不變隨緣，隨機施教，善能開發，我等惑妄重封，權宗固閉之心，今得豁然通達也。能以如是，種種因緣者：此舉善能開發之所以，由佛能用如是種種因緣。如是乃指上文，演若迷頭狂走，登伽頓銷愛欲，耶輸同悟宿因，種種因緣，透機之談，善巧方便，提撕獎勸。或以向上一著提撕，則云狂性自歇，歇即菩提。卻又不捨婆心獎勸，則云歷劫憶持無功，不如一日，修無漏業。`);
wLine(`引諸沈冥，出於苦海者：接引凡、小出離憎、愛二苦海。又沉謂凡夫，沉淪分段生死苦海；冥謂二乘，冥滯變易生死苦海。若照本經，一乘了義說，接引凡、外，出離二種生死苦海，而達菩提涅槃彼岸，亦所以啟後修門矣。自滿慈發問至此，復為一周，名「無生無礙周」。`);
wLine(`《正脈》云：前周中，談空如來藏，以直指自心，本具妙定之體，極顯其常住周遍；此一周中，談後二如來藏，乃至圓融三藏，以詳發自心，本具妙定體用，極顯其無礙圓融。此即十方如來，得成菩提，妙圓真心，不假修習，如如本定，三名中，即妙奢摩他；而悟徹此者，即微密觀照也。又此心此定，一切眾生，乃至權小，悉不測知，所以錯亂修習，終無實果，故於經題四實法中，正屬如來密因也。而舊註謂見道分者，亦齊於此。正宗至此，已二說奢摩他路，令悟密因，<kpDone>大開圓解竟。</kpDone>`);
wLine(`己三　說三摩脩法令從耳根一門深入　分二　庚初　選根直入　二　道場加行　庚初分三　辛初　阿難說喻求門得入　二　如來教令一門深入　三　大眾承示開悟證入　辛初又分二　壬初　述領佛旨　二　喻屋求門　今初`, 'KEPAN');
yyVerse('009a', `世尊！我今雖承，如是法音，知如來藏，妙覺明心，遍十方界，含育如來，十方國土，清淨寶嚴，妙覺王剎。`);
wLine(`此為正宗第二大科。佛答阿難所請，三名中妙三摩，經題中脩證了義，文中所說，名義皆相合也。於建立義門文中，佛親命名，妙三摩提，通科之中，或稱三摩提，或稱三摩地，或稱三摩，但是梵音小異耳。首二句承領法音，通指後二藏所說之法音。觀雖承二字，乃是雖然領悟，已開圓解，須請圓脩，方克證入，故下喻屋求門，即是求示脩門也。知如來藏：知字即大開圓解，已悟三如來藏之圓理。妙覺明心，遍十方界：即一真法界之心，乃領悟空不空藏中，惟妙覺明，圓照法界之義。既悟心遍十方，故能含育，四聖六凡之十界。文中獨約佛界說，九界雖不明列文言，可以推知，皆是妙覺明心，隨緣顯現耳。`);
wLine(`含育如來，十方國土者：含育二字，雙貫下兩句，含是含容，育是生育，如來指化身佛，國土即變化土。清淨寶嚴，妙覺王剎者：妙覺王指報身佛，剎即實報土，佛身具足寶相莊嚴，剎土廣聚七賓莊嚴，身土悉皆清淨，故曰清淨寶嚴，妙覺王剎。此中但說報、化二身，不說法身者，以法身即妙覺明心，為能含育，由法身垂現報、化二身也。`);
yyVerse('009b', `如來復責，多聞無功，不逮修習。`);
wLine(`上敘心開之相，此領勸修之旨。前如來云：一以此積劫，多聞熏習，不能免離，摩登伽難。」是責多聞無功也。又云：「汝雖歷劫，憶持如來，秘密妙嚴，不如一日，修無漏業，遠離世間，憎愛二苦。」是責不逮<ail>及也</ail>修習也。`);
wLine(`壬二　喻屋求門`, 'KEPAN');
yyVerse('010a', `我今猶如，旅泊之人，忽蒙天王，賜與華屋；雖獲大宅，要因門入。`);
wLine(`陸宿曰旅，水宿曰泊。阿難尚在有學，未返家鄉，猶如旅泊之人。前佛告以菩提、涅槃，尚在遙遠者，即因此也。天王者，左傳稱周天子為天王，佛乃法中之王，故以喻焉。華屋喻如來藏心，華屋文質相稱，喻如來藏體用圓融。前蒙如來開示藏心，得開圓解，猶如忽蒙天王，賜與華屋，實出望外！雖獲大宅，要因門入者：雖得蒙賜大宅，未得其門而入，猶如宮牆外望之人，安能受用？喻雖悟藏心，廣大圓滿，未得修門，不能證入，何由安住？故請修為當務之急也。華屋之門，即在六根門頭，阿難未知，無由得入。`);
yyVerse('010b', `惟願如來，不捨大悲，示我在會，諸蒙暗者，捐捨小乘，畢獲如來無餘涅槃，本發心路。`);
wLine(`此普求入大之法。若不蒙示，則涅槃無路可修，故惟願如來，不捨無上大悲，指示在會諸蒙暗者。錮蔽權宗曰蒙，昏迷實理曰暗；此等即未入華屋，門外漢也。捐捨小乘，畢獲如來無餘涅槃者：令在會各各回小向大，不住化城，前趨寶所，捐<ail>棄也</ail>捨昔日修證小乘，有餘涅槃，畢竟求得如來極果，無餘涅槃。本發心路者：根本發心，下手起修之門路，此即求示因地心。若最初發心，能依二根本中真本，為因地心，則直趣菩提，自然不遭紆曲，即是正修行路。下文佛令從根解結，即本發心路也。`);
yyVerse('010c', `令有學者，從何攝伏，疇昔攀緣，得陀羅尼，入佛知見！作是語已，五體投地。在會一心，佇佛慈旨！`);
wLine(`此別為有學，正求初心方便。令有學者：即未得無學果位之人，從何方便，可以攝伏疇昔攀緣心？攝，是收攝而不放；伏，是降伏而不動；疇昔指過去，自從無始，以至今生。攀緣心，即意識心，攀所緣六塵之境，念念分別取捨，即二根本中妄本。為楞嚴大定之障礙，故佛前對阿難，首先破除此心。得陀羅尼：解見第三卷，剖妄出纏文中。彼佛云將欲敷演，是知前說次第三藏，圓融三藏，無不是敷演陀羅尼也。今欲必得，庶可入佛知見。佛之知見，眾生本具，但迷時埋沒，佛知見，成為眾生知見；悟時顯露，眾生知見，無非佛之知見，由來生佛不二，祗因迷悟成差。若欲入佛知見，但從根中入流，即使得入。作是語已，五體投地。在會人眾心一，佇候如來慈悲法旨，均欲奮發真修，以免錯亂。`);
wLine(`辛二　如來教示一門深入　分四　壬初　分門以定　二　義二驗證以釋二疑　三　綰巾以示倫次　四　冥授以選本根　壬初分二　癸初　標開妙修行路　二　教明二決定義　今初`, 'KEPAN');
yyVerse('011a', `爾時世尊，哀愍會中，緣覺、聲聞，於菩提心，未自在者，及為當來，佛滅度後，末法眾生，發菩提心，開無上乘，妙修行路。`);
wLine(`此經家敘述佛意，正為現在回心之眾，兼為當來大根之機。爾時即阿難請示修門之時，世尊哀愍現會之中，已經回小向大，緣覺、聲聞之眾，於菩提心未自在者。今作二解：一、此眾於諸佛如來，修證無上菩提，秘密之因地心<ail>即如來密因，三如來藏心。</kpDone>，悟雖已悟，未得修門，不能證入，故其心未得自在；二、此眾於菩提因心<ail>即妙覺明心。</ail>，雖然與阿難滿慈同悟，前三卷末，各各自知，真心遍常，後承佛法音，知如來藏﹒妙覺明心，遍十方界，含育如來國土，難得圓解，未起真修，尚屬不定性，難免遇緣便退，無自由分，不得自在故。佛勉以不生疲倦，示以二決定義，欲令不定性，而成決定性矣。`);
wLine(`及為當來，佛滅度後，末法眾生，發菩提心者：及者兼及併及，佛之悲心無盡，欲益現未，當來即未來。佛滅五住煩惱，度二種生死，變易早盡，分段亦離，而歸涅槃，大寂滅海。滅後正法住世一千年，像法一千年，末法一萬年，末法眾生，根淺智劣，而能發菩提心，誠為難能可貴。開無上乘，妙修行路者：無上乘，即最上一佛乘，同教一乘，猶為有上；別教一乘，方稱無上，是所趣之果，即上阿難所請之無餘涅槃。下句是能趣之因，即上本發心路。此云妙脩行路，密指耳根圓通，從聞性妙理，起反聞妙智，以妙智照妙理，聞、思、修證。上句開字，對下句路字，說根本發心，妙修行之路既開，而無餘涅槃，無上菩提，斯可希冀矣。`);
wLine(`癸二　教明二決定義　分二　子初　宣示總徵　二　分判二義　今初`, 'KEPAN');
yyVerse('012a', `宣示阿難，及諸大眾，汝等決定發菩提心，於佛如來，妙三摩提，不生疲倦，應當先明發覺初心，二決定義。云何初心，二義決定？`);
wLine(`此先教明二決定義。宣示阿難，及諸現前大眾，等未來眾生，決定發求成無上菩提之心，不願終止化城，有志前趨寶所。於佛如來，妙三摩提者：三摩提加一妙字，即阿難所請佛定，第二妙三摩是也。又即經題中，脩證了義之功，又即觀世音從聞、思、修，所入之三摩地，為諸佛共修之法。不生疲勞倦怠之心，美則美矣！應當先明了，發覺<ail>覺即菩提</ail>最初之因地心，還是真心耶？還是妄 心耶？若依妄心，因地不真，果招紆曲，不能得成無上菩提，猶如蒸沙，不能成飯；若依真心，則依不生不滅為因地心，然後可以圓成果地脩證。故對二種決定義，不得不預先明了。二決定義，下文佛自解說，先總徵：云何初心二義決定？`);
wLine(`子二　分判二義　分二　丑初　決定以因同果澄濁入涅槃義　二　決定從根解結脫纏入圓通義　丑初分三　寅初　令審觀因果　二　示所除五濁　三　明伏斷證極　今初`, 'KEPAN');
yyVerse('013a', `阿難！第一義者：汝等若欲捐捨聲聞，脩菩薩乘，入佛知見，應當審觀因地發心，與果地覺，為同為異？`);
wLine(`此下別示二義。今先示第一義：決定以因心，要同果覺，乃可從真因，而剋妙果。故呼阿難而告之曰：第一義者，汝等若欲<ail>願樂也</ail>捐捨聲聞小乘，不願沉滯空寂，欲修菩薩大乘，智悲並運，求入佛之知見，前文已解。欲字雙用，欲即是志願，志願捨小乘，志願修大乘，求入佛之知見，即求成佛道。應當諦審觀察，因地最初發心之心，與果地究竟取證之覺，同耶？異耶？因心若同果覺，如以空合空，因心若異果覺，如煮沙作飯；不得不加觀察，以免因差果謬矣！`);
yyVerse('013b', `阿難！若於因地，以生滅心，為本修因，而求佛乘，不生不滅。無有是處。`);
wLine(`此明異相。阿難若於<ail>在也</ail>因地，以生滅心為本修因：此心即第六識攀緣心，妄根本也。以此心為本地修因之心，若求二乘小果則可，而求諸佛最上一乘，不生不滅，真常果覺，則不可，故曰無有是處。`);
yyVerse('013c', `以是義故，汝當照明，諸器世間，可作之法，皆從變滅。阿難！汝觀世間，可作之法，誰為不壞？`);
wLine(`以是因果不同之義，汝當起智照察，照明器界世間，可作之法，即有為法，有為有生滅，故曰皆從遷變壞滅。恐其不信，故重呼其名，告以汝觀察世間，可作有為之法，誰為不壞？要其自觀自悟自信也。可作之法，例第六識，生滅無常之心，決定不可用為因地心，前佛與阿難，三番破妄識，即此意也。`);
yyVerse('013d', `然終不聞，爛壞虛空。何以故？空非可作，由是始終，無壞滅故。`);
wLine(`上例明異相，此例明同相。然字轉語之詞，終不聞爛壞虛空，虛空例根性，不生不滅，真實常住之心，故以不聞爛壞虛空例之。何以故下，釋其所以，以虛空非可作有為法故，從始至終，其性真常，無壞滅故，決定可取為本修之因地心。前佛與阿難，十番顯真心，即此意也。以上決定以因同果，是第一決定義之宗。下澄濁入涅槃，是此宗之趣。`);
wLine(`寅二　示所除五濁　分三　卯初　克示濁體　二　總喻濁相　三　別列濁名　今初`, 'KEPAN');
yyVerse('014a', `則汝身中。堅相為地，潤溼為水，煖觸為火，動搖為風。由此四纏，分汝湛圓妙覺明心，為視、為聽、為覺、為察，從始入終，五疊渾濁。`);
wLine(`此剋示五濁之體。本經與諸經，名同義異，但取圓湛心水，投以諸大之土，水失清潔，以致見等不圓不湛，便是濁體。交師云：外五大與內四大，雖均為濁體，而逼切生死，障絕涅槃，惟內四大為尤甚，故此文多論身中四大也。先釋身中四大：則汝現身之中，堅硬之相，肌肉筋骨為地大；潤濕之相，津液精血為水大；煖觸之相，燥熱溫度為火大；動搖之相，氣息運轉為風大。由此四纏：即四大假合，互相纏結，組織成身。既有身相，妄有六根，分汝湛然圓遍，妙覺明真心，不生不滅，與生滅和合，成阿賴耶識。識精元明，映在六根門頭，為視，即眼根見精；為聽，即耳根聞精；為覺，即鼻根嗅精，舌根嘗精，身根覺精；為察，即意根根性照察，揀異意識分別了知，此即色心和合以為濁體。下文所云：「元依一精明，分成六和合」也。從始洎<ail>及也</ail>終，始於識陰，終於色陰，以生從識起故，五疊<ail>重也</ail>渾然不清，而成濁相，此結成名數。`);
wLine(`卯二　總喻濁相`, 'KEPAN');
yyVerse('015a', `云何為濁？阿難！譬如清水，清潔本然，即彼塵土灰砂之倫，本質留礙，二體法爾，性不相循。有世間人，取彼土塵，投於淨水，土失留礙，水亡清潔，容貌汩然，名之為濁。汝濁五重，亦復如是。`);
wLine(`此喻總明五濁之相。首句徵，下喻明。清水二句，喻純真之心，清淨本然，塵土灰砂喻四大。倫，類也；質體也。本質留礙：謂四大本體，是留滯隔礙，能障真性。二體即清水之體，與四大之體。法爾，即本來之義，一清潔，一留礙。性不相循：喻純真之心與四大，一真一妄，其性各異。有世間人，喻迷位眾生；取土投水，喻起妄亂真。以致真妄和合，色心交織，喻如土失留礙，水亡清潔，真妄不分，故曰：「汩然」，乃混沌昏擾之相，名之為濁。汝阿難心水，濁相五重，亦復如是。`);
wLine(`卯三　別列濁名`, 'KEPAN');
yyVerse('016a', `阿難！汝見虛空，遍十方界，空見不分，有空無體，有見無覺，相織妄成，是第一重，名為劫濁。`);
wLine(`此下五段，別示五濁之名，由體相合而成名也。今先示劫濁，此濁依於色陰，內四大，外五大，俱屬色陰。內六精之性，乃屬心法，凡言濁者，以心水本湛，由諸大投以成濁，如上喻所明，此劫濁依色陰，外五大之空大，與六精之見精，交織而成。首句汝見虛空，舉空以影地大等四，舉見以影聞精等五。獨舉空見，以其兩者，俱遍十方世界，妄織之相易明。空見不分者：同時俱遍，不能分出，何處是見之邊涯，何者為空之界畔，此三句舉劫濁體。`);
wLine(`有空無體，有見無覺者：若但有空而無見，則空無體可得，即無見誰明空體？若但有見而無空，則見無有所覺，即無塵不能顯根。相織妄成：以空見相織，如一經一緯，密織不分。見空既爾，見色亦然，眼根既爾，餘根亦然；根塵相對，渾濁真性，隱蔽妙明，遂成劫濁之相。此三句明劫濁相，後二句出劫濁名，是第一重，名為劫濁也。此濁居初，若按從真起妄解，汝見虛空，見當指能見見分，空當指晦昧空相，見相交織，而成劫濁也。`);
yyVerse('016b', `汝身現摶，四大為體，見、聞、覺、知，壅令留礙，水、火、風、土，旋令覺知，相織妄成，是第二重，名為見濁。`);
wLine(`次示見濁。此濁依於受陰，以見、聞、覺、知，與內四大，交織而成，六受用根，領納諸境。汝身現摶四大為體：此二句舉見濁體，謂汝今此身，摶取四大假合，以為自體。四大解見在前。既有身相，則有六根，由是分一精明，而成見、聞、覺、知等六精。元是一精明，被地、水、火、風四大所壅隔，既成六根，而分作六和合，本無留礙者，而成留礙矣！眼只能見，乃至意只能知，水、火、風、土四大，本是無知之物，旋令覺、知；旋者轉也，為六精之性所旋轉，轉無知覺者，而成有知覺矣。相織妄成者：知與無知，交相組織，亦如一經一緯，密織不分，擾亂真性，妄成見濁之相，共有六十二見，以身見為首，雖針鋒之微，亦有痛覺。末二句，出見濁名，是第二重名為見濁。`);
yyVerse('016c', `又汝心中，憶識誦習，性發知見，容現六塵，離塵無相，離覺無性，相織妄成，是第三重，名煩惱濁。`);
wLine(`三示煩惱濁。此濁依於想陰，以前段六根既備，而對六塵，六想自成，即六識想像六塵之境，故曰：又汝心中，憶識誦習。謂六識妄想心中，憶念過去所緣境，牢記不忘；識取現在所緣境，愛著不捨；誦習未來所有境，預先計劃。此二句舉煩惱濁體。`);
wLine(`性發知見，容現六塵者：性即能想六識之性，託於六根，發為見、聞、嗅、嘗、覺、知，六種妄想。前五乃同時意識，與五識同時而起者；知乃獨頭意識。知見二字，舉二該六。容即所想六塵之相，現有六塵之境。離塵無相，離覺無性者：六識若離六塵境界，則所緣塵亡，能緣識泯，無有識相可得；六塵若離六識妄覺，則能取不生，所取亦空，無有塵性可得。相織妄成者：妄覺妄塵，交相組織，亦如一經一緯，密織不分，所以緣塵想念，貪戀不休，效成煩惱濁之相。末二句，出煩惱濁之名，是第三重，名煩惱濁。`);
yyVerse('016d', `又汝朝夕，生滅不停，知見每欲留於世間，業運每常遷於國土，相織妄成，是第四重，名眾生濁。`);
wLine(`四示眾生濁。此濁依於行陰，以前三段，既有世界，復有身心，世界身心既備，自有生滅。第七識為生滅根源，念念遷流，而成行陰，故曰又汝末那心中，從朝至夕，妄念相續，生、住、異、滅，無暫停息，於是遷世界，續身心，遂有無邊生死。此二句舉眾生濁體。知見每欲留於世間者：以凡夫無不貪生畏死，故依執我之知見，每欲常留住於世間，滿了百歲，還想一百二十歲，此約心言。無奈行陰密移，業運常催，無自由分，捨生趣生，遷移國土，此約身說。相織妄成者：妄身妄心，常遷欲留，交相組織，亦如一經一緯，密織不分，擾亂真性，妄成眾生濁之相。末二句，出眾生濁名，是第四重名眾生濁。`);
yyVerse('016e', `汝等見聞，元無異性，眾塵隔越，無狀異生。性中相知，用中相背，同異失準，相織妄成，是第五重，名為命濁。`);
wLine(`五示命濁。此濁依於識陰，指第八識。七識屬行陰，六識屬想陰。以第八識，在眾生分上，去後來先作主翁；壽命與八識，有連帶關係，人生八識未離，壽命未盡，八識離體，壽命即盡，故命濁依於識陰。汝等見聞，元無異性者：汝等見、聞、覺、知<ail>此即根之見聞等精，非六識見聞等。</kpDone>，元是一體，本無異性。眾塵隔越者：眾塵，指明、暗、動、靜等六塵，攬塵結根，各開門戶，是以隔離一體，而為六精，無狀異生；越即離也。此四句舉命濁體。`);
wLine(`性中相知，用中相背者：然以性中而論，六用元是一體，事同一家，知覺相通，同而非異；若據用中而說，一體既成六用，不無彼此，互相違背，異而非同。同異失準，相織妄成。準定也，同非定同，異非定異，故曰同異失準。一同一異，交相組織，亦如一經一緯，密織不分，擾亂真性，妄成命濁之相。後二句，出命濁之名，是第五重名為命濁。交光法師云：通上論之，妙覺明心，惟一湛圓，尚無內外，豈有諸濁？因自晦昧為空，空晦暗中，結暗為色之後，則外被五大器界所渾，而為劫濁；稍內被四大身相所渾，而為見濁；更內被六塵緣影所渾，而為煩惱濁，由是斷續身心，遷流國土；復被生死所渾，而為眾生濁；約此四相，則內外通一渾濁，而全失湛義；又由是而眾塵結滯，六根不復通融，而為命濁。約此一相，則全失圓義。故欲復本湛圓，須求澄濁之法，是以下文，方教澄濁也。`);
wLine(`寅三　明伏斷證極　分三　卯初　決擇取捨　二　法喻伏斷　三　結證極果　今初`, 'KEPAN');
yyVerse('017a', `阿難！汝今欲令見、聞、覺、知，遠契如來，常、樂、我、淨。`);
wLine(`上科明眾生具足五濁，本有湛圓之性，所具四德，隱而不現；此科乃示，澄濁還清之法。其法先要決擇真妄之因心，取真捨妄，下手起脩，則渾濁可澄，湛圓可復也。故告阿難，汝今根中，所具見、聞、覺、知之性，即本覺心。與十方如來，所證常、樂、我、淨之德，即究竟覺，本來一體，無二無別，本來湛然清淨，本來圓滿周遍，因有五濁，故失四德。`);
wLine(`且以五濁四德對論：因有眾生濁，則生死流轉，故失真常，而成無常；因有煩惱濁，根隨纏縛，則失真樂，而成苦惱；因有見濁、命濁，根識和合，則失真我，而成妄我；因有劫濁，世間塵勞，則失真淨，而成不淨。此但約別義，若約通義，每一濁皆失四德，失非真失，如濁水則亡清潔，究之清水，仍在濁中；四德雖非真失，五濁現在未除，是以與佛果德，自覺懸殊。汝今欲令，具五濁之四性，遠契如來之四德，非假澄濁之功不可！有志澄濁，非先擇真因地心，亦不為功，故須決擇取捨。`);
yyVerse('017b', `應<ail>平聲</ail>當先擇死生根本，依不生滅，圓湛性成。`);
wLine(`此即決擇真妄二本。若決擇不明，取捨顛倒，則五濁無由而清，涅槃無法可證，故佛特囑以應當揀擇，真因地心。死生根本：即第六意識攀緣心；佛前判二根本中，此為妄本。凡、外、權、小，不達此心不是真因，悉取而錯亂修習，不能得成無上菩提，故佛三番極破其妄，以是生滅之因，不契涅槃果德，故應先決擇，捨而去之。`);
wLine(`依不生滅，圓湛性成者：即根中所具，不生不滅，圓滿周遍，湛然常住之本覺佛性，乃前佛判二根本中，此為真本，是菩提涅槃，元清淨體，故佛十番極顯其真。近具諸根，遠該萬法，凡、外、權、小，悉皆昧之，日用不知，今當決定明白，取而用之。`);
wLine(`上二句即捨識，下二句即用根。捨識、用根，為楞嚴一經要旨，識心若不捨除，大定何自而修？根性若不取用，涅槃何得而證？故示阿難，請修之法，即示以捨識用根。下文若棄生滅，守於真常，亦此義也。成字，即依不生滅，圓湛根性，成為真因地心，因真則果證，故得圓成果地修證，即成果地覺。二成字相照應。`);
wLine(`卯二　法喻伏斷　分二　辰初　法說　二　喻明　今初`, 'KEPAN');
yyVerse('018a', `以湛旋其虛妄滅生，伏還元覺；得元明覺；無生滅性，為因地心。`);
wLine(`上科成字，即成此因地心。以用也；湛即不生滅圓湛性，亦即如來十番所顯之見性，亦即觀耳門所用之聞性。下文擊鐘所驗，常住本不生滅，見大所示，圓滿本來周遍，飛光所顯，湛然本不動搖，則以用也此不生滅，圓滿湛然之根性，旋其虛妄滅生。旋轉也，其指五濁，五濁總屬虛妄生滅之法，不出身心世界。旋字，即下手工夫，將自己圓湛心中，提起一段心光，不外照根身器界，但內照本源心性，自可旋濁成清，旋妄復真矣！下喻靜深不動，沙土自沉。伏還元覺者：伏，即脫黏內伏；還，即澄濁還清；元覺，即本有元明覺性。此句乃旋妄復真，下喻清水現前。得元來妙明本覺，無生滅性，為因地心，此心與果地覺相同，自可遠契如來果德。至此位當十信滿心，以能雙伏二障現行也。`);
yyVerse('018b', `然後圓成，果地修證。`);
wLine(`然後即承上先伏後斷，斷一品無明，登圓教初住，經歷五十五位，真菩提路，圓成果地，真修滿證，圓滿無上菩提，下喻去泥純水。`);
wLine(`辰二　喻明`, 'KEPAN');
yyVerse('019a', `如澄濁水，貯於靜器，靜深不動，沙土自沉，清水現前，名為初伏客塵煩惱。`);
wLine(`此喻旋妄復真。即以前所舉五濁，濁於圓湛之性，遍成虛妄，生滅之相，譬以塵土，投於清水之內，遍現渾濁之形。今欲旋妄，如以靜器貯水，靜器合根；不奔塵水，合圓湛不生滅性；靜深不動：如觀世音，從聞、思、修，反聞自性，漸次深入，合以湛旋其虛妄滅生；沙土自沉，清水現前：合伏還元覺；得元明覺，為因地心，沙土自沉，即雙伏二障現行，位當十信滿心，故曰名為初伏客塵煩惱。此客塵非喻見思，乃指二障現行，生滅不停，如客如塵，今則已伏。《正脈》云：初伏客塵煩惱，應是信滿，已斷二惑，併伏無明者也。此喻伏成因地。`);
yyVerse('019b', `去泥純水，名為永斷根本無明。`);
wLine(`此喻斷入果地。前之砂土雖沉，泥猶未去，合無明伏而未斷；今去泥，合已斷無明；前清水雖現，合伏還元覺未純；斯則純水，合圓成果地脩證。名為永斷根本無明：即最初生相無明，亦皆斷盡，究竟淨覺也。`);
wLine(`卯三　結證極果`, 'KEPAN');
yyVerse('020a', `明相精純，一切變現，不為煩惱，皆合涅槃清淨妙德。`);
wLine(`明相精純：對法說中，圓成果地修證，妄無不盡，真無不圓，即是純圓獨妙，而證究竟極果。對喻說中，去泥純水，塵土灰沙已去，惟一清水湛明之相現前，精純而不雜亂，任從如何攪動，皆不復濁。佛證極果，倒駕慈航，示入生死苦海，變現一切身心世界，或順行，或逆施，皆不為煩惱，而成妙用。不為四纏五濁之所礙，皆合涅槃清淨妙德，轉五濁而成四德，一一自在無礙也。初決定以因同果，<kpDone>澄濁入涅槃義竟。</kpDone>`);
wLine(`丑二　決定從根解結脫纏入圓通義　分二　寅初　教從根以解結　二　示脫纏入圓通　寅初分五　卯初　決發增上勝心　二　法喻當知結處　三　確實指根是結　四　備顯六根功德　五　教其悟圓入一　今初`, 'KEPAN');
yyVerse('021a', `第二義者：汝等必欲發菩提心，於菩薩乘，生大勇猛，決定棄捐，諸有為相。`);
wLine(`首句牒名。上科揀擇因心，此科承上揀擇既定，則決定從根解結，以為此科之宗，方克脫纏，頓入圓通以為此科之趣。從根解結，是修楞嚴大定，下手工夫，前三卷半，佛開示真因地心，為最初方便，上科所揀之因心，即佛所示之因心，此科依此因心起修，為初方便，即入初發心住之方便。住前工夫，初學最關緊要，不得不詳細發明。既教捨識用根，尚要示以選擇圓根。文云：圓根與不圓根，日劫相倍，較之從塵從識從大而修者，其遲速何可以算數計耶？此為至巧至速之法門，故題中稱修證了義。此第二決定義，佛意汝等必欲發菩提心，必欲亦即決定義。菩提心，即大道心，求成無上佛道之心，又即最上乘心，不求聲聞、緣覺，惟依最上乘，發菩提心，此屬願。於菩薩乘，生大勇猛者：即依願起行，菩薩為大道心眾生，是已發菩提心之人，而修最上一乘之菩提行，生大勇猛，精進不退之心。決定棄捐<ail>捨也</ail>，諸有為相：即捨權、小，所用生滅心，為本修因者。有生滅，即是有為相。此文內具三種決定：一、決定發菩提心；二、決定脩修菩薩乘；二決定捨有為相<ail>即決定捨識用根</ail>。此種願行，實屬可嘉！故下示以決定從根解結，方能依因剋果也。`);
wLine(`卯二　法喻當知結處`, 'KEPAN');
yyVerse('022a', `應當審詳，煩惱根本，此無始來，發業潤生，誰作誰受？`);
wLine(`此承上欲捐有為，須離煩惱；欲離煩惱，須絕根本。故教以應當審察詳細，煩惱根本。煩惱是生死苦果之因，別則根隨等二十六法，總則唯是六識，以六識對境分別，生諸煩惱，此屬枝末無明。根本即最初生相無明，和合八識之中，結滯六根之內，六根見聞等性，皆無明力，轉本有之智光，成能見之見分，能生枝末，故以根本稱之。由是觀之，生死根本是六識，佛判真妄二本中云：一者無始生死根本，則汝今者，與諸眾生，用攀緣心，為自性者。煩惱根本即是六根。後諸佛異口同音，告阿難言：汝欲識知，俱生無明，唯汝六根，更無他物。此無始來發業潤生，誰作誰受者：即審詳此煩惱，自從無始以來，如何謂之發業無明？如何謂之潤生無明？發業，即是造業之因，能發現行之業用，如十二因緣，過去之無明；潤生是業之緣，三緣會合，能潤今生以受生，如十二因緣之愛取，即中陰身投胎時，一念想愛是也。此二皆煩惱。誰作誰受：即推究根本，意顯六根，自作自受。不言六根，而言誰者，即令審詳，自審自悟也。此文煩惱根本是六根，意隱難明，當知根即八識，由八識引起六識，起惑造業，依業受生，推末由本，是第八見分，映出去而成六識，為生死根本，六根復為六識根本，故令細推，發業潤生，實是八識，自作自受。`);
yyVerse('022b', `阿難！汝修菩提，若不審觀煩惱根本，則不能知，虛妄根塵，何處顛倒。處尚不知，云何降伏，取如來位？`);
wLine(`此承上文。汝既決定發菩提心，修證無上菩提之道，必要斷除煩惱，欲斷煩惱，必先究其根本，故語之曰：設若不審詳觀察，煩惱根本，則不能知虛妄根塵，從何處而起顛倒。根指有情四大六根，塵指無情五大空界。此根塵本非實法，故曰：「虛妄」。乃因顛倒而有，顛倒即本末無明。此顛倒起處在根，佛不明言，但曰何處，要其自審，即究根本也。顛倒起處尚且不知，云何降伏煩惱，取證如來正位？此文與第一卷，佛語阿難，真所愛樂，因於心目，若不識知心目所在，則不能得降伏塵勞。但要斷除煩惱，必先審得根本；為國王討賊，必先擣其巢穴，除其首腦，使其無所依藏，則自離自散，自降自伏；反言若不知處所，云何降伏坐令太平耶？`);
yyVerse('022c', `阿難！汝觀：世間解結之人，不見所結，云何知解？`);
wLine(`上法說，此喻明。世間解結之人，喻修菩提斷煩惱之眾生。不見所以起結之元，喻不知煩惱根本，及虛妄根塵，何處顛倒。云何知解者：以不見所以起結之處，云何而能知解？喻處尚不知，云何降伏斷除，而取如來位？此文為下文，綰巾示結之張本，亦即從根解結之伏線。眾生根中有六結，六結即我法等煩惱，選根修證即解結。觀世音耳根圓通，即解六結、越三空、破五陰、除五濁，與此二種決定義，若合符節。`);
yyVerse('022d', `不聞虛空，被汝隳裂。何以故？空無形相，無結解故。`);
wLine(`前四句喻妄，有結有解，須見結處，方能知解；此五句喻真，虛空喻真性，並不聞世間虛空，被汝隳<ail>音灰</ail>毀破裂，言從來無有此事。何以故？徵其所以，下二句解釋。以空無形相，本來無結，亦復無解；喻真性無相，安有結解之可言哉？此又對上上根人說，如前云：何藉劬勞，肯綮修證，狂心若歇，歇即菩提矣！`);
wLine(`卯三　確實指根是結`, 'KEPAN');
yyVerse('023a', `則汝現前，眼、耳、鼻、舌，及與身、心，六為賊媒，自劫家寶。`);
wLine(`此指根是結。即示虛妄根塵，顛倒之處。則字緊承上文，欲知結處，則<ail>即也</ail>汝現前此身，眼、耳、鼻、舌，及與身心<ail>即意也</ail>，六精是也。此六精乃為鉤通家賊之媒，媒賊鉤通，自劫家寶，所以損法財，滅功德，皆由此也。有指六塵為賊，其義非是，以塵屬無情，當指六識為賊。第一卷如來破妄識非心文中，問阿難云：「汝目可見，以何為心，當我拳耀？」阿難答曰：「如來現今，徵心所在，而我以心，推窮尋逐，即能推者，我將為心。」佛言：「咄！阿難，此非汝心！」阿難問佛：「此非我心，當名何等？」佛告阿難：「此是前塵虛妄相想，惑汝真性。由汝無始至於今生，認賊為子，失汝元常，故受輪轉。」佛分明指六識為賊。有人以六根為賊媒，六識為外賊，外字亦復不當，識本在內，云何說外？故今以六識為家賊，六根與之鉤通，由六根對六塵，引發六識，起惑造業，故根有媒義。昔有僧問善知識：「家賊難防時是如何？」答曰：「知之不為冤。」斯言甚是。切勿認賊為子，自取其害。又保福禪師云：「賊是家親。」以是而觀，六識不可以外賊名。`);
yyVerse('023b', `由此無始，眾生世界，生纏縛故，於器世間，不能超越。`);
wLine(`此指六根即是結處。自從無始，最初一念妄動以來，從微至著，六根起結，故於眾生有情世界，攬四大六根為自體，執此身以為實我，妄生纏縛，將廣大圓滿之心性，變局於四大之中，埋沒於五陰之內，不能解脫；於外之五大六塵，器界世間，執此界以為心外實法，妄生罣礙，如鳥在籠，不能超越，即不能出三界，了生死也。我等真性，從真起妄，根結既成，遂於身心世界，皆不自在，迷者求出三界，悟者但除根結，根結若除，塵相自滅，不惟身得自在，即於世界，亦復無礙矣！`);
wLine(`卯四　備顯六根功德　分三　辰初　徵釋眾生世界　二　涉成本有數量　三　顯示六根具缺　今初`, 'KEPAN');
yyVerse('024a', `阿難！云何名為眾生世界？世為遷流，界為方位。`);
wLine(`此明六根數量緣起。上二句徵問，下二句解釋。此世界，乃指有情根身，非謂無情器界。世約時言，有過去、現在、未來，遷流不住為義；界約處說，有前後左右上下，方位定在為義。`);
yyVerse('024b', `汝今當知，東西南北，東南西南，東北西北，上下為界；過去未來，現在為世；方位有十，流數有三。`);
wLine(`此世界即指根身。有過現未來，時時遷流不住為世；有前後左右上下，方位定在可分為界；如器界東西等，定位可明也。末二句結成，十方三世之數。`);
wLine(`辰二　涉成本有數量`, 'KEPAN');
yyVerse('025a', `一切眾生，織妄相成，身中貿遷，世界相涉。`);
wLine(`一切眾生之身，乃由四大六精，交相組織，虛妄而成。有情之根身，身本四大假合，四大屬無知色法，由有見聞等精，旋彼無知，而成有知，故稱有情眾生世界。既有根身，即有世界，在根身之中，貿易遷流，如世行商，貿易諸貨，遷流不停。界相則貿易不定，如轉前為後，轉左為右等。世相則遷流不停，如轉現為過，轉未為現等。世界相涉者：以世涉入界中，以界涉入世中，彼此交互相涉，為下疊成功德數量之基礙。`);
yyVerse('025b', `而此界性，設雖十方，定位可明，世間祗目東西南北，上下無位，中無定方。四數必明，與世相涉，三四四三，宛轉十二。`);
wLine(`此先辨定界性。而此界性，設立方位，雖曰十方。觀雖字，則十不定十，究其一定方位可明者，世間人，只目<ail>名也</ail>東西南北四方。上下無位，中無定方二句，釋其只名四方之所以。以上下即四方之上下，離卻四方，無別上下，故曰無位。中無定方者：中即四方交接，四隅之中，一隅乃合兩方所成，亦無一定方位。`);
wLine(`四數必明四句，惟取東西南北，四方之數，必定可以指明；與過、現、未來三世，互相涉入。三四四三：以三世涉入四方，三四成十二；以四方涉入三世，四三亦成十二。故曰宛轉十二，左之右之，轉來轉去，無不是十二也。此為第一疊<ail>重也</ail>，為下二疊之本。`);
yyVerse('025c', `流變三疊，一十百千，總括始終，六根之中，各各功德，有千二百。`);
wLine(`流者從本流末，從一疊流至三疊，變者變少為多，由十二變為千二，一十二字，即是十，如世人稱十為一十，百為一百，千為一千。三疊即上第一疊，以方涉世，三世各有四方，三四變成十二；第二疊，以世涉方，每方各有十世，變成一百二十；第三疊，每一世各具十方，變成一千二百。文中但言一十百千者，舉整數略零數也。此約三四為第一疊。若以四三為第一疊，例此可知。蕅益大師另釋三疊：第一疊，三四四三成十二也；第二疊，即四方中之三世，每世各具十法界，則十二成一百二十也；第三疊即界界各具十界，則百二十成一千二百也。故下文意根中云，默容十方三世，一切世出世法。`);
wLine(`總括始終者：一疊為始，三疊為終，括者包括，即總括從始至終，六根之中，功能德用，有一千二百。謂眾生六種根性，各各周遍身心，身心既是世界相涉而成，已變成一千二百分劑，而六種根性，亦各各變成，一千二百功能德用也。《指掌》設問：此根性功德，與《法華》六根功德，為同為異？答：此約理具，謂性中自有；彼約事造，經功感現。彼若不仗經功，亦唯理具；此若既解根結，亦齊事造；是則即同而異，即異而同，不可言同，不可言異，思之。`);
wLine(`辰三　顯示六根具缺`, 'KEPAN');
yyVerse('026a', `阿難！汝復於中，克定優劣：如眼觀見，後暗前明，前方全明，後方全暗，左右旁觀，三分之二，統論所作，功德不全，三分言功，一分無德，當知眼唯八百功德。`);
wLine(`根性平等，根根功德亦等，本無可揀，因諸方眾生，根有優劣，娑婆世界亦然。六根之中，三優三劣，以具千二百功德為優，八百功德為劣。三優之中，復以耳根為最優，故佛告曰：「汝復於六根之中，克定孰優孰劣？」如眼下，別示功德具缺。具者為優，缺者為劣。如眼觀見，觀見即眼根見性功德，身之前後左右，即南北東西。後暗，後北方不見為暗；前明，前南方能見為明。又云：「前方全明」，以正南，及東南西南二隅，完全能見；「後方全暗」，以正北，及東北西北，完全不見。左右旁觀，以正東正西，左顧右盻，兩旁觀察，亦全能見。`);
wLine(`三分之二者：言功德之分數，前方與前二隅為一分，左右兩方為一分，後方與後兩隅為一分，四方每方二百功德，共成八百；四隅每隅一百功德，共成四百，合成一千二百功德。眼根祇得三分二，以後方全暗，缺了一分故。統論眼根，所作功德不全，三分言論也功德，缺了北方及後二隅無功德，當知眼根。唯有八百功德，為劣。`);
yyVerse('026b', `如耳周聽，十方無遺，動若邇<ail>近也</ail>遙<ail>遠也</ail>，靜無邊際，當知耳根，圓滿一千二百功德。`);
wLine(`此明耳根聞性功德。如耳周遍聽聞，十方之聲，無所遺漏。如下所云：「十方俱擊鼓，十處一時聞。」聞性周圓，此即圓真實。聲有動靜二塵，有聲曰動，無聲曰靜，聞動之時，若有近遠之分；若者似也，聲塵虛妄，本非實有，故曰若有。但似有近遠之聲，近遠皆聞無礙，此即通真實；聞靜之時，寂靜無聲，聞性愈無邊涯際畔，動靜皆聞，一切時有，此即常真實；當知耳根圓滿一千二百功德，為最優。`);
yyVerse('026c', `如鼻嗅聞，通出入息，有出有入，而闕中交，驗於鼻根，三分闕一，當知鼻惟八百功德。`);
wLine(`此明鼻根嗅性功德。如鼻嗅聞，能通出息與入息也。通出具四百功德，通入亦具四百功德，而闕<ail>少也</ail>中間交接之際，出入少停之時，功用不顯，闕少四百功德。驗於鼻根功德，三分闕一，當知鼻唯八百功德，為劣。`);
yyVerse('026d', `如舌宣揚，盡諸世間，出世間智，言有方分，理無窮盡，當知舌根，圓滿一千二百功德。`);
wLine(`此明舌根之性。惟取言說，不取嘗味，以舌性具二功能，若取嘗味則劣，以合中知故。而取言說則勝，能宣揚世間法，盡俗諦智慧；能宣出世間法，盡真諦智慧。言有方分，理無窮盡者：或局於方言，如印度法師至中國，不通語言，而所說佛理，無有窮盡；或限於分量，乃以一偈而攝無邊妙義。又一解：「麤言及細語，皆歸第一義。」《法華經》云：「治世語言，資生事業，皆與實相，不相違背。」此能盡出世間智也；孔子聽孺歌而警心，此能盡世間智也。當知舌根圓滿，一千二百功德，為優。`);
yyVerse('026e', `如身覺觸，識於違順，合時能覺，離中不知，離一合雙。驗於身根三分闕一，當知身唯八百功德。`);
wLine(`此明身根覺性功德。如身根對所覺之觸塵，識知是違情之觸，或順情之觸。違情如夏穿棉衣，冬著單衣；順情如飢餐美食，渴飲甘露。但合時能覺違順，離中即便不知，離是一分功德，合是雙分功德，故曰：「離一合雙。」每分四百功德，驗於身根，三分功德，缺了一分，當知身根唯有八百功德，為劣。`);
yyVerse('026f', `如意默容，十方三世，一切世間，出世間法，惟聖與凡，無不包容，盡其涯際，當知意根，圓滿一千二百功德。`);
wLine(`此明意根知性功德。默容，即知性功德，口不言而心自知，謂之默；容者包容。十方三世下，舉時處人法，以顯包容之範圍。約處則包容十方，即橫遍義；約時，則包容三世，即豎窮義，此時處一對；一切世間，六凡染法，一切出世間，四聖淨法，此人法一對。無有那一法不包容，若人若法，一一皆能盡其涯量邊際。當知意根，圓照無遺，故能圓滿，一千二百功德為優。<kpDone>四備顯六根功德竟。</kpDone>`);
w(`<p class=TEXT align=right>楞嚴經講義第十一卷終</p>`);
