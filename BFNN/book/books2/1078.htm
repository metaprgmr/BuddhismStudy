/TEXT030C/明憨山大師著

此經以單法為名，一真法界如來藏心為體，以圓照覺相為宗，以離妄證真為用，以一乘圓頓為教相。

以單法為名者，論云所言法者，謂眾生心。圓覺二字，直指一心以為法體。此有多稱，亦名大圓滿覺，亦名妙覺明心，亦名一真法界，亦云如來藏清淨真心。楞伽云寂滅一心，即起信所言一法界大總相法門。體稱雖多，總是圓覺妙心。唯此一心，乃十法界凡聖迷悟依正因果之本。為諸佛之本源，號為法身；為眾生之心地故名佛性。一切諸法，皆依此心建立，故單以法為名。其大方廣乃此心法所具體相用三大之義。然大即體大，謂此一心包法界而有餘，擴大虛而無外。橫該豎遍大而無外故名大也。方即相大，又方訓法也，謂此一心為眾生之佛性，以有此性軌別，一聞佛性便能生解。長劫輪迴持而不失。故曰軌生物解任持自性。以無相真心而為有相之法則，故方為相大也。廣即用大，以稱此心體周遍無遺，無剎不現，無物不周，故為用大也。以此法義圓備一心，以此經中直指此心，為生佛迷悟修証之本。故云單法為名也。修多羅是梵語，此云契經。以凡是佛所說之經，通名契經，謂是契理契機之教。但應機有大小，為小乘人說者名不了義經，為大乘人說者，名了義經。謂顯了究竟之極談。以題中通指此經。乃經藏中了義之經，非不了義經也。上十字乃一經所詮之法義，下一經字乃別指當經能詮之文字也。一真法界如來藏心為體者，經云入於神通大光明藏。即如來藏清淨心體平等不二。故曰一真，又云如來法界性，究竟圓滿，是則名為因地法行。首稱大陀羅尼門，即一法界大總相法門體，為諸佛之因地，菩薩之行本，故以此為一經之體也。以圓照覺相為宗者，經云一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道。故以為一經之宗也。離妄証真為用者，經云知是空華即無輪轉，又云知幻即離，離幻即覺。故以此為用也。一乘圓頓為教相者，以此經純談覺性，圓修三觀，頓証一心，雖列二十五輪，但是一心轉換，並無階級次第。故以圓頓為教相也。然此五重乃天臺釋經之軌則，攝盡全經之旨趣。故學者開卷了此，則思之過半矣。

/VERSE/如是我聞。一時，

此下至平等法會總名，証信序以諸經之首，皆有此序名為通序。以阿難請問佛遺命立言証法有所授也。如是我聞者謂阿難結集法藏時，口宣佛言，謂如是之法，我阿難從佛所聞，非臆說也。一時之言本無定指，但是佛與弟子機感會集之時，故凡經皆曰一時。

/VERSE/婆伽婆，

亦云薄伽梵。乃梵音楚夏耳，是佛之果號，此號從來不翻，以有多義故不翻。謂此一語具有六義：一、自在；二、熾盛；三、端嚴；四、名稱；五、吉祥；六、尊貴，皆稱佛德。若翻一名則攝義不盡，故存梵語耳。此五不翻之一例也。此為說法主。

/VERSE/入於神通大光明藏三昧正受，一切如來光嚴住持，

此說經處也。佛有三身謂法報化。所依土亦有三，謂寂光實報莊嚴及方便有餘。法身佛依寂光土，報身佛依實報土，即廬舍那佛住華藏土，與地上菩薩說華嚴化身。乃釋迦佛依人間靈山舍衛精舍等處為人天等說三乘法今說經處。言大神通光明藏者，乃常寂光土，是法身所依，言三昧此云正定。正受者乃正定中受用意。顯此經乃法報同體之佛所說，正定正受乃自受法樂之處也。一切如來光嚴住持者，言法性土乃諸佛所証。常寂光土，以光為嚴，非餘寶物莊嚴也。以此寂光乃法身之安宅，故云住持。即此說處依真便非他佛餘處可比，顯法最殊勝也。

/VERSE/是諸眾生清淨覺地，

此言寂光乃生佛平等之實際。謂諸佛之安宅。即是眾生本有不迷之覺地。此顯真妄不二之真境也。

/VERSE/身心寂滅，平等本際，圓滿十方，不二隨順，

此言寂光真境。乃諸佛眾生若身若心皆同寂滅平等之實際，此體深也。圓滿十方謂用廣，言其用圓滿含裹十方廣大無外也。不二隨順，文倒應云隨順不二，謂一切聖凡皆歸此中平等一際，故云隨順不二。

/VERSE/於不二境現諸淨土。

上不二境乃諸佛自受法樂之地也，以無身心之相，何有主伴之分。若無主伴，無說無示，則無說法之事矣。今言從不二境現諸淨土者，正顯從自受用現他受用土，乃為地上菩薩說自性法之報土。此中乃有說聽，然此土中雖有說聽，而如來尚在三昧未曾出定，何以有說。意顯此經乃法身如來所說之法，顯示離心意意識境界相，此正如來最勝清淨禪，殊非他經可比也，楞伽經中法身說法乃以法証佛，此經以處証佛。二經合觀良有深旨。此從來所未達者請深觀之。

/VERSE/與大菩薩摩訶薩十萬人俱，其名曰文殊師利菩薩、普賢菩薩、普眼菩薩、金剛藏菩薩、彌勒菩薩、清淨慧菩薩、威德自在菩薩、辨音菩薩、淨諸業障菩薩、普覺菩薩、圓覺菩薩、賢善首菩薩等而為上首，與諸眷屬皆入三昧，同住如來平等法會。

此標伴眾列上首之名也，十二大士舊解皆以三觀釋其名，然各具其德，似不必拘。言皆入三昧者，以佛乃即法身之報相，土即寂光之報土，況佛自入三昧說自性法，豈有聽眾散心而可入耳，故必入三昧然後可同住此平等法會也。問曰主伴皆在三昧，則無聽矣，將何以顯法耶，答曰此不思議之妙法也。昔空生巖中宴坐，天帝散花讚為善說般若。空生曰我實無說。天帝曰尊者以不說說，我以絕聽聽。如此說聽是真般若。了此可信三昧中善說善聽也。舊說菩薩既有啟請威儀，必有出入之文，或譯人略之。此說太拘，豈不聞那伽常在定無有不定時。豈獨佛常在定而菩薩便不定耶。八地菩薩現三昧，樂意生身而度生，豈出定耶。若執必出定而有聽受啟請，則不起滅定而現諸威儀，豈非菩薩之事，那因便及此，學者識之。

/VERSE/於是文殊師利菩薩，在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言

此經家敘置問法之威儀也。

/VERSE/大悲世尊，願為此會諸來法眾，說於如來本起清淨因地法行，及諸菩薩於大乘中，發清淨心，遠離諸病，能使未來末世眾生，求大乘者，不墮邪見。

此正陳請辭也。問有二意，一問如來因地發心，依何等法，修何等行，而得成佛。二問菩薩於大乘中已發清淨願成佛度生之心，但不知如何用心修行，得正知見，不墮偏邪之病。若蒙開示，則使未來末世眾生有發大乘心者，即依今日所說而修，則不墮邪見矣。此雖為現在而問，其實多為未來之機，此悲願之心也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

此敘置求法之懇誠也。

/VERSE/爾時，世尊告文殊師利菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩，諮詢如來因地行法，及為末世一切眾生求大乘者，得正住持，不墮邪見，汝今諦聽，當位汝說。』

此讚善問誡聽許說也。下同。

/VERSE/時文殊師利菩薩奉教歡喜，及諸大眾默然而聽。

此欣承法音冥心佇聽也。下同此，以敘十二大士請法之儀。一一皆同其文。最整故不重釋。

/VERSE/善男子，無上法王有大陀羅尼門，名為圓覺，流出一切清淨、真如、菩提、涅槃、及波羅蜜，教授菩薩。一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道。

此直示本起因地也。如來因地獨標圓覺一法，而為行本。然稱此圓覺為陀羅尼門者，梵語陀羅尼，此云總持。謂總一切法持無量義。以此圓覺為十法界大總相門，體一切聖凡依正迷悟因果，皆依此圓覺一心而為建立。以無一法而不具，故曰總；因果纖毫不失不壞，故曰持。一切聖凡無不由之，故稱為門。流出者即由此建立之義。然此覺體為諸佛之法身，為眾生本覺之心地，雖染而不染，故曰清淨。從來不妄不變，故稱真如。但以無明障蔽而不現諸佛如來於因地，依此本覺真心，發始覺之智，斷盡無明，始本合一，名究竟覺，為得菩提之果，還歸寂滅一心，名為圓寂，是稱涅槃。是知諸佛果德，皆依此圓覺一心建立，故云流出。然不獨佛果即菩薩因地，諸波羅密亦從此出，故云及也。以諸佛之因地，為菩薩之行本，故云教授，是故一切如來成佛本起之因地，更無別法，皆依此圓覺自性之光明，還照寂滅清淨之覺體相，即性體也。以此圓滿照徹無遺，則無明永斷，圓証法身，唯此一法而已，故曰皆依圓照清淨覺相，永斷無明，方成佛道也。然圓朝即一心三觀之智，清淨覺相即一心三諦之體。全經但發明此一句而已。問曰：此云有大陀羅尼門名為圓覺，流出一切云云等，與首楞嚴云有三摩提名大佛頂首楞嚴王等，語勢似同，義有何別。答曰：語雖似同，義有少別。以此經直指覺體，為因地心。彼經以首楞嚴大定為成佛初心之方便。此體彼用，為不同耳。然所同者，彼經先以不生滅心為本修因，依之建立首楞嚴大定。然不生滅心即此覺體，彼首楞嚴定即此圓照清淨覺相。以此圓照，即彼大定。此中覺相，即彼不生滅心，攝用歸體，究竟無二，故皆為成佛之本。問曰：佛言圓覺陀羅尼門為如來本起之因地，又曰，清淨真如則為眾生不迷之佛性，又曰皆依圓照清淨覺相，則本無無明可斷也，忽曰永斷無明，方成佛道。則義不相蒙，敢問其旨。答曰：此義幽深，非麤心可擬。請試言之。然圓覺妙心，乃諸佛眾生平等無二之法身也。以法身流轉五道，名曰眾生，然清淨真如，乃諸佛之法身，眾生之佛性。良由最初一念無明，不覺迷此法身，而成五蘊幻妄之身心，則本有圓覺而為不迷之佛性，以煩惱不能染，故曰清淨；本來不妄不變，故曰真如。故清淨真如一語，直指眾生迷中之佛性也。以諸佛因地，同是眾生，但能依本覺之佛性，發起始覺之智，斷盡無明，始本合一，名得菩提，還証寂滅一心，故曰涅槃。是則諸佛菩提涅槃之果德，皆從迷返悟，修而後得，故曰永斷無明，方成佛道。然修斷之方，皆依圓覺自性之智光，還照寂滅清淨之心體，故曰圓照清淨覺相。以自性光明一照，則無明頓破，故曰永斷，此實成佛之秘訣，頓悟頓証之妙門。為如來因地之法行。此經直指一心圓頓之旨，故首揭於此，為一經之宗趣，語義幽深，非淺識可了，故特發之。

/VERSE/云何無明。

此徵釋無明之體。將顯圓照之功也，此徵下釋。

/VERSE/善男子，一切眾生從無始來，種種顛倒，猶如迷人四方易處，妄認四大為自身相，六塵緣影為自心相。譬彼病目，見空中華及第二月，

此釋無明之元也。謂眾生本有法身，元無生死，今因最初一念不覺之無明，迷本來之佛性，起貪瞋癡，造種種業，妄取六趣之生死，故云種種顛倒。雖在往來生死之中，而法身湛然不動，故如人迷方，而方實不轉也。所以迷者，以背法身，但認四大假合之幻身為己身。妄認攀緣六塵影子，妄想緣慮之心為真心。譬如病目，見空中華及第二月。病目喻無明，空華喻妄身，二月喻妄心，認妄失真，故云顛倒。

/VERSE/善男子，空實無華病者妄執，由妄執故，非唯惑此虛空自性，亦復迷彼實華生處。由此妄有，輪轉生死，故名無明。

此喻示無明之體也。謂法身本無身心之相。如空本無華。今妄認四大為身，如執空華為實有，由妄執故，不唯迷本法身，故云惑此虛空自性，亦復不知妄身從無明有，故云迷彼實華生處。由此顛倒故，有輪轉生死，此乃無明之體也。

/VERSE/善男子，此無明者，非實有體，如夢中人，夢時非無，及至於醒，了無所得，如眾空華滅於虛空，不可說言有定滅處。何以故？無生處故，一切眾生於無生中，妄見生滅，是故說名輪轉生死。

此釋無明體空，以明生死本來不有也。以生死乃迷中之顛倒，如夢中事，覺後即空。以生本無生，故滅亦無滅，故如空華無定滅處。

/VERSE/善男子，如來因地修圓覺者，知是空華即無輪轉，亦無身心受彼生死，非作故無，本性無故。

此的示頓悟妙門，以顯圓照之功，唯一知字也。謂諸佛因地修行，唯以圓覺自性光明，圓照自心寂滅之體，一念了知身心世界，如空中華，本來不有。則生死當下頓斷，以身心本空，故無可受生死者。此非造作而後無，特以本來自性元無故也。

/VERSE/彼知覺者，猶如虛空，知虛空者，即空花相，亦不可說，無知覺性，有無俱遣，是則名為淨覺隨順。

此遣能所對待之跡，以顯圓照平等，寂滅究竟，一心淨覺之智也。云彼知覺者，乃指上知是空華之知，即所謂圓照乃自性本有之智光，為能照之智。者字指所照之境，即清淨之覺相。如虛空乃喻所照之覺體。所謂清淨法身，猶若虛空謂此覺體，雖是本有，向被無明障蔽，從來不覺，今仗智光一照，則無明頓破，本體當下現前，則歷劫生死，一時頓斷，是所謂知是空華，即無輪轉，此特顯智照有功也。知虛空者，此者字乃指上能照之智，意謂初以智照惑，惑滅則智亦不存。然所照既寂，若存能照之知，猶是無明，故須遣之，故云知虛空者，即空華相，此則能所雙忘，寂照不二，到此唯有如智照體獨立，故云亦不可說無知覺性，直至心境兩忘，能所俱泯，故云有無俱遣。如此乃合寂滅一心，故云是則名為淨覺隨順，此文倒，應云隨順淨覺，即前云隨順不二。

/VERSE/何以故？虛空性故，常不動故，如來藏中無起滅故，無知見故，如法界性，究竟圓滿遍十方故。是則名為因地法行。

此徵釋所照寂滅心體，重顯絕待真心，以示清淨覺相也。何故要重重遣拂能所耶，以寂滅心體，本來如虛空性，常住不動，此顯空也。謂今雖有身心生死，本來如空中花，以如來藏中無起滅故，不容有知見故。此顯假也。如者稱也，謂稱法界性，究竟圓滿周遍十方故。此顯中也，此實妙覺明心之實際，如來因地唯此而已。

/VERSE/菩薩因此於大乘中發清淨心，末世眾生依此修行，不墮邪見。

菩薩發心，當因此而發，則為真因。眾生依此而修，則為正行，故不墮邪見。此結答問意也。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/文殊汝當知，一切諸如來，
/VERSE/從於本因地，皆以智慧覺。
/VERSE/了達於無明，知彼如空花，
/VERSE/即能免流轉，又如夢中人，
/VERSE/醒時不可得。覺者如虛空，
/VERSE/平等不動轉，覺遍十方界，
/VERSE/即得成佛道。眾幻滅無處，
/VERSE/成道亦無得，本性圓滿故。
/VERSE/菩薩於此中，能發菩提心，
/VERSE/末世諸眾生，修此免邪見。』

/VERSE/於是普賢菩薩在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

請法威儀。

/VERSE/大悲世尊，願為此會諸菩薩眾及為末世一切眾生修大乘者，聞此圓覺清淨境界，云何修行。世尊，若彼眾生，知如幻者，身心亦幻，云何以幻還修於幻？若諸幻性一切盡滅，則無有心，誰為修行？云何復說修行如幻？若諸眾生本不修行，於生死中，常居幻化，曾不了知，如幻境界，令妄想心云何解脫？願為末世一切眾生，作何方便，漸次修習，令諸眾生永離諸幻。

此普賢大士聞前開示，躡跡起疑故。特啟請修行方便也。由前佛說，知是空華，即無輪轉，亦無身心，受彼生死。此乃一念頓悟。當下頓了生死，則不假修行，更無方便，此則大有徑庭，非上上根人，不能領悟，奈何末世眾生，上上根者少，若不假修行，必難悟入；若不假方便，不能造修，故此首問修行，以求方便漸次之法也。若謂知是空華，即無輪轉，然空華即幻妄也，若縱有眾生，能知身心如幻者，若所知是幻，則此能知之身心，亦是幻矣。云何以幻還修於幻耶，此一疑也。若所知之幻既滅，則能知之幻亦滅矣。如此能所皆滅，則無有心矣，又誰為修行之人耶。云何復說修行如幻，此二疑也。若諸眾生本不假修行，如此則於生死中，常居幻化，曾不了知如幻境界，是則令妄想心云何解脫耶，此三疑也。因此請問如來，願說修行之方便，當令眾生永離諸幻也。故向下世尊答以眾生幻心，還依幻滅，不妨以幻修幻為一答。諸幻滅盡，覺心不動，不入斷滅為二答。知幻即離，亦無方便，離幻即覺，亦無漸次為三答。然通釋成前章頓悟頓修之意。

/VERSE/作是語已，五體投地，如是三請，終而復始。

此敘求法之懇誠也。

/VERSE/爾時，世尊告普賢菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，修習菩薩如幻三昧，方便漸次，令諸眾生得離諸幻，汝今諦聽，當為汝說。

此讚善問，誡聽許說也。

/VERSE/時，普賢菩薩奉教歡喜，及諸大眾默然而聽。

此欣承法音，冥心佇聽也。

/VERSE/善男子，一切眾生種種幻化，皆生如來圓覺妙心，猶如空華從空而有，幻華雖滅，空性不壞。眾生幻心，還依幻滅，諸幻盡滅，覺心不動。

此答諸幻滅盡，不入斷滅。

/VERSE/依幻說覺，亦名為幻，若說有覺，猶未離幻，說無覺者，亦復如是，是故幻滅，名為不動。

此答以幻修幻，以釋成不入斷滅之意也。謂以覺覺幻，覺亦是幻，故云依幻說覺，亦名為幻。若說幻滅而覺存者，此亦是幻，故云若說有覺，猶未離幻。若更起一見，說幻滅而覺亦無者，亦復是幻。何也，以未達究竟實際故也。直須有無俱遣，照體獨立。故云幻滅名為不動，以種種幻化，皆生圓覺妙心。故諸幻滅盡，覺心不動也。

/VERSE/善男子，一切菩薩及末世眾生，應當遠離一切幻化虛妄境界，由堅執持遠離心故，心如幻者，亦復遠離，

此示離幻方便，以答永離諸幻之情，以遣離幻之心也。謂知是幻，方起能離之心。諸幻既滅，若堅執有能離之心，此心亦如幻者。故應亦復遠離。此遣第一重能離之心也。

/VERSE/遠離為幻，亦復遠離，

此遣第二重離心之離也。謂初以知離幻，幻滅則遣能知之心。若能知已泯，則此離亦如幻，故云遠離為幻，亦復遠離

/VERSE/離遠離幻，亦復遠離，

此遣第三重離上之離也。所謂遣遣也。

/VERSE/得無所離，即除諸幻。譬如鑽火，兩木相因，火出木盡，灰飛煙滅，以幻修幻亦復如是，諸幻滅盡，不入斷滅。

此言遣之又遣，以致無遣。故云得無所離，即除諸幻也。鑽火喻諸幻智，灰飛煙滅以喻遣遣。唯有地存故。喻不入斷滅。此總結答問意也。

/VERSE/善男子，知幻即離，不作方便，離幻即覺，亦無漸次。

此結示頓悟頓証。以顯究竟一心之旨也。問曰：上答以幻修幻。遣之又遣，皆是方便漸次之意。今結示云，不作方便，亦無漸次，豈佛自語相違耶。答曰：此義幽玄，誠難體會，上云種種幻化，皆生如來圓覺妙心。雖云重重遣拂者，所遣拂者，總是一幻，謂此妙覺心中，凡有起心動念絲毫，見處未忘，通皆是幻。若知到底是幻，則一切諸幻自離，但知而已。又何別作方便。若但存執著之心，即是知見未忘。便名微細法執。了達一切皆幻，則當下消亡，全體自現。故云知幻即離，離幻即覺。正如香象渡河，一踏到底。所謂不作方便。亦無漸次也。

/VERSE/一切菩薩及末世眾生，依此修行，如是乃能永離諸幻。

此結酬問意也。謂必要如是重重遣拂，乃能永離諸幻也。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/普賢汝當知，一切諸眾生，
/VERSE/無始幻無明，皆從諸如來，
/VERSE/圓覺心建立，猶如虛空華，
/VERSE/依空而有相，空華若復滅，
/VERSE/虛空本不動，幻從諸覺生，
/VERSE/幻滅覺圓滿，覺心不動故。
/VERSE/若彼諸菩薩，及末世眾生，
/VERSE/常應遠離幻，諸幻悉皆離，
/VERSE/如木中生火，木盡火還滅，
/VERSE/覺則無漸次，方便亦如是。』

長行但云種種幻化，生於覺心，不知何者是幻化。故頌中補無明二字，謂種種幻化皆無明也。

/VERSE/於是普眼菩薩在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

請法威儀。

/VERSE/大悲世尊，願為此會諸菩薩眾，及為末世一切眾生演說菩薩修行漸次，云何思惟？云何住持？眾生未悟，作何方便普令開悟？

此普眼請問漸次之行，以釋圓照清淨覺相之義也。由前文殊章，直云知是空華即無輪轉，亦無身心受彼生死。普賢章云知幻即離，不作方便，離幻即覺，亦無漸次。此乃頓悟一心，當下頓証，不涉途程，不假修行。但一知字而已。此是上上根人，方能了悟。奈末世眾生，上上根少，中下者多。若不修行，則長住生死；若修行無正方便，則無門可入；若無漸次，亦難頓悟。故問：思惟乃初心止觀下手功夫，住持乃安心之法則。總是開悟之方便也。

/VERSE/世尊，若彼眾生無正方便及正思惟，聞佛如來說此三昧，心生迷悶，即於圓覺不能悟入，願興慈悲，為我等輩，及末世眾生假說方便。

此重請必要方便思惟者。以初心必假正方便入門，然後乃可得正思惟，且以方便為急，故結請方便也。假說者，於無方便中說方便，故為假說耳。按後答文，初依奢摩他持戒安坐。乃正方便。恒作是念，止觀雙運，乃正思惟，非幻不滅乃安住。垢相永滅，十方清淨，乃開悟也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告普眼菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，問於如來修行漸次，思惟住持乃至假說種種方便，汝今諦聽，當為汝說。

讚許誡聽。

/VERSE/時，普眼菩薩奉教歡喜，及諸大眾默然而聽。

當機默佇。

/VERSE/善男子，彼新學菩薩及末世眾生，欲求如來淨圓覺心，應當正念，遠離諸幻，

此總答問意也。普眼雖問修行漸次思惟住持等，然主意單問離幻初心方便。故佛答以修行捷要，只是以正念為最初下手工夫。故云應當正念。然正念者無念也。故凡起心動念，在圓覺體中皆為幻化。意在一念不生，則諸妄自滅，故云遠離諸幻。以前云種種幻化，皆生如來圓覺妙心，故須離念，乃得相應。論云，離念境界，唯証相應故，此以為最初方便也。

/VERSE/先依如來奢摩他行，堅持禁戒，安處徒眾，宴坐靜室，

此示離念之方便也。梵語奢摩他，此云止也。然修行必以止為首者，以眾生向認妄想攀緣之心。念念生滅，無暫停時。今欲一旦離念，豈可得耶。故先修止行，以為最初工夫，為入禪之方便也。所言止者，按天臺止有三止。謂體真止，方便隨緣止，息二邊分別止。以此三止為前導。然後可入空假中之三觀。今經之止，但是體真止也。若修此止，先得將身心內外一齊放下，放下又放下，放到無可放處，則諸想歇滅，內外一空，即此空處，便能體合真心。妄想不生，則念自離也。故以止為正念。若正念現前，則諸妄頓滅，故云遠離諸幻，以此為入禪之切要。學者應知堅持禁戒者，此正楞嚴三漸次。先持四重，皎如冰霜，故曰堅持。宴坐靜室者，以行人向在動亂境中，非宴坐不能攝心，以此証之，既不動作，則單修體真止耳。然必安處徒眾者，非要多人，但取同見同行，為依止抉擇，使行易成耳。

/VERSE/恆作是念：「我今此身四大和合，所謂髮毛爪齒，皮肉筋骨，髓腦垢色，皆歸於地；唾涕膿血，津液涎沫，痰淚精氣，大小便利，皆歸於水；暖氣歸火；動轉歸風，四大各離，今者妄身當在何處？」即知此身畢竟無體，和合為相，實同幻化，四緣假合忘有六根，

此示入觀之方，以答漸次思惟之問，先示假觀也。今普眼漸次方思惟之問，蓋因文殊章云，妄認四大為自身相，六塵緣影為自心相，且云知是空華，即為輪轉，又云知幻即離，不作方便。是乃頓悟頓証，第恐中下根人，不能頓入，故有此請。世尊先示修止，為前方便，今示入觀，正答思惟之問。先示假觀之方，初教觀身，次第分析，然後觀心。此示漸次之方也。然觀亦有三，謂空假中。今依楞嚴如幻三摩提，乃示先從假入空，次從空假入中。正顯修心之漸次。此先觀身如幻，故為假觀。三觀圓具一心，總釋前知幻即離一知字。

/VERSE/六根四大中外合成，妄有緣氣於中積聚，似有緣相，假名為心，

此示觀心之方便也。六根為內，四大為外，即所造六塵。以根塵和合，識生其中，故云合成。妄有下示心假也。謂現前之心，乃妄想耳，非真心也。何以知之，以是六識攀緣前五塵落謝影子，以緣氣聚積，似有假相，乃是妄想影子，假名為心。以眾生日用，但認此假影為心耳。今觀此心，離塵無體，苟不認假為真，則妄想自消，即妄想消處，不求真而真自復。故云。

/VERSE/善男子，此虛妄心，若無六塵，則不能有，四大分解，無塵可得，於中緣塵各歸散滅，畢竟無有緣心可見

此示假觀之成功也。前云妄認六塵緣影為自心相。若但知幻即離，不能頓離，故教先觀此身四大是假，各歸散滅，內根既無，則外亦無塵可對。根塵既消，則緣心亦滅，此心亦假也。

/VERSE/善男子，彼之眾生，幻身滅故，幻心亦滅；幻心滅故，幻塵亦滅；幻塵滅故，幻滅亦滅；幻滅滅故，非幻不滅。譬如磨鏡，垢盡明現，

此示從假入空觀也。謂以觀照根塵識三，俱已消滅，然所觀既空，則能觀亦泯，故云幻滅亦滅。以前云知虛空者，既空華相，故觀照亦不立。此則能所兩忘，對待斯絕，唯一圓明清淨真心，故云非幻不滅，覺心不動，清淨乃空之異名，故云空觀，鏡喻可知。

/VERSE/善男子，當知身心皆為幻垢，垢相永滅，十方清淨。

此從空假入中道也。初云皆依圓照清淨覺相，但是一心，故名中道。

/VERSE/善男子，譬如清淨摩尼寶珠，映於五色，隨方各現。諸愚癡者，見彼摩尼實有五色。善男子，圓覺淨性現於身心，隨類各應，彼愚癡者，說淨圓覺，實有如是身心自相，亦復如是。由此不能遠於幻化，是故我說身心幻垢，對離幻垢，說名菩薩，垢盡對除，即無對垢及說名者。

此顯絕待真心，以示圓照清淨覺相之體也。摩尼珠喻圓照淨心，隨現五色喻五蘊身心。舊註云喻五道，此指大覺，以經云身心自相，乃的指五蘊，而隨類之言，意該五道，然正義的指五道眾生，總一五蘊身心耳。謂妙圓覺心，本無五蘊，良由無明業幻所作，全從妙心所現，故如摩尼隨現五色。眾生不了真心，但認五蘊幻相，故如癡人執珠體實有五色也。以錯認五蘊為我，以覆蔽真體，故為幻垢。今以觀智照破五蘊皆空，故名菩薩。以對待未忘，猶是無明，故真體未顯，若對待一忘，能所雙絕，乃顯絕待真心也。

/VERSE/善男子，此菩薩及末世眾生，證得諸幻滅影像故，爾時便得無方清淨，無邊虛空，覺所顯發，覺圓明故，顯心清淨；

此正顯圓照之相也。謂此妙圓心體，本自靈明廓徹，廣大虛寂，名為真空，初因一念無明，障蔽妙明，遂變真空之體，而為十方頑空。今無明既破，則十方虛空，悉皆銷毀，故觀十方虛空，從覺心顯發，然虛空既消，則妙明體露，故云顯心清淨。此心一淨，則十法界，無不清淨矣。故下文歷明聖凡身心境界。一一皆清淨。既前云清淨覺相。然清淨乃空之異名，從此以下，至平等不動，總示空觀義也。

/VERSE/心清淨故，見塵清淨；見清淨故，眼根清淨；根清淨故，眼識清淨；識清淨故，聞塵清淨；聞清淨故，耳根清淨；根清淨故，耳識清淨；識清淨故，覺塵清淨，如是乃至鼻舌身意亦復如是。

此顯妙覺心體圓照之相，以示空體也。此見塵特指無明妄見，乃八識之見分，圓映六門。此見即是塵，非色塵也。謂十法界迷悟心境，皆依妄見而有。今無明一破，妙覺圓明，心境雙亡，能所斯絕，此見亦泯。故十法界蕩然清淨。由清淨故，則一一周遍，唯一妙明圓照法界。故下文一一歷言六凡四聖心境，一一清淨周遍也。據理即一心圓照，聖凡影絕，但開示永悟，故下文次第一一歷言。以顯圓明周遍之妙耳。且先示六凡清淨。

/VERSE/善男子，根清淨故，色塵清淨；色清淨故，聲塵清淨，香味觸法亦復如是。

此正言六塵清淨也。以此言六塵故。知前見塵非是六塵。蓋指妄見即是塵耳。

/VERSE/善男子，六塵清淨故，地大清淨；地清淨故，水大清淨，火大風大亦復如是。

此言四大清淨也。

/VERSE/善男子，四大清淨故，十二處，十八界，二十五有清淨。

此言通示六凡心境，一切清淨也。根塵識界乃凡夫根境，二十五有乃三界，為眾生依報之地，總而言之，則身心世界，一切悉皆清淨。此正與法華所言，六根清淨義同。彼經但言持經法師乃觀行位，人既得六根清淨，此言頓悟唯心。則凡聖俱泯，故歷出世四聖，一切清淨耳。上言六凡，下言四聖。

/VERSE/彼清淨故，十力，四無所畏，四無礙智，佛十八不共法，三十七助道品清淨，如是乃至八萬四千陀羅尼門一切清淨。

此歷言出世四聖境界，悉皆清淨也。

/VERSE/善男子，一切實相性清淨故，一身清淨；一身清淨故，多身清淨；多身清淨故，如是乃至十方眾生圓覺清淨。

將顯根身世界圓滿清淨，此先舉正報一身以及多身，凡世眾生無不清淨。然十方眾生圓覺清淨，則眾生如也。

/VERSE/善男子，一世界清淨故，多世界清淨；多世界清淨故，如是乃至盡於虛空，圓裹三世一切平等清淨不動。

此例觀依報世界清淨。如是則眾生界空，聖凡齊泯，唯一清淨圓明寶覺矣。楞嚴云，我以不生不滅，合如來藏，而如來藏非世間法，非出世間法，而一切法，皆如來藏矣。故下一一皆云不動。

/VERSE/善男子，虛空如是平等不動，當知覺性平等不動。四大不動故，當知覺性平等不動，如是乃至八萬四千陀羅尼門平等不動，當知覺性平等不動。

以虛空世界眾生，因迷覺性而有，今一切法，合平圓覺，則平等。平等寂滅無二，故云不動。此但顯泯一切法。當空觀義也。由攝事歸理，理遍則事亦遍，故下文云一一周遍。

/VERSE/善男子，覺性遍滿，清淨不動圓無際故，當知六根遍滿法界；根遍滿故，當知六塵遍滿法界；塵遍滿故，當知四大遍滿法界，如是乃至陀羅尼門遍滿法界。

此歷十法界，以顯事隨理遍，當法界理事無礙門，示假觀義也。

/VERSE/善男子，由彼妙覺性遍滿故，根性塵性無壞無雜，根塵無壞故，如是乃至陀羅尼門無壞無雜，如百千燈光照一室，其光遍滿無壞無雜。

此歷十法界，以顯事事無礙。法界周遍含容觀。當一心中道義也。此明法界一心相。在無雜各不壞相故。成圓覺普照義也。

/VERSE/善男子，覺成就故，當知菩薩不與法縛，不求法脫；不厭生死，不愛涅槃；不敬持戒，不憎毀戒；不重久習，不輕初學，何以故？一切覺故。譬如眼光曉了前境，其光圓滿，得無憎愛，何以故？光體無二，無憎愛故。

此示寂滅一心，平等不二，正顯清淨覺相也。以縛脫憎愛等，皆二相也，由無明妄見，故有二相，今以圓照，則一切皆覺，故無二也。眼光乃八識現量圓照，諸根在眼最顯，故取喻圓覺普照無二之體。

/VERSE/善男子，此菩薩及末世眾生，修習此心得成就者，於此無修亦無成就，圓覺普照，寂滅無二，於中百千萬億阿僧祇不可說恆河沙諸佛世界，猶如空華，亂起亂滅，不即不離，無縛無脫，始知眾生本來成佛，生死涅槃猶如昨夢。

此重釋上圓覺普照寂滅無二之相，以顯究竟一心之極證也。以如來藏中，本無迷悟生死去來之相。然生死涅槃，皆無明夢中之事，今無明夢破，回視往事，如昨夢耳。

/VERSE/善男子，如昨夢故，當知生死及與涅槃，無起無滅無來無去，其所證者，無得無失無取無捨，其能證者，無作無止無任無滅，於此證中，無能無所，畢竟無證，亦無證者，一切法性平等不壞

此重示寂滅一心，究竟無二之體也。前云圓覺性中，流出一切清淨真如菩提涅槃諸波羅密，謂迷清淨真如，而為五蘊之眾生生死法也。菩提涅槃，乃所證之果，諸波羅密，為能證之行，以如來藏中，本無去來迷悟生死故，生死涅槃，皆如昨夢，既如昨夢，則豈有修證得失取捨之事耶。既無修證，則無能所，一切影像畢竟寂滅。如此法法皆真，常住不壞。此圓照法界清淨覺相之極則。通釋首章皆以圓照清淨覺相之義也。

/VERSE/善男子，彼諸菩薩如是修行，如是漸次，如是思惟，如是住持，如是方便，如是開悟，求如是法，亦不迷悶。

此結酬請辭指歸正行，故皆云如是。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/普眼汝當知，一切諸眾生，
/VERSE/身心皆如幻，身相屬四大，
/VERSE/心性歸六塵，四大體各離，
/VERSE/誰為和合者？如是漸修行，
/VERSE/一切悉清淨，不動遍法界，
/VERSE/無作止任滅，亦無能證者。
/VERSE/一切佛世界，猶如虛空華，
/VERSE/三世悉平等，畢竟無來去。
/VERSE/初發心菩薩，及末世眾生，
/VERSE/欲求入佛道，應如是修習。』

/VERSE/於是金剛藏菩薩在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

請法威儀。

/VERSE/大悲世尊，善為一切諸菩薩眾，宣揚如來圓覺清淨大陀羅尼因地法行，漸次方便，與諸眾生開發蒙昧。在會法眾承佛慈誨，幻翳朗然，慧目清淨。

讚謝也。因前佛云，猶如翳目，見空中華。以上開示根身世界，一切清淨，如空華影落故，故謝云幻翳朗然，慧目清淨也。

/VERSE/世尊，若諸眾生本來成佛，何故復有一切無明？若諸無明，眾生本有，何因緣故，如來復說本來成佛？十方異生本成佛道，後起無明，一切如來何時復生一切煩惱？惟願不捨無遮大慈，為諸菩薩開秘密藏，及為末世一切眾生，得聞如是修多羅教了義法門，永斷疑悔。

此金剛藏啟請。因聞佛說，眾生本來成佛一語。頓起三疑，故興此問。意謂佛初說眾生因無始無明，妄認身心，故有生死；且云永斷無明，方成佛道，此則無明乃眾生本有也，云何復說眾生本來成佛；若眾生本來成佛，何故復有無明耶。若眾生本來成佛，後起無明，則一切如來，是已成之佛，何時復生一切煩惱耶。因聞眾生本來成佛，與永斷無明，方成佛道之語相違，故輾轉三疑，以致此問。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告金剛藏菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，問於如來甚深秘密究竟方便，是諸菩薩最上教誨了義大乘，能使十方修學菩薩及諸末世一切眾生，得決定信，永斷疑誨。汝今諦聽，當為汝說。』

讚許誡聽。

/VERSE/時，金剛藏菩薩奉教歡喜，及諸大眾默然而聽。

當機默佇。

/VERSE/善男子，一切世界始終生滅，前後有無聚散起止，念念相續，循環往復，種種取捨，皆是輪迴，未出輪迴而辯圓覺，彼圓覺性即同流轉，若免輪迴，無有是處。

此意責問者，不應以生滅心，妄辯圓覺之體也。以十法界迷悟因果，皆生死邊事，從妄見有；圓覺性中，本無此事。若以妄見而辯圓覺，則此覺性，亦同生死法矣。世界有三種：謂眾生正報世間，依報世間，諸佛為智正覺世間。此總該十法界，依正因果也。始謂迷本之因，終謂涅槃之果。生滅乃眾生之身心，該住異之四相。前後乃三際前後，乃過未以該現在。有無聚散乃世界成住壞空，有無乃住空，聚散乃成壞。起謂三界生死。止謂二乘涅槃。如上之事，乃妄見妄想，念念相續，從來生滅不停，循環往復，種種取捨，如此皆是輪迴生死之妄見也。若以此妄見而辯圓覺，而圓覺性亦同生死之法矣。故云即同流轉。若以妄見而免生死，無有是處。此總責顛倒。下以喻詳示。

/VERSE/譬如動目，能搖湛水，又如定眼，由迴轉火，雲駛月運，舟行岸移，亦復如是。

此以四法喻妄見也。湛水無波因動目而有波；定眼無輪，由旋火而有輪；月岸不移，因雲舟而運動。湛水定眼月岸，通喻覺性；水波火輪雲駛舟行，通喻妄見。

/VERSE/善男子，諸旋未息，彼物先住，尚不可得，

此先合喻。諸旋乃水波火輪雲駛舟行，彼物指湛水定眼月岸。謂旋若未息，而彼諸物，必難先住也。

/VERSE/何況輪轉生死垢心，曾未清淨，觀佛圓覺而不旋復，是故汝等便生三惑。

此以淺況深，通責迷倒也。意謂世間淺近之事，若旋不止，而彼物必難先住，何況以生死妄見，而辯淨妙常住之覺性。豈不墮彼流轉耶。此三惑之興，實由妄見分別耳。此總責三疑。下正答問義。

/VERSE/善男子，譬如幻翳，妄見空華，幻翳若除，不可說言，此翳已滅，何時更起一切諸翳。何以故？翳華二法非相待故，亦如空華滅於空時，不可言虛空何時更起空華，何以故？空本無華，非起滅故，生死涅槃同於起滅，妙覺圓照，離於華翳。

此以空花一喻，總答所問，以決三疑也。幻翳喻無明；妄見空花喻生死涅槃；虛空喻妙覺真心。此通顯生死涅槃，皆即狂勞顛倒花相。妙圓心中，本無此事。今金剛藏之疑，因聞首章佛說，無明乃眾生妄認幻妄身心為本有者。此則眾生的因無明而有也。如此何以又說眾生本來成佛。若眾生本來是佛，後作眾生，則是無明從佛心中而有矣。如此則諸佛心中，何時更起煩惱，而作眾生耶。此輾轉三疑，皆從妄見分別而有。特未悟妙圓真心耳。故先總責輪迴顛倒之見，而以幻翳空花之喻，以總答之也。若悟空本無華，何以眾生本來成佛，若了華從翳生，又何疑成佛後起煩惱。此如來善巧開示。了此一喻，則三疑頓釋矣。

/VERSE/善男子，當知虛空非是暫有，亦非暫無，況復如來圓覺隨順，而為虛空平等本性。善男子，如銷金礦，金非銷有，既已成金，不重為礦，經無窮時，金性不壞，不應說言本非成就，如來圓覺，亦復如是。

此特示妙圓常住真心，不屬生死涅槃，以重釋佛起煩惱之疑也。意謂虛空尚不隨於幻花起滅，何況妙覺明心，而為虛空本性，又豈隨於生死涅槃起滅耶。苟悟覺性平等，常住不動，諸佛証此，豈復生迷。故以銷金之喻，以結示之。若了此喻，則眾生雖本是佛，現在無明，不妨修而後成，如金雖本有，現在礦中，終以銷而後見。所謂佛本是而勤修，惑元無而須斷。若知金性不壞，又何疑佛更生迷。此喻約而義妙。故剛藏之疑，不候一一而冰釋矣。下的示了義。

/VERSE/善男子，一切如來妙圓覺心，本無菩提及與涅槃，亦無成佛及不成佛，無妄輪迴及非輪迴。

此的示圓覺性中，本無生死涅槃之相，以決金剛藏之疑也。若悟此性，自無起滅顛倒之見矣。

/VERSE/善男子，但諸聲聞所圓境界，身心語言皆悉斷滅，終不能至彼之親證所現涅槃，何況能以有思惟心，測度如來圓覺境界，如取螢火燒須彌山，終不能著。以輪迴心，生輪迴見，入於如來大寂滅海，終不能至。是故我說一切菩薩及末世眾生，先斷無始輪迴根本。

此示圓覺妙性，非心思可及也。且二乘身心已滅，尚不能至自証涅槃，何況眾生，以生滅心，欲入妙圓不生滅性，決不能矣。故喻如螢火燒須彌山，終不能也。二乘身心語言皆滅者，以斷六識分別之心，七識已伏不行，故無覺觀語言。但所証涅槃，乃第八識全體無明，認為涅槃，以二乘人無明名字不知故。不能至親証所現涅槃，意謂二乘心行已滅，尚不能知自証無明境界。何況以生滅心，欲入如來妙圓覺心。此必不能也。故以螢火喻之。乃結示當斷輪迴根本。正指無明妄見也。

/VERSE/善男子，有作思惟，從有心起，皆是六塵妄想緣氣，非實心體，已如空華，用此思惟，辨於佛境，猶如空華，復結空果，展轉妄想，無有是處。善男子，虛妄浮心，多諸巧見，不能成就圓覺方便，如是分別，非為正問。

此直示妄元，結責當機也。意謂但凡夫起心動念，皆是妄想，非真心也。以此妄想思惟，辯於佛境，遠之遠矣。故如邀空華，復結空果。所以輾轉，但增妄想耳。如是虛妄浮心，豈能成就圓覺方便耶。故非正問也。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/金剛藏當知，如來寂滅性，
/VERSE/未曾有終始，若以輪迴心，
/VERSE/思惟即旋復，但至輪迴際，
/VERSE/不能入佛海。譬如銷金礦，
/VERSE/金非銷故有，雖復本來金，
/VERSE/終以銷成就，一成真金體，
/VERSE/不復重為礦。生死與涅槃，
/VERSE/凡夫及諸佛，同為空華相，
/VERSE/思惟猶幻化，何況與虛妄，

/VERSE/若能了此心，然後求圓覺。』

/VERSE/於是彌勒菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

請法威儀。

/VERSE/大悲世尊，廣為菩薩開秘密藏，令諸大眾深悟輪迴，分別邪正，能施末世一切眾生無畏道眼，於大涅槃生決定信，無復重隨輪轉境界，起循環見。

讚謝。下正陳請辭。

/VERSE/世尊，若諸菩薩及末世眾生，欲遊如來大寂滅海，云何當斷輪迴根本？於諸輪迴有幾種性，修佛菩提幾等差別？迴入塵勞，當設幾種教化方便度諸眾生？惟願不捨救世大悲，令諸修行一切菩薩及末世眾生，慧目肅清，照曜心鏡，圓悟如來無上知見。

此正陳問義有四，由上佛說，菩薩修行，先斷輪迴根本，故此首問，云何當斷者。意謂何等是輪迴根本也。故佛下答以恩愛貪欲，是輪迴根本。二問輪迴有幾種性，佛答以因二種障，有五性差別。三問修行有幾種性，佛答即以五性而顯差別。四問菩薩度生有幾方便，佛答唯以大悲同事願力，然所問正為修行，乃及利生者，以菩薩修行，本為度生，而修行亦不捨眾生界，以度生即修行也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

當機默佇。

/VERSE/爾時，世尊告彌勒菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，請問如來深奧秘密微妙之義，令諸菩薩潔清慧目，及令一切末世眾生，永斷輪迴，心悟實相，具無生忍，汝今諦聽，當為汝說。』

讚許。

/VERSE/時，彌勒菩薩奉教歡喜，及諸大眾默然而聽。

佇聽。

/VERSE/善男子，一切眾生從無始際，由有種種恩愛貪欲，故有輪迴，若諸世界一切種性，卵生胎生濕生化生，皆因淫欲而正性命．當知輪迴，愛為根本，

此直答輪迴根本也。無明有二：一發業無明；二潤生無明。發業者，乃無始最初一念妄動，迷本圓明，故號無明。惟此但迷本有之法身，妄認五蘊幻妄身心為我者，乃前文殊章中所說，無始本起無明也。此雖迷真認妄，尚未續諸生死，但能發業而已。二潤生無明，正是生死相續輪迴之報本也。由前迷理無明，妄認五蘊身心為我，即於此幻身，復起男女好醜憎愛之見，而貪愛淫欲之想，因愛見而發。所謂汝愛我心，我憐汝色，以是因緣，百千萬劫，長在纏縛，故眾生迷法身慧命之真性，但以淫欲一事，而為受生稟命之正矣。故曰皆因淫欲，而正性命。當知輪迴愛為根本，故今修行，欲超生死，得免輪迴，當以斷淫為第一義也。此正與楞嚴所說，世出世間，生與無生，盡在淫心，斷欲不斷，故今經的指先斷淫欲，為修行之要。

/VERSE/由有諸欲，助發愛性，是故能令生死相續。

此正示愛欲為生死根本也。以眾生五蘊身心，元因愛欲而有，但以愛欲為性命之正，故貪欲之境雖多，即種種諸欲，皆是助發愛性之本，又不止酒肉五辛為助因也。以愛根既深，而助發愛性者日厚，心心著欲，念念潤生，是故能令生死相續也，下示輪迴之本。

/VERSE/欲因愛生，命因欲有，眾生愛命，還依欲本，愛欲為因，愛命為果。

此申明愛欲為生死根本也。欲因愛生者，上云由有諸欲，助發愛性，蓋言諸欲亦欲愛而生也。以愛為根本，欲為助因故，然欲者貪也，愛者淫根也。以眾生淫心所愛者，男女之美色，因愛其色，故貪種種飲食厚味以養之，鉛華錦繡以飾之，薦褥溫軟以適之，乃至聲色以悅之。一切諸欲，皆從淫心而發也。故曰欲因愛生也。命因欲有者，以眾生一生所欲染者，男女之色也。及死後捨命，未受後報，尚有中陰身，此身別無所見，但求欲境，故千萬里遙見男女交媾之處，若曾有宿染愛緣者，即速疾至前，則以男女之想為己有，渴愛心極，則乘愛涎，流入母腹，守此精血，納想不捨，遂結為胎，此受命之元。故曰命因欲有也。故資其生者，乃愛欲為因，及受後報之身，乃以愛命為果。此其所以生死相續而不休也。楞嚴眾生相續，發明此義。下示輪迴之狀。

/VERSE/由於欲境，起諸違順，境背愛心而生憎嫉，造種種業，是故復生地獄惡鬼，

此明三途惡報苦果，皆因淫欲而有也。以愛心熾盛，奔趣欲境，然境有違順，若境順其心，則愛益滋甚；若境違心，便生憎嫉，乃至瞋怒打罵，甚至殺害，則無惡而不造，所以復招三途地獄之劇苦，皆因愛而致也。

/VERSE/知欲可厭，愛厭業道，捨惡樂善，復現天人，

此明由愛而感人天之果也。上言造種種業，總之不出十惡業。謂身三殺盜淫，口四妄言綺語兩舌惡口，意三貪瞋癡。此十惡業，皆由愛欲而發。若備造則感三途之報；若平平不造，則感生人道；增修善品，則感生天上。蓋人天由愛厭業道，亦從愛而致也。

/VERSE/又知諸愛可厭惡故，棄愛捨樂，還滋愛本，便現有為增上善果，皆輪迴故，不成聖道。

上言人天，且知六欲天報，言六天全未斷欲，但不作惡，故為十善所感。此明色界已上諸天，愛染不生，精修梵行，然所修者，但知愛欲是染是麤障，故深厭離，故云棄愛捨樂，且欣上是淨是妙是離，故欣樂取證，然欣亦愛也，故云還滋愛本，由此但名有為增上善果，未超生死，故云皆是輪迴，不成聖道。良由以愛捨愛，故生死不斷，所謂饒君修到非非想，猶落禪家第二籌，以生死情根未斷故也。

/VERSE/是故眾生欲脫生死，免諸輪迴，先斷貪欲及除愛渴。

此總結輪迴根本，皆貪欲渴愛之過患也。

/VERSE/善男子，菩薩變化示現世間，非愛為本，但以慈悲令彼捨愛，假諸貪欲而入生死，若諸末世一切眾生，能捨諸欲及除憎愛，永斷輪迴，勤求如來圓覺境界，於清淨心便得開悟。

此釋疑顯權也。恐有疑云菩薩入諸生死，豈非貪欲之過耶。故此釋云，菩薩但示貪欲而入生死，以同事攝令彼捨貪，乃是權現，非實事也。然修行者，必斷貪欲，於清淨心，方得開悟耳。上答輪迴根本，下答種性。

/VERSE/善男子，一切眾生由本貪欲，發揮無明，顯出五性差別不等，依二種障而現深淺。云何二障？一者理障，礙正知見，二者事障，續諸生死。

此下答輪迴問有幾種性也。謂理事二障，為輪迴性性體也。以理障乃發業無明，事障乃潤生無明。輪迴生死，以二障為體，即修行差別，亦因無明厚薄，二障淺深而顯也。

/VERSE/云何五性？善男子，若此二障未得斷滅，名未成佛，

此下正答修行有幾種性，先徵後釋也。五性者，一凡夫種性，二二乘種性，三菩薩種性，四不定種性，五外道種性。此初凡夫種性也。

/VERSE/若諸眾生永捨貪欲，先除事障，未斷理障，但能悟入聲聞緣覺，未能顯住菩薩境界。

此二乘種性也。以二乘人但斷六識三毒，離分段生死，故云永捨貪欲。經云但盡生死，謂為滅度，其實永得一切滅度。

/VERSE/善男子，若諸末世一切眾生，欲泛如來大圓覺海，先當發願，勤斷二障，二障已伏，即能悟入菩薩境界。若事理障已永斷滅，即入如來微妙圓覺，滿足菩提及大涅槃。

此菩薩種性也。三賢伏二障，地上斷二障。論云，分別二障，極喜無六七俱生地地除。若金剛道後，異熟已空，則二障永斷，即入如來大涅槃海。

/VERSE/善男子，一切眾生皆證圓覺，逢善知識，依彼所作因地法行，爾時修習，便有頓漸，若遇如來無上菩提正修行路，根無大小，皆成佛果。

此不定種性也。若言一切眾生，皆證圓覺，則各各皆是如來種性矣，何有不定之差別耶。但彼各人所遇善知識，依各自修因地法行，而開示之。因此修習則有頓漸不同。此不定性，在師不在根，所謂聞熏成種也。若遇大善知識，以如來正修行路，開導修行，則根無大小，皆成佛果。此顯佛性是一，因師不定，故楞伽要親最勝知識也。此則三乘皆不定攝。

/VERSE/若諸眾生，雖求善友，遇邪見者，未得正悟，是則名為外道種性，邪師過謬，非眾生咎，是名眾生五性差別。

此外道種性也。既云一切眾生，皆證圓覺，無有不成佛者，何得有邪。良由所遇邪師邪教，故成邪耳。此但邪師之過，非眾生佛性之過也。此經圓教大乘，無機不攝，以因師邪而邪，若捨邪歸正，無一不成佛者。闡提作佛，義見於此。上答修習差別，下答化生差別。

/VERSE/善男子，菩薩唯以大悲方便，入諸世間，開發未悟，乃至示現種種形相，逆順境界，與其同事，化令成佛，皆依無始清淨願力。

此答菩薩回入塵勞，有幾方便之問也。謂菩薩利生，方便雖多，唯以大悲為首，大願持之。以同事攝之，是為妙行。然菩薩度生，以四攝法，所謂布施、愛語、利行、同事，此經重在斷欲為首，故獨稱同事為斷愛之妙行也。苟非願力所持，貿然同事，無不墮者，故要依無始清淨願力也。

/VERSE/若諸末世一切眾生，於大圓覺，起增上心，當發菩薩清淨大願，應作是言：「願我今者住佛圓覺，求善知識，莫值外道及與二乘。」依願修行，漸斷諸障，障盡願滿，便登解脫清淨法殿，證大圓覺，妙莊嚴域。

此言不但菩薩利生，依大願力，即末世修行之人，亦當以大願力持心，故不墮邪見也。謂菩薩修行，於大圓覺起增上心者，此乃決志成佛之人也。故先發願言：我今住佛圓覺，志願成佛，故所求知識，莫值外道邪師，及二乘劣解，壞我善根，願得菩薩最勝知識，依教修行，漸斷諸障，若得障盡願滿，則成就佛果矣，妙莊嚴域，乃佛之果海也。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/彌勒汝當知，一切諸眾生，
/VERSE/不得大解脫，皆由貪欲故，
/VERSE/墮落於生死，若能斷憎愛，
/VERSE/及與貪瞋癡，不因差別性，
/VERSE/皆得成佛道。

長行言，五性因二障而有差別，偈言，但能頓斷煩惱，不拘五性差別，則當一時頓成佛果也。

/VERSE/二障永消滅，
/VERSE/求師得正悟，隨順菩提願，
/VERSE/依止大涅槃。十方諸菩薩，
/VERSE/皆以大悲願，示現入生死。
/VERSE/現在修行者，及末世眾生，
/VERSE/勤斷諸愛見，便歸大圓覺。』

/VERSE/於是清淨慧菩薩在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手合掌而白佛言：

進問威儀。

/VERSE/大悲世尊，為我等輩，廣說如是不思議事，本所不見，本所不聞，我等今者，蒙佛善誘，身心泰然，得大饒益，

讚謝。

/VERSE/願為諸來一切法眾，重宣法王圓滿覺性，一切眾生及諸菩薩，如來世尊，所證所得，云何差別？令末世眾生，聞此聖教，隨順開悟，漸次能入。

此問圓覺妙性，聖凡平等，因何而有修證差別也。因前云，知是空華，即無輪轉，此則一超頓登佛地，不涉漸次矣。又云，一切眾生，皆證圓覺，此則本無差別之性矣。上問差別，佛答以因二障淺深而有。今問修証差別，意謂覺性既是平等，則二障亦不能為差別。故今問從凡至聖，修証云何而有差別也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

當機默佇。

/VERSE/爾時，世尊告清淨慧菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，請問如來漸次差別，汝今諦聽，當為汝說。』

讚許。

/VERSE/時，清淨慧菩薩奉教歡喜，及諸大眾默然而聽。

佇聽。

/VERSE/善男子，圓覺自性，非性性有，循諸性起，無取無證，於實相中，實無菩薩及諸眾生，何以故？菩薩眾生皆是幻化，幻化滅故，無取證者。譬如眼根，不自見眼，性自平等，無平等者，

因問覺性是一，云何聖凡修證，差別不同，故佛先示以覺性本來平等無二，菩薩眾生，亦取取證次第，自性無性，故云非性。凡聖皆具，故云性有。隨緣而現，故云循諸性起，本無修證次第。然後示以妄功用中，便顯差別也。眼不見眼，喻覺性本無能所對待。

/VERSE/眾生迷倒，未能除滅一切幻化，於滅未滅，忘功用中，便顯差別，若得如來寂滅隨順，實無寂滅及寂滅者。

此示因眾生迷倒，妄有差別，其實了無能所取證也。下示無差別之差別。舊解約天臺六即以釋之。謂性自平等，凡聖不二，故云理即。上云覺性平等，理本一味也。今因眾生迷倒，幻化未滅，妄功用中，便顯差別。此顯六即差別，因迷而有也。若究竟窮源，寂滅無二。若委明六字，則不生上慢。若悟即字，則不生退屈。此天臺之圓旨也。上總示圓理。下示六即。經義相符，故以釋之。

/VERSE/善男子，一切眾生從無始來，由妄想我及我愛者，曾不自知念念生滅，故起憎愛，耽著五欲。

此示理即也。以眾生全體在迷，約佛性在迷，故云理。眾生即佛故云理即。以迷覺性而為妄想，背法身而認五蘊，故云由妄想我，執妄身為我，我見堅固不捨，故云及愛我者。曾不自知念念生滅，造諸惡業。然造業者，乃佛性也，故云理即。

/VERSE/若遇善友，教令開悟淨圓覺性，發明起滅，即知此生，性自勞慮。

此名字即也。以眾生迷已，不知本有佛性。若遇善知識開導，了悟自性，生即無生，知本是佛，以知名識字。即知之一字，即佛性也。故云名字即。

/VERSE/若復有人，勞慮永斷，得法淨界，即彼淨解，為自障礙，故於圓覺而不自在，此名凡夫隨順覺性。

此觀行即也。此天臺圓教五品觀行位。人圓伏五住，先斷見思，故云勞慮永斷。三毒不行，故云得法界淨。耽著淨境，故云淨解為礙，無明全在，故於圓覺而不自在。天臺判圓觀行位與別信位，同斷見思，名為外凡，故結名凡夫。

/VERSE/善男子，一切菩薩見解為礙，雖斷解礙，猶住見覺，覺礙為礙而不自在，此名菩薩未入地者隨順覺性。

此相似即也。三賢位人，觀智增明，已見前淨解為礙，今已斷之。所斷雖亡，能斷觀智，名為見覺。此能見之見覺為礙，能所未亡，故於圓覺而不自在。結名未入地者。正指三賢也。

/VERSE/善男子，有照有覺俱名障礙，是故菩薩常覺不住，照與照者，同時寂滅。

此分真即也。照是所照之境，乃淨解，覺是能觀之智，乃見覺。即前二位，以對待未亡，故俱名障礙。今地上菩薩，已證平等真如，以即體之智，還照寂滅之體，故照而非照，不住照功。故云常覺不住，以理智一如，故同時寂滅。

/VERSE/譬如有人，自斷其首，首已斷故，無能斷者，則以礙心，自滅諸礙，礙已斷滅，無滅礙者。

此以喻明觀智俱泯，能所兩亡也。人喻能照，首喻所照。所照既亡，能照亦泯，故喻無能斷者。然以照為礙者，楞嚴云，圓明照生，所以圓明體中，本無能所。但起一照心，則形所相。故以照為礙也。以諸無明，通名諸礙，非照不滅，故以礙滅障也。若諸礙已斷，則照亦不立，故無滅礙者。

/VERSE/修多羅教如標月指，若復見月，了知所標，畢竟非月，一切如來種種言說開示菩薩亦復如是。

此顯地上菩薩之實證也。謂菩薩修行，未悟自性。故佛假種種言教開示，為悟心之方，故如指指月。今既了悟自心，則一切言說，皆剩法矣。故如見月，知指非月也。以凡有修斷觀智能所之說，皆標月之指耳。今既證一心，則能所雙亡，觀照俱泯，同時寂滅矣。

/VERSE/此名菩薩已入地者隨順覺性。

此結位也。此經單以圓照覺相為宗，故位次不說。所斷但約觀行淺深，以明位之高下。若對普賢章中云，應當遠離一切幻化虛妄境界，由堅執持遠離心故，即淨解未忘，當觀行位心如幻者，亦復遠離。即見覺為礙，當相似位有覺有照，同時寂滅，即遠離為幻，亦復遠離。當分真位下，言一切障礙即究竟覺，即離遠離幻，亦復遠離，得無所離，名究竟覺。當究竟即經旨了然，幸深觀之。

/VERSE/善男子，一切障礙即究竟覺，得念失念，無非解脫，成法破法，皆名涅槃，智慧愚癡，通為般若，菩薩外道所成就法，同是菩提，無明真如，無異境界，諸戒定慧及淫怒癡，俱是梵行，眾生國土，同一法性，地獄天宮，皆為淨土，有性無性，齊成佛道，一切煩惱，畢竟解脫，法界慧海，照了諸相，猶如虛空，此名如來隨順覺性。

此究竟即，以示平等佛慧也。其得念失念等，十對等法，皆迷悟邊事，良以圓覺妙性，不屬迷悟對待因果故。一切寂滅平等一如。以妄見而觀，則有二相，若以法界海慧照之，則猶如虛空，一切諸相，了不可得矣。

/VERSE/善男子，但諸菩薩及末世眾生，居一切時不起妄念，於諸妄心亦不息滅，住妄想境不加了知，於無了知不辨真實。

此的示平等安心之妙也。上言位有高下，證有次第者，皆為不了寂滅心體，妄有修證，不忘能所對待，故悟有淺深。今示平等一心，任運合道，乃圓悟頓證之妙旨也。以眾生日用現證，全是如來平等法身，若一念不生，全體自現，故云居一切時，不得故起妄念，以才起一念，即迷現量故也。謂眾生妄想，本自無性，元是真心，若息妄求真，似斬頭覓活，故云於諸妄心，亦不息滅。以妄想境界，本是一真，不容擬議。若更加了知之心，即是揚聲止響，故云住妄想境界，不加了知，不加了知處，即是真知。若起心更辨別求真實，則頭上安頭，彌增顛倒，故云於無了知，不辨真實。此道人日用安心的訣，苟能任運如斯，則心心合道，念念證真，不起滅定，而現度生事業矣。從上諸祖，未有不入此法門者。此參禪向上一路，所謂衲僧巴鼻也。

/VERSE/彼諸眾生，聞是法門，信解受持，不生驚畏，是則名為隨順覺性。

此直指頓悟安心，乃修行之要也。此法門即上居一切時等，以此法難信難解難持，若聞而不生驚怖者，可謂善能隨順覺性也。

/VERSE/善男子，汝等當知，如是眾生，已曾供養百千萬億恆河沙諸佛，及大菩薩，植眾德本，佛說是人名為成就一切種智。

此結上頓悟任運合道之機，皆夙因深厚者，方能信受不疑也。此等之人，雖居因位，決定成佛無疑矣

/VERSE/爾時，世尊欲重宣此義而說偈言：『

/VERSE/清淨慧當知，圓滿菩提性，
/VERSE/無取亦無證，無菩薩眾生，
/VERSE/覺與未覺時，漸次有差別，
/VERSE/眾生為解礙；菩薩未離覺；
/VERSE/入地永寂滅，不住一切相；
/VERSE/大覺悉圓滿，名為遍隨順；

初二句總頌差別，所以眾生一句觀行即，菩薩一句相似即，入地二句頌分真即，大覺二句頌究竟即。然初句覺與未覺，亦該攝理即名字即也。

/VERSE/末世諸眾生，心不生虛妄，
/VERSE/佛說如是人，現世即菩薩，
/VERSE/供養恆沙佛，功德已圓滿，
/VERSE/雖有多方便，皆名隨順智。』

末二句總頌位行雖差，皆隨順覺性。

/VERSE/於是威德自在菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

進問威儀。

/VERSE/大悲世尊，廣為我等，分別如是隨順覺性，令諸菩薩覺心光明，承佛圓音，不因修習而得善利。

此慶聞贊謝也。以聞佛圓音，所流大智教光灌大眾心，神力所加，照破無明，各各自心，光明頓現。此所以不因修習而得善利也。下請入門方便。

/VERSE/世尊，譬如大城外有四門，隨方來者，非止一路，一切菩薩莊嚴佛國及成菩提，非一方便，惟願世尊，廣為我等宣說一切方便漸次，並修行人總有幾種？令此會菩薩及末世眾生求大乘者，速得開悟，遊戲如來大寂滅海。

此問行也。由上但聞所證之差別，未聞能證之行。故今特請入門之方便也。城喻圓覺，門喻所入之路。方便正是入證之門，即楞嚴之最初方便，所謂隨方取便，乃下手之功夫也。漸次者，以初圓照二字，為成佛因地，故初云知是空華，即無輪轉，知幻即離，不作方便，乃圓修頓悟，故不假方便，乃上上根人之行。今為中下，故請漸次。意在開三觀門，即下單復圓修二十五輪，皆漸次也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

此敘求法懇誠。

/VERSE/爾時，世尊告威德自在菩薩言：『善哉善哉，汝等乃能為諸菩薩及末世眾生，問於如來如是方便，汝今諦聽，當為汝說。

贊許誡聽。

/VERSE/時，威德自在菩薩奉教歡喜，及諸大眾默然而聽。

此欣承法音冥心佇聽也。下正示。

/VERSE/善男子，無上妙覺，遍諸十方，出生如來與一切法，同體平等，於諸修行，實無有二，

此示法性圓滿，本無迷悟，平等無二，但契一真，不假多行。故云於諸修行，實無有二。

/VERSE/方便隨順，其數無量，圓攝所歸，循性差別，當有三種。

此正入證之門。然覺性遍滿一切諸法，則法法皆為入證之門。但隨機圓攝，不無其要，故但有三門。然此三門，即楞嚴三觀，謂空假中也。且二經列三名，同一梵語。謂奢摩他，三摩缽提，禪那。古譯奢摩他，此翻云止，以寂靜為相，義當空觀。三摩缽提，此翻云等至，亦名等持，以幻化為相，義當假觀。禪那此翻云為靜慮，雙離靜幻，以寂滅為相，義當中觀。然修證必須三觀者，以如來藏心，具三諦理。謂空，不空，空不空。此以三觀，各照一諦，圓攝一心，故曰圓照。以一心圓照，則為頓；三觀次第各照，故為漸。其實本無三一次第之差也，後文自明。

初奢摩他。

/VERSE/善男子，若諸菩薩悟淨圓覺，

此標行本，乃悟後稱性修，非迷中修也。謂菩薩修行，先要了悟本有淨圓真心，依此不生不滅真心，安立觀行，淨治歷劫無明習氣，以此為修，唯約稱性為修耳。

/VERSE/以淨覺心，取靜為行，由澄諸念，覺識煩動，靜慧發生，身心客塵，從此永滅，

此示空觀行相也，發覺初心，以靜為首。以未悟時，一向妄想動亂，今既悟此心，即以所悟覺心，發起觀照，返觀不動之心體，故云取靜為行。由此妄想消歇，則見阿賴耶中習氣生滅之相，故云由澄諸念，覺識煩動，久久觀察，則自心光明，忽然發現，故云靜慧發生，心光一發，則頓見身心幻妄，本來不有，故如客塵。如此則內脫身心，故云永滅。此最初功夫，一念頓證無生也。

/VERSE/便能內發寂靜輕安，由寂靜故，十方世界諸如來心，於中顯現，如鏡中像，

此示入觀之效也。以圓覺妙心，向以幻妄身心無明遮障，今身心既脫，則無明重擔歇滅，故云內發寂靜輕安。到此十方廓然，則本有法身挺露，故云諸如來心顯現，如鏡中像。所謂諸佛法身入我性，我心還共如來合，乃妙契法身，此正楞嚴返流全一，六用不行，十方國土，皎然清淨，譬如琉璃，內懸明月，乃至一切如來密圓淨妙，皆現其中。當圓教頓破無明之相也。

/VERSE/此方便者，名奢摩他。

結名也。奢摩他此翻云止，寂靜義。在因名止，在果名定，義當空觀。次三摩缽提。

/VERSE/善男子，若諸菩薩悟淨圓覺，

以所悟淨圓覺心，而為行本。

/VERSE/以淨覺心，知覺心性及與根塵，皆因幻化，即起諸幻，以除幻者，變化諸幻，而開幻眾，由起幻故，便能內發大悲輕安，

此示假觀行相也，心性識也。謂依所悟淨圓覺心，發起智照，照彼識與根塵，本來不有，皆因無明之所變現，雖有而性常自空，故云皆因幻化，然幻化指枝末無明也。既了自己識及根塵，悉如幻化，則例觀一切眾生，一一如幻，故云即起諸幻，以除幻者。諸幻謂幻智，此幻者推根本無明。謂依如幻始覺之智，頓破根本無明。變化等者，謂除滅無明，自然而有不思議業用，故云變化諸幻，而開幻眾，廣作度生佛事，現十界身，普應一切，此出真涉假之行相也。由起幻等者，謂以證真如，從真如起利生事業，而以同體大悲，廣化眾生，不取眾生之相，故云大悲輕安。

/VERSE/一切菩薩從此起行，漸次增進，彼觀幻者，非同幻故，非同幻觀，皆是幻故，幻相永滅，

此示觀行增進之相也。以證性未圓，無明未淨，漸漸深入，故云漸次。以對待未忘，先遣所觀之境，猶存能觀之智，故云彼觀幻者，非同幻故。觀幻者，觀即能觀之智，幻者即所觀之境。真智獨存，故不同彼幻。然所觀既忘，能觀亦泯，若存能觀，猶未離幻，故云非同幻觀，皆是幻故。能所雙忘，境智俱絕，唯一真心，故云幻相永離。

/VERSE/是諸菩薩所圓妙行，如土長苗，

此喻增進之相也。謂菩薩觀行，境智雙忘，一真獨立，則法身真地，智種靈苗，漸漸增長，土喻法身真地，本覺真如如種子，觀智增明如苗長。

/VERSE/此方便者，名三摩缽提。

此結觀名也。梵語三摩缽提，此云等至，等持之中，能至聖位故。下禪那。

/VERSE/善男子，若諸菩薩悟淨圓覺，

此標行本。

/VERSE/以淨覺心，不取幻化及諸靜相，了知身心皆為掛礙，無知覺明，不依諸礙，永得超過礙無礙境，受用世界及與身心，相在塵域，如器中鍠，聲出於外，煩惱涅槃，不相留礙，

此正示中觀行相也。謂依所悟淨圓覺心，建立觀行，直觀中道一心，外忘其境，故云不取幻化；內忘其智，不取靜相，境智俱忘，身心寂滅，皆無障礙，故云了知。知覺明乃根本無明也，謂對待既忘，能所不立，則無明淨盡，故云無知覺明。境智俱空，故云不依諸礙。以離境故，超礙離智，故超無礙。畢竟寂滅，故云永得超過。鍠乃鐘鼓之聲，言雖有體質，而不障聲之遠達，正取器微聲大，以明即礙處，能達無礙。意謂向心境未忘，則身心世界為礙，今既了悟法身即此幻妄，身心世界，不礙法身，故云受用世界及與身心，相在塵域，如器中鍠，聲出於外，以喻法身出礙也。煩惱約生死法，謂身心世界也。涅槃約理智唯一真心，故生死涅槃不相留礙也。

/VERSE/便能內發寂滅輕安，妙覺隨順，寂滅境界，自他身心所不能及，眾生壽命，皆為浮想，

此示觀行成益之相也。以生滅既滅，寂滅現前，三德圓證，涅槃常樂，故云寂滅輕安，心心隨順，妙覺寂滅，故云自他身心所不能及。眾生壽命皆為浮想，此則二障永斷，二死永忘，所謂究竟一心之極證也。

/VERSE/此方便者，名為禪那。

此結名也。

/VERSE/善男子，此三法門，皆是圓覺親近隨順，十方如來，因此成佛，十方菩薩，種種方便，一切同異，皆依如是三種事業，若得圓證即成圓覺。

此總結方便之漸次也。謂此三法門，皆是隨順親近圓覺之方便。即如來之因地，諸菩薩之萬行，或漸次，或遍圓，皆依如是三種事業，或單復圓修，若一念圓證，即成圓覺。

/VERSE/善男子，假使有人修於聖道，教化成就百千萬億阿羅漢辟支佛果，不如有人聞此圓覺無礙法門，一剎那頃，隨順修習。

此結行顯勝也。遍圓修習日劫相倍，故教多多二乘，不若暫聞此法，以是成佛正因故。

/VERSE/爾時，世尊欲重宣此義而說偈言：

/VERSE/『威德汝當知，無上大覺心，
/VERSE/本際無二相，隨順諸方便，
/VERSE/其數即無量，如來總開示，
/VERSE/便有三種類：

總頌標立三種觀行。

/VERSE/寂靜奢摩他，
/VERSE/如鏡照諸像；如幻三摩地，
/VERSE/如苗漸增長；禪那唯寂滅，
/VERSE/如彼器中鍠。

此頌三種行相。

/VERSE/三種妙法門，
/VERSE/皆是覺隨順，十方諸如來，
/VERSE/及諸大菩薩，因此得成道，
/VERSE/三事圓證故，名究竟涅槃。

/VERSE/於是辨音菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

初進問威儀。

/VERSE/大悲世尊，如是法門甚為稀有，

慶贊。

/VERSE/世尊，此諸方便，一切菩薩於圓覺門，有幾修習？

此正陳問意也。謂前佛說三觀，未審菩薩所修，為一人具三，為三人各一，為同時，為次第。故請開示，以便修習也。

/VERSE/願為大眾及末世眾生，方便開示，令悟實相。

此問所為也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告辨音菩薩言『善哉善哉，善男子，汝等乃能為諸大眾及末世眾生，問於如來如是修習，汝今諦聽，當為汝說。』

誡聽許說。

/VERSE/時，辨音菩薩奉教歡喜，及諸大眾默然而聽。

佇聽。

/VERSE/善男子，一切如來圓覺清淨，本無修習及修習者，一切菩薩及末世眾生，依於未覺，幻力修習，爾時便有二十五種清淨定輪：

此總答問意也。圓覺淨性，眾生本具，不假修習，但今在迷中，以幻修幻，唯以幻力，故有二十五種之不同。蓋三觀一心，元無別異，第各隨人意，要偏重所習，輾轉而有二十五輪，非定有二十五種也，然二十五種，不出三觀，單復圓修，而分差別。初單修三觀。

/VERSE/若諸菩薩唯取極靜，由靜力故，永斷煩惱，究竟成就，不起於座便入涅槃，此菩薩者，名單修奢摩他。

此單修空觀也。然三諦本唯一境，故三觀本乎一心，圓融該攝，舉一即具三，言三體即一，所謂正偏兼帶，故雖單修一觀，必兼餘二。雖不明說，義即全具。今言唯取極靜，是以觀空為主。有靜力故，永斷煩惱，則義該於假，以煩惱幻化，以靜力斷之，若究竟成就，圓證一心，則攝中也。故不起於座，便入涅槃。此單以圓修空觀而入也。能做如是觀，義方滿足。標名應有悟淨圓覺四字。譯人略耳。

/VERSE/若諸菩薩唯觀如幻，以佛力故，變化世界種種作用，備行菩薩清淨妙行，於陀羅尼不失寂念及諸靜慧，此菩薩者，名單修三摩缽提。

此單修假觀也。佛力者，謂自性本具真如。佛性內熏之力，故發起種種變化作用，備修妙行，此依幻行，於陀羅尼不失寂念，則全體起用，兼攝一心。中道寂滅之體，而起空慧，照破無明，是以假攝中空也。

/VERSE/若諸菩薩唯滅諸幻，不取作用，獨斷煩惱，煩惱斷盡便證實相，此菩薩者，名單修禪那。

此單修禪那中觀也。唯滅諸幻，獨斷煩惱，乃攝假入中，煩惱斷盡，便登實相，乃攝空入中。正遮照同時，以顯中也。以唯滅斷盡則雙遮，獨斷便證雙照。此上單修三觀也。下復修二十一輪，每觀領七，故二十一，初空觀領七，先復二觀二。初先空後假。。

/VERSE/若諸菩薩先取至靜，以靜慧心，照諸幻者，便於是中，起菩薩行，此菩薩者，名先修奢摩他，後修三摩缽提。

次先空後中。

/VERSE/若諸菩薩以靜慧故，證至靜性，便斷煩惱，永出生死，此菩薩者，名先修奢摩他後修禪那。

即體之智，故云靜慧。還照寂體，故云證至靜性，便斷煩惱，永出生死，因亡果喪，圓證一心。故為中道。

次復三觀一，初先空次假後中。

/VERSE/若諸菩薩以寂靜慧，復現幻力，種種變現，度諸眾生，後斷煩惱，而入寂滅，此菩薩者，名先修奢摩他，次修三摩缽提，後修禪那。

次先空次中後假。

/VERSE/若諸菩薩以至靜力，斷煩惱已，後起菩薩清淨妙行，度諸眾生，此菩薩者，名先修奢摩他，中修禪那，後修三摩缽提。

次齊修三觀，有三。初先靜，齊寂幻。

/VERSE/若諸菩薩以至靜力，心斷煩惱，復度眾生，建立世界，此菩薩者，名先修奢摩他，齊修三摩缽提、禪那。

次先齊靜幻，後寂。

/VERSE/若諸菩薩以至靜力，資發變化，後斷煩惱，此菩薩者，名齊修奢摩他、三摩缽提，後修禪那。

後齊靜寂，後幻。

/VERSE/若諸菩薩以至靜力，用資寂滅，後起作用，變化世界，此菩薩者，名齊修奢摩他、禪那，後修三摩缽提。

上靜觀七輪已竟，下幻觀七輪。初先幻後靜

/VERSE/若諸菩薩以變化力，種種隨順而取至靜，此菩薩者，名先修三摩缽提，後修奢摩他。

次先幻後寂。

/VERSE/若諸菩薩以變化力，種種境界而取吉滅，此菩薩者，名先修三摩缽提，後修禪那。

上復二，後復三。初先幻，次靜，後寂。

/VERSE/若諸菩薩以變化力，而作佛事，安住寂靜而斷煩惱，此菩薩者，名先修三摩缽提，中修奢摩他，後修禪那。

次先幻，次寂，後靜。

/VERSE/若諸菩薩以變化力，無礙作用，斷煩惱故，安住至靜，此菩薩者，名先修三摩缽提，中修禪那，後修奢摩他。

初先幻，齊靜寂。

/VERSE/若諸菩薩以變化力，方便作用，至靜寂滅二俱隨順，此菩薩者，名先修三摩缽提，齊修奢摩他、禪那。

次齊幻靜，後寂。

/VERSE/若諸菩薩以變化力，種種作用，資於至靜後斷煩惱，此菩薩者，名齊修三摩缽提、奢摩他，後修禪那。

後齊幻寂，後靜。

/VERSE/若諸菩薩以變化力，資於寂滅，後住清淨無作靜慮，此菩薩者，名齊修三摩缽提、禪那，後修奢摩他。

三寂觀領七。復二有二。先寂後靜。

/VERSE/若諸菩薩以寂滅力，而起至靜，住於清淨，此菩薩者，名先修禪那後修奢摩他。

次先寂後幻。

/VERSE/若諸菩薩以寂滅力而起作用，於一切境寂用隨順，此菩薩者，名先修禪那，後修三摩缽提。

次復三有二。初先寂，次靜，後幻。

/VERSE/若諸菩薩以寂滅力，種種自性，安於靜慮，後起變化，此菩薩者，名先修禪那，中修奢摩他，後修三摩缽提。

次先寂，次幻，後靜。

/VERSE/若諸菩薩以寂滅力，無作自性，起於作用，清淨境界，歸於靜慮，此菩薩者，名先修禪那，中修三摩缽提，後修奢摩他。

後齊三有三。初先寂，齊靜幻。

/VERSE/若諸菩薩以寂滅力，種種清淨，而住靜慮，起於變化，此菩薩者，名先修禪那，齊修奢摩他、三摩缽提。

次齊寂靜，後幻。

/VERSE/若諸菩薩以寂滅力，資於至靜，而起變化，此菩薩者，名齊修禪那、奢摩他，後修三摩缽提。

後齊寂幻，後靜。

/VERSE/若諸菩薩以寂滅力，資於變化，而起至靜清明境慧，此菩薩者，名齊修禪那、三摩缽提，後修奢摩他。

後圓修三觀。

/VERSE/若諸菩薩以圓覺慧，圓合一切，於諸性相，無離覺性，此者，名為圓修三種自性，清淨隨順。

此圓修三觀。乃三觀一心，一念具足。即初云圓照清淨覺相，圓覺圓合，即圓照一切，則該十法界，於諸性相，無離覺性，即清淨覺相。諸佛本起因地，唯一心圓照法界，以為妙行。故二十五輪，究竟歸極於此意，顯此一觀，以為圓修其二十四，皆隨根耳。

/VERSE/善男子，是名菩薩二十五輪，一切菩薩修行如是。若諸菩薩及末世眾生，依此輪者，當持梵行，寂靜思惟，求哀懺悔，經三七日，於二十五輪，各安標記，至心求哀，隨手結取，依結開示，便知頓漸，一念疑悔，即不成就。

此總結勸修也。當持梵行者，所謂因戒生定，即楞嚴三種漸次，乃入禪之基本也。寂靜思惟懺悔，即觀罪性空，所謂若欲懺悔者，端坐念實相也。求哀結標，以驗根之頓漸，乃請諸聖神力加持，起決定信耳。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/辨音汝當知，一切諸菩薩，
/VERSE/無礙清淨覺，皆依禪定生，
/VERSE/所謂奢摩他，三摩提禪那，
/VERSE/三法漸次修，有二十五種，
/VERSE/十方諸如來，三世修行者，
/VERSE/無不因此法，而得成菩提，
/VERSE/唯除頓覺人，並法不隨順。

二十五輪皆菩薩因行，頌言十方如來，意約所趣之果，此正如來因地法行也。頓覺人則不須漸次。法不隨順者，乃闡提不信之人，則漸亦不能入矣。

/VERSE/一切諸菩薩，及末世眾生，
/VERSE/常當持此輪，隨順勤修習，
/VERSE/依佛大悲力，不久證涅槃。

/VERSE/於是淨諸業障菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

問法威儀。

/VERSE/大悲世尊，為我等輩廣說如是不思議事，一切如來因地行相，令諸大眾得未曾有，親見調御，歷恒沙劫勤苦境界，一切功用，猶如一念，我等菩薩，深自慶慰。

此慶所聞也。謂從一心，建諸定輪，乃諸如來因地行相。勸苦境界，一念具足，故深自慶也。

/VERSE/世尊，若此覺性，本性清淨，因何染汙使眾生迷悶不入？

此正問也。上章佛說一切如來圓覺清淨，本無修習。然清淨則本來無染，今因何有染汙，更假修耶。

/VERSE/唯願如來廣為我等，開悟法性，令此大眾及末世眾生，作將來眼。

此請意也。

/VERSE/說是語已，五體投地，如是三請終而復始。

求法懇誠。

/VERSE/爾時，世尊告淨諸業障菩薩言：『善哉善哉，善男子，汝等乃能為諸大眾及末世眾生，諮問如來如是方便，汝今諦聽，當為汝說。』

贊許。

/VERSE/時，淨諸業障菩薩奉教歡喜，及諸大眾默然而聽。

默佇。

/VERSE/善男子，一切眾生從無始來，妄想執有我人眾生及與壽命，認四顛倒，實為我體，由此便生憎愛二境，於虛妄體重執虛妄，二妄相依，生妄業道有妄業故，妄見流轉，厭流轉者，妄見涅槃，

此正答染汙所以也。一切眾生，從無始來，妄想執有我人等者，正初所云，妄認四大為自身相，六塵緣影為自心相者也。由諸眾生最初不覺，迷本法身，故妄認五蘊幻妄身心，為實我體，故名我相。計我輾轉趣於餘趣，故名人相。計我盛衰苦樂，變異相續，為眾生相。計有一期命根不斷，為壽者相。以不達無我，執妄為真，故云顛倒。然執虛妄為我，已是顛倒，且於此妄我，起憎愛之心，故云重執虛妄，此起惑也。心境二妄相依，造種種業，故云生妄業道，此造業也。故有妄業，必受苦報。流轉生死，此苦果也。惑業苦三，皆因妄認我執，以取三界輪迴，故云流轉。此分段生死也。若二乘人，厭生死苦，斷煩惱集，出三界外，復妄見涅槃，以取變異生死之苦，皆由執我之故也。故云由此便生等。然此四相，有迷識迷智麤細之分。麤者迷識，乃凡夫妄認五蘊為我妄生憎愛，乃金剛經前半所明者是也。細者迷智，乃一切聖賢，妄有證得，能所未忘，即此細所說，乃金剛經後半所明者是也。此中麤細二種我執，正屬俱生。此經眾生，意該九界，此中先舉凡夫之四相，以顯三乘之四相。以凡夫四相，由憎愛而有，三乘四相，有證取而有，以證取發於愛根種子，故凡聖雙舉。

/VERSE/由此不能入清淨覺，非覺違拒諸能入者，有諸能入，非覺入故，是故動念及與息念，皆歸迷悶。

此正答不能入覺之所以也。由上所說，妄執我故，染汙真性，由此不能入清淨覺，蓋非覺性違拒不容入也，以執我能入之覺，故云有諸能入，非覺入覺耳。若以覺入覺，則如空合空，又何拒之有。以我執未忘，故凡夫動念，二乘息念，皆歸迷悶。下重徵釋迷悶之本。

/VERSE/何以故？由有無始本起無明，為己主宰，

此徵釋迷悶之根本也。本起無明，謂最初一念不覺，生相無明也。法身無我，由一念無明，迷本法身，成陀那識，為我相根本，自此皆是無明用事，故云為己主宰。我者主宰義，謂從無始至今，一向皆是無明主宰，是為我相，自等覺已，還未破生相無明。異熟未空，皆屬我相。然此我相，與諸教所說不同，後文自明。

/VERSE/一切眾生，生無慧目，身心等性，皆是無明。譬如有人，不自斷命，

此重釋無始無明，至今難斷之所以也。謂全體無明，變成五蘊身心，然此根本無明，非根本智照不能破，以諸眾生，從來未逢知識，開發慧眼照破，豈有無明能斷無明之理耶。故云譬如有人，不自斷命。

/VERSE/是故當知。有愛我者。我與隨順，非隨順者，便生憎怨，為憎愛心，養無明故，相續求道，皆不成就。

此序無明相續，長劫之所以也。謂此無明相續，長劫而難斷者，以有憎愛二惑，以滋養之也。以執我故，則偏愛我。若有愛我者，則更增長我之愛見；若違我者，必生憎怨，然憎怨亦從愛起，以不順其愛，故憎怨耳。以此憎怨資熏無明種子，發起現行，故劫劫生生，愛憎未斷，故無明日厚，所以相續長劫生死耳。今以愛憎之心，而求佛道，豈有成道之理耶。故云皆不成就。下示相。

/VERSE/善男子，云何我相？謂諸眾生，心所證者。

此正示我相之體也。此我等四相，舊解都分麤細，今詳佛意，指無始無明，為己主宰，是為我體，是則四相單約生相無明。今以觀照研窮，對待未忘，輾轉有四。原非麤細之分也。何以明之，謂妙性圓明，本無能所，良由最初一念，障此妙性，失其本明，故名無明。自爾以來，一向皆是無明為己主宰，而為我體。今以始覺觀照，欲證圓覺，未能圓合，中間皆因根本無明，而為障礙。故對待未忘，即此所對所證者，乃是無明，非覺性也。故云心所證者，乃我相也。按此始起無明為我，豈有麤細之分耶。永嘉一念中五陰正此意耳。智者請深觀之。下以喻明。

/VERSE/善男子，譬如有人百骸調適，忽忘我身。四肢弦緩，攝養乖方，微加針艾，則知有我，是故證取方現我體。

此以喻明我相也。謂眾生向以無明用事，不知有我，任運而已，故如人調適忘身。今以觀照研窮，方顯無明之體。故如人針艾，知有我身也。以觀心所取證者，乃是無明，非覺性也，故云取證乃現我體。前佛明言，無始無明，為己主宰，乃的指根本無明為我，豈可以麤惑目之也。下結指。

/VERSE/善男子，其心乃至證於如來，畢竟了知清淨涅槃，皆是我相，

此結指我相根本也。意謂不獨三賢十聖之所證者為我，乃至證於如來究竟涅槃，若一念證性未忘，乃生相無明未破，正是我相根本。雲門云，法身亦有兩般癡。得到法身邊，若法執不忘，己見猶存，亦是病。問曰：三乘教中，說俱生我執，七地已破其八地。後乃俱生法執，破此法執，即入妙覺。今經等覺後心猶未破我相，何相懸若此耶。答曰：然，我法二執，總屬一我，謂我之我，我之法。然俱生法執，正是我所執之法，故法亦名我，以異熟未空故，但約證取為我耳。此經不同諸說，以四相總屬一我，故云皆是我相。

/VERSE/善男子，云何人相？謂諸眾生，心悟證者。善男子，悟有我者，不復認我，所悟非我，悟亦如是，悟已超過一切證者，悉為人相。

此示人相也。謂前所證者是我，則不復認我。若存我能悟之心，即為人相，以約對我為人，非他人也。

/VERSE/善男子，其心乃至圓悟涅槃，俱是我者，心存少悟，備殫證理，皆名人相。

此釋人相也。謂縱然悟得涅槃是我，不自證取，即此能悟之心，皆名人相。殫，盡也，謂了悟涅槃極盡之理為我，若存絲毫悟心未忘，即名人相。

/VERSE/善男子，云何眾生相？謂諸眾生，心自證悟所不及者。

此示眾生相也。謂覺前證悟，二皆是妄。即此覺了之心，名眾生相。以此覺了之心，非證悟之可及者，以見有證悟之可離，故名眾生相。

/VERSE/善男子，譬如有人作如是言：「我是眾生，則知彼人說眾生者，非我非彼，云何非我？我是眾生，則非是我，云何非彼？我是眾生，非彼我故。」

此借明眾生相也。以凡夫之眾生相，乃計我所感苦樂，變異相續，為眾生相。今聖人但以了悟證取，兩忘能所，只存能了之心，為眾生相，以不屬能所故。借世人彼此之語，以喻明之，謂言我是眾生，故非我非彼。

/VERSE/善男子，但諸眾生了證了悟，皆為我人，而我人相所不及者，存有所了，名眾生相。

此正示其相。謂了前證悟，二皆不及，只此了心不忘，為眾生相耳。

/VERSE/善男子，云何壽命相？謂諸眾生，心照清淨，覺所了者，一切業智所不自見，猶如命根。

此示壽命相也。謂前能了之心為眾生相。今觀智增明，照此了心，亦不可得，唯一清淨覺體，所謂覺心源，故名究竟覺。到此境智俱泯，一切俱離，謂以即心之智，還照寂滅之體，境智一如。如眼不見眼，故云一切業智所不自見。以返妄歸真，至法身極則處。但守住寂滅不能轉位回機。所謂抱守竿頭，靜沉死水，宗門名為尊貴墮，即此墮處，不能超越，故猶如命根，為壽命相。語云：百尺竿頭坐的人，雖然得入未為真，百尺竿頭重進步，大千世界現全身。故以坐守玄微，命根不斷。前云不住生死，不住涅槃，此正住涅槃相耳。

/VERSE/善男子，若心照見一切覺者，皆為塵垢，覺所覺者，不離塵故，如湯消冰，無別有冰，知冰消者，存我覺我，亦復如是。

此直示妄源也。一切覺者，前三相也。謂心照清淨覺，前三相皆為塵垢。即此覺心，亦未離塵。然以真照妄，妄即是真，故如湯消冰，冰即是湯。今存我覺，我則如冰。知冰以不能自遣，如不自斷命，所以為壽者相也。下明我為法障。

/VERSE/善男子，末世眾生不了四相，雖經多劫，勤苦修道，終不能成一切聖果，是故名為正法末世。

此明我為法障道之本也。謂末世眾生，若不了此四相，縱多劫勤苦，終不能成聖果，以執我見而修故也。正法末世，謂末世眾生，幸遇此圓教法門，可為正法。若錯亂修習，與不修等，故無行證，所以為末法也。釋迦法中，正法一千年，教理行果，四法皆全。像法一千年，有教理行，而證果者少。末法一萬年，但有教理，而無行證。今教理雖存，而徒勞無益者多矣。下有三徵，三釋。此久修無證之義。

/VERSE/何以故？

此徵何故久修無證耶。下釋。

/VERSE/認一切我為涅槃故，有證有悟名成就故。譬如有人，認賊為子，其家財寶，終不成就。

釋義謂所以久修不證者，以認一切我為涅槃故，以證悟未忘，得少為足故。言認一切我者，謂凡所修行，皆依我見，將此我見，以為涅槃，故終不成就耳。認賊為子，喻終不成就。

/VERSE/何以故？

此徵何故認我便妨於道耶。

/VERSE/有愛我者，亦愛涅槃，伏我愛根，為涅槃相，有憎我者，亦憎生死，不知愛根，真生死故，別憎生死，名不解脫。

釋義所以認我妨道者，以我為愛憎之根本故也。謂凡執我者必愛我，今以我愛而求涅槃，則涅槃但資愛根，非真涅槃也。故云伏我愛根為涅槃相，故非真也。凡不順我愛者，必起憎心，以有憎我者，亦憎生死。然此憎心，本從愛起，不知此愛，真生死本。故今修行人，不知斷己愛根，而別憎生死，迷之甚也，故不解脫。然說認妨道者，以愛資愛故也。

/VERSE/云何當知，法不解脫？

此徵云何當知愛涅槃者，本解脫法，何以返不解脫耶。

/VERSE/善男子，末世眾生習菩提者，以己微證，為自清淨，猶未能盡我相根本。

釋義所以於涅槃法不解脫者，以執我而求。以取微證，便自以為清淨。得少為足，未盡我相根本，故不解脫耳。

/VERSE/若復有人，讚歎彼法，即生歡喜，便欲濟度，若復誹謗彼所得者，便生瞋恨，則知我相堅固執持，潛浮藏識，遊戲諸根，曾不間斷。

此以違順二境，以驗我相未忘也。言修行人自謂以得涅槃法矣，假若有人讚歎彼法，則生歡喜；誹謗彼法，則生瞋恨。然涅槃乃空法也，何有喜怒於其間。今聞贊誹而生喜怒，即此喜怒，本於我相，非涅槃也。以此驗知其人我相堅固執持，以此種子潛伏藏識，遇境激發現行，則遊戲諸根，曾不間斷。以此求道，云何而得解脫耶。

/VERSE/善男子，彼修道者不除我相，是故不能入清淨覺。

此總結執我求道之過也。下翻顯病源。

/VERSE/善男子，若知我空，無毀我者，有我說法，我未斷故，眾生壽命，亦復如是。

此以法驗病，翻顯我相未忘也。然涅槃乃空法也，若果證涅槃，則我相必空，我相若空，則何有贊毀哉。今因贊毀其法，而生喜怒，正是我相未斷。若我相未斷，則人及眾生壽命四相，居然全在，如此正是眾生病根，又豈可為得涅槃耶。下正示病源。

/VERSE/善男子，末世眾生，說病為法，是故名為可憐愍者，雖勤精進，增益諸病，是故不能入清淨覺。

此正示病源也。謂末世修行之人，未斷我相，以認我為法，故所說者，乃說其我相之病，非說涅槃之法也。故云說病為法。以此之故，雖精進修行，但增益諸病，故不能入清淨覺耳，是故名為可憐愍者。下示執病之過。

/VERSE/善男子，末世眾生不了四相，以如來解及所行處，為自修行，終不成就。

此示執病為法之過也。謂修行之人，不了四相，但以如來解行，回為己有，非己親證。故終不成就。

/VERSE/或有眾生，未得謂得，未證謂證，見勝進者，心生嫉妒，由彼眾生未斷我見，是故不能入清淨覺。

此示執病之過，必墮增上慢人也。其實未得未證而自謂為證為得。少得為足，故為增上慢人。乃是我愛未斷者。何以知之？但於見勝進者，心生嫉妒，然此嫉妒之心，發於我愛，故知此人，乃未斷我愛者。是故不能入清淨覺。此甚言我愛為病根也。下誡防過。

/VERSE/善男子，末世眾生希望成道，無令求悟，惟益多聞增長我見，

此深誡防過也。謂上執病為法之人，所以四相未除者，只是將心待悟一事，為病根耳。苟有待悟之心。則必廣求經教，執相似語，回為己解，故此但只增益多聞，增長我見，非真修也。末法志道之士，可不懼哉。

/VERSE/但當精進降伏煩惱，起大勇猛，未得令得，未斷令斷，貪瞋愛慢諂曲嫉妒，對境不生，彼我恩愛，一切寂滅，佛說是人，漸次成就，求善知識，不墮邪見，

此勸真修也。真修之士，不必將心待悟，亦不必廣求多聞，只當降伏煩惱為第一行，亦不可得少為足。其未得涅槃，必志得之，其於未斷煩惱，絕欲斷之。但歷境驗心，若貪瞋愛慢一切煩惱，對境果然不生否。至若彼我恩愛，果然一切寂滅否。如此自驗其心，即如古德云，學道不必將心求悟，但於一切煩惱境界上透得過，便是悟處。故佛說，此人漸次可以成就。雖然如是，更要求善知識抉擇，邪正分明，亦不墮於邪見。如此修行，方有少分相應耳。學者可不勉哉。

/VERSE/若有所求，別生憎愛，則不能入清淨覺海。

此重勉真修，誡令離過也。謂必如上所說，乃是真修。若捨此外，別起欣厭取捨憎愛之心，則畢竟不能入清淨覺矣。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/淨業汝當知，一切諸眾生，
/VERSE/皆由執我愛，無始妄流轉，
/VERSE/未除四種相，不得成菩提，
/VERSE/愛憎生於心，諂曲存諸念，
/VERSE/是故多迷悶，不能入覺城，

城喻涅槃，謂此涅槃，魔外不能侵，萬德之所聚，眾聖之所歸，萬行之所入。故喻如城。

/VERSE/若能歸吾剎，先去貪瞋疑，
/VERSE/法愛不存心，漸次可成就，
/VERSE/我身本不有，憎愛何由生，
/VERSE/此人求善友，終不墮邪見，
/VERSE/所求別生心，究竟非成就？』

剎乃世界之都稱，亦取喻涅槃。心愛涅槃，故示法愛。餘頌可知。

/VERSE/於是普覺菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

進問威儀。

/VERSE/『大悲世尊，快說禪病，令諸大眾，得未曾有，心意蕩然，獲大安隱。』

讚謝。

/VERSE/『世尊，末世眾生去佛漸遠，賢聖隱伏，邪法增熾，使諸眾生求何等人？依何等法？行何等行？除去何病？云何發心？令彼群盲不墮邪見？』

此正陳所問也。此問有五：一、問求何等人；下答求善知識。二、問依何等法。三、問依何等行。四、問除去何病。此三總答，依所證法，應離四病。五、問云何發心，未後發廣大等心。下文俱明。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告普覺菩薩言：『善哉善哉，善男子，汝等乃能，諮問如來，如是修行，能施末世一切眾生無畏道眼，令彼眾生得成聖道，汝今諦聽，當為汝說。』

讚許誡聽。

/VERSE/時，普覺菩薩奉教歡喜，及諸大眾，默然而聽。

佇聽。下答有五，初答求人。

/VERSE/『善男子，末世眾生，將發大心，求善知識，欲修行者，當求一切正知見人，心不住相，不著聲聞緣覺境界，雖現塵勞，心恆清淨，示有諸過，讚歎梵行，不令眾生入不律儀，求如是人，即得成就阿耨多羅三藐三菩提。』

此答求何等人也。善知識謂善知眾生根器，應機說法，知病說藥，令得安隱也。正知見人，即心不住相，不著二乘之行者。雖現塵勞等六句，言善知識之行也。菩薩居塵不染，故云心恆清淨。以同事攝，故云示有諸過。先以欲鉤牽，後令入佛智，故云不令眾生入不律儀。求如是人，即得成就無上正道也。

/VERSE/『末世眾生，見如是人，應當供養，不惜身命，彼善知識，四威儀中，常現清淨，乃至示現種種過患，心無憍慢，況復搏財妻子眷屬。若善男子，於彼善友，不起惡念，即能究竟成就正覺，心華發明，照十方剎。』

此教承事知識之法範也。不惜身命，如雪山捨身，常啼破骨，乃至身為床座等，四儀常現清淨者，乃善知識之順行也。固當盡命承事，即有逆行，示現貪瞋癡等，如婆須密女無厭足王之類，亦不敢起憍慢心，況復搏財等耶。搏乃搏食，財乃財寶，意謂內現貪瞋，尚不敢慢，何況身外搏食財寶妻子眷屬。乃人道之常。如淨名之類，又豈可慢之耶。若修行者，於彼逆行知識，不起惡念，所謂依法不依人，即能究竟成就也。永斷疑根，直心正念，故得心花發明，照十方剎。下答所依法。

/VERSE/『善男子，彼善知識所證妙法，應離四病，云何四病？』

此答所依法，意在擇師，乃求正知見人也。修行依法，法必依師，故在所擇正知見人，乃可依也。如何得知是正知見人？但於法驗之，若所說法心住相者，則為法病，若離法病，則知見自正，故從上諸祖，拈情去縛，曾無實法縛人，是為不住相者，若此乃可依也。

/VERSE/『一者作病，若復有人，作如是言：「我於本心，作種種行。」欲求圓覺，彼圓覺性，非作得故，說名為病。』

此徵釋四病之相。一作病也。然作為病者，以圓覺之性，天然本具，不假作為，今以有作之修，而求圓覺妙性。且此妙性，豈作為而可求耶，故說為病。若復有人，作如是言者，假若彼知識，自作此言也。

/VERSE/『二者任病，若復有人，作如是言：「我等今者，不斷生死，不求涅槃，涅槃生死，無起滅念，任彼一切，隨諸法性。」欲求圓覺，彼圓覺性，非任有故，說名為病。』

此示任病也。然此任病，乃狂解之人，悠悠任性，縱放身心，自謂無物無礙，得大解脫，返藉口本無生死可斷，本無涅槃可證，以為放逸之資，非真知見善知識也。若依此等之人，則墮狂妄，故說任性為病也。

/VERSE/『三者止病，若復有人，作如是言：「我今自心永息諸念，得一切性寂然平等，」欲求圓覺，彼圓覺性，非止合故，說名為病。』

此示止病也。然圓覺普照，大用無方，豈可以永熄諸念，耽著枯寂之行，以求之耶。以圓覺妙性，非止可合，故說為病也。

/VERSE/『四者滅病，若復有人，作如是言：「我今永斷一切煩惱，身心畢竟空無所有，何況根塵虛妄境界，一切永寂欲求圓覺，彼圓覺性，非寂相故，說名為病。」』

此示滅病也。覺性圓滿，隨緣應現，寂而常照，今以畢竟空無所有，則幾淪斷滅，以永寂滅而求圓覺，久則下沉無想，則墮二乘，故說為病耳。

/VERSE/『離四病者，則知清淨，作是觀者，名為正觀，若他觀者，名為邪觀。』

此結示正觀也。初云圓照清淨覺相，以圓覺妙性，本不屬於作止任滅，今離此四，則自性圓明，不無欠缺，故云清淨。然作止等四，皆屬修行功用，今說為病者，以在未悟門頭，此四皆藥，今就圓覺自性言之，本自天然，不假功用，故說為病耳。古德云，修行即不無，染汙即不得。所謂但形文采，即屬染汙。故離此四，則名清淨。作是觀者，乃約法觀人，非觀智也。謂觀離病之人，乃不住相，為正知見人，方取為師，可依之也。

/VERSE/『善男子，末世眾生欲修行者，應當盡命供養善友，事善知識，彼善知識，欲來親近，應斷憍慢，若復遠離，應斷瞋恨，現逆順境，猶如虛空，了知身心畢竟平等，與諸眾生同體無異，如是修行，方入圓覺。』

此答修何等行也。此中修行，不說六度萬行，但只事善知識，斷憍慢心一行為本，即如善財童子，一生圓曠劫之果，唯以參善知識一事，即得圓滿無量法門，所謂依善知識，教不生二念，故觀合離逆順之境，猶如虛空。且了知身心，與眾生平等，此無人我相，乃受道之器也。以此心此行，反與圓覺法體相應，故能入耳。

/VERSE/『善男子，末世眾生不得成道，由有無始自他憎愛一切種子，故未解脫，若復有人觀彼怨家，如己父母，心無有二，即除諸病，於諸法中，自他憎愛亦復如是。』

此答除去何病也。眾生所以流轉生死者，以有無始無明愛憎種子，為障道之病根，故雖修行，未得解脫。今事善知識，不起憍慢瞋恨之心，則折伏現行，了知自己身心，與眾生平等，則了無人我，愛憎種子自伏。至若視怨如親，則愛憎種子自斷，而障道之病自斷，故云即除諸病。此正除病之妙藥也。

/VERSE/『善男子，末世眾生欲求圓覺，應當發心，作如是言：「盡於虛空，一切眾生，我皆令入究竟圓覺，於圓覺中，無取覺者，除彼我人一切諸相。」如是發心，不墮邪見。』

此答發何等心也。般若彌勒頌云，廣大第一常，其心不顛倒。此言盡空一切眾生廣大心也。皆入究竟圓覺第一心也。於圓覺中，無取覺者，常心也。除彼我人一切諸相，即除四病，不顛倒心也。凡諸行人，親師授法修行之要，無由此者。捨此即墮邪見矣。故云如是不墮。

/VERSE/爾時，世尊欲重宣此義，而說偈言：『

/VERSE/普覺汝當知，末世諸眾生，
/VERSE/欲求善知識，應當求正見，
/VERSE/心遠二乘者，

此頌求師。

/VERSE/法中除四病，謂作止任滅。

此頌依法去病。

/VERSE/親近無憍慢，遠離無瞋恨，
/VERSE/見種種境界，
/VERSE/心當生稀有，還如佛出世，
/VERSE/不犯非律儀，戒根永清淨，

此頌修行。不犯非律儀二句，長行言，在師示現有過，不令眾生入不律儀。此中正言弟子事師，倘見逆行，不得隨之，便犯非律，必以戒根清淨，而為正行。舊解為追頌求師中文，非本指也。

/VERSE/度一切眾生，究竟入圓覺，
/VERSE/無彼我人相，當依正智慧，
/VERSE/便得超邪見，證覺般涅槃。』

此頌發心也。五句頌四心因行，末句顯果證。

/VERSE/於是圓覺菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

進問威儀。

/VERSE/『大悲世尊，為我等輩，廣說淨覺種種方便，令末世眾生，有大增益。』

慶前所聞。

/VERSE/『世尊，我等今者已得開悟，若佛滅後，末世眾生未得悟者，云何安居，修此圓覺清淨境界？此圓覺中，三種淨觀，以何為首？唯願大悲，為諸大眾，及末世眾生，施大饒益。』

正陳請詞，以何為首，即最初方便也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告圓覺菩薩言：『善哉善哉，善男子，汝等乃能問於如來如是方便，以大饒益施諸眾生，汝今諦聽，當為汝說。』

許說誡聽。

/VERSE/時，圓覺菩薩奉教歡喜，及諸大眾默然而聽。

默佇。

/VERSE/『善男子、一切眾生，若佛住世，若佛滅後，若法末時，有諸眾生具大乘性，信佛秘密大圓覺心，欲修行者，若在伽藍，安處徒眾，有緣事故，隨分思察，如我已說，』

此下正答所請也。性謂種性，猶根器也。以圓覺乃秘密妙心，非上根人不能修習，故許具大乘根性者可修也。意謂若無外緣，則當安居伽藍，與眾同修，若有外緣，不能安居者，則當隨分思察也。已說者，如前當觀此身等。

/VERSE/若復無有它事因緣。即建道場，當立期限，若立長期，百二十日，中期百日，下期八十日安置淨居。

此教結制規則也。意謂苟無外緣，必以安居為上，易入道也。三期隨意長短，元無一定，但取克期進道耳。

/VERSE/『若佛現在，當正思惟，若佛滅後，施設形像，心存目想，生正憶念，還同如來常住之日，懸諸旛華，經三七日，稽首十方諸佛名字，求哀懺悔，遇善境界，得心輕安，過三七日，一向攝念。』

此教安居進修之法則也。若如來在世，則當正思惟佛，若佛滅後，則當設像觀佛法身，故云還同常住。懸諸幡華，廣如楞嚴壇場，今此中至簡，故但舉幡華。言懺悔得善境界者，謂見光睹瑞感夢等。乃滅罪之相也。一向攝念，則修止觀，應如二十五輪，各安標記，結取單復圓修，乃正行也。

/VERSE/『若經夏首，三月安居，當為清淨，菩薩住止，心離聲聞，不假徒眾，』

此言入期之法。言菩薩住止，意揀小乘之眾也。前言三期，乃克定期限，今結安居，乃入期之法。西域佛制，三月安居，通名結夏。今言夏首，乃入期之初也。律制，當結制時，必先集眾，布薩作法，然後安居，多小乘人。今言菩薩住止者，謂不同彼小乘多眾，但隨一類，修觀行菩薩自便，不必念彼小乘布薩法事，亦不假彼徒眾也。言不假小乘徒眾，非與前文安處徒眾相違也。

/VERSE/至安居日，即於佛前作如是言：「我比丘比丘尼優婆塞優婆夷某甲，踞菩薩乘，修寂滅行，同入清淨，實相住持，以大圓覺為我伽藍，身心安居平等性智，涅槃自性無繫屬故，今我敬請不依聲聞，當與十方如來及大菩薩，三月安居，為修菩薩無上妙覺大因緣故，不繫徒眾」

此示入期安心之法也。上言心離聲聞，此正示菩薩所修，乃離相寂滅之行，不比聲聞著相而修也。以大圓覺為伽藍者，謂不依世界住止，乃住心境雙忘平等寂滅之地也。謂涅槃自性，本無身心世界可縛屬故，殊非聲聞境界，故云不依，唯依如來法身實際故，為菩薩所修妙覺因緣，乃自覺聖智之境，為自證處也。此乃菩薩獨詣之地，故云不縛徒眾。某甲者，以甲乙為名之次，乃當自稱己名也。今諸方後稱見善知識，不自稱名，但曰某甲，無知之甚也。

/VERSE/善男子，此名菩薩示現安居，過三期日，隨往無礙。

此結示休夏也。言示現安居者，以上言菩薩修寂滅行，安居平等性智，此又何假期限耶。然必以三期為限者，以示同權小引發未悟耳。過期隨往無礙者，以小乘解制之後，有新學者，凡所出遊，侶須三人，以妨誤失。今菩薩以觀智安心，不必伴侶，故云隨往無礙。

/VERSE/『善男子，若彼末世修行眾生，求菩薩道，入三期者，非彼所聞一切境界，終不可取。』

此示妨誤失也。所聞者，即上三觀單復圓修二十五輪，及根塵識界，一一清淨等，乃正觀也。若非所聞一切境界，皆不可取，如楞嚴五十重陰魔，及起信論中所說魔事，皆不可取。恐墮邪誤也。初有二問，一問安居，二問三觀，以何為首，上答安居竟，下答初首方便。

/VERSE/『善男子，若諸眾生修奢摩他，先取至靜，不起思念，靜極便覺，如是初靜，從於一身，至一世界，亦復如是，善男子，若覺遍滿一世界者，一世界中有一眾生起一念者，皆悉能知，百千世界亦復如是，非彼所聞一切境界，終不可取。』

此答三觀初首，先空觀方便也。言修奢摩他，先取至靜者，以止為前方便也。言至靜者，即天臺三止中體真止，謂體合真空，故云至靜。一念不生，故不起思念，靜極光生，故云便覺。初從一身等者，謂內脫身心，外遺世界，內外平等，寂然不動，以身心世界，蕩然一空，則與一切融為一心，一切世界合為一界，故凡眾生起心動念，即從自心中現，故凡起一念，無不了知。所謂靜極光通達，寂照含虛空，卻來觀世界，猶如夢中事。此空觀之極則也。如此方名正觀，非彼所聞，皆不可取。

/VERSE/『善男子，若諸眾生修三摩缽提，先當憶想十方如來十方世界一切菩薩，依種種門漸次修行勤苦三昧，廣發大願自熏成種，非彼所聞，一切境界，終不可取。』

此示三摩缽提，假觀方便也。三摩缽提，義當幻觀，言憶想十方如來，一切菩薩，種種修行，勤苦三昧者，謂思惟諸佛菩薩因中，修種種難行苦行，度諸眾生，於三昧中，起如幻觀，以己身心，自歷其境，內驗其心，種種境界，備歷如幻，以此幻觀，發度生願，久熏成種，久久純熟，便能內發大悲輕安，而起菩薩利生妙行。所謂以如幻觀，而開幻眾，作如幻佛事也。此則三摩缽提，以如幻為首也。非彼所聞，終不可取。

/VERSE/『善男子，若諸眾生修於禪那，先取數門，心中了知，生住滅念，分齊頭數，如是週遍四威儀中，分別念數，無不了知，漸次增進，乃至得知百千世界一滴之雨，猶如目睹，所受用物。非彼所聞，一切境界，終不可取。』

此示寂觀方便初首也。禪那義當中道一心，名為寂觀。言先取數門者，正入禪最初工夫也。以修禪人，一向心多雜亂，難得寂靜，故先以數門為首。謂初攝心，先歸一息，依息出入為度數之，從一至十，又從十至一，如此往復，息息不斷，心心不昧，生滅頭數，一一分明，自少至多，以驗定力淺深，若久久純熟，數到一念不生，則其息自斷，寂然一心，湛然安住，是為定相。如此周遍四威儀中，念念了知，久則百千世界，唯心所現，乃至一滴之雨，分明了知，如目睹物，此寂靜觀之成功也。如起信所說，修止觀者，不依氣息，彼以內脫身心為要。此依之者，以初機攝心為方便，非究竟依之也。若以息為得，則墮邪道，非彼所聞也。

/VERSE/『是名三觀初首方便。』

此結名也。前問三種淨觀，以何為首，故具答已。於此結指，是知前二十五輪，但說觀相，此三方便，乃最初下手工夫，即楞嚴二十五聖，一一皆說最初下手工夫，即此義也。

/VERSE/『若諸眾生遍修三觀，勤行精進，即名如來出現於世。』

此示三觀之益也。以此三觀，乃一切如來本起因地，故有圓根眾生，能遍修三觀者，即名如來出現於世，言畢竟成就無礙也。有此勝益，故勸應修。

/VERSE/『若復末世鈍根眾生，心欲求道，不得成就，由昔業障，當勤懺悔，常起希望，先斷憎愛嫉妒諂曲，求勝上心，三種淨觀隨學一事，此觀不得，復修彼觀。心不放捨漸次求證。』

此言鈍根障重眾生，當以懺悔斷障為要也。由昔業障者，乃夙習種子，今修行時，熏發現行，作障道緣，所謂好正而固邪，欲潔而偏染者，乃夙習使然也。故當精勤懺悔，消宿業障，業障若消，則道緣可辦也。常起希望者，謂希望願斷業障也。故下即云，先斷憎愛等，乃貪瞋癡也。勝上心慢也，謂根本煩惱既斷，現行不行，則習氣可除，觀行易成，此觀不得，乃復修彼觀者，乃二十五輪標記之意，故云漸次求證。

/VERSE/爾時世尊欲重宣此義而說偈言：『

/VERSE/圓覺汝當知，一切諸眾生，
/VERSE/欲求無上道，先當結三期，
/VERSE/懺悔無始業，經於三七日，
/VERSE/然後正思惟，非彼所聞境，
/VERSE/畢竟不可取。奢摩他至靜，
/VERSE/三摩正憶持，禪那名數門，
/VERSE/是名三淨觀，若能勤修習，
/VERSE/是名佛出世，鈍根未成者，
/VERSE/常當勤心悔，無始一切罪，
/VERSE/諸障若消滅，佛境便現前。』

上正宗分竟。

下流通分。

/VERSE/於是賢善首菩薩在大眾中即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

進問威儀。

/VERSE/『大悲世尊，廣為我等及末世眾生，開悟如是不思議事。』

慶前所聞全經大義。下正陳請意。

/VERSE/『世尊，此大乘教，名字何等？云何奉持？眾生修習，得何功德？云何使我護持經人？流布此教，至於何地？』

此問經名，並流通此法也。此問有五，一問經名，二問奉持，三問功德，四問護持，五問流布至何地位。

/VERSE/作是語已，五體投地，如是三請，終而復始。

三展虔誠。

/VERSE/爾時，世尊告賢善首菩薩言：『善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，問於如來如是經教功德名字，汝今諦聽，當為汝說。』

許說誡聽。

/VERSE/時，賢善首菩薩奉教歡喜，及諸大眾默然而聽。

默佇。

/VERSE/『善男子，是經百千萬億恆河沙諸佛所說，三世如來之所守護，十方菩薩之所歸依，十二部經清淨眼目，』

此總歎法勝，令生信重也。此經乃諸佛如來本起因地法行，故是諸佛所說，如來守護。教授菩薩，故為菩薩之所歸依，流出一切清淨真如菩提涅槃，故為十二部經之眼目。

/VERSE/是經名大方廣圓覺陀羅尼，亦名修多羅了義，亦名秘密王三昧，亦名如來決定境界，亦名如來藏自性差別，汝當奉持。

此答名字，示經名有五種也。今結集經題，但存其二，舊解五名，約教理行，修多羅，約教，秘密王三昧，約行，餘皆約理。中道一心，故曰秘密，非密語也。依如來藏建立差別，義盡於此，當如是持。

/VERSE/『善男子，是經唯顯如來境界，唯佛如來能盡宣說，若諸菩薩及末世眾生，依此修行，漸次增進，至於佛地』

此歎法勝，意令修習，答至何地也。佛佛成道，皆依圓覺為本因，及成佛利生，亦唯說此法，教化菩薩，此外更無別法，故勸令修習，可至佛地也。

/VERSE/『善男子。是經名為頓教大乘，頓機眾生，從此開悟，亦攝修一切群品，譬如大海，不讓小流，乃至蚊蚋及阿修羅，飲其水者，皆得充滿。』

此答何功德也。獨被上根，故教稱圓頓，普攝三根，故功德最大，以是一切眾生，清淨覺地，皆證圓覺，故無不充足，故如大海，不讓細流，飲者大小皆足也。

/VERSE/『善男子，假使有人純以七寶，積滿三千大千世界，用以布施，不如有人聞此經名，及一句義。』

此較量顯勝也。世寶盈剎，但資有漏，至理一言，必轉凡成聖，故功倍天淵。

/VERSE/『善男子，假使有人，教百千恆沙眾生得阿羅漢果，不如有人宣說此經，分別半偈。』

此以人較法，更顯益也。小果雖多，終無實證，此經半偈，為成佛正因，故難比也。

/VERSE/『善男子，若復有人，聞此經名，信心不惑，當知是人，非於一佛二佛種諸福慧，如是乃至盡恆河沙一切佛所，種諸善根，聞此經教。』

此歎勝機能受也。謂能信受此法者，蓋從多佛廣修福慧，殊非小福薄德之人可堪也。

/VERSE/『汝善男子，當護末世是修行者，無令惡魔及諸外道，惱其身心，令生退屈。』

此正囑流通，以護修習者，為第一也。以修習此法者，乃慧命所繫，若惡魔惱亂生退，則慧命斷絕，故當護持也。

/VERSE/爾時會中有火首金剛、摧碎金剛、尼藍婆金剛等八萬金剛，並其眷屬，即從座起，頂禮佛足，右繞三匝，而白佛言：『世尊，若後末世，一切眾生，有能持此決定大乘，我當守護，如護眼目，乃至道場所修行處，我等金剛，自領徒眾，晨夕守護，令不退轉，其家乃至永無災障，疫病消滅，財寶豐足，常不乏少。』

此敘金剛受囑，發願守護持經人也。金剛者，以護法神，執此寶杵，故此得名，以金剛寶能碎一切故。言火首金剛，謂頭有火焰，即楞嚴所云，化多淫心，成智慧火者。乃菩薩示現者也。尼藍婆未詳所譯。言此諸神，皆夙習發願護法者也。故常在佛會。

/VERSE/爾時，大梵天王、二十八天王，並須彌山王，護國天王等，即從座起，頂禮佛足，右繞三匝，而白佛言：『世尊，我亦守護是持經者，常令安隱，心不退轉。』

此敘諸天受囑，護持經者也。大梵天王，乃初禪王，為裟婆世界主，佛佛出世，此王為請，主二十八天，總舉三界諸天，謂六欲天，十八禪天，四空天也。須彌山王，特舉帝釋，乃欲界主。護國天王，乃四王天，為守護國界之主。意列三界諸天，皆為護法也。

/VERSE/爾時，有大力鬼王名吉槃茶，與十萬鬼王，即從座起，頂禮佛足，右繞三匝，而白佛言：『世尊，我等亦守護是持經人，朝夕侍衛，令不退屈，其人所居一由旬內，若有鬼神侵擾其境界，我當使其碎如微塵。』

此敘鬼神受囑，護持經者也。吉槃茶亦名鳩槃茶，此云可畏鬼，食人精氣，其疾如風，變化無端，住於林野，管諸鬼眾，故號為王，不屬人天，單居鬼趣，此鬼既發願守護，則一切惡鬼，無能為害者矣。一由旬四十里，言守護方隅，可四十里內無災害也。問：此經乃佛住大光明藏中，入於三昧，為地上一類菩薩說，二乘絕分，故前法會不列，又何有諸天鬼神發願守護耶？答曰：此非常情可測也。然佛住大光明藏，義當常寂光土，則自他平等，說聽皆無，既曰於不二境，現諸淨土，則不特實報，而同居比該，若華藏實報，必攝同居，故華嚴法會，諸天神王，各各讚佛，得一種法門，豈絕無耶。是以約法則二乘絕分，約境則凡聖該通，況圓音落落，十剎頓周，豈此界諸天神王，而不仰其嘉會耶。況影響示現，住佛境界，無足疑也。

/VERSE/佛說此經已，一切菩薩，天龍鬼神八部眷屬，及諸天王、梵王等，一切大眾，聞佛所說，皆大歡喜，信受奉行。

此結會也。舊解此天龍八部，必內證法性，示現此形者，然會初不列，義顯法勝，結會該眾，義必同聞，故皆大歡喜，信受奉行。
