/TEXT339:a01/第一章　總論

/KEPAN/第一節　佛說自證法一音無異

法界性相，雖本來常住如是，然未成無上正遍知，則終在窈冥恍惚之域。大覺圓明，如日光照了諸色，乃如實而證如證而說，故佛教之一切法流宗派，若直探其起源，則謂皆出釋尊菩提場中之智證可也。稱佛智所自證法界而說，證周圓故，說亦周圓，所謂「毗盧遮那佛，願力周沙界，一切國土中，恆轉無上輪」。斯則一音普宣，三際常演，雖有情隨類生解，而佛之所說固初無差異也。

/KEPAN/第二節　佛隨機說故有諸乘差別

乘、譬有情依佛法所成運載之功用。謂具因之異生，聞果教而起信，順信解理，依解修行，行深得證，證圓果滿，故名之曰乘也。既隨有情依佛法所成功用以名乘，則有情之根器性欲差別故，佛逐機而教者亦遂有諸乘差別，二三四五乃至無量。約其大類言之，一、人天乘以濟無姓，二、小乘以濟聲聞姓，三、中乘以濟緣覺姓，四、大乘以濟如來姓，五、一乘以濟不定姓。此皆佛住世時，已有差別種姓之人所乘差別行果之教矣。雖或說一性無別，然有情習性，亦應許此差別。

/KEPAN/第三節　佛示寂後結集諸藏差別

佛為一切教法之本。佛應世時，親聞佛說，佛示寂後，依佛遺教，佛之遺教，即諸聖弟子所聞持結集之法藏也。然法藏之結集，傳說非一。善見律傳經藏、律藏、論藏之結集。摩訶僧祇律但傳經藏，論藏；真諦則傳阿難誦經、富樓那誦論、優波離誦律、大迦葉為上首，由七葉窟界內上座眾結集之。其未及加入窟中者，曰界外大眾，別以婆師婆為上首，結集佛說。此祇及小乘者。四分律則傳經藏律藏論藏之結集；而阿含經外別有雜經藏，兼攝方等諸經，此則兼通大小乘者。西域記則傳阿難誦經、優波離誦律、大迦葉誦論；其不加入窟中之大眾部，別開會誦出經藏、律藏、論藏、雜集藏、禁咒藏。雜集藏攝根本大乘經，禁咒藏攝陀羅尼，此則兼通大小乘顯密教者。真諦又傳說文殊師利阿逸多等與阿難在鐵圍山結集大乘經；或傳大乘經由廣慧菩薩結集；而佛地經論亦言傳法菩薩結集；此三則專屬大乘者。故雖總唯一佛法藏，或分為聲聞與菩薩之二藏，或分為經律論之三藏，或分為經律論雜之四藏，或分為經律論雜集禁咒之五藏，因結集時已有差別也。按七葉窟中迦葉阿難優波離（或加富樓那）等界內上座，係當時儀式最嚴正之結集，然僅小乘之三藏（或經律藏）      耳。此外大小乘諸聖弟子之結集其所聞者，應不一而足。文殊彌勒等應亦曾結集。相傳迦葉眾結集已，出至窟外見復有眾弟子之結集，即宣言：『未制者莫制，已制者我等隨順』，殆結集後曾和合界內外大小乘眾，共相參印。而文殊等或嘗請阿難證其所傳，故有與阿難在鐵圍山結集大乘經之傳說，此讀增一阿含之序分，亦可想見髣彿。而大乘莊嚴經論，謂大小乘契經原來並行流傳者，深為可憑信也。

/KEPAN/第四節　小乘大乘之差別

綜上三節所論，則佛從菩提場之自證法界而起，應機說法，已有諸乘差別。示寂後，諸聖弟子結集法藏，復有諸藏差別。此誠佛教一切法流宗派差別之源海也。然根本唯是小乘大乘而已。在藏即為聲聞與菩薩藏，以緣覺大都出無佛教之世，值遇佛世即攝於聲聞眾，雖智解稍廣，功行稍深，而自利之心生空之果相同故。人天業果，或為出世階梯，或為利他方便，附屬於小乘大乘故。一乘或為大乘別名，或為由小乘轉入大乘之漸悟菩薩說。故諸乘諸藏之差別，要唯小乘大乘之差別耳。由小乘大乘乃復流出一切宗派，於下列各章次第分述之。

/TEXT339:a02/第二章　印度之小乘宗派源流

/KEPAN/第一節　教義之分派

/KEPAN/一　上座大眾之分派

/KEPAN/甲　分裂之遠緣

今考佛弟子中有上座大眾之部類名稱者，實起於佛示寂後窟內外之結集。彼時雖未分裂為二派，且佛寂百餘年後分裂為上座大眾之二派亦與結集時窟內上座及窟外大眾無何淵源，但名稱之襲用，未始非一遠緣也。又相傳阿難陀尊者經行林間，聞一沙彌誦伽陀云：『若人生百歲，不見水潦鶴，不如生一日而能得見之』。尊者呵以此非佛說，亟令更正誦云：『若人生百歲，不了生滅法，不如生一日，而得見了之』。數日後聞前沙彌誦水潦鶴如故，詢之，乃由彼剃度師謂阿難陀已老耄昏憒，記憶錯亂，乃令沙彌仍誦如故，尊者嘆息示寂云云（      見付法藏因緣傳）。亦可見當時已有各宗其所聞之眾矣。復次，佛教初期盛行中印度，至阿育王時遍布五天兼及西域、南洋、混合多數方土風尚各異之民族同為一佛教徒，其內部自應易起分歧。若耶舍尊者與吠舍離僧會議非法十事，雖義關律學，且仍勒歸一律，要亦僧眾分裂之見端也。設非醞釀已至成熟，則大天縱雄辯，亦何至遽得大多數僧之宗仰哉？故細察其分裂之緣，所由來遠矣。

/KEPAN/乙　分裂之主因

按玄奘三藏譯世友菩薩造異部宗輪論云：「如是傳聞：佛薄伽梵般涅槃後百有餘年，去聖時淹，如日久沒。摩竭陀國俱蘇摩城，王號無憂，統攝瞻部感一白蓋，化洽人神；是時佛法大眾初破，謂因四眾共議大天五事不同，分為兩部。一、大眾部，二、上座部。四眾者何？一、龍象眾，二、邊鄙眾，三、多聞眾，四、大德眾。其五事者，如彼頌言：餘所誘、無知，猶豫、他令入，道因聲故起，是名真佛教」。基師述記引大毗婆沙論，敘大天在家時曾烝母、弒父、弒阿羅漢、弒母。出家後又誑徒、誣佛，乃為一五逆十惡具備之人。五事者：一、阿羅漢為餘魔等所誘，得有漏失不淨之事，頌餘所誘是。二、阿羅漢得有不染汙無知，頌無知是。三、阿羅漢得有處非處疑，頌猶豫是。四、阿羅漢但由師令證入，不能自知，頌他令入是。七、大天自知罪重，夜呼苦哉，弟子驚問，飾謂聖道須因苦聲起，頌道因聲故起是。此一頌即大天集其誑徒之說，以誣為真佛教者也。由諍五事，致僧分裂：以無憂王時，高僧多聚居雞園寺；大天出家後，善能講誦三藏，王時請入內宮說法，臣庶多所歸仰。後雞園寺上座漸歿，布灑陀時輪大天昇座說戒，當眾宣說誑徒之五事，誣稱是真佛教；眾中之有學無學持戒多聞修靜慮者，咸起斥云：『汝言非佛教』，於是廣集四眾，分成兩朋，鬥諍紛然，不能和息。無憂王躬至寺中，從大天請，依多數為解決，時附和大天五事之凡眾多，而否認大天五事之賢聖少，王遂訶伏上座之賢聖眾，僧乃分裂為上座與大眾二部云。

/KEPAN/丙　分裂後之狀祝

無憂王既贊成附和大天五事之多眾，彼否認大天五事諸上座，乃相約捨離雞園寺，現神通力，同往迦濕彌羅國。無憂王聞之，雖嘗堅請重返雞園寺，卒以上座眾不允，遂就迦濕彌羅造鴿園寺等數百僧伽藍以居之，盛行上座部之化。而無憂王所居波吒釐城，則相率奉雞園寺內附和大天之大眾部僧，於是上座與大眾之二派，分道揚鑣，各傳所宗。依此二部為本，遂更分裂出下述諸部。然異部宗輪論傳佛示寂二百年時，更有一名大天者，多聞精進，重提五事，似係一人傳說異詞，論主隨聞兩存耳，又基師瑜伽略纂頗褒譽大天；分別功德論且云『唯大天一人是大士』，則若非別有一人名大天者，必出於宗奉大天之大眾部所傳說耳。由是可反證上座部所傳說大天五事及其惡行，未可盡信。而此中所云大天，必係多聞精進之傑出人才，為僧中後起之新進派領袖，由之分立為大眾部，可無疑義。抑推其諍論之起，起於上座漸歿，輪大天昇座說戒，可知向來雖未分裂，第因上座猶多，致新進派無由表見耳，實則其潛勢力積之深矣。

/KEPAN/二　大眾部之一再分派

/KEPAN/甲　一說部、說出世部、雞胤部

論云：「後即於此第二百年，大眾部中流出三部：一、一說部，二、說出世部，三、雞胤部」。按述記謂大眾部中凡多聖少，容易分裂，故不久又出三部。一說部說：世出世法唯一假名，皆無實體。與大眾部本旨不合，遂別分為派。以說唯一假名，故名一說，此依所立義為名者。說出世部說：世間法但有假名，出世間法則皆真實。與大眾部本旨及一說部皆有不同，因又另成一派。以說出世法實，名說出世，亦依所立義為名者。雞胤部梵語憍矩胝部，此從部主之姓立名者，真諦三藏譯名灰山住部，述記曾辨其非。此部於三藏中唯宏阿毗達摩不宏經律，謂經律是佛方便之教，應捨經律為說之心，唯依正理正勤修行，疾斷煩惱。此其主張頗近宗門，故又另立一派。此大眾部第一期所分出之三派也。

/KEPAN/乙　多聞部、說假部

論云：「次後於此第二百年，大眾部中復出一部，名多聞部。次後於此第二百年，大眾部中更出一部，名說假部」。此為大眾部中第二期第三期所分出之二派。按述記名多聞部者，廣學三藏，深悟佛言，從部主德，立多聞名。又傳佛世有一無學名祀皮衣，入定雪山經二百年，出定至大眾部宏其三藏，多有深義，超舊所聞，或信不信，遂又分為一派。說假部則說世出世法中皆有少分是假，與大眾部本旨有異，亦不同一說部說出世部，故另名說假部，從所宗之義立名也；或譯分別說部。

/KEPAN/丙　制多山部、西山住部、北山住部

論云：「第二百年滿時，有一出家外道，捨邪歸正，亦名大天，於大眾部中出家受具，多聞精進，居制多山。與彼部僧重詳五事，因茲乖諍，分為三部：一、制多山部，二、西山住部，三、北山住部」。此中大天即疑與前大天是一人者。然宗輪論於前大天不詳所以，於此則指其先係出家外道，次於大眾部中出家受具多聞精進，後與彼眾重詳五事，乖諍分為三部。言之鑿鑿，或係同名之另一人亦未可知，以印度人往往同名也。制多此云靈廟，乃山名也。大概彼時大眾部僧，多有聚居於制多山者。一日重論大天五事，或然或否，分為三部，占優勝者仍居制多山；曰制多山部；其餘二部，或遷居制多山之西，曰西山住部，或遷居制多山之北，曰北山住部，皆以所居之處立名。以上為大眾部之分派。

/KEPAN/三　上座部之一再分派

/KEPAN/甲　說一切有部、雪山部

論云：「其上座部經爾所時一味和合，三百年初，有小乖諍，分為兩部：一、說一切有部，亦名說因部。二、即本上座部，轉名雪山部」。按述記，上座部傳承迦葉之教，首宏經教，律論次之。造大毗婆沙本論之迦多尼衍子，彼時於上座部中出家，首宏對法，經律為次，與本旨有異。復因上座中有信奉大天五事者，致稍起乖諍，順迦多尼衍子不信大天五事者，以說有為無為一切法皆有實體故，名說一切有部，即梵語薩婆多部也。復於一法廣為分別說其所以，亦名說因部。義理深長，人多信奉。於是遵迦葉先經後律論、而復信大天五事之耆舊，雖仍襲用上座之名，以遷避於雪山，故轉名雪山部，雪山部即本上座部。述記取真諦三藏譯本及文殊問經，辨十八部即二十部，與雪山部即本上座部甚詳。按上座部分為說因部與雪山部之二部時，頗與大眾部流出各部不同，蓋裂成二部後，即無復本上座部之存在也。

/KEPAN/乙　犢子部、法上部、賢冑部、正量部、密林山部

論云：「後即於此第三百年中，從說一切有部流出一部名犢子部。次後於此第三百年，從犢子部流出四部：一、法上部，二、賢冑部，三、正量部，四、密林山部」。犢子部乃以部主之姓立名者，真諦譯可住子部，述記辨其非是。此部與眾不同，獨說有我，後世多指為附佛法外道云。法上、賢冑、大量、密林山之四部，則皆從犢子部流出。據述記法上乃部主之名，法中之上，故名法上。賢亦部主之名，冑指苗裔，此眾皆賢阿羅漢之苗裔，故名賢冑。量謂衡審刊定，自以所立法義，審定無邪，故名正量。密林之山部主所居，故依居處立名。此四部各釋舍利弗阿毗達磨，義有出入，後又各取經義添著造論，與犢子部本旨乖異，遂離犢子各成一派。

/KEPAN/丙　化地部、法藏部

論云：「次後於此第三百年，從說一切有部復出一部名化地部。次後於此第三百年，從化地部流出一部名法藏部，自稱我襲采菽氏師」。按述記化地部主，先是國王，後於說一切有部中捨國出家，宏宣佛法，化所統地，名為化地。大概因化盛僧多，別成一派者，即梵音彌沙塞部也。次法藏者是部主名，亦得名為法密，梵音即曇無德。此部中說法藏有五：一、經，二、律，三、論，四、明咒，五、菩薩。既乖化地，他部亦不信之，遂獨立一派，引大目犍連為師以證。

/KEPAN/丁　飲光部、經量部

論云：「至三百年末，從說一切有部復出一部名飲光部，亦名善歲部」。按飲光即迦葉波，乃部主姓也。善歲是稱部主早歲便有賢善之德也。此部即或存梵音、名為迦葉維部者是也。論云：「至第四百年初，從說一切有部復出一部名經量部，亦名說轉部，自稱我以慶喜為師」。按述記此師唯依經為正量，不依律及對法，凡所援據，以經為證，即經部師，從所宗法名經量部。亦名說轉部者，此師說有種子，唯一種子現在相續轉至後世，故言說轉。或說度部，與說轉同。慶喜即阿難陀，於結集時慶喜宏經，滿慈宏論，近執宏律，今既宗經不宗律論，故以慶喜為師。

/KEPAN/四　印度小乘二十部之統系

（二）菩薩觀「一切菩薩入母胎中，皆不執受羯剌藍、頞部曇、閉尸、      鍵南為自體。一切菩薩入母胎時，作白象形。一切菩薩出母胎時，皆從右脅（按上皆說一切最後身菩薩者）。 一切菩薩不起欲想恚想害想。菩薩為欲饒益有情，願生惡趣隨願能往」。按此說一切第二阿僧祇劫以上之菩薩者，亦與薩婆多等不同。

（五）教法觀 「佛所說經，皆是了義。無為法有九種：一、擇滅，二、非擇滅，三、虛空，四、空無邊處，五、識無邊處，六、無所有處，七、非想非非想處，八、緣起之性，九、聖道支性。心性本淨，客塵隨煩惱之所雜染，說為不淨。隨眠非心非心所法，亦無所緣。隨眠異纏，纏異隨眠，應說隨眠與心不相應，纏與心相應。過去未來非實有體。一切法處非所知非所識，是所通達。都無中有（此句義亦特別）。諸預流者亦得靜慮（其不同處，與下說一切有部對勘可知）。如是等是本宗同義」。

/TEXT339/4. 說一切有部之宗義

（一）總法觀　「 一切有部諸法有者，皆二所攝：一、名，二、色。過去未來體亦實有。一切法處皆是所知，亦是所識及所通達。生、老、住、無常相，心不相應行蘊所攝。有為事有三種，無為事亦有三種。三有為相別有實體。三諦是有為，一諦是無為」。

（二）雜法觀　四聖諦漸現觀，依空無願二三摩地，俱容得入正性離生。若已得入正性離生，十五心頃說名行向，第十六心說名住果。世第一法一心三品，世第一法定不可退、預流者無退義，阿羅漢有退義。非諸阿羅漢皆得無生智。異生能斷欲貪瞋恚，有諸外道能得五通。亦有天中住梵行者，七等至中覺支可得，非餘等至。一切靜慮皆念住攝。不依靜慮得入正性離生。亦得阿羅漢果。若色界無色界身，雖能證得阿羅漢果，而不能入正性離生。依欲界身非但能入正性離生，亦能證得阿羅漢果。北俱盧洲無離染者，聖不生彼及無想天。四沙門果非定漸得，若已先入正性離生，依世俗道有證一來及不還果可說。四念住能攝一切法。一切隨眠皆是心所，與心相應，有所緣境，一切隨眠皆纏所攝，非一切纏皆隨眠攝。緣起支性定是有為，亦有緣起支隨阿羅漢轉，有阿羅漢增長福業。唯欲色界定有中有。眼等五識身有染無離染；但取自相唯無分別。心心所法體各實有，心及心所定有所緣。自性不與自性相應，心不與心相應，有世間正見，有世間信根，有無記法，諸阿羅漢亦有非學非無學法。諸阿羅漢皆得靜慮，非皆能起靜慮現前。有阿羅漢猶受故業，有諸異生住善心死，在等引位必不命終。佛與二乘解脫無異，三乘聖道各有差別。佛慈平等不緣有情，執有有情不得解脫。應言菩薩猶是異生，諸結未斷。若未已入正性離生，於異生地未名超越，有情但依現有執受相續假立。說一切行皆剎那滅。定無少法能從前世轉至後世，但有世俗補特伽羅說有移轉。活時行攝即無餘滅，無轉變諸蘊。有出世靜慮。尋亦有無漏。有善是有因。等引位中無發語者」。

（三）教法觀　「八支聖道是正法輪，非如來語皆為轉法輪。非佛一音能說一切法。世尊亦有不如義言。佛所說經非皆了義，佛自說有不了義經」。

「此等皆為本宗同義，末宗異義其類無邊」。案依此與前大眾等四部之宗義，一一對勘，猶並峙之二峰也。

（一）化地部本宗同義 「謂過去未來是無，現在無為是有。於四聖諦一時現觀，見苦諦時能見諸諦，要已見者能如是見。隨眠非心亦非心所，亦無所緣，與纏異。隨眠自性心不相應，纏自性心相應。異生不斷欲貪瞋恚。無諸外道能得五通，亦無天中住梵行者。定無中有。無阿羅漢增長福業。五識有染亦有離染。六識皆與尋伺相應。亦有齊首補特伽羅。有世間正見，無世間信根。無出世靜慮，亦無無漏尋。善非有因。預流有退，諸阿羅漢定無退者。道支皆是念住所攝。無為法有九種：一、擇滅，二、非擇滅，三、虛空，四、不動，五、善法真如，六、不善法真如，七、無記法真如，八、道支真如，九、緣起真如。入胎為初，命終為後，色根大種皆有轉變，心心所法亦有轉變。僧中有佛，故施僧者便獲大果，非別施佛。佛與二乘皆同一道。同一解脫。說一切行皆剎那滅。定無少法能從前世轉二後世」。

/KEPAN/乙　依中土六宗說以總束二十部

1.我法俱有宗　此中有二：一、人天乘，二、小乘。謂犢子、法上、賢冑、正量、密林山五部，彼立三聚法，初二是法，後一是我。又立五法藏：一、過去，二、現在，三、未來，四、無為，五、不可說。第五是我，以不可說是有為無為故。然此五部，餘大小乘共推不受，呼為附佛法外道，以諸外道所計雖殊，皆立我故。此亦等取經量部之勝義我之少分。

2.法有我無宗　謂薩婆多、上座、多聞三部。彼說諸法二種所攝，一、名，二色。或四種所攝，謂三世及無為。或五種所攝，謂一、心，二、心所，三、色，四、不相應，五、無為。故一切法皆悉實有。於諸法中並不立我，以無我故，異外道計。又於有為之中，立正因緣以破外道邪因無因。此亦兼攝末化地部少分，實為最純正之小乘宗也。支那所傳之小乘俱舍宗，亦依此為本宗，調和經量部而進化之者。

3.法無去來宗　謂大眾、經量、雞胤、制多、西山、北山、法藏、飲光之八部，等取本化地部一分。唯說現在諸有為法及無為法為有故，以過未之法，體用俱無故。成實論依此為本宗。

4.現通假實宗　謂說假部。就前現在有為法中，在五蘊為實，在界處為假，隨應諸法假實不定。其成實論末經部論皆是此類。

5.俗妄真實宗　即說出世部。謂世俗法皆假，以虛妄故；出世法皆實，非虛妄故。此義可通大乘三論宗之少分。

6.諸法但名宗　即一說部。謂一切我法，但有假名無實體故。此亦能攝大乘三論宗之少分。

案此六宗乃依從有入空為序，從我法俱有而我空，而過未法空，而現法一分空，而世法空，而一切法空也。今將六宗攝二十部列表如下：

/KEPAN/丙　統論二十部離合之勢

此小乘二十部之漸次分裂。起自第二百年至第四百年，為時最多亦不過二百年耳。此三百年中，小乘宗派之蔚起，乃呈此波譎雲詭之觀，亦可見印度於阿育王後，小乘佛法之盛行一時矣。然自第二百年至第三百年間，可視為大眾部最發達之時代，以大眾部八派皆在彼時分出故。自第三百年至第四百年間，可視為薩婆多部（上座部代表）最發達之時代，以上座部十派皆自彼時分出故。進至第五百年，則漸為大乘代興之時代矣。統觀此二十部離合之勢，初諍大天五事分為大眾上座之二部、比一大變矣。後上座部分為薩婆多雪山之二部，襲稱上座之雪山部反奉持大天之五事為宗義，此亦一大變遷矣。後大天重詳五事而分制多山等三部，此一小變也。本從大眾部流出之多聞部，其宗義乃多同說一切有部。本從說一切有部流出之法藏部、飲光部、其宗義乃多同大眾部，此亦一小變也。回互交絡，其經緯組織之奇，殆五光十色燦爛同霞錦矣！

/KEPAN/第二節　律學之分派

按印度小乘律學之分派，今可考稽者無多。律藏及付法藏因緣傳等，雖略曾敘及，未有專史詳其事焉。佛曾稱「吾弟子中持律第一者優波離」，是故佛示寂後窟內上座皆推優波離結集律藏。且律唯佛制，弟子唯有嚴守，此於律學固應一味無異也。然當時窟外大眾既曾別為結集，難保無稍有出入之處。雖迦葉宣言窟外眾『未制者莫制，已制者我等隨順』；窟內外眾仍一味和合無間，而罅隙之痕即留此矣。今就其顯著者略述如下。

/KEPAN/一　耶舍之矯正非法十事

佛寂百年時，跋耆種族於吠舍離城出家者頗多，其眾於吠舍離左近，唱非法十事而自行之（見五分律卷三十，十誦律卷六十，善見律毗婆沙卷一）。非法十事者：一、薑之鹽漬者得貯至異日，二、得間食，三、雖既一食得復就座取食，四、雖一在寺內食入市邑時得再取食，五、酪得和酥油石蜜食之，六、得飲闍樓枷酒，七、座席敷物得大小隨意，八、出家前雖屬俗士之所習而於出家後不妨行之，九、說戒之法會得一部僧眾各別行之，事後求全體僧眾之承諾，十、得受金銀錢貨貯藏之。

彼眾於每月說戒之日，參觀者多時，盛水於缽，至俗士群集處而告之曰：『願施錢於僧眾』。俗士或施錢或鄙棄之。時有高僧耶舍。見其狀且驚且悲，誠令勿如是非法求施。彼眾誤會耶舍之意，各分錢耶舍。耶舍知不可化，轉勸諸俗士勿非法施，施受俱無利益。彼眾大憤，乃宣告公逐耶舍。厥時中印東部多新進之僧，西部多耆舊之僧，耶舍乃或親身往，或遣徒訴其事於西部諸耆舊。而彼眾亦邀東部諸新進，東西兩部新舊對峙。阿育王患之，乃集二派僧於吠舍離重閣講堂，開誦律會以論決之。兩派各舉四高僧為審辨委員，東派為一切去、沙留屈闍、須毗多沙、薩婆伽眉，西部為薩婆多、修摩那、三摩三浮陀、耶舍。推薩婆多為委員長，向一切去逐事責問，一切去逐事答辯，又互審檢律部。會議七月，結果判決吠舍十事為非法。其時中印之僧眾，形式上雖仍統為一，而實質上則已離而為二也。相傳佛示寂一百年後漸分二部，恐即指此。不然，則僧因教義之諍分為大眾上座之二部，律亦屬之分為二部歟。

/KEPAN/二　傳聞由二部漸分至五百部

傳說如來在五十年，隨事制宜，滅後、弟子結集為一部八十誦律。佛寂百年，五師瓶瀉，純是一味，未分異見。一百年後漸分二部、五部，及二十部乃至五百。今按律分五部，相傳由優婆鞠多（疑即大天等師）弟子五人異見所分。至二十部大約即前由教義而分之二十部，各誦一部律耳，若今所傳曇無德律等。故古云：「異見競鼓，猶如浩波，經律論藏，悉成分裂」也。以律之分成五百部，更可推知經論之所分者亦也。但考今所傳者，則僅四律五論及毗奈耶有部諸律耳。詳下律學之東傳宗派。

/TEXT339:a03/第三章　東傳之小乘宗派源流

/KEPAN/第一節　律學之東傳宗派

/KEPAN/一　諸部律學之翻譯

佛教東來，其初譯皆小乘之經。曹魏時法時尊者雖創受戒，律論末度；晉釋道安等以僧伽闕儀律，頗憂及之。至羅什漸出大部經論，並與弗若多羅三藏共譯薩婆多部之十誦律，事半未就；得曇摩流支及卑摩羅叉續成之，共六十一卷，是支那有廣律之始也。次由佛陀耶舍譯出曇無德部之四分律，共六十卷；彼時由佛陀跋陀羅共法顯譯僧祇律得四十卷，而罽賓佛陀什共智勝譯彌沙塞部之五分律亦成三十卷。當譯出時四並傳行，唯後代則獨宏曇無德部耳。至迦葉遺律，唯傳戒本，其廣律未傳也（按戒本梵名波羅提木叉，廣律梵名毗尼即毗奈耶）。至唐時義淨三藏譯根本說一切有部律甚多（應即十誦律之別譯）。此外若毗奈耶律，至趙宋時猶有翻譯，然束之大藏，未有宏傳者也。嘗觀各部之廣律，所述律文及緣起之跡，大致從同，出入甚少，足見其是從一本轉鈔，各宗派分誦耳。至其造論解說，則各彰宗義，異同者多。各宗釋律之論，東傳者凡五：一、毗尼母論，二、摩得勒迦論，此二是宗薩婆多律立論者。三、善見論，此解四分律者。四、薩婆多論，此亦釋薩婆多之十誦律者。五、明了論，則依正量部律立論。四律五論，為東土從古所傳稱之小乘律也。

/KEPAN/二　四分律之宏傳

四分律乃佛寂第三百年時，由法藏部主（即曇無德羅漢，或譯法正尊者是）集誦而出，既來東土，化緣獨深，於諸部律獨宏此論。先由慧光律師作略疏四卷，稍後相部（即法礪）律師作中疏十卷，智首律師作廣疏，名三要疏。厥後除南山道宣律師外，更有嵩岳律師作相部大疏飾宗記十卷，東塔律師四分開宗記十卷，玄惲律師毗尼討要三卷，蓋唐時已不下二十餘家矣。此皆依六十卷之四分廣律，及宗釋四分律之善見論，以廣為宏揚者也。

中國在初傳，四律雜宏，未有定習，迨終南山道宣律師承智首律師之統，尊依四分律以明受體而談隨行，漸成專尚。然當時與之並宏四分律者，尚有相部法礪律師及東塔懷素律師之二家，宗義相差，門徒互諍，謂之唐朝四分律之礪、宣、素三派。其律義不同之處，今不能詳考矣。而不久之間，諸家概廢絕不行，唯終南山道宣律師一派獨傳，自爾以來，遂號南山律宗。以南山宗義，受隨相稱，行相備足，大小途和，解行相應，故古今諸德，俱競歎美，中日各宗並承依學。其所著行事鈔，作記解者且百數家，可想知其盛矣。

/KEPAN/三　南山律宗與四分律

東土四分律之宏，本不始於南山律師，而此師於四分律之遺傳後世，實有大因緣也。一、因此師建立化制二教故（亦名化行二教）。謂化教者，經論所詮定慧法門，四阿含等大小乘經論是也。制教者，律教所詮戒學法門，四分律等大小乘律教是也。今此宗部即律藏教，以戒為宗，戒行清白，定慧自立，故先持戒制禁業非，然後定慧伏斷煩惱。為道制戒，本非世福，三乘聖道，唯戒為基，能判攝如來一代遺教故也。二、因此師融通大小乘故。四分一律，慧光云是大乘，法礪玄惲云是小乘。南山律師獨云義通大乘。業疏中立五義分通，謂沓回心，施生成佛（施一切眾生皆共成佛道），識了塵境，相召佛子，捨財用輕。遙超餘部，實為深義。又謂此教所依，本是小乘四分律本，元被小乘故；然義當大乘，根機漸進故。當分小乘，故小乘無不兼，分通大乘，故大乘無不攝。三、因此師束諸戒為四科故。謂一者、戒法，如來所制法通萬境故。二者、戒體，受者所發，心府領納故。今四分宗依成實論非色非心為體。三者、戒行，受者隨持，三業廣運故」四者、戒相，美德外彰，持相可軌故。故南山律宗雖為融小歸大之一乘律宗，而實為四分律宗傳統之祖。自曇無德尊者、曇摩迦羅尊者、法聰律師、道覆律師、慧光律師、道雲律師、道洪律師、智首律師、以至於師，稱為四分律宗九祖也。

/KEPAN/第二節　教義之東傳宗派

/KEPAN/一　小乘經論之傳譯

自漢明帝夜夢金人，派蔡愔等十八人迎得摩騰竺法蘭白馬馱經像來後，支那佛法即增高繼長，迄今流衍不絕。但摩騰等僅於小乘經中摘譯若干條法義以示於人而已，若今所謂之四十二章經、八大人覺經之類。其次漸抽譯阿含等一品數品或其頗小部之經，大概皆小乘經也。嗣乃漸譯般若法華等大經，然未譯論也。已而漸有傳譯毗曇者。至鳩摩羅什始譯小大乘論，成實論即譯於其時者。其後小大乘經及論，翻譯漸備。真諦三藏譯論頗多，俱舍論曾由一譯，復由玄奘三藏重譯。按譯傳來之小乘經論未嘗不多，然以支那人根習相遠，不成宗尚，故成為宗派者僅小乘中最進步之成實論與俱舍論傳宏一時，然唐宋來亦早銷沉矣。

/KEPAN/二　成實宗之源流

/KEPAN/甲　成實宗之原委

宗成實論立教之宗派，故名為成實宗。造成實論者，相傳佛寂九百年時，薩婆多宗學者鳩摩羅陀有高足訶黎跋摩者，嫌師見解疏淺，簡取小乘諸部之長，以譯成如來所說三藏之實義，故名成實論也。論主述懷云：「故我欲正論三藏中實義」，即其命名之意，亦其作論之故。姚秦時羅什三藏翻譯且弘講之，其門下釆承師說，製造章疏，自是講習頗盛，乃與大乘之三論宗，同為中國最早所成之宗派也。唐代傳至日本，亦無何進步，漸歸寂落，古德章疏，早皆散滅，今殆無從得之矣。宗此論者，大都兼習三論般若，故無嚴正之傳承宗系云。

/KEPAN/乙　成實論乘部之判屬

成實論是大乘乎抑小乘乎？若係小乘，則於二十部屬何部乎？頗成六朝隋唐間諸古德討論之一問題。此論梁時最為盛弘，大概與諸部般若及中論等並視，故光宅法雲法師、開善智藏法師、莊嚴僧旻法師、皆判為大乘也。至攝山、天台、嘉祥，始判為小乘。後南山律師、靈芝律師，復云與四分律同，教是小乘，義通大乘。然天台之後，大都評定為小乘論中之長耳。既判歸小乘，當屬於小乘二十部中之何部，說亦不一。或云依多聞部，或云依化地部，或云依曇無德部，或云取諸部之長。然由奘師基師考定，係屬末經量部，兼取諸部之長，為六宗中之現通假實宗。其義分通大乘般若宗，為從小乘進入大乘之一塗徑云。

/KEPAN/丙　成實論之法相

此宗立八十四法以攝教理，立二十七賢聖以攝行果。所云二十七賢聖者：一、隨信行，在聞思位。二、隨法行，在四善根位。三、無相行，即前二人入見道故。此三位人名預流向。四、須陀洹果。五、一來向。六、一來果。七、不還向。不還果中開十一人：一、中般，二、生般，三、有行般，四、無行般，五、樂慧，六、樂定，七、轉世，八、現般，九、信解，十、見得，十一、身證。並前七人合成十八，名有學人。自下九人，並是無學：一、退法相，二、守護相，三、死相，四、住相，五、可進相，六、不壞相，七、慧解脫，八、俱解脫，九、不退相。並前十八有學位，合成二十七賢聖。所談行果不出小乘，故屬於小乘教也。

/KEPAN/丁　成實論之宗義

此宗得諸部小乘中最長之義者，即以其具明人法二空也。論中立二種觀以觀二空：一者，空觀、如瓶中無所盛之水，五蘊之中無人我故，此即人空觀也。二者、無我觀，如瓶體相無實，五蘊諸法皆假名故，此即法空觀也。然此宗雖具觀二空，唯在斷見思惑，證空滅理，故不能具斷二障，以證二空真如也。若依賢首家義，成實論雖義通中論，仍是析空拙度，不同中論體空巧度；但以利根智解深故，未析空前先見其空，實則仍須析而後空。若依天台家義，可是體空巧度。實法、既堅情冰釋，假有、亦幻象林森，三乘同以無言說道而出生死；以鈍根故，僅見於空未見不空，故止於小乘涅槃耳。

/KEPAN/三　俱舍宗之源流

/KEPAN/甲　俱舍宗之名義

宗俱舍論立教之宗派名俱舍宗。然俱舍論，具云阿毗達磨俱舍論，阿毗譯對，達摩譯法，俱舍譯藏，今云對法藏論。對法藏即論藏總名，以此論總為決擇評論對法藏之義故，別得名為對法藏論也。對法體即無漏慧境。對有二義：一者、對向涅槃故，二者、對觀四諦故。法有二義：一、勝義法，即是涅槃；二、法相法，通四聖諦；謂無漏慧對向對觀涅槃四諦境故。藏有包含、所依二義。包含義者，此論包含發智論等諸勝義言，故名為藏。對法之藏，依主釋也。所依義者，此論依彼發智論等而造，故全取本論對法藏名。有對法藏故名對法藏，是有財釋。略釋論名其義如是。

/KEPAN/乙　俱舍論之緣起

此論於佛寂九百年時世親菩薩初學小乘時所造，源出婆沙，勢插諸教。婆沙本於發智六足。如來示寂第四百年後，迦溼彌羅國王迦膩色迦敬信佛法，往往請僧入宮供養，王因問道，僧說不同。怪問脅尊者曰：『佛教同源，理無異趣，諸德宣唱，何其有異』？脅尊者曰：『諸說皆正，隨修得果，佛既懸記如折金杖』。王問：『諸部立範，孰為最善？我欲修行，願聞指示』。脅尊者曰：『諸部之中，莫越有宗。王欲修行，宜遵此矣』。王即歡喜，令集有宗法藏。有德之僧四方雲集，簡凡留聖，簡有學留無學，於無學內擇果滿六通、智圓四辯、內閑三藏、外達五明者，唯得四百九十九人；遂推世友尊者為首，足成五百聖眾。初集十萬頌釋素怛纜藏，次集十萬頌釋毗奈耶藏，後造十萬頌釋阿毗達摩，即大毗婆沙論是也。五百聖眾既結集已，刻石立誓，唯聽自國，不許外國，敕夜叉神守護城門，不令散出。世親尊者初習有宗，後學經量，將為當理，於有宗義懷取捨心。欲定是非，潛名重往，時經四歲，屢破有宗。時有宗阿羅漢悟入尊者，入定知之，告曰：『此眾未離欲者，知長老破必相致害，長老可速歸還本國』。時世親還至本國已，講毗婆沙，日造一頌，刻赤銅葉成六百頌，攝毗婆沙其義周盡。標頌香象，擊鼓宣令，誰能破者，吾當謝之，竟無一人能破斯頌。使賚往迦溼彌羅國，時彼國主及諸僧眾聞皆歡喜，謂弘己宗，悟入獨非，遂請造釋。世親應請造釋成八千頌，果如悟入尊者所言。於是悟入弟子眾賢，造論破俱舍，名俱舍雹論，世親見之，讚改順正理論，今藏中譯成八十卷。眾賢論師又造一顯宗論，譯四十卷，後世稱新薩婆多宗。此俱舍論與說一切有宗大毗婆沙論前後之關係，亦即俱舍論之緣起也。

/KEPAN/丙　俱舍宗之傳衍

此論成後，印度內外道大小乘俱習學之，稱聰明論。陳朝真諦三藏初譯成二十卷，並造疏五十卷以弘講之，一時學者頗多，惜其疏早亡逸不傳。至唐遍覺三藏玄奘，永徽年中於慈恩寺重譯成三十卷，傳之門人普光法師及法寶法師，各作疏釋，號俱舍宗。故此宗以世親為祖，玄奘三藏、普光法師以相傳承。唐後此宗雖絕不傳，且少研鑽於此論者。然為從小乘法相轉進大乘法相之大關鍵。而天臺之三藏教、賢首之小教，其義亦皆取之於是。傳於日本，雖與成實宗同無傳統之宗徒，至今大乘各派猶多研習之云。

/KEPAN/丁　俱舍論之文義

此論三十卷文，總有九品：一、界品，二、根品，三、世間品，四、業品，五、隨眠品，六、賢聖品，七、智品，八、定品，九、破我品。其頌卷數云：「界二、根五、世間五，業六、隨三、賢聖四，智二、定二、破我一，是名俱舍三十頌」。此九品中初之二品，總明有漏無漏，後之六品，別明有漏無漏。就總明中，初界品明諸法體，次根品明諸法用。別明六中，初之三品別明有漏，後之三品別明無漏。明有漏中，世品明果，業品明因，隨品明緣。明無漏中，聖品明果，智品明因，定品明緣。其破我品明無我理。今撮錄為一表如下：

/KEPAN/己　俱舍論之宗旨

此論雖祖述有宗，時亦取擷經量部義，且由論主自為權衡，評斷諸說。故論文云：「迦溼彌羅義理成，我多依彼釋對法」。又云：「經部所說不違理故」。故其宗旨，顯宗說一切法實有、為法有我無宗，密通本末經部法無去來宗、及現通假實宗也。約其顯宗言法有者，謂三世法實有。大毗婆沙論有四說，法救尊者說由類不同有三世，妙音尊者說由相不同有三世，世友尊者說由位不同有三世，覺天尊者說由待不同有三世。俱舍論主評此四家，則以世友尊者之說為最善云。既三世法實有，則不觀法空，然明無我，故以觀五蘊和合聚中無實人我、證生空理為宗旨也。

/KEPAN/庚　俱舍論之行位

此論總明三乘行果，謂聲聞觀四諦，經三生六十劫修行得果。方便有七階級，即五停心、總相念、別相念、煖、頂、忍、世第一也。果即四果四級，緣覺觀十二因緣，經四生百劫修因證果。因行積集，直登無學，無有多階，唯一向果。菩薩行六度經三阿僧祇劫，百劫之中植相好業，最後身中於金剛座斷結成佛，化緣已盡三乘同入無餘涅槃。有為無漏，行果有別，無為無漏之果是同。天臺所立三藏教，全依此論以明行果也。

/TEXT339:a04/第四章　各地小乘之宗派源流

前節所言東傳之小乘宗派，僅及中華日本。但西藏蒙古唯傳密教，其教義與大乘龍猛無著之論相表裏，雖亦習俱舍，別無小乘宗派。高麗亦無小乘宗派可言。唯南洋群島及暹羅、緬甸諸處，則皆為純一無二之小乘佛教；且全國風行，著為政俗，歷千百年如一日，迄今猶存佛世三衣一缽乞食安居之形儀。其教化之深入民心、習成族性者、非他國所能及。彼以印度南端之錫蘭島為基地，故不唯印度佛教之重興，應以此為樞紐，而駸駸且由之駛向西洋矣。歐美二洲，於佛說雖多研究，但研究學理而已，未足以云信受奉行於佛教也；有之，則唯英法德美由錫蘭所傳入者耳。錫蘭等處之小乘佛教頗稱純粹，近來之發達亦殊可驚。雖不慮其有攙雜異教異學之虞，而彼之決然排斥大乘為非佛說，則未嘗非大法昌明之梗。此吾人所當先注意以大乘佛教宏傳南洋者也。

/TEXT339:a05/第五章　印度之大乘宗派源流

/KEPAN/第一節　傳教之大乘宗派

/KEPAN/一　未分宗派之大乘

婆伽梵所說大乘教法，雖有窟外大眾暨文殊彌勒等曾結集為大乘法藏，與小乘並流行於世；然在初五百年間，全印所宏傳者，唯小乘為盛，而大乘法若存若亡，未能光顯焉。故後時大乘崛興，其執著小乘者，甚或斥之為非佛說。雖至無著時，其諍猶烈，依彌勒大乘莊嚴經論，舉七義證成大乘為佛說者可知也。釋尊滅度五百餘年，有馬嗚菩薩興世，外攘異道，內抑小乘，獨揚大乘至教。除大莊嚴經論等雜說因緣暫用導俗外，他若大乘起信論等，皆直宗大乘一真法界而造，頗與釋尊之華嚴初轉根本法輪遙相呼應，此唯建大乘根本純然未有宗派之分別也。至猛龍、提婆漸偏重闡揚大乘畢竟空義，以治外小之增益執。無著、世親漸偏重闡揚大乘之如幻有義，以治外小之損減執。但仍互融無間，未據所宗自為其派，故此前皆可謂之未分宗派之大乘也。然空宗、有宗，已隱含其分派之兆於龍猛、無著，且須上溯乎妙德、慈氏矣。

/KEPAN/二　空宗有宗之大乘

沿龍樹一系之大乘義而至清辨，沿無著一系之大乘義而至護法，佛寂已千數百年矣。於是時大乘始分宗派，謂清辨論師遠尊文殊，宗本龍猛、提婆造大乘掌珍論等，為欲極顯畢竟空義故，破斥兼及護法等師。而護法論師遠尊彌勒，宗本無著、世親造成唯識論等，為欲極彰如幻有義故，破斥兼及清辨等師。然空宗正名般若宗，顯空即彰妙有；而有宗正名唯識宗，彰有即顯真空，故雖相破，實以相成。智光承清辨之學（據賢首傳），戒賢承護法之學，門徒既眾，宗派斯嚴。故大乘空宗確立於清辨，守持於智光；大乘有宗確立於護法，守持於戒賢。茲後則轉為大乘密教之胎金二界，此二宗於印度幾等附庸矣。

/KEPAN/三　顯教密教之大乘

嘗察顯密之異，異在能詮言對所詮義之或顯或密而已。義顯之言曰顯教，唯影像假智詮。義密之言曰密教，為本質真智境，故亦名真言也。復次，顯教是依佛之教聲以彰學理者，密教是依佛之果德以軌觀行者。由教理而進於行果，既為適當之程序；而胎藏界之教理依般若，金剛界之教理依唯識，顯教之二宗與密教之二界相應一貫，尤顯然可見。故印度之大乘佛教，在吾華盛唐之際，由顯教進轉為密教，其跡可依來吾華傳教者得之。自唐善無畏至宋法天等所譯多為密教，即其明證也。然印度於小乘教根習較深，雖幾經大乘掩抑，而俱舍、成實、順正理等論，皆盛行於佛寂千載間，有部、經部等，卒未嘗衰息焉。今印度佛教所僅存之餘喘，亦唯小乘。故大乘之化，在印度似至密教而寢滅。

/KEPAN/第二節　傳證之大乘宗派

此派相傳，釋尊於靈山會上拈花示眾，人天罔措，獨摩訶迦葉破顏微笑，佛乃曰：『吾有正法眼藏、涅槃妙心，實相無相，微密法門，今付於汝，汝善護持』云云。於是由迦葉傳阿難，由阿難遞傳至馬鳴為十二代，龍猛為十四代，世親為二十一代，菩提達摩為二十八代即傳入吾華，於印度無復傳者。菩提達摩謂直指人心，見性成佛，以心傳心，不立文字，的為此派宗旨。蓋不依教理知解，唯悟心者印證相傳，故別於傳教而曰傳證焉。然在印度祇一代一代密為傳證而已，其顯於言行者，仍不外小大乘之經律。故其二十八代相傳承者，即是小大乘統法諸祖，而別無宗派可云也。

/TEXT339:a06/第六章　中華之大乘宗派源流

/KEPAN/第一節　大乘經論之傳譯

佛教自傳入吾華，迨後漢西晉間，支謙、竺法護、支婁迦讖等，始稍稍翻譯般若、法華等經，而未能盛宏也，大乘論則猶無傳譯之者。逮鳩摩羅什始廣譯大小乘經律論，且宏講之。嗣後佛陀跋陀羅、曇無讖、菩提流支輩，翻傳涅槃、華嚴、地持、十地等經論，流通頗盛。至真諦漸譯講唯識諸經論，入唐初，玄奘譯傳最富，義淨所譯亦間及唯識。善無畏、金剛智、不空專從事譯密教。實叉難陀重譯華嚴。趙宋初，施護、法天等所譯，大乘密部居多，此皆其表表可知者。今綜合觀之，童壽為法性經論之大譯師，玄奘為法相經論大譯師，不空為密部經論大譯師，而覺愛、真諦、善無畏，亦其次焉。

/KEPAN/第二節　三論之源流

/KEPAN/一　此宗之名義

三論宗者，依三論立宗故名。三論者：一、中觀論，二、十二門論，此二論皆龍樹造，但中論係青目長行也。三、百論，提婆偈頌，世親長行也。三論皆羅什譯，若加大智度論，亦名四論宗；而三論為通申大小乘諸經之通論，智度為別申大般若之別論也。或亦稱為法性宗、破相宗、空宗。然此宗以文殊為高祖，龍樹為二祖。龍樹下分二派，一、龍樹、龍智、清辨、智光、師子光之傳。二、龍樹、提婆、羅侯羅多、沙車王子、羅什之傳。羅什三藏為吾國此宗之高祖，三藏既譯三論，高弟各敷講之，其中道生、曇濟（或僧肇）、道朗、僧詮、法朗、吉藏諸師，次第傳承。吉藏即嘉祥大師也，於隋朝盛宏三論，製作繁多，難以具舉，三論之盛者，由此師也。然其宗義至嘉祥略變，於是嘉祥以前名古三論，亦名北地三論；嘉祥以後名新三論，亦名南地三論。唐惠遠、智拔、惠喻、法影諸德，皆盛汲其流者也。唐後竟成絕學，今欲復興，當於嘉祥之學求之。故余以尊祖之義，曩者曾名此宗曰嘉祥宗。復按三論或四論，皆依能詮之言教立名，法性、破相、空，皆依所崇之義旨立名。第余意依所崇之義旨立名，當名以般若宗，或法性空慧宗云。

/KEPAN/二　此宗之相用

此宗蓋以真俗二諦為法相，破顯二門為法用者也。中論正破小乘，傍破外道等顯大乘義，百論正破外道，傍破其餘顯大乘義，十二門論並破小乘外道，正顯大乘深義。由破邪顯正之妙門，成下救上弘之大用，故此亦名破顯妙宗。然破邪者，總破一切有所得見，約之為四：一、破外道實我之邪見，二、遣毗曇實有之執見，三、斥成實偏空之情見，四、摧大乘有所得見。內外盡破，大小遍斥，故莫不被責也。言顯正者，破邪既盡，無有所得，所得既無，言慮無寄，無別顯正，然對破邪，強言顯正。一源不窮則戲論不滅，毫理不盡則至道不顯；無源不窮故戲論斯滅，無理不盡故玄道是通。寄言談正，莫不顯明，直至離四句絕百非而強名顯正耳。或謂言慮俱絕，有無齊遣，即是空義，何關顯正？不知既遣有無，甯復住空，湛湛寥寥，無寄無得而已。

復次、有無無寄，諸法緣生，緣生諸法即是假有，假有即無所得，真俗二諦依之以立。以俗諦故，不動真際，建立諸法。以真諦故，不壞假名而說實相，故空宛然而有，有宛然而空也。二諦唯是教文，不關事理，以機緣故立二諦，以理實故泯二諦。有是空之有，故言有非有，空是有之空，故言空非空。非有談空，非空說有。諸佛說法，常依二諦，故此宗所顯，即無得正觀而已。無得正觀，即是空慧，即是般若，即是宗之真宗旨也。然此宗依中論則立八不中道，即不生不滅、不斷不常、不一不異、不來不去也。依嘉祥師別立四重二諦，以對破外道、毗曇、成實有得之執見。茲表於下。
<pre>
　　　　　 ┌ 有　　　　　　　　　俗諦
　　　　一 ┤
　　　　　 └ 空　　　　　　　　　真諦
　　　　　 ┌ 有空　　　　　　　　俗諦
　　　　二 ┤
　　　　　 └ 非空非有　　　　　　真諦
　　　　　 ┌ 空有非空非有　　　　俗諦
　　　　三 ┤
　　　　　 └ 非非空非非有　　　　真諦
　　　　　 ┌ 前三重之二諦　　　　俗諦
　　　　四 ┤
　　　　　 └ 非非不空非非不有　　真諦
</pre>
八不亦可有此四重。即如生滅一重、不生不滅二重，非不生非不滅三重，非非不生非非不滅四重，為此宗建法之大綱。

/KEPAN/三　此宗之判攝

中土開立教宗，皆注重評判統攝一大藏教法。此宗依大智度論立二藏：一、聲聞藏，攝諸小乘法盡。二、菩薩藏，攝諸大乘法盡。依法華立三轉法輪：一、根本法輪，是華嚴；二、枝末法輪，是阿含以至般若；三、攝末歸本法輪，是法華。依此以攝盡釋尊一代之時教，復從而融會之。大小二乘，顯理同一，隨機故教異。諸大乘經，顯道無二，對緣故有別。評判諸大乘經，各立等勝劣三，為此宗判教之大綱。

/KEPAN/四　此宗之行果

此宗既以無所得為本旨，故以一切眾生本來是佛，本自寂滅，無迷無悟，有何行因證果可論。故論迷悟及成佛不成佛，皆假名耳。依假名門，人根有利鈍，成佛有遲速。一念頓起是短，三祇成佛是長，一念不礙三祇，三祇不妨一念，一念即三祇，三祇即一念。如一夕眠夢百年事，事雖百年眠祇一夕。經三祇故萬行積成，在一念故佛果速疾。而三祇積行之菩薩，經五十一位而至於妙覺，故此宗立五十二位，以統括大乘行果也。但此宗以覺即本體，由迷故有生死，返本還源，拂除客塵，本有覺體宛爾即顯。對迷立悟，對悟有迷，悟發則無迷，無迷亦無悟，無迷無悟，迷悟本無，染淨諸法，本來寂滅。無得正觀，即至極妙道也。

/KEPAN/第三節　涅槃宗之源流

/KEPAN/一　宗名

此宗依涅槃經立故名涅槃宗。梵語般涅槃那，略云涅槃，或云泥洹，或云泥曰皆音之轉變。古譯曰滅，亦譯不生不滅，亦譯寂滅。依基師謂，具云波利匿縛男，譯曰圓寂，乃圓滿體寂滅之義，隨俗以如來示世息化為涅槃。此經於佛示涅槃時所說，廣談如來究竟安住之涅槃義，名涅槃經。但通於大小乘有之，今依以立宗者，屬大乘涅槃經。

/KEPAN/二　宗史

此宗於印度無何淵源之可尋，故即依北涼高祖元始十年創譯此經之曇無讖三藏為開祖也。但此經有二譯：一、曇無讖所譯四十卷一十三品，僅得元本三分之一，以傳於北方，號北本涅槃。二、宋文帝時，敕道場寺惠觀，烏衣寺惠嚴及謝靈運更加補定，得三十六卷二十五品以傳於南方，名南本涅槃。本經既譯，在宋則有惠靜、曇無成、僧莊、道汪、靜林、慧定、曇斌、超進、法瑤、道登、曇度、道成等諸師，製疏作章，敷揚甚茂。在隋則有淨影、智徽、法礪、道綽等宏講。在唐則有南山、法寶等宣講，南山、法寶雖兼宏別業，志則在於涅槃。迨及天台宗盛，此宗遂屬於彼，別無講涅槃者矣。惠靜等古章疏，今皆無可考。續藏有隋慧遠義記，吉藏遊意殊略。正藏中唯存有天台大師門人灌頂所著之涅槃疏，故此宗益可附歸天台也。

/KEPAN/三　宗旨

此宗古疏既失，判攝時教等均無稽考。唯知其以佛性常住為宗，謂一切眾生皆有佛性，而佛性即不生不滅，常住不變之涅槃而已。

/KEPAN/第四節　地論宗之源流

此宗依十地論立宗故名。十地論者，華嚴第六會十地品別行十地經之釋論也。是經有堅慧、金剛軍、世親諸論，傳譯來華者為世親之十地論。此論於梁天監七年，即北朝魏宣武帝永平元年，詔菩提流支及勒那摩提諸三藏於太極殿翻譯，帝親筆受，凡經四年始譯竣。故此宗在東土即以菩提流支為開祖，於印度則遙承世親者也。譯竟，光統律師即盛為宣講，惠順、道慎諸師繼之。在隋有靈祐、惠藏、慧遠、智炬，在唐有道宗、法侶、靈幹、辨相，皆為地論之哲匠。迨及中唐華嚴宗勃興，清涼澄觀國師著華嚴疏鈔，將十地論完全融納於疏內，此宗遂屬之，別無以地論名宗者矣。

/KEPAN/第五節　禪宗之源流

/KEPAN/一　印度之淵源

粱大通元年南天竺菩提達摩泛海到廣州，帝迎之問法不契，遂渡江往魏止嵩山少林寺，終日面壁而坐。魏孝明聞之，三召不到，九年得慧可傳以心印，於大同元年示寂，是為吾華禪宗之開祖，即印度大乘傳證一流之二十八祖也。此宗師資傳承極嚴，故必溯其淵源於印度。

/KEPAN/二　支那之流派

/KEPAN/甲　五祖及其旁支

禪宗自迦葉至慧能稱三十三祖，達摩以前皆印度之祖，達磨傳慧可，可傳僧璨，璨傳道信，信傳弘忍，忍傳慧能，自慧可以下，是為此土之五祖。但信祖下曾旁出牛頭山嬾融禪師一支，遽傳數代而絕忍祖下旁出大通神秀禪師一支，行於北地，對能祖之宏於南，號稱南北二宗。然北宗不久亦即消息，唯南宗由南及北，盛行全國，溢及日本、高麗云。

/KEPAN/乙　南宗下之二流五家七派

達摩初授慧可，嘗傳衣表信，至能祖止不傳，以門下得法傳心印者，各為一方師匠，非止一人故。當時若荷澤神會等，分傳甚盛，第至唐季莫不寥落，唯南嶽懷讓與青原行思二流，獨繁衍於後世。蓋能祖門下之善知識，本以讓、思二師為最優越也。讓傳馬祖道一，一傳百丈懷海，海下分出二家，一、為黃檗希運，運傳臨濟義玄，是為臨濟宗之開祖。二、為溈山靈祐，祐傳仰山慧寂，是為溈仰宗之開祖。思傳石頭希遷，遷後有天皇道悟及藥山惟儼，儼之法孫名洞山良价。价之法子名曹山本寂，是為曹洞宗。而道悟後有龍潭崇信，信傳德山宣鑑，鑑傳雪峰義存，存下又分二家，一、雲門文偃，是為雲門宗。二、玄沙師備，備之法孫法眼文益，是為法眼宗。此即臨濟、溈仰、曹洞、雲門、法眼之五家是也。至宋時臨濟分出二派，曰楊岐派，曰黃龍派，合前五家號為七派，但晚明來溈仰、雲門、法眼皆失傳、而臨濟下黃龍一派、亦數傳即絕，仍復臨濟舊稱。故遞流及今，只有臨濟及曹洞二家耳。

/KEPAN/三　此宗之名義及宗旨

此宗雖傳說釋尊拈花示眾，迦葉悟旨微笑以為起源，但其事不見經傳。宋王安石云，嘗見此事載於秘府大梵王問佛決疑經，顧今考藏經中乃並此經而無之。故此宗全不依經教為根據，號教外別傳。傳佛心印，不立文字，唯證相應，正名為佛心宗，通稱禪宗，以禪那為宗故。梵語禪那，此云靜慮，由淨妄凝念以窮明心源故。要之、此宗以直指人人本心，俾見性成佛為主旨，而脫然無所留滯於名言義相之間者也。余以尊祖庭故，嘗名之為少室宗。五代來宏通既盛，革律挾淨，與餘依教義者相對立，稱餘為教下，自稱為宗下或宗門。故明清來支那之佛教，可即稱教下三家宗下二家之佛教，而律與淨則附焉而已。

/KEPAN/四　唐季來此宗獨盛行之故

唐季世遭武宗滅佛之危，又經歷五代之亂，佛教大小乘各宗莫不衰息。唯此宗專務清簡，不必寺宇，不須經典，不拘儀制，不擇壇場，不需器物，不重像設，窮山冷谷渡口亭邊，隨便可安身行道，結眾說法，開地墾田自食其力，蓄養智德以待時機。抵宋初，國內澄平，帝王尊信，起而興復者，皆此宗之禪侶。禪宗之風，風靡全國，不獨佛教之各宗派皆依以存立，即儒道二家亦潛以禪為底骨，此其故一。其餘各宗皆依據譯傳來之經律論，辭既高雅，義復艱奧，學者皆難之，獨此宗用通俗話之語錄及詩文以播其化，既平易近人，又裕興味，傳之自能擴充，此其故二。小乘教義多從反外道而立，大乘教義多從反外小而立，此土既本無外道小乘之心理思想為基礎，頗不易得解；天台、賢首雖融通變化，仍未脫其窠臼。獨此宗竟全脫經律等羈絆，間借用儒道二家之言以利化導，對於第一義諦，則唯引人之鑽究自悟，而與人言者，不過樸素之平常話，而與國人之心習鄰近，人喜相就，則易發達，此其故三。第元明已成末流，而有清一代尤鮮哲匠，二三規模尚好之叢林，亦同餼羊之僅存而已。

/KEPAN/第六節　攝論宗之源流

攝論宗者，以專宏講攝大乘論得名。此論之論本，乃阿僧伽菩薩別釋阿毗達磨經之攝大乘品者。世親、無性二師各作釋論，以解阿僧伽之本論。真諦三藏譯阿僧伽之本論為三卷，世親釋論為十五卷，為今宗所宗依。沙門惠曠親從真諦三藏聞講攝大乘論，同時有法常、智儼諸德互相研究之。其後道嶽惠什、僧辨、靈潤、惠遠、法祥諸師，師資相承於陳隋間，此宗極為昌盛。至唐玄奘重譯此論三部以張顯唯識宗，乃無別立攝論宗者。蓋攝大乘論固成唯識論所依十一部論之一也。

/KEPAN/第七節　天台宗之源流

/KEPAN/一　此宗之得名

天臺乃山名也。陳宣帝建德七年，此宗大祖智顗即智者，入此山為終身道場，一宗之教觀二門皆依以成立，後代尊稱天臺大師故名天臺宗也。或名法華宗，則由此宗依法華經以判一代時教，且最尊崇法華經故也。但伊人法師義例云：「一家教門所用義旨，以法華為宗骨，以智論為指南，以大經為扶疏，以大品為觀法，引諸經以增信，引諸論以助成，觀心為經，諸法為緯，織成部帙，不與他同」。余嘗謂天臺為隋時集佛法之大成者，故不唯法華是宗也。宋以來亦有稱為性具宗者，法華是此宗特重之本經，性具是此宗特立之主義，以之名宗，雖無不可，然不若名為天臺宗尤善，故今仍之。

/KEPAN/二　此宗之傳統

此宗雖以天臺為大祖，然始由北齊慧文大師讀中論、智論，悟一心三觀之旨；以傳南巖慧思大師依之悟法華三昧，登六根清淨位；智者大師從以修習，得法華三昧之前方便，乃傳其觀法；依法華廣宣教義，由門人章安集錄其說，始卓然成一家言。然中論、智論皆造自龍樹，故溯此宗之遠源，莫不尊龍樹為初祖，慧文為二祖，慧思為三祖，而智者乃為第四祖也。智者傳章安灌頂，頂傳法華智威，威傳天宮慧威，慧傳左溪玄朗，朗傳荊溪湛然，作諸部疏釋，發揚宗義以焜耀唯識、華嚴、禪那諸宗之間，使天臺之學萎而復振。然傳道邃、智雲等。八傳至四明知禮，於經唐末五代諸宗皆頹廢之餘，此宗藉以中興，而山家、山外二流亦分於是。山家乃四明之徒所自稱，以妄心為觀境及許有事造三千者也。山外乃四明之徒所貶稱，始於慈光悟恩，恩傳奉先源清，清傳梵天慶照及孤山智圓，以真如為觀境及不許事造三千者也。其後以山家為正宗，廣智、神照、南屏等傳受不絕。山外雖有仁岳、從義等相繼，不久消息。逮明季幽溪傳燈盛宏正宗，傳為靈峰蕅益，頗引唯識宗禪宗之言以資發其教觀，而以持名念佛往生淨土為歸宿，清代所傳，乃依此為指南焉。

/KEPAN/三　此宗之典籍

天臺宗之學，當以法華玄義、法華文句、摩訶止觀為根本。玄義以判教相，文句以解名義，止觀以示觀行，三部相須不可缺一。他若南嶽大乘止觀、覺意三昧，天臺釋禪波羅蜜次第法門及六妙門等諸部止觀，天臺維摩玄義及疏、金光明玄義及疏，章安涅槃疏，荊溪釋籤、疏記、輔行，四明妙宗鈔等諸部疏鈔，以及荊溪之金匕義例，四明之十不二門指要，幽溪之生無生論等著述，皆學此宗所必知者。至諦觀之四教義與蕅益之教觀綱宗，則此宗入門之要徑焉。

/KEPAN/四　時教之判攝

此宗立化法四教、化儀四教及五時五味以判攝世尊一大法藏。化法四教者：一、三藏教，正化二乘，旁化菩薩，大致依俱舍論三乘賢聖品而立，間兼採成實論。二、通教，諸大乘中三乘共教屬之，用般若中之三乘共十地。三、別教，諸大乘中不共二乘獨被菩薩之教法屬之，用信、住、行、向、地、等、妙各大乘教行位。四、圓教，諸大乘中生佛相即，染淨無礙等圓融教法屬之。十信前加立五品位，而初住即同別初地。判法華經為純圓教，此宗所重正在於圓，餘則方便所施之權耳。此四教猶藥品焉。化儀四教者：一、頓教，頓教部若華嚴等，頓教相遍在諸經。二、漸教，漸教部若阿含、般若等，漸教相亦遍在諸經。三、祕密教，祕密教部若諸真言等。祕密教相，若一會中聞大聞小互不知等。四、不定教，若一會中聞大聞小互相知等。唯法華都非此之四教，而此四教猶世藥方焉。五時五味有通別，通則無定，別則以華嚴等為第一時乳味，阿含為第二時酪味，方等為第三時生酥味，般若為第四時熟酥味。法華涅槃為第五時醍醐味，以之判攝一代時教，古今用之。

/KEPAN/五　觀法之安立

此宗大義，教觀二門盡之。教如上述，觀亦隨之有析空、體空、次第、一心之異；然所主者，唯在與圓教相應之一心三觀耳。此觀觀蘊妄之一念，當念絕相無相即是空，當念三千宛有即是假，當念絕待不二即是中。能觀為即空假中之一心三觀，所觀為即真俗中之一法三諦，能所不二，同唯一念而已。所云三千宛有者，謂從地獄至佛之十法界，各有性相、體、力等之十如是，而一界又互含九界，所含九界具十如是亦同，則成千法；又分為依報與正報及五蘊各一千，則成三千法矣。此三千法一念中現，性相、假實、色心、主伴、依正、生佛、因果、染淨，莫不交徹融攝於一念中，不壞不雜，此天臺圓觀之要也。三觀與真俗中之三諦相當，他若迷中之惑、業、苦三道，見思、塵沙、無明三惑；悟中之般若、解脫、法身三德，一切、道種、一切種三智，以及三佛性、三菩提、三解脫、三法身等，皆三觀相應之法門。而同居、方便、實報、寂光之四土，理性、名字、觀行、相似、分證、究竟之六即，亦此宗法海之瀾也。

/KEPAN/第八節　南山宗之源流

/KEPAN/一　明此宗為大乘宗

若言四分律宗，雖曰義通大乘，究屬小乘，已如前小乘中所述。而此言南山宗者，本由道宣律師恆居終南山紵麻蘭若得名。此師所立宗在大乘，攝小於大而非局大於小，後世傳此宗者若宋之元照、允堪，明清間之慧雲，亦無不以大乘為歸，故當屬之大乘也。按宣師為奘三藏譯場上首，又嘗精修般若三昧，德崇業廣，實為融小歸大之律宗開祖。其判如來一代所說法門也，約分三教：一、性空教，一切小乘即此中攝。二、相空教，一切大乘淺教悉攝。三、唯識圓教，一切大乘深教悉攝。攝四分律宗僅性空教中之一分，而宅心所在，則為唯識圓教三學圓融之無礙行，其談教蓋與唯識宗同也。

/KEPAN/二　圓融戒行

宣師業疏中明諸宗所談戒體。出有宗、空宗、性宗三教之宗義，而以唯識教攝圓教妙禮。謂大小二宗各立三學。且大乘圓教之三學。戒者、即護三聚淨戒，藏識種子以為其體。定慧者，即唯識妙行，止觀並運以為其相。戒即定慧，無一法而非定慧；定慧即戒，無一法而非戒，此名圓融三學行相。言三聚淨戒者：攝律儀戒，一切諸惡皆悉斷捨故。攝善法戒，一切諸善悉皆修行故。攝眾生戒，荷負眾生遍施利益故。此之三聚，亦圓融行故三聚互攝，諸戒融通。如不殺生即具三聚，乃至一切諸戒皆爾。隨持一戒三聚全具，雖是一行廣攝萬行。故雖一念頓經三祇，不壞三祇而立一念，不退一念而經三祇，長短無礙，生佛平等，諸法互遍，相即無盡，則佛華玄旨亦攝於是矣。

/KEPAN/三　融小歸大

嘗就三聚中攝律儀戒以論之，攝律儀戒有三：一、別解脫戒，二、定共戒，三、道共戒。初別解脫中，有身語意三業所持戒，身語二戒有共不共，意業之戒唯是不共。而聲聞所受唯此身語一分共門之分齊耳，四分律等所說戒相，即此分齊。但四分律分通意戒，由此義故有小乘戒。今大乘宗，此共門戒，入三聚中會為大乘，故小乘律所說戒行，皆是三聚圓頓大戒，更無別相，純一圓極。彼七眾軌則全同小律，乃律儀戒中建立之相應然也，則法華之開顯亦攝於是矣。今更攝為一表以見流出融歸之意：

/KEPAN/四　通受別受

通受別受，語出瑜伽菩薩戒本。通受三聚云通，別受律儀曰別。此宗依之立白四羯磨，所受圓意比丘戒法，即別受也。七眾通受菩薩戒法，即通受也。故今律宗學者通別二受遍納壇場，四分梵網並護戒相，蓋亦源遠流長矣。設非此會小歸大之南山律宗者，則吾華既不行小乘，而戒律或致隨小乘而澌滅，故宣律師之有功中華佛教非鮮也。

/KEPAN/第九節　淨土宗之源流

淨土宗者，以樂求往生阿彌陀佛之極樂淨土為宗旨得名。所宗依者，則曹魏康僧鎧所譯無量壽經，劉宋疆良耶舍所譯之觀無量壽佛經，姚秦鳩摩羅什所譯之佛說阿彌陀經，及菩提流支所譯之往生淨土論，號稱此宗之三經一論者是也。他若華嚴、法華等大乘經，暨馬嗚起信論、龍樹十住毗婆沙論等大乘論，亦往往稱揚之。而此土始於廬山慧遠大師，結蓮社專修習之。約可分為二流：一、為慧遠之流，後之慈雲、元照等師屬之。二、為善導之流，後之懷感、法照、少康屬之。然淨土之確然建興，實由長安光明寺善導大師也。師初誦法華、維摩、忽思教門非一當求契機，投大藏信手探得觀無量壽佛經，專精誦習。後謁西河道綽禪師，益喜入道津要，莫過於是。遂上承曇鸞道綽二師之意，作觀經四帖疏及大疏淨土法要等，大宏於長安，道俗並從其化，故此當依以為高祖也。然吾國明清來相承以廬山遠公為初祖，至雲棲蓮池為八祖，昔者嘗論為尊祖庭，當稱此宗為廬山宗云。

/KEPAN/第十節　唯識宗之源流

/KEPAN/一　名義之審定

此宗論尊祖庭，當名慈恩宗，以奘師、基師多居大慈恩寺。而宋明來所稱教下三家，亦舉慈恩與天台賢首並稱故。然大都就所詮理，依判決諸法性相或闡明諸法本相之義，名之為法相宗。夫判決諸法性相，或闡明諸法本相，乃磨怛理迦循環研覈之大小乘對法藏通義，殊不足以名此宗。或以此宗明一切法皆應理圓實故，名應理圓實宗，此在餘宗亦可引稱，餘大乘宗未嘗不應理圓實故。或以此宗所重之第三時教，為發趣一切乘者說故，名普為乘教，此說教則可，而非教言所尚之宗也。故今依此宗所詮之旨，定名唯識。此明大義在唯識故。以唯識義統諸法故，性相行果皆唯識故，諸法性相不離識故，諸法本相即是識故。若明諸法唯識則應理圓實故，則能正被大乘普被一切乘故。

/KEPAN/二　經論之依據

此宗所本之經有六：華嚴、深密、如來出現功德莊嚴、大乘阿毗達磨、楞伽、密嚴是也。就中如來出現功德莊嚴與大乘阿毗達磨未譯來華。至此宗所依彌勒、無著、世親、陳那、護法諸論，殆不勝繁舉。但以瑜伽師地論為本，奘基師資所糅護法等十家言之成唯識論為綜合。故百法明門論等為瑜伽之十支，而瑜伽、因明、成業等，為成唯識論之十五依也。其判攝如來一代時教，漸則依解深密經第一時法有我空教攝諸小乘教，第二時諸法皆空教攝諸大乘般若教，第三時應理圓實教攝諸大乘中道教，由我空而法空而中道故。頓則若佛華嚴經等頓入中道不歷時階。此其所據經論之大致焉。其五位、百法、四重二諦、三身、四智、五事、三性等，茲不具述。

/KEPAN/三　師資之傳承

此宗乃由玄藏三藏，從中印度那爛陀寺承學戒賢論師，傳至奘抵印時，戒年已高，罄其所持盡傳奘，奘更參學於龍智、勝軍、眾稱等，號大遍覺。回國後廣譯經論，般若經尤夥，殆非一宗可限。至慈恩大師窺基，從奘稟受瑜伽唯識宗旨，請奘公將護法等十師之世親三十頌釋論，合糅為成唯識論，依奘公之口授，作述記二十冊發其蘊奧。又大善因明，廣疏經論，此宗始卓然特立而不撓也。同時有西明寺沙門圓測，講成唯識，其學無稟承，往往自出私義而亂正宗，慈恩弟子淄州慧沼，乃著了義燈以伏邪顯正，慧沼弟子濮陽智周復作演祕以解釋述記。慈恩於述記未盡之義，又著之樞要。故欲通成唯識論必由述記，欲通述記必由樞要、了義燈、演祕，餘若慈恩之唯識料簡、唯識別抄等，智周之了義燈記、如理之義演、道邑之義蘊等，皆此宗之正典。若隨疏、學記等，則未可依憑。而元以來以記疏等既遺失，凡所纂述往往有誤。若華嚴宗之清涼圭峰等，禪宗之永明等，其所引稱者亦間違異。故此宗在吾華以大遍覺為初祖，慈恩為二祖，慧沼為三祖，智周為四祖，而厥後之傳統即不甚明瞭矣。

/KEPAN/第十一節　華嚴宗之源流

/KEPAN/一　宗名

華嚴宗者，依大方廣佛華嚴經立宗故名。此經由龍樹菩薩傳出，有廣中略三本，略本亦十萬偈，支那有三譯不同，東晉義熙年中佛陀跋陀羅三藏譯六十卷；至唐武后朝，實叉難陀共菩提流志等譯八十卷；唐德宗貞元年中般若三藏譯四十卷。然唯八十卷者為全經也，故古今講誦依之。此宗觀門教相至賢首國師法藏始宏備，亦名賢首宗。後以今所行之八十華嚴疏鈔，是清涼國師澄觀所作，故亦名清涼宗。或依其所詮之旨，亦名法界宗也。

/KEPAN/二　宗史

此宗遠承印度，依馬鳴龍樹為祖。此土以賢首為高祖，而上承至相尊者帝心尊者。初帝心尊者杜順居終南山，依六十華嚴精修觀行，製華嚴法界觀及五教止觀、十玄章等；傳至相寺智儼禪師，著六相章等；傳賢首國師法藏，著六十華嚴疏，又嘗同譯八十華嚴，此宗宏揚始盛。他若大乘起信論義記及五教章、金獅子章等，著述宏多。其說歿後為弟子慧苑叛亂，經百年得清涼國師澄觀遙承其意旨，著疏鈔百餘卷；圭峰大師宗密復傳而宏之。故自杜順至宗密，稱華嚴宗此土之五祖。唐季遭會昌之厄，此宗遺風掃地，入宋長水子璿，及其弟子晉水源淨出，始保存餘緒。傳及明季，有續法法師，著賢首五教儀詳註等；清代有通理法師等，尚承流未泯也。

/KEPAN/三　宗義

此宗大義，其判攝法藏則三時、五教、十宗也。三時者：初照時即華嚴等，轉照時即阿含、般若等，後照時即法華等。五教者：一、小教，攝小乘。二、始教，攝大乘空教。三、終教，攝大乘不空教。四、頓教，攝禪宗等。五、圓教，攝華嚴等。十宗者：前六即小乘宗；七、一切皆空宗，即是始教；八、真德不空宗，即是終教；九、相想俱絕宗，即是頓教；十、圓明具德宗，即是圓教：於諸教法，攝無不周。其建設法義，立四法界：一、事法界，色心情器。二、理法界，真如體性。三、事理無礙法界，上二事理融即。四、事事無礙法界，上三事事融即。統名一真法界，依之立法界觀。泯事入理，一、二、即真空絕相觀也，三即理事無礙觀也，四即周遍含容觀也。更有十玄、六相等義，茲不繁述。

/KEPAN/第十二節　真言宗之源流

/KEPAN/一　略史

此依祕密真言為宗故名。所據之經，則大毗盧遮那成佛經、金剛頂經、蘇悉地經，及諸部儀軌是也。溯印度之傳承，則釋迦真身之毗盧如來於法界心殿開理智之祕密，      是密教始祖。金剛薩埵親受灌頂之職位為二祖。薩埵承持祕法，於南天竺鐵塔待人傳弘，至龍猛乃開塔親禮薩埵受傳法儀軌，是為三祖。龍猛傳龍智為四祖。龍智壽七百歲，傳善無畏胎藏界，金剛智金剛界，先後來華。善無畏未開宗立教，傳一行等不久消息。惟金剛智三藏，攜不空三藏同來，傳弘密教，蔚興一時，為中華密教初祖。不空三藏後回印度，重遇龍智菩薩秉受兩界祕密，再入支那廣譯經論，大弘祕教，為中華密教之二祖。其門下有惠果等八阿闍黎，是此宗之全盛時代。過此以後，則入唐季衰運，而流為市井歌唄矣。然開元間善無畏、金剛智、不空肩隨行化，時人稱為開元三大士，故吾嘗稱之為開元宗云。

/KEPAN/二　大義

此宗大義，則六大為體，四曼為相，三密為用，兩界為部是也。地大、水大、火大、風大、空大為理體，識大為智體。曼荼羅是壇場義，輪圓具足義。一、大曼荼羅是總體，二、法曼荼羅是名字，三、羯磨曼荼羅是作用，四、三昧耶曼荼羅是形式。三密為用者，謂本尊之三密與行者之三密交相加持，則成不思議之妙用也。三密者：一、身密結印契，二、口密誦真言，三、意密觀字義，三密相應，即此宗之要旨。

/KEPAN/第十三節　大乘各宗派合論

/KEPAN/一　明廢立

綜前所述大乘各宗共有十一。然地論歸入華嚴，攝論歸入唯識，涅槃歸入天台，則唯八宗而已。嘗論震旦之佛法，以隋唐為全盛，六朝以往發端而微，五代以降殘廢而偏。於隋唐諸宗，大別為南山、少室、開元、廬山、嘉祥、慈恩、天台、清涼之八宗。在此則可附益而不可移植，在餘則可含攝而不可別樹。能使中華之佛教徒眾，皆不出於八宗之外，常不蔽於八宗之一。始從八最初方便學，門門入道，終成一圓融無礙行，頭頭是道。如八楞寶，唯一金剛，則震旦佛教之特色已。

/KEPAN/二　明差別

前述十一宗皆依成立之歷史先後為次，今立為八宗，且用七對義門為次第，以略明其差別義相之一斑。先表如下，後附釋之。
<pre>
　　　　　　   　  　  　  　  　  　 ┌始…清涼
　　　　　　   　  　  　  　  　 ┌智…┤
　　　　　　   　  　  　  　 ┌性…┤　 └終…天台
　　　　　　   　  　  　 ┌法…┤　 └慧……嘉祥……三論
　　　　　　   　  　 ┌顯…┤　 └相……慈恩……唯識
　　　　　　   　 ┌教…┤　 └信……廬山……淨
　　　　　　  ┌道…┤　 └密……開元……密
　　　　八宗……┤　 └證……少室……禪

</pre>
由豎觀之，可見順序之則前南山而後清涼，逆序之則前清涼而後南山。由橫觀之，可見順序之則前清涼而後南山，逆序之則前南山而後清涼。蓋逆順皆次第，橫豎悉通達也。初分道基一對：戒為佛道之基。就三學論。亦為定慧之基。七眾戒及菩薩戒既概歸此宗，一切修佛道者，其基礎不出七眾戒及菩薩戒。若五戒不守一，且不得具人格，遑能修佛道乎？故以基義獨配南山。所基之道，則即餘之七宗。由道次分教證一對：華嚴疏鈔依親光菩薩十地論釋十地品，列十對門明可說不可說分齊，教證即第四對，謂阿含（譯言淨教）可說，證智不可說。四卷楞伽明宗通、說通，宗通離言，說通施教，此即後世分宗下教下之所本。然十卷七卷楞伽皆譯宗通為自證聖智，故宗通即證智別名，皆有離言不可說議，以不可說為說，所謂無門為法門也。少室宗以世尊拈花、初祖傳法之時寥廖數語以為根本宗旨，一曰教外別傳，一曰不立文字，（須知一念纔興早落顯境名言即屬阿含即屬文字），蓋全超阿含，直顯證智也。畔此根本宗旨雖曰無宗門可。寂音作智證傳，亦明斯意，故以證意獨配少林，餘六宗則皆言教攝。由言教門次分顯密一對：獨配開元宗為密教易知，餘五宗則皆顯教攝。由顯教門次分法信一對：大小乘論皆說有二種行，一、隨法行，二、隨信行。隨法行者，謂由了解法義而起行也。隨信行者。謂由諦信師教而起行也。此二行人，非關利鈍，以各有利鈍故。隨法行者，以利根故，善能分別一切法義；以鈍根故，心多疑惑，必須究窮一切法義乃能斷疑生信起行。隨信行者，以利根故，一聞即信，把得便行；以鈍根故，無由自知一切法義，但能仰信師教依之精懇修行。念佛法門普攝諸根，尤以持名念佛為最要妙，但堅信心，發願專念，七日一心不亂，命終決生極樂，既見彌陀，何愁不悟？能宗通說通者固佳，即不悟解者亦無害。然非信之極堅，則雖往生亦墮疑城。夫信為道元功德母，固諸宗之所同，而此宗為尤要，故以信行獨配廬山。餘四宗則必大開圓解，而後能相應起圓觀行，故屬隨法行攝。由法行教次分性相一對：性相通則互易（如曰實相曰異生性，則相為性而性為相），局則性教融攝圓通，渾然無所間隔，相教分別深細，秩然不容假借。慈恩宗以楷定明了故為無諍，不同餘宗以變動不居為無諍。雖遣情之門哉，而遣情之門貴在此，故以相教獨配慈恩，餘三宗則皆性教攝。由性教門次分智慧一對：智慧通則一義，局則智約十波羅蜜善分別後得智，慧約六波羅蜜無分別根本慧。大智度論曰：「別則般若為因，至佛心則變名一切種智，通而為論，俱通因果」。般若多就即善分別之無分別慧說，故以慧門獨配嘉祥。華嚴顯毗盧遮那智（即一切種、種種明光遍照義），法華入佛知見，皆重在即無分別之善分別智，故智門攝。由智度門次分始終一對：華嚴根本法輪為始，猶娑竭羅龍王於大海中一念遍興四天下雲雨。法華會歸佛乘為終，猶四天下江河溝瀆皆朝宗乎大海。二經固一佛化儀之始終也，而清涼天台實宗之，故以配也。況天台又兼攝涅槃者哉！然此七對義門分別，亦據八宗少分偏顯之相以為言耳。

剋體論之，全基是道，全道即基，乃至全始貫終，全終徹始，無不一具一切，一切攝一者也。然有一言不得不聲告者      ，此之八宗皆實非權，皆圓非偏，皆妙非麤；皆究竟菩提故，皆同一教乘故。清涼判法華兼終教非純圓教，天台判華嚴兼別教非純圓教，此乃獨標自宗殊勝，令學者死盡偷心以起行趣證等。亦猶大哉乾元、至哉坤元之談。然師家須善於應用，無一物是藥，無一物不是藥者，此可深長思焉。

/KEPAN/三　明融貫

問曰：分河飲水，佛祖所戒，真源一本，何須張為八宗啟乖諍乎？答曰：初學貴在一門深造，乃能精義入神；久修自知殊塗同歸，甯慮局道相斫。所謂「方便有多門，歸元無二路」者也。數百年來，學者病在汗漫，唯汗漫乃適成紛拏。佛法深廣，人智淺狹，取舍莫定，茫昧無歸。以故學不精察，心不明了；不精滯跡，不明封情；滯跡封情，闇生疑諍，此正好為顢頇儱侗之調和所致也。今者欲袪斯病，則端在分宗專究耳。

問曰：古者嘗分禪教律三，以各修戒定慧三學之一，或又列之為禪教律淨密，則亦五種法門而已，何取乎又裂教為三成八宗乎？答曰：戒定慧乃一貫之道，八宗有一能偏廢戒定慧學乎？無不以淨佛國土為本修行，萬善同歸；無不以密嚴果海為因地心，三業相應；八宗孰非淨與密乎。唯八宗莫不具三增上學，二遍行門，此所以各各澈法源底，各各究竟菩提也。若以三學五門區別，則真分河而飲水矣。

問曰：嘗見有論十三宗者，南山僅屬小乘，嘉祥、慈恩亦是權教，今乃並崇而無所高下乎？答曰：此蓋祕相之談，未是通方之說。「有名同而實異者，如佛言道謂三種菩提，老言道謂虛無自然，儒言道謂五常五倫，未可同語也。有名異實同者，如台宗謂之一心三觀，賢宗謂之一真法界，相宗謂之勝義唯識，禪宗謂之向上一著，未始少異也。譬一帝都，曰北京、曰燕都、曰順天、有盛談北京鄙燕都為陋劣，或盛談帝都鄙順天為陋劣，吾知其必被嗤也。彼性相分河，南北豎黨者，何以異此」！乃晚明靈峰大師之言也。吾今請廣之曰：南山宗曰圓教戒體，嘉祥宗曰無得正觀，開元宗曰本不生菩提心，廬山宗曰是心是佛、是心作佛，則亦一而已矣。小乎大乎？權乎實乎？偏乎圓乎？幸勿為承虛接響之言哉！

/TEXT339:a07/第七章　藏蒙滿之大乘宗派源流

/KEPAN/第一節　真言宗之蓮華部

/KEPAN/一　緣起

蒙滿之佛教皆自西藏流派，而變為西藏特殊之佛教者，與其居地之峻寒，民性之奇奧，關係頗深。佛教未傳入前，有舊教曰崩薄，惟利用咒詛以制止雪雹禽虫諸害，無何教理。迨佛教入，逐漸改革。第西藏佛教之所以必為真言宗者，亦由是定焉。相傳當周赧王時佛教已輸進西藏。至東晉時藏汗多里隆贊立，有天雨四箱之瑞。嗣印度有五僧至，汗以為師，開四箱得四門教法：一、百拜懺悔經，二、舍利金塔，三、六字大明之玉刻，四、法教軌則，則密教蓮華宗之法也。至唐初、藏汗蘇朗司登娶唐文成公主及尼波羅王女為妃，二妃皆崇佛，汗建大昭寺、小昭寺及布達拉宮，佛事益盛。至蘇朗司登第五世時，藏地雪雹為患，命使請北印度蓮華生上師入藏。上師為憍賞彌羅國人，與來吾國傳密教之開元三大士，皆受法於龍智菩薩。既入藏現諸神異，除諸災害，藏人靡不尊奉。後藏汗因毗摩羅之說，乃明定秘密中道蓮花部為西藏唯一不不二之國教，而尊蓮華生為國教之開祖焉。

/KEPAN/二　分派

/KEPAN/甲　紅衣派

紅衣派即蓮華生上師之徒裔，以皆衣紅衣故名。國教成立未幾，即遭藏汗朗格達磨之厄，得毗囉母吉魯贊繼立，乃興復如故。逮南宋高宗時，有密拉日巴，修習苦行，嚴持戒律，咸頌稱為最勝苦行尊者，擴張紅教頗力。元初有芟思巴上師，年十五，聞元世祖名德，馳見深契，尊為大元帝師，依梵文製蒙古字。晉封大寶法王，統攝諸國佛教。上師乃廣遣其弟子傳布紅衣派之佛教，東漸海，西及歐羅巴，南至南洋群島，北括西北利亞，無不遐被，而蒙古之佛教，實興起於是。然紅衣派以極盛之後，教域遼闊，教徒雜濫，亦隨元代而淪替矣。

/KEPAN/乙　黃衣派

黃衣派以衣黃衣故名。其教旨別無差異，唯以矯正紅衣派末流之弊，極注重於戒律德行，與甘丹派結合為一耳。此派開祖曰宗喀巴，元末明初人，出家學蓮華部法，入雪山苦行，又學於甘丹派。洞知紅衣派之流弊，發願改革，藏之智者相率興起以從之。教化既盛，令染黃衣以別紅。五百餘年來，前後藏內外蒙殆皆在黃衣派教權支配之下，而滿族之文教，亦胥出於是，可謂盛已。

/KEPAN/第二節　毗摩羅密多羅之觀法

西藏於認定密教蓮華部為國教之際，毗摩羅密多羅（無垢友）盛傳入龍猛中觀法門，以四無作十緣生明一切即空假中，而破妄執根本，頗能與蓮華生所傳龍猛祕密教相得益彰，故所定國教，即含此中道觀法於蓮華部也。此派於後時雖無特立之傳布，要其輔成紅黃二派者，其功亦非淺鮮。

/KEPAN/第三節　甘丹派之戒律

有迦濕彌羅國高僧阿底峽者，藏汗毗羅母吉魯贊之師也。懲朗格達摩毀教之難，乃與其高弟部隆提倡淨戒，以有部律二百五十條以佐密宗之持驗，藏人稱之曰甘丹派，謂教律合一也，僧紀為之一整。至宗喀巴乃完全融合為黃衣教，以成革除紅衣派流弊之大功也。此中國古傳如是。

/TEXT339:a08/第八章　朝鮮之大乘宗派源流

朝鮮乃包括高勾麗、新羅、百濟之三國者。而此三國佛教傳入不一，最早為高勾麗，始於秦王苻堅，遣沙門道順送佛經像與麗王小獸林，刱建肖門寺以居道順。後十二年，始由天竺沙門摩羅難陀傳入百濟。後五十年，始由高勾麗傳入新羅，未即施行。過一百餘年至法興王乃大興之，後百年當武后間，新羅文武王滅麗濟統而為一，元曉等傳華嚴教，碩德輩出，佛法大興。逮唐明宗之世，王建興，滅新羅復號高麗。時中國經五代之亂，而高麗佛法轉盛，天台章疏，華嚴經論，皆自彼回復。宋初、有高麗沙門三十餘人，詣杭從永明寺智覺禪師稟受宗鏡錄，歸國各化一方，是為朝鮮禪宗之始。宋真宗時，又刻有麗藏，最稱善本。入明初、有李成桂者，滅王氏朝而建號朝鮮，傳續迄今，儒道二教當權，佛法蕭寥已極。然按朝鮮佛法，要皆傳承自吾國，別無宗派可言，有之、則教下賢首宗與宗下之法眼宗而已。今僅存二派：一曰漸派，持戒誦經以種佛因，即賢首教宗之末流也。二曰頓教，一心念佛以生淨土，即永明心宗之末流也。

/TEXT339:a09/第九章　日本之大乘宗派

/KEPAN/第一節　緣起

日本佛教，皆直接傳自中華，或間接傳自朝鮮者。雖大小乘靡不承受，且俱舍論迄今尤講敷不絕，然俱舍、成實附屬於三論、唯識，皆不成宗派；四分律宗雖弘傳頗久，但今亦寂然無聞矣。故日本之律宗，皆屬於大乘云。

/KEPAN/第二節　傳承於我國之宗派

/KEPAN/一　三論宗

唐時傳入日本之三論宗有三次：一、由高麗沙門惠觀傳入，弘布於元興寺。二、由智藏僧正入唐承學以傳之。三、由道慈律師入唐總學六宗，傳入日本而以三論為主，弘於大安寺。於是名哲踵繼，西大寺玄叡律師，法隆寺道詮律師等最為翹楚。至中古唯傳東大寺，今則全無矣。

/KEPAN/二　唯識宗

此宗之傳日本，初、由元興寺沙門道昭入唐就學於玄奘三藏，歸國後弘於其寺，謂之南寺傳。二、由智通、智達入唐，就奘、基二師學歸傳布。三、由新羅僧智鳳、智鸞、智雄奉敕學於唐濮揚大師，弘演於日。四、由玄昉入唐亦學於濮揚，歸弘於興福寺，謂之北寺傳。就中以北寺傳為此宗之正義，數百年獨榮於南都，以對峙叡山之天台，野山之真言。中世已微漸衰滅，明治間再興之。今以法隆寺、興福寺為本寺，寺院凡存五十二所。

/KEPAN/三　華嚴宗

唐道璿律師傳華嚴章疏至日，後因良辯法師之請，由新羅審詳法師，開宗講說，以東大寺為本寺盛弘之，千餘年傳承不替，高僧接踵。著八宗綱要之凝然大德，亦此宗之人也。後衰微附入他宗，明治十九年重興本寺，統末寺二十三寺。

/KEPAN/四　天台宗

日本沙門最澄，即著名之傳教大師也。入唐學天台宗於國清寺之道邃和尚，又謁越州順曉阿闍黎傳受真言宗，及唐興縣翛然和尚稟承禪宗。歸國後，受詔弘天台宗，故為日本天台宗開祖。但末流分成三派：奉傳教大師為開祖之延歷寺，有末寺三千五百七十所。奉傳教法孫智澄大師為開祖三井園城寺，有寺院六百五十三處。奉叡山真盛上人之江力板戾本西教寺，兼弘念佛，有末寺四百二十二所。

/KEPAN/五　真言宗

/KEPAN/甲　傳承

日僧空海即弘法大師，入唐從惠果阿闍黎受真言灌頂，並傳一切有部律，歸日本至嵯峨朝大興密教。嗣法十師，第十號源仁，仁門下一名益信，開仁和寺為廣澤派始祖。二名聖寶，開醍醐寺為小野派之始祖。廣釋小野又各分六派，然皆事相上之區別，非教旨上之分派也。後分古義新義二派：古義屬高野山派；新義乃興教大師覺鍐廣澤六派中，於紀州根來寺開出，別成一派，智山、豐山繼之。明治間嘗合併以東寺為本寺，共轄一萬二千二百七十四寺院云。

/KEPAN/乙　展發

日本於傳自我國諸宗派，歸國後流布無何展發，獨空海殊為傑出，既造日本假字，有關其一國文化。而依大日經造十住心論，判攝大小乘諸教，頗有吾國天台賢首之氣象。十住心者：一、異生羝羊心，攝三惡道。二、愚童持齋心，攝人乘。三、嬰兒無畏心，攝天乘。四、唯蘊無我心，攝聲聞乘。五、拔業因種心，攝緣覺乘。六、他緣大乘心，攝唯識。七、覺心不生心，攝三論及禪。八、一道無為心，攝天台。九、極無自性心，攝華嚴。十秘密金剛心，為密教。前九皆權破情執，唯十為實顯德相，駕密教於一切教之上，當時大惹起一番諍論云。

/KEPAN/六　淨土宗

日本圓光大師源空，唱專修念佛，承善導之一流盛弘之，為此宗在日本之開祖。空之高弟四人，分為四派。一、普阿於筑後善導寺開之，曰鎮西派。二、證空於西山栗生野建光明寺弘之，曰西山寺派。三、隆寬建圓山長樂寺別出之，曰長樂寺派。四、覺明於洛北九品寺別開之，曰九品寺派。九品、長樂已亡，鎮西、西山尚盛。西山又分為四派；鎮西則分關東三派，京都三派，而以關東三派中之白旗派為最盛。明治間各派合併，以知恩院為本院，所管寺院凡七千二百二十八處云。

/KEPAN/七　禪宗

禪宗於宋時始傳入之，凡分三宗：一、榮西禪師於天童寺依靈庵敬禪師受臨濟宗之傳，歸日本遂為此宗之開祖。今分十本寺，總有六千二百二十三寺。二、道元禪師於天童寺受曹洞宗之傳，歸日本遂為此宗之開祖。今以永平及總持二寺為本寺，總有一萬三千七百四十二寺，近年開建益多。三、黃檗宗，明黃檗山隱元禪師至日本於萬福寺弘通之，有六百四十八寺。

/KEPAN/第三節　日本轉出之宗派

/KEPAN/一　由淨土轉出之融通宗真宗時宗

日本由淨土宗轉出之宗派有三：一曰融通念佛宗，由良忍上人用華嚴之理，融通自他、因果、一多、染淨以念佛生西者是也。今以大念佛寺為本寺，有末寺三百五十七所。二曰真宗，自謂弘彌陀真實之教故名，稱純他力教。以回向之信心作往生淨土之真因，以信後相續稱名為報答佛恩之行業。由親鸞即見真大師所創，許蓄妻食肉悉同常俗。共分十派，以本願寺派大谷派為最盛，其寺院總數有二萬餘，占日本佛教之半云。三曰時宗，以平時念佛要同臨終時真切，臨終時念佛要同平時從容，專為提倡故名，今傳不盛。

/KEPAN/二　由天台宗轉出之日蓮宗

天台於法華分地湧品前為跡門，地湧品起為本門。而日本之日蓮上人，因之專提倡本門法華，奉久遠實成本地三身之釋迦牟尼佛為本尊，上行等為法眾，畫之為曼荼羅，赴各地布教，恆擊大鑼大鼓，高唱南無大乘妙法蓮華經，以驚覺眾生睡夢中之法身，則所謂日蓮宗是也。其教勢與天台宗亦略相埒。

/KEPAN/第四節　綜論

日本弘傳之大乘教派，以今察之，其盛況當以淨土宗（總括淨土宗，融通念佛宗、真宗、時宗）為第一，次之為禪宗，又次之為密宗，又次之為天台宗（包括日蓮宗）；以三論、唯識、華嚴，皆等於附庸而已。然細按其根底，則雖謂皆屬於密宗可也。以真宗、日蓮宗於密宗色彩皆極濃厚，而日本之天台向來兼傳台密；獨禪宗為富有支那之遺傳性耳。日本之佛教以密宗為內心，與吾國中唐來之佛教以禪宗為內心同。以支那人根習深在本有之儒道教，唯禪宗最能與之融洽。日本人根習深在本有之神道教，唯密宗最能與之融洽故也。但唯識、三論等，在今而後西洋科學哲學瀰漫之世界，或能與大乘各宗同吐萬丈之光焰歟？非所預知矣。
