/TEXT339:a01/序言

佛陀大醫王，識有情無量病，與眾生無量藥。特以淨土妙門之阿伽陀法藥，療以群疚，普利群萌。夫淨土法門，乃十方三世一切諸佛，上成佛道，下化眾生，成始成終之圓頓法門。九界眾生離此法，上不能圓成佛道；十方諸佛捨此法，下不能普利群生。

淨土念佛，實乃如來徹底悲心宣說之不可思議法門。夫華嚴一經，王於三藏，恆沙法海，靡不賅羅。末後普賢乃為證齊諸佛之善財，宣說十大願王，導歸極樂。等覺菩薩，已鄰佛地，尚以十大願王，回向往生。逆惡罪人，將墮阿鼻，若能稱念洪名，即預末品，法門之妙，無以復加。此之境界，豈凡情所可思議者哉。

世人每以念佛為愚夫愚婦所能修持，謂為淺近，鄙棄不學。致令如來究竟度生之心，鬱而未暢；眾生當生出苦之道，塞而罔通。行人不修念佛，必欲別求玄妙。未知如來說法，無法不玄；所立行門，無門不妙。然大都皆限於上根利智，未能遍引群機。況夫自力修行，必至斷惑證真，方出三界，當生欲了脫生死，實難乎其難矣。印光祖師云：「即今之世，若捨淨土，則果證全無。良以去聖時遙，人根陋劣，匪仗佛力，決難解脫。」又云：「但自西徂東，由北至南，往返萬餘里，閱人多矣。其有平日自命通宗通教，視淨土若穢物，恐其污己者，臨終多是手忙腳亂，呼爹叫娘。其有老實持戒念佛者，縱信願未極，瑞相不現，皆是安然命終矣。其故何哉，良由心水澄清，由分別而昏動。識波奔湧，因佛號以渟凝。所以上智不如下愚，弄巧反成大拙也。」

淨土念佛法門，普被三根，不揀異類。以言玄妙，華藏海會法身大士之班，一致進行，回向往生淨土。言以易行疾至，但以信願真切，持名念佛，臨終十念一念，即蒙阿彌陀佛接引而帶業往生。一登蓮邦，圓證不退，長劫侍佛，親承彌陀教誨，終必一生補處，圓證無上菩提。是知淨土持名念佛一法，下手易而成功高，用力少而得效速，極權巧，異方便。乃背塵合覺，返本歸元，一生成辦，最簡易直捷之第一妙法。是如來度生勝異方便中之最勝方便。法界眾生，欲直出三界火宅，莫如持名念佛，求生淨土之超絕殊勝耳。尤極契合濁惡末法當今，我等罪障眾生，其攝心之種種修學，非勢不能為，即力不暇及，唯持名念佛一法，最為穩當簡易方便，是也。

晚學幸得人身，幸聞佛法。所不幸者，愧以業深障重，無法自力斷惑，速離三界生死。然又幸聞我世尊，大慈大悲徹宣殊勝絕超之淨土妙門，斷惡修善，懺除宿業，對西方淨土，頓生真信，切願求生，而一心念佛。令我障深之博地凡夫能仗佛慈力，免斷惑而帶業往生淨土，實莫大之幸也。兩土導師及祖師大德慈悲教化之深思，實非碎骨粉身所能報矣。晚學具縛下凡，根性庸劣，學淺障深。何足以測淨土妙門，絕待圓融，圓收圓超一切法門，廣大甚深微妙之義。述所些微之益，如墜露輕塵，雖不足以添江益嶽，然乃吾之罄竭愚忱耳。誠與我等有緣共策勉之，但願共體「是心是佛」發菩提心，真信切願，一心念佛，求生淨土。普皆於報終壽盡，神超淨域，業謝塵勞，蓮開九品，佛以授記，同證「是心作佛」。唯如是與眾共結念佛殊勝法緣，同沾念佛往生成佛真實之利，方得冀報兩土導師祖師大德教化深思於萬一矣。

念佛速證菩提偈，法源於淨土五經、楞嚴經之實相妙理。古德常曰：「不知淨土，楞嚴乃破淨土之元勳。深明淨土，楞嚴實宏淨土之善導。」其二十五圓通章，大勢至菩薩念佛圓通，觀音菩薩耳根圓通，念佛融攝耳根，圓融於自性，此乃契入性成無上道之絕超妙法。即偈文之「念佛聞中入」是也。註釋係以蓮池大師之疏鈔、藕益大師之要解、印光大師之文鈔、圓瑛老法師之楞嚴經講義為引證。其解依次開釋為五者：初序言，次緣起，三要旨，四綱要，五解義，是也。

晚學深知賢哲諸君，前輩大德，早已飽餐王膳，而猶略采野芹獻于座下者，唯表窮子思歸西有家鄉，面見彌陀慈父之寸忱，兼欲懺除宿世罪障，祈深體鄙懷，憫而納之。偈文述有訛處，當以淨土經論為正。尚誠仰大德諸君，不吝教正，是所至祈。

/TEXT339:a02/緣起

時值濁惡末世，去聖時遙，聖賢隱伏，邪法熾盛，眾生之煩惱，無明、罪障，日益彌深。古云：「癡雲靉靉性天昏，識火交煎心鼎沸。」業浪滔天之際，災障日盛，正法日衰；我儕凡夫，福慧日淺，與佛陀正法，則愈益疏遠，對淨土念佛之緣，亦愈益淺薄，真修者日鮮也。其因緣略陳有四：

（一）夙無法緣之世人，不識苦盡道，不知求解脫。凡出生入死，曠劫沈倫，煩惱無明，日增深厚，未知生死可厭，涅槃可欣。

（二）夙有法緣，雖知求解脫，但邪法緣強，正法緣弱。以障深慧淺，無正智以辨識正邪之法，終應於邪法。崇逐於神通怪力，甚且呵佛罵祖。

（三）夙具法緣，雖聞佛法，但宿之善根福德因緣淺薄，不應於淨土念佛法門。甚且排為小乘、笑為權乘，或更斥為假設理想。瞎練盲修，嗤念佛為愚事。

（四）夙具佛法之緣，雖修學佛法，但道業未成，即欲救拔眾生。行人初心學佛，未達教理，未明行法，未識時機因緣，即隨所遇之緣，發心欲於濁惡末世，娑婆人間，救度眾生，慈悲精神雖可佳。但依佛陀正法剖析五濁惡世末法此時，娑婆業風實是浩大，塵境亦麤強無比，如是因緣靠自力修道難成也。再以正法之理探之，行人不退位未證，忍力未充，煩惱未斷，業識未枯，毫釐繫念即是生死業因，瞥爾而生，萬劫羈鎖，自他俱溺，有何益也。

綜上觀之，濁惡末法此際，我等芸芸眾生能達淨土彼岸者，寥無幾哉。其因何也？以無淨土念佛故。大集經云：「末法億億人修行罕一得道，唯依念佛得度生死。」

末法唯依念佛方能得度生死，何以故。下略陳有三：

一、《法華經》云：「如來以一大事因緣出現於世，唯欲眾生開示悟入佛之知見。」《彌陀疏鈔》云：「大事因緣者，引法華經文，彼經以如來出世，本欲度諸眾生，悉皆成佛，不得已故，全說三乘，後至機熟，會三歸一，方酬本意，故華嚴以後，法華以前，雖有種種法門，淺深不一，無非為此大事因緣，除此一大事外，更無二事。」又云：「今但一心持名，即得不退，此乃直指凡夫自心究竟成佛若能諦信，何須遍歷三乘，久經多劫，不越一念，頓證菩提，豈非大事。」直指眾生以念佛心入佛知見也。

二、《彌陀疏鈔》云：「佛陀大悲憫念末法，為作津梁者。佛成道時已當濁世，況今末法，正入鬥爭，輾展陵夷，後之又後，皆賴此念佛神力，救拔餘生，豈非至極悲心，預垂濟度。」又云：「已當濁世者，人壽二萬時，即入劫濁，釋迦出時，人壽百歲，久經濁世，已為可憫。正入鬥爭者，前五百年，解脫堅固，漸次五百，禪定多聞而及塔寺，今當鬥爭堅固之時，更為可憫，後之又後，乃至法滅，倍更可憫。」佛陀宣說淨土念佛法門，其大悲憫念眾生有三重，第一重佛在世時，憐此五濁，說難信之法。第二重佛滅度後，福慧日淺，罪障益深；佛滅法者，速超生死。第三重如大本言，佛滅久遠，當來之世，經道滅盡。獨留此經住世度生，最後方滅。則知滔天之際，尚作慈航，大夜方沈，猶稱法炬。亦云：「譬之慈父，憂念後昆，心無盡故，置為生計，能使遠裔殘支，至於家破身貧，猶堪資藉，故曰至極悲心，預垂濟度。」

三、如來興出世，一代時教，宣說無量法門。彌陀疏鈔云：「特於無量法門出勝方便者。入道多門，本無揀擇，險夷曲直，難易攸分，則無量門中，念佛一門，最為方便。」其最為方便，即方便中之方便也。其最方便者，略陳有四：

（一）不值佛世，得常見佛方便。不值佛世，謂釋迦已過，慈氏未來。得常見佛有三義，一、臨終之際，佛來接引。二、已生之後，常見彌陀；三、禪觀之中，得睹聖相。

（二）不斷惑業，得出輪迴。小乘須斷盡見思，方出三界。大乘人直至命根斷盡，業識枯乾，始出生死，故云毫釐繫念，三途業因，瞥爾情生，萬劫羈鎖。今此念佛，但能伏妄，即得往生故。

（三）不修餘行，得波羅密方便。如布施必須三輪空寂；持戒則不缺不破，乃至隨定具足，方曰波羅密，誠非易修也。今茲念佛，不出一心，萬行具足故。

（四）不經多劫，得疾解脫方便。依餘法修，千生煉性，百劫調心，方得解脫。禪門雖云一生了道，亦乃多劫熏修。如永嘉云：吾早曾經多劫修，不是等閒生誑惑是也。今茲念佛，但稱念彌陀，疾登彼岸故。

此是佛陀至極悲心，憫念濁惡末法眾生，預垂濟度，遂於無量通途法門之餘，特開淨土念佛殊勝方便法門；即可免斷惑之困，又不必費多劫長修，但辦肯心，當生成就，人人可修，個個能成。亦即大集經所云：「萬修萬人去。」然觀今念佛得度者，亦稀少矣。

何以故？以其念佛行人，雖夙具念佛善根，但根多淺薄，雖修淨土念佛法門，口念彌陀，心馳五欲，繫念娑婆。或根性不善，空談淨土。印光大師云：「今之修淨業者，多皆不知宗旨，但依事相，與而言之，亦可云淨宗中人。奪而言之，實百有九十九，皆屬無淨土。」實即念佛人對往生之信願不真切也。

綜觀末法此際眾生念佛之善根、福德、因緣，非淨土念佛法緣不具，即念佛信願不真切。如《彌陀疏鈔》所云：「遂使彌陀慈父，垂手徒勤，倚門空望。」我等眾生豈非上孤佛化，下負己靈。今生遇此殊勝念佛法門，應如久客他鄉，乍聞家信，急念返鄉。我等眾生當如是信願，精肯念佛，急切求願往生，勿使大慈大悲阿彌陀佛終日徒勤空望。今生多生，生生墮落，無有窮己也；一誤百誤，此生蹉過，多劫難逢也。您我有緣，狹路相逢如不薦，此回要見定還難。此乃念佛速證菩提偈之緣起也。

/TEXT339:a03/要旨

（一）爾今科技發達，物質文明，資訊普及，時人知識日廣，知見日雜，心染益深，道倫益衰，善根闇鈍。社會遞變，工作繁忙，生活無暇，世緣囂雜，攝心尤難。行人莫不時時遇障，處處局礙。若非至簡最易最殊勝方便之念佛法門，時人豈易入道。偈語言簡意賅，論述淨土念佛法門，以念佛心為本修因獨特圓妙之妙理，甚符於今人之知識彌廣且匆忙無暇。且明述持名念佛融合耳根聞性攝持巧妙之法，下手最極簡易，隨時可念，隨地可修，行不繁，事不礙，功極大，成就穩速，實是方便中之最極方便，甚契於末法當今行人之多障局礙也。

（二）眾生耽戀娑婆，罔知淨土，以此信解盼能激揚生死凡夫，識苦盡道，知求解脫，令起厭離娑婆，欣求極樂，由是而立淨土念佛之信願。與淨土念佛正法不相應或排斥者，盼能由此信解破除邪知見，建立正信解，使念佛善根日益增長，以是而生淨土念佛之信願。行人初心學佛即欲於娑婆苦海救眾，盼此因緣能予理悟，濁惡末世自力修道實難，且能體悟道業未成，便欲苦海度生，忍力未充，自他俱溺之弊；更能解悟末法之際，道業欲成，唯此淨土念佛一法，欲真行菩薩道，必求生西方淨土，親近彌陀如來，得證勝忍，方乘大願筏，還來苦海度生，自他俱度，由是發意往生，而對淨土念佛法門建立信願也。宿具善根之念佛行人，亦期以能正信解念佛殊勝之妙理，真明淨土念佛之宗旨，以是增長念佛往生之善根福德而具信願。綜上因緣，盼一切有緣者，對淨土念佛更能深信圓解，悟明一切行門最獨特圓妙之本因地，實以念佛心是也，以是進發勝心，同為信願真切之念佛人。

（三）念佛行人，信願既能真切，當修念佛正行。念佛之行持，偈語「念佛聞中入」即是明以持名念佛，融合耳根聞性，攝耳諦聽。如是攝心念佛，即是「印光大師」所云：「以勢至反念念自性，觀音反聞聞自性，兩重工夫，融於一心，念如來萬德洪名。」此乃以最極簡易方便之法，契入「都攝六根，淨念相繼」究竟圓妙境界。大勢至菩薩云：「都攝六根，淨念相繼，得三摩地，斯為第一。」此攝心念佛之法，乃最簡易方便，最省力穩當，且普被三根，若聖若凡，皆能契入，此法實是末法行人，最契理契機之無上妙法也。

念佛信願真切之行者，果能依而行之，非但高預海會，且能高登上品，旋即華開見佛，證無生忍，蒙佛受記，速證妙菩提。此即偈語之要旨也。

/TEXT339:a04/提要

偈語以「信、解、行、證」四科詳以解之：

「信」：經云：「佛法大海，信為能入。」能信能入，以夙植善根故，又云：「信為道元功德母，長養一切諸善根。」十方諸佛，因地皆是由信生解，依解立行，因行得證無上道果，是故信為佛道根源。五根之首，以信為之，信根既具，一切功德，由信而生，以是而為功德之母，一切善法，由信而長。

眾生宿具善根而信入者，依正法隨分解而長養諸善根，以善根智慧增長，而正信解佛陀正法，以正知見真明為何學佛？何為作佛？如何成佛？佛是自己的真心，也是自己的本性。心是佛，具足萬德萬能，須藉修德而顯，所謂「修德有功，性德方顯。」成佛即是性德圓滿顯露，成就自性圓滿智慧及無量之福。

欲成佛須依教理行果修證，教理者法門也，行者行門也。一切法門以明心為要，一切行門以淨心為要。而法門與行門之因緣，「印光大師」云：「以眾生根性不一，故如來之教法萬殊。是以一代時教，隨機演暢。法門雖浩若塵沙。而行人依教修持，究竟歸元，皆證即心自性。然於塵沙法門之中，求其不離事修，全彰心性，三根普被，利鈍全收。上上根不能踰其閫，下下根亦可瑧其域。高超一切禪教律，統攝一切禪教律。下手易而成功高，用力少而得效速，最利末法，直出五濁者，無如淨土持名念佛之殊勝超絕也。」由印祖開示悟明，明心之要，無如淨土法門；淨心之要，無如持名念佛。如是明了淨土念佛法門而生信也。

淨土念佛法門以「信、願、行」三資糧，為修行之宗要，而三資以信為首，故吾人修學淨宗，亦必以信為入門。「蕅益大師」云：「信願持名，為修行之宗要，非信不足啟願，非願不足導行，非持名妙行，不足滿所願，而證所信。」三資若非有信心，不足以發願，若非有願力，不足以導引起行。若非有持名妙行，不足滿往生淨土，離苦得樂之願，而證明所信。即平日所信，西方極樂，依正莊嚴，皆為彌陀願行之所成就。既念佛往生，親見勝境，乃證所信也。「蕅益大師」又云：「信則信自，信他，信因，信果，信事，信理。願則厭離娑婆，欣求極樂。行則執持名號，一心不亂。」信願行三資，能信之心是一，所信自他因果事理不一。願則厭苦欣樂。行則但持一句佛號，求得一心不亂，即求證念佛三昧也。

佛法修學之教理行果，乃因果修證也。從修因至證果有五種菩提，乃須歷位漸次修證，因果非同時也。而淨土法門之修證，乃因果同時也。何以故？一者深信因果，即「念佛是因，成佛是果。」－如是因果，乃淨業三福三者之深信因果。佛言欲生彼國者，當修三福。一者孝養父母，奉事師長，慈心不殺，修十善業。二者受持三歸，具足眾戒，不犯威儀。三者發菩提心，深信因果，讀誦大乘，勸進行者。如此三事名為三世諸佛淨業正因也。一心稱念彌陀名號，稱之為心念佛，念佛即是念心，念佛心與佛心同，心佛無別，自他不二。心和願均同於佛，真如本性顯現也，此即念佛是因，成佛是果也。「是心作佛，是心是佛」－觀經云：「諸佛如來，是法界身，入一切眾生心想中，是故汝等心想佛時，是心即是三十二相，八十隨形好，是心作佛，是心是佛。」觀想時心作佛，憶佛、持名時心亦作佛。彌陀名號是眾生之本覺理性，亦是阿彌陀佛果地證得無量功德果號。以此極殊勝之果覺，作行者本因地之因心，以果為因，因賅果海，果徹因源。即念即佛，即念成佛因果同時也。

真念佛人，若非無量劫來，宿植深厚之善根福德因緣，何能聞此不思議之念佛妙法，以是而生信心，真為生死，發菩提心，信願持名，攝心念佛，與彌陀本願相應。行者雖居穢土，仍是具縛凡夫，但已住於正定之聚，亦悉已建立往生正因。依此正因，必得往生之果。往生之人，皆入正定之聚，必然一生補佛。《無量壽經》云：「若有善男子、善女人，若已生，若當生，皆悉住於正定之聚。決定證於阿耨多羅三藐三菩提。」即取證妙菩提，乃偈文之「欲取妙菩提」是也。

「解」一切佛法修學次第，不離教理行果。以圓頓大法言之，修學必先圓解教理，以圓悟如來密因，約宗言大徹大悟，約教言大開圓解。密因之密是深密非秘密，深密之因唯具圓滿智慧之上上根人，方能圓解圓悟。密因是徹法底源，實相之理體，即圓淨真本元清淨體。圓頓行人悟此密因，以此真本密因之圓淨體為本修因，正為得成菩提之因地心。行者功夫行業惟在初發心，以是初發心即成正覺，約理言之。以事而言，則習氣煩惱未除斷，所謂「理可頓悟，事須漸除」是也。解悟後須依因地心真本密因之不生滅性，稱性起修，性德方顯大用，歷位修證，始獲妙菩提之極果。

夫淨土念佛法門，一句彌陀名號即是如來密因，彌陀名號乃是法界體，亦是眾生本覺理性，法身理體，自性無量光壽。是也。此佛號密因無上甚深深密之妙理，唯佛與佛方能究盡，非上根利智圓頓根性之人所能信解。念佛行人，以彌陀如來究竟果覺，作我眾生之因地心，以果為因，從果起修，即修即果，心作心是。如是念佛，大行之修，圓解悟密因弗須也。

念佛行人，真為生死，發菩提心，信願持名，攝心念佛，即以凡夫心投佛覺海，潛通佛智，暗合道妙。此念佛妙行，正即以如來密因，稱性起修也。故淨土念佛法門攝眾，普被三根，凡聖齊收，萬善同歸也。另淨土法門是二力法門，異於一切通途法門，以佛之願力故，只須伏煩惱，臨終蒙阿彌陀佛攝受接引，帶業往生。往生即證三不退，且圓登四土，悉成阿耨多羅三藐三菩提。故淨土法門乃極圓極頓，至簡至易，最巧最妙，不可思不可議之無上微妙法門。圓頓大法修學，其本因地最獨特圓妙之因心，實以念佛心是也。乃偈文之：「圓解悟密因，獨妙本因地，實以念佛心。」是也。「行」以上之信解，當生真信發切願，以信願為先導，念佛為正行。非真信不足以切願，非切願不足以導行，非持名妙行，不足滿所願而證所信。信願行三，乃念佛法門宗要也。

夫念佛正行有四，（一）實相念佛。（二）觀想念佛。（三）觀像念佛。（四）持名念佛。四者以持名念佛為妙行，因持名最簡易，最直捷，最方便，契合當今眾生之機也。

悟如來密因者，了知真心本性之作用，乃六根根性所起。所謂「六根門頭，放光勳地，靈光獨耀。」行人當於六根門頭下工夫，宗門教下如是也。於六根中，佛冥授選根，耳門獨妙，令其一門深入。文殊菩薩觀眾生根性，六根中耳根最利，以是明選耳根，冥選念佛，契法界眾生之機。大勢至菩薩教化虛空法界眾生，由初心至成佛，專修念佛法門。觀世音菩薩選耳根圓通，契娑婆眾生之機。

淨土法門之精髓，持名念佛是也；圓頓大法之奧秘耳根聞性是也。以持名念佛融合耳根聞性，此雙融秘髓工夫，念彌陀聖號於一心。即大勢至菩薩之「返念念自性」，觀世音菩薩之「返聞聞自性」，雙融無上道，於一心也。如是攝心念佛之法，極易得力，事半功倍，如順水揚帆，倍以順風也。「印光大師」云：「攝心念佛，為決定不易之道，而攝心之法，唯反聞最為第一。」又云：「聽之一法，實念佛要法，無論何人，均有利無弊，功德甚深也。」亦云：「都攝六根為念佛秘訣。都攝注重在聽。」念佛之時，心念得清楚，以耳根攝耳諦聽，果能字字句句，聽得清楚，耳根一攝，諸根無由外馳，則六根通歸於一，一解六亡，契以「捨識用根」，巧入「都攝六根，淨念相繼。」此攝心念佛為最穩當、最省力、最契理契機之妙法也。此乃偈文之：「念佛聞中入，捨識且用根，妄心若除了，淨念以相繼。」是也。「證」蕅益大師云：「得生與否，全由信願之有無；品位高下，全由持名之深淺。」印光祖師云：「此乃千佛出世不易之鐵案也。」此鐵案實證，信願真切之念佛人，命終壽盡決定往生極樂淨土。生者蓮花托生，無諸苦惱，常侍彌陀世尊，高預海會，與諸善人俱會一處。五塵說法，極樂妙境，清淨莊嚴，境智冥合，因果如如。諸往生者，內外皆無分別取捨，心得清淨平等，唯受清淨最上快樂也。

往生之人，無論品位高下，生則橫具四土，非由漸進，圓證三不退。且西方妙境，令生者唯受清淨無上諸樂，皆悉住於正定之聚。以心清淨平等覺故，般若智慧速長，定慧均等圓融。隨其功行淺深，遲早必證實相，顯現清淨法身，分證常寂光。念念普利群萌，心心流入妙覺海。決證於阿耨多羅三藐三菩提，即圓證妙菩提也。乃偈文之：「心如皎琉璃，慧似心中月，清淨法身現，圓登西淨蓮。」是也。

/TEXT339:a05/解文義

/KEPAN/欲取妙菩提

本科乃信門也。欲者：發心樂欲也。妙菩提者：曰阿耨多羅三藐三菩提，曰無上菩提是也。佛法修行之因果修證，諸善男子善女人，發無上心，即有成佛資格。發無上心者，非有大善根莫可。然發心，先也。行人必先發大心，方能修大行，而證大果。華嚴經云：「忘失菩提心，修證善果，魔所攝持。」

佛法修學，從修因至證果，有五種菩提。一發心菩提，即十信位。二伏心菩提，即三賢位。三明心菩提，即初地至七地。四出到菩提。即八地至十地。五無上菩提，即如來果位。今約能發心，即當第一。約所發心，即當第五。能所合論，貫通初後也。是知無上屬果，正等正覺屬因，所發之心，通乎因果也。然真心難住，妄心難伏，從因至果，乃須漸次歷位修證，因果不同時也。夫淨土念佛法門，因果修證，約能發心，即發菩提心，信願持名，亦即念佛是因，心作佛也。約所發心，即欲取妙菩提，亦即成佛是果，心是佛也。能所合之，是知「念佛是因，成佛是果。」「是心作佛，是心是佛。」即念即佛，即念成佛，因果同時也。

淨土法門，以信願持名，即信願行三資糧為宗要。如鼎三足，缺一不可也。

（一）『信』信是深信不疑。略言之，即對淨土諸經論，所說極樂阿彌陀佛勝事，信其既為金口親宣，是聖言量，真實不虛，更無疑惑。詳明之，信則「信自，信他，信因，信果，信事，信理。」

「信自」者。信我現前一念之心，本非肉團，亦非緣影；豎無初後，橫絕邊涯；終日隨緣，終日不變；十方虛空微塵國土，元我一念心中所現物；我雖昏迷倒惑，茍一念回心，決定得生；自心本具極樂，更無疑慮，是名信自。「信他」者。信釋迦如來，決無誑語；彌陀世尊，決無虛願；六方諸佛廣長舌，決無二言；隨順諸佛，真實教誨，決志求生，更無疑惑，是名信他。「信因」者。深信散亂稱名，猶為成佛種子，況一心不亂，安得不生淨土，是名信因。「信果」者。深信淨土，諸善聚會，皆從念佛三昧得生；如種瓜得瓜，種豆得豆；亦如影必隨形，響必應聲；決無虛妄，是名信果。「信事」者。深信只今現前一念不可盡故，依心所現，十方世界，亦不可盡；實有極樂國，在十萬億土外，最極清淨莊嚴；不同莊生寓言，是名信事。「信理」者。深信十萬億土，實不出我今現前，介爾一念心外；以吾現前一念心性，實無外故；又深信，西方依正主伴，皆吾現前一念（心中）所現影；全事即理，全妄即真，全修即性，全他即自；我心遍故，佛心亦遍，一切眾生心性亦；譬如一室千燈，光光互，重重交攝，不相妨礙，是明信理。

（二）『願』願是發願往生。略言之，即將平生所修功德，專求回向往生西方，不求人天福，不作他用；且發大菩提心，乘願再來，廣度一切眾生。詳明之，須具欣、厭二門：

厭是厭離娑婆。以深知娑婆五濁，眾惡充滿，生死海深，三途劫長。五欲六塵，皆為造業之釣餌；三苦八難，無非親遭之現報。是故知苦斷集，誓度眾生，誓斷煩惱；乃於娑婆，深生厭離，更無貪戀。所謂但求一日之速脫，不欲須臾之暫留，是名厭門。

欣則欣求極樂。由深信極樂清淨，諸善聚會，長生不死，受諸快樂；鳥鳴樹聲，皆是阿彌陀佛化身說法；不退補處多有勝進功果；是故慕滅修道，誓學法門，誓成佛道；遂於極樂，切願欣求，更無二志；所謂求生之心已定，雖萬牛而莫挽，是名欣門。

厭即捨於穢土，欣則取於淨土；此欣厭取捨之方，為十方三世諸佛轉凡成聖之通則。蓋若不厭捨，云何轉凡；若非欣取，何以成聖？故自凡夫乃至等覺，無不欣厭；至於成佛，方無取捨。

（三）『行』行是實行念佛。本來淨土修行，不只念佛，或修禮拜、或修供養、或修五悔、或六念等，無量眾行，回向發願，皆成淨土；而淨土正行，要以念佛為首，故古德判為徑中之徑。

又念佛一行，亦分多種，略歸納為四：一者持名念佛。二者觀像念佛。三者觀想念佛。四者實相念佛。四種念佛中，尤以持名下手最易，雖似曲為中下，仍亦最頓最圓，故得三根普被，利鈍全收，是故古德判為徑中徑又徑。今且專約持名念佛言之，後三者念佛詳述於念佛聞中入之念佛科文。

其修行之法，有正功有助功；譬如鳥之雙翼、車之雙輪，相輔相成。言正功者，即單持一句萬德洪名，或大聲念、或小聲念、或金剛持、或心默轉，總要心裡想得清楚，口裡念得清楚，耳裡聽得清楚，如相續不斷，求得一心不亂，而證念佛三昧。「持名念佛」可分事持、理持兩種：事持者，深信西方有阿彌陀佛為我所念，我為能念，有能念之心，所念佛號。以未能了達「是心作佛，是心是佛」，心佛不二之理；但以決志求生故，如子憶母，無時暫忘，一心繫念於佛，心佛不相捨離。事持念佛之法，心中惟有佛，佛外更無心，口念心念，心念口念。字字從心起，字字從口出，字字從耳入。如是念法，不至昏散，念念相繼，無有間斷。設若念久口燥，心念口不念則可，口念心不念則不可。更有二喻，以喻念佛之法：一當貓捕鼠，提起全副精神，身毛皆豎。二當雞抱卵，放下一切思想，飲啄渾忘。果能如是念佛，雖為事念，不但往生可必，而悟理亦自可期。如空谷禪師云：「不必參究念佛是誰，直爾純一念法，亦自有悟日。」是也。

「理持者」了達心佛不二之理，深信西方阿彌陀佛，是我心具，是我心造，即「自性彌陀，唯心淨土」也。故以自心所具所造洪名，為繫心之境，令不暫忘。不必別舉話頭，只須把一句阿彌陀佛，即念反觀，能念心外，無有佛為我所念，心即是佛，所念佛外，無有心能念於佛，佛即是心，能所雙亡，心佛一致，此即中道，理性念佛。終日念佛，終日無佛可念，終日無念，終日念念念佛；若言其有，則能念之心，了不可得，所念之佛，離相絕名；若言其空，則能念之心，靈靈不昧，所念之佛，歷歷分明。如是念佛，空有不立，心佛一如，則持名念佛，通乎實相。四種念佛，雖然後後深於前前，而理念功成，亦前前徹於後後也。

一心不亂亦分兩種：不論事持理持，若能持至伏住煩惱，乃至斷除見思二惑，皆為事一心。不論事持理持，若能持至斷除無明一品，乃至四十二品，皆稱理一心也。言助行者，不外止惡修善；即持守「五戒十善」也。須知五戒十善受持圓滿，方是《阿彌陀經》《無量壽經》所云善男子善女人之當機者。故《阿彌陀經》云：『不可少善根福德因緣，得生彼國。』今持佛名號，即多善根；斷惡修善，即多福德；是故正助雙修，即持戒念佛，因緣具足，得生極樂印光大師云：「凡修淨業者，第一必須嚴持淨戒，第二必須發菩提心，第三必須具足真信切願。戒為諸法之基址，菩提心為修道之主帥，信願為往生之前導。」淨土念佛法門，乃佛法中之特別法門，仗佛慈力，可帶業往生。無論工夫深淺，若具真信切願，至誠稱念，無一不往生者。

諸善男子善女人，真為生死，發菩提心，信願持名，此即圓發阿耨多羅三藐三菩提心也。發此無上菩提心，應以成佛自期。欲剋期取證阿耨多羅三藐三菩提，即欲取妙菩提，以執持名號，為無上妙行。何以言之：發心菩提至無上菩提，是一心非二心。然初發心難，多人先曾發心，後時忘失，此是不知真心如何安住，致妄心不能降伏也。故善財童子，每遇善友，皆啟請云：我已發阿耨多羅三藐三菩提心，而未知云何學菩提行，修菩薩道。必修大行，住降，乃修行之切實下手處。《金剛經》云：「善男子善女人，發阿耨多羅三藐三菩提心。應云何往，云何降伏其心。」念佛妙行，行者以彌陀如來萬德洪名而住其心，以執持名號而降伏其心是也。佛法一切修行切實下手處，乃以持名妙行，最極簡易方便，直截了當，究竟圓滿。

念佛行人，發菩提心，信願持名，即發起上求佛道下化眾生之無上覺心，以是所期證之阿耨多羅三藐三菩提者，梵語也。華云：無上正等正覺。梵語阿耨多羅，華云無上。三藐，華云正等。三菩提，華云正覺。合云無上正等正覺。正覺者，揀異凡外之不正。以凡夫有我，不能自覺。外道有覺，屬於偏邪，非正覺故。正等者，揀異二乘之不等，阿羅漢皆得正覺。然畏生死如牢獄，急於自度缺少慈悲心，不能修善度生，無平等心故。三藐，正指菩薩言，正等者，自覺覺他，自他均等也。無上，揀異菩薩之有上，菩薩覺雖正等，然尚不如佛之覺行圓滿，無上，正指佛而言。無上正等正覺，乃十方如來極證之果，正即圓成佛道是也。圓證佛果，以之所成三菩提道：一者真性菩提，以理為道。二者實智菩提，智慧為道。三者方便菩提，應機施教。真性菩提：真如自性，真如是理，理為自心本覺佛性，一真平等，生佛不二，眾生迷此，諸佛證此，證極此理，法身顯現，即法身德。實智菩提：真實之智，窮徹源底，一心本源，稱真如理，證根本智，成自受用莊嚴報身，此智照理，理無不徹，又名理智，亦名實智；以真實智，照本覺性，即般若德。方便菩提：權巧方便，自覺已圓，然後覺他，從根本智，起後得智，現他受用之應化身，應機說法，成就度生，各種事業；又名事智，亦名權智；種種示現，自在無礙，即解脫德。成佛即證三德，具足三身，成就三菩提。

《華嚴經》云：「一切眾生具足如來智慧覺性，皆當成佛。」《楞嚴經》富樓那尊者言：「我與如來，寶覺圓明，真淨妙心，無二圓滿。生佛無二，一切眾生，本來是佛，祗因迷此無二之體，故為眾生。凡有心者，皆當作佛，蠢動含靈，皆有佛性，何機不被？」攝機雖廣，受益難齊，但根深者，即得悟入，但根淺者，祗能信解，無夙根者，結緣成種。如六祖惠能大師初發心即得悟入，黃梅會五祖即云：「吾欲來作佛也」。華嚴善財童子初發心亦悟入云：「吾已發了阿耨多羅三藐三菩提心」。終剋期取證，然二位尊者，皆是上根利智之人。夫淨土法門之念佛人，但能真為生死，發菩提心，信願持名。不論根性，不問凡聖。《無量壽經》云：「若已生，若當生，皆悉住於正定之聚。決定證於阿耨多羅三藐三菩提。」《阿彌陀經》亦云：「若有人已發願，今發願，當發願，欲生阿彌陀佛國者，是諸人等，皆得不退轉於阿耨多羅三藐三菩提。」此明現前當來，一切發願求生西方淨土之人，皆得取證於無上妙菩提也。

/TEXT339:a06/圓解悟密因　獨妙本因地　實以念佛心

本科乃解門也。「圓解悟密因」，即大開圓解，圓悟如來密因也。夫眾生之真心難悟，性定難明。何謂真心？眾生所具，不生滅性，名如來藏，個個圓成。何謂性定？自性天真，不動明體，曰首楞嚴，人人具足。良由眾生，迷真起妄，認識為心，本有真心，不能解悟，本然性定，無從修證。《楞嚴經》云：「一切眾生，從無始來；生死相續，皆由不知常住真心，性淨明體；用諸妄想，此想不真，故有輪轉。」大開圓解者；學人深解終實圓頓教理，以是悟入佛之知見，心悟實相，悟真心，明性定。了明真心本性即究竟堅固，徹法底源之定體，本自圓成，性然本妙，定體無虧，近具根中，遠該萬法。如是深解圓解即謂大開圓解也。由圓解而圓悟如來密因，以密因起圓修大行，以圓行而圓證妙菩提也。

如來密因：「如來」者，依通解為諸佛通號。佛有十名號，如來號第一，以佛佛道合，後佛如先佛，以之再來故，是以曰如來。按終實教意，如為本覺，來為始覺。依本覺，不生滅之理性，起始覺，回光返照之觀智，依妙智證妙理，始覺合本覺，名究竟覺，方成佛道，方稱如來。是也。如來更約三身釋之：一、法身如來：即毘盧遮那佛也。華云光明遍照，亦云遍一切處。此積聚理法以為身；真如妙理，猶若虛空，遍一切處。乃一切諸佛究竟極果，滿證清淨法身之通號。經云：「常住妙明，不動周圓，求於去來，迷悟生死，了無所得。」即法身義。二、報身如來：即是盧金那佛是也。華言淨滿，此積聚智慧以為身；諸惑皆淨，智慧圓滿。經云：「明極即如來」即報身義。三、應身如來：千百億化身，隨機應現，此積聚機緣以為身；如有可度機緣，即現八相成道。如釋迦牟尼佛是也。經云：「自覺已圓，能覺他者，如來應世。」即應身義。

「密因」者，揀非事相修行，顯因可見，曰之密因，是理也。是深密非秘密也。大開圓解了悟，一切事究竟堅固，徹法底源，無動無壞之理體。此無上甚深圓妙理體即是如來密因也。密因真本在眾生言法身理體，在一切法言法界體。於圓頓大教，華嚴曰一真法界，法華曰諸法實相，首楞嚴云如來藏，淨土云自性彌陀或自性無量光壽。名異義同也。

「如來密因」，即正因佛性，涅槃經云：「正因佛性是離一切邪非之中正真如，依之成就法身之果德。」如來密因，乃十方如來，得成果覺，所依之因地心。十方如來，皆依此不生不滅之密因為本修因，然後圓成果地修證。而如來密因，亦即一切眾生，所具之根性，為菩提涅槃，本元清淨之體，可為修證果覺之因地心。此密因清淨體，人人本具，個個圓成。眾生在迷，非失說失，實則本自有之，迷而不覺，未能依之修證，故謂之「密」也。

《楞嚴經》云：二根本中，在凡是生死根本，迷即顯生死輪迴。在聖「佛菩薩」是菩提涅槃根本，即根性也。如來密因，實即二根本中，菩提涅槃，圓淨真本。經云：「無始菩提涅槃，元清淨體。」此寂常心性，圓妙淨體「元一一精明」，近具根中「分成六和合」，遠該萬法。近具根中，即一切眾生所具六根根性也。實則人人本具，佛教阿難修行當於根性下手，宗門教下之妙行，亦不離於六根門頭下工夫也。行人須見此不生不滅之根性，方是究竟果覺之因，更須依此圓湛不生滅性，成為因地心，稱性起修，方始獲得究竟果覺。

圓頓教行人，唯圓解悟密因者，方見不生滅根性，依此為本修因，修因剋果。然能圓解悟密因者，唯有上根利智之人，方能成辦。何以故？以密因遺五種人過，詳見下文所被機宜。而淨土念佛法門，一句彌陀名號，即是如來密因，如是念佛人，不論根性，不問聖凡，但能真為生死，發菩提心，以深信願，持佛名號。決定往生淨土，一得往生，永不退轉，種種法門，咸得現前。故蓮池大師云：「一句彌陀，該羅八教，圓攝五宗。」永明延壽大師亦云：「但得見彌陀，何愁不開悟。」以是念佛人一得往生極樂淨土，盡皆圓解悟密因。是也。

淨土念佛，得生與否，決定於信願之有無。信願具足與否，決定於善根信解之有無，念佛行人善根信解與信願之緣，略可分四：一、上智者解悟。二、下愚者善厚。三、守愚者著事。四、小慧者執理。

上智解悟而信願　下愚不悟而善厚
善厚事念而信願　守愚者愚而甘愚
小慧者慧而不慧　信解善厚而信願
信願圓具而真切　真信切願而導行
信願行三而圓備　成就淨心而登科

「上智解悟而信願」，宿具念佛深厚之善根福德因緣，並具般若靈根，此等上根利智之人，能圓解悟明淨土念佛甚深之妙理。即是了明自性彌陀，唯心淨土，以是圓具信願也。此之念佛，以無方所，無形相，不可湊泊，無容擬義，單刀直入，鮮能悟入者。此則理一心，屬理念也。上智乃克承當，鈍根未能領荷。

「下愚不悟而善厚　善厚事念而信願」，下愚鈍根之人，雖不悟自性彌陀，唯心淨土。理雖無聞解，但以宿今善厚，多念佛之善根福德因緣故。雖以妄念念佛，但能不懷疑、不間斷、不夾雜。願離此生彼，是則生佛宛然，淨穢歷然，以我之生，求彼之佛，厭此五濁，欣彼樂邦，如是而具足信願也。此與彼理性，全無交涉，此則事一心，屬事念也。彌陀疏鈔云：「以事一心，人皆可行，所謂夫婦之愚不肖，而與知與能者也。如天普蓋，似地普蓋，大造之中，無棄物故。」又云：「然著事而念能相繼，不虛入品之功。」演義解：相繼者，謂一字一字分明，一句一句接續。不入虛品者，謂但能念念接續，無有間斷，則己能伏妄，得少分淨，可成末品。又或此人夙有靈根，即然此時頓明諦理，隨其淺深，或中或上俱不可知，故曰不虛也。

「守愚者愚而甘愚」，守愚之輩，愚亦不能障道，故云人一能之己百之等。而過在守，乃高推聖境，畫地自限也。此輩之流，著事而理無聞，理不明也。彌陀疏鈔云：「著事而迷理，類蒙童讀古聖之書。」所謂終日念佛，不知佛念者也。如今世人，口念彌陀，心馳五欲，空談淨土，繫念娑婆。守愚者，以著事而信心不切故，不具得生之信願也。

「小慧者慧而不慧」，小慧之流，此小慧之慧，係狂慧，偏慧，世智辯聰，雖有智慧，非真慧也。有從學問得者，有從工夫得者，有從邪師得者，種種不同。其慧非自性正智之慧，謂之狂、偏或世聰也。此流之輩，執理而事遂廢，無事修也。彌陀疏鈔云：「執理而遺事，比貧士獲豪家之卷。」未知數他人寶，於已何涉。雖知即佛即心，判然心不是佛者也。又云：「執理而心實未明，反受落空之禍。」即口口談空，步步行有。所謂喫得肉已飽，而來尋僧說禪者。如是小慧行人，則墮外邪，福盡則墮三途，無有休息也。小慧者以執理而反受落空之禍，得生之信願不具也。「信解善厚而信願」，守愚之輩，小慧之流，二者之病，在執著兩字。故經云：眾生處處執處處著也。當今之際，我等念佛人，非守愚之輩，即小慧之流，且以小慧之人居多也。然小慧者反不如守愚者，何以故。守愚鈍根之人，著事修行，不知理性。雖不圓滿，但引以正信解，開其慧性，破其愚蒙，使由事入理可也。蓋以鈍人自知不如，斤斤自守，無驕無恃，無過無非，善較厚也。小慧利者不然，彌陀疏鈔云：「利者恃才高舉，常謂遠勝鈍人，今為此說，使知畫虎弗就，反落一等。」正即畫虎不成反類成狗也。利者安得以守小慧而病之。

守愚者著事，愚而甘愚；小慧者執理，慧而不慧。著事執理，著此執彼，雙皆不圓也。良應以理事雙修，事理交資，不可偏廢。以事依理起，理得事彰也。彌陀疏鈔演義解：事依理起者，事不自事，因理而事。因自性彌陀，故勸人念彌陀；因唯心淨土，故勸人生淨土。理得事彰者，理不自彰，由事乃彰，因念彌陀，方顯自性彌陀；因求生淨土，乃悟唯心淨土。由是心是佛，方乃是心作佛。因是心作佛，方顯自心是佛故。守愚小慧之輩流，當如是正信解淨土念佛之妙理，守愚者理明而破著，小慧者事修而破執，理事圓融，事理雙修，再以培植深厚之善根福德因緣，即善厚也。如是建立得生之信願也。

「信願圓具而真切，真信切願而導行，信願行三而圓備，成就淨心而登科。」念佛行人，信願但能圓滿具足，其信必真，是願必切。真信切願必導以念佛正行也。信願行三資糧，圓滿具備者，不問聖凡，不論根性；無論理念或事念，皆得生淨土也。唯理念者高品往生必矣；而事念者，如《彌陀疏鈔》云：「假使專持名號，念念相繼，無有間斷。雖或不明諦理，已能成就淨身，品位縱卑，往生必矣。所謂士人作榜尾登科亦不惡，但恐榜上無名耳。」永明大師云：「求淨土者，縱饒未明道眼，也須成就淨身。」念佛行人，欲得生淨土，安得以無信願行也。

「獨妙本因地　實以念佛心」：前文詳明，欲證得阿耨多羅三藐三菩提，即欲取妙菩提者。行人先須發無上菩提心，次之圓解悟如來密因，徹底悟明無動無壞之根性，取為本因地之因心，依此圓湛不生不滅性為本修因，躡解起行，證入果地也。以因心要同果覺，真本密因，須開無上乘，妙修行路，修證了義，方剋妙果。真因剋妙果，了義修證，本因地之修因，實以念佛心，最為獨特圓妙。是也。何以故。今約以總別論而證之：

/KEPAN/初、總論

/TEXT339/印光大師云：「如來聖教，法門無量。隨依一法，以菩提心修持，皆可以了生死，成佛道。然於修而未證之前，大有難易疾遲之別。求其至圓至頓，最簡最易，契理契機，即修即性。三根普被，利鈍全收。為律教禪密諸宗之歸宿，作人天凡聖證真之捷徑者，無如信願念佛求生西方一法也。良以一切法門，皆仗自力。念佛法門，兼仗佛力。仗自力，非煩惑斷盡，不能超出三界。仗佛力，若信願真切，即可高登九蓮。當今之人，欲於現生了生死大事者，捨此一法，則絕無希望矣。須知淨土法門，法法圓通。如皓月麗天，川川俱現。水銀墮地，顆顆皆圓。」又云：「華嚴一經，乃如來初成正覺為四十一位法身大士稱性直談一乘妙法。末後善財遍參知識，於證齊諸佛之後，普賢菩薩為說十大願王。普令善財及與華藏海眾，回向往生西方極樂世界，以期圓滿佛果。而觀經下品下生，五逆十惡，具諸不善，臨命終時，地獄相現，有善知識，教以念佛，彼即受教稱念佛名，未滿十聲，即見化佛授手，接引往生。大集經云，末法億億人修行，罕一得道。唯依念佛得度生死。是知念佛一法，乃上聖下凡共修之道，若愚若智通行之法。下手易而成功高，用力少而得效速。以其專仗佛力，故其利益殊勝，超越常途教道。昔人謂餘門學道，似蟻子上於高山。念佛往生，如風帆揚於順水。可謂最善形容者矣。」亦云：「每有愚人，卑劣自居，不敢承當。亦有學者，大乘自命，不屑修習。須知五逆十惡之人，臨終地獄相現，善友教以念佛，未滿十聲，蒙佛接引，往生西方。以卑劣自居者，可以興起矣。華嚴一經，王於三藏。末後歸宗，普賢菩薩，以十大願王，回向往生西方，普勸善財，及華藏海眾，一致進行，求生西方，以期圓滿佛果。此之法門，何敢視作小乘。況善財已證等覺，海會悉證法身。彼尚求生。我何人斯，不屑修習。豈但高豎慢幢，直是毀謗華嚴。」如是可知往生極樂，乃出苦之玄門，成佛之捷徑也。淨土法門，始則為凡夫入道之方便，實則是諸宗究竟之歸宿。如來不開此法，則末法眾生無一能了生死者。總言之：淨土法門，乃十方三世諸佛上成佛道，下化眾生，成始成終之法門也。正所云：「捨西歸捷徑九界有情，上何以圓成覺道；離淨土法門十方諸佛，下不能普利群萌。」是也。此證淨土念佛法門之獨特圓妙明矣。

/KEPAN/次、別論

/TEXT339/略陳有九較以論之一、教理行果。二、兩土苦樂依正之異。三、極圓極頓之法。四、所被機宜。五、佛菩薩護念行人。六、菩薩道。七、證不退。八、入無生法忍。九、剋期取證。

/KEPAN/一、教理行果

佛法修學之修因剋果，不出教理行果。夫教理者，解門悟門也。行者，修門也。果者，證門是也。大乘圓頓法門，一乘了義之修證者，今以大佛頂首楞嚴王三昧略以論之。楞嚴經云：「有三摩提，名大佛頂首楞嚴王，具足萬行，十方如來，一門超出，妙莊嚴路。」大佛頂首楞嚴王三昧，自發解起行，直至歷位成佛，從始洎終，中間永無諸委曲相，亦無出退，非常途之定有入、住、出也。此王三昧是圓妙大定，佛定之總名；圓含奢摩他、三摩、禪那三定別名，成此一定總名。三昧譯云正定，稱真如正理，而起之定，不動搖，不生滅，徹法流之源底，為三昧中王，名大佛頂首楞嚴王，而能出生一切三昧；如如意寶王，能雨一切寶故。首楞嚴王，不但具足一切三昧，乃至具足六波羅密諸菩薩萬行是也。十方如來，得成菩提，由此一門超出，此一門，即斯門也。文殊偈云：「過去諸如來，斯門已成就。」斯門者，即根性法門也，亦即一乘了義修證之法門；以是妙修行路，方能超出權小，而疾趣妙莊嚴果海。是也。

奢摩他者，乃首楞嚴定之最初方便。為教理行果之解悟門，圓解悟密因是也。以奢摩他中，如來破妄顯真，以破識顯根者，如來三番破識，破妄識無處，斥妄識非心，推妄識無體。全破其妄，破識非心，此乃斥破所執妄心以開奢摩他路是也。十番顯見，顯見是心，不動、不滅、不失、無還、不雜、無礙、不分、超情、離見。令悟根性不動搖，不生滅，即是天然本定，此剋就根性直指真心也。會通四科，即性常住，即妄即真，全事即理。圓彰七大，即性周遍，全相即性。此乃顯示所遺真性令見如來藏體是也。以上初銷倒想說空如來藏。次審除細惑說二如來藏，究三生續之因，明五大圓融之故。極於三如來藏，此乃皆開奢摩他路也。上文佛說奢摩他路令圓解悟密因，圓悟如來藏性，為首楞嚴定體，此圓妙定體，即如來密因是也。依此密因為本修因，即為得成無上（妙）菩提之本因地心。由上之圓解照了，此常住妙明，不動周圓之定體，即為奢摩他，依正因佛性，略兼了因佛性，微密觀照（此觀非同意識作觀），乃性具即定之慧也。

三摩者，乃首楞嚴定之初方便也。為教理行果之修門，悟修超出生死之圓行也。阿難請示華屋之門，求門得入，即悟後請修，以圓悟之理起圓修之行也。以三摩中，如來問諸聖文云：「吾今問汝，最初發心，悟十八界，誰為圓通？從何方便，入三摩地。」佛答妙三摩，佛云：「阿難，及諸大眾，汝等決定發菩提心，於佛如來，妙三摩提，不生疲倦，應當先明發覺初心，二決定義。」佛開無上乘，妙修行路，教明二決定義：（一）決定以因同果。佛云：「若於因地，以生滅心為本修因，而求佛乘不生不滅，無有是處。」（二）決定從根解結。佛教以悟後起修，須於六根，選擇一根下手，但從一門深入。行起解絕，自可入一無妄，一根返源，六根解脫。佛說三摩修法，令從耳根一門深入，反聞入流，就路還家，得證圓通，即修證了義是也。乃圓修證入初住之方便也。文殊菩薩特選耳根，從聞、思、修，即為妙三摩；所謂從聞、思、修，入三摩地是也。依正因佛性，略兼緣因佛性，從根修證，乃性具即慧之定也。

禪那者，乃首楞嚴定之方便也。為教理行果之證門，經歷五十五位，真菩提路，證入涅槃之門也。佛答妙禪那，因阿難白佛言：「我輩愚鈍，好為多聞，於諸漏心，未求出離，蒙佛慈誨，得正熏修，身心快然，獲大饒益。」文之蒙佛慈誨者，即指奢摩他顯圓理之文也。得正熏修者，指三摩教圓修之文也。阿難再請禪那修位，佛為說妙性圓明，離諸名相，本來無有迷、悟、凡、聖之分，因眾生一念妄動，故佛先對示染、淨緣起。示染緣起，從真起妄，則成十二類生；示淨緣起，返妄歸真，則成五十五位，即十信、十住、十行、十回向、四加行、十地、等覺；由前三摩，證圓通體，則安住圓定，稱體起用，萬行繁興。定慧均等圓融，中中流入薩婆若海，乃如來一切種智之海也。佛說禪那證位，從是漸修，隨所發行，安立聖位，令住圓定，歷伍增進，直趣無上（妙）菩提，歸無所得，即為妙禪那是也。夫淨土念佛法門，乃一乘了義，至圓極頓之法門也。今約法門之教理行果略以論之。其教理者，至圓之為教，「是心作佛，是心是佛。」是也。極頓之直指人心，「即念念佛，即念成佛。」是也。《彌陀要解》云：「一聲阿彌陀佛，即釋迦本師於五濁惡世所得之阿耨多羅三藐三菩提法。今以此果覺全體授與濁惡眾生，乃諸佛所行境界，唯佛與佛方能究盡，非九界自力所能信解也。」又云：「舉此體作彌陀身土，亦即舉此體作彌陀名號。」此體者，乃如來藏性圓湛無動壞不生滅之圓妙理體也。是知一句彌陀名號，即如來密因；亦知彌陀名號即是法界體，亦是眾生本覺理性，更是阿彌陀佛果地所證之無上覺道也。眾生之本覺理性者，乃法身理體也。如是念佛法門，乃眾生本具之化儀也明矣！

念佛一法，乃以彌陀萬德聖號為緣，以彌陀一乘願海，六字洪名之究竟覺，作我等眾生之本因地心，即本修因也。以果為因，從果起修，即修即果；因賅果海，果徹因源，因果同時也。持名念佛之彌陀名號，乃眾生本覺理性法身理體也，此介爾能念之心，即是如來果覺，「是心是佛」也。此心持名念佛，念念不離本尊，聲聲喚醒自己，「是心作佛」是也。本來是佛，現又作佛，故當下即佛。心作心是，圓滿直捷，奇特殊勝，不可思議也。名號即眾生本覺理性，起心念佛，是為始覺；今所念之佛，正我本覺。故持名念佛，即是始覺合本覺，始本不二，生佛不二。故一念相應一念佛，念念相應念念佛也。故名號功德不可思議，持名功德亦不可思議是也。

印光大師云：「念佛法門，其來尚矣。以吾人一念心性，猶如虛空，常恆不變。雖常不變，而復念念隨緣。不隨佛界之緣，便隨九界之緣。不隨三乘之緣，便隨六道之緣。不隨人天之緣，便隨三途之緣。由其緣之染淨不同，致其報之苦樂迴異。雖于本體，了無改變，而其相用固已天淵懸殊矣。譬如虛空，日照則明，雲屯則暗。雖虛空之本體，不因雲日而為增減。而其顯現障蔽之相，固不可以同年而語也。如來以是義故，普令眾生緣念于佛。故曰若眾生心，憶佛念佛，現前當來，必定見佛，去佛不遠。又曰諸佛如來，是法界身，入一切眾生心想中。是故汝等心想佛時，此心即是三十二相，八十隨形好。是心作佛，是心是佛。諸佛正遍知海，從心想生。夫隨佛界之緣，則是心作佛，是心是佛矣。若隨眾生各界之緣，則是心作眾生，是心是眾生矣。了此而不念佛者，未之有也。」一切法門，皆仗自力，斷惑證真，方得了生脫死。圓頓法門之修學雖屬殊勝究竟，但教理高深玄妙，非上根利智者不契機也。契機者欲依此了生死，亦不知要經若干劫數也。印光大師云：「念佛法門，自力、佛力，二皆具足。故得已斷惑業者，速證法身。具足惑業者，帶業往生。其法極其平常，雖愚夫愚婦，亦能得其利益。而復極其玄妙，縱等覺菩薩，不能出其範圍。故無一人不堪修，亦無一人不能修。下手易而成功高，用力少而得效速。實為如來一代時教中之特別法門，固不可以通途教理而為論判也。」

淨土法門之行，有無量眾行，回向發願，皆成淨土也。而淨土正行之首，實念佛也。念佛一行，又略歸為四：一者實相念佛。二者觀想念佛。三者觀像念佛。四者持名念佛。前三者詳述於念佛聞中入之念佛科文。持名念佛之正行，止惡修善之助行，詳述於信願行科文。四種念佛中，以持名念佛，下手最易，最為契機，且究竟圓滿。《彌陀要解》云：「唯持名一法，收機最廣，下手最易。故釋迦慈尊，無問自說，特向大智舍利弗拈出。可謂方便中，第一方便，了義中無上了義，圓頓中最極圓頓。故云清珠投於濁水，濁水不得不清；佛號投於亂心，亂心不得不佛也。」故得三根普被，利鈍全收。但伏煩惱，便可離生死苦海，而生極樂淨土，一生成辦也。

淨土念佛法門，教理行果之果者，即果證也。念佛行人具足信願行三資糧者，古德判信願為慧行，持名為行行，慧行如目，行行如足，目足並運，乃抵目的。蕅益大師云：「得生與否，全憑信願之有無；品位高下，全由持名之深淺。」信願持名，消伏業障，帶業往生者，即生凡聖同居土；信願持名，見思斷盡而往生者，即生方便有餘淨土；信願持名，豁破一分無明而往生者，即生實報莊嚴淨土；信願持名，持到究竟之處，無明斷盡，即生常寂光淨土。

如是了知，淨土念佛之方便，只要信願持名，臨終自然蒙佛接引，帶業橫超三界；而不必如他宗，須依教道次第斷證，即歷位修證也。故出三界是豎出也。三界凡夫思脫輪迴，茲設喻明之：如竹中有蟲，求出限囿。若修他宗，則須自下而上，節節咬破，然後穿出，故費時而難行。若修淨宗，但須從旁破出，故省時而易為也。

/TEXT339/以楞嚴淨土較之：《印光大師》云：「楞嚴一經，不知淨土者讀之，則為破淨土之元勳。知淨土者讀之，則為宏淨土之善導。何以言之：以自力悟道之難，淨土往生之易，十法界因果，一一分明。若不仗佛力，雖陰破一二，尚或著魔發狂，為地獄種子。而且二十四圓通之工夫。今人誰能修習。唯如子憶母之念佛，凡有心者，皆堪奉行。但得淨念相繼，自可親證三摩。知好歹者讀之，其肯唯主自力不仗佛力乎。」淨土念佛之法，重在信願。印光大師云：「信願真切，雖未能心中清淨，亦得往生。何以故，以志心念佛為能感，故致彌陀即能應耳。如江海中水，未能了無動相，但無狂風巨浪，則中天明月，即得了了影現矣。感應道交，如母子相憶。」又云：「以仗佛慈力，且極容易生。但以念佛為因，生後見佛聞法，必定圓成佛道。十方世界，唯此最為超勝。一切修持法門，唯此最為易修，而且功德最大。」此以教理行果明證，其本因地之因心，實以念佛心，最為獨超勝妙。是也。

/KEPAN/二、兩土苦樂依正之異

諸國土苦樂有四種：一者苦多樂少也。二者苦樂相半也。三者苦少樂多也。四者無苦純樂也。而苦多樂少之國土，娑婆世界是也。無苦純樂之國土，極樂世界是也。何以故。下以此彼兩土苦樂依正較以論之：

此土者，吾人當今所居之世界，名曰娑婆也。具足三苦八苦，無量諸苦，了無有樂，故名娑婆。梵語娑婆，華云堪忍。謂其國眾生，堪能忍受無量諸苦故。此國土之依正，皆由眾生妄識生滅心，共別業所感之生滅妄相。故此土乃法相土是也。若根身者，即吾人之色身，乃別業所感也。若世界者，即吾人所住之山河大地，是共業所感也。此土依正皆有成壞且不久長。正報根身則有生老病死，依報器界則有成住壞空。以因既是生滅，果必招感生滅也。所謂物極必反，樂極生悲，此土依正實不究竟者，此也。

娑婆之苦，無量無邊。總言之，不出三苦八苦。三苦者：一者苦是苦苦也。謂此五陰身心體性逼迫，故名為苦。又加以恆受生老病死等苦，故名苦苦，乃欲界之苦也。二者樂是壞苦也。世間何事，能得久長。日中則昃，日盈則食。六道尚然，何況人事。樂境甫現，若境即臨。當樂境壞滅之時，其苦有不堪言者，故名樂為壞苦，乃色界之苦也。三者不苦不樂是行苦也。不苦不樂，似乎適宜。而其性念念遷流，何能常住。故名之為行苦，乃無色界之苦也。

八苦者。生、老、病、死、愛別離、怨憎會、求不得、五陰熾盛。此八種苦，貴極一時，賤至乞丐，各皆有之。《彌陀疏鈔》云：「生居胎獄，老厭龍鍾，病受痛苛，死悲分散，愛則欲合偏離，冤則欲逃偏遇，求則欲得偏失，乃至五陰熾盛。」五陰熾盛苦，五陰者，即色、受、想、行、識也。色即所感業報之身，受想行識即觸境所起幻妄之心。五陰熾盛苦者，乃現在起心動念，及動作云為，由此幻妄身心等法，於六塵境，起惑造業。此業因乃未來得苦之因，因果牽連，相續不斷。從劫至劫，莫能解脫，如火熾然，不能止息，故名熾盛也。如是此土娑婆眾生，但受眾苦，無有諸樂也。印光大師云：「然此世界，非無有樂，以所有樂事，多皆是苦。眾生迷昧，反以為樂。如嗜酒耽色，畋獵摴蒱等何嘗是樂。一班愚夫，耽著不捨，樂以忘疲，誠堪憐愍。即屬真樂，亦難長久。如父母俱存兄弟無故，此事何能常恆。故樂境一過，悲心續起，則謂了無有樂，非過論也。」

彼土極樂世界者，《阿彌陀經》云：「彼土何故名為極樂。其國眾生，無有眾苦，但受諸樂，故名極樂。」極樂世界，乃阿彌陀佛徹證自心本具之佛性，隨心所現不思議稱性莊嚴之世界，極樂淨土乃法性土是也。其無有眾苦，但受諸樂者，由阿彌陀佛福德智慧，神通道力，所莊嚴故。諸往生者，仗阿彌陀佛慈悲願力，亦得受用此法性土，不生不滅依正莊嚴之樂也。

所得受用，以正報根身言，則蓮花化生，無生老病死之苦。生者壽與佛同，壽命無量，光明亦無量是也。皆具紫磨真金色身，三十二相，端正淨潔，悉同一類；住於正定之聚；具神通道力；能於念頃，周遍巡歷供養諸佛。思衣得衣，思食得食，衣食自至也。以依報世界言，則稱性功德所現，無成住壞空之變。極樂國土嚴淨莊嚴，國中萬物，嚴淨，光麗，形色殊特，窮微極妙，無能稱量，莊嚴無盡也。其土廣博嚴淨，光瑩如鏡，能徹照十方無量無取諸佛世界。又寶樹遍國，無量色樹，樹現佛剎。而寶樹、堂舍、樓觀、欄楯，皆七寶所成，不假人力，唯是自然化作。且國土所有一切萬物，皆以無量寶香合成，其香普熏十方世界。又極樂國土，七重欄楯，七重羅網，七重行樹。七寶池，八功德水，充滿其中，泉池交流，地布金沙。池中蓮花，大如車輪，青色青光，黃色黃光，赤色赤光，白色白光，微妙香潔。又彼佛國土，常作天樂，黃金為地，晝夜六時，雨天曼陀羅華。復有共命之鳥，晝夜六時，出和雅音。又微風吹動諸寶行樹及寶羅網，出微妙音。泉池交流亦波揚無量微妙音聲。往生極樂之人，親侍彌陀，追隨聖眾，水鳥樹林，皆演妙音。極樂淨土，情與無情，同宣妙法，法音微妙常宣流也。其土眾生，聞是音已，皆悉念佛念法念僧也。

娑婆極樂彼此二土，苦樂依正相對，以此極苦對彼極樂，其勝劣實天壤之別也。《彌陀疏鈔》云：「而彼國蓮花化生，則無生苦。寒暑不遷，則無老苦。身離分段，則無病苦。壽命無量，無父母妻子，則無愛別離苦。諸上善人同會一處，則無冤憎會苦。所欲自至，則無求不得苦。觀照空寂，則無五陰盛苦。慈雲懺主，開此土彼土難易十種，以苦樂對之。一者此土有不常值佛苦，彼土無之；而但有華開見佛，常得親近之樂。二者此土有不聞說法苦，彼土無之；而但有水鳥樹林皆宣妙法之樂。三者無惡友牽纏苦；而有諸上善人俱會一處之樂。四者無群魔惱亂苦，而有諸佛護念，遠離魔事之樂。五者無輪迴不息苦，而有橫截生死，永脫輪迴之樂。六者無難免三塗苦，而有惡道永離，名且不聞之樂。七者無塵緣障道苦，而有受用自然，不俟經營之樂。八者無壽命短促苦，而有壽與佛同，更無限量之樂。九者無修行退失苦，而有入正定聚，永無退轉之樂。十者無塵劫難成苦，而有一生行滿，所作得辨之樂。」

/TEXT339/我等眾生，能如是了明，極樂之樂，樂莫能喻。娑婆之苦，苦不可言。則厭離娑婆之心，自油然而生。欣求極樂之念，必勃然而起。印光大師云：「由是諸惡莫作，眾善奉行，以培其基址。再加以至誠懇切，持佛名號，求生西方。則可出娑婆，生彼極樂。為彌陀之真子，作海會之良朋矣。」此以兩土苦樂依正之異明證，其本因地之因心，實以念佛心，最為獨嚴淨妙也。

/KEPAN/三、極圓極頓之法

圓頓法門者，乃一乘了義究竟之法也。其修因剋果，必先圓解悟實相，繼起圓修，而圓證實相也。欲親見實相，宗門非大徹大悟不可；教下亦須大開圓解方能親見之。欲證，非斷惑證真不可。欲圓證，非三惑淨盡，二死永亡不可。《圓中鈔》云：「圓頓法門，亦必須先開圓解，而次修圓行。破三惑而方證圓果，以階不退。」夫「法華」者，乃天台宗崇為純圓獨妙也。「華嚴」者，乃賢首宗尊為別教一乘，事事無礙，全圓之教也。

大乘圓頓法門，刻實論之，法法圓妙，但眾生機有生熟，緣有淺深，故致益有難得與易得耳。而行人根機粗淺者，莫明其旨，無由躡解起行，而蒙法益也。是故法雖圓頓，但以行人機淺，頓法成漸，圓法成偏。唯有上根利智之人，方能圓解、圓悟、圓修、而圓證也。

印光大師云：「近來人每每好高務勝。稍聰明，便學禪宗、相宗、密宗，多多將念佛看得無用。彼只知禪家機語之玄妙，相宗法相之精微，密宗威神之廣大。而不知禪縱到大徹大悟地位，若煩惑未淨，則依舊生死不了。相宗不破盡我法二執，則縱明種種名相，如說食數寶，究有何益。密宗雖云現身可以成佛，然能成者，決非博地凡夫之事。凡夫妄生此想，則著魔發狂者十有八九有。」又云：「宗門以開悟為事，淨宗以往生為事。開悟而不往生者，百有九十。往生而不開悟者，萬無有一。」如是而知淨土念佛法門，乃千穩萬當之無上第一法門也。

夫淨土法門者，乃極圓極頓之法也。圓頓大法者，小根不能修也。唯茲淨土念佛一門，三根普被，利鈍全收。若聖者，上之則觀音、勢至、文殊、普賢，不能超出其外。若凡者，下之五逆十惡，十念成就，帶業往生，亦可預入其中。此法門者，不勞斷惑，其修法又極簡易也。故人人可修，個個能成，帶業往生橫出三界，下品往生者，亦皆圓證三不退，圓登四土，圓見三身，圓證佛道，一生成辦也。如是至圓極頓，圓滿速疾真實利益。故淨土念佛實為圓中之圓，頓中之頓，極圓滿之大法也。

/TEXT339/《圓中鈔》云：「今則但說極樂淨土依正二報，以之為開解生信，七日持名，一心不亂，以之為造修行門。臨命終時，即得往生，以階跋致。故知淨土念佛法門為五濁惡世之無上醍醐。」此是一切眾生最契理契機，極圓頓之聖教也。彌陀要解云：「釋迦一代時教，唯華嚴明一生圓滿。而一生圓滿之因，則末後普賢行願品中，十大願王，導歸安養，且以此勸進華藏海眾。」又云：「阿伽陀藥，萬病總持。絕待圓融，不可思議。華嚴奧藏，法華秘髓，一切諸佛之心要，菩薩萬行之司南，皆不出於此矣。」此以明證淨土念佛之頓超圓證，乃一切圓頓大法之勝異超絕法門也。故本因地之因心，實以念佛心，最為獨圓頓妙。是也。

/KEPAN/四、所被機宜

夫眾生根器千差萬別，教小，則不被大根；教大，則下根絕分。世尊故說八萬四千法門，廣應群機，故佛陀教育乃契理契機之教也。圓頓大法之修行，必先要大開圓解，圓悟如來密因。再依此密因真本為本修因，繼起圓修，方圓證果覺。圓頓大法者，唯有上根利智之人，方能圓解悟密因，何以故。以「密因」二字，遺五種人過。

「密」之一字，凡外權小，四種人過。以彼不達，密具根性不生不滅，即是成佛真因，反認意識為心，錯亂修習，塵劫劬勞，終無實果。楞嚴經云：「諸修行人，不能得成無上菩提，乃至別成聲聞緣覺，及成外道，諸天魔王，及魔眷屬，皆由不知二種根本，錯亂修習，猶如煮沙，欲成嘉饌，縱經塵劫，終不能得。」佛欲令人捨妄本，而依真本也。

「因」之一字，遺利根狂慧人過。以彼未明所具不生滅之根性，但是正因佛性，須假了、緣二因，正因方顯。遂自恃天真，本來是佛，頓捐修證，不依方便進修，終無得證。如礦雖是金，不假鍛煉，終久是礦，不能成金。由此密因遺五種人過，可明證圓頓大法，唯上上根人可修也。

淨土念佛法門，所被機宜，普被三根，齊收凡聖。聖教如旃檀，片片皆香，法法圓頓，本無高下。唯以眾生垢重障深，心粗智劣，飢遇王膳，而不能餐。唯淨土念佛一法，乃易行道，人人能修，個個能成。若聖上上根者，正好全體承當，且速證無上菩提也。若凡下下根者，亦可依之得度，而永出生死繫縛也。徹上，則如普賢、文殊法身大士，亦發願求生極樂。普賢偈云：「願我臨欲命終時，盡除一切諸障礙，面見阿彌陀佛，即得往生安樂剎。」文殊偈云：「願我命終時，滅除諸障礙，面見阿彌陀，往生安樂剎。」無量壽經云：「佛告彌勒，於此世界，有七百二十億菩薩，已曾供養無數諸佛，植眾德本，當生彼國。」徹下，五逆十惡，臨終得遇善友，教以念佛，至心信樂，願生彼國，乃至十念，亦必隨願得生彼國。可見念佛法門，乃普被三根、廣應群機之阿伽陀藥，能愈萬病。其恩德尤深於我儕凡夫也。

然此法門如是廣大，而其修法又極簡易，由此之故，非宿有淨土善根者，便難諦信無疑。不但凡夫不信，二乘猶多疑之。不但二乘不信，權位菩薩，猶或疑之。唯大乘深位菩薩，方能徹底了當，諦信無疑。能於此法深生信心，雖是具縛凡夫，其種性已超二乘之上。良以此法門，以果覺為因心，全體是佛境界。唯佛與佛，乃能究盡。非彼諸人智所能知故也。

/TEXT339/夫淨土念佛之妙，在於「不離佛法，而行世法。不廢世法，而證佛法。」因持名之法，最為方便。隨地可修，何待遁入山林；隨時可念，不勞閉閱宴坐。不誤世間工作，方便中之方便，良以念佛法門甚符合末法當今社會之實況，但憑信願持名，彌陀名號，下至十念一念，亦能功超累劫，往生極樂，徑登不退，圓成佛道。奇妙疾捷，莫過於是。當今五濁惡世末法之時，眾生福慧淺薄，垢障深重，若不賴此微妙方便法門，凡夫何能度此生死業海，而登彼岸。彌陀疏鈔云：此法門為「盡攝利鈍諸根，悉皆度脫。」又云：「諸餘法門，高之則下機絕分，卑之則不被上根。」唯此一法上下兼收。不論男女老少，富貴貧賤，上智下愚，久修初習，宿根利鈍，善惡差別，祗要於此法門，能生實信，因信發願，從願起行，發菩提心，信願持名，如是之人，皆是當機者也。可見淨土念佛法門之獨妙，首為凡夫得度也。此以明證廣應群機，圓融至極，在無量法門中，其本因地之因心，實以念佛心，最為獨廣普妙。是也。

/KEPAN/五、佛菩薩護念行人

夫一切通途法門，全憑自力修行者，末世多諸障難也。如《楞嚴經》中廣明行人，於禪觀中之五十種陰魔干擾。行人正見稍失，便陷魔網。故《楞嚴經》云：「不作聖心，名善境界，若作聖解，即受群邪。」印光大師云：「修禪定人，指四禪八定及參禪人，以唯仗自力，不求佛加。故於工夫得力真妄相攻之時，每有種種境界，幻出幻沒。譬如陰雨將晴之時，濃雲破綻，忽見日光。恍惚之間，變化不測。所有境界，非真具道眼者，不能辨識。若錯認消息，則著魔發狂，莫之能醫也。」可見行人若無佛菩薩護念，稍有執著，便失正見，即入魔途，求升反降，甚至墮入泥梨，是故其餘諸法，名難行道也。

淨土念佛法門者，是他力法門，屬果教也。行人發心念佛，仗彌陀本願攝受，威神加被，護持行者，魔不能擾。《十住往生經》云：「佛言，若有眾生，念阿彌陀佛，願往生者，彼佛即遣二十五菩薩，擁護行者。若行若坐，若晝若夜，一切時，一切處，不令惡鬼神得其便也。」《楞嚴經大勢至菩薩念佛圓通章》云：「今於此界，攝念佛人，歸於淨土。」故淨修捷要云：「大勢至菩薩，現居此界，作大利樂。於念佛人，攝取不捨。令離三途，得無上力。」又《阿彌陀經》云：「若有善男子、善女人，聞是經受持者，及聞諸佛名者，是諸善男子、善女人，皆為一切諸佛之所護念。」又念佛之人，有四十里光明燭身，魔不能犯。

/TEXT339/綜上明知念佛行人，有阿彌陀佛所遣之廿五菩薩，於一切時處，擁護加持，又有大勢至菩薩等，威德攝受，復為一切諸佛之所護念。故得遠離魔難，安穩修持。印光大師云：「念佛人以真切之信願，持萬德之洪名。喻如杲日當空，行大王路。不但魑魅魍魎，消蹤滅跡。即歧途是非之念，亦無從生也。」仗他力故，化險為夷，稱為易行道。或以誤他力為著相，應知他力，亦是自心。自他不二，自他宛然。因他力而顯自心，從有念以入無念，正是念佛法門深妙處。此以明證一切行人，蒙諸佛菩薩之護念，其本因地之因心，實以念佛心，最為獨護善妙。是也。

/KEPAN/六、菩薩道

菩薩道者，自覺覺他，自利利他。是也。學佛初發心之人，未達教理，行未得力，即隨凡情之緣發心，欲於娑婆人間，行菩薩道，救度眾生。雖慈悲發心，但忍力未充，煩惱未除，無明未破。自未覺又何覺他？自未得度如何度他？如是而行，自他俱溺，非菩薩道也。行人欲真行菩薩道，必須念佛求生淨土，親彼彌陀如來，得忍證無生，乘願還來三界苦海救度眾生，此乃自覺覺他，自利利他之菩薩正行也。

《彌陀疏鈔》云：「智論云：具縛凡夫，有大悲心，欲生惡世，救苦眾生，無有是處。何以故，煩惱強故。未得忍力，心隨境轉，聲色所縛，自墮三途，焉能救彼。假令得生人中，聖道難得，以施戒福力，或作王臣，富貴自在，縱遇知識，不肯信從，荒迷放逸，廣作眾罪，繇此墮落。又喻二人救溺，直入水救，彼此俱溺。有方便者，往取船筏，乘之救接，皆得免難。新發意菩薩，亦復如是，要須近佛，得無生忍已，方能苦海救度眾生，如得船者。又云譬如嬰兒離母，或墮坑井，或渴乳死。又如弱羽，祗可依樹纏枝，翅翮成就，方能飛空自在無礙，凡夫無力。唯應專念阿彌陀佛，使成三昧，臨終正念，決定往生，見佛得忍，還來三界救度眾生。」故蓮池大師勉進初心菩薩，親近如來是也。蓮池大師云：「初發心菩薩，大心雖建，勝忍未成。所謂弱羽止可纏枝，嬰兒猶應傍母。入正定聚，親彼世尊，方得忍證無生，終成佛果，乘大願筏，苦海度生。如智論中說，且夫六心墮落，塵劫聲聞，魚子菴羅，足為明鏡。故知念佛，菩薩之父，生育法身，乃至十地，始終不離念佛，何得初心自足，不願往生。」

初心菩薩，若悟心者。《彌陀疏鈔》云：「汝若悟心，則淨土往生，萬牛不能挽矣。然則初心菩薩，雖曰了明，去佛尚遠，正爾求生不可後也。」初發心菩薩之修行，不論宗門教下，縱修到大徹大悟，明心見性，或大開圓解，尚是凡夫，非聖人也。何以故。以理可頓悟，事須漸修也。古德云：「頓悟雖同佛，多生習氣深，風停波尚涌，理現念猶侵。」又云：「識冰是水，猶賴湯氣以銷鎔。悟妄即真，尚依佛慧而熏煉也。」故悟心之初心菩薩，去佛尚遠，乃須念佛求生淨土，親近彌陀世尊，方能早證聖果。是也。

佛陀於《大集經》云：「末法億億人修行，罕一得道，唯依念佛得度生死。」學佛行人，定要仰信佛言，斷斷不可以己凡情而測。對念佛求生淨土，必深信切願。印光大師云：「既生信已，必須發願。願離娑婆，如獄囚之冀出牢獄。願生極樂，如窮子之思歸故鄉。若其未生淨土以前，縱令授以人天王位，亦當視作墮落因緣，了無一念冀慕之想。即來生轉女為男，童真出家，一聞千悟，得大總持，亦當視作紆曲修途，了無一念希望之心。唯欲臨命終時，蒙佛接引，往生西方。既得往生，則了生脫死，超凡入聖，位居不退，忍證無生。回視人天王等，及出家為僧，不知淨土，修餘法門，歷劫辛勤，莫由解脫者，如螢火之與杲日，蟻垤之與泰山矣。可勝悲哉，可勝悼哉。」又云：「當須發決定心，臨終定欲往生西方。且莫說碌碌庸人之身，不願更受，即為人天王身，及出家為僧，一聞千悟，得大總持，大宏法化，普利眾生之高僧身，亦視之若毒荼罪藪，決定不生一念欲受之心。如是決定，則己之信願行，方能感佛。佛之誓願，方能攝受。感應道交，蒙佛接引，直登九品，永出輪迴矣。」印光大師亦云：「末世凡夫，欲證聖果，不依淨土，皆屬狂妄也。」

學佛發大心行人，願力宏深，發大慈悲心，欲救拔娑婆苦海眾生者。應依淨土法門，信願持名，求生西方，方能落實菩薩自覺覺他，自利利他之願也。何以故。以極樂彼土所有菩薩均願力宏深，決定一生補佛。若有本願為眾生故，雖生極樂國土，不捨惡世有情。故入生死界，輾轉救度群生無有窮盡。欲令十方一切眾生，皆得往生，皆當作佛。阿彌陀佛四十八願云：「我作佛時，生我國者，善根無量，皆得金剛那羅延身，堅固之力。身頂皆有光明照耀。成就一切智慧，獲得無邊辯才。善談諸法秘要。說經行道，語如鐘聲。若不爾者，不取正覺。」《無量壽經》云：「彼佛剎中，所有現在、未來一切菩薩，皆當究竟一生補處。唯除大願，入生死界為度群生，作獅子吼。擐大甲冑，以宏誓功德而自莊嚴。雖生五濁惡世，示現同彼。直至成佛，不受惡趣。生生之處，常識宿命。」

/TEXT339/凡生極樂者，不離安養，必至一生補處。但有菩薩發殊勝大願。願入生死界，教化有情。彼土菩薩親聞彌陀說法，即以所聞，轉教眾生。故所說法，親承如來，如獅子之吼也。以誓願為鎧甲，護衛本身慧命也。因此從極樂再來此界之人，身則有大神通，有大威力，不離當處，能於一念中，普於十方諸佛世界，作諸佛事，上求下化。心則有大智慧，有大辯才，於一法中，知諸法實相。隨機說法，無有錯謬。雖說世諦語言，皆契實相妙理。無五陰熾盛之苦，享身心寂滅之樂。雖於五濁惡世，示現同彼穢土眾生，亦有生死。但生生世世，常億宿命，不昧本因，直至成佛，永離惡趣。大心行人往生者，親侍阿彌陀佛，見諸菩薩，聞法妙音，以所得不可思議，自在神力。無邊智慧辯才，倒駕慈航，回入娑婆，以種種方便，度脫眾生，咸令離染，還得淨心，同生西方，入不退地，同成佛道。如此大願大行，方是真行菩薩道也。此以明證初心菩薩，欲於娑婆苦海行菩薩道，其本因地之因心，實以念佛心，最為獨具真行妙。是也。

/KEPAN/七、證不退

夫不退者，《阿彌陀經》云：「阿鞞跋致」。《無量壽經》云：「阿惟越致」。皆梵語也。不退有三義。一者位不退，破見思，入聖流，不墮凡夫地，此即永不失超凡之位也。二者行不退，斷見思惑，伏斷塵沙，恆度眾生，此即永不失菩薩之行也。三者念不退，破無明，顯法身，念念流入如來果海。此即永不失中道正念也。天台教云：惑有三種，見思塵沙無明也。見思阻乎空寂，塵沙障乎化導，無明翳乎法性。若破見思證空寂理，名位不退，永不失超凡之位。以見思煩惱六道之因，因亡果喪，不來三界故。若斷塵沙，能行化導，名行不退，永不失菩薩之行。以二乘不斷塵沙，不知眾生種種機，不知對治種種法，不能度生，此若斷者，知法知機，任運度生故。若破無明，親證法性，名念不退，永不失中道正念。以小教權乘，無明未斷，墮空有二邊。無明若斷，不墮二邊，常居中道故。

此土依一切通途法門修持，須斷見惑，如藏教初果，通教見地，別教初住，圓教初信，名位不退。通教菩薩，別教十向，圓教十信，名行不退。別教初地，圓教出住，方名念不退。此娑婆穢土，唯是染緣，故退轉多，靠自力修行難成也。涅槃經云：初果須陀洹斷見惑，如截四十里之流。斷見惑即如此之難，更何況斷思惑、塵沙、無明。行人自力修行，如未斷見惑，證位不退者，尚有機緣墮三途也。此土自力修行之難成，古德云：「修道者多如牛毛，得道者少如麟角。」是也。

彼極樂淨土，全無染緣，唯是淨緣，故往生者皆無退轉也。《阿彌陀經》云：「極樂國土，眾生生者，皆是阿鞞跋致」。《無量壽經》云：「諸往生者，皆得阿惟越致；皆具金色三十二相，皆當作佛。」極樂淨土勝於十方者，首在帶業凡夫，一生彼國，便得阿惟越致。阿惟越致者，不退義也。淨土法門，橫生圓超，不可思議。凡往生者，不再墮凡地，是證位不退。極樂國土，唯一佛乘，故不墮於小乘，是行不退。既生同居，即同生上三土，圓修圓證。在西方淨土中，必破無明，顯佛性，而證念不退。於念不退中，超盡四十一因位，一生成佛。如《彌陀要解》云：「五逆十惡，十念成就，帶業往生，居下下品者，皆得三不退。」極樂國土不退之因緣有五：一、彌陀大悲願力攝持，故不退。二、佛光常照，菩提心增進，故不退。三、水鳥樹林悉演妙法，增其正念，故不退。四、純諸菩薩以為勝友，外無魔邪，內無煩惱，故不退。五、壽命永劫與佛齊等，故不退。

/TEXT339/夫凡夫易生之凡聖同居土，行人不須斷惑消業，只要信願持名，下至十念，皆得往生，橫出三界，永離諸苦，位登不退，一生補佛。超情離見，不可思議。此以明證一切法門修持，欲圓證三不退，其本因地之因心，實以念佛心，最為獨圓奧妙。是也。

/KEPAN/八、入無生法忍

夫無念與無生遠非凡夫之所能。圓教八地菩薩，離一切心意識分別，始名真得無生法忍。可見此乃聖者之所難，安能期之於具縛凡夫。善導大師四帖疏曰：「今此觀門等，指方而立相，住心而取境，總不能無相離念也。如來懸知末代罪濁凡夫，立相住心尚不能得，何況離相而求事者。似無術通人，居空安立舍也。」蓋以眾生妄心，念念相續，如急流水，從未暫息。今若勉強按捺，粗念雖得稍息，細念從未暫止。行人倘若錯認，便云相應，實大謬誤。眾生之生滅心，處處能緣，獨不能緣於般若。須位登別教地上之菩薩方能契入，於無住時即生心，於生心時即無住。其餘地前諸賢，仍是打成兩截，一時生心，另一時無住，可見凡夫絕分。淨土之外其他法門乃「正入無生」，故為難行道。

/TEXT339/淨土方便法門，指方立相，攝心專注。即此妄心，持佛名號，念一佛名，換除百千萬億妄想雜念。念得純熟，乃忘能所。心無所住，佛號分明。暗合道妙，便契《金剛般若經》無住生心之妙諦。念佛法門，教眾生持名念佛，令眾生即念離念，潛通佛智，暗合道妙，巧入無念，即凡成聖。故《彌陀疏鈔》云：「越三祇於一念，齊諸聖於片言。」至哉妙用，不可思議！此淨業之「巧入無生」蓋易行道也。此以明證一切法門之修行，欲證無生法忍之徑路，其本因地之因心，實以念佛心，最為獨巧玄妙。是也。

/KEPAN/九、剋期取證

佛法八萬四千法門，除淨土外，其他法門皆仗自力了生死，成就道業。欲仗自力了脫生死，不知須經若干劫數。道業之成就，必須斷惑，而斷惑則甚難矣！涅槃經云：須陀洹斷見惑，如截四十里流。夫斷見惑之難尚且如此，更何況斷思惑、塵沙、無明？又修行證果，亦非三年五載，短時可成。古人云：數十年才治得一瞋字。

以約小乘藏教論，斷見惑，即證初果，利者亦得三生，鈍者必須六十劫。初果證位不退，有進無退。未證初果，則不定，今生修持好極，來生會造大惡業。亦有前半生好，後半生便壞者。初果尚須七生天上，七返人間，方證四果。天壽甚長，不可以年月論矣。

以約大乘圓頓法論，圓頓法門之修持，必先開圓解或大徹悟，繼起圓修，方證果位。宗門之大徹大悟，教下之大開圓解，唯上根利智者有分，中下根者絕分也。小乘又迷隔陰，菩薩猶昏出胎，不免又要進退蹉跎。若是圓滿大乘佛果，則須經歷三大阿僧祇劫之長時也。

約禪密言，印光大師云：「禪宗每云明心見性，見性成佛。明心見性，乃大徹大悟也。言見性成佛者，以親見自性天真之佛。名為成佛，乃理即佛與名字佛也，非福慧圓滿之究竟佛也。此人雖悟到極處，親見佛性，仍是凡夫，不是聖人。若能廣修六度，於一切境緣，對治煩惱習氣，令其清淨無餘，則可了生脫死，超出三界之外，不在六道之中矣。佛世此種人甚多，唐宋尚有。今則大徹大悟，尚不易得，況煩惱淨盡者乎。密宗現身成佛，或云即生成佛，此與禪宗見性成佛之話相同。皆稱其工夫湛深之謂，不可認做真能現身成佛。須知現身成佛，唯釋迦牟尼佛一人也。此外即古佛示現，亦無現身成佛之事。」

約圓教言，五品位尚未能斷見惑。初信位方斷見惑，便可永無造惡業墮惡道之慮，然須漸次進修，已證七信，方了生死。初信神通道力已不可思議，尚須至七信位，方了生死，生死雖了乃須漸次歷位修證。圓教修行位次，約楞嚴言，漸次三位，乾慧一位，十信十位，十住十位，十行十位，十向十位，四加行四位，十地十位，等覺一位，妙覺一位。證初信位者，即證位不退也。證十信位者，即證行不退也。證初住位者，方證念不退也。故圓教初住菩薩，即證三不退是也，從此破無明顯法身，而入華藏世界，歷位十住、十行、十迴向、十地、等覺，中中流入娑婆若海，而證妙覺也。此四十一階位，須長時大劫歷位修證也。故華藏海眾，無一凡夫二乘，乃四十一法身大士。其同破無明，悉證法身，咸皆求往西方彌陀淨土，以期速圓佛果是也。

淨土法門，念佛往生之人，不須斷惑消業，但能發菩提心，信願持名，下至十念，皆蒙佛願冥加，決德往生淨土，捨同居穢，生同居淨。得生極樂，即斷生死。故名橫出三界。以永離諸苦，位登不退，當生成辦。凡夫帶業往生同居土，以親聞佛訓故，無退轉故，壽命無量故，故必於此一生，圓斷諸惑，圓淨四土，故生同居亦即生上三土，故曰圓生四土也。位登不退，亦即圓證三不退是也。諸往生者，念念普利群萌，心心流入覺海，圓成佛果也。

今以喻明較之，印光大師云：「通途如畫山水，必一筆一畫而漸成念佛如照山水，雖數十重蓊蔚峰巒，一照俱了。又通途如步行登程，強者日不過百十里。念佛如乘轉輪聖王輪寶，一日即可遍達四大部洲。吾人既無立地成佛之資格，又無斷見惑任運不造惡業之實證。若不專修淨業，以期仗佛慈力，帶業往生，則恐盡未來際仍在三途六道中，受生受死，莫由出離也。」此以明證在一切修行法門中，欲圓證佛果，能疾捷取證者，其本因地之因心，實以念佛心，最為獨疾奇妙。是也。

/TEXT339:a07/念佛聞中入捨識且用根　妄心若除了　淨念以相繼

本科乃行門也。

念佛聞中入，夫聞字者，蓋有兩義也。約以念佛言之，持名念佛是也。約以六根根性言之，耳根聞性是也。今初、持名念佛。次、六根根性。三、耳根聞性。四、持名融聞性。

/KEPAN/初　持名念佛

夫念佛者，修行之徑路也。《彌陀疏鈔》云：「餘門學道，萬里迢遙。念佛往生，古稱徑路也。」又云：「徑路者，路小而捷名徑，小喻念佛為力簡易，捷喻念佛成功之迅速。善導大師偈云：「唯有徑路修行，但念阿彌陀佛，是也。故云，餘門學道，名豎出三界，念佛往生，名橫出三界。如蟲在竹，豎則歷節難通，橫則一時透脫。餘門之比念佛，則念佛為速矣。」豎出三界者，先斷欲界九品思惑，方出欲界。次斷色界三十六品思惑，方離色界。再次斷四空三十六品思惑，方超無色界。又先修根本四禪，方出欲界。次修四空定，方離色界。再次修滅盡定，方超無色界。橫出者，即不斷惑不修禪，但得稱名一心，便帶惑往生而出三界也。

然念佛一行，復有多難，略歸為四：一者實相念佛也。遠離生滅、有無、能所、言說、名字、心緣等相，專念自性本具天真之佛也。雖云本具，而眾生障重，解悟者希也。以眾生未出輪迴，生滅之心，念念相續。圓覺經云：「未出輪迴，而辨圓覺。彼圓覺性，即同流轉。若免輪迴無有是處。」又云：「何況輪轉生死垢心，曾未清淨，觀佛圓覺而不旋復。」譬如太末蟲處處能棲，而不能棲於火焰。喻眾生心，處處能緣，獨讀能緣於般若。是以實相之佛，圓覺之性，雖然眾生本具，但因妄心念念生滅，而不能觀也。

二者觀想念佛也。觀經云：「以我心目，想彼如來。」但凡夫之心散亂浮動，鮮有靜定之時，難入微妙之觀也。故云：「心麤境細，妙觀難成。」故不如持名之方便易行，不問上智下愚，無論苦樂忙閑，人人能念，個個可行也。

三者觀像念佛也。以陳供聖像，注目觀視，但像在可修，離像則難。淨因易斷，相續甚難。故云：「像去還無，因成間斷。」故名方便不如持名念佛之隨時隨地可修也。

四者持名念佛也。言持名者，執持彌陀名號是也。念佛行人，發菩薩心，以深信願，執持一句彌陀名號，不假參禪觀想諸方便，自得心開。即大勢至菩薩所云之淨念相繼，得三摩地，斯為第一也。此一句佛號，下手最易，無分男女老少，不論智愚閑忙，個個能念，人人可行。名召萬德，妙感難思。從有念巧入無念，即凡心頓顯果德。如疏鈔云：「齊諸聖於片言，越三祇於一念。」極圓極頓，至簡至易。此乃持名功德不可思議也。

四種念佛，難易懸殊。深淺似異，實則事理不二，淺深相即。若是圓人看來，稱名暗合道妙，初步即是到家。故持念佛名又何異於念佛實相也。《彌陀疏鈔》云：「實相云者，非必滅除諸相，蓋即相而無相也。」經云：治世語言皆與實相不相違反，云何萬德洪名，不及治世一語。」又圓中鈔曰：「四明云：圓極之果，所有名字，一一不虛，究竟成就，蓋其所召，皆極真故。故大經云：世諦但有名，無實義。第一義諦，有名有實義。佛是究竟第一義語故。又今彌陀既已證乎究竟第一義諦，故一稱嘉名，萬德齊彰。彌陀萬德慧日，既已俱體齊彰，眾生黑暗罪瑕，自然當念消乎塵劫，罪性本空，虛而不實者既銷，則稱名功德，福等虛空者自生。」據上鈔義，一稱名號，功德尚然，況發菩提心，信願持名者乎！又持名即是甚深般若，念得純熟，萬緣齊放，能所頓空，即是無住。於此之時，一句佛號，朗然明白，相續不斷，即是生心。此本眾生行不到處，茲以念佛故，暗合道妙，不行而行，無到而到。句句是佛知見，念念放般若也。密教謂：「聲字皆實相」，故念佛名即是念實相。持名念佛，無異實相念佛也。

夫執持名號者，《彌陀要解》云：「言執持名號，一心不亂者。名以召德，德不可思議故。名號亦不可思議，名號功德不可思議故。使散稱為佛種，執持登不退也。」執持名號，即是求生淨土之妙行。行人若持至煩惱伏住，而得功夫成片，則帶業往生。行深則得一心不亂，而證念佛三昧。持名是修法，成片一心是功成。名謂假名，德乃實德，名以召德者，用佛之假名，呼召佛之實德。如念阿彌陀佛，阿彌陀佛即無量光無量壽也。光壽即佛之實德，佛之實德無量，略舉光壽二者，佛德不可思議故。佛名亦不可思議，名依德立。如世間真金貴重故，金器亦貴重，器依金成也。彌陀要解又云：「光則橫遍十方，壽則豎窮三際。橫豎交徹，皆法界體。舉此體作彌陀身土，亦即舉此體作彌陀名號。是故彌陀名號即眾生本覺理性。持名即始覺合本。始本不二，生佛不二。故一念相應一念佛，念念相應念念佛也。」由此可見，彌陀名號即法界體，故名號功德不可思議。又名號即眾生之本覺理性，起心念佛，是為始覺。今所念之佛，正我本覺。故云持名即是始覺合本。是故念念相應，而念念即佛。是顯持名功德不可思議也。又據密典，六字洪名中一個阿字，功德已是無量。日興教大師曰：「自阿字出一切陀羅尼，自一切陀羅尼生一切佛。」阿字功德如是，故佛號之功德可知矣。

故使散稱為佛種，執持登不退者。散亂心稱佛名號，已納佛種於八識田中，時節既至，善根成熟，亦有成佛希望。念佛為成佛之遠因也。執持者，即一心執持佛號，念念相續，臨命終時，蒙佛接引，往生極樂，登不退地，即三不退也。故曰執持登不退也。印光大師云：「持名一法，乃即事即理，即淺即深，即修即性，即凡心而佛心之一大法門也。」又云：「切不謂，持名一法淺近，捨之而修觀像、觀想、實相等法。夫四種念佛，唯持名最為契機。持至一心不亂，實相妙理，全體顯露，西方妙境，徹底圓彰。即持名而親證實相，不作觀而徹見西方。持名一法，乃入道之玄門，成佛之捷徑。今人教理觀法，皆不了明。若修觀想、實相，惑至著魔。弄巧成拙，求昇反墮。宜修易行之行，自感至妙之果矣。」

是故持名念佛一法，簡要直捷，但能繼念，使得往生。永明大師云：但得見彌陀，何愁不開悟。則不期實相而實相契焉。故念佛為修行徑路，而持名又念佛中之徑路也。彌陀疏鈔云：「而念佛一法，復有多門。今此持名，是為徑路之中，徑而又徑。鶴沖鵬舉，驥驟龍飛。不疾不行，而速而至，逕中逕矣。」又云：「鶴沖已過凡禽，爭如鵬舉。驥驟雖超群馬，未及龍飛。皆上喻念佛，下喻持名念佛也。不疾不行者，易繫詞曰，易無思也，無為也。寂然不動，感而遂通天下之故。非天下之至神，其孰能與於此。」亦云：「唯神也。不疾而速，不行而至。意謂疾而後速，行而後至者，物之常也。蓍卦之體，寂無思為，而有感即通，是不疾而速，不行而至，妙萬物而謂之神也。引此以明諸門念佛，雖同曰往生，而為力稍難，為時稍久，是須行須疾，乃至乃速也。今則不稽歲月，不假作為，七日一心，即生彼國，何其神妙一至是也。」是則種種念佛法門中，信願持名，可謂妙中之妙，玄中之玄，徑而復徑者矣。

/KEPAN/次&nbsp&nbsp六根根性

夫六根根性者，乃眾生真心，佛之知見也。佛陀講經說法四十九年，一代時教，或說大乘，或說小乘，或說頓教，或說漸教，無非顯理度生，所顯之理，即佛知見，眾生等有，迷不自知，佛則乘機應世，為其開示，令得悟入。法華經云：「如來為一大事因緣故。出現於世。」可見如來出世，即是開示眾生，令得悟入佛之知見，亦即是一段度生之大因緣也。

一、為「開」眾生，佛之知見，使得清淨故，出現於世，佛之知見，乃眾生六根中，所見、聞、覺、知之性。此性即是佛性，人人本具，無奈埋沒於塵勞煩惱，垢染心中，雖有若無，幾如宅中寶藏；佛為開其本有家珍，使得離垢清淨故。

二、為「示」眾生，佛之知見故，出現於世。佛之知見，眾生咸認惟佛獨有，而眾生無分，不知人人皆有，故佛為指示，尋常日用中，眼根見色，耳根聞聲，乃至意根知法，一一無非佛之知見。知見二字，包括六根中性，六性實惟只一性也。故臨濟祖師云：「有一無位真人，在汝六根門頭，放光動地。」是也。

三、欲令眾生，「悟」佛知見故，出現於世。既經如來開示，而眾生當依教觀心，依理起行，但肯迴光返照，照顧二六時中，見色、聞聲，乃至知法，畢竟是誰？照到日久月深，自有豁然貫通，悟明本來是佛時節，方信聖凡不二，生佛平等。

四、欲令眾生，「入」佛知見故，出現於世。眾生心光外洩，則名為出；若肯時時反觀內照，照到一心本源，則名為入；入無所入，即始覺智，照本覺理，照到惑淨智滿，轉八識成四智，是為入佛知見道故。

一切眾生，多皆錯認肉團之心為心。此心在色身之內，狀如倒掛蓮花，是假非真，全無作用。人聞此言，必定諍論不休，曰：「此心能知，又能思慮、分別，何以而說全無作用？」當知此人，先認肉團心為真心，是一錯也；今竟認妄想心之功能，又一錯也。但肉團非真心易破，若說此心有作用，其心存在，應當皆有作用，何以其人方死，其心仍在，即不能思慮分別，即此可證非真。而妄想非真心難破，因眾生迷執既深，迷根難拔，又非獨泛泛凡夫如是，即權教、小乘，亦皆認識為心。故佛於楞嚴經曰：「一切眾生，從無始來，不知常住真心，性淨明體，用諸妄想，此想不真，故有輪轉。」

泛爾凡夫，不知修行者；從無始根本不覺以來，迷真執妄，背覺合塵，無我計我，非法計法，於我法種種顛倒分別，此屬惑道。依惑造業，熏成種子，名為業種，為將來因，種即因也，此屬業道。依惑業因，自然感生死苦果，乃一定之理，不可改移，此屬苦道。惑、業、苦三，不相捨離，喻如惡叉聚。西域果名，一蒂三果，同聚而生，惑業苦三道似之。楞嚴經云：「一切眾生，從無始來，種種顛倒，業種自然，如惡叉聚。」

諸修行者，指依識心為因，錯亂修習之人。凡夫起惑造業輪迴生死，固是可憐，縱令有志修行，果遭紆曲，亦為可愍。果由因感，經云：「因地不真，果遭紆曲。」因地以生滅心，為本修因，而求佛乘不生不滅，無有是處。《楞嚴經》云：「諸修行人，不能得成無上菩提，乃至別成聲聞、緣覺，及成外道，諸天魔王，及魔眷屬。」依識心為本修因，非但不能得成無上菩提，實亦不能得成實教菩薩，乃至別成聲聞緣覺。此小乘但破我執，而證我空之理，雖別成乎此，猶是出世小聖，已斷分段生死，也有小益不至墮落也。更有修行誤之甚者，迷自本真，游心道外，而成外道者，生無想外道天，報盡必招墮獄之苦；或修有漏戒善，及四無量心，世間禪定，厭染欣淨，與厭有取空者，謂之諸天，報盡還來，散入諸趣；或耽著欲境，而惱害正修者，謂之魔羅，此云殺者，能殺害眾生法身慧命故。上品魔王，中品魔民，下品魔女，中下皆魔眷屬，報盡必墮，三途苦趣。

以上泛泛凡夫，無知造業者，固不必論矣。而諸修行人，本期得道得果，而乃中途或滯化堿，或生天界，甚至誤入魔外，求昇反墮，其何故也？佛於《楞嚴經》云：「皆由不知二種根本，錯亂修習。猶如煮沙，欲成嘉饌，縱經塵劫，終不能得。」二本者，即真、妄二本是也。不知二本：一者妄心也。本無而錯認，非心似心，此屬妄本。即經所云：「無始生死根本。」所名之妄想，亦即所謂前塵虛妄相想是也。二者真心也。本有而迷背，非失似失，此即真本。即經所云：「無始菩提涅槃，元清淨體。」亦即所指「常住真心，性淨明體。」所謂「妙精明心」是也。錯亂修習者，由迷真認妄，以妄為真，獨修於妄也。猶如煮沙，欲成嘉饌，此喻錯亂修習，依識心妄本，而不諳根性真本，識心非菩提因，喻如煮沙，欲成嘉饌，沙非飯因，縱經塵劫，煮之，祇名熱沙，終不成飯。錯用因心，亦復如是，縱經塵劫修之，終不能得成無上菩提也。

云何二種根本？一者無始生死根本。二者無始菩提涅槃，元清淨體。先釋妄本，即一者無始生死根本也。謂從無始無明妄動以來，浩劫輪迴，生死之根本，此本非他。如楞嚴經所云：「則汝今者，與諸眾生，用攀緣心，為自性者。」此指妄本體，乃無體之妄體，攀緣心即第六意識心，妄攀所緣諸塵之境，妄起分別，妄生憎愛取捨，時起時滅，塵有則有，塵無則無，虛妄無體，本非真心，亦非自性；一切眾生，皆迷認妄執，以為心性。如阿難於楞嚴會上所云：「即思惟體，實我心性。」又云：「即能推者，我將為心。」阿難猶不覺，仍認為心，未明此是生死根本也。我等眾生亦乎如是矣。

次釋真本。二者無始菩提涅槃，元清淨體。此出真本名。真妄二本，俱稱無始者，如金與礦，二俱無始，不可分誰先誰後。菩提者，華云覺道也。菩提有三：一曰真性菩提；此以理為道也。即眾生本覺，法身之理，不變隨緣，隨緣不變，乃是妙真如性，故曰真性。二曰實智菩提：此以智慧為道也。即眾生始覺，根本之智，照徹心源，無明皆盡，所得真實之智，故曰實智。三曰方便菩提：此以透機施教為道也。及自覺已圓，然後覺他，以後得智，觀機施教，廣開方便之門，故曰方便。

涅槃者，譯云不生滅也。涅槃亦三：一曰性淨涅槃：自性清淨，一塵不染，故曰性淨。二曰圓淨涅槃：真無不圓，妄無不淨，故曰圓淨。三曰方便淨涅槃：隨緣方便，示現生滅，故曰方便淨。

此三菩提、三涅槃，前一皆屬因，是性具；後二者屬果，是修成。此真本，取眾生本具覺悟，如如理，與如如智，應屬真性菩提，與性淨涅槃耳；菩提屬智，涅槃屬理。元清淨體者：清淨有二，曰自性清淨，與離垢清淨。此屬自性本元清淨之體，並非澄之使清，本來離煩惱濁故，即顯為真性菩提；亦非治之使淨，本來離生死染故，即顯為性淨涅槃。此體一切眾生，本來元具，不假造作，不待修成，故曰元清淨體。《楞嚴經》云：「二者無始菩提涅槃，元清淨體。則汝今者，識精元明，能生諸緣，緣所遺者。」此元清淨體無他，即汝現今根中所具，圓湛不生密滅之性，名為識精，元是妙明之心，並非磨之使明，乃本來自明，雖處長夜昏暗之中，其性不昏，故曰元明。在眼能見，在耳能聞，在鼻嗅香，在舌嘗味，在身覺觸，在意知法，雖分六和合，元是一精明，此為真本，修行當取為因地心者。

又識精者，第八識精明之體。此體雖帶少分妄，究竟全體是真。如捏目所見第二月，全體是真月，但多一捏之妄，放手全真。在眾生現前身中，捨此則無真可顯，如來十番顯見，即顯此也。悟後請修，所指入門，亦指此也。《楞嚴經》諸佛證云：「汝復欲知無上菩提，令汝速證，安樂解脫，寂靜妙常，亦汝六根，更非他物。」驗知菩提涅槃，元清淨體，決指根中，見、聞等精，識精為總，六精為別，六精本是一精也。

能生諸緣者：以識精即第八阿黎耶識，本具精明之體，由此識體即如來藏，能攝一切法，能生一切法，故曰能生也。諸緣指能緣所緣，有二種：一、八識能生，見相二分，見分為能緣，相分為所緣。見分乃轉本有智光，為能見之見分，要緣八識本體自證分，八識由無明力，晦昧真空，而成頑空，本無可見，見分定欲見之，於是空晦暗中，結暗境而成四大之色，帶起相分，為見分所緣之境。此乃一念不覺生三細也。而本生識海，還是緣不到，故曰緣所遺者。二、即七轉識，由第八識，相分境界而生。此乃境界為緣長六麤也。前四麤，即是七轉識，各有能緣功用，六識能緣之力最勝，所緣即一切萬法，皆從識生，而為所緣之境，故曰諸緣。

緣所遺者：此一緣字，作二解。一、以轉識能遍緣一切，而不能反緣，本生識海；如眼有見，能遍見一切，而不能反省自眼。既不能緣本識，則菩提涅槃元清淨體，非失似失，故曰緣所遺者。二、緣者，由也。由諸眾生，迷此識精元明之體，迷則雖有不知，非遺失等於遺失，是謂緣所遺者。問曰「第七識能緣第八見分，豈不能反緣耶？」答云：「七識雖然能緣第八見分，因執之為我，故落於非量，必遺元明之體，正是緣所遺者，非同如如智，緣如如理，現量照然可比。」

故《楞嚴經》云：「由諸眾生，遺此本明，雖終日行，而不自覺，枉入諸趣。」一切眾生遺此本明，即反緣識精元明緣不到，由緣不到，畢竟不見，非遺四遺，故曰遺此本明，即是迷卻真本也。雖然終日，承渠功能力用，行即用也；眼見色，耳聞聲，乃至意知法，無非本明照用，而不自覺，即日用不知能見能聞者是誰。既已迷卻真本，自必全用妄本，攀緣六塵，依之起惑造業，隨業受報。枉入諸趣者，即捨生趣生，趣向六道，輪迴不息。枉入者，不當入而入，眾生本具菩提涅槃，元清淨體，依之修證，成佛有分，今反入諸趣，即是繫珠乞丐，豈不枉屈乎。

祇因眾生，遺真認妄，執妄為真。凡夫、外道、小乘、權宗，其所修行，多依妄本而修，雖各有定，乃成九次第定，終無實果。何也？以其徒慕真修，不諳真本，全用識心，錯亂修習。如經云：「縱滅一切見、聞、覺、知，內守幽閑，猶為法塵，分別影事。」斯則諸凡夫天，樂修禪而未決擇者，所修八定、寧能出此境界？又云：「分別都無，非色非空，拘舍離等，昧為冥諦。」則知一切外道，所修之定，亦同用緣影之心。亦云：「一切世間，諸修行人，現前雖成九次第定，不得漏盡，成阿羅漢，皆由執此生死妄想，誤為真實。」是知，諸小乘人，所用之心，亦非真實心。又如來咄破識心之後，阿難云：「若此發明，不是心者，我乃無心，同諸土木。兼此大眾，無不疑惑！」大眾應攝權教菩薩，以始教權乘，全取第六識，作我、法二空觀，其所修之定，有入定、住定、出定，亦非究竟堅固之性定。如上所述，悉無究竟者。凡、外定銷，或降德貶墮，散入諸趣；或從無想外道天，因謗三寶，直入地獄；小雖不墮，了無進境；權雖略進，亦不遠到。推其病源，皆由以生滅心，為本修因，不能發明不生滅性也。

是故阿難於楞嚴會上向世尊請定，由是如來乃有二次徵心，三番破識，十番顯見，佛意欲修大定，須以真心為本修因，顯真心，即大定之全體也。如來首先二次徵心，三番破識，後乃十番顯見也。

第一次徵心，佛問阿難：「當初發心，於我法中，見何勝相，頓捨世間，深重恩愛？」阿難答言：「由目觀見，如來勝相，心生愛樂，故我發心，願捨生死。」佛即徵云：「唯心與目，今何所在？」佛意但是徵心，目不過帶言而已。如是阿難。執心在身內，在身外，潛眼根，分明暗，則隨有，在中間，乃無著。歷計七處，如來一一斥其七處咸非。此即三番破識中，首破「妄識無處」也。

二次徵心，因阿難七計被破，不知心在之處，如來則直指真心，欲令阿瞞當下領悟，遂舉手擎拳，且看阿難如何理會；此即同宗門玄示玄提，不落言語文字。如來恐阿難，鈍根不契，故加審問：「汝今見不？」阿難答言：「見。」又問：「汝何所見？」答言：「我見如來，舉臂屈指，為光明拳，耀我心目。」又問：「汝將誰見？」答言：「我與大眾，同將眼見。」佛遂徵云：「汝目可見，以何為心，當我拳耀？」此乃第二次徵心。阿難言：「如來現今徵心所在，而我以心，推窮尋逐，即能推者，我將為心。」此則分明認妄識為真心。佛言：「咄！阿難，此非汝心。」此即三番破識中，第二番破「妄識非心」也。

阿難白佛：「此非我心，當名何等？」佛則告云：「此是前塵虛妄相想，惑汝真性。」阿難聞佛。發明妄識非心，以為離此覺知，更無所有，遂生驚怖。佛以此心，離塵無體為答，令阿難自己勘驗，若離塵有體，即真汝心，若離塵無體，斯則前塵分別影事。此即三番破識中，第三番破「妄識無體」也。

不特肉團無有作用，不是真心，即使妄想善能分別，亦非真心。又不特此心，三毒諸惡，思想當除，乃至五種勝善功能，亦復不取。意識五種勝善功能者：一、見佛相好，常自思惟，此相非是欲愛所生。二、聞佛聲教，憶持如來，秘密妙嚴，恆不忘失。三、聞法領解，悟妙明心，元所圓滿，常住心地。四、止散如寂，縱滅一切，見、聞、覺、知，內守幽閑。五、界外取證，得滅盡定，受、想不行，成阿羅漢。此五種皆是意識，勝善功能，人所難捨。行人欲修佛定，務將意識剷除，以此心非菩提因故。

如來三番破識，破盡無餘，阿難方肯捨妄求真，求示寂常心性，惟願如來，發妙明心（即根性真本），開我道眼（求開圓解），如來十番顯見，即指根性為真心。古德云：「顯見即所以顯心者。」是也。世尊顯發根性，十番極顯其真；一顯見是心；二顯見不動；三顯見不滅；四顯見不失；五顯見無還；六顯見不雜；七顯見無礙；八顯見不分；九顯見超情；十顯見離見。十番顯見，乃帶妄顯真，如指璞說玉。破同分、別業二種妄見，乃剖妄出真，如剖璞出玉，即指真心顯根性也。

如來二次懲心，三番破識，決定令捨生滅識心，此即捨識也，乃撤去大定之障礙也。後乃廣顯見性，不生滅、不動搖，決定令悟自性本定，此是用根也，依真常根性，成因地心，然後圓成果地修證。如楞嚴經云：「若棄生滅，守於真常，常光現前，根、塵、識心，應念銷落。」乃至「云何不成無上知覺？」又云：「如幻三摩提，彈指超無學。」此皆指示凡、外、權、小，令捨識用根，依真常性定圓修，得證真實圓通也。

/KEPAN/三　耳根聞性

如來破識顯根，顯此根性不生不滅，取以為因地心，依此不生不滅，為本修因，躡解起行也。根有優劣，但擇一最圓之根，做逆流解結工夫。如來云：「但於一門深入，入一無妄，彼六知根。一時清淨。」此一門深入，即從一根，而解六結，入到一真無妄之地，非是橫指六根為六結，乃是豎說根根有六結。此結，即從真所起之妄結，六結即是五陰，生則識陰先起，由微至著，一、二、三、四、五、六，色陰具五、六兩結；解時從麤至細，六、五，四、三、二、一，色陰先破。深入即次第解結，如觀世音菩薩，初於聞中，入流亡所。漸次深入，解除動結、靜結、根結、覺結、空結、滅結，六結盡解，方入一真無妄之地。彼六知根，根根根結，隨此所入之根，一解一切解即如來所云：「諸餘五黏，應拔圓脫，故六根一時，俱得清淨。」六根清淨，即六根開合，開一根作六根用，合六用在一根中，互用清淨。亦即如來偈云：「一根既返光，六根成解脫。」此文示結處，獨指六根，選門時，更專一耳，揀擇分明。須於六根，選擇一根下手。如來教令選根一門深入，自可入一無妄，一根反元，六根解脫也。

佛敕文殊選擇，文殊偈對，正明須選曰：「歸元性無二，方便有多門。聖性無不通，順逆皆方便，初心入三昧，遲速不同倫。」歸復本來元有如來藏性，其理則無二也。設若欲入此無二之理，其方便有多門也。如千逕九逵，皆達帝京也。諸聖證入此性，則無有不通；以三科七大，或順修而入，或逆修而入，二十五門，皆為方便之門，殊途同歸是也。以上所云，聖者之流，順逆皆方便，於一切法門，皆能證得，何須選擇！但初發心行人，欲入三昧，得循圓根，與不圓根，日劫相倍也。以不得圓根，則艱難而遲，雖修數劫，不及一日，以得圓根，則容易而速也，但修一日可當數劫。因此遲速難易，自不同倫，又不可以不選也。

文殊菩薩了揀諸門，揀六塵、五根、六識、七大揀去諸聖，獨選耳根。文殊白世尊言：「佛出娑婆界，此方真教體，清淨在音聞。欲取三摩提，實以聞中入。」娑婆眾苦具足，眾生堪能忍受。故如來必隨一方機宜，而立教體。設教不應機，化則不勝。維摩經云：或有佛土，以光明而作佛事；乃至或以園林臺觀，或以虛空影響，或以音聲語言，或以寂無言說，各隨機宜，教體不同。今佛世聞聲得益者多，即末世亦從此方眾生耳根偏利，能由聞性，達無量差別理事。故對此一方機宜，以音聲施作佛事，所以透彼聞根之利也。

如來在世，聞教得益者多，即末世亦從開示，而得悟入者眾；意言常途但以音聲為教體，是隨相假體。而此方真實教體，清淨本然，同遍法界者，惟在聽音之聞性而已。欲取三摩提，實以聞中入者：良以教詮藏性，而聞性最切近藏性者也。然領悟雖以雙託音聞，而修定但宜單取聞性，故凡欲取證三摩提，即楞嚴大定，實在要以耳根聞性得入。如觀音自敘：彼佛教我，從聞、思、修，入三摩地。於是依教，初於聞中，做入流照性工夫，解六結而越三空，破五陰而獲二勝，是則從說選根以來，直至此處，方以決定指出耳根，為圓通本根，至妙之法門矣。

夫耳根圓通之法，因為以觀音之人殊勝故，其法必堪珍重，法以人勝也。約以略讚自利言，文殊偈云：「離苦得解脫，良哉觀世音。」良有二義：一、誠實義，如云：離苦得解脫，誠哉觀世音之人耳。二、讚善義，如云：離苦得解脫，善哉觀世音之法耳。約以廣顯利他言，文殊偈云：「於恆沙劫中，入微塵佛國，得大自在力，無畏施眾生。」第一句，明豎窮三際；於恆沙劫，顯化導時長也。第二句，明橫遍十方；入微塵國，顯現身處廣也。第三句，顯三十二應，有無作妙力，自在成就之語。又云：「妙音觀世音，梵音海潮音，救世悉安寧，出世獲常住。」溫陵曰：以說法不滯為妙音，尋聲救苦為觀音，音性無著為梵音，應不失時為海潮音。破貪感求，正救此病，令悉安寧。有求大涅槃，得大涅槃，證出世無上覺道，而得不生不滅，無去無來，常住快樂也。

良以耳根，具足三種真實，誠正定之真修也。一者圓真實也。文殊偈云：「譬如人靜居，十方俱擊鼓，十處一時聞，此則圓真實。」鬧時聞性，雖則常圓，殊不自覺，故以寂靜居處也。十方之鼓，一時同擊，十方之處，一時同聞，聞無先後也。此見耳根聞性，人人本來自圓，喻如最大圓殊懸於空中，周輝普照；諸聲如影，亂映齊現，絲毫不昧。其聞性本來圓滿周遍十方，真而無妄，實而不虛之妙義也。

二者通真實也。文殊偈云：「目非觀障外，口鼻亦復然，身以合方知，心念紛無緒。」此以耳根超勝五根也。目能觀障內之色，非能觀見遮障外之物也。隔皮膚不見臟腑，近而薄者，尚障隔不通，況遠厚乎？身根，亦必以塵合身，方有知觸之用。口、鼻二根，之與味、香，二塵亦復然，稍離尺寸，便不覺知。心是意根，又雜意識，想念紛亂，無有頭緒，如是則想念尚不能脫，況能通乎？又云：「隔垣聽音響，遐邇俱可聞，五根所不齊，是則通真實。」此言耳根在動用中，現具靈聽之相，隔垣牆而聽音響，尚無隔礙。不知者，謂聲能透入；其知者，以聞性湛然，周遍圓滿。因聞性周礦故，遠近一切聲音皆可得聞也。五根所不齊者：隔垣能聽，非若眼根之不觀障外也。遐邇俱聞，非若三根之離塵不知也。於靜中聞鼓時，則俱擊齊聞，非若意根之雜亂無緒也。以是而觀，則五根功能，所不能與耳根齊等，況塵識與諸大，非根之類者，豈能齊哉？此見耳根聞性，人人本來自通，喻如洪水普為淹沒，草舍竹籬，悉皆通透一無隔礙。其聞性本來通達，周遍無礙，真而無妄，實而不虛之妙義也。

三者常真實也。文殊偈云：「音聲性動靜，聞中為有無，無聲號無聞，非實聞無性。」此對聲塵以顯聞性常住。音聲是總相，動靜是別相，聞性與動靜無關也。擊鐘之時，則音聲之性屬動；擊久聲銷，音響雙絕，則對動說靜。言動靜二相，常於聞性湛然體中，循環代謝。擊時，動則音聲歷然現有；擊久聲銷，靜則音聲寂然現無。世人顛倒，尚且惑聲為聞，因於無聲之際，故曰非實聞無性也。又云：「聲無即無滅，聲有亦非生，生滅二圓離，是則常真實。」此聞性雙離聲之生滅也。無聲之時，聞性既無有滅，以此例知有聲之時，聞性亦非有生。是知聞性，湛然常住，一任其中，聲有則聞動，聲無則聞靜。而自體了無生滅之相，故曰生滅二圓離。以見聞性，人人本來自常，喻如太虛空，恆無起滅。豈非常住真心，性淨明體，真而無妄，實而不須之妙義也。文殊偈亦云：「縱令在夢想，不為不思無，覺觀出思惟，身心不能及。」此離思惟，以顯聞性常住。

思惟，乃是第六散位意識所為，而夢想亦第六獨頭意識所現。今云縱令在夢想之中，完全忘卻夢外動靜之境，而了無所思；而此聞性，亦不為彼無思而即便滅無。如前熟睡之人，聞舂擣聲，惑為鐘鼓聲，可見聞性，不為彼不思而便成無耶。覺觀之覺，即聞性之本體也。觀字，指聞性之照用也。而此照用，乃是寂而常照，不假思惟，超出思惟之外。身根、兼眼、鼻、舌三根，心是意根，如是五根對此，皆不能接夢外五塵之境，而有覺耶？惟獨耳根，能通夢外之聲，一呼便覺，超彼心身，所不能及也。然此耳根圓通常三種真實，皆吾人尋常日用所現具者，不待修習而後有也。若能依之反聞自性，修證圓通，猶風帆行於順水，必至易而至速也。

我娑婆國土眾生，耳根偏利，故佛以音聲而作佛事，立諸聲、名、句、文，一切經論，義理得以宣暢，心性得以了明。而此妙心性，又祗在於能聞本根之中。眾生當可由所聞聲論，而反聞能聞之本根，方為得旨矣！文殊偈云：「今此娑婆國，聲論得宣明。」又云：「眾生迷本聞，循聲故流轉，阿難從強記，不免落邪思，豈非隨所淪，旋流獲無妄。」此明眾生病在循聲。此方眾生，耳根既利，如來既以音聲為佛事，凡聞聲者，皆當免於流轉矣！凡循聲者，皆自取於流轉也。無奈眾生迷本聞，迷而不悟，不能因言會道，聞教觀心；能聞之本聞，是為妙明心性；而但循順所聞之聲教，增益戲論，故自取於流轉也。即如阿難，縱能強記，十方如來，十二部經，清淨妙理，如恆河沙，猶尚不免落於邪思，為物所轉，溺於淫舍，不得自由也。迷悟之流轉與不流轉，即在迷本聞，不迷本聞而已。迷則隨所淪，此言迷本聞者循聲必至流轉也。即如諸佛，異口同音告曰：「阿難汝欲識知，俱生無明，使汝輪轉，生死結根，唯汝六根，更無他物。」若不迷本聞則旋流，旋彼聞根，反聞聞性。獲得真實常住，不流轉之性，即如諸佛告言：「汝復欲知，無上菩提，令汝速證，安樂解脫，寂靜妙常，亦汝六根，更無他物。」此兩句又如偈云：「迷晦即無明，發明便解脫。」若能發明，旋流反聞，便得無礙大解脫也。但初心之人，於一切時處，獨向耳根，反聞自性，別無他事，自有到家消息，豈不速而易修耶？

耳根聞性，旋流反聞，所修速疾，修巧超乎世出世間。文殊偈云：「如幻不思議，佛母真三昧。」如幻不思議者：《楞嚴經》云：「如幻三摩提，彈指超無學。」故知然也。佛母真三昧者：佛於楞嚴會上吉阿難及諸大眾云：「有三摩提，名大佛頂首楞嚴王，具足萬行，十方如來，一門超出，妙莊嚴路。」又云：「十方婆伽梵，一路涅槃門。」可見十方諸佛，都從此一門超出，趣入涅槃之門，所以稱為佛母，出生諸佛故。所證之三昧，是真三昧，乃天然自性本定，非同工夫引起之定，有入住出也。耳根修巧之巧字者，乃簡要易速四義也。但依耳根，一門深入，此則為簡；入一無妄，彼六知根，一時清淨，此則為要；但向根中，旋流反聞，此則為易；自入流亡所，而至寂滅現前，此則為速；具此四義，故成此真三昧也。文殊偈又云：「汝聞微塵佛，一切秘密門，欲漏不先除，舊聞成過誤。」行人惟務多聞，不勤定力，欲漏種習，不先除卻，蓄積多聞，反成過誤；非但聞於普通佛法，乃至聞於深密佛法，皆為循塵流轉矣！故文殊又云：「將聞持佛佛，何不自聞聞？」此決取捨而反聞也。決定捨於循塵之聞，而取反聞三聞也。將自己之聞根，受持諸佛所說之佛法，何不識取本聞，而旋倒聞根，以聞聞性乎？觀此但聞一聞性，便勝無量多聞，亦見其至簡，而最要矣！

如是當修反聞，如何修、如何證？此先明超越情界，次示超越器界。文殊偈云：「聞非自然生，因聲有名字，旋聞與聲脫，能脫欲誰名？」聞指妄聞，乃攬塵所結之根，非是自然而生也。因聲有名字者：因於動靜二種妄塵，黏起湛然一精明之體，發為聽精，聽精映聲，捲聲成根，由此無始來，遂有耳根之名字，即根元；目為清淨四大，因名耳體，乃聚聞結滯為根之體。耳根既因攬聲而結，必待脫聲而解。旋觀能聞之聞性，而與所聞之聲塵脫離，即入流亡所。乃至動靜二相，了然不生，旋倒聞根，反聞自性，而與聲塵脫離也。能脫即指聞根，前因攬塵而結，茲因旋根而脫；欲誰名者，言塵已脫，而根隨盡，更有誰名為根元？此二句即當如是漸增聞所聞盡，併能聞耳根之名亦失，惟一妙性而已。正脈云：此四句喻水本因寒而結冰，故冰須脫寒而還水矣！文殊偈又云：「一根既返源，六根成解脫。」塵既不緣，根無所偶也。亦即返流全一，六用不行，人疑但解一根，餘根尚結，不知根難有六，體本是一；此橫論六根，結則同結，解則齊解，六根同一成壞也。正同豎論六結，每一根，約迷真起妄，從性至塵。由細向麤，皆有次第六結；約返妄歸真，從塵至性，由麤向細，亦有次第六結；如一結成時，六根同成一結，乃至六結皆然；或一結解時，六根齊解，一結乃至六結皆然。解結者，但從耳根，逆流而入。六結：一動、二靜、三根、四覺、五空、六滅。此處，一根既已返本還源，覺性現前不復循塵結根，於六結，但解動、靜、根三結，則六根俱成解脫。是則一根返源，豈不至簡耶？六根齊脫，豈不至要耶？夫至六根皆脫，則眾生世界，已自不能纏縛矣！

蓋言塵界，全椅情根而立，今情根解脫，而塵界自必隨銷。故文殊偈云：「見聞如幻翳，三界若空華，聞復翳根除，塵銷覺圓淨。」本一精明之體，起於見、聞、嗅、嘗、覺、知六用，如依淨眼，起於幻翳相似，三界依正，猶翳眼所見空華，翳病若除，華於空滅；聞根今已旋妄復真，則翳根之病除矣！幻翳既除，而塵界應念隨銷，如空華滅於虛空。由是本覺之體，根除為圓而不礙，塵銷為淨而不染，所謂迥脫根塵，靈光燭耀矣！夫根身解，而器界隨銷，其亦至易，而甚速者矣！

上言塵銷覺圓淨者，似未至極圓極淨也。文殊偈云：「淨極光通達，寂照含虛空。卻來觀世間，猶如夢中事，摩登伽在夢，誰能留汝形？」蓋必覺所覺空，乃至寂滅前，乃為淨極；而心光自然通達，遍照塵剎，乃為圓極。夫淨極即寂，光通即照。此光寂而常照，稱性含裏虛空。虛空，乃世界之最大者，今以大覺海中比之，其猶一漚小，何況空中，所有世界耶？卻來觀世間，猶如夢中事：乃涉世無礙之意；既得全體，復獲大用，卻來涉世利生，以含空之寂照，覺察世間，悉皆如夢，了無罣礙，即所謂超越世界，得大自在也。摩登伽在夢，誰能留汝形者：乃激發阿難之語，汝昔之所以被邪術所制，無自由分者，正由不能解根超界，得大解脫也。亦由不知根中圓湛妙心，寂照含空，無可拘制，而但取緣塵影事為心，妄認身中，是以受制莫脫。若能以此觀世，則摩登伽女，乃是夢中之人，以夢中之人，不能牽夢外之身，故曰：誰能留汝之形乎？

從真起妄，返妄歸真，舉喻以明之。文殊偈云：「如世巧幻師，幻作諸男女，雖見諸根動，要以一機抽，息機歸寂然，諸幻成無性。」巧幻師，即能作之人，喻真如能隨緣也。幻作，即所作幻術，喻成事無明也。諸男女，即幻作之人，喻六根也。一機抽，即抽男女之機關也，喻一精明之體也。元依一精，分成六用，在眼曰見，乃至在意曰知，所謂雖見諸根動，喻六根之用差殊。要以一機抽者：喻惟一精明之體，隨緣異用也。息機：休息機關而不抽，喻旋一根精明之體，令其還源也。歸寂然者：男女諸根皆不動，六根俱解脫也。諸幻成無性者：所依之處，亦成無性，全泯於無也，即器界亦得超越也。

六根中性，亦如幻人之諸根，此法合也。文殊偈云：「六根亦如是，元依一精明，分成六和合，一處成休復，六用皆不成，塵垢應念銷，成圓明淨妙。」一精明，是依真妄和合而起，而為六精之總相，即楞嚴經所稱，陀那微細識。六根是能依，一精是所依，故曰元依一精明，分成六和合。依此分為六性，和合根塵，性雖有六，體本是一。合上幻師，幻作男女，雖見諸根動，要以一機抽也。正脈云：當補二句，雖見六用殊，惟一精明轉，合喻中雖見諸根動二句方全。一處成休復：即指耳根反聞照性，合喻中息機。六用皆不成：指見聞嗅嘗覺知；一精既轉，六用不成，合喻中歸寂然。齊此，喻明情界脫纏。末二句，合諸幻成無性；塵垢即指器世間，六塵垢染世界。應念銷者：即山河大地，應念化成無上知覺是也。成圓明淨妙者：無情器之分曰圓，無無明之蔽曰明，無根塵之污曰淨，無結縛之礙而互用變現曰妙，此更喻明，器界超越。

耳根法門既妙，修證又巧，又至成佛無難，其修因剋果之究竟，惟於耳門也。文殊偈云：「餘塵尚諸學，明極即如來。」文殊選定耳根圓通，勸眾普修。又偈云：「大眾及阿難，旋汝倒聞機，反聞聞自性，性成無上道，圓通實如是。」意謂反聞之功，易而且速，實效如此，故呼大眾，勿迷本聞，及汝阿難勿再強記，真實圓通，別無他法，惟在旋轉循塵之顛倒聞機，反聞以聞自己之聞性。此性，即是圓湛不生滅性，亦即菩提涅槃元清淨體，實成佛之真因。故判決此性，定成無上之佛道，即究竟極果也。圓通實如是者：謂圓通法門雖多，若剋定真實，便於初心，惟修如是聞性而已。

夫耳根聞性之法，乃十方三世，微塵諸佛，到菩提家，入涅槃門，一條妙修行之大路。文殊偈云：「此是微塵佛，一路涅槃門：過去諸如來，斯門已成就；現在諸菩薩，今各入圓明；未來修學人，當依如是法；我亦從中證，非惟觀世音。」過去諸如來，己得成佛，是斯門已成就；現在諸菩薩，雖未成佛，今依此各入圓明，圓明，即淨極光通之意；未來修學人，必當依此耳根反聞之法，如是而修也。不唯諸佛菩薩，由斯而入，即我文殊，亦從耳根反聞之中，而得修證也，非唯觀世音一人為然。則知此法，為三世通修之路，是諸佛共入之門，汝等當從妙耳門而入焉。

因前佛敕文殊，揀選圓通，文殊今結答覆命。偈云：「誠如佛世尊，詢我諸方便，以救諸末劫；求出世間人，成就涅槃心，觀世音為最。」真如佛所命之旨也。佛敕選授意文云：我今欲令阿難開悟，二十五行，誰當其根，兼我滅後，此界眾生，入菩薩乘，求無上道，何方便門，得易成就。

詢我諸方便者：即問我諸二十五聖，方便行門，何門最當阿難之根機，揀取一門，為通常可修法也。而阿難多聞，一向慣用耳根，此答第一旨。以救諸末劫者：即兼我滅後，此界眾生，而欲令其出離生死；蓋此界眾生，耳根最利，循聲故流轉，旋流獲無妄也，此答第二旨。求出世間人，成就涅槃心：即前入菩薩乘，求無上道，三、四二旨也。求出世間人，即先厭離，聲聞、緣覺諸小乘法，發心勤求無上菩提，即此令回小向大，得成就究竟涅槃心也。觀世音為最者：正脈云：能於佛之前旨，四義全順者，惟觀音耳門最為第一也。蓋耳根圓通，即多聞者之聞根，故能獨當阿難之根，即順第一旨也。人人現具，淺深均修，故能普救諸末劫，即順第二旨也。先得人空，次脫法執，故能應求出世，即順第三旨也。生滅既滅，寂滅現前，故能成就涅槃心，即順第四旨也。又前二顯契機，後二顯契理，機理雙契，聖旨全孚，此觀之門，所以獨超諸門矣！

觀音之耳根法門，淺深可同說，久長可共修，不須即事捨塵勞，任運進修，自能入圓，三根普利，無機不收，而最初入門方便，更無過於此矣！

文殊奉命揀選，求加總結。文殊偈云：「頂禮如來藏，無漏不思議。願加被未來，於此門無惑，方便易成就。堪以教阿難，及末劫沈淪，但以此根修，圓通超餘者，真實心如是。」初二句有二解：一、敬禮尊法也。以此耳根一門，修證定體；即前佛說，三如來藏自性清淨之理體也。所證定用，乃屬無漏無為，不思議之事用也。此正如來，真如法身，全體大用也；故頂禮求加。二、敬禮三寶也。如來藏，如來即佛寶也。藏，謂藏心法寶也。無漏不思議，意指圓通諸聖，僧寶也。無漏，指大阿羅漢，已斷見思故。不思議，指諸菩薩，神用莫測故。故我頂禮，願求加被未來學者。於此一門無惑；無惑當作兩解：一、無生疑惑，加被眾生，於此法門，必信從而無疑惑也。二、無生迷惑，加被眾生，於此法門，必解悟而無迷惑也。此正初心方便，不遲而速，容易成就也。何以故？因未修之先，未來現具圓通之相，由是加修，一反聞間，彈指可超無學，乃至入住成佛，不勞多劫，豈不容易成就哉？自阿難以至末劫群生，俱是當機。以阿難多聞，耳根遍利故堪教，此即答佛敕選，囑云：欲令阿難開悟，二十五行誰當其根？娑婆世界，聲論得以宣明，雖至末劫沈淪，亦耳門堪教，此即答前兼我滅後，此界眾生，何方便門，得易成就也。但以此耳根，一門修習，而所證圓通，便超其餘二十四聖，凡欲修楞嚴大定者，真實修心要訣，不過如是而已。此文殊奉命揀選，乃至求加總結，唯此耳根反聞，獨當其選矣！

/KEPAN/四　持名融聞性

持名者，持名念佛也。念佛法門，古稱徑中徑，而持名念佛又稱徑中徑又徑也。較以其他法門，如古德之譬喻，群馬凡禽，譬其他法門；驥驟鶴沖，譬餘門念佛；龍飛鵬舉，譬持名念佛。惟此持名念佛法門，但持六字洪名，信願具足，便得往生淨土，圓證三不退，其功簡，其效速皆不可思議也。

聞性者，耳根聞性也。耳根聞性之法門，既妙，修證又巧。圓通法門雖多，若剋定真實，便於初心，惟修如是聞性也。此乃三世通修之路，諸佛共入之門。我娑婆眾生，耳根最利，人人現具圓通之相。淺深可同說，淺深均可修，故末劫群生，俱是當機也。此耳根法門，任運進修，不須捨塵勞，自能入圓，三根普利，無機不收，故能普救末劫眾生也。反聞之功，至簡最要，至易甚速，如風帆行於順水也。乃最初入門之方便，獨超於諸法門也。

以持名念佛，耳根聞性，兩重無上工夫，融於一心，念彌陀如來萬德洪名。此即反念念自性，反聞聞自性，融雙無上道於一心也。如是雙融攝心念佛，如順水揚帆，雙重於順風也。如龍飛鵬舉，雙倍之神速也。此攝心念佛之法，極簡要易速，且究竟圓滿是也。此妙修行法，約以楞嚴論之：乃合教明二決定義是也。約以淨土言之：則大勢至菩薩之念佛，合觀世音菩薩之耳根聞性是也。

約以楞嚴論之：佛以三番破識，全破其妄；十番顯見，極顯其真。如來以捨識用根，為修楞嚴之要旨也。於楞嚴會上，佛開無上乘，妙修行路，教明二決定義：

第一義者，決定以因同果。不可以生滅識心，為因地心；佛云：「若於因地，以生滅心為本修因，而求佛乘不生不滅，無有是處。」決定以因心，要同果覺，乃可從真因，而剋妙果。而持名念佛，所持之彌陀名號，即是眾生本覺理性，亦是如來密因，乃真因，非生滅識心也。名號亦是法界體，更是阿彌陀佛果地所證之無上覺道也。持名念佛，乃以彌陀萬德聖號為緣，以彌陀一乘願海，六字洪名之究竟覺，作我等眾生之因地心，即本修因也。以果為因，因賅果海，果徹因源，決定以因同果。是也。此乃捨識也明矣！

第二義者，決定從根解結。必宜取真常根性，入涅槃門。但於六根中，選擇一根下手，一門深入，自可入一無妄。持名念佛時，攝耳諦聽，所念彌陀名號，從耳根聞性，反聞入流，就路還家。一根返源，六根解脫。從根修證，此乃了義中之了義耳，決定從根解結。是也。此用根也，又明矣！故持名融聞性，正合教明二決定義之捨識用根矣！此乃偈語之「念佛聞中入，捨識且用根」是也。

約以淨土言之：悲華經云：「往昔因中，彌陀作輪王時，觀音為長子，勢至為次子，今在極樂，居彌陀左右，輔弼佛化，候補作佛。」此三聖者乃西方三聖地。阿彌陀佛之左輔觀世音菩薩是也，以耳根聞性，自行化他。阿彌陀佛之右弼大勢至菩薩是也，以念佛法門，自行化他。阿彌陀名無量壽，乃有量之無量，亦有涅槃。彌陀涅槃之後，正法住世，亦復無量劫，正法於半夜滅盡，下半夜觀世音菩薩成佛，名普光功德山王如來。佛壽與正法，亦皆無量，正法住世時，大勢至菩薩，教化眾生，候補作佛，至正法於上半夜滅，大勢至菩薩於下半夜成佛，名善住功德寶王如來。

/TEXT339:a08/觀世音菩薩之耳根聞性

觀世音菩薩以耳根之反聞自性，自行化他。其機緣有三：一、以此方眾生耳根最利，易於修證，如文殊云：「此方真教體，清淨在音聞。」二、知佛密意，聞佛教示悟圓入一科中，已密示耳根為最優，故引古觀世音佛，教示從聞、思、修法門，正是從耳根下手。三、知若對多聞之阿難及末法眾生一向慣用耳根，但令不順流聞聲，而逆流照性，使可就路還家；順流聞聲，即是結縛之元，乃為生死本。逆流照性，即是解脫之要，可入涅槃門。

觀世音得名因緣有二：一、約因中修行自利釋：依耳根本覺聞性理體，起始覺觀照智用，不出流緣塵，但入流照性，觀照能聞世間音聲者是誰？此以能聞聞性，為所觀境，下結答圓通文云：「我從耳門，圓照三昧，因入流相，得三摩提，故彼佛如來，歎我善得圓通法門，於大會中，授記我為觀世音號。」二、約果上應機利他釋：如法華經普門品，佛答無量意菩薩所問：觀世音菩薩，以何因緣，名觀世音？佛答：十方無量眾生，受諸苦惱，一心稱念觀世音菩薩名者，菩薩即時觀其音聲，皆得解脫。此所觀者，世間眾生，念菩薩名號音聲，而菩薩則尋聲救苦，故名觀世音。

觀世音菩薩白佛言：「世尊！憶念我昔，無取恆河沙劫，於時有佛，出現於世，名觀世音。我於彼佛，發菩提心，彼佛教我，從聞、思、修，入三摩地。」佛教從聞、思、修，入三摩地，即開示悟入佛之知見，開示眾生，耳根根性，即是不生不滅之佛性，此佛性即本具佛之知見。令眾生從聞、思、修；聞即聞佛開示，悟明本有佛性，為因地心，依悟而起思修，而得證入。本有佛性是正因，悟明為了因，思修屬緣因。緣了有功，正因方顯，得入佛之知見，此為彼佛出世之大因緣也。

聞慧即從耳根聞性妙理，所起始覺妙智，不聞所聞聲塵，但聞能聞之聞性；常途則以聞經解義為聞慧，其體即耳識，與耳家同時意識，所發之勝解。思慧即正智觀察，能聞者是誰，不著空有二邊，一味反聞聞自性；修慧即如幻聞熏聞修，念念旋元自歸，伏歸元真，發本明耀，解六結越三空，破五陰超五濁，全憑無分別智，反聞之功。常途之思修，則以獨頭意識將所聞之聲教，思惟修習；此皆不離生滅識心，識心為圓通之障礙，故三慧不同常途。

入三摩地：即慧之定，由聞教信解，而起修證。有修中三摩地，即從根解結工夫；有證中三摩地，即寂滅現前境界。此有入字，乃六結盡解，證入圓通之三摩地。

從根解結之正行，一門深入之次第。故觀世音陳述次第解結修證，具示從淺至深，層次分明，解六結、破五陰以彰修證了義。觀世音菩薩云：「初於聞中，入流亡所，所入既寂，動靜二相，了然不生。如是漸增，聞所聞盡；盡聞不住，覺所覺空；空覺極圓，空所空滅；生滅既滅，寂滅現前。」

初於聞中者：即最初乃於耳根聞性之中，下手起修；以耳根為所入之妙門，以聞性為所照之理境。從根中本覺妙理，起如幻始覺妙智；以智照理，聞熏聞修也。此聞中二字，首宜揀別分明，不可錯用因心。一非肉耳之中，以肉耳浮塵色法，不合決定義門。二非耳識之中，以耳識隨念分別，固非菩提正因。三非意識之中，以意識生死根本，正是圓通障礙。世尊三番破識，欲令捨而去之；十番顯見，欲令取而用之。眼耳離別，其性則同。今此聞中，即佛所顯之見中也；又即三如來藏性之中也；亦即中道妙有之中也。「念佛聞中入」之聞中亦復如是。

入流亡所者：古觀世音佛，教示從聞、思、修，入三摩地，觀世音菩薩，依教起修，初從聞中下手，即聞慧。此句至生滅即滅，即思、修二慧；寂滅現前，即入三摩地。入流是對出流為言，耳根順聞出流奔聲即結縛之元，反聞入流照性，即解脫之本。故諸佛異口同音，告阿難言：「使汝輪轉，生死結根，唯汝六根，更非他物；令汝速證，安樂解脫，寂靜妙常，亦汝六根，更非他物。」

入流：以觀智為能入，耳門為所入，入即旋反聞機，不出流緣聲，而入流照性也。又即逆彼無始織妄業流，隨順耳根聞性真流，入流即思慧，更兼修慧。用觀智思惟修，即非識心分別思惟，能聞世間音聲者是誰？亦即參究工夫，聲動時，參聞聲者是誰？但以專切反聞，迴光返照，心光內注，所有動塵，一一皆亡，聞性不滅。然動塵已滅，靜塵方現，終日惟聞靜塵之境。靜境亦是色陰區字，如明目人，處大暗室。靜塵是境，聞性是心，若聞靜塵，還是出流。當知靜塵亦是結，亦宜解除。動塵雖亡，仍舊反聞入流，不捨思修二慧本修，不緣所聞靜塵，反聞聞靜塵者是誰？驀直參去，密密，無有間斷，方是旋聞與聲脫也。

入流約以念佛言之：聞世間一切音聲皆彌陀名號是也。動塵聲動時，所聞之聲皆是阿彌陀佛；靜塵聲靜時，聞靜之聲亦皆是彌陀名號。如是一句名號於一切時，一切處，不間斷，不夾雜。此乃觀智思惟修，而非識心分別思惟也，何以故？以彌陀名號，乃眾生本覺理性，真本密因是也。如是反聞彌陀名號，而入流照性，此乃反聞自性彌陀是也。同前參究之不隨分別，世間、業果、眾生三種相續，而斷三緣。此與參究二者乃專用耳根，前之參究，能聞者是誰？即同宗門之參看話頭，一切時，一切處，不離一句話頭。此參話頭乃用意根也。耳根、意根為稍異耳。同是智光內照，如佛所言，汝但不循動靜等塵，脫黏內伏，伏歸元真，則智光不外洩，所有聲塵，不期亡而自亡耳。並非聲塵銷滅，惟定功得力，而得離塵工夫，則聲塵不亡而自亡矣！故曰：入流亡所。入流、即是合覺，亡所、即是背塵，背塵合覺，為妙修行路，至簡要、至巧妙之修法也。

所入既寂，動靜二相，了然不生者：反聞入流，動靜二塵俱寂之境。動結與靜結俱解，聲塵全泯。則動靜二種塵相，了不可得也。工夫到此，聲塵動靜二結俱解，則「色陰」破矣！如是漸增，聞所聞盡者：此解「根結」。反聞離塵，動靜二結已解，根結斯現，此根乃聚聞於耳，結滯為根之根，亦復是結，亦當解除。仍依本修之法，漸次增進，加功用行，定力轉深，所聞動靜二塵，既已了然不生，能聞之根，亦隨所聞以俱盡。塵既不緣，根無所偶，到此則根結亦解，無有能受所受，則「受陰」破矣！根塵既銷，識無從生，則「想陰」亦於此破矣！即佛所云：此根初解，先得人空，正齊於此；以塵亡根盡識泯，人無所依故。此中三結，亦即佛示，六結生起次第中所云，勞見發塵，今麤三結已解，則塵不復發，見不復勞矣！

盡聞不住，覺所覺空者：此解「覺結」。盡聞是能聞所聞俱盡，根塵雙泯之境，六用不行，惟餘一覺。若住此境，但得我空，未得法空，則永墮無為深坑。不住者，仍復加功用行，進觀聞性。盡聞之後，根塵迥脫，湛一無邊之境現前；今言覺者，即照此境之智也；所覺者，即此湛一之境也。盡聞若住，則境智恆對，能所仍存，終為勝進之障，即溈山所謂：見足心境也。覺所覺空，謂能覺之智，與所覺之境，二俱空寂，泯然無復對待也。圓覺經云：「幻塵滅故，幻心亦滅，幻心滅故，幻智亦滅，幻智滅故，幻滅亦滅；幻滅滅故，非幻不滅。」彼文全同此之解結工夫。今此覺結，即彼幻智，亦即佛示，六結生起次第，知見妄發，發妄不息。今覺結已解，則知見不發，妄不相續矣！

空覺極圓，空所空滅者：此解「空結」。空即覺所覺空之空，覺即能覺之與所覺，由有此空，空彼能所二覺，則覺結雖解，空亦是結，亦當解除；以能空所空，二俱宛在，空性未圓，仍要入流照性，加功用行，參究空何所依？究而極之，以求圓滿空性。空所空滅：非惟所空之智境滅，即能空之空亦滅。如以木鑽木，火出木燒，二俱滅矣。今空結已解，則「行陰」破矣！亦即佛言，空性圓明，成法解脫，正齊於此，已得俱空之境。

生滅既滅，寂滅現前者：此解「滅結」。生滅二字，總指諸結而言。動滅靜生，靜滅根生，根滅覺生，覺滅空生，空滅滅生，六結皆生滅法，故滅結亦當解除。此結不解，恆住俱空之境，猶為圓通細障。惟是此結，最難解除；此結一解，則可親見本來面目矣。不可住此滅結相中，深生法愛。譬如有人，不肯斷命，祖師門下謂之命根不斷也。故仍須入流照性，返窮流根，滅相迥脫，至不生滅，方是到家時節。既滅者：即觀智還元，一切生滅，悉皆滅已，此去更無可滅。此滅結，即佛所示，六結次第生起之第一結，由汝無始，心性狂亂；今六結盡解，五陰全破，狂心已歇，歇即菩提。亦即佛云：解脫法已，俱空不生，妄窮真露，寂滅真理現前。寂滅者：此寂非對動之寂，從無始來，本自不動之寂也；此滅非對生之滅，從無始來，本自無生之滅也，虛心絕待，妙體孤圓。即如來藏，妙真如悟，亦即一乘，即滅場地，為真心之全體。從聞、思、修，解六結，六結盡解，寂滅現前，此寂滅現前，是入三摩地，得證圓通，即親證藏性，而入首楞嚴三昧，當登圓教初住之位也。

上文是菩薩修證圓通，自利之因行；下文三十二應，十四無畏，乃菩薩利他之妙行；四不思議，無作妙德，乃自證圓通體用。觀世音菩薩云：「忽然超越，世出世間，十方圓明，獲二殊勝。一者上合十方諸佛，本妙覺心，與佛如來，同一慈力。二者下合十方一切，六道眾生，與諸眾生，同一悲仰。」又云：「世尊！我供養觀音如來；蒙彼如來，授我如幻，聞熏聞修。金剛三昧，與佛如來，同慈力故，令我身成三十二應，入諸國土。」此三十二應，應機所起之妙用，即菩薩所得，三輪不思議業用：一身輪不思議。一身能現無量身，應以何身得度，即現何身。溫陵曰：「三十二應者，現十法界身，圓應群機也。」二、口輪不思議。一口能說無量法，應以何法得度，即說何法，說皆契理契機也。三、意輪不思議。一意能鑒無量機，一切眾生，根性不等，樂欲不同，或樂有為，或樂無為，或樂入世，或樂出世，菩薩鑒機即定，乃為現身說法，善巧方便。以此三輪，入諸國土，即十方諸國土，無剎不現身，普載迷倫，同躋覺地也。

觀世音菩薩亦云：「世尊，我復以此，聞熏聞修，金剛三昧，無作妙力，與諸十方三世，六道一切眾生，同悲仰故。令諸眾生，於我身心，獲十四種，無畏功德。」大士與眾生，同悲仰之故，以為無畏之本。眾生悲仰之心，即大士之心，大士悲愍之心，亦即眾生之心，凡聖體同，交相感應也。故能令眾生，於大士身心，獲十四種無畏功德；十四無畏者：八難無畏、三毒無畏、二求無畏、持名無畏。大士身心之身，即大士妙應身，大士身心之心，即大士妙觀心。若眾生在苦惱厄難之中，一心稱名，感應道交,正在怖畏之中,蒙救得脫，即獲無畏。普門品云：「眾生被困厄，無量苦逼身，觀音妙智力，能救世間苦。」

/TEXT339:a09/大勢至菩薩之念佛

大勢至菩薩以念佛法門，自行化他。大佛頂首楞嚴經大勢至菩薩念佛圓通章云：「大勢至法王子，與其同倫，五十二菩薩，即從座起，頂禮佛足，而白佛言。」大勢至，觀經云：「此菩薩行時，十方世界一切震動，此菩薩坐時，七寶國土，一時動搖。」

又云：「以智慧光，普照一切，令離三途，得無上力，是故名大勢至。」思益經云：「我投足處，震動大千，及魔宮殿，故名大勢至。」又名得大勢以能成辦一切所應作事故，得大勢力也。法王子，是菩薩別稱，佛為法王，於法自在。法王子，能發四種心：一發廣大心：誓度無邊眾生，於十方世界，攝念佛人，歸於淨土。二發第一心：誓成無上佛道，雖已分證三德，仍求究竟二嚴。三發常時心：輔助彌陀觀音，久經劫數，不生厭倦。四發不顛倒心：歷劫度生，不著度生之相，無度而度，度即無度，能荷擔如來重擔，能承紹法王家業，為法王真子，故稱法王子。

大勢至以念佛法門，與其同倫，五十二菩薩，自行化他。自行者：同以念佛心，得入無生忍，雖同修念佛法門，功行淺深不等，或有住乾慧地者，或有十信、十住、十行、十迴向、十地、等覺者，合計五十二位，故曰五十二菩薩，非局定數也。此以明證大勢至菩薩，修念佛法門，從初發心一直到成佛，終不改變。化他者：同以念佛法門，在虛空法界，教化眾生，大勢至菩薩乃虛空法界淨宗之初祖也。

今於此界，攝念佛人，歸於淨土，功行淺深，所化之眾，亦有五十二位差別也。菩薩具云菩提薩埵，梵語菩提，此翻為覺，薩埵翻為有情，有情即是九界眾生之通稱。六凡眾生，愛情未斷，三乘眾生，識情未盡，故同稱有情。覺有情乃指大勢至菩薩，有三義解釋：一、自利，是已經覺悟之有情，自身本來是佛，若肯念佛，必得成佛。二、利他，能以自覺之道，覺悟一切有情，教化眾生，同心念佛，齊成佛道。三、運智，上求佛覺以自利；運悲，下度有情以利他，有此三義，名覺有情。大勢至菩薩即從本座而起，頂禮佛之雙足，以至尊之首，頂禮我佛至卑之足，以表請法至誠恭敬之儀。

大勢至菩薩白佛言：「我憶往昔，恆河沙劫，有佛出世，名無量光，十二如來，相繼一劫，其最後佛，名超日月光，彼佛教我，念佛三昧。」菩薩自稱曰我，乃是菩薩假我，乃法身真我，不妨隨順世人，同稱為我，非同凡夫外道妄執之我。我回憶往昔，無量劫前，於時有佛，出現於世間，名無量光佛，有十二如來，相繼一劫，出現世間，其十二如來之名，即無量壽經所云十二如來之名稱：一、無量光佛。二、無邊光佛。三、無礙光佛。四、無等光佛。五、智慧光佛。六、常照光佛。七、清淨光佛。八、歡喜光佛。九、解脫光佛。十、安隱光佛。十一、不思議光佛。十二、超日月光佛。其最後佛，名超日月光也。

彼佛教我，念佛三昧：教者，言語指示謂之教，教即佛度眾生，方便之法，教以修因剋果，教以離苦得樂。念佛三昧者，即修因剋果，離苦得樂之勝方便。念佛是修行，三昧是得定，果能念佛，必得三昧，欲得三昧，祗要念佛。念佛者詳述於念佛聞中入之念佛科文。

三昧：是梵語，此云正定，即一心不亂，念佛功成也。念佛以一心不亂，方為極則，方是真修。一心不亂者，即純一其心，專念彌陀，三昧現前，而不動亂，不起妄念，不落知解。然有事一心，理一心之別，故曰一心亦二種。不論事持理持，持至伏除煩惱，乃至見思先盡，皆事一心。不論事持理持，持至心開，見本性佛，皆理一心也。

三昧是禪觀通名，如智論云：「一切禪定攝心，皆名三昧。」是也。皆曰念佛三昧，亦名一行三昧。文殊般若經，佛告文殊：欲入一行三昧者，應處空間，捨諸亂意，不取相貌，繫心一佛，專稱名字，隨彼方斷，端身正向，能於一佛，念念相續。即是念中，能見過去、未來、現在諸佛，念一佛功德，與念無量佛，功德無二。若得一行三昧者，諸經法門，皆悉了知。問：「此教念佛，為念十方佛耶？為念阿彌陀佛耶？」答：「為念阿彌陀佛。」普廣菩薩問佛：十方俱有佛土，何以獨讚西方？佛言：閻浮提人，心多雜亂，令其專心一境，乃得往生，若念十方諸佛，境繁意散，不成三昧，況諸佛同一法身，念一佛，即念一切佛故。又阿彌陀佛乃光中極尊，佛中之王。稱念彌陀名號，隨佛本願，願云：十方眾生，聞我名號，乃至十念，若不生者，不取正覺。十念尚得往生，況一心憶念耶？

念佛感應道交，以二人為喻。大勢至菩薩云：「譬如有人，一專為憶，一人專忘，如是二人，若逢不逢，或見非見。」此明單憶無益。譬如現在世間，有二人，指親友之屬，一人專心為憶，憶念此親友，一人專憶他務，忘其親友。如是指上一憶一忘，由此二人，若逢不逢，或見非見：若逢或見，對專憶者言：不逢非見，對專忘者言。二人，譬喻佛與眾生，憶即憶念，記持不忘曰憶，繫緣不捨曰念。一專為憶，喻佛念眾生也；一人專忘，喻眾生不念佛也。

佛專憶眾生，有二種意：一、佛具大悲願故，觀見一切眾生，與我本來同體，我今已成正覺，已得涅槃，眾生尚在輪迴，不了生死，故運大悲願，專憶眾生。二、佛具平等心故，佛在因地，為菩薩時，尚念念不捨眾生，況今成佛，視大地眾生，皆如一子，故以平等心，專憶眾生。眾生不念佛，亦有二種意：一、眾生障重故，為惑、業、苦三，纏縛不脫，於人天因果，尚不肯修，何況念佛法門，故不念佛。二、眾生智暗故，於此念佛，殊勝妙法，可以斷煩惱，了生死，成佛道，現生念佛，能斷一切煩惱妄念，臨終往生，橫超三界生死輪迴，既生彼國，圓證不退，疾成佛道，不生信心，不願往生，故不肯念佛。如是二人，若逢不逢，或見非見：如是二人，即喻上佛念眾生，眾生不念佛也。佛以大悲願力，常念眾生，遊化娑婆，乃令眾生，若逢或見，如彌陀化身為豐干禪師，在浙江台州。天台山為比丘，人皆不識，此即若逢等於不逢，或見成為非見，都由無念佛之力，及求見彌陀之願故也。

大勢至菩薩又云：「二人相憶，二憶念深。如是乃至，從生至生，同於形影，不相乖異。」此明雙憶不離。二人相憶，二人憶念深：自可相見相親，不相捨離，乃至生生同於形影：喻生佛念同，眾生念佛，如佛念眾生相同，久憶不忘，一切時，一切處，佛不離心，乃至盡形壽，亦所不忘也。如是乃至，從今生以至他生，同如形影，不相乖違離異。不但今生常得見佛，乃至往生之後，常隨佛學，同於形之與影，不相違，不相離也。此形影不離之喻，有二意存焉：一、喻眾生念佛，必得見佛，生佛不相捨離，合下憶佛念佛，現前當來，必定見佛也。二、喻眾生念佛，必得成佛。因果不相捨離，念佛是因，成佛是果，如大勢至菩薩，以念佛心，入無生忍，在極樂國中，輔助彌陀弘化，及輔助普光功德山王佛，次補佛處，即念佛必得成佛，因果不相捨離也。

念佛感應道交，先以二人為喻，親友猶疏；再以母子為喻，母子骨肉更親也。大勢至菩薩云：「十方如來，憐念眾生，如母憶子。若子逃逝，雖憶何為？子若憶母，如母憶時，母子歷生，不相違遠。」上五句同前，喻單憶無益，下四句同前，喻雙憶不離。又首三句一專為憶，次二句合前一人專忘。如來母也，眾生子也；世間慈愛最切者，莫過於母親，子不聽教，猶復念念不捨。子若悖逆，忘恩負德，種種不孝，母念或衰，心生悔恨，佛念眾生，更過於母，逆惡重者，佛念更生。又母念子，慈止一世，佛念眾生，慈心無盡，世世相隨，無有退轉。此云十方如來，憐念眾生：憐香哀憐，念者護念，眾生久在輪迴，備受諸苦，故為佛之所哀憐；雖在生死，佛性不失，又為佛之所護念。三昧經云：諸佛心者，大慈悲是。慈悲所緣，緣苦眾生，若見眾生受苦惱時，如箭入心，欲拔其苦。如母親見子受苦，憶念之心更無有異也。問：前二人一專為憶，喻彌陀念眾生；一人專忘，喻眾生不念佛；云何此之十方如來耶？答：此有二意：一、即指彌陀一佛。以三世十方，有無量彌陀故。觀經云：從下方金光佛剎，乃至上方，光明王佛剎。於其中間，無量塵數，分身無量壽佛，故曰十方如來。二、通指十方諸佛。謂不唯彌陀一佛，悲願如是，即十方如來，憐念亦然，正顯佛佛道同故。

若子逃逝：喻眾生不念佛，隨惡趣，受極苦。雖憶何為：喻佛念眾生，單憶無用，不能成益。問：「逃逝與上專忘，同耶？異耶？」答：不念佛不能見佛，雖遇佛若逢不逢，或見非見，不蒙法益則同；而異者，此人專忘，但是不肯念佛，佛若憶念，或可發心，而能成益。此逃逝，非唯專忘，或且誘佛，以不信招愆，墮落三途，佛雖憶念，亦復何為，即言無益也。子若憶母，如母憶時，母子歷生，不相違遠：上二句合前，二人相憶，二憶念深；下二句合上，生生不離，此則雙憶成益。子若憶念母親，能如母親念子之心，心心相契，母為慈母，子成孝子，不但今生，母子不離，乃至經歷多生，母子之緣未盡，不相違背遠離。子是眾生，母是佛，眾生若能憶念如來，猶如如來憐念眾生一樣，則生佛感應道交，自然生生世世，常得見佛，常隨佛學，不至遠離。彼佛既教念佛三昧，又舉疏、親二喻，蓋欲念佛眾生，念佛之功，漸次增進，日親日近，非特見佛可必，而且成佛有望矣！

大勢至菩薩云：「若眾生心，憶佛念佛，現前當來，必定見佛。」此法合雙憶不離成益。上二句重在心字，必要心憶心念，以揀口念心不念也。憶則記持不忘，有時間斷，憶即暫念；念則繫緣不散，念念相續，念即常憶。若眾生心常憶佛，心常念佛，將佛印在心中，念茲在茲，時刻不忘。慈雲懺主云：凡涉歷緣務，而內心不忘於佛，謂之憶念。譬如世人，切事繫心，雖經歷語言，去來坐臥，種種作務，而不妨密憶，前事宛然。念佛之心，亦應如是。若或失念，速速攝還，久久成性，任運憶念，不勞作意。又復心起妄念，即便念佛，以真念而敵妄念，妄念自消。若見他人受苦，以念佛心，憐愍於他，願其離苦，如是相續，念佛繫心，能辦一切淨土功德。此憶佛念佛，有事有理，前雖已明，此更略說：若事憶念，則專心注意，毫無雜緣，能念所念，心佛分明，唯此一念，更無餘念，念念相續，成就定力，起信所謂：以專意念佛因緣是也。若理憶念，則以妙明心光，圓照自性，能所一如，心佛不二，唯此一緣，更無他緣，湛寂靈明，成就慧力。起信所謂：雖念亦無能念可念是也。如上所釋，事理二種憶念，普被三根：若是上智，則專修理憶念，或有鈍根，則專修事憶念；或有中人，則先修事，然後入理；皆隨機宜，未可一概而論。

現前當來，必定見佛：現前見佛者，於現在生中，念佛功純，或於夢中見佛。《法華經》云：若於夢中，見諸如來，做師子座，圍繞說法等。或於定中見佛，《大集經》云：若人專念一方佛，或行或坐，至七七日，現身見佛，即得往生。定四十九日，剋期取證。《般舟三昧經》定九十日，文云：若人自誓九十日，常行常立，一心繫念，於三昧中，得見阿彌陀佛。《觀經》云：無量壽佛，相好光明，遍十方界，念佛眾生，攝取不捨，故禪觀中，皆得見也。盧山初祖，慧能大師，一生三睹聖相，至第三次，見佛身遍滿虛空，自知往生時至，遂集眾告知，前後見佛之事，乃謝絕諸緣，精進念佛。果至其時，告別諸弟子，跏趺念佛往生。現前念佛聲中見佛者，如往生集云：昔葛濟之夫人，一心念佛，家貧終日織布，機梭一擲，一聲佛號，頻年行之不倦。一日正在織布，念佛聲中，見彌陀現全身於空中，莊嚴光耀，遂即禮拜，由是夫妻同修淨業，真信切願，同生淨土。

當來見佛者，或報盡命終，見佛來迎。《阿彌陀經》云：「執持名號，若一日，乃至若七日，一心不亂。其人臨命終時，阿彌陀佛，與諸聖眾，現在其前，是人終時，心不顛倒，即得往生阿彌陀佛極樂國土。」或託質蓮胞，華開見佛，如一生念佛為因，必得往生之果，第八識從頂門而出，化佛來迎，託生九品蓮華，以蓮華為父母。品位高下，乃由一生念佛，勤惰之分，寶池蓮華，並非彌陀變化所作，乃是念佛眾生，自己心力願力所種。十方世界眾生，今天聞說念佛法門，發心念佛，求生淨土，七寶池中，即結一蓮，標名其上。念佛精進，華大甚速，光色亦好；念佛懈怠，華大亦緩；退心不念，華即枯矣。勤惰纔分，榮枯立見，是為感應冥符妙。命終往生，即生自己之華；往生者眾，不相錯謬，是為勝劣分明妙。此華是為脫凡殼之靈宮，安慧命之神宅。九品華開，隨品位為遲速；蓮華一開，即得見佛聞法，圓證三不退。所受之身，純黃金色，具三十二相，壽命同佛無量。必定者有三意：一、因果相應：以念佛因，得見佛果，如若往生，早遲必得成佛。二、感應道交：以念力為能感，現身為能應，感應之道，必定不差。三、始本契合：專以理念，念本性佛，始覺功深，本覺顯現，於自心中，見法身佛。此皆一定不易之理，故曰必定見佛也。

大勢至菩薩又云：「去佛不遠，自得心開。」上科事念，夢中空中，乃至臨終，皆見他佛；理念本覺顯現，見法身佛，乃見自佛。去佛不遠有二釋：一、既得見佛，或夢中、空中、日中，則此去往生彼國，華開見佛，事在不遠，前見佛是化身，此見佛是真身。二、既得理念，見本性佛，從此進修，往生上上品蓮華，經宿即開，面禮彌陀，親聞妙法，頓證無生法忍，則去究竟佛地不遠矣！不假方便，自得心開者：約事念，則念佛法門，即勝異方便，不假諸餘方便門，以助顯我本性也。尚不假觀像、觀想、參究，何況其他法門。約理念，則念佛即是念心，心佛一如，自他不二；豈雖惟心自佛，而假心外他佛作方便耶？自得心開：即理念功成。古德所云：「一念相應一念佛，念念相應念念佛。」自得心佛開發顯現，得成自佛，以念佛心，始本合一，成究竟佛也。

大勢至菩薩亦云：「如染香人，身有香氣，此則名曰：香光莊嚴。」此喻憶佛念佛，必定成佛。如染香之人，身上即有香氣；法中，念佛之人，即得佛之氣分：念佛名即染佛名香，近佛身即染佛身香，開佛心即染佛心香。念佛之人，身心皆染佛香，喻上、中、下三根：上根染佛心香，中根染佛身香，下根染佛名香。以佛法身香，智慧光，莊嚴自己本覺佛。念佛之心，無相無形，不生不滅，即是法身。此心具足靈覺之性，即是智慧。今則念佛，以佛法身香，智慧光，莊嚴自己本覺心佛，故曰香光莊嚴。起信論云：「如世間衣服，實無於香，若人以香，而熏習故，則有香氣；無明染法，實無淨業，但以真如而熏習故，則有淨用。」無明染法者，本覺心佛，藏在無明殼也。彼論明在纏如來藏心，今經喻出纏如來藏心，故云：「心開」，即本覺心佛開顯也。

大勢至菩薩述己自利利他。大勢至菩薩云：「我本因地，以念佛心，入無生忍。今於此界，攝念佛人，歸於淨土。」前三句屬自利，初句因也，二句該因徹果，三句果也。下三句屬利他。我本因地：即自述因地修行；以念佛心，為本修因地心。佛是所念，心為所念，此心非第六意識心。世人有謂念佛是口念，非也；即說是意識心念，亦非也。能念之心，是不生滅，圓湛根性真心。以大勢至菩薩，明言都攝六根，淨念相繼，不但說識心念者，非也；即單說意根念者，亦非也。此是根大法門，若單說意根，則與須菩提，意根法門相濫。都攝六根解在下，此念佛即第一決定義所云：「得元明覺，無生滅性，為因地心，然後圓成，果地修證。」是也。

入無生忍者：即依因所感之果也。入者是證入，無生者是所入之理，忍者以慧心安住此理，亦即慧之定也。念佛為能入，此忍為所入。無生之理，始終不異，即不生不滅；迷悟無差，即不垢不淨；生佛平等，即不增不減；證入法忍，地位有殊。圓教初住，即得無生法忍，破一品無明，證一分三德，分身百界，八相成道。《仁王經》云：無生忍菩薩，所謂遠不動觀慧。遠－即第七遠地行，不動－即第八不動地，觀慧－即第九善慧地。以此觀之，前後所證之理是一，能證之功行，不無淺深。喻如象、馬、兔，三獸渡河，所渡之河不異，而入水淺深，非無差別。兔子則水面渡過，腳入水中；馬則頭伸水上，身入水中渡過；象則全身入水，由河底行過。後後勝於前前，實教大菩薩，徹法流之源底，大勢至位居等覺，所證法忍，當非淺淺，上述自利，即以自利者，轉以利他。

今於此界，攝念佛人，歸於淨土者：此界－指本土娑婆五濁惡世；淨土，指西方極樂五清淨土。攝者攝受，通於能所，能攝是大勢至，所攝是念佛人；生前則以慈力攝受，令行人念佛之心，堅固不退；臨終則以願力攝受，令行人正念昭彰，接引往生。此界如旅舍，彼土是家鄉。猶如有人，捨父逃逝，馳走他鄉，飄零孤露。菩薩如親友，勸令念佛，即指示歸家道路，併贈以資糧，方能得歸家鄉，親見本生父母。念佛即具信、願、行三資糧，信則念，不信則不念，念具信資；以念佛為因，願求往生之果，念具願資；念念念佛，力行不倦，念具行資。以此念佛，所具信、願、行，即贈以歸家三資糧也。能具信、願、行三資糧者，始名念佛人，始得歸於淨土也。又念佛，即具三資糧，聞說念佛法門，心不疑貳，謂之信；信已而解，心起樂欲，謂之願；願已而念，心勤精進，謂之行。彌陀經云：「若有信者，應當發願」，「執持名號」是也。又念佛，即具聞、思、修三慧，聞說佛名，諦信不疑，為聞慧；記憶在懷，恆不忘失，為思慧；持念不輟，無有間斷，為修慧。佛地論云：菩薩履三妙慧，淨土往還，是念佛人，必具三慧，方歸淨土。

大勢至菩薩結答所證圓通。「佛問圓通」大勢至菩薩答曰：「我無選擇，都攝六根，淨念相繼，得三摩地，斯為第一。」前三句敘本因，後二句明所證。我無選擇者：我於本因，亦是從根修證，但無選擇。都攝六根；外不擇眼耳等六根之相，內不擇見聞等六根之用；都攝者：唯攝一精明，不令託根緣塵，則一精既攝，六用不行，而六根都攝矣！淨念相繼者：眾念不生曰淨，一心繫佛曰念，念念相繼，無有間斷；一念相應，一念佛，念念相應，念念佛；相應－乃心佛一如，即心是佛，即佛是心，念而無念，無念而念，不落空有二邊，全歸中道，即是理一心也。

得三摩地：乃依因感果，由本修因，證圓通果。梵語三摩地，此云等持，又云等至，等持即定慧均等任持，雙離昏沈掉舉也；至即是到，由定慧平等，能到勝定故。斯為第一者：斯指都攝六根，念佛法門，最為第一。問：「文殊揀選圓通，乃選觀音耳根，偈曰：成就涅槃心，觀世音為最。今念佛法門，何得稱為第一？」答：「若對此方之機，娑婆眾生，耳根利故，所以觀音當選。若對十方通論，念佛法門，都攝六根，橫超三界，直截生死，速證菩提，無有何門可及，故稱第一。」

持名融聞性之攝心念佛法，印光大師云：「攝心念佛，為決定不易之道。攝心之法，唯反聞最為第一。念佛之時，必須攝耳諦聽，聽之一法，實念佛要法也。」此即以持名之反念自性融耳根之反聞自性，雙融無上工夫於一心，攝心念佛也。亦即印光大師所云：「以觀音反聞聞自性工夫，修勢至都攝六根淨念相繼之淨業。」

攝心念佛之法，念佛行人，當以至誠恭敬心，念從心起，心中念得清清楚楚，聲從口出，口中念得清清楚楚，默念雖不動口，然意地之中亦仍有口念之聲相。故念佛無論出聲或默念，皆須攝耳諦聽，聲入乎耳，耳根聽得清清楚楚。字字分明，句句不斷，納於心中，久而久之，耳根一攝，諸根無由外馳，則六根通歸於一。如是攝心念佛，庶可速至一心不亂，念佛三昧，工夫淺者則得工夫成片也。

攝心念佛得力，耳根一攝，諸根無由外馳者，即捨識用根，一根返源，六根解脫也。六根通歸於一者，即六和合歸元一精明也。一精明既攝，不令託根緣塵，六用不行，而六根都攝矣！此正與都攝六根暗合道妙也。六根都攝，妄心不起，如是淨念得以相繼也。乃偈語之：「念佛聞中入，捨識且用根，妄心若除了，淨念以相繼。」此偈文之四句，各為前因後果也；而三、四兩句，相資互為因果也。以妄心若不起，則淨念得以相繼；淨念若相繼，則妄心必不起也。大勢至所謂都攝六根，淨念相繼，得三摩地，斯為第一者，即此是也。文殊所謂反聞聞自性，性成無上道，亦即此是也。

念佛之人，念佛能攝心，方可謂真念佛人。念佛欲攝心，攝心念佛法，乃最易得力，最穩當，最省力，且普被三根，若聖若凡，契理契機之無上妙法也。印光大師開示云：「至於念佛，心難歸一，當攝心切念，自能歸一。攝心之法，莫先於至誠懇切。心不至誠，欲攝莫由。既至誠已，猶未純一，當攝耳諦聽。無論出聲默念，皆須念從心起，聲從口出，音從耳入。心口念得清清楚楚，耳根聽得清清楚楚，如是攝心，妄念自息矣。」

如是攝心念佛，妄念尚若猶湧未能息止。印光大師開示云：「如或猶湧妄波，即用十念記數，則全心力量，施於一聲佛號。雖欲起妄，力不暇及。此攝心念佛之究竟妙法，在昔宏淨土者，尚未談及，以人根尚利，不須如此，便能歸一故耳。光以心難制伏，方識此法之妙。蓋屢試屢驗，非率爾臆說。願與天下後世鈍根者共之，令萬修萬人去耳。」印光大師開示云：「所謂十念記數者，當念佛時，從一句至十句須念得分明，仍須記得分明。至十句已，又須從一句至十句念，隨念隨記。不可二十、三十，不可掐珠，唯憑心記。若十句直記為難，或分為兩氣，則從一至五，從六至十。若又費力，當從一至三，從四至六，從七至十，作三氣念。念得清楚，記得清楚，聽得清楚，妄念無處著腳，一心不亂，久當自得耳。須知此之十念，與晨朝十念，攝妄則同，用功大異。晨朝十念，儘一口氣為一念，不論佛數多少。此以一句佛為一念。彼唯晨朝十念即可，若二十、三十，則傷氣成病。此則念一句佛，心知一句。念十句佛，心知十句。從一至十，從一至十，縱日念數萬，皆如是記。不但去妄，最能養神。隨快隨慢，了無滯礙。從朝至暮，無不相宜。較彼掐珠記數者，利益天殊。彼則身勞而神動，此則身逸而心安。但作事時，或難記數，則懇切直念。作事既了，仍復攝心記數。則憧憧往來者，朋從於專注一境之佛號中矣。大勢至謂都攝六根，淨念相繼，得三摩地，斯為第一。利根則不須論，若吾輩之鈍根，捨此十念記數之法，欲都攝六根，淨念相繼大難大難。又須知此攝心念佛之法，乃即淺即深，即小即大之不可思議法。」

爾時之人，知識彌廣，心染日深，倫常日衰，世緣囂雜，時人善根闇鈍，我儕凡夫，根性陋劣，心粗障重至極，妄念實難制伏，故行人攝心尤難也。吾等念佛行人，凡念佛時，妄念尚若猶湧未能止息，即以印光大師宣說之攝心念佛記數法行之，將使妄念降伏而息止也。

/TEXT339:a10/心如皎琉璃　慧似心中月　清淨法身現　圓登西淨蓮

本科乃證門也。念佛行人，真為生死，發菩提心，信願持名，攝心念佛。命終壽盡，蒙佛攝持，神超淨域，業謝塵勞。此科文乃往生淨土，證得清淨平等，究竟圓滿之殊境也。真念佛人，無論是工夫成片，帶業往生，或事一心，理一心往生。諸往生者，內無取捨分別，以心離分別，故外感遠離分別之境，則境亦無分別矣。此心此境，本無分別，境智冥合，清淨莊嚴也。境智一如，絕諸塵垢，清淨平等也。故往生之人，唯受清淨最上快樂，心如琉璃，皎然清淨，淨心之慧，如懸明月。故偈曰：「心如皎琉璃，慧似心中月」是也。定慧等持，身心快然，寂照雙融，妙圓平等。獲大安隱，住正定聚，即以此心，中中流入，薩婆若海，決定證於阿耨多羅三藐三菩提也。

念佛工夫成片，帶業往生之人，以煩惱未斷，何有如是殊勝，究竟圓滿之境耶？《彌陀要解》云：「淨土殊勝，謂帶業往生，橫出三界，同居橫具四土，開顯四教法輪，眾生圓淨四土，圓見三身，圓證三不退，人民皆一生成佛。」淨土法門之殊勝，即是行人煩惱未斷，帶業可以往生，橫出三界生死，此為一切法門所未有。於同居淨土，即能橫具上三土，開顯四教法輪。一生同居，即與諸上善人俱會一處，即已橫生上三土，是謂圓淨四土。自可圓見三身，圓證三不退，一生補處菩薩甚多，即是一生可以成佛。

《阿彌陀經》云：「極樂國土，眾生生者，皆是阿鞞跋致，其中多有一生補處。甚數甚多，非是算數所能知之，但可以無量無邊阿僧祇說。」極樂淨土眾生，無論品位高低，但得往生者，全皆是阿鞞跋致。阿鞞跋致者，此云不退。一位不退，入聖流，不墮凡地。二行不退，恆度生，不墮二乘地。三念不退，心心流入薩婆苦海。若約此土。藏初果，通見地，別初住，圓初信，名位不退。通菩薩，別十向，圓十信，名行不退。別初地，圓初住，名念不退。

今極樂淨土，乃至具足五逆十惡之眾生，但要臨終十念功成，亦得帶業往生。雖居下下品位者，亦得圓證三不退。此種殊勝奇異，功能力用，為其他法門所未有，豈思議所能及哉。十念成就，帶業往生，雖居下下品，皆與補處菩薩俱。即是圓證三不退，圓見三身，一生可以圓成佛果也。此種勝異，惟淨宗所獨有。

《彌陀要解》云：「然據教道。若是凡夫，則非初果等；若是二乘，則非菩薩等；若是異生，則非同生性等。又，念不退，非復異生；行不退，非僅見道；位不退，非是人民。躐等則成大妄，進步則捨故稱。」教道不亂，教中位次分明，絲毫不容紊亂。若是具足煩惱之凡夫，自然不是初果。見道位之聖人，若是但求自利之二乘，自然不是自他兩利，常恆度生之菩薩。若是異生性之三賢，未破無明，未證法身，不與如來體同，名異生性，自然不是破無明證法身，同生性之菩薩等。此是下位，未可超越上位也。未得謂得，未證謂證，成大妄語不可也。又，念不退菩薩，已得同生性，非復異生性。行不退菩薩，已發大心，非僅見道之小果。位不退聖人，非是具足煩惱之人民。此是上位，未可仍稱下名，既已進步，而獲新證，則捨故稱，如登初地，則捨三賢之故名等。

極樂世界之凡聖同居土，圓超絕待，惟是極樂同居淨土人民，約依正報而論，悉皆超絕。彌陀要解云：「惟極樂同居，一切俱非，一切俱是。」一切俱非，是圓超，一切俱是，乃絕待，絕諸對待，無有分別，故俱是也。一切俱非，俱是者，以與佛同體，本來是佛，圓證三不退，故非凡夫、非二乘、非菩薩，以五住煩惱未盡，二種生死未了，故非是佛，此俱非義也。又，具足煩惱，是凡夫；宿種已熟，見思麤垢已落，是二乘；已回小向大，恆度眾生，是菩薩，往生淨土，是最後身，一生成佛，故是佛，此俱是義也。若謂是凡夫，卻不歷異生，必補佛職；若謂是一生補處，卻可名凡夫，是為不思議之妙門也。

十方諸佛國土，一切法門，無此等勝異超絕之不思議因，唯極樂淨土獨有。蕅益大師云：「十方佛土，無此名相，無此階位，無此法門，非心性之極致，持名之奇勳，彌陀之大願，何以有此。」名相、階位、法門，乃勝異超絕之三種不思議因也。心性之極致者：以心性平等一相，即非凡夫、二乘、菩薩、佛種種名相階位。是名凡夫、二乘、菩薩、佛，差別名相階位，此等名相階位，皆稱性緣起，故曰極致。持名之奇勳者；以一句佛號為境，佛號稱性不可思議，以持名之奇勳，所感果報，亦不可思議。彌陀之大願者：以彌陀導師因中，所發四八之大願，莊嚴極樂之依正，故得同居橫具上三土，凡夫圓證三不退，若非三要不思議之力用，何以有此也。

極樂淨土，凡往生者皆圓證三不退，即一生補處也。彌陀要解云：「一生補處者，只一生補佛位，如彌勒觀音等，極樂人民，普皆一生成佛，人人必實證補處，故其中多有此等上善，不可數知也。」只一生補佛位者，只此蓮華化生之身，是最後身，一生精進，即補佛位。如此土之彌勒，在兜率內院，候補作佛；極樂之觀音，彌陀正法滅盡，即補佛位，非只觀音一人，極樂人民，普皆一生成佛，人人壽命無量，必實證補處故。其中多有此等上善菩薩，其數甚多，非是算數所知，但可總說無量無邊阿僧祇也。

釋迦如來，說法四十九年，天台判為五時八教，故稱一代時教。其中所說諸經，惟華嚴一經，明一生圓滿成佛之因。蕅益大師云：「釋迦一代時教，惟華嚴明一生圓滿成佛之因，則末後普賢行願品中，十大願王，導歸安養，且以此勸進華藏海眾。」此指善財童子五十三參，初參文殊菩薩，得根本智，後參五十二善知識，得差別智。而一生圓滿之因，以最後參普賢菩薩，行願品中，以十大願王，導歸安養，圓滿一生成佛之因。此乃非獨勸善財一人，乃華藏海眾，同聞共稟。以前九願，所積功德，於第十願，普皆回向，求生淨土，疾趣菩提。故曰且以此淨土法門，勸進華嚴海會，一切聖眾，若宏華嚴，而不信淨土者，恐於普賢行願品，十大願王導歸安養之旨，而未深思也。行願品偈云：願我臨欲命終時，盡除一切諸障礙，面見彼佛阿彌陀，即得往生安樂剎。我既往生彼國已，現前成就諸大願，一切圓滿盡無餘，利樂一切眾生界。彼佛眾會咸清淨，我時於勝蓮華生，親睹如來無量光，現前授我菩提記。蒙彼如來授記已，化身無數百俱胝，智力廣大遍十方，普利一切眾生界。此偈即導歸安養之鐵證也。

諸善男子善女人，信願真切，老實念佛，工夫成片，帶業往生，極樂同居者，雖謂同居土凡夫。不論品位高下，比例實報土補處菩薩，下下與上上同一例，而無異也。蕅益大師云：「凡夫例登補處」是也。又云：「同以無漏不思議業，感生俱會一處，為師友，如壎如篪，同盡無明，同登妙覺。」凡往生極樂者，同以無漏不思議業為能感。得生彼國，《阿彌陀經》云：「得與如是諸上善人，俱會一處。」與諸上善人俱會一處，以為師友，竟如伯仲兄弟，吹壎吹篪，和諧協奏，不相捨離。如是諸善俱會，作辦皆同，同盡無明，同登妙覺。同盡無明者，即圓斷五住之惑，無明分分斷，真心分分顯，法身分分現，故偈曰：「清淨法身現」是也。由圓證三不退，圓淨四土，同登妙覺極果也。此為他經他土所未有，故蕅益大師云：「奇倡極談，不可測度。」此奇特之倡，極妙之談，乃淨土法門之大事因緣也。我等淨業學人，信願具足，攝心念佛，臨終定蒙阿彌陀佛攝持，往生西方清淨蓮華世界，蓮華託質，華開見佛，悟無生忍，圓證三身，圓顯四智，圓證妙菩提，一生圓成佛道，故偈曰：「圓登西淨蓮」是也。
