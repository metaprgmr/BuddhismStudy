/KEPAN/提婆達多品第十二

此為歎人美法勸募持行章內之第三品。在全經各品中，則居第十二。提婆、天也，達多、授也；斛飯王之子，佛之堂弟，乞於天而生，故名天授。他經記載佛與天授往劫之事頗多，大概天授對於佛之行事多所違害，正俗情之所謂冤敵也。雖亦曾從佛出家，然意在學佛之神通，冀以炫眾而已。往劫見佛修忍辱行，遂發願生生世世與佛相值，專害佛生命，乞其頭目、手足、骨髓等，以成就其忍辱之行。就道言之，此實為佛之善友，但為違緣之善友耳。蓋違緣善友，能使人道心愈益堅固，更勝於順緣善友，故修道者當視違緣之友為善知識也。文殊師利為龍女順緣之善友，順則易見。天授為釋迦逆緣之善友，逆則難知。為表逆緣并示世尊無怨，故有此

又、龍女聞經，現前成佛，為顯此經殊勝，故有此品。

又、在顯一乘境之各品中，方便品以下已明一乘之境，法師一品遂明一乘境中之行。見寶塔品敘多寶如來聽經現身，復明一乘境中之過去佛果；本品敘釋尊因往劫求經成佛，顯一乘境中之現在佛果；又敘龍女成佛，即顯一乘境中之當成佛果。為表經力能生三世佛果，故有此品。

/KEPAN/丁三　順逆為友
/KEPAN/戊一　明天授與佛違緣善友之德
/KEPAN/己一　明釋尊昔重法以求經
/KEPAN/庚一　往昔求法
/KEPAN/辛一　長行

/VERSE/爾時、佛告諸菩薩及天人四眾：『吾於過去無量劫中求法華經無有懈倦，於多劫中常作國王，發願求於無上菩提心不退轉。為欲滿足六波羅密，勤行布施，心無吝惜，象馬、七珍、國城、妻子、奴婢僕從、頭目髓惱、身肉手足，不惜軀命。時世人民壽命無量，為於馬故捐捨國位，委政太子，擊鼓宣令，四方求法：誰能為我說大乘者，吾當終身供給走使。

此釋釋迦往劫捨位求法。求者、不僅求能聞而已，求能信，求能解，求能行，求能證，求能開示悟入佛之知見皆是。求法華經、即求無上菩提。心不退轉、謂或受王位五欲之樂而不以喪其本心，或受怨敵違害之苦而不以懈其初志。象馬等為外施，頭目等為內施，妻子奴婢等為內外施。所有受用境界、及正報眷屬等，莫非個人之福報，乃均不復滯著，願捨此報以求能為說此法華經者，并願為之終身服役。釋迦遠劫以來，即勤求是經如此。

/VERSE/『時有仙人來白王言：「我有大乘名妙法華經，若不違我，當為宣說」。王聞仙言，歡喜踊躍，即隨仙人供給所須，采果汲水，拾薪設食，乃至以身而為床座，身心無倦。於時奉事經於千歲，為於法故精勤給侍，命無所乏』。

此釋仙人許說、釋迦敬奉。不違、謂不違其意旨命令。佛度眾生，悉隨順眾心以施教化，今仙人欲人之不違其意乃為說法，此已顯示為違緣之友矣。釋迦事此仙人，不易行者行，難久行者久，於供給果薪而外，其間必已經有無量忍辱之行毫不退轉，故曰乃至以身為床，蓋充類至盡之詞也。千歲無倦，給侍無乏，求法之願可謂深重矣！

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我念過去劫，為求大法故，雖作世國王，不貪五欲樂。椎鐘告四方：誰有大法者，若為我解說，身當為奴僕。時有阿私仙，來白於大王：我有微妙法，世間所希有，若能修行者，吾當為汝說。時王聞仙言，心生大喜悅，即便隨仙人，供給於所須。采薪及果蓏，隨時恭敬與，情存妙法故，身心無懈倦。

此五頌半內，二頌頌求法，一頌半頌仙許，二頌頌敬奉。椎鐘、擊鐘也。阿私仙、仙之上首也。蓏、瓜瓞之屬。

/VERSE/『普為諸眾生勤求於大法，亦不為己身及以五欲樂，故為大國王，勤求獲此法，遂致得成佛，今故為汝說』。

此二頌、頌釋迦求法之由并勸示勤學。不為己身，言非為己身專求涅槃，亦不為五欲之樂。正明捨大國之王位，悉因為眾求法，以能利眾故終致成佛也。

/KEPAN/庚二　結會今古

/VERSE/佛告諸比丘：『爾時王者，則我身是。時仙人者，今提婆達多是。由提婆達多善知識故，今我具足六波羅密、慈悲喜捨、三十三相、八十種好，紫磨金色，十力、四無所畏、四攝法、十八不共神通道力，成等正覺，廣度眾生，皆因提婆達多善知識故』。

自發大乘心，并助人發大乘心者，為善知識。六波羅密以下十一種功德，均見前釋。成等正覺，廣度眾生，佛悉歸功於天授宣說是經之力。顯如來於一切眾生及一切法相，悉照以平等大慧，了無執著差別之相也。

/KEPAN/己二　明天授當來成佛

/VERSE/告諸四眾：『提婆達多卻後過無量劫，當得成佛，號曰天王如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。世界名天道。時天王佛住世二十中劫，廣為眾生說於妙法，恆河沙眾生得阿羅漢果，無量眾生發緣覺心，恆河沙眾生發無上道心，得無生忍至不退轉。

此為授現前記，即記天王佛成佛時之果相。大千界每一成住壞空為一大劫，一住劫為一中劫。無上道心即菩薩心。無生忍者，證於無生法性之理，印可於心，不復可退轉破壞，故名無生忍。菩薩已證於不生不滅之法性，即可得證無生忍。初地創證真如，暨八地之無相行不退，均是得無生忍義。二乘人於平等真如之法性未能了知，執著於善法、惡法之差別，因有生佛之異相。今法華會受佛記者，多為隨順佛教之眾，而天授為違害佛教之人亦獲受記。此大乘妙法所以為統攝群生，使一切皆導歸佛智也，是為授無怨恨之記。

/VERSE/『時天王佛般涅槃後，正法住世二十中劫。全身舍利起七寶塔，高六十由旬，縱廣四十由旬。諸天人民，悉以雜華、末香、燒香、塗香、衣服、瓔珞、幢旛、寶蓋、伎樂、歌頌、禮拜、供養七寶妙塔。無量眾生得阿羅漢果，無量眾生悟辟支佛，不可思議眾生發菩提心，至不退轉』。

此明授滅後記，謂記天王佛滅度後之果相。

/KEPAN/己三　結聞經獲益

/VERSE/佛告諸比丘：『未來世中，若有善男子、善女人，聞妙法華經提婆達多品，淨心信敬不生疑惑者，不墮地獄、餓鬼、畜生，生十方佛前所生之處，常聞此經。若生人天中，受勝妙樂。若在佛前，蓮華化生』。

此釋淨信是經、獲受利益。淨心信敬，謂清淨其心信受敬奉也。若不體佛之平等大慧，不知眾生皆有佛性，但執著於種種差別法相，以為某當墮獄，某當成佛，某為善人，某為惡道，此皆違於如來生佛同體之平等大慧，即為其心不淨。由不淨故不信，由不信故疑。以為此品經文，不過示佛不念惡之德，及佛戒人以不當念惡而已。甚或疑此品為本來無有，為非佛所說，如此皆為不淨、不信、不敬，斷佛種子，即係自絕於佛，更何由永離惡趣，生恆值佛及當聞此經，或升梵天，或生淨土，受有得近菩提之報也哉？

/KEPAN/戊二　明文殊與眾順緣善友之力
/KEPAN/己一　智積請歸釋尊留止

/VERSE/於時下方多寶世尊所從菩薩名曰智積，白多寶佛，當還本土。釋迦牟尼佛告智積　曰：『善男子！且待須臾。此有菩薩名文殊師利，可與相見論說妙法，可還本土』。

多寶如來本為東方過去古佛，茲云下方者，從其涌出之方稱之也。智積以說法既畢，故請多寶還歸本土。而釋尊告使暫留，因以引起文殊師利教化龍女之事。

/KEPAN/己二　文殊涌出來見智積

/VERSE/爾時、文殊師利坐千葉蓮華，大如車輪，俱來菩薩亦坐寶蓮華，從於大海娑竭羅龍宮自然涌出，住虛空中，詣靈鷲山。從蓮華下，至於佛所，頭面敬禮二世尊足。修敬已畢，往智積所共相慰問，卻坐一面。

娑竭羅龍王、即鹽哈龍王。二世尊、指多寶如來與世迦牟尼，因二世尊正同坐於多寶塔中也。以多寶如來攝一切過去佛，以釋迦牟尼攝一切現在佛，故但云敬禮二世尊足也。文殊禮佛既畢，往慰智積，遂啟以下問答之因緣。釋尊先時放光照境及說方便等品，文殊本在法會，何忽於此時從大海龍宮涌出？蓋說此法華全經，本非一朝一夕。方便一品開顯既畢，聞殊師利等諸大菩薩，即已本佛所說，往化十方諸菩薩眾，去來無定，此次適於教化龍宮後復來法會耳。就事相言之，其義如是。若就觀心義言之，海中龍宮，即眾生心海中自在清淨之本心。文殊師利，即如來藏心中之根本無分別智。智積以修積為義，即後得智。根本智於心中忽然開顯，名為涌出。坐蓮華者，顯其具足因行領證果位，如花開而蓮見，蓮實而花落也。

/KEPAN/己三　文殊智積共為論議
/KEPAN/庚一　論化眾多少
/KEPAN/辛一　問化多少答數無量

/VERSE/智積菩薩問文殊師利：『仁往龍宮，所化眾生其數幾何』？文殊師利言：『其數無量，不可稱計，非口所宣，非心所測。且待須臾，自當證知』。

仁、猶言仁者，即具足菩薩之德者。以大智故名為菩提，以大悲故名為薩埵，仁者、即其通稱也。智積問所化眾生幾何，而文殊答以非可口宣心測，蓋佛智境界離於語言，不墮數量，唯證乃知也。

/KEPAN/辛二　龍宮涌出文殊指示

/VERSE/所言未竟，無數菩薩坐寶蓮華從海涌出，詣靈鷲山，住在虛空。此諸菩薩，皆是文殊師利之所化度，具菩薩行，皆共論說六波羅密。本聲聞人，在虛空中說聲聞行，今皆修行大乘空義。文殊師利謂智積曰：『於海教化，其事如是』。

此釋化眾涌出、文殊指示。無數菩薩均坐寶蓮華，喻以無分別根本智為母，皆能出生一切佛功德寶。又自見寶塔品以來，皆云諸大菩薩住於虛空，蓋顯無住而住之義。此空非枯寂之空，乃菩薩具德之空。小乘之空，為灰身泯智之空；大乘之空，為淨妙莊嚴之空。非證不知，非言可顯，故文殊師利先以所化菩薩萬德莊嚴之相示之，而復明言其教化之事如是也。

/KEPAN/辛三　智積讚揚文殊告化

/VERSE/爾時、智積菩薩以偈讚曰：『大智德勇健，化度無量眾，今此諸大會，及我皆已見。演暢實相義，開闡一乘法，廣導諸眾生，令速成菩提』。文殊師利言：『我於海中，唯常宣說妙法華經』。

智積謂：文殊導眾之功，全由開闡一乘實相。而文殊亦言：我在龍宮，唯常宣說是經，則妙法華經之尊重益彰矣。文殊亦名妙智、妙德，故云大智德。勇健、有力之義。

/KEPAN/庚二　論成佛遲速
/KEPAN/辛一　智積問

/VERSE/智積問文殊師利言：『此經甚深微妙，諸經中寶，世所希有，頗有眾生勤加精進修行此經，速得佛不』？

此釋問修是經、得佛遲速。此經所以微妙者，正以其能為經中之寶。以有此寶，故能轉一切法皆為佛法，攝一切經盡為妙法之經。智積欲顯經力能致現前佛果，故問以啟之。

/KEPAN/辛二　文殊答

/VERSE/文殊師利言：『有娑竭羅龍王女，年始八歲，智慧利根，善知眾生諸根行業，得陀羅尼。諸佛所說甚深祕藏悉能受持，深入禪定，了達諸法，於剎那頃發菩提心得不退轉，辯才無礙，慈念眾生猶如赤子，功德具足，心念口演，微妙廣大，慈悲仁讓，志意和雅，能至菩提。

此釋龍女受持是經、能至菩提。多慧則根利，根利多慧故於眾生則善知其根業，於經義則能得其總持。因能受持此甚深祕藏之妙法華經，故深入禪定，證於法性，通達法相。是以無上覺心任運而生，一發永發得不退轉，心念口演、謂心之所念，口即能演，故說法度人恆不失時，亦不失機；所說法義，共見為微妙廣大。慈讓和雅、謂煩惱習氣消除淨盡。以上種種，明龍女定慧具足，頓發大心，成就自利利他諸功德，遂得疾至菩提。而悉由得聞是經之故，初不以惡趣女身為礙，則是經最可尊重之義益明矣。

/KEPAN/辛三　智積疑

/VERSE/智積菩薩言：『我見釋迦如來於無量劫難行苦行、積功累德求菩提道，未曾止息，觀三千大千世界乃至無有如芥子許非是菩薩捨身命處，為眾生故然後乃得成菩提道。不信此女於須臾頃便成正覺。

此釋智積不信龍女速成正覺。難行苦行，謂艱難困苦之行。智積但就成佛艱難之通常事相觀之，故不信當下遂能成佛。

/KEPAN/辛四　龍女現
/KEPAN/壬一　龍女現讚

/VERSE/言論未訖，時龍王女忽現於前，頭面禮敬，卻住一面，以偈讚曰：『深達罪福相，遍照於十方，微妙淨法身，具相三十二，以八十種好用莊嚴法身；天人所戴仰，龍神咸恭敬，一切眾生類，無不宗奉者。又聞成菩提，唯佛當證知。我闡大乘教，度脫苦眾生』。

罪福相、謂全法界一切因緣果報之相。如三惡道為罪相，則人天為福相；世間為罪相，則出世間為福相；菩薩為罪相，則佛為福相是也。佛於此差別之相，悉皆遍照，遍照者了知其等於法界，等於虛空，此為佛之報身。深達實相之智體，本來微妙清淨，此為佛之法身。相好莊嚴，此為佛之應化身。龍女既先讚佛之身，復言自將成佛，唯佛證知，但我永以大乘教義度脫眾生而已。此正龍女受持妙法應速得佛之由也。上節智積疑問，正待文殊之答。然而眾生當下可以成佛之證，豈語言所能顯示？茲不待文殊言答之時，龍女已當下顯現，先示佛身差別之相，後復自承作佛與其作佛之本懷。如是事相，文殊並未答言，然此正文殊無言之妙答，故智積聞之而了然無疑也。

/KEPAN/壬二　鶖子申疑

/VERSE/時舍利弗語龍女言：『汝謂不久得無上道，是事難信。所以者何？女身垢穢，非是法器，云何能得無上菩提？佛道懸曠，經無量劫勤苦積行，具修諸度，然後乃成。又女人身，猶有五障：一者、不得作梵天王，二者、帝釋，三者、魔王，四者、轉輪聖王，五者、佛身，云何女身速得成佛』？

在人道中之女身，本為罪業報之相，不堪為勝法所依，故非法器。諸度、謂忍辱、布施等度，即菩薩行之各波羅密也。梵天王、為色界天之主，帝釋、為三十三天之主，魔王、為欲界天之主，轉輪聖王、為四天下之主。作此諸天之主，均須具足梵行，而女子成就煩惱諸染污智，故不得作。又男身為佛三十二相之一，故女身亦不得作佛。以上總言女身不能作佛，且非久劫修行亦難作佛。此皆舍利弗尊者所聞佛說三乘之教，以塵沙煩惱未盡故，而仍滯於分別法執如此。

/KEPAN/壬三　龍女道成

/VERSE/爾時、龍女有一寶珠，價值三千大千世界，持以上佛，佛即受之。龍女謂智積菩薩、尊者舍利弗言：『我獻寶珠，世尊納受，是事疾不』？答言：『甚疾』。女言：『以汝神力觀我成佛，復速於此』。當時眾會，皆見龍女忽然之間，變成男子，具菩薩行，即往南方無垢世界，坐寶蓮華，成等正覺，三十三相，八十種好，普為十方一切眾生演說妙法。

龍女不即以言答舍利弗，以此當下成佛之境非言可顯，惟證乃知。故即假獻納寶珠，以喻成道之速。獻寶珠、喻將本有之清淨如來藏心，於一剎那間顯示於佛。即獻即受，喻即悟即證。夫一獻一受，石火電光不足以比其速，而龍女成道之速乃復過之，皆顯頓悟成佛之義。佛之無相法身，本無男女之相可得，茍於本覺中一念相應，當下即是，何有此三十二相等之示現？惟此依正莊嚴，正為示現成佛之勝相，亦即佛之名所由以立。故龍女於忽然之間，有變相說法、依正莊嚴等之示現。此正以無言之答，破舍利弗等之分別法執，而顯是經力之不可思議也。

/TEXT339/壬四　生聞獲益

/VERSE/爾時、娑婆世界菩薩、聲聞、天龍八部、人與非人，皆遙見彼龍女成佛，普為時會人天說法，心大歡喜，悉遙敬禮。無量眾生聞法解悟得不退轉，無量眾生得受道記。無垢世界六反震動，娑婆世界三千眾生住不退地，三千眾生發菩提心而得受記。智積菩薩及舍利弗、一切眾會，默然信受。

此釋娑婆無垢兩世界、生聞獲益。
