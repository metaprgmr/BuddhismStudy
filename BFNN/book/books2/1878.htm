start1875(4);

wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第四', 'KEPAN');
hrVerse('001');
wLine('丙二廣破餘疑分二。丁初明事理性相本融分三，戊初疑請分二。己初敘敬', 'KEPAN');
wLine('小乘無學，法執堅固，不解藏性隨緣妙用，因疑藏性清淨本然，云何忽生山河大地，諸有為相？又不達萬法唯心，相妄性真，法法圓融，周遍無礙，故疑四大，云何不相為礙？其次是阿難聞佛開示富樓那，三緣斷故，三因不生；狂性頓歇，歇即菩提。勝淨明心，本周法界，不從人得；何藉劬勞，肯綮修證。因而又起因緣自然之情執，此皆屬餘疑。既非三言兩語，可令明白，佛不得不詳為解說，故曰廣破餘疑。');
wLine('丁初明事理性相本融，事謂十法界，依正諸法，亦即陰入處界，有生滅去來等事相。理謂一心清淨本然，不生不滅之理性。事相乃依理性而幻現，妄無自性，當體即空，是事不礙理；理性空寂，不礙萬有繁興，故有十法界事相差別，是理不礙事。以事不礙理，理不礙事，故得圓融。性謂藏性，相謂七大；藏性本具七大之相，七大之性皆是如今藏性，故曰性相本融。');
wLine('本科經家敘述，富樓那敬佛之儀式。爾時，謂當阿難說偈讚佛竟時。梵語富樓那，譯滿願，是父名；彌多羅尼，譯慈行女，是母名。從父母立名，簡稱滿慈子；佛十大弟子中，說法第一。今於大眾中，即從座起，褊袒右肩，右膝著地，是身業恭敬；合掌恭敬，是意業；而白佛言，是口業恭敬；三業恭敬是請法之常儀。');
hrVerse('002');
wLine('己二嘆述分二。庚初嘆德', 'KEPAN');
wLine('初句是讚佛自利德，次句讚佛利他德，最後一句讚嘆佛所演說之大教。誠如阿難所讚，佛具大雄大力故，內降一切煩惱，外伏一切魔怨，故曰大威。佛大慈大悲，普救眾生，拔苦與樂，曰大德。大威是般若實智，大德是方便權智；實智自利，權智利他，二利究竟成就曰世尊。第一義，是佛所演說之大教。此教所詮之理，為萬法之祖，眾義之宗，故曰第一。此第一義理，言語道斷，心行處滅，離四句，絕百非，不可以識識，不可以智知，不可以口議，本無說示；今佛以權智方便，於無說示中，方便說示，故曰善為眾生，敷演如來第一義。雖然第一義理，人人本具，但迷而不知，唯佛與此理相應，故名如來第一義諦。');
hrVerse('003');
wLine('庚二述請分三。辛初總述疑請', 'KEPAN');
wLine('初二句按佛昔日所讚，今聞如來以下，正是述疑。法華經云：「汝等見是富樓那彌多羅尼子否，我常稱其，說法人中最為第一。」又云：「汝勿謂富樓那，但能護持，助宣我法；亦於九十億諸拂所，護持助宣，佛之正法；於彼說法人中，亦最第一。亦於七佛說法人中，而得第一。今於佛所說法人中，亦為第一。乃至於賢劫中，當來諸佛，說法人中，亦復第一。」又云：「自捨如來，無能盡其，言論之辯。」在阿含經，佛亦說：「我佛法中，善能廣說，分別法義，辯才無礙，滿慈子第一。」故曰：「世尊常推，說法人中我為第一。」');
wLine('微妙法音，指前文佛七番破妄，十番顯見，會四科為藏性，融七大體性周圓，此皆精微奧妙之法，曰微妙。佛具八音，微妙法音，是八音中之極好音。又佛音能顯妙法，謂之微妙法音。富樓那意謂，佛常讚我，為說法人中，最為第一；今聞佛前文所開示，猶如聾人，遠逾百步之外，聆於蚊蚋之聲，不但不見，亦復不聞。聾人，喻聲聞慧耳，為無明所障；逾百步外，喻聲聞去佛境界甚遠。蚊蚋微音，喻佛微妙法音。聲聞位在圓教七信，尚有八、九、十信，及十住、行、向、四加行、十地、等覺，共四十八位，方得成佛。故於佛境界，本所不見，亦復不聞。因此佛雖明以開示，萬法唯心，令我等解除疑惑；但因我等所知障重，仍未詳明此義之究竟，而得至於，無疑惑地。如阿難輩以下是述致疑之由。阿難等所知障輕，聞佛開示，悟頓妙心，周遍常住；但煩惱障重，見惑之習，思惑之漏，二皆未除，仍未得證，阿羅漢果。即使在會大眾之中，千二百五十比丘，已登無學，盡諸煩惱，橫超三界，永不漏落生死；今聞第一義諦，微妙法音，尚且未能領悟，而紆繞於疑悔之間。疑謂疑今所聞大乘第一義理，悔謂悔恨昔日愛念小乘之法。');
hrVerse('004');
wLine('辛二別述二難分二。壬初從陰入處界起理違事難', 'KEPAN');
wLine('初五句是按佛語，後五句是舉疑情。世間指器世間，根塵即前十審辦見中謂根塵相對。陰處界即五陰，十二處，十八界；等是等於六入及七大。四科文中，科科皆云，本如來藏。七大文中，一一皆言如來藏性，清淨本然。然則，藏性之外，應更無別法；云何現今忽生山河大地諸有為相。山河大地是無情世界，諸有為相是有情眾生。世界有成住壞空，眾生有生老病死。世界空已復成，眾生死後再生，故曰次第選流終而復始。滿慈之意，既四科七大，一一皆如來藏清淨本然，更無差別，云何復有山河大地等生滅雜染之相？豈非理違於事？殊不知藏性不變，而能隨緣，不防於無同異中，熾然成異。此等異相，如空華水月，鏡像燈影，當體即空；空故仍然清淨本然。佛開示陰入處界本如來藏，是即事即理；清淨本然，而幻現諸相，是即理即事。滿慈執空藏不變之體，而迷不空藏隨緣之用，故有此疑。');
hrVerse('005');
wLine('壬二從七大起相違性難', 'KEPAN');
wLine('七大中根識二大，屬於心法，無形無相，故今但舉五大而起疑問。地等四句是按佛語。如前空大文中云：「若此虛空，性圓周遍，本不動搖，當知現前，地水火風，均名五大。」現云：本性圓融，即牒前之「性圓。」今云周遍法界，即牒前之「周遍」。今云湛然常住，即牒前之「本不動搖」。既均名五大，則地水火風，亦應本性圓融，周遍法界，湛然常住。然事實不然，若地性周遍，何能容水；又水火相克，若水性周遍，火大應該不生，云何佛又發明，水火二性，俱遍虛空，不相陵滅。富樓那復稱世尊云：地是有形，屬於障礙之物；空性無形，而暢通無阻，如是一通一礙，云何二俱周遍法界？');
hrVerse('006');
wLine('辛三請佛開示', 'KEPAN');
wLine('我等智淺，不知五大圓融義之所歸；惟願如來，發宣流布，大慈悲風，拂開我等疑惑之迷雲。因迷惑如雲，能障心光，不悟七大圓融之理；若然佛降慈風，掃除我等迷雲，心地智光，便可顯現，而照徹本性圓融周遍法界之理。作是語以下是經家敘儀。滿慈請佛開示之後，即與大眾，五體投地，向佛頂禮，欽仰渴慕，如來無上慈悲之教誨。');
hrVerse('007');
wLine('戊二許宣', 'KEPAN');
wLine('因富樓那問，故佛呼其名而告之，並告會中漏盡無學，諸阿羅漢。初二三果，皆未漏盡，名為有學；四果阿羅漢方得漏盡，名為無學。諸是除千二百五十常隨眾外，其他已證四果之小乘聖者，此標聽法之機。如來今日二句，是許為宣說。勝義有四：佛說蘊處界等，皆因緣生法，是世間勝義；佛說四諦括盡世出世因果，是道理勝義；依佛法修行，斷二執，證二空真如之理，謂之證得勝義；第一義諦，顯萬法唯心，心外無法，是勝義勝義。今佛許宣勝義中真勝義性，即第四種勝義勝義，是標許說之法。令汝會中以下，是顯所得之益。已證阿羅漢，但沉空滯寂，不肯發心入俗利生者，謂之定性聲聞。雖能回小向大，但智薄位淺，但證我空，未證法空者，謂之未得二空，迴向上乘阿羅漢。等是等於人天大眾。一乘即最上乘，賢首大師判楞伽經為頓教一乘，華嚴經為別教一乘，法華經為同教一乘。此經傳入中國，在賢首之後，故未曾判。至於一乘之同異，其義有五：一是開顯為同；直顯為異。二是無不從此法界流為異；無不還歸此法界為同。三是法華廢權立實為同；華嚴一切法門無盡海為異。四法華融一初權教歸於一乘實教為同；華嚴一為無量，重重無盡為異。五法華明性具是同；華嚴明性起為異。又合共為同；不共為異。全收為同，普揀為異。泯諸為同；不泯為異。共具為同；別起為異。寂謂不動，滅即無生。一乘寂滅場地，指一真法界，不生不滅之本覺果體。梵語真阿練若，又名阿蘭若，譯云離喧鬧處，亦名寂靜處。凡夫以有聲為喧鬧，無聲為寂靜；二乘以生死為喧鬧，以涅槃為寂靜；菩薩以二邊為喧鬧；以中道為寂靜。殊不知一切法本來寂靜，不但涅槃寂靜，生死亦寂靜；不但菩提寂靜，煩惱亦寂靜。若但境靜，不名真阿練若，必須了知萬法唯心，心外無法，方名真阿練若。若見有修有證，不名正修，要達萬法唯心，本無生滅，以此不生不滅之心為修因，方名正修。，方可契證不生不滅之本覺果體。依果起因，由因契果，是名正修行處。汝今諦聽，是誡聽；當為汝說，是許說。富樓那等欽仰佛之法音，默然承聽，正是師資契合，機教相投。');
hrVerse('008');
wLine('戊三正說分二。己初答迷真起妄以釋理違事難分二。庚初總辨真覺分二。辛初直指覺性本來寂照', 'KEPAN');
wLine('初句是佛呼當機之名，次三句是佛牒當機所問。汝常不聞等四句，是佛徵問當機，昔日所聞之法。性覺，謂真如理體，未涉事用；本覺，謂理體天然本具，不假修為；二皆眾生本具之真心。此真心寂而照曰妙明，照而寂曰明妙。眾生本具，與佛所證，原無二體，眾生迷故，枉受生死；諸佛悟故，常樂我淨。諸佛之所以興權啟教，無非指示眾生，悟此性覺，證同於佛。故此理為佛所常說，富樓那既為常隨眾，豈有不常聞。故富樓那答曰：唯然世尊！我常聞佛宣說斯義。');
hrVerse('009');
wLine('辛二雙破覺非明與不明', 'KEPAN');
wLine('富樓那為佛弟子中說法第一，既常聞佛說斯義，亦當常為人說，故佛雙舉真妄，審問滿慈，視其如何取捨。覺字牒前性覺本覺，明牒妙明明妙。佛問滿慈，當汝為他人說法，稱說覺明之時，究竟意中，作何解釋？為是性覺本明，但稱為覺，明即在中；舉覺便具妙明明妙？抑或為性覺本不具明，必須加明而照於覺，方合稱明覺？初問是悟境，次問屬迷情。本覺妙明，是為真覺，若於本覺之外，另加明於覺，即屬妄明妄覺矣。富樓那答謂：若此覺體，不更加明，名為覺者，則虛名為覺而已，實無所明。其意必於覺體之外，必有所明，照於覺性，然後並稱明覺，顯然屬於迷情。故佛按其所答而破之曰：如汝所言，若無所明，則名為無窮之覺，必有所明明照於覺，方名明覺。但汝竟不知，若有所明，必有能明，能明是心，所明是境，心境歷然，能所相對，則已非寂照不二之真覺矣，故曰有所非覺。恐聞有所非真覺，而轉計無所明是真覺；故再破之曰，若無所明，則此覺體，非是有明而成為晦昧之無明，既成無明，當然又非本覺湛然妙明之真性。故說有所明，或無所明，俱非真覺，本具之妙明。');
hrVerse('010');
wLine('庚二別明迷悟分二。辛初明眾生迷真成妄分三。壬初明所起妄因', 'KEPAN');
wLine('性覺，即前文之性覺本覺，性覺原本妙明，本覺必然明妙，不落能所；但因妄欲加明照於本覺，遂將妙明轉為能明之無明，將真覺變為所明之妄覺，故曰：「性覺必明，妄為明覺。」此即無明不覺，一念妄動，亦即下文所謂：「知見立知，是無明本。」此本具妙明之性覺，元非所明之境，但因加明於覺，妄以本覺為所緣境，本覺終不可明，遂以晦昧之無明業相為所明，此所明境，因能明之無明而立，故曰：「覺非所明，因明立所。」所明之無明業相，既已妄立，復由無明力，轉本有智光，成為能見之見分，故曰：「所既妄立，生汝妄能。」屬三細中能見分。覺性本無能所，更無同異，但因一念無明妄動，使本覺真空，成為晦昧之頑空，空同界異，因異顯同，世界之異相未成，虛空之同相不顯，既無异相，亦無同相。今因能明之無明，欲有所明，而立此晦昧之無明業相為所緣之境，而引生妄覺之能見分；能見本無所見，但因緣於晦昧空境，定欲有所見，而於無同異中，忽然見有種之差別異相之境像；故曰：「於無同異中，熾然成異。」屬三細中相分。既立能所，心境相對，遂因異於彼熾然成異之異相境界，而立一種同相之虛空。由於虛空之同，以及境界相之異，一同一異，互相發明；復成立一種，無同無異之眾生相。眾生相貌各異謂之無同；眾生覺知本同故曰無異。如是熾然成異之境界相，為成立世界之始因；因異立同之同相，為幻生虛空之根本；同異發明之眾生相，為眾生相續之原因。空、界、眾生，無不皆從自心幻生，還復擾亂自心，故曰如是擾亂。此即前文：「晦昧為空，空晦暗中；結暗成色，色雜妄想，想相成身。」以及下文：「迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。」此皆明迷真起妄，亦起信論云：「無明不覺生三細。」相待以下是：「境界為緣長六粗。」謂能見之眾生，所見之空界，互相對待，而發生勞相，勞相即六顏粗中智相。由於境界為緣，致使藏識海中擾亂動搖，起智分別，轉生勞慮，即引生第七識俱生法執。勞久，指第七識恒審思量，相續不已而成六粗中相續相，屬於分別法執。發塵，謂第六識周遍計度，我及我所，是六粗中執取相，屬俱生我執。由我取境，因境牽心，心境和合，遂成十二類生。即前六入文中。所謂：「由於明暗，二種妄塵，發見居中，吸此塵象，名為見性。」是六根初起之眾生相，非今所受之果報體。自相渾濁，謂第六識心，不了萬法唯心，分別人我，是分別我執，六粗中計名字相。由是引起塵勞煩惱，即六粗中，起業相。因六識分別，而生憎愛取捨，取是貪，捨是瞋，執著名癡，勝我者妒，不如我者慢，如是貪瞋等煩惱，皆由計名字相起，故曰：「由是引起塵勞煩惱。」');
hrVerse('011');
wLine('壬二明所感妄果分二。癸初牒上略明', 'KEPAN');
wLine('世謂三世，界即界限。此正答富樓那所問：云何忽生山河大地諸有為相？由於性覺妄起無明，因而三細，而六粗，而起惑作業，業因既成，必感苦果之依正二報。起為世界，是依報，靜而無相則成虛空，空無差別，即前之同相；世界形相差別，即前之異相；由於同異二種發明，而有十二類生。十二類生身形各異，固非虛空之同，而十二類生屬於有知覺之有情，亦非世界之異；此無同無畏之眾生相，即業果正報，屬真有為法，是六粗中業系苦相。');
hrVerse('012');
wLine('癸二廣顯三種相續分三。子初明世界相續', 'KEPAN');
wLine('覺謂本覺性覺，明謂妙明明妙。此覺明寂照不二，體非真妄，而能為真妄所依。以聞法修證，故非真成真；以迷惑作業，非妄成妄。空謂頑空，昧是晦昧。由迷於大覺真空而幻起頑空，因迷於本覺妙明，而成晦昧之無明，故曰覺明空昧。因無明不覺生三細，能所相形相待，而成搖動之風；風大搖動不已而成輪，故有風輪執持世界。准是可知，風大乃無明不覺，一念妄動之動相而已。一切世界，皆依風輪而住。華嚴經云：「有須彌山微塵風輪，最上之風輪，名殊勝威光藏；能持普光摩尼香水海。」因空生搖等四句，是明地大生起之因。初句牒前風大覺明空昧，相待成搖，而生搖動之風輪。今再因堅固執著妄明，欲明晦昧之空體；奈空體不可明，遂結暗成色，成為地大堅礙之相。金寶是地大之精華，地性堅礙，莫過於金。此堅精之金寶，乃無明妄覺所立堅礙之相，故曰：「彼金寶者，明覺立堅。」堅執不已，積而成輪，故有金輪保持國土。可知世間地大種，亦不過是無明妄心，一念之堅相而已。堅覺寶成等四句，明火大生起之由。堅覺寶成，是牒地大，搖明風出，是牒風大；地風二大為生火大之因。由於堅執妄覺所成之金寶既立，搖動妄明妄覺之風復出，金性屬堅，風性屬動，一堅一動，相觸相摩，二物互相磨擦，故有火光；火大雖無能持之輪用，而有變化之功能，名之為變化性。世間諸火，不離妄心，相摩所成，可知火大，亦無明妄心中，一念執相而已。寶明生潤等四句，是水大生起之由。寶謂金寶，明指妄明，由於堅執妄明，而成立之金寶，其體明淨而能生潤，如五金之屬，遇熱氣即出水。今火上蒸於金寶，故有水出。蒸潤不已，積而成輪，故有水輪，含十方界。可見水大獲，亦無明妄心中，金火二妄蒸潤所成。此總明四大種生起之由；而四大種又為組成世界萬物之根本。世界萬物依於水輪，水輪依於金輪，金輪下有火輪，火輪下有風輪，風輪下有空輪，空輪依無明，無明依本覺，無明雖非本覺；然無明之相，不離本覺之性。既四大始於無明妄心，妄心又不離本覺真心；故曰一切唯心，萬法唯識。身心器界，無不從此真妄和合之識心而成立。');
wLine('火騰水降以下，是明四大種，轉展而成世界諸法。火性輕故上騰，水性重故下降；一騰一降，互相交發，立諸堅相。此堅固之相，濕者則成大海，乾者則為洲潬。浮土可栖曰洲，聚沙可住曰潬。即四大部洲中，水陸二居之依報。以是水陸二居，是水火交互發生之故，彼大海畜水之處，火光常起，而洲潬質礙之地，江河常注。於中水勢劣於火，而火勢強盛，則結為高山；如敖水為鹽，堆積如山。因高山同含水火之成份，故山石相擊，則有火出，相融則成為水；如煉五金，無不成汁。若然土勢劣於水，水勢強盛，則抽拔泥土之精華，而成草木。以草木是土隨水潤而成，本身含有水土成份，故遇燒成土，因絞成水。');
wLine('交妄以下，是明結成世界相續之由。交謂交互，妄謂妄心妄境。由於妄心妄境，輾轉相生，初由一念無明妄心，而成空昧；明昧相傾，搖動生風；再堅執妄明，而生地大；再以風金相摩，而生火大；再以金火相蒸而生水大。如是四大，交妄發生，遞相為種；水火為洲海之種，水勢劣火為高山之種，土勢劣水為草木之種。以是遞相為種之因緣，則有依報世界之成住壞空，終而復始，相續不斷。');
hrVerse('013');
wLine('子二明眾生相續之因', 'KEPAN');
wLine('佛再次告富樓那言：「明妄非他，覺明為咎。」意謂發明妄心妄境，並非他因，全是眾生迷於本覺妙明，而妄欲加明於覺，成為妄覺妄明之過咎。前之依報世界，後之正報業果，無不皆由此妄覺妄明，忽然而生，繼而相續不斷。因於性覺加明，而成虛妄之無明，無明欲有所明，而性覺又非所明之境，遂立晦昧之無明業相為所明。即前：「因明立所。」所明之妄境既立，則明理不逾，即前：「生汝妄能。」明是能見之見分，理即無明業相，亦即本覺妙明。由於能見；見於業相，業相晦昧不可見，而能見之無明必定欲有所見，遂結暗成色。因此，為色所限，聽不出於聲，見不超於色，心被境局，不能超逾。此仍屬本識中之境界相。色香味觸以下，即由三細轉成六粗。色香味觸概括六塵。六種妄塵之粗境，由是將一心本覺明體，分成見聞覺知等六根。內有根，外有塵，根塵相對；因境牽心，由心取境，心境和合，起惑作業。同作一業，則生生相纏，互為眷屬，故有胎卵之類眾生。合指濕生，離指化生，以不同業故，但由一己業力，或合而成形，或離舊化生，此明胎卵濕化四生之形成。');
wLine('「見明色發」等六句，是舉人道中陰身投胎之親因。人道一期壽終，未轉生前，名中陰身。中陰投胎之時，於無緣處，其黑如墨，別無所見；惟當同業有緣眾生交遘時，中陰身即見一點光明之色，即乘光趨赴，剎那便至。見明色發，是指妄心見妄境；明見想成，是由妄境而起妄惑；便成欲愛之想。男見父，女見母，皆為異見，則成憎；男見母，女見父皆是同想，則成愛。承此一念愛染之心，便為受生之種子，因此納受欲想愛染之心於父精母血之中，便成為胎。交遘發生，吸引同業，是明父母之助緣。以中陰身想愛之親因，加以父母交遘之助緣，遂生羯羅藍，遏蒲曇等之胎相。俱舍論云：「胎有五位，初七日名羯羅籃，譯云凝滑；次七日名遏蒲曇，譯云皰；三七日名閉尸，譯云軟肉；四七日名羯南，譯云硬肉；五七日名缽羅奢怯，譯云形位。」如是胎中，七日一變，直至十月滿足出胎。今舉胎中初兩種相，等括其他胎位，故曰羯羅藍遏蒲曇等。');
wLine('胎卵濕化以下，是明四生業因不同，故受業果亦異。卵則惟因妄想而生；胎因男女愛欲之情而有；濕以自業及外境暖濕之氣和合而感；化以厭舊喜新，離此托彼而應。情想合離四生，更相變易，或情變為想，或想變為情，或合易為離，或離易為合，互相更換，彼此變易，遂成十二類生之差別。受是果，業是因，由因感果，絲毫不爽。作善則上升曰飛，作惡則下墮曰沉。受報時再作業因，由業因再受報，如是生生死死，死死生生，無有了期，故曰「以是因緣，眾生相續。」因緣有遠有近，遠則無明為因，業識為緣；近則情想合離為因，父母暖濕等為緣。如是四生轉換，三界升沉，生死輪迴，相續不已。');
hrVerse('014');
wLine('子三明業果相續', 'KEPAN');
wLine('想謂妄想，愛是貪愛；兩性相愛，如磁相吸，謂之同結。眾生由於同想成愛，如膠如漆，不能捨離；則諸世間父母子孫，相生不斷。是等皆以欲貪為本；欲貪即中陰身，受生時之欲想愛染之心，因欲想而成貪愛，因貪愛而受身，故貪欲為生死之根本。');
wLine('由於貪愛而有生命，既有生命，必須滋養，彼此皆欲滋養身命，勢必互相殘殺生靈，互相噉食彼肉。如是四生，隨其力量不等，以強凌弱，以大食小，彼此相吞相食，此等皆以殺貪為本。印度地多沙漠，五谷難生，人皆以羊為主食；故佛舉如人食羊，羊死為人，以明因果循環。人貪滋養故而食羊，羊豈甘心，為人所食？宿業既償，則死而為人；人造殺羊之業因，則死後必感為羊之業果，以酬宿世殺業。如是人羊轉換，互相噉食。豈獨人羊如此，乃至十生之類，無不皆互相噉食，互相酬報。死而復生，生而復死，生生死死，轉輾報復。殺業為十惡之首，故曰惡業。由於惡業是與生俱來，冤冤相對，窮未來際，報復不已。是等則以盜貪為本者，因被殺之生命，實不甘願就死，因人強奪其命故屬於盜；是以殺生，實以盜貪為本。');
wLine('「汝負我命」以下，是明業因相續。負者欠也，殺生之人，既殺彼命，當負命債。此中應有四句，謂：「汝負我命，汝還我命；我負汝債，我還汝債。」以是命債，惑業為因，現行為緣，雖經百千劫，怨對相遇，酬償不已；故常淪溺生死苦海，不能出離。此約盜貪者言。汝愛我心等五句，則約欲貪者說。亦應有四句，謂：「汝愛我心，我愛汝心；汝憐我色，我憐汝色。」或「汝愛我心，我憐汝色；我愛汝心，汝憐我色。」以是愛憐惑業為因，現行為緣，經百千劫，想愛不離，故常在愛欲纏縛中，相續不已，難得解脫。惟殺盜婬以下，是總結過。眾生之所以常在生死纏縛，不能出離，並無他故，惟以殺盜婬三種貪習種子而為根本。以是殺貪，盜貪，婬貪之種子為因，現行為緣，故有眾生之業果相續不已。');
hrVerse('015');
wLine('壬三結果歸因', 'KEPAN');
wLine('如是乃承上起下之詞，如是前來所說，世界、眾生、業果三種相續顛倒之相，皆由眾生，性覺妙明，妄為明覺，而成明了知性。因此明了知性之無明欲有所明，故發出無明業相，以及見分相分等三細，此即從真起妄，無明不覺生三細。從妄見生以下，是境界為緣長六粗。妄見是粗惑，山河大地諸有為相是粗境，如是心境和合，由心取境，因境牽心，作業感果，故有次第遷流。人若死而生，是終而始，生而死是始而終。乃至山河國土，成住壞空，無不終而復始，始而復終，此皆因虛妄之惑，而作虛妄之業，而受虛妄之苦，惑業苦三，同一虛妄。富樓那問：清淨本然，云何忽生，山河大地，諸有為相，次第遷流，終而復始？今佛答：由一念不覺生三細，復由細至粗，惑業苦三，相續不斷，故有世界眾生，業果遷流不息。');
hrVerse('016');
wLine('辛二明諸佛悟妄唯真分二。壬初領義起疑', 'KEPAN');
wLine('富樓那因領佛前文開示，迷真起妄，從細至粗，故有三種相續，次第遷流，終而復始。遂疑佛果有終，初四句是領眾生本具藏性。次三句是領迷真起妄；後四句正屬疑問。佛所證之理，一法不立，一塵不染，曰妙空，照徹法界，曰明覺。富樓那因執性具有始，故疑佛果有終。因問佛言：若眾生本具之本妙覺明，與佛所證之妙空明覺，無二無別，在聖不增，在凡不減；眾生既能從真起妄，無狀忽生山河大地諸有為相；然則如來今已證得，妙空明覺，山河大地之世界，有為相之眾生，以及習漏之業果，何時當復再生。楞嚴文句：「此問有二迷，一迷於修德；眾生但具性德，故有迷真起妄之事；如金在礦，與沙石俱。佛有修德，既返妄歸真，則無復迷真起妄；如金出礦，無復雜與沙石。二執法實有，不知迷真起妄，全妄即真，非離真而實有妄，妄現諸法，如空華，如水月，如鏡影，本無實體，故佛以四喻答之。」');
hrVerse('017');
wLine('壬二舉喻答釋分二。癸初喻妄因妄果其體本真', 'KEPAN');
wLine('迷人，即迷失方向之人；喻迷真起妄，背覺合塵之眾生。當迷人惑南為北之時，南方並不因其迷而轉為北。喻眾生迷真起妄，真體並不因其迷而變成妄。此迷為復因迷而有？因悟而出？是佛反問富樓那，迷因所在。當樓那答言：如是迷失方向之人，其迷既不因迷，亦不因悟。並自解釋云：迷本無根，云何因迷；悟非生迷，云何因悟。若迷因迷，則未迷前，自應有迷；今徵之事實，正當迷時，求迷尚不可得，況未迷前，本來無迷，故曰迷本無根。既迷無根，云何生迷？悟之與迷，敵體相對，悟則不迷，迷則不悟，如明之與暗，互相違背，云何相生？故迷既非因迷有，亦非因悟而出。迷喻無明，悟喻本覺，無明之前，本無無明，云何可說，無明因於無明而有；而本覺屬真，無明屬妄，無明有生滅，本覺原無生滅，一真一妄，云何相生？雖經曰：「從真起妄。」然妄但依真起，非真體能生妄；喻影依鏡現，非鏡體中，能生諸像，此正顯迷本無因。');
wLine('佛言，彼於聚落迷失之人，正當惑南為北之時，忽有明辨方向之人，指示迷人，令悟明方向，不至再惑南為北。富樓那，在汝之意以為如何，此人縱然曾經於此聚落，迷失方向；但既經悟者指示，明白方向之後，更生迷否？富樓那言，不也世尊。佛言：富樓那！十方如來，亦復如是。此喻佛為眾生時，雖迷真起妄，認妄作真；忽遇古佛，覺悟聖人，指示開悟，斷惑證真之後；更不生迷；故曰十方如來，亦復如是。');
hrVerse('018');
wLine('初二句謂無明無體，如迷本無根。此迷既非從迷生，亦非因悟有；正在迷時，亦無迷性可得，故曰性畢竟空。諸佛昔為凡夫時，本無迷性可得，不過似有迷時之妄覺耳；如迷路人，正在迷時，亦無迷可得，不過似有迷時妄覺惑南為北而已。若遇智者指示，起智觀察，覺得無明妄有，本無實體，則心中無明頓銷，妄想即滅，故古德云：「不怕念起，但怕覺遲。」楞伽經云：「覺想生為智。」梵網經云：「無量見縛，求心故解脫；無量妙行，求心成菩提；無量功德以求心為本。」大乘心地觀經云：「若能觀心性空，惑障不生便解脫。」六祖大師亦云：「一燈能破千年暗，一智能滅萬年愚。」此皆覺迷迷滅之理。覺不生迷，但約分證位已去而言，若在名字覺，或觀行相似覺，尚且難保不復再迷。必須圓教初住，破無明，證法身，登分證覺，覺後即不復再迷。況拂果究竟覺，此正明迷本無因，正當迷時，已無迷可得，況佛聖人，覺悟之後，豈復生迷？');
wLine('亦如翳眼之人，妄見空中狂華飛舞，若其翳除，空華即滅，不特見空中有華是妄見，即見空華滅時，亦屬妄見。因空本無華，空華既不因眼翳而生，亦不因翳除而滅；見華生滅，已屬虛妄，若再於彼空華所滅之處，更待空華復生，是人實愚不可及。翳眼如一切眾生，空喻第一義空，空華喻三種相續。翳除華滅；喻權教三乘斷惑證真。忽有愚人喻滿慈等；於彼空華所滅空地，待華更生，喻問如來，今得妙空明覺，山河大地，有為習漏何當復生。');
wLine('眾生因無明障翳，一念不覺，轉本有智光，為能見之妄見，故於第一義空，法性之中，妄見世界眾生，以及業果三種相續。若除無明妄見，固無眾生世界可得，即有無明妄見之時，身心世界，又何曾實有？不過妄名妄相而已，於第一義空，迥無所有。猶翳眼見空華，正見華時，空本無華，非待翳除，然後華滅。二乘不了萬法唯心，妄見有生死可了，有涅槃可證，必須滅生死，證涅槃；猶如翳除，華於空滅。實則華本無生，何來華滅？見有空華生滅，已非智者；今汝滿慈，竟問如來，山河大地，何當更生？何異愚人，於空華所滅之處，待華更生？眾生在迷，生死涅槃，尚無實體，不過妄見似有而已，況佛已得妙空明覺，無明盡，真空顯，豈復更生。故佛令滿慈，審觀是待華更生之人，為愚為慧。富樓那言，空元無華，妄見生滅；見華滅空，已是顛倒，敕令更出，斯實狂癡，云何更名，如是狂人，為愚為慧？滿慈明於喻，而昧於法，不知生死涅槃，等如空華，本無所有。如法華經所云：「諸法從本來，常住寂滅相。」見有生死可了，涅槃可證，已屬顛倒：今再問佛，有為習漏，何當復生，豈非同於，敕令空華更生。故佛言，誠如汝滿慈所解，空元無華，妄見生滅，已是顛倒，更待華生，簡直狂癡；云何更問，諸佛如來，今得妙覺明空，山河大地，有為習漏，何當復生。此結責滿慈所問不當。');
hrVerse('019');
wLine('癸二喻真智真斷不重起妄', 'KEPAN');
wLine('菩提真智如精金，涅槃真斷，如木灰。佛前說迷人，空華二喻，是明妄因妄果，本自不生。非成佛後始滅。今舉金礦木灰為喻，是顯智斷二德，本來不變，非成佛後始生。金如眾生佛性，沙石如五陰煩惱；金雜於沙石礦中，喻眾生佛性，雜於五陰煩惱中。開礦取金，除去沙石，加以鍛煉，即成純金不雜。喻眾生聞法，信解修證，除五陰，斷無明，智圓德具；則此佛性，再不復為，煩惱所污，不為生死所染，正顯修德有功，惑盡智圓，智德成就，不復再起無明。故曰：其金一純，更不成雜。木為烈火所橈，物變成灰，既已成灰，當然不能，再成為木。木喻煩惱生死，灰如菩提涅槃，火喻智慧；以智慧火，燒煩惱木，證涅槃灰，斷德成就，不再為煩惱所纏，如木成灰，不再為木。諸佛如來等三句，是舉法合喻。諸佛如來，是顯佛佛道同，菩提是智德，涅槃是斷德；菩提是如如智，涅槃是如如理。諸佛斷三煩惱，斷三業障，斷三土生死，而顯菩提如如智，證涅槃如如理。正如開礦煉金，又如燒木成灰，故曰亦復如是。');
wLine('佛用前二喻，破眾生妄執，三種相續之迷。用後二喻，破其但知性具，不知修德之迷。若但用後二喻，則但知生佛懸殊，不顯生佛平等；若但用前二喻，則雖知生佛平等，而未顯生佛迥殊。今佛以前喻合後喻，令知雖然生佛平等，但即而常六；應當無修而修，不該生起增上我慢。再以後喻合前喻，令知雖然生佛懸殊，但六而常即，修而無修，不應生退屈之心。知前二喻，則無須移方滅華，但貴指迷息翳；知後二喻，則知洪爐烈火，礦木本具金灰。此實佛說法之權巧，度生之方便。');
hrVerse('020');
wLine('己二答相隨性得以釋相違性難分二。庚初牒問', 'KEPAN');
wLine('富樓那執相迷性，故聞佛說，五大圓融之義，遂疑水火相克，既然周遍，云何不相陵滅，又虛空及諸大地，一礙一通，云何俱遍而得相容。今佛欲顯空不空如來藏，互不為礙，故先牒其所問。');
hrVerse('021');
wLine('庚二正答分二。辛初舉喻', 'KEPAN');
wLine('佛以虛空喻藏性，以明暗動靜清濁霾映等喻七大之相。譬如虛空體非群相，而不拒彼諸相發揮；喻藏性體非七大，而不拒七大發揮。所以者何是徵，彼太虛空，喻如來藏清淨本然之體，即空如來藏。日照則明以下，喻藏性隨緣之用，即不空如來藏。空體本非明暗等相，但日照之時，隨日緣則現相；雲聚之時，隨雲緣則現暗相；風搖之時，隨風緣則現動相；雨後天晴曰霽，塵土收斂曰澄，霽澄之時，隨霽澄之緣，則現清相；地氣凝聚之時，隨氣緣則現濁相；塵土紛飛，隨風雨而下謂之霾，土積之時，隨土緣而成霾相，水澄之時，隨澄緣則現映相；虛空本無諸相，而隨日等緣而有明暗等相。喻如來藏，體非七大，但有隨緣之用，故循業發現七大之相。');
wLine('於意云何以下，是顯諸相無實體，故得無礙。於意云何，是佛徵問富樓那之意，以為如何。同時異處謂之殊方，諸有為相，謂明暗等相；彼指日等七緣，佛問富樓那，明暗等相，為因彼日云等七緣而生；為復從空而有。若從日等緣生，則墮因緣；若從空生，則墮自然。故若彼以下，正是破緣生空生。若謂明暗等相，是從日等諸緣而生，今且先說明之與日，若明從日生，日照之時，是日之明，則十方世界，有明之處，應是圓日分散之色；然則空中，應更無圓日。云何今於空中，更見圓日？圓日之外，何嘗不是空體之明。然則此明，何得獨屬於日，此破自生。若謂日照之時，所有明相，是屬空明，空能生明；然則空性常住，此空生之明，應自恒照，云何中霄，雲霧之時，便見昏暗，無復光耀，此破他生。然此明相，不應是空日和合而生，故曰常知是明，非空非日，此破共生。但離空日，實無明相可得，故曰不異空日，是破無因生。非空非日，喻七大遍計非實，不異空日；喻七大依他幻有。七大乃藏性隨緣幻有，相妄性真，以其相妄，故無實體，不相為礙；以其性真，故能周遍法界，不相陵滅。');
hrVerse('022');
wLine('辛二法合分二。壬初正合上喻', 'KEPAN');
wLine('若但舉喻，而無法合，則喻難明。故前說迷人翳眼之喻以後，即舉「十方如來亦復如是」之法以合於喻。其次說金礦木灰之喻後，亦云「諸佛如來，菩提涅槃亦復如是。」據此，今譬如虛空，體非群相而不拒彼諸相發揮之後，亦應舉法以合；故觀相元妄，至不相容者此段，應在無可憑據之下。文句亦謂，此文錯揀，諒必當時譯後抄寫之誤。真妙覺明，體非七大，而不礙七大發揮；亦如虛空，體非群相，不拒諸相發揮。空隨日等心緣故；有明暗等心相出現；妙覺真明，其體非七大，而有隨緣之用，故能循業發現，七大之相。故曰：「真妙覺明，亦復如是。」');
wLine('汝字似獨指滿慈，實則概括九法界眾生。明乃循業之意。眾生循發明空之業，即有空現，循發明地水火風之業，即有地水火風現。地水火風空五大之發現，或不同時，或不同處，或時處俱同。九界眾生，各循其染淨不同之業，而發現九界染淨四大，不同之果。如菩薩循淨空之業，即現虛空身；阿羅漢循無漏空業，而證偏空涅槃之果；凡夫循染空之業，即現無邊太虛空等。又以地明；菩薩循淨色之業，發現實報莊嚴土；凡夫循染色之業，發現有漏穢土；阿羅漢循即染而淨色之業，發現方便有餘土。又阿羅漢，循無漏業，而發現神通妙用之水火風等。菩薩循亦有漏亦無漏之業，而發現慈悲風，智慧水，三昧火等。凡夫循有漏之業，則發現颶風，以及水、火等災。故曰：各各發明，則各各現。又天人見水，如琉璃寶、為可履行之地；人道見水，為可飲食之料；餓鬼見水，則是猛火，為彼所燒。此皆各循其業，同於一時處，俱現七大之相。故曰：若俱發明，則有俱現。以藏性體非七大，但有隨緣之用；故循九界眾生染淨之業，各於不同時，不同處各現七大之相，或於同時同處俱現七大之相。此合前虛空，體非群相，不礙諸相發揮之喻。');
wLine('云何俱現以下，是引日影之喻，以明俱現之義。水謂河水或湖水，凡有水處，皆有日影，兩人同觀水中日影，原本是一，但因東西各行，則各有日影相隨而去。同觀之時，日影是一，不能說二；各行之時，一東一西，各有日影相隨，宛然是二，不可說一，故曰先無准的。不應難言以下，是釋宛轉虛妄。故佛先囑滿慈等不應據此難言，水中日影是一，云何東西各行，各有日影相隨；既各有日影相隨，則日影顯然成雙，云何水中惟現一日影。說一不可，說二亦非；總顯日影，虛妄無體，故曰宛轉虛妄，無可憑據。水喻如如理，日喻如如智，日影喻七大，兩人喻眾生；兩人同觀日影，則有二日隨去，若千百人同觀日影，千百人各行，亦將有千百日影相隨。喻一人發現七大，則一七大現，若多人發明，乃至九界眾生發明七大，即有九界眾生七大俱現。總之循眾生心，應所知量，隨業發現。此七大之相，或各明各現，或俱明俱現，無非循業發現而已，似有非真；如日影隨人，又如翳眼所見空華；水中無日，空中無華，既無憑據，更不可指陳。今有人竟欲邀待空中之華，結成空果，豈非迷中倍人？然則又豈可詰問，空中之果，互相陵滅？此佛責滿慈所問不當，七大之相，虛妄不實，本無實體，何來互相陵滅，互相不容。然七大之性，同一妙覺明體，惟妙覺明，更無他物。此妙覺明心，即如來藏性，原非水火諸大，但有隨緣之用，故循眾生之業而現七大之相而已。猶如明鏡，體非群像，而能現眾像；又如虛空，體非群相，而不拒彼諸相發揮，又豈可復問，互相陵滅，水火不相容乎？故曰云何復問，不相容者。');
hrVerse('023');
wLine('壬二重明理性分三。癸初明不變隨緣用', 'KEPAN');
wLine('汝指滿慈，實括九界眾生。汝以色空，望下文，「我以妙明。」此中應云：「汝以無明。」一切眾生，因一念無明妄動，晦昧為空，結暗成色，因此，但見色空，七大等相，互相傾奪，彼此障礙，互不相容。於如來藏，若望下文「合如來藏，」此中應是「背如來藏。」眾生迷背藏性，故藏性隨眾生染緣，而現色空等七大之相，周遍法界，時間空間，無不皆有七大之相。是故於如來藏性之中，但見風是搖動，空是澄寂，日是光明，雲屯則暗，土瓮成塞，火焚水潤，空通非障等現象差別。眾生迷於藏性，悶於無明，但見七大之相，不見七大之性。遂於本覺妙明之體，非背而背；於虛妄之相，不合而合。由於背覺合塵，造作諸業，發生三煩惱等塵勞，故有三土世間相續之相。此約藏性，隨染緣而言。');
hrVerse('024');
wLine('此明藏性隨淨緣，故有佛界妙用。我是釋尊自稱，概括一切諸佛。佛知七大唯心，達七大相妄性真；於七大中，不生取捨，而以妙明無分別智為本修因，故於如來藏性，非合而合。而如來藏，隨佛覺悟之淨緣，唯一妙覺明心，圓照法界。圓照即如智，法界即如理；佛以如智照如理，故不但照事法界，亦照理法界，名圓照法界。其所照之法界，是清淨法身；能照之智即般若德。是故於如來藏性之中，能一為無量，無量為一；小中現大，大中現小，即解脫德。佛因背塵合覺，圓證三德，故能稱性起用，一為無量，無量為一，是理事無礙。小中現大，大中現小，是事事無礙。一謂一真法界之理，無量即十法界差別之事，以一真之理，遍於無量之事，即理即事；以無量之事，遍於一真之理，即事即理。一不為少，無量不為多，一無一相，無量亦無無量之相，唯一真法界，自在無礙，謂之一為無量，無量為一，亦即一多無礙。又一即一心，無量謂宇宙萬法，一心能現萬法，是一為無量；萬法唯是一心，即無量為一。經云：「明相精純，種種變現。」，是一為無量；「種種變現，不為煩惱，皆合涅槃，清淨妙德。」即無量為一。又虛空藏菩薩云：「又於自心現大圓鏡，內放十種，微妙寶光，流灌十方，盡虛空際。」即一為無量；「諸幢王剎，來入鏡內，涉入我身，身同虛空，不相妨礙。」即無量為一。又彌勒菩薩云：「識性流出，無量如來。」即一為無量；「我以諦觀，十方唯識，識心圓明，入圓成實。」是無量為一。一為無量，是依理成事；理不礙於事；無量為一，是即事顯理，事不礙於理。此即理事無礙法界，為華嚴經十玄門中，一多相容門。大小指事相而言，如淨名丈室，能容三萬二千獅子之座，一一獅子座，皆縱廣八萬四千由旬，丈室無需擴大，獅座無需縮小；以丈室望獅座，即小中能現大相；以獅座望丈室，即大中現小。獅座丈室，皆屬事相，丈室容獅座，獅座入丈室，彼此不相妨礙，是為事事無礙法界，亦即廣狹自在門。');
wLine('一為無量等四句，是先標四義，以明理事無礙，及事事無礙法界。不動道場以下，是展示四義，及二無礙法界之相。佛證一心之理，清淨本然，既無自他去來，亦無迷悟生死謂之不動；然有機則應，無感不通，應身無量，度脫眾生，謂之遍界，此釋成一為無量相。屬於理不礙事，亦即一不礙多。身含十方，無盡虛空，是釋無量為一，身謂法身，亦即一真法界之理。十方虛空中，國土無量，眾生無量，諸佛亦無量；無不皆含於一身中，是事不礙理，亦多一無礙。於一毛端現寶王剎，是釋小中現大相，坐微塵裏，轉大法輪，是釋大中現小相。一毛端是正報中最小者，寶王剎是佛寶法王之剎土，亦即三千大千世界，是依報中最大者。今能於一毛端之小，現一佛剎之大，是以正報攝依報，而依報入於正報。在正報之最小毛端中，望於所現依報最大之佛剎，佛剎亦不小，謂之小中現大，屬事事無礙，亦即狹不礙廣相。微塵是依報中最小者，轉法輪即現身說法，身是正報中之最大者。今以全身正報之最大，坐在依報最小之微塵中轉法輪，是以依攝正，正報入於依報中，在依報之微塵望於所包正報之身相，微塵亦不大，即大中現小，亦事事無礙，即廣不礙狹相。故小中現大，大中現大，皆屬事事無礙法界，是廣狹無礙自在門。');
wLine('滅塵合覺以下，是總結解脫妙用。塵指七大，佛知七大相妄性真，觀其相妄，如空華燈影，故本無七大可得，則七大之塵不滅而自滅。觀其性真，本如來藏故，覺不合而自合，因是滅塵合覺，無所障礙，故能顯發本具之真如妙覺明性。性對相言，眾生迷悶，背覺合塵，故迷真逐妄，執相遺性，即理而成事；諸佛滅塵合覺，融妄相而歸於真性，即事顯理，即相即性，故得理事無礙，以及事事無礙。');
hrVerse('025');
wLine('癸二明隨緣不變體分三。子初明隨緣不變如實空義', 'KEPAN');
wLine('前科明藏性不變之體，而有隨緣之用；今科明藏性用雖隨緣，而其體不變。此如來藏隨緣不變之體，即眾生本具之本妙圓心。此心本無迷悟，而能為迷悟之所依，以其本無迷悟故，十界俱非，而為空如來藏；以其能為迷悟之所依故，十界俱即，而為不空如來藏；此心離即離非，是即是非，雙遮雙照，遮照同時，而為空不空如來藏。今先明隨緣不變如實空義，故此藏性非心，非空非地非水非風非火。非心即七大中根識二大，屬心法。空、地、水、風、火五大屬色法。非眼非耳，乃至非意識界，謂藏性非十八界，亦即非陰入處界四科。總顯藏性，非三界眾生之四科七大。非明無明等四句，謂藏性非出世緣覺法。明是僻支佛能觀能斷之智，無明是十二因緣之初支；明是道諦，無明是集諦。眾生由無明緣行，行緣識，識緣名色，名色緣六入，六入緣觸，觸緣受，受緣愛，愛緣取，取緣有，有緣生，生緣老死，是流轉門；聖者依法修行斷無明，無明滅則行滅，行滅則識滅，乃至生滅老死皆滅，是還滅門。經文中非明無明，乃至非老非死是流轉門；非明無明盡乃至非老死盡是還滅門。此中盡字，但盡分段生死，非盡變易；總明藏性，亦非緣覺法。苦是三界果，集是三界因；滅是出世果，道是出世因。聲聞人知苦斷集，慕滅修道，能證是一切智，所得是偏空理；故苦集滅道智得，皆聲聞法。今云非苦非集，非滅非道，非智非得，即明藏性亦非聲聞法。檀那，譯布施，有財施法施無畏施三種。尸羅譯持戒，亦有攝律儀戒，攝善法戒，及饒益有情戒三種。毗梨耶，譯精進，有事理之別。前後五度，精勤修習謂之事精進。內不見身心，外不見有世界，觀一切法空，不見能修所修，謂之理精進。法句經云：「若起精進心，是妄非精進；若能心不妄，精進無有涯。」大智度論云：「身口意業，寂然不動，名大精進。」羼提譯忍辱，有生忍，法忍，無生忍，無生法忍，寂滅忍之別。又忍有事忍，理忍，合之有六：一力忍：謂凡遇逆境極力忍之；退一步讓三分者是。二反忍：凡遇人加辱，反而責己；由已種因，故遭其果。三忘忍：謂心寬量廣，雖然受辱，毫不介意。四觀忍：辱境現前，以智觀察，能所雙亡，何辱之有？五喜忍：謂逢人加辱於我則喜，以能成就我之忍辱波羅蜜故。六慈忍：對橫加毀辱之人，憐彼愚癡無智，不知禮讓，不明因果；因而興慈運悲，誓必度之。前三忍屬事，後三忍屬理。如釋尊昔為歌利王時，受辱不瞋，反願度之，即慈忍，亦即理忍。禪那譯靜慮，靜是止，慮是觀；止觀不二名禪那。有世間禪，出世禪，及出世上上禪之分。世間禪又有凡夫禪及外道禪之別。凡夫禪謂四禪八定，但能伏煩惱，不能了生死。外道禪與凡夫禪同，但比較執著或誤解。如證初禪誤以為證初果；或迷有漏天，作無為解；或計常計斷等。二俱未能超越三界，在世間中，有得有失，此即七趣中之四禪及四空天；亦即五十重陰魔中之外道禪。出世間禪乃佛子所修，或觀身不淨，觀受是苦，勸心無常，觀法無我。或修空，無相，無作三三昧。或修四念處，斷三界我執，苦因既滅，苦果不生，因而超三界，了生死，身心俱得自在，謂之出世間禪。出世上上禪有二，一名菩薩禪，二名如來禪。菩薩禪未達萬法唯心，不解即空即假即中，圓融三觀。利根者修空、無相、無作、三三昧；鈍根則修無常觀，斷三界我執，不住小果，從空出假，廣學四教四門，以作利生之方便。假觀成，得總持，知根，問答，決疑等四無所畏，鑒機設教，廣利有情，位在十行，復出假習中；由十行進觀中道，凝然不動，漸伏無明，位在十向。中觀成，登初地，分破無明，分證法身，能一身現無量身，上供諸佛，下濟含靈，名菩薩禪。如來禪，亦名圓頓禪，悟萬法唯心，心外無法，法外無心。常寂滅不動，既無生死可了，亦無涅槃可證，固無煩惱可斷，更無菩提可成。但由於無始習氣未除，故於無修中而修，雖修萬行，不生住著，初發心時，便觀諸法實相，故名圓頓禪。本經云：「有三摩提，名大佛頂，首楞嚴王，具足萬行，十方如來，一門超出妙莊嚴路。」又云：「是名妙蓮華，金剛王寶覺，如幻三摩提，彈指超無學。」又云：「此阿毗達磨，十方薄伽梵，一路涅槃門。」圓覺經亦云：「一切如來，本起因地，皆依圓照，清淨覺相，永斷無明，方成佛道。」華嚴經云：「觀一切法即心自性，若諸菩薩，與如是觀行相應，初發心時，便成正覺；成就慧身，不由他悟。」此皆如來禪，亦即圓教上上禪，本經純顯如來禪。阿難所請，十方如來妙奢摩他，三摩禪那之妙三觀門；及佛所許有三摩提，名大佛頂首楞嚴王，具足萬行十方如來，一門超出妙莊嚴路，固然是如來禪；而佛於本經，節節開示，從始至終，又何曾不是顯示圓頓止觀，如來上上禪。般剌若，即般若，譯云智慧。亦有世間智，出世智，出世上上智之別。能通達世間琴棋書畫，諸子百家，醫卜星相，工巧技藝，天文地理等，名世間智。若能知苦斷集，慕滅修道，斷三界煩惱，證得無生法忍，名出世智。若達萬法唯心，觀諸法空寂，所謂：「諸法從本來，常住寂滅相，不可以言宣。」是出世上上智。本經顯四科七大，本如來藏，正是出世間上上智。波羅蜜多，譯云事究竟，亦名到彼岸；六度中隨修一法，究竟圓滿，謂之到彼岸。般若經云：「若菩薩修前五度，但能成就世間法，尚不能證聲聞緣覺二乘小果；若有般若力，則能成就世出世法，乃至成就無上菩提。」顯然般若於六度中最尊，前五度如七寶，般若如摩尼寶王；前五度如盲人，般若如明眼者。但修前五度，只名度不名到彼岸，必加般若，方名到彼岸。此六度是菩薩法，今云非檀那，非尸羅，正顯藏性亦非菩薩所修之六度。');
wLine('如是乃至有二義，一菩薩行門甚多，何止六度。法華經云：「盡行諸佛，無量道法。」華嚴經云：「一切法門無盡海。」又云：「我所修行無有量，獲得無量諸功德；安住無量諸行中，了達一初神通力。」可知菩薩法門無量，不能盡舉，故如是是承上藏性非菩薩之六度法，乃至非菩薩所修無量法門。二菩薩六度萬行是因，如來涅槃是果，意謂此藏性不特非菩薩所修之如來密因，亦非菩薩所證之如來果。故如是乃至，是從因至果義。非有所超略也。怛闥阿竭，譯云如來，是十號中，仿同先德號。阿羅訶，譯云應供，是堪為福田號；三耶三菩，譯云正遍知，是遍知法界號；大涅槃，譯云大寂滅，大是法身，寂是解脫，滅是般若。大般涅槃經云：「如來法身非是涅槃；但是般若，亦非涅槃；若但解脫，亦非涅槃。我今為眾生故，安住如是三法，入於涅槃。」故涅槃即如來三德秘藏。其名有三，一曰性淨涅槃，是法身德；二曰圓淨涅槃，是般若德；三曰方便淨涅槃，是解脫德。名雖不同，唯是一心。常樂我淨，是涅槃四德。佛證不生滅之理曰常，佛果法樂無邊曰樂；得大自在妙用無窮曰我；三惑盡，二死亡曰淨。今云非怛闥阿竭等，顯藏性非佛界能證極果之人，及所證究竟之法。');
hrVerse('026');
wLine('此二句應歸上科，屬總結。世謂世間，指六凡言。即本科文中，非心至非意識界，明藏性非世間法。出世謂出世四聖法。即本科文中非明至非淨。其中非明至非得，明藏性非真諦理；非檀那至非波羅蜜多，明藏性非俗諦理；如是乃至非淨，明藏性非中諦理；總顯藏性非十法界三諦理。故曰：以是俱非，世出世故。亦即顯如來藏如實空義；一空一切空，無假無中無不空。依之而修，成奢摩他空觀。證如來藏圓真諦理。');
hrVerse('027');
wLine('子二明隨緣不變如實不空義', 'KEPAN');
wLine('藏性雖非一切法，但性具一切法故；一切俱即。即此如來藏性，元本明妙之心，即心即空，乃至即意識界；明藏性即世間四科七大之法。即明至即得，明藏性即出世二乘四諦十二因緣之法；亦即真諦理。即檀那至即波羅蜜多，明藏性即菩薩法，亦即俗諦理；即怛闥阿竭，至即淨，明藏性即佛法，亦即中諦理。');
hrVerse('028');
wLine('此二句亦應歸上科，是總結藏性，即十法界三諦理。所謂一假一切假，無中無空，無不假，正顯如來藏如實不空義。依此而修，成妙三摩缽提假觀，圓俗諦理。');
hrVerse('029');
wLine('子三明隨緣不變遮照同時義', 'KEPAN');
wLine('前一切俱非，顯空如來藏；一切俱即，顯不空如來藏；今遮照同時，是顯空不空藏。即如來藏，謂即前文俱非俱即之如來藏性。此藏性不可思議曰妙，朗照法界曰明，此心是眾生本具曰元。離即離非，是雙遮空有。離即謂離不空藏，亦即離有；離非，是離空藏，亦即離空；空有雙離。是即非即，是雙照空有，是字雙貫即與非即。意謂，是即十法界，照不空藏，亦即照有；非即十法界，照空藏，亦即照空；空有雙遮雙照，正顯中道空不空如來藏。佛示空藏，為修奢摩他空觀之所依；示不空藏，為修妙三摩缽提假觀之所依；示空不空藏，為修妙禪那中觀之所依。利根者，聞藏性非世出世法，則能成妙奢摩他空觀；聞藏性即世出世法，則能成就妙三摩缽提假觀；聞藏性遮照同時，則能成就妙禪那中觀。故下文云：「汝但不隨分別，狂心頓歇，歇即菩提。」又云：「顛倒不生，斯即如來，真三摩地。」');
wLine('上來所顯，三如來藏，亦即三諦，三大，三身，及三德。空藏即真諦理，三大中相大，三身中報身，三德中般若德。不空藏即俗諦理，三大中用大，三身中應身，三德中解脫德。空不空藏，即中諦理，三大中體大，三身中法身，三德中法身德。故本經所詮，是圓三諦理，佛自許宣首楞嚴王大定之後，處處皆顯，此圓三諦理。故阿難等，得以頓悟自心；今為無學大眾，重明此理，令知萬法唯心，唯一藏性。此即空即假即中之藏性；言語道斷，心行處滅，唯證乃知，豈可以分別心，測如來智。故下佛責滿慈，以世間語，欲入佛知見，誠屬迷情，而非智者。');
hrVerse('030');
wLine('癸三結責迷情', 'KEPAN');
wLine('如何是深責之詞，世間謂有情世間，三有指欲有、色有、無色有。三界眾生，依因感果，因果不亡，謂之三有。聲聞緣覺，指正覺世間，二乘雖斷煩惱，了生死，出三界，證我空；但仍迷此如來藏性，圓三諦理。縱然權教菩薩，亦未明此理，但菩薩法執較輕，二乘法執較重，故佛舉而責之。以所知心，即分別妄想心，三界眾生所知心，即前七識；二乘所知心即第八識，二皆妄想情慮。如來是能證之人，菩提是所證之法。又菩提為能證；三如來藏為所證。佛以實智菩提，證空藏；以方便智菩提，證不空藏；以真性菩提，證空不空藏。故此三如來藏，乃佛所證境界。今凡夫二乘，以所知分別之心，妄想測度佛以三智所證之極果，實際徒勞無益。佛果菩提，言語道斷，心行處滅，佛為利生，於無言說中，方便說示而已，眾生不解言外之旨，反於言語之中，妄起分別，用世間因緣自然和合及不和合，互相陵滅，及互不相容等語言，豈可進入佛之知見！無上菩提約果，佛之知見，約因。佛知見即如來密因；無上菩堤是佛極果。非開圓解，無以修證，豈世間語言可能證得？');
wLine('琴瑟箜篌，以及琵琶，皆樂器中其音最雅者。琴相傳為古代伏羲氏所制，用以禁止邪婬，而歸雅正。長三尺六寸，以象三百六十日，徽用十二，以象十二律。用桐木制，古止五弦，以明五音，所以有帝舜彈五弦之琴，歌南風之章之說。後文王武王，各加一弦，以合君臣之德，即今所用七弦琴。瑟謂蕭琴，其聲蕭簫而清徹，弦有二十五，古詩所謂二十五弦彈月夜，即指瑟。箜篌十四弦，乃師延所作，聲自空出，有臥豎二種，相傳唐太宗伐日本，至百濟國而得之，故亦名百濟琴。琵琶四弦，手向前推出名琵，向後卻曰琶。四種皆絲屬之樂，音皆美妙，喻凡夫外道聲聞緣覺，各具藏性，隨緣不變，不變隨緣之妙用。樂器雖具妙音，若無妙指善彈，終不能發音；如眾生本具藏性，若無妙修，妙用終不能顯。');
wLine('汝與眾生，亦復如是，是以法合喻；謂汝滿慈及一切凡小，亦如前喻。琴等樂器如寶覺明心，琴具妙音，喻凡小本具真心，各各圓滿。但因缺乏妙修，用不能顯。佛有妙修，既證藏性，而且能起妙用，故能按指，海印發光。海印，三昧名，出華嚴經。佛修此三昧，一切法皆現於此三昧中，如大海映現萬象，謂之海印發光。本經佛以手摩阿難頂，普佛世界，六種震動，微塵如來，住世界者，各有寶光，從其頂出，其光同時，於彼世界，來祇陀林灌如來頂；此即按手指海印發光之例證。又淨名經佛云：「菩薩欲得淨土，當淨其心，隨其心淨，則佛土淨。」當時舍利弗心疑我佛釋尊，因中為菩薩時，意豈不淨，云何娑婆佛土，如此不淨；當時佛以足指按地，此娑婆界，即成淨土，頓變莊嚴，如極樂國，此是按足指海印發光。汝暫兩句，合無妙指，謂滿慈及諸凡小，雖然本具藏性妙用，但無妙修，故暫時舉心動念，塵勞煩惱已先起。其因何在？皆因凡小，不肯勤求佛之無上覺道，而愛念小乘，得小為足之過。小乘發心。畏懼菩提路遠，愛念小乘，易於修證。而厭苦斷集，慕滅修道，縱成無學，得一切智，但去佛果，猶為遙遠。若然得少為足，不再進修，何來妙智，契此妙理。正如琴等樂器，如無妙指，不能發音。故曰，汝與眾生，亦復如是？此即彈偏斥小，屬方等時。');
hrVerse('031');
wLine('丁二明迷悟因緣無性分二。戊初答滿慈重徵妄因分二。己初牒問', 'KEPAN');
wLine('滿慈前問，清淨本然，云何忽生，山河大地，諸有為相。佛答以迷真起妄，三種相續，皆始於無明。今滿慈欲求無明妄因，故復問一切眾生，因何有妄。初四句，是領會佛所說：「汝與眾生，寶覺真心，各各圓滿。」次四句是領會佛說「汝暫舉心，塵勞先起。」本覺真心，如摩尼寶王，光輝燦爛，故稱寶覺，其體圓滿，清淨本然，一法不立，屬空藏；其用明照，洞徹法界，一法不遺，屬不空藏；妙則雙照空有，淨則雙遮空有，屬空不空藏。此一心三藏之理，眾生所具與佛所證，無二無別，在凡不減，在聖不增，故曰無二圓滿。但佛已親修親證，故能稱體起用，按指發光；眾生迷而不修，未能獲證，故暫舉心，塵勞先起。雖然生佛迷悟相去天淵，然此妙性平等無二。此乃牒佛所示之理，而我與眾生，過去無始時來，迷真起妄，因妄作業，因業流轉，久在轉回，沉溺不已。今雖於世尊座下，聞法修行，得證聖果，然猶屬權乘，未得究竟；今承佛勸誡，自當回小向大，勤求佛乘，不再愛樂小果。但欲成佛，必須真修，如欲真修，當先斷妄，欲要斷妄，必須先知妄因，誠如佛言，如王發兵討賊，應先知賊所在。故今敢問如來，一切眾生因何有妄，自蔽無明。佛為無上法王，且曾圓修圓斷圓證，諸妄既盡，獨得妙覺真常，必知妄因所在。願佛慈悲開示，使我等先知妄因，後取如來果覺。');
hrVerse('032');
wLine('己二答分二。庚初明妄本無因分三。辛初立喻', 'KEPAN');
wLine('滿慈聞佛開示，因迷真起妄，故有三種相續，已除清淨本然，云何忽生，山河大地之疑；後再聞三如來藏，離即離非，是即是非，亦悟眾生與佛，寶覺真心無二圓滿，不再疑七大互相陵滅，不合相容。則大疑已除，但餘惑未了；尚未達妄本無因，故問如來，一切眾生，因何有妄。佛欲拔其疑根，特引世間實事為例，而問滿慈曰：汝豈不聞，室羅城中，演若達多，無狀狂走之事？室羅城譯豐德，演若達多，譯祠接，魑魅是山澤之鬼。此人忽於一朝，以鏡照面，愛鏡中頭，眉目可見，反瞋自己之頭，為何不見面目，以為是魑魅作祟，因而無故發狂而走。達多喻眾生，頭如真性，以鏡照面，喻眾生一念不覺妄動：鏡中頭喻相分，知鏡中頭是見分。眾生不了見相二分如幻，而以見分妄取相分，念念愛著，如愛鏡中頭，一切法本是自心影子，今以自心取自心，即背覺合塵，非幻成幻法。瞋責己頭等三句，喻眾生迷真起妄，流轉生死，三界眾生愛妄有，而不見真空；故流轉同居土。二乘愛偏空，而不見妙有；流轉方便土。菩薩愛修萬行，而不見中道；流轉於實報土。九界聖凡，皆如迷頭認影，無狀狂走。佛徵問滿慈，以為如何，此人何因無故狂走。滿慈答言：是人心狂，更無他故，正顯妄本無因。既非因迷，亦非因悟，由一念不覺，而起無明而已，此外更無他因。如經云：「眾生現行無明，即諸佛不動智。」龐公云：「但觀起滅處，此個是真如。」本經亦云：「生滅去來，本如來藏。」正是即妄即真，眾生不知，故從迷積迷，隨妄心分別流轉；若知妄本無因依真幻有，因而回光反照，妄自不生，即大涅槃。正如大涅槃經云：「十二因緣即佛性」。');
hrVerse('033');
wLine('辛二顯法', 'KEPAN');
wLine('此以法合喻。眾生之妄，如達多之狂，達多因心狂而走；眾生因迷真起妄，而流轉生死，此外，並無他因。真心寂照名妙覺，照寂曰明圓，本來如是，故曰本圓明妙。本圓即大義，本明是佛義，本妙是頂義；故本圓明妙，即大佛頂義。眾生本具體相用三大之本圓明妙真心，一塵不染，一法不立，實無法可得，不應說是妄因。既稱為妄等四句，是釋妄本無因。既名虛妄，當無自體，何來有因。反之，若有所因，自有實體，云何名妄。自諸妄想以下正顯妄因無始。由最初一念不覺之無明業相，而有能見所見；不了能見所見，幻妄不實，而起分別，名智相；分別不已，名相續相；堅執取著，是執取相；計內身心為實我，外色為實法，是計名字相；由是起貪瞋癡，作殺盜婬，名起業相；由業感果，是業系苦相。所謂：「無明不覺生三細，境界為緣長六粗。」從微至著，自細至粗，謂之自諸妄想，展轉相因。一念不覺，是根本無明，因惑作業，由業感果，是枝末無明。如是由因感果，受果報時，再作業，再感果，因果循環，生死不已，故曰從迷積迷，以歷塵劫。雖佛苦口婆心，為汝等種種發明，三種相續，由於迷真起妄，妄因妄果，其性本空。而汝等猶不能回光返照，不達如是迷因，正因迷惑不知，妄本無因而妄執為實有；其實迷因，如空華之幻有，如水月之似有，所謂：「昔本無迷，似有迷覺」而已。若能識得迷本無因，如狂華之無依，尚無有生，欲何為滅。但因翳眼觀之，似有生滅而已。菩提譯覺道，已得菩提者，謂諸佛已得無上菩提之果；亦不過如從夢中醒悟之人，說夢中之事；其心縱然精明，能憶夢中境物，但終無法取得夢中之物，以示他人。因夢境本空，實無所有故。佛五住已破，無明夢醒，如寤時人；眾生所見人我自他，聖凡苦樂，皆喻夢中境物。佛三智圓，萬德具，如心精明。佛為眾生說，無明妄想，如醒人說夢；說夢之人，無法取得夢中事物示人，如佛說妄因，因迷自有，無法將妄示人，因妄本無體，並非實有故。');
hrVerse('034');
wLine('辛三結合', 'KEPAN');
wLine('況復無因，是顯妄因本空；本無所有，是明妄果亦無。如彼城中，演若達多，豈有因緣，自怖頭走；若然達多，正在怖頭狂走時，忽然狂心頓歇，便知頭屬本有，非從外得。縱使未曾狂歇，正在狂走之時，其頭又何曾失？此喻眾生在迷，佛性未失，諸佛悟證，佛性亦非外得。迷之不失，悟之不得。正如古德所云：「迷時踏破荒山岭，悟來方知在目前。」可知妄本無體，其體即真。無明妄想之體性，本來如是；求其體性，尚不可得，欲索其因，更不可得。故曰：妄性如是，因何為在？');
hrVerse('035');
wLine('庚二明真亦無得分二。辛初法說', 'KEPAN');
wLine('眾生執我，二乘執法，故滿慈聞佛說，眾生從真起妄，而有三種相續；因此執三種相續為實有，不知眾生世界，以及業果，俱屬虛妄，如空華水月，夢事燈影，似有而非真有。若執為實有，即是無明；若知虛妄，不起分別，無明即滅。可知無明無本，皆由分別；此能分別之妄心，即煩惱根本。由分別故，於善惡境，起貪瞋癡之念。作殺盜婬之業，遂招感世間眾生業果相續之果。三緣指殺盜婬業，三因指分別妄心，亦即分別法執。二乘已斷分別我執，不再作殺盜婬業，但分別法執猶存，仍有三種相續之因。今佛教其但不隨分別，三種相續之因從此不生，既不生則不滅，如是心體寂然，分別不起。所謂：「但離妄念，即如如佛。」故曰：「則汝心中，演若達多，狂性自歇，歇即菩提。」狂性喻無明，但不隨分別妄心，狂性之無明，自然歇息；歇即菩提，可知菩提，乃心中菩提，非從外得，不過一向為分別妄想所障蔽不顯而已。今無分別，菩提即現，故六祖大師云：「著境即煩惱，離境即菩提。」勝淨明心，是菩提果覺之本體，此體為萬法之宗曰勝；本無生死煩惱曰淨；光明遍照，了了常知曰明。此心天然如是，遍一切時處，曰本周法界。此勝淨明心，本周法界；法界眾生，人人本具，不假修成，亦非他與；但於分別妄心息滅之時，此心即顯。故知不隨分別，實為修習首楞嚴大定之殊勝法門。亦即如來禪。法華三昧經云：「寂寂安空空，法華三昧現。」金剛經云：「離一切相，即名諸佛。」骨間之肉曰肯，筋肉結處曰綮。出自莊子養生篇：庖丁牛刀，用十九年，其新如故，惠王問：何得如此？庖丁答云：「肯綮之未嘗，何況大骷。」意謂：向筋肉縫處下刀，不與肯綮接觸，免傷其刀，何況骨頭。今云何藉劬勞，肯綮修證。即無須勞筋苦骨，勤懇修行，苦苦求證。佛意謂：但能達妄本空，妄空真顯，何必索求妄因，勤勞修斷，而冀有所證得？此即六祖所云：「一悟即至佛地。」亦本經所示：「十方如來一門超出，妙莊嚴路。」');
hrVerse('036');
wLine('辛二喻合', 'KEPAN');
wLine('上無片瓦遮頭曰露，下無立錐之地曰窮。人如一切眾生，衣喻五陰，如意珠喻菩提勝淨明心。有人衣中系珠，如眾生五陰身中，本具佛性。不自覺知，喻眾生雖本具佛性，但迷而不知。眾生無福慧莊嚴曰窮，無涅槃依止曰露。乞食馳走，喻凡小乞有漏無漏之益。雖實貧窮，珠不曾失，喻眾生雖在生死，為眾苦所逼，而佛性未失。忽有智者，指示其珠，喻大覺世尊，說法直指真心。所願從心，致大饒富，喻聞法觀心，狂性頓歇，歇即菩堤，佛果功德顯現，自此大用無邊。方悟神珠，非從外得，喻悟佛性本具，非成佛時，方從外得。');
wLine('此總顯佛性，迷之非失，悟之非得。迷時妄固無因，悟時真亦何曾得？正答滿慈重徵妄因竟。');
hrVerse('037');
wLine('戊二答阿難再執妄緣分二。己初疑問', 'KEPAN');
wLine('小乘人向聞佛說，諸法從緣生，法執深固。雖經前破妄顯見，四科七大，無非藏性，一一皆說，非因緣非自然。但今阿難聞佛答富樓那，語多帶因緣，如經文：以是因緣眾生相繼；以是因緣世界相續；以是因緣業果相續。又：「三緣斷故三因不生。」豈非因緣。狂性自歇，歇即菩提，不從人得，豈非自然。因而於大眾中，從座而起，頂禮佛足而白佛言：世尊現說，至不從人得，是按佛語，以為問難之端。斯則四句，是疑佛語，前後相違。阿難意謂，佛今既說三緣斷故，三因不生，斯則豈非因緣，皎然明了，云何如來頓棄因緣？不但我阿難是因值佛因緣，而出家學道，即佛座下，許多少年有學聲聞，亦因聞佛說法因緣，而出家修行。何獨我阿難及年少有學聲聞如此，即今法會中，大目犍連，及舍利弗、須菩提等，無學長老，亦因聞佛說因緣之法，發心出家，修行悟道，而得證無漏聖果。目連佛弟子中神通第一，是佛座下四眾之養母；舍利弗，則智慧第一為四眾之生母。未出家前，兩人皆從沙然梵志出家。沙然死後，將其座下二百弟子，分與二人率領。復因乞食途中，遇馬勝比丘，得聞：「諸法從緣生，諸法從緣滅，我佛大沙門，常作如是說。」之偈，而心開意解，從佛出家學道，不久即證聖果。須菩提，佛弟子中解空第一，亦因悟緣生性空，而證聖果。等是等於其他無學聲聞。今佛說狂心頓歇，歇即菩提，勝淨明心，本周法界，不從人得，何藉劬勞，肯綮修證，即是說菩提，不從因緣；此何異於王舍城中，拘舍梨等外道所說，八萬劫後，自然成道，不假修證。然則外道所說自然，豈不成為第一義諦？在阿難之意，以為佛今日所說，即使不落因緣，亦墮於自然。殊不知佛說法，是觀機設教，對病施藥。昔為小機，故說因緣生法，令知無常苦空，不執身心器界，而證涅槃；是佛方便，屬於權教。今汝阿難，既殷勤啟請，十方如來得成菩提最初方便，則此眾生本具之菩提心法，豈屬世間因緣？雖然，正因菩提，本自天然不假修證，但果上菩提，非假緣因，了因莫顯。由佛教其但不隨分別，即是緣因菩提，若能依佛所教，不隨分別，便是了因菩提。由此緣了二因，顯發不假修成之正因菩提，而成無上覺，此豈是王舍城拘舍梨等外道所說之第一義諦？阿難未明此理，故心中迷悶不已，惟懇求佛慈悲，開示啟發，其心中之迷悶。');
hrVerse('038');
wLine('己二示答分二。庚初破疑分二。辛初即喻推破分二。壬初立喻', 'KEPAN');
wLine('狂性喻無明，能為障道因緣；不狂性，喻菩提。狂性若得除滅；喻但不隨分別；則不狂性，自然而出，喻心中狂性自歇，歇即菩提。阿難因聞佛引演若達多為喻而生疑，故佛仍以此喻而推破其妄計因緣自然之情執，故告之曰：即如城中，演若達多之狂性，喻無明為障菩提之因緣；若狂性頓歇，則不狂性之菩提，自然而出，你所執之因緣自然，窮究其理，不過如是。以狂性除滅為因緣，以不狂性自然而出為自然。殊不知我所說三緣斷故，三因不生，本非因緣，狂心頓歇，歇即菩提，亦非自然。故下文隨即破其計因緣自然俱非。');
hrVerse('039');
wLine('壬二破二執分二。癸初正破二執分二。子初約頭破', 'KEPAN');
wLine('佛呼阿難，在汝之意，以為達多之頭，本是自然，錯矣！若其頭本是自然，則應時時自然，處處自然，無時無處不是自然；然則以何因緣，忽然怖頭狂走。既然發生怖頭狂走，可知其頭，非本自然。若自然頭以下，是破因緣；佛恐阿難聞破自然，即轉計因緣。故佛隨即破之曰：若果其自然本有之頭，是由於照鏡因緣，怖頭狂走，何以自然之頭，不隨狂怖因緣而遺失？今達多之頭不但未失，且未曾絲毫變易，可知其頭，亦非因緣，故曰何藉因緣。此總顯頭非因緣，亦非自然。若說自然，不應有狂；若說因緣，何不遺失。頭如菩提，若謂菩提是自然，不應迷真起妄，若謂菩提是因緣；理應變易。今菩提真性，在凡不減，在聖不增，迷之不失，證之不得，故非因緣，亦非自然。不但菩提真性，非因緣，非自然；即無明狂妄，亦非因緣，非自然。故下科約狂破阿難因緣自然之情執。');
hrVerse('040');
wLine('子二約狂破', 'KEPAN');
wLine('此科文中：「本狂自然」，應是「狂本自然。」又「不狂自然，」應是「狂不自然。」達多之頭，固非因緣，非自然；即達多之狂，亦非因緣非自然。若謂達多之狂，本是自然，則無論何時何處；皆應有狂，無須照鏡而後狂；然則，未發狂時，狂性潛藏何處？今不但未狂之時，求狂性不可得；即正在狂時，覓此狂性，亦了不可得。故知狂性，本非自然。若謂狂性非是自然，當屬因緣；若狂性屬因緣，究竟因何而狂，頭本清醒無妄，不應成為狂性之因，故狂非因頭有，狂亦應非因狂而狂，若狂因狂有，則未狂之前，理應有狂；今正當狂時，求其狂性尚不可得，況未狂前？此總明狂性非因緣非自然。以喻無明煩惱，亦非因緣非自然。若謂無明，本自天然，即使曠劫修行，亦難成佛；今諸佛既已斷惑證真，當知無明煩惱，本非自然。既非自然，當屬因緣；然則此煩惱究竟因真有，抑因妄有。真非妄本，不能說妄因真有；若妄因妄。應先有妄根，妄若有根，縱劫修行，亦難拔除。今依法修行，既可返妄歸真，當知妄本無根，非因妄有妄。此總明無明煩惱，非因緣亦非自然。但由虛妄，更無所因，喻達多狂走，但由心狂，更無他故。');
hrVerse('041');
wLine('癸二悟本俱非', 'KEPAN');
wLine('若悟本頭，是達真本有；識知狂走，是達妄本空。富樓那問一切眾生，因何有妄，執妄有因；阿難疑佛棄因緣，同於外道所說自然。皆因不悟本頭不失，狂走無端；所以墮入因緣自然之妄執。若悟本頭，狂走未失；識知狂走，妄本無因；則因緣自然，俱屬戲論。');
hrVerse('042');
wLine('辛二合法結顯分三。壬初直結法', 'KEPAN');
wLine('經文嫌略，應云：「是故我言，汝但不隨分別，三緣斷故，三因不生，狂性自歇，歇即菩提。」由於三因不生，即菩提心，故菩提非自然；菩提本具，非從人得，故菩提非因緣，此佛重伸歇即菩提之意。');
hrVerse('043');
wLine('壬二重簡非', 'KEPAN');
wLine('前三句，恐阿難等聞佛說三緣斷故，即菩提心，而誤執菩提心之所以生，是由於生滅心之滅。然則，菩提心豈非仍有生滅？實則菩提本具，實無所生，無明本空，實無所滅。說生說滅，但屬凡夫妄情計執而已，非真菩提心。必須將此見有生滅心滅之滅，及見有菩提心生之生，二俱滅盡，至此方是無功用道，不假修成。但亦不可妄作自然之想，若有自然之想，如是則是發明自然心之生，是因於生滅心之滅，此仍是有生滅，有對待之法，故曰，此亦生滅。若然固執滅生俱盡，即以此無生滅心，名為自然；則猶如世間，諸相雜和，成一體者，名和合性。對此和合性，遂將非和合之物，稱本然性。此非和合之本然，乃對和合而言。仍屬生滅對待法，和合喻世間生滅因緣法，非和合之本然性，喻不生滅之真心。此真乃對妄立，猶非元真之菩提心，如下文所云：「言妄顯諸真，妄真同二妄。」');
hrVerse('044');
wLine('此二句仍屬簡非文，應歸上科。意謂對和合而說本然，此本然則非真本然；對本然說和合，則此和合，亦非真和合。本然非然，是以非本然遣本然；因此本然之性，雖不變，而能隨緣，故非自然。和合非合，是以非和合遣和合，以和合之相雖隨緣，而體不變，故非因緣。總顯菩提真心，亦即藏性，既非世間和合之因緣，亦非對和合而說本然之自然，以世間所說，因緣自然，二皆虛妄，無實體故。');
hrVerse('045');
wLine('壬三正指是', 'KEPAN');
wLine('初句，合指非和合之合，然指非本然之然。非和合，非本然，二皆遠離，故曰合然俱離。次句離字，指離非本然非和合之離，合字意即不離，意謂離非本然，非和合之離固非，即不離非本然非和合亦非。離是雙遮，不離是雙照；雙遮雙照俱非，即遮照同時矣。總而言之，說因緣自然之生滅心要離，而對因緣說自然之心亦要離。非因緣非自然之心要離；能離此非因緣非自然之心，與不離此非因緣非自然之心，二俱非。離之又離，遣之又遣；至此妄情皆盡；方名無戲論法，亦即第一義。');
hrVerse('046');
wLine('庚二誡勸分二。辛初誡徒聞無功', 'KEPAN');
wLine('菩提是如智，即般若德；涅槃是如理，是法身德。眾生本具此智斷二德，亦即前文所示無戲論法。阿難雖曰：「不歷僧祇獲法身。」，但倒想雖銷，細惑猶存；對無戲論法，尚且未明，莫說相應。故於佛果無上菩提，無餘涅槃，尚在遙遠，非汝阿難，歷劫辛勤勞苦修行。如何證得？然則，前文佛言：「狂心頓歇，歇即菩提，何藉劬勞，肯綮修證。」豈非前後相違？當知前文，是對滿慈而言。滿慈三界惑盡，因所知障重，故未開悟，若能但不隨分別，捨世間戲論，則所知障不生，即狂性頓歇，歇即菩提。今阿難雖所知障輕，但煩惱障重，見惑初斷，思惑猶全，位在圓教初信，向後仍須遍歷九信、十住、十行、十向、四加行、十地、等覺、五十四位、真菩提路，始入妙覺，方成佛道。故曰菩提涅槃，尚在遙遠，非汝歷劫辛勤修學，不能證得。又阿難對菩提涅槃無戲論法，尚未明了，非汝阿難歷劫所修之多聞戲論，能證此遙遠之菩提。憶持，是意根意識之事，非以真智明了真理。十二部經，即：「長行重頌兼授記，孤起無問而自說，因緣譬喻及本事，本生方廣未曾有，論議共成十二部。」阿難不但多聞，且能憶持，不但能於一佛所，多聞憶持；且能於十方佛所，多聞憶持，佛所說之十二部經。十方如來，是能說法之人，十二部經是所說之法。清淨妙理，是十二部經所詮之第一義不生不滅之理。一佛之法，尚且無量，況十方無量諸佛所說之法，故曰如恒河沙。阿難早已證得，聞持陀羅尼，故能憶持，十方諸佛所說恒河沙妙理。然在佛望之，聞而不修，未證極果，只增益戲論而已。');
wLine('阿難聞法之後，能為他人說法，如何是因緣，如何是自然，說得甚為清楚明了，故人間皆稱阿難，多聞第一。阿難之多聞，實非一生一世，而是積劫多生，皆多聞薰習。惜無真修，不能伏斷煩惱，無法避免，外境所牽，是以不能免離，摩登伽女之難，為其攝入婬室。若然汝阿難歷劫多聞，而能真修，又何須待我佛頂神咒，敕文殊將咒往護？此舉事實，證明阿難多聞無益，只增戲論。阿難墮入婬室，佛即頂放光明，光中現出，千葉寶蓮，蓮華化佛，宣說神咒；並敕文殊，將咒往護，提將阿難，歸來佛所。並勸摩登伽女，同來見佛，佛為說法，登伽婬火頓息，即證三果，名阿那含，譯云不來。因摩登伽女，頓斷見惑，及欲界九品思惑，捨身即生四禪天，精進修行，斷上二界思惑，即證阿羅漢果。不再來欲界受生，故曰不來。登伽愛心如水，過去五百世，皆與阿難結為夫婦，常為愛水所漂，今阿難雖已出家，仍被彼纏繞，今聞佛說法，即證三果，且於佛法中，精進修習不懈，故其愛河枯竭。令汝阿難，不再為彼所纏，而得解脫。');
hrVerse('047');
wLine('辛二勸真修有益', 'KEPAN');
wLine('阿難聞而不修，未得實益。故雖歷劫憶持如來秘密妙嚴之教，不如一日修無漏業。秘密妙嚴，即三德秘藏，亦即三如來藏，此一心三德之理，眾生雖本具而不自知，故曰秘密。唯佛與佛，乃能相應，曰如來秘密。此三德秘藏，是清淨妙理，屬一乘莊嚴，謂之妙嚴。阿難雖能憶持，而未能親證，故不如一日，修無漏業。以一日望歷劫，長短相距甚遠。無漏業，是二乘所修、所證，若能圓修圓證，反觀自心無形，非內外中間，既無自他彼此，亦無生滅去來，妄情不生，寂照不二，能照即般若，所照即法身，以般若照法身，清淨寂滅即解脫。修此無漏業者，若與三德相應，固不墮三界分段生死；亦不墮方便實報變易生死，故能超越世間憎愛二苦。汝阿難若能從聞思修，不起分別，順境不愛，逆境不憎，亦能遠離憎愛，諸苦永息。如摩登伽以下，是引二女為例，以鼓勵之。如摩登伽，宿為婬女，明其煩惱偏重；由神咒力銷其愛欲，顯神咒力大。法中今成性比丘尼，讚其聞法思修，發奮向上，故能斷惑證真，超凡入聖。羅侯羅，譯云覆障，乃佛之子，據說佛指腹成胎，住胎六年故曰覆障。以其宿為比丘，山中修行，因塞鼠穴，故感住胎六年之報。佛弟子中，密行第一。法華經云：「羅侯羅密行，唯我能知之，以示諸眾生，無量億萬千。」明其所化之廣，法華會上授記將來成佛，名七寶華如來。其母耶輸陀羅，譯云花色，以其端莊美麗，相貌如花故名。二女同悟宿世皆因貪愛而受苦，故今一心一意，修無漏善，小乘無漏善，即空，無相，無作三昧。修此三昧，心不緣境，伏斷煩惱，得以遠離世間憎愛。性比丘尼，已斷三界見惑，欲界思惑，若再進修，自可斷上二界思惑，而超越三界生死纏縛，故曰或得出纏。耶輸陀羅，已證阿羅漢果，法華經授記將來成佛，名具足千萬光相，故曰或得授記。如何自欺，尚留觀聽，是斥責之詞。彼二女子，尚能一念熏修，而得超凡入聖，況汝阿難，豈可自暴自棄，而留戀於見聞分別，自取流轉。');
hrVerse('048');
wLine('乙二示不生滅為本修因妙三觀門分二。而初為當機示圓通本根分二。丁初嘆領述請', 'KEPAN');
wLine('阿難自婬室歸來，諸佛開示十方如來得成菩提，妙奢摩他，三摩禪那妙三觀門最初方便。佛即詳細開示，三如來藏，圓三諦理，正是酬答阿難最初方便之請。因三妙觀門，固是十方如來，成佛之方便，然欲修此三妙觀門，非先開圓解，不名真修。故圓覺經，修三妙觀文中，一一皆云：「悟淨圓覺。」以淨覺心為本修因。可知大開圓解，實為修三妙觀之方便，是方便中方便，亦即最初方便。今阿難大眾，既已大開圓解，獲得成佛方便中之方便，正是從悟起修之時，故本科佛示以不生滅心為本修因妙三觀門，正是酬答阿難之請。本經所云不生滅心，即圓覺經：「以淨覺心，取靜為行。」二者名雖異而義實同。以不生滅心為本修因，而證不生滅之果，正是因果相契，以眾生望佛果，是因該果海；以佛果望眾生，則是果徹因源，因果一致。妙三觀門，即一空一切空；一假一切假；一中一切中。阿難既悟如來藏本妙圓心，非世出世故；即一空一切空；依之而修，成妙奢摩他空觀。悟如來藏元明心妙，即世出世故；即一假一切假，依之而修，成妙三摩缽提假觀。悟如來藏妙明心元，離即離非，是即非即；即一中一切中，依之而修，成妙禪那中觀。三觀隨修一觀，即具三觀，謂之妙三觀門。妙空觀成，斷法界見思惑，證實智菩提；妙假觀成，斷法界塵沙惑，證方便智菩提；妙中觀成，斷法界無明惑，成真性菩提。由三觀力，斷三煩惱，成三菩提。');
wLine('丙初為當機示圓通本根。當機指阿難，及有學大眾。以阿難一向多聞，循聲流轉；佛欲其就路返家，毋須改途易轍、故處處暗示耳根聞性，為圓通本根。如經云：「汝今欲逆生死欲流，返窮流根，至不生滅；當驗此等六受用根，誰合誰離，誰深誰淺，誰為圓通，誰不圓滿。若能於此，悟圓通根，逆彼無始，識妄業流；得循圓通，與不圓通，日劫相倍。」此即密意示阿難應從耳門入道。奈阿難未會佛意，釋尊再請十方諸佛，異口同音云：「生死涅槃，唯汝六根，更非他物。」阿難猶未明了，佛不得不敕二十五聖，各陳圓通，正顯法法頭頭，皆可入道，無須揀擇。十方如來，於十八界，一一修行，皆得圓滿無上菩提，於其中間亦無優劣。惜阿難等，煩惱障重，未能於中，圓自在慧，故佛再敕，文殊揀擇圓通；獨選耳門，為阿難等，初心入道之方便。如經云：「大眾及阿難，旋汝倒聞機，反聞聞自性，性成無上道；圓通實如是。」又云：「堪以教阿難，及末劫沉淪，但以此根修，圓通超餘者，真實心如是。」此皆示當機，應以耳門為圓通本根。');
wLine('阿難及諸大眾，至得未曾有，是經家敘述。阿難等領解佛之開示，故疑惑得以銷除，前文滿慈初疑清淨本然，云何忽生山河大地，諸有為相。佛示以三種相續，起於一念無明。次疑五大，性不相容，何得互遍無礙；佛示以全相即性，以不變隨緣故得自在。又再疑諸佛，何時起妄，佛示以妄本不生，如翳眼見空華，空本無華，何更待生，又喻沙成金，不復為礦。最後又問一切眾生，因何有妄，自蔽妙明。佛示以既稱為妄，云何有因；若有所因，云何名妄。至此疑惑盡銷，但阿難聞之又疑佛頓棄因緣，不獨有自語相違之嫌，且恐濫外道所執之自然。佛再示以，知真本有，達妄本空。則因緣自然，俱為戲論。滿慈及阿難等，聞佛重重微妙開示及訓誨，心中種種疑惑得以銷除。實相，即三如來藏，菩提勝淨明心。既疑惑銷除，心悟實相，則心無挂礙，而得輕安。此三如來藏之理，昔未曾聞，更無所悟，今既得聞，復有所悟，故曰得未曾有。');
wLine('重復悲淚，至白佛言，是經家敘述，敬佛儀式。此是阿難，第五次悲感垂淚，故曰重復。第一次是因邪術所加，文殊師利將咒往護，提獎歸來，即頂禮悲泣，恨無始來，一向多聞，未全道力。第二次是妄執被破後，又復悲淚，自述恃佛威神，無勞我修，故身雖出家，心不入道。第三次聞佛顯見無還，又垂泣叉手，而白佛言，雖承佛音，悟妙明心，未敢認為，本元心地。第四次十番顯見後，因聞：「見見之時，見非是見，見又離見，見不能及。」不明所以，重增迷悶，故悲淚頂禮，求佛施大慧日。今是第五次，信悟既深，益悔昔日，多聞不修，而感佛恩深難報，故悲淚頂禮，既謝佛恩，復啟下問。');
wLine('無上大悲，至出於苦海，是嘆佛恩深難報，大悲包括大慈，菩薩分證三緣慈，未曾圓滿，唯佛究竟故曰無上大悲。佛惑盡智圓萬德俱備，隨機施教，拔苦與樂，如摩尼寶王，謂之清淨寶王。阿難等心為無明所禁錮，妄情所封鎖；今因佛善巧方便，訓誨誘示，得以心開意解，故曰善開我心。能以如是乃指前文所說，演若達多，怖頭狂走，登伽頓銷愛欲；耶輸開悟宿因等種種因緣。提謂提攜，如鼓以狂性自歇，歇即菩提；獎謂獎勵，如勵以汝雖歷劫憶持，如來秘密妙嚴，不如一日修無漏業等；皆佛方便鼓勵勸勉。沉謂凡夫沉淪生死；冥謂二乘冥滯變易。今聞佛種種方便開示，心開意解，得未曾有。自是真修，漸超二死，得證真常，故曰，引諸沉冥，出於苦海。');
hrVerse('049');
wLine('初句至王剎，是敘心開之相，顯多聞非全無益。雖承二字，意謂雖開圓解，然又未圓修圓證。知即悟義，悟如來藏，妙覺明心，遍十方界。迷時以為心性，決定在於色身之內；今悟時得知本具藏性，遍十方界。此即領悟空不空藏文中：「惟妙覺明，圓照法界」之義。含是包含，育是盈育，無不還歸此法界，是含；無不從此法界流是育。經云：「諸法所生，唯心所現」，謂之育；「一切因果世界微塵，因心成體」謂之含。如來國土，指凡聖同居土；清淨約方便有餘土；寶嚴約實報莊嚴土，妙覺王剎即常寂光土。又如來指應身佛；妙覺王剎是報身佛；妙覺明心，即法身佛。由法身能含育正報之報身應身，以及依報之四土。若正若依，悉皆清淨莊嚴。此乃由聞法而得悟解者，多聞豈全無功，不過缺乏真修，未得實益耳。如來復責等二句，是述佛所責。前文：「以此積劫多聞薰習，不能免離摩登伽難。」是責多聞無功。又云：「汝雖歷劫，憶持如來，秘密妙嚴；不如一日，修無漏業，遠離世間，憎愛二苦。」是責不逮修習。然則，豈可一誤再誤，今既開圓解，正應是起圓修之時；但可惜未知從何下手修習，猶如旅泊之人，忽蒙天王賜與華屋，雖獲大宅，從此無須再旅泊他鄉，惜又未得其門而入，安可受用？此述成以下再啟請之由。旅泊之人，如眾生升沉於苦海；天王如佛無上法王；華屋喻如來藏性；雖獲大宅要因門入，如阿難等雖悟藏性本具，然猶未知如何真修，方能證入。');
hrVerse('050');
wLine('此正啟請真修方便。錮蔽權宗曰蒙，昏迷實理曰暗。一切眾生，無不蒙暗，猶如未曾得入華屋之門外漢，終年累月，旅泊他方，實在苦惱。故今願佛大悲，拔除苦惱。捐捨等三句，是敘述回小向大之心願。在會大眾，各各皆回小向大，捐棄昔日所修之小乘有餘涅槃，而渴望畢竟獲證，如來無餘涅槃。但果不離因，因即本發心路，心謂發起修習妙止觀之心，路即修行所經歷之處。由發心修行，相應所歷之路，共有五十五位，名真菩提路，亦名妙菩提路，或妙莊嚴路。前阿難發願謂；「願今得果成寶王。」今細心思惟，成佛不易，誠如佛言，菩提涅槃，尚在遙遠，非切實勤懇修行不可。所謂千里遠行，不離初步，故求佛大悲，開示發心修行所進之路。小乘已證四果曰無學，前三果名有學，若約大乘佛名無學，成佛前諸位，皆名有學。今此文中有學，是約初心凡夫，及小乘初二三果聖人。從何二句，是請示伏煩惱之方便，疇昔指無始時來，攀緣即是妄想，亦即意識心，攀於所緣之塵境，而分別取捨，是生死根本，為修楞嚴大定之障礙。障礙不除，如何修證，故請求佛開示，降伏攀緣心之方便。陀羅尼，譯云總持，眾生本具心性，無法不具，無德不圓，曰總持。佛知是一切種智，佛見是五眼圓明。皆眾生本具，但迷而不覺，隨妄想攀緣，故成眾生知見，今若能攝伏無始時來，顛倒攀緣之心，即得證陀羅尼，入佛之知見。');
wLine('阿難問意有二，初欲捐棄小乘，畢獲如來無餘涅槃，本發心路。佛即答以第一決定義，應當審觀，因地發心，與果地覺，為同為異。然後示以不生滅為本修因，即是如來無餘涅槃，本發心路。次問從何攝伏，疇昔攀緣，得陀羅尼，入佛知見。佛即答以第二決定義，教以審詳煩惱根本。然欲降煩惱，應先細心觀察，煩惱起因，欲知煩惱起因當反觀自心，求此妄想不可得時，攀緣自息，即得解脫。如華嚴經云：「無上菩提，以心為本；心若清淨，一切善根，皆得圓滿，無上菩提，欲成則成。」又大乘心地觀經云：「三界之中，以心為主，若能觀心，究竟解脫；不能觀者，永處纏縛。」又云：「若能觀心體性空，惑障不生便解脫。」又涅槃經云：「若能觀心，名為上定。」可知觀心，不獨為斷煩惱之方便，亦即修習首楞嚴王大定之正行，入佛知見之正因。');
hrVerse('051');
wLine('丁二宣示法義分二。戊初住家敘意', 'KEPAN');
wLine('結集經者，敘述佛意，一則為哀愍現會，已回小向大之緣覺聲聞眾，雖悟藏性本具，但未得修行方法，不能證入，故於菩提心，未得自在。次則為當來，佛滅度後，末法眾生，發菩提心者，開無上乘妙修行路。佛滅後，正法住世一千年，像法住世一千年，末法住世一萬年。今正末法時期，眾生障重慧淺，而能發菩提心，誠難能可貴，故佛預為此輩求無上菩提者，開示妙修行路。無上乘亦名最上乘，一佛乘，或如來乘。三如來藏為一乘體；妙奢摩他三摩禪那為一乘行；三菩提為一乘果；遍法界，盡未來，普度眾生為一乘用。先開圓解，次起圓行，名妙修行。行為能趣，路為所趣；行是流動，路乃安住。路即不生滅理；行即妙三觀門。依不生滅理，起三妙觀行；進趣五十五位，名妙修行路。佛無非為此，故宣示阿難，及法會諸大眾言。');
hrVerse('052');
wLine('戊二如來正說分二。己初總示因心分二。庚初正明二義分二。辛初總徵示', 'KEPAN');
wLine('汝等三句，是佛重按其請意。妙三摩提，亦名三摩地，譯云妙定、正定、大定。此乃諸佛如來，所修證之首楞嚴王大定。不生疲倦，其意有二：一汝阿難既殷勤啟請，十方如來得成菩提妙奢摩他，三摩禪那，最初方便。又請求開示「中道了義，無戲論法」。又欲得陀羅尼入佛知見。足見求法精進，無有疲倦。其次是如來所證，三摩提，非精進不懈，不能修證，不應或生疲倦。應當謂理所當然，先明，即未起行之前，應當首先明白，發覺初心，即最初發起始覺智，向本覺理之心，亦即最初之因地心。決定義，指十方三世諸佛，所共遵守。云何初心，二義決定，是徵起。');
hrVerse('053');
wLine('辛二別釋分二。壬初應審觀因地發心分二。癸初總勸審觀', 'KEPAN');
wLine('第一義者，是指二決定義中之第一種，非指第一義諦。汝等三句是重按其請意。捐捨聲聞修菩薩乘，是回小向大，菩薩有四教之分：今約圓教菩薩，初發心時，即觀諸法實相，修一心三觀，即空即假即中，有功用道，名菩薩乘；無功用時，即名佛乘。菩薩乘是能入，佛乘是所入。故曰修菩薩乘，入佛知見。應當以下，是勸審觀因心。因地發心，若以不生不滅心為本修因，則與果地所證，本覺不生不滅之理是同，否則即異。同則如水乳融；異則如同煮沙，欲成嘉饌，縱經塵劫，終不能得。故曰阿難，若於因地，以生滅心為本修因，而求佛乘，不生不滅，無有是處。');
hrVerse('054');
wLine('癸二正示審觀分二。子初立喻', 'KEPAN');
wLine('初句承上起下，次二句勸阿難起智觀察。器世間，即山河大地，皆因緣生法，有生滅，可作為，故皆遷變壞滅。反觀虛空，非可作為故，由始至終，不曾壞滅。此約俗諦言，若據第一義，虛空亦因迷真起妄而有，所謂：「迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。」故一人發真歸元，十方虛空，悉皆消殞。今約俗諦：器世間有變壞，喻眾生生滅之身心；虛空不壞，喻佛性不生滅理。器世間一切無不包含於虛空中，喻眾生生滅之身心，不離無生滅之覺性；而不生滅性，亦非離生滅之身心。二者名殊體同，非細心觀察不可。若能審察世間一切，相妄性真，因而捨妄歸真，稱性起修，以不生不滅心為本修因，自可契證果覺，不生滅性。');
hrVerse('055');
wLine('子二示法分二。丑初簡妄生滅相合可作喻分二。寅初指妄總標', 'KEPAN');
wLine('汝指阿難，阿難如此，一切眾生，莫不皆然。人體由地水火風四大假合，互相纏結而成。既有身相，則妄有六根；於是本具湛圓，妙覺明心，不生不滅，與生滅和合，遂成阿懶耶識。此識精元明，於眼為視，於耳為聽，於鼻於舌為覺，於身於意為察。雖然性中相知，而用中相背。如是心與色合，而成為五陰渾濁之體；識陰為始，色陰為終。加以受想行三，便成五疊渾濁不清之相。下文云：「生因識有，滅從色除。」故曰：從始入終，五疊渾濁。');
hrVerse('056');
wLine('寅二約義別釋分二。卯初通示濁義', 'KEPAN');
wLine('初句徵起，下舉喻明。清水喻眾生本具真心，清淨本然；塵土灰沙，喻四大，本質留礙，喻四大體，能障真性。二體法爾，謂清水與塵土等，其體法爾如是。一清一濁，一通一礙；喻一真一妄，其性雖同，其用各異。有世間人喻迷位眾生，取土投水，喻眾生從真起妄，而有見相二分。土失留礙，水亡清潔，喻因見相二分，彼此相引相牽，致心境和合，而成六根。自此，心法無形，變成有形；色法無知，變成有知。喻容貌汩然，名之為濁。汝濁五重，指劫濁，煩惱濁，眾生濁，命濁，及見濁，亦復如是，謂如取土投水，水亡清潔，土失留礙，此乃最初渾沌昏擾之相。餘經約枝末五濁，本經則約根本五濁。依色陰立劫濁，依受陰立見濁，依想陰立煩惱濁，依行陰立眾生濁，依識陰立命濁；五陰為體，五濁為相，陰濁名異，體相實一。');
hrVerse('057');
wLine('卯二別示濁名分五。辰初劫濁', 'KEPAN');
wLine('劫濁依色陰立，內之色身，外之器界，皆屬色陰。內身有生老病死，外界有成住壞空；念念變異，三世遷流故名劫濁。見指能見，屬心法，虛空是所見，屬色法。能見之見性，與所見之虛空，皆遍十方；空中有見，見中有空。既不可指陳，何者是空之邊涯，更不可說，何為見之界畔，故曰空見不分。若謂但有虛空，而無見性，則除見外，另覓空體了不可得；若但有見性，而無虛空，則不能顯出，能見之覺性。今因能見之見性；及所見之虛空，色心二法，彼此相織，由心取境，因境引心心境和合，虛妄成根。如是根塵相對，妄起分別，三世遷流，故名劫濁。');
hrVerse('058');
wLine('辰二見濁', 'KEPAN');
wLine('依受陰而成見濁。四大乃色法，能攬四大為自體者即心法。色心二法和合而有六根，既有六根，則一精元明之藏性，遂為四大所隔，而分別成為見聞覺知等六精，眼為色礙，耳為聲礙，乃至意為法礙，彼此壅塞留礙。水火風土四大，本屬無知，今為六精所轉而成有知。知與無知，互相交織，妄成六根，領納六塵，而起有我見，無我見等，是第二重，名為見濁。');
hrVerse('059');
wLine('辰三煩惱濁', 'KEPAN');
wLine('煩惱濁依想陰成。既根塵相對，便生六識。心指第六意識，憶謂追憶已往，識是分別現在，誦習以備將來。由於憶識誦習，於中分別好惡，煩惱遂起。性即能想六識之性，托於六根，發為見聞覺知等六種妄想。容有二義，一是容納現在六塵之影子。二是形容，亦即安排，六塵之境界，還自取著，以為受用。此皆屬意識境界，意識外假法塵，內托意根而有。若離所緣之塵，則所緣既滅，能緣亦泯，何來識相。反之，六塵若離六識之妄覺，則能取不生，所取亦亡，自無塵性可得。故曰離塵無相，離覺無性。今由妄識妄塵，交熾相織，緣塵想念，貪戀不已，故成煩惱，是第三重，名煩惱濁。');
hrVerse('060');
wLine('辰四眾生濁', 'KEPAN');
wLine('眾生濁依意根之行陰而成。因行陰造作成業，由業感果，流轉生死，終而復始，故成眾生濁。行陰起滅迅速，剎那不停，如暴流水，故曰又汝末那心中，從朝至夕，妄念相繼，生住異滅，無暫停息。知見指六根知見，每欲留戀六塵器世間，如眼戀於色，耳戀於聲，乃至意戀於法；遂作業流轉，作有漏業，運到同居土，為苦惱眾生；作無漏業，運到方便土，為自利眾生；作漏無漏業，運到實報土，為大道心眾生，作非有漏非無漏業，運到常寂光土，為無上眾生。故曰：業運每常運於國土。由於妄身妄心，常遷流不已，交相組織，遂成眾生，是第四重名眾生濁。');
hrVerse('061');
wLine('辰五命濁', 'KEPAN');
wLine('命濁依識陰中第八識而立。在眾生迷位，此識去後來先作主翁，為九界聖凡命根之所依，乃至成佛，方可轉此識而成大圓鏡智。見聞通指六根，六根唯是一心，故元無異性。眾塵謂明暗通塞等，十二諸有為相；由於攬塵結根，別開門戶，將妙覺明心隔離，一體而成六根，見聞覺知等差別，故曰眾塵隔越無狀異生。六根元是一體，例如耳聞法，口問義，身起敬，心歡喜，此即性中相知，同而非異；然眼不能聞，耳不能見，彼此不能互用，即用中相背，異而非同。同非定同，異非定異，故曰同異失准。由於一同一異，交相組織，擾亂真性，妄成命濁，是第五重名為命濁。');
hrVerse('062');
wLine('丑二依無生滅性合虛空喻分二。寅初棄濁就清', 'KEPAN');
wLine('初三句按阿難所請。');
wLine('前文阿難欲捐捨小乘，畢獲如來無餘涅槃。無餘涅槃，即常樂我淨四德，眾生因流轉生死，故失真常而成無常；眾生有煩惱法，故失真樂而成苦惱；眾生有見濁命濁，故失真我而成妄我；眾生有劫濁，故失真淨而成不淨。今阿難以五濁眾生之見聞覺知，欲契如來常樂我淨，涅槃四德，實在遙遠，故佛特別囑咐阿難，應當先加揀擇，真因地心。若真妄二本，決擇不明，取捨顛倒，實無由澄清五濁，證得涅槃。生死根本，是指前七識，妄想攀緣之心，亦即生滅心；以生滅之心，如何能契不生不滅之涅槃四德？故非先決擇真妄，捨棄為生死根本之攀緣識心，而依不生不滅，圓滿湛然，常住本覺之佛性，為本修因，始可因心契合果覺，果覺不離因心，因果相契，方可成就佛果菩提涅槃。此即捨識用根，去相存性。以湛然不動六根之性，旋其虛妄生滅之攀緣識心，外伏塵勞，內照心源，如是自可返妄歸真，澄濁成清；還復本有元明覺性。若然獲得元本明妙之覺性，以此不生不滅之心性為因地心，然後方可圓成果地修證。此約圓教初住，大乘見道位，初證本覺妙明，為本修因，方名真修，方可修證無上佛果菩提。');
hrVerse('063');
wLine('寅二以喻合法', 'KEPAN');
wLine('此以喻合眾生返妄歸真之方便。眾生心性，本來清淨，因起無明，幻現身心世界。喻以塵土，投於清淨水中，故現渾濁之相。今欲旋妄歸真，猶如以靜器貯水，靜久不動沙土自沉。喻從名字起觀行，由於觀行功深，三惑不起，清淨佛性，相似現前。斷見思，伏無明，位在圓教十信，入相似位。但若遇境逢緣，仍為所動，如沙土雖沉，搖之又起，以相似位，未得不退轉故。必需去泥純水，始可一澄永澄，濁不再起，喻觀行加深，中觀現前，分破無明，分證法身，入大乘見道位，得阿鞞跋至，入俗利生，不為煩惱所轉。此即從相似位，入分證位，如是漸進，盡四十二品無明，入妙覺位，圓滿菩提，歸無所得，方名為永斷根本無明。至此，明相精純，成妙覺極果，純一不雜。即起信論云：「破和合識，智純淨故。」明精純是般若德，即始覺智滿；相精純，是法身德，即本覺理圓。如智照如理，一如無二如，唯是一心，到此清淨本然，周遍法界，利樂有情，大用無礙。即前文所謂：「唯妙覺明，圓照法界。」亦即下文：「忽然超越，世出世間，十方圓明」。亦即：「圓滿菩提，歸無所得。」一切變現，乃果後起用，於一身中，現無邊身；化度十方，在在處處，坐道場，度眾生，應以何身得度，即現何身說法。如觀音菩薩：「三十二應，入諸國土。」亦如彌勒菩薩：「從於識性流出，無量如來。」亦即空藏菩薩：「身能善入，微塵國土，廣作佛事。」又明相精純，是前文：「我以妙明不生不滅，合如來藏。」一切變現，是前文：小中現大，大中現小，一為無量，無量為一。」雖變現一切身心世界，而不為煩惱所轉，亦不為生死所染，一一身無不皆合涅槃清淨妙德；不生不滅是常德，變現自在是我德，二死永亡是樂德，五住淨盡，是淨德。此即酬答阿難，畢獲如來，無餘涅槃，本發心路，得陀羅尼，入佛知見之請。');
hrVerse('064');
wLine('壬二應審詳煩惱根本分二。癸初總勸審詳', 'KEPAN');
wLine('前科教以不生滅為本修因，即涅槃根本；今教以審詳煩惱根本，即生死根本。此答阿難：從何攝伏，疇昔攀緣之請。');
wLine('第二義者，即二決定藏中之第二義。汝等三句，是按阿難請意。汝阿難及大眾，既已決定回小向大，發菩提心，求佛無上菩提，則應於菩薩乘生大勇猛。蓋菩薩自利利他，必須斷九界煩惱，斷二種生死；較之聲聞乘，加倍困難，非生大勇猛心不可。諸有為相，指內之六根，外之六塵，有生滅，有始終，有去來，謂之有為。眾生一向熱戀不捨，執為實我；而二乘雖破我執，仍執為實法。今既欲發菩提心，成無上道，自然決定捐棄諸有為相。然欲棄此，當斷煩惱；欲斷煩惱，必先究其煩惱根本。故曰：應當審詳，煩惱根本。發業，是發動身口意而造殺盜婬等業，八識規矩頌云：「動身發語獨為最。」可知獨頭意識，發業之力最強；潤生，是俱生我執，行相甚為微細，如種子在土，值遇雨露，即能生長。八識種子亦然，遇無明雨露，轉生能見所見，能所既立，由心取境，因境牽心，心境和合，遂成六根。六根對六塵，而引生六識；六識對境分別取捨，遂生煩惱。因煩惱而作業，而流轉，故追詰根源，煩惱之根本，實由八識見分，發業潤生，而自作自受。');
wLine('佛告阿難，汝等發菩提心，欲修證無上菩提，若不審詳諦觀，煩惱根本，則不能知，虛妄根塵，從何處而起顛倒，處尚不知，如作降伏煩惱，取證如來果位。根塵本非實法，故曰虛妄。此虛妄之根塵，乃因顛倒而有；而顛倒又由於本末無明。因根本無明，而成見相二分，能所對立，引生六根。由枝末無明；六根取塵，引生六識，分別取捨，遂成煩惱。若能審觀，煩惱起因，念念回光返照，則諸念頓息，迥脫根塵，自能攝伏，疇昔攀緣，此即奢摩他之止；審觀力強，靈明不昧，此即毗缽舍那之觀；可知審觀，即是止觀。止觀力強，伏斷煩惱，超凡入聖，必登如來果位。下文云：反窮流根，反聞自性，旋見循元，返息循空，皆是審觀煩惱根本。楞伽經云：「覺想生名智。」寶積三昧經云：「云何為慧，審是慧者，即名為慧。」由是可知審觀之於修行，何等重要。');
hrVerse('065');
wLine('癸二正示審詳分二。子初立喻', 'KEPAN');
wLine('初三句喻妄，後五句喻真。世間解結之人，喻修菩提欲斷煩惱之眾生。不見所結，喻不審觀煩惱根本，不知虛妄根塵何處顛倒。云何知解，喻處尚不知，云何降伏煩惱取如來位。虛空喻真如妙性，虛空無結，喻佛性本來清淨；無煩惱可除，無惑可斷。以虛空無形相，本來無結，亦復無解。故從來不聞虛空，隳毀破裂。喻真性無相，元本無結，亦無須解。');
hrVerse('066');
wLine('子二示法分二。丑初委示顛倒處合所結喻分二。寅初總示結根', 'KEPAN');
wLine('則字緊承上文，欲知結處，即汝阿難，現前此身中眼等六根，便是家賊之媒介。家賊，指六根，由於六根對六塵，而起六識；六識分別取捨作業，流轉生死，損功德，失法財，如賊劫家寶。且六根六識，俱屬身內，故曰：六為賊媒，自劫家寶。古德云：「家賊難防，識得不為冤。」心地觀經亦云：「若能觀心，究竟解脫。」涅槃經云：「若能觀心，名為上定。」故佛教阿難審觀，實為解結之方便。由此無始，謂根結非始自今日，而是由無始時來，一念妄動，六根起結，內執身心為我，外執器界為我所。念念貪戀愛著，便成纏縛，於身心器界，俱不自在，況復出離，故曰：於器世間，不能超越。');
hrVerse('067');
wLine('寅二別示結相分二。卯初約眾全世界以明妄數', 'KEPAN');
wLine('初句是徵，以下是釋。此中世界，乃指有情之根身，非指無情器界。世約時言：有過去現在未來，以遷流不住為義。界約處說，有前後左右，四維上下，以方位定在為義。「方位有十，流數有三。」是結成十方三世之數。一切眾生之身心，皆由色心二法，交結組織，虛妄而成。能見是妄心；所見是妄色，色心交結，而成妄身。貿謂交換，遷即改變。色心二法，交換改變，遂成世界相涉。世是心法，界是色法。心法無形，與色相涉，變為有相；色法無知，與心相涉，便成有知。即前文所謂：「見聞覺知，壅令留礙，水火風土，旋令覺知。」「而此界性」，應云界相。設立方位，雖曰十方，然究其有一定方位可明者，世間人只名東西南北。至於上下以及東南西南，東北西北等六位，則無一定之方位，以東南之中，近東歸東，近南歸南；東北西北亦然。如是雖曰十方，實則唯有四方。四方與三世相涉，以世涉方，是三四成十二，以方涉世，亦是四三成十二，故曰宛轉十二。此是第一疊。若再以三世涉四方，每方各有十世，三乘四十成為百二；以四方涉三世，每世各有十方，四乘三十亦成百二，是第二疊。若更以三世涉四方，每方各有百世，三乘四百成為千二；以四方涉三世，每世各有百方，四乘三百亦成千二，是第三疊。流謂從本至末，即自第一疊，流至第三疊；變謂變少成多，由一十變一百，由一百變一千；一十百千，是舉整略零，實則是一十二，一百二，一千二。藕益大師釋些三疊之義，謂三四四三，成十二，是第一疊。其次是每世各具十法界，以方涉世，變成百二，是第二疊。再其次是界界各具十法界，則百二變成千二，是第三疊。筆者認為：若依經文，由一十變一百一千，則義如前釋。若以法界眾生，互具互涉，則應依藕益大師所解。');
hrVerse('068');
wLine('卯二約世界妄數以歷六根分二。辰初明性本圓融', 'KEPAN');
wLine('始謂第一疊，終約第三疊；總括始終，即由第一疊一十二之始，至第三疊一千二百之終。眾生既由妄心之世，及妄色之界，彼此相涉，自始至終，成為一千二百之妄數。而眾生之六根，周遍身心，故六根亦各各變成，一千二百功德。六根之相，各有差別，六根之性，唯是一心。雖迷真逐妄，但在妄恒真；所具功德，並未虧損，故六根各各功德，有一千二百。');
hrVerse('069');
wLine('辰二明用分優劣分二。巳初總明', 'KEPAN');
wLine('前云六根，各各具有千二百功德，是約六根之性言。今佛命阿難，就六根之用，以定其優劣，是約迷位。障輕則優，障重則劣。先審定何根為優，何根為劣，以便選擇修行入門之方便。');
hrVerse('070');
wLine('巳二別示分六。午初明眼根相用', 'KEPAN');
wLine('觀見是眼之性能，亦即眼根本具之功德。能見曰明，不見曰暗；眼前景物，能見清楚明了，謂之前方全明，背後景象，完全不見，曰後方全暗。身之前後左右，即南北東西及四隅，四方各占二百功德，四隅各占一百，合共一千二百。今前方正南方，及東南西南之一分全見，再左右旁觀東方及西方之一分亦見，唯有後方正北及東北西北之一分不見。放眼根對四周景物，但能見三分之二，不見三分之一。若以統計而論，眼之功德，則不能周全；若以三分而論其功，僅得三分之二，後之北方，及東北西北之一分，完全無德。是故當知，眼根唯有八百功德。');
hrVerse('071');
wLine('午二明耳根相用', 'KEPAN');
wLine('聽聞是耳根之功能。四方有音，悉能周聽。如下文云：「十方俱擊鼓，十處一時聞。」故曰十方無遺，此即圓真實。有聲曰動，無聲曰靜；耳根聞動時，遠近之聲皆聞，此即通真實。耳根聞靜時，則無邊畔界限，是即常真實。若遠若近，若動若靜，十方俱聞，故知耳根圓滿，具一千二百功德。');
hrVerse('072');
wLine('午三明鼻根相用', 'KEPAN');
wLine('鼻根以嗅聞為功能，且能呼出體內濁氣，而吸入體外新鮮空氣，故曰通出入息。通出具四百功德，通入亦具四百功德，出入息時，於中稍停，故闕中間交接時四百功德。驗於鼻根，三分闕一，當知鼻唯八百功德。');
hrVerse('073');
wLine('午四明舌根相用', 'KEPAN');
wLine('舌根既可嘗味，亦可言說；若取嘗味，合時方覺，離中不知，功德不圓。但今取言說，既能宣揚世間法。更能宣揚出世法；世間法是俗諦智，出世法是真諦智。言語雖限於方言，或限於分量；然言中能設義理，無窮無盡。法華經云：「治世語言，資生事業，皆與實相，不相違背。」以語言能盡世間智，能詮出世理。故知舌根圓滿千二百功德。');
hrVerse('074');
wLine('午五明身根相用', 'KEPAN');
wLine('身根以覺觸為功能。對所覺之觸塵，能知冷暖澀滑等，而識別違順之境，如冬遇寒風，夏遇焰陽則違；冬暖夏涼則順。又飢而無食謂之違，渴遇甘露謂之順。但必須與外境合時方覺，離則無知，離時闕一分功德，合時能知違順，是雙分功德，故知身根，三分缺一，僅具八百功德。');
hrVerse('075');
wLine('午六明意根相用', 'KEPAN');
wLine('意是心法，既不看色，亦不聞聲，唯默然容受，是其功能。口不言而心自知謂之默，包涵一切謂之容。十方以下，顯其包容範圍之廣，十方約處，三世約時；十方是橫遍，三世是豎窮。世間是六凡染法，出世間是四聖淨法；世間是同居土，出世間是方便與實報土。若人若法，若聖若凡，若時若處，無一不包容，且一一皆能盡其涯際，故知意根圓滿一千二百功德。');
hrVerse('076');
wLine('丑二勸詳擇降伏合知解喻分二。寅初勸簡略明', 'KEPAN');
wLine('生死是果，屬苦諦；欲流是因，屬集諦。一切眾生，順乎生死欲流，根隨塵轉，而起貪瞋癡，作殺盜婬，故流轉生死。今既欲脫離生死，自當逆流。然欲逆生死流，必須窮究生死欲流之根源；旋根脫塵，根不緣塵，乃至究竟，至不生滅。如觀音菩薩，修耳門圓通，初於聞中，入流亡所，所入既寂，動靜二相，了然不生，如是漸次深入，解六結，破五陰，直至生滅既滅，寂滅現前，謂之返窮流根，至不生滅。此是佛按阿難之請意。');
wLine('當驗此等以下，是勸簡擇。根以領受塵境，而發見聞覺知為功用，故名六受用根。此六受用根中，鼻舌身三，以合中知，眼耳及意，為離中知；合知難修，離知易入；而離知三根中，意根深隱難測，眼耳顯淺易入；而眼耳二根中，又以耳根為圓通，眼根不圓滿。據此，佛已密示耳根，為圓通本根，但不明言，意欲令阿難自驗自悟，故勸其當驗明此六根中，誰合誰離，誰深誰淺，誰為圓通，誰不圓滿。以求離知顯淺以及圓通之根，作為須修之依據。彼指六根之性，亦即識精圓明，無始以來，由於妄心妄境，互相交織而起妄識，因識分別，作業流轉，故曰彼無始織妄業流。佛意是：若能於此六受用根中，選擇一圓通根而修，自可逆彼無始織妄業流，以其得依循圓通本根修，與不依圓通根修，其功力日劫相倍，故非選擇圓通本根不可。');
wLine('佛於前科，既已指出虛妄結處在根，繼而又告阿難，六根功德優劣，故曰：我今備顯，六湛圓明，本所功德，數量如是。前文云：「總括始終，六根之中，各各功德，有千二百。」但因眾生在迷，為境所限，故有優劣。其功德數量，如前所說，隨汝阿難，詳細選擇，於六根中，何根最圓，可作修證之依據，為初學之入門者，然後我再為汝發明，增上進修之方法，令汝速得成就佛果菩提。');
hrVerse('077');
wLine('文中十八界，兼攝七大，六塵攝前五大，六根攝見大，六識攝識大。十方如來，是統論十方各類之機，十方如來因地發心，得圓自在慧，故於十八界，七大，二十五門，門門皆可入道，並無優劣，無須揀擇。但汝等根性下劣，未能於諸法中，得圓融無礙之自在慧，故我為汝等，宣揚六根之功德數量，優劣如前，令汝等得以選擇一圓通根，然後依之一門深入。若能入一無妄，則一根既返元，六根成解脫；即可解六結，到達一真無妄之地。所謂：「一根收攝，諸根皆歇。」故曰：入一無妄，彼六知根，一時清淨。');
hrVerse('078');
wLine('寅二因疑廣示分二。卯初述疑', 'KEPAN');
wLine('阿難問意有二：一是不知何為逆流，二是未明何以一門深入，六根一時清淨。眾生順流，向外攀緣，根隨塵轉，故成業流。今欲了生死，成佛道，當然要逆流而上，收攝六根，外離塵境，內觀根性。此即前文：「見見之時。」亦如下文：「脫黏內伏。」「旋聞與聲脫。」「旋汝倒聞機，返聞聞自性。」等，皆是逆流。又六根用雖相背，但性中相知；故但依一門深入，從淺至深，乃至究竟相應，自令六根，一時清淨。阿難一向多聞，此理豈有不知，但為法會初心，故有此問。');
hrVerse('079');
wLine('卯二廣示分二。辰初？？？分三。巳初就法研破', 'KEPAN');
wLine('須陀洹：譯云預流，亦名入流，即預入聖人之流。已斷三界見惑，見真諦理，是小乘見道位。第六意識，從此對境不再落分別。金剛經云：「不入色聲香味觸法，是名須陀洹。」根中積生無始虛習，指第七識。三界九地，八十一品思惑，阿難僅證初果，仍須天上人間，七返受生，方斷欲界九品思惑。二果聖人已斷欲界六品思惑，但仍須天上人間，一返受生，故二果斯那含，譯一往來。三果阿那含，斷盡欲界九品思惑，無因不感果，不再來欲界受生，故譯為不來。唯寄居四禪天之五不還天進修，斷盡上八地七十二品思惑，便證阿羅漢果。今佛責阿難，雖證初果，斷見惑，然又未知，九品思惑，要因修斷。何況，是反顯之詞，此與我執俱生之九品思惑，尚且不知，何況與法執俱生之生住異滅，四相無明。起信論謂三細中之無明業相為生相無明，見分相分，及六粗中之智相，相續相，是住相無明；執取相，計名字相，為異相無明；起業相，為滅相無明。分齊即四相分際齊限；頭數，約細推之，四相中各有四相，頭緒紛煩，數量無盡。此境已非二乘所能知之。佛責阿難聞而不修，故斷惑甚淺，但斷分別我執，俱生我執，及俱生法執，猶尚未知，何況伏斷。');
hrVerse('080');
wLine('六根性中相知，不能說六；用中相背，不能說一，執一執六，皆屬凡情。今阿難問，云何深入一門，能令六根，一時清淨，正是凡情未泯，故佛令其審觀，現前六根，為一為六。若言六根為一，則其用應相通，何以而今，眼不能聞，耳不能見，頭既不能履，足又不能言。六根彼此不能互用，當知六根非一。若然執此六根，決定是六，如我如來，今於首楞嚴法會中，與汝阿難，宣揚微妙法門時，汝阿難之六根，誰來領受？阿難答言：我用耳聞。佛言：汝耳自聞，又何關汝身口之事？云何而今，汝口來問義，身起欽承；可知六根互通無礙，不能說六根決定是六。由於用中相背，故非一，性中相知，故非六，計一計六，俱屬妄執。是故汝阿難應知，若謂六根非一，而畢竟是六，則應用不相隨；何以今日耳聞法，口問義，身欽承？若謂六根非是六，而畢竟是一，則其用應相通，何以汝耳不能見，目不能聞，所以終不應言，汝之六根，元本是一，抑或元本是六。');
hrVerse('081');
wLine('此佛重為當機，顯示六根，非一非六，而所以成一成六之由。由於眾生，自無始時來，迷真起妄，依惑造業，顛倒行事，淪替生死，故於圓滿湛然，元無一六性中，而有一六義生。若能返妄歸真，說一說六，俱屬多餘。汝阿難今已證初果，不入色聲香味觸法，六根脫塵，而得人空，雖然六銷，但法執猶存，未能亡一。');
hrVerse('082');
wLine('巳二借喻顯理', 'KEPAN');
wLine('初四句喻從一成六，下二句喻除六說一。虛空喻湛圓妙覺明心，群器喻六根之相，異空如六根見聞覺知等性。虛空本無相，不可說同說異，因參合群器之中，由群器之形相各異，長短方圓等不同，空亦隨器而成方空圓空等異名。喻湛圓妙覺明性，因六根異相之分隔，而為視為聽，為覺為察等名差別。此是說明六根，因迷真起妄而有。即經中所云：「於一精明，分成六和合。」除器觀空，喻六銷，說空為一，喻猶未亡一。安器除器，與空無關；器自更改，空元不動。云何可說，彼太虛空，因汝安器，而成同與不同。由此可知，見空有同異，已屬妄見，何況更為虛空，安立是一非一等名，豈非妄上加妄。');
hrVerse('083');
wLine('巳三以法合喻', 'KEPAN');
wLine('法謂湛圓妙覺明心，元非一非多，由於無始，六塵分隔，結滯成根，因而成為六受用根。合太虛空，參與群器，而成異空。若能解除根結；則說根性為一。喻除器觀空，說空為一。因結根說六固妄，解結說一亦妄。圓滿湛然之性，並不為汝說一說六，而成一六；何況更說，非一非六。合彼虛空，非因安器，而成同空異空，說異說同俱不可；何況更說，非同非不同。故曰：則汝了知，六受用根，亦復如是。');
hrVerse('084');
wLine('辰二約妄相別示分二。巳初明從真起妄六用偏局分二。午初別示生起之由分六。未初明眼根結相', 'KEPAN');
wLine('此中文略，應有：「云何無始，顛倒淪替，故於圓湛，一六義生。」之徵起，餘根亦然。');
wLine('由明暗等，是指最初境界相。最初性覺必明，妄為明覺，是有明之始；空晦暗中，是有暗之始。由於無明妄動，必欲加明於覺，遂將妙明真空，變成晦昧之頑空；如雲遮月，暗非全暗，明暗滲雜，此即真妄和合，故曰二種相形。由於明暗二相，引發湛圓妙心，發出妄見，故曰於妙圓中，黏湛發見，此即八識見分。由於見分必欲有所見，而成為相分，此能見之見，即反照於相分之妄色，於是色心和合，結成眼根。此說明眼根，最初形成之因由，屬於清淨四大之勝義根；此勝義根，即成為眼根之體質，故曰因名眼體。因勝義根之眼體，而有浮塵根之形相，浮塵根形如蒲萄朵，以色香味觸及地水火風八塵所成。浮根既成，根塵相對；則根為塵轉，循色流逸，奔馳於色塵之境，遂為色塵所限，見不能超越於色。');
hrVerse('085');
wLine('未二示耳根結相', 'KEPAN');
wLine('此動靜二相，亦最初境界。由於動靜二種聲塵，互相鼓動，名為相擊。因於湛圓妙覺明心中，發出聽聞之性。此乃由境牽心，復由聽聲之性，卷聲成根，此根為浮塵根之根元，名為清淨四大。成為耳根之體質，亦即勝義根，是耳根最初之形成。再依此勝義耳根之體質，而成耳之浮塵根，此根形如新卷之荷葉，亦為地水火風四大所成，因此根欖聲塵以為體，故循聲塵而流轉，終日流逸，奔馳於聲塵中，自此根為塵限，不能超越於聲。');
hrVerse('086');
wLine('未三明鼻根結相', 'KEPAN');
wLine('此中通塞，指最初晦昧為空，是通相；結暗成色，是塞相。由於通塞二相，互相顯發，於湛然妙心中，發出一種嗅聞之性。此即由境引心，而成嗅精；復由心取境，嗅精對映於香塵，吸取香塵而成根。此根元為清淨四大所成，雖屬四大，但其相極為微細，非天眼聖眼不能見，故名勝義根。是納外之香塵而成內之四大，為鼻根之體質。由此體質而成浮塵根，其形如雙垂爪，是由粗濁四大而成，故曰浮根四塵。由於根塵相對，終日流逸奔逐於香塵之境，遂為香塵所限，自此鼻不能超越於香。');
hrVerse('087');
wLine('未四示舌現根相結', 'KEPAN');
wLine('舌根不動，安然無味曰恬；知甜等味，曰變。由於最初恬變二種妄塵，互相參對，引動湛圓妙心，發生一種知味之性，是為由境引心，成為嘗性；再由心取境，反映於味塵中，旋取味塵成根，此即為浮塵根之元、之勝義根，是清淨四大所成。因依此清淨四大舌根之體質，而成粗濁四大之浮塵根，其形如半圓形，猶月初之月名初偃月。既根塵相對，自然終日流逸奔騰於味塵之境，遂為境限，自此不能超越於味。');
hrVerse('088');
wLine('未五示身根結相', 'KEPAN');
wLine('身根有離知及合知二種妄塵，由於離合相摩，引動妙湛圓心，發出一種知覺之性；此乃由境牽心，後由心取境，知覺之性，反映於觸塵，搏取觸塵，心境和合而成身根。此身根是極微細之清淨四大組成，能為浮塵根之根元；浮塵根依此清淨四大勝義根之體質，而成其形，如腰鼓顙。腰鼓亦名杖鼓，以皮革封其兩端，腰細狀如人身。此依勝義根，而由粗濁四大而成之人體，正如腰鼓之形。身根既成，根塵相對，流逸奔逐於觸塵之境；遂為塵境所限，從此不能超越於觸。');
hrVerse('089');
wLine('未六示意根結相', 'KEPAN');
wLine('此中生滅二塵，亦最初無明妄動之境界相，為意根所對之法塵。最初由於一念無明妄動曰生，有生當然有滅，生滅相續不斷，而引動湛圓妙心，由是發出妄知，再由此虛妄知覺之性，映對法塵，於是由境牽心，再由心取境，心境和合而成意根。此由清淨四大所成之意知根，能為浮塵根之所依，依此清淨四大之體質，而成粗濁四大之肉團心。肉團心居於人體之內，能見外物，外物不能見心，故曰如幽室見。意根以前五塵落謝之影子為所緣境，由於根境相對，終日奔馳流逸於法塵，故為法塵所限，不能超越。');
hrVerse('090');
wLine('午二總結偏局之相離塵無體', 'KEPAN');
wLine('總結六根，見聞覺知，為六塵所局限。若離六根，即歸一心，無復見聞覺知等差之相用。六根之由生，皆因眾生最初一念妄動，於妙覺明心，必有所明，遂妄為明覺。因此明覺之無明妄覺，故失卻原本精明妙心，而成為第八識之見分。能見見於所見，心境歷然，於是境牽心，心取境，遂黏此妄覺，而發出六種妄光，成為見聞嘗觸覺知等六性。由此六種妄心，攬取塵境，色心和合，結成六根，若離六塵明暗通塞等，即心境節脫，而六根見聞覺知之性，便歸於堪圓妙覺明心。如泥作瓶，故有瓶空；如碎泥瓶，瓶中之空，即歸虛空。故曰離明離暗，無有見體；乃至離動離靜，離通離塞，非變非恬，非離非合，非生非滅；耳之聞性，鼻之嗅性，舌之嘗性，身之覺性，意之知性；皆無自體可得。');
hrVerse('091');
wLine('巳二明返妄歸真六根互用分二。午初明返妄圓拔', 'KEPAN');
wLine('循者順也，眾生迷真逐妄，隨順明暗等塵，為彼等所轉，故枉受生死。今欲脫離生死，但能不順動靜等十二諸有為相，奔馳流逸，而逆流旋根內照，自可離塵見性，返妄歸真。諸有為相中，先列動靜二塵，是密示當機，應選耳根入門。拔謂選拔，脫黏，即脫離所黏之塵；內伏，即返觀自性，降伏攀緣。佛教阿難，但不隨塵流轉，而於六根中，隨選拔一根，脫黏內伏，如是內脫根，外離塵，根塵迥脫，內外空寂，煩惱盡，真性顯，降伏塵勞妄想，回歸元本真心，則本有智光，自可顯發明耀。既本具明耀之性，今已發明，則靈光獨耀，照古騰今；既非外塵所能障，亦非內根所能限。故餘之黏，亦隨此選拔之一根，圓滿齊脫。此即下文所謂：「一根既返源，六根成解脫。」亦即答阿難所問：「云何一門深入，能令六根，一時清淨。」');
hrVerse('092');
wLine('午二明歸真互用分二。未初證互用之相', 'KEPAN');
wLine('此引事實，以證諸餘五黏，應拔圓脫，彼此互用之相。前塵，指明暗等十二諸有為相；知見，該括見聞覺知等六根。眾生由於明暗等塵，而起見聞覺知等知見，屬於妄知妄見，故為塵所限；眼限於色，耳限於聲，乃至意限於法。今既一門深入，發本明耀，則屬真知真見；此真知真見，無須一定依其本根，而可寄托餘根，顯發功能，是以六根得以互用。汝豈不知以下，是舉事實為證。阿難當然應知，阿那律等本事。故佛云：汝豈不知，梵語阿那律陀，譯云無貧，是白飯王之子。亦隨佛出家，因貪睡被呵，是以發奮，日以繼夜，精進辦道；致使雙目失明。佛教其修樂見照明金剛三昧，自此不用內之眼根，而能洞見十方，三千大千世界，如觀掌果。此即見不循眼，寄頭發明。跋難陀，譯云善歡喜。身為龍王，因耳失聰，用角而聽。殑伽神女，是殑伽河神，譯云天堂來，以此河發源於雪山頂，阿耨達池，改此主河女寄聞於眼故非鼻而能神聞香。驕梵缽提，譯云牛伺，不因舌根而能嘗味。舜若多神，譯云虛空，以歷劫無身為苦，佛放光令暫現身觸。其質如風，其體元無，但能覺觸。滅盡定，亦名滅受想定。修行比丘以定力將七識受想思三心所滅盡，謂之滅盡定；亦即第九次第定。前八定屬有漏，此定屬無漏。寂謂滅諦，得寂即已證滅諦涅槃之理，成阿羅漢，故曰得寂聲聞。摩訶迦葉尊者，久已滅意根。而能圓明了知，一切諸法，不因心念。前連舉六人，以證明不循根，寄根明發。六人中三凡三聖。凡夫是業報使然；聖人乃修行證得。無論證得或報得，均可六根互相；況諸佛菩薩，圓伏圓斷圓證，豈不互用。');
hrVerse('093');
wLine('未二示互用所以分三。申初示妄體本真', 'KEPAN');
wLine('一根返源，六根清淨。既獲諸相圓拔，則內心本有智光，即得顯發。浮塵，指六種浮塵根；器世間，指山河大地諸有為相。無而忽有謂之變，有而忽無謂之化。即內之根身，外之器界，一切有為苦樂等法，皆隨心光之所熔化，還復本覺真體。如湯銷冰，冰即成水。眾生迷時，如水成冰，礙而不暢，故六根互礙。今既一根返元，六根解脫，心光照耀，六根互用；則如湯銷冰，暢通無阻。故得應一念清淨無妄之心，而成無上菩提正知正覺。');
hrVerse('094');
wLine('申二指現量為證', 'KEPAN');
wLine('見性本來周遍法界，但因眾生黏湛發光，結色成根；遂聚見於眼，離眼則無所見。若令世人急合其眼，則暗相現前。六根黯然以下有二義：一合眼之人，眼前唯睹黑暗，別無他囑，其頭與足一樣不能見物，故曰六根黯然，頭足相類。設有開眼之人，以手摩閉眼人體，彼閉眼人，雖不能見，但對方摩頭時，知是摩頭，對方摩足時知是摩足；頭足一一皆能辨別，其知覺與明眼人同。據此可知見性周遍全體。其次是設有一人立於合眼人前，被人因合眼故，對立於前之人六根黯然，頭足莫辨。但若以手循著對立於前之身體，外繞一匝，彼合眼人，雖不能見對方，但摩對方之頭時，知是頭，摩對方之足時知是足，此知頭知足之知覺，與未合限時相同。據此可知手能代眼，手有眼用。');
hrVerse('095');
wLine('申三示以修顯性', 'KEPAN');
wLine('世人皆比能緣之見，必因於外境日月燈光之明，有明方見，暗時無見。但彼合眼之人，眼前黯然無明，但以手摩，仍能自然而發覺知，然則雖滅明塵之緣，又何礙於見，故曰則諸暗相，永不能昏。此恐凡夫，憂慮圓妙未發，先銷根塵，豈非空無所有？故佛舉合眼人，以驗見性，即在凡位，不假日月燈光之明，亦能心光自發；外境暗相，實難遮障本有心光。何況進修之土，既能根塵俱銷，本具覺淨明心，豈有不成圓妙之理。故曰根塵既銷，云何覺明，不成圓妙。此中根塵俱銷，即前內瑩發光，所有諸相，如湯銷冰。云何覺明，不成圓妙，即前應念化成，無上知覺。');
hrVerse('096');
wLine('庚二決通疑滯分二。辛初明因果俱常決通初疑分二。壬初疑問', 'KEPAN');
wLine('初五句是按佛說二決定義中，初決定義。前文佛言：「汝等若欲捐棄聲聞，修菩薩乘，入佛知見，應當審觀，因地發心與果地覺，為同為異。」今阿難按佛語謂：如佛言要以常住因心，方證常住妙果，因地與果覺，名目要相應。若以生滅心而求佛乘，則不相應。世尊以下，是引常住七果，皆如來果上所證，非眾生因心本具。菩提，是能證之智，涅槃是所證之理，菩提是離二障而成之究竟智德，涅槃是斷三惑了二死所顯之理體，是究竟斷德。真如，亦佛果所證真如理體，無妄曰真，不動曰如。眾生迷之若失，諸佛悟之能稱體起用，若得。佛性，是本覺真心，雖生佛體同，但眾生迷而不覺，故為五蘊所纏，今諸佛悟證，故本覺出纏，即妙而明，即明而妙。庵摩羅識，譯云白淨識，又名無垢識，有人立為第九識。迷位名阿賴耶，佛位曰庵摩羅。即因修證之功，將阿賴耶中，生滅滅盡，所顯真如佛性，善能分別一切諸法，而不為一切法所染。謂之白淨。空如來藏，謂諸佛返妄歸真後，唯一真心，更無他物，故曰空。迦葉佛云：「一切眾生心清淨，從本無生無可滅。」仁王般若經云：「一切眾生心性清淨。」六祖壇經：「何其自性，本自清淨。」皆約空藏。但屬因中，今顯果位之空藏。大圓鏡智，是轉第八阿賴耶識而成。能洞徹萬物，與庵摩羅識無異。八識規矩頌云：「大圓無垢同時發，普照十方塵剎中。」無垢以分別一切而無染著；大圓鏡智以圓照萬法而不起分別，二皆唯照俗諦理。菩提智果，則圓照三諦理。前舉七種，皆佛果德，名稱雖異，體性無殊，本來清淨，永無垢染；本來圓滿，萬德俱備。體性堅固而不可壞，其性凝然不動，猶如金剛王之能壞一切，一切不能壞，故曰如金剛王，常住不壞。今欲證此不壞之常住果，必須以常住心為因，方能相契。');
hrVerse('097');
wLine('此疑因心無常。前佛言：離明離暗，無有見體，是指攬塵所結之根相，非指黏湛所成見聞覺知之性。見聞覺知，若離攬塵所成六根之相，便歸入湛圓妙覺之性。喻除器觀空，名空為同。實則空體，既不因安器成異，亦不因除器成同。阿難誤解佛意，疑根之性，離塵斷滅；雖然，佛於第三番破妄時曾說：識心乃前塵分別影事，離塵畢竟無體。但識心豈同於根性。阿難竟以識為性，故曰：「猶如心念離於前塵本無所有。」然則云何將此畢竟斷滅之識心，作為欲獲如來常住七果之修因。此豈非與佛前說，得元明覺，無生滅性，為因地心，然後圓成，果地修證相違？');
hrVerse('098');
wLine('阿難誤認識心以為根性，因疑佛語相違，再求佛開示。世尊，若離明暗，見畢竟空，是按佛語。但舉一根，該括其餘。阿難以為眼等根性，若離塵無體，則與佛所破識心，離塵無性，有何分別？我今進而思，退而想，前後反復，循環不斷，精詳微細，推究研求，既本無我心及我心所，則將誰立因，以求無上菩提。湛精圓常，是根據前文：「六湛圓明，本所功德，數量如是。」而按佛說，六根常住。違越誠言，終成戲論，有二義：一、在阿難之意是，佛說六根湛圓常住，而今推求本無我心及心所，則我說生滅無常，佛說是常，豈非違越誠實之佛語，而成戲論。其次是，佛最初說六根常住，今又說六根離塵無體，自語前後相違，終成戲論。云何可說，如來是真實語者？我實不解，唯願世尊，垂大慈悲，開示我等愚頑無知，猶如童蒙之吝執。');
hrVerse('099');
wLine('壬二示答分三。癸初斥迷許說', 'KEPAN');
wLine('前五句斥責迷情，後四句許為宣說。阿難但學名言，不知觀心；見惑雖斷，思惑猶存，況出世無明？是以佛責其心中徒知，因迷真執妄，名為顛倒，殊而不知疑常為斷，執相為性，倍加顛倒，可謂真實顛倒之至。而汝竟然不知；猶如說藥之人，真藥現前，卻不能分辨認識，反怪我言終成戲論。今我若再直說根性真常，而不假以方便，猶恐汝雖似信伏，然又未必出於誠心。故我試將世間塵俗所見諸事，以驗根性不滅，當可斷除，汝之疑惑。');
hrVerse('100');
wLine('癸二指事除疑分二。子初詰根塵顯迷倒', 'KEPAN');
wLine('此第一番問，是審聞性之有無。分三次，若無第二次，不足以顯阿難之錯，若無第三次，不足以顯聞性之常。羅侯羅善體佛意，於第一次問答之後不待佛敕，又擊鐘一聲，佛再審問，汝今聞不？阿難大眾，又俱言聞。佛要確定有無屬誰，故再問：汝云何聞？云何不聞？阿難及大眾，俱白佛言：「鐘聲若擊，則我得聞；擊久聲銷，音響雙絕。則名無聞。」可知彼等，是以有聲為有聞，無聲為無聞。殊不知鐘聲歇時，但是無聲，非是無聞。若實無聞，又誰知無聲；既知無聲，當知聲於聞中，自有生滅，而非聞性，或有或無。阿難等迷境為心，惑聲塵以為是聞性；與前有明曰見，暗名不見，同樣顛倒。');
hrVerse('101');
wLine('此第二番問，是審聲之有無，亦分三次，佛再敕羅侯羅擊鐘有聲，而問阿難，汝今聲不，意欲其悟有聞方知有聲，但阿難等未解佛意，俱答曰有聲。少傾聲銷之時，佛復問爾今聲不？阿難等答以無聲。仍未悟能知無聲者，即是聞性。有無屬聲，非屬於聞。羅侯羅不待佛命，又再撞鐘有聲，佛再第三次問，爾今聲不，佛意在顯聲有生滅，聞性真常，有聲時聞性非生，無聲時聞性非滅。阿難等未明此理，仍答有聲。故佛問言，汝云何聲？云何無聲？佛再三審問，無非欲令彼等，悟知撞鐘有聲，是聲從緣生；擊久聲銷，無聲之時，是聲從緣滅。但聞性非因擊鐘而後生，亦不因聲銷而隨滅，阿難大眾迄今未悟聞性常住，俱白佛言，鐘聲若擊，則名有聲，擊久聲銷，音響雙絕，則名無聲。可謂根塵不分，心境倒亂。故佛於下責其自語矯亂。');
hrVerse('102');
wLine('阿難等聞佛責其自語矯亂，而竟不知矯亂所在，故俱時問佛，我今云何名為矯亂？佛言，我詰根時，問汝有聞無聞；我詰塵時，問汝有聲無聲。汝等既答聞與不聞，又答聲與不聲。究竟是聞之有無，抑或是聲之有無？答無一定，云何不名嬌亂。');
hrVerse('103');
wLine('子二就聞性示因常', 'KEPAN');
wLine('初二句按阿難前答，擊久聲銷，音響雙絕，則名無聞。若實無聲即是無聞，則無聲時，聞性已滅，將同於枯木，無復知覺；云何更擊鐘時，汝仍有聞，而知鐘有聲？據此可知，無聲之時，乃是無境，非是無聞。此能聞性，既能知有聲無聲，自應是聲塵在聞性中，或時有時無，並非聞性，因聲塵之有無而或有或無。若謂聞性於無聲時，實在隨聲而無，則能知無聲者又將是誰？以是之故，阿難當知，是聲塵於汝聞性中，自有生滅，非汝聞聲生聲滅之時，能令汝聞性因有聲而有，因無聲而無。聲生聞性不生，聲滅聞性不滅。如下文云：「生滅二圓離，是則常真實。」汝尚等四句，是責迷，塵是生滅無常，聞性則無生滅，屬於真常。今阿難竟以聲為聞，何止根塵不分，且亦斷常莫辨，故佛責其顛倒，惑聲為聞，根塵尚且不分，難怪昏迷至斷常莫辨。竟然問曰：云何將此畢竟斷滅，以為修因。終不應言以下，是誡止，動靜謂聲塵，閉塞開通，指耳之浮塵根，耳聾謂之閉塞；耳聰謂之開通。佛意謂：聞性既通且常，靈光獨耀，迥脫根塵，不但聲之有無，與聞性無關。即耳之聾聰，亦與聞性何關？汝終不應作如是言：離卻動靜之聲塵，與離開閉塞或開通之浮塵根，即無聞性。');
hrVerse('104');
wLine('重睡，即熟睡之人。聞舂搗聲，正是聞性之功能，別作他物，是夢中獨頭意識，分別夢外之境，誤作鐘鼓之聲，甚至展轉計度，怪其鐘聲，似木石之響。此皆意識之錯覺，與聞性無關。及其夢醒，即知是舂搗之聲，而告家人，我正夢時，惑此舂音，將為鼓響。是夢中人，既未想及動靜之塵，亦非憶想浮塵耳根之閉塞開通，是顯夢中根塵俱捨，但聞性常存。其形雖已熟睡，寐而不醒，但聞性未昏。何止生前，夢中耳性未昏，即使死後，形銷命謝，此聞性亦不因命根之遷變代謝，而隨之斷滅。文句云：「此正就虛妄根塵中，點出不生滅性，以為真正修因也。正取能聞舂搗之性，不取惑為鐘鼓之情。以惑為鐘鼓，是獨頭意識，顛倒相故。」由是可知，佛前言離塵無質，是指分別識心；後言離塵有體，是指真常聞性。何來自語相違，終成論戲哉！');
hrVerse('105');
wLine('癸三會通結示分二。子初明迷故常即無常', 'KEPAN');
wLine('一切眾生，自於無始，一念無明妄動以來，六根無不循於六塵，起念分別為物所轉，不會曾開悟，性淨妙常。性謂佛性，亦即六根之性，諸塵不能染曰淨，浮根不縛曰妙，生死不遷曰常。性常即大，性妙即佛，性淨即頂；性淨妙常，即大佛頂。眾生迷位，不曾開悟，雖具佛性，而不自知；從未一念回光返照，故曰不循所常，此即迷真。但隨逐生滅識心，內搖外奔，起惑作業，依業受生，如是生生世世，於六道雜染法中，遷流轉變，無時或息，是為逐妄。由於迷真逐妄，故常即無常。');
hrVerse('106');
wLine('子二悟故無常即常', 'KEPAN');
wLine('初句明返妄，次句明歸真，生滅即分別識心，屬於妄本，非菩提真因，故應捨棄。真常，即六根之性，是真本，應當守之。實則妄本無體，無須捨棄；但不隨分別，返照真常，則常住真心，本具智光，即時顯現；至此根塵識心，皆應智光現前之時，即告銷落。此即前文所謂：「伏歸元真，發本明耀。」「耀性發明，一切浮塵及器世間，諸變化相，如湯銷冰。」想相為塵，指第六識見惑，即下文：「八萬四千顛倒亂想。」攀緣於法塵，名為想相，想相能染真心，猶如塵之能污物。識情為垢，指第七識，法執無明，煩惱微細，如垢之隱藏不露。又想相是三界見思，如塵之粗顯易見；識情是界外無明，如垢之隱蔽難除。二俱遠離；謂若能斷除界內見思，且進而斷除界外無明，則汝阿難之法眼，應時自可清明。法謂法身，眼是般若。一向為想相識情所蒙垢，非濁成濁，非暗成暗。今因修證有功，六結既解，六根清淨，元具法眼，便清淨無礙，與佛無二。至此，云何不成無上知覺。');
wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第四終');
