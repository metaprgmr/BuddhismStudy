/KEPAN/隨喜功德品第十八

一乘果中已滿之佛果，前已釋竟，以下明未滿果。未滿果者，即因中之果。釋之者有三品，以隨喜功德品為首，在全經品第中則居第十八也。

隨者、不違反之意，喜、即受心所中之喜受。根塵識三和合為受，即所領受之境，能領受之心、與居心境間之根、和合而起受心也。順受為喜，違受為苦，不違不順之受為捨。凡對一切境，皆先領受而後思想。此品所明為領受之喜，顯心與所聞之佛境相順而不相違。苟非夙植德本，深具善根，何由致此？蓋此諸人，本有法性之德，無漏之功，故一聞妙法，便現有隨順喜悅之相，能使本有之功德相顯現分明，發榮滋長也。

五法力中第四為聞法，由從他聞能生隨喜，故為法力之一。為明法力所由生，故有此品。

/TEXT339/丙二　明未滿果
/TEXT339/丁一　傍隨喜福果
/TEXT339/戊一　彌勒請

/VERSE/爾時、彌勒菩薩摩訶薩白佛言：『世尊！若有善男子、善女人，聞是法華經隨喜者，得幾所福』？而說偈言：『世尊滅度後，其有聞是經，若能隨喜者，為得幾所福』？

聞，兼攝見聞二義。幾所福、猶言幾許福。

/TEXT339/戊二　世尊答
/TEXT339/己一　長行
/TEXT339/庚一　校量為問

/VERSE/爾時、佛告彌勒菩薩摩訶薩：『阿逸多！如來滅後，若比丘、比丘尼、優婆塞、優婆夷，及餘智者若長、若幼，聞是經隨喜已，從法會出至於餘處──若在僧坊，若空閒地，若城邑巷陌、聚落田里如其所聞，為父母、宗親、善友知識隨力演說。是諸人等聞已隨喜，復行轉教。餘人聞已，亦隨喜轉教。如是展轉至第五十，阿逸多！其第五十善男子、善女人隨喜功德，我今說之，汝當善聽！

首明能隨喜之人。比丘等四眾，為已信佛法、受戒修行者。餘智者、指尚未聞法修行之眾。隨喜、即見人得益心生歡喜，不生嫉妒；聞所說法，與心和順，不生違戾。宗親、同宗之親族。知識、相知相識之人。隨喜聞法及隨喜演說，均不必得於經之全義，至展轉傳說之後，其義當益不完。直至第五十人者，極言所傳法義之微，其隨喜功德當至有限也。

/VERSE/『若四百萬億阿僧祇世界六趣四生眾生──卵生、胎生、溼生、化生，若有形、無形，有想、無想、非有想非無想，無足、二足、四足、多足，如是等在眾生數者，有人求福，隨其所欲娛樂之具皆給與之。一一眾生，與滿閻浮提金、銀、琉璃、硨磲、瑪瑙、珊瑚、琥珀、諸妙珍寶，及象馬車乘、七寶所成宮殿樓閣等，是大施主如是布施滿八十年已。

此下明所校量之境。四生，即胎、卵、濕、化。自卵生以下，若加非有形、非無形兩類，共名十二類生。又四生亦可通攝十二類生，因化生可攝形、想等類也。此以生類為別。無足、即腹行類，合二足、四足、多足等，皆以足數為別。在眾生數者，指一切含靈之類。有人求福，猶云此眾生中有求福者，非專指人類也。世界既多，生類又眾，廣大布施更歷多年，其財施功德之勝如此。

/VERSE/『而作是念：我已施眾生娛樂之具，隨意所欲。然此眾生皆已衰老，年過八十，髮白面皺，將死不久，我當以佛法而訓導之。即集此眾生，宣布法化，示教、利喜，一時皆得須陀洹道、斯陀含道、阿那含道、阿羅漢道，盡諸有漏，於深禪定皆得自在，具八解脫。

既有財施，則眾生生活上之苦已為除免，然眾生老病之苦，生死流轉之苦，尚難獲免。此非財施之力所能拔濟，故更以佛之解脫法示教利喜，令次第證於四果，成阿羅漢。盡諸有漏，為斷性障。於諸禪定皆得自在，為斷定障。性障由無始俱來，定障則由修習而得者。執著斷盡，則生死本空，遂得小乘涅槃，其法施功德之勝又如此。

/VERSE/『於汝意云何？是大施主所得功德寧為多不？』彌勒白佛言：『世尊！是人功德甚多，無量無邊。若是施主，但施眾生一切樂具，功德無量，何況令得阿羅漢果』！

此校量施主功德。

/TEXT339/庚二　正成校量
/TEXT339/辛一　成傍隨喜功德

/VERSE/佛告彌勒：『我今分明語汝：是人以一切樂具施於四百萬億阿僧祇世界六趣眾生又令得阿羅漢果，所得功德，不如是第五十人聞法華經一偈、隨喜功德，百分、千分、百千萬億分不及其一，乃至算數譬喻所不能知。

此釋成施主功德不如第五十人隨喜功德之少分。蓋財施只救世人生計之苦，至法施雖令人人得證阿羅漢果亦仍非究竟解脫；又況得阿羅漢者，著於小乘涅槃，於眾生究有何益？故不如聞妙法一偈者功德之大也。

/VERSE/『阿逸多！如是第五十人，展轉聞法華經隨喜功德，尚無量無邊阿僧祇，何況最初於會中聞而隨喜者，其福復勝，無量無邊阿僧祇不可得比！

此釋成最初隨喜法會者之福更較第五十人為勝。蓋此第五十人，能以隨喜之法施饒益眾生，皆由展轉傳說經義所致；而此展轉傳說，則皆第五十人以前諸人之力；而推展轉傳說之由來，非有最初隨喜法會者之隨喜演說，又曷克致此！是此最初者之功德，皆餘人功德之所從出，故其福無可得比。蓋一人、一時之法會隨喜，一偈、一句之隨喜演說，其發端雖微，而往往能喚起夙具智根之人，由聞起信，由信生解，由解起行，由行證果，諸佛諸祖豐盛偉大之佛事業，蓋莫不肇基於是。故一人、一言之佛法功德，實非可以限量計也。

/TEXT339/辛二　成正隨喜功德

/VERSE/『又、阿逸多！若人為是經故，往詣僧坊，若坐、若立，須臾聽受，緣是功德，轉身所生得好上妙象馬車乘、珍寶輦輿，及乘天宮。若復有人於講法處坐，更有人來勸令坐聽，若分座令坐，是人功德，轉身得帝釋坐處，若梵王坐處，若轉輪聖王所坐之處。

此釋聽聞隨喜、及勸聽隨喜之果。及乘天宮，謂色界天等得乘宮殿往來空中也。勸坐、分座，令得久聽，自身雖未宏法，即為助人宏法，故隨各人功行，轉身可得天人等王位之福報。

/VERSE/『阿逸多！若復有人語餘人言：『有經名法華，可共往聽。即受其教，乃至須臾間聞，是人功德，轉身得與陀羅尼菩薩共生一處，利根智慧，百千萬世終不瘖啞。

此下詳釋勸聽隨喜之果。先釋得好善友。即受其教，謂此餘人中有人即從其言而往聽也。是人、指勸人聽經之人。陀羅尼菩薩，指五地以上。得與共處，故常聞法，因能完成慧德，永劫不遭瘖啞。

/VERSE/『口氣不臭，舌常無病，口亦無病；齒不垢黑、不黃、不疏、亦不缺落，不差不曲；脣不下垂，亦不褰縮，不麤澀，不瘡胗，亦不缺壞，亦不咼斜，不厚不大，亦不黧黑，無諸可惡，鼻不匾㔸，亦不曲戾；面色不黑，亦不狹長，亦不窊曲，無有一切不可喜相。脣、舌、牙齒悉皆嚴好，鼻修高直，面貌圓滿，眉高而長，額廣平正，人相具足。

此釋福相莊嚴。差、謂齒參差。曲、謂齒屈曲。褰音愆，義與縮同。脣下垂則長，褰縮則短，麤則不細，澀則不滑，脣瘍為胗，不正為咼，皆脣之惡相。□、即俗書之□，匾薄曰□。不正為戾。狹與狹同。窊音窪，義與凹同。以上口、脣、齒、鼻、面五節，分顯正報莊嚴之相。自脣、舌、牙齒句以下，總敘善根深厚，諸相具足之相。

/VERSE/『世世所生，見佛聞法，信受教誨。

此釋生生見佛。能見佛聞法世世不斷，則終當成佛，其福慧何可幾及也？

/VERSE/『阿逸多！汝且觀是勸於一人令往聽法功德如此，何況一心聽說讀誦，而於大眾為人分別，如說修行』！

此釋舉劣成勝。謂勸一人聽法者所獲色相莊嚴之報，只為劣果。舉此、正以釋成自能聽說，并勸眾如說修行者之功德殊勝也。

/TEXT339/己二　重頌
/TEXT339/庚一　頌傍隨喜之福

/VERSE/爾時，世尊欲重宣此義而說偈言：『若人於法會，得聞是經典，乃至於一偈，隨喜為他說，如是展轉教，至於第五十。最後人獲福，今當分別之：如有大施主，供給無量眾，具滿八十歲，隨意之所欲。見彼衰老相，髮白而面皺，齒疏形枯竭，念其死不久，我今應當教，令得於道果。即為方便說，涅槃真實法：「世皆不牢固，如水沫、泡、燄，汝等咸應當，疾生厭離心」！諸人聞是法，皆得阿羅漢，具足六神通，三明八解脫。最後第五十，聞一偈隨喜，是人福勝彼，不可為譬喻。如是展轉聞，其福尚無量，何況於法會，初聞隨喜者？

傍隨喜，即展轉聞法之眾。

/TEXT339/庚二　頌正隨喜之福

/VERSE/『若有勸一人，將引聽法華，言此經深妙，千萬劫難遇，即受教往聽，乃至須臾聞，斯人之福報，今當分別說：世世無口患；齒不疏黑黃，脣不厚褰缺，無有可惡相；舌不乾黑短。鼻高修且直，額廣而平正，面目悉端嚴，為人所喜見。口氣無臭穢，優缽華之香，常從其口出。若故詣僧坊，欲聽法華經，須臾聞歡喜，今當說其福：後生天人中，得妙象馬車，珍寶之輦輿，及乘天宮殿。若於講法處，勸人坐聽經，是福因緣得釋梵轉輪座。何況一心聽，解說其義趣，如說而修行，其福不可限』。

正隨喜、即自往聞法，及勸人聽法者。優缽華、即青蓮花。
