佛法深廣，有如大海，唯佛與佛，方能徹其源底；其餘九法界，雖則聖凡利鈍不同，各各隨己分量而為修習，以迄證入。譬如修羅香象，及與蚊蟲，飲於大海，各得飽腹而去；若欲一口吸盡，除非具足大海之量者方可；否則祇可親嘗其味，未易窮源徹底也。然佛法乃一切眾生即心本具之法，於眾生心外，了無一法之所增益；以一切眾生之心，當體與佛無二無別。但由迷而未悟，起惑造業，隨業受苦；以致即心本具之智慧德相，被煩惱惡業之所蓋覆，如雲籠月，不見光相。雖則不見光相，而月之光相常自如如，了無所減。如來由是起無緣慈，運同體悲，隨順機宜，與之說法。雖大、小、權、實，偏、圓、頓、漸，隨機施設，種種不同；在佛本意，無非令一切眾生，背塵合覺，返迷歸悟，出幻妄之生死，成本具之佛道而已。以眾生業障深重，未易消除；故特開信願念佛之淨土法門，俾一切若聖若凡，或愚或智，同仗彌陀宏誓願力，往生西方；則復本具之心性，成無上之菩提，蓋易易矣。自佛法入震旦，千八百餘年以來，凡聖君賢臣，偉人名士，莫不仰遵佛囑，護持流通；以佛法雖屬出世之法，所有世間經世之道，悉皆包括無遺；舉凡父慈、子孝，兄友、弟恭，夫和、婦順，主仁、僕忠，咸與世間聖人所說無異。世間聖人，唯令人盡義盡分；佛則具明能盡義盡分，與不能盡義盡分之善惡報應。盡義盡分，只能教其上智；若稟性頑劣，則不是偽為，便是故悖。倘知善惡報應，則欲為善而必能勉力，欲為不善而有所不敢矣。如來所說三世因果，六道輪迴等法，深則見深，淺則見淺。以之修心，即可斷惑證真，了生脫死；以之治世，即可勝殘去殺，返澆還淳。近來世道人心，陷溺已至極點；競倡新法，廢棄舊章。雖父子夫婦之倫，尚欲推翻，況其小焉者乎。以故天災人禍，相繼降作；國運危岌，民不聊生。有心世道人心之人，欲為挽救，普勸悉皆研究佛學，戒殺放生，吃素念佛，諸惡莫作，眾善奉行。由一傳十，由十傳百，至千至萬，靡然風從，庶可望其天下太平，人民安樂。此實治亂持危，改革世道人心之根本法輪也。當今之世，若不以因果報應，生死輪迴為訓，雖聖賢齊出於世，亦莫如之何矣。若不以信願念佛，求生西方是修，縱天姿高上，亦難斷惑證真，了生脫死。王博謙居士，宿根深厚，救世心切，兼且主筆報館，操言論之機關。欲令同人，同皆學佛；以佛教經論著述，文深義奧，縱慧業文人，久經研究，尚難悉其指歸，入其閫奧，況愚夫愚婦乎哉？由是以己所見之理，作學佛淺說二十篇，概用通俗文字；其語悉本佛祖經論，不過借顯淺之文發揮之，以期雅俗同觀，智愚咸了耳。以光形跡雖異，志道原同；虛心下問，以稿見寄，謬令鑑訂，以便流通。因詳閱之，不勝歡喜。聊抒愚懷，以示同意。普願閱者，同生信心；所有利益，當自證知。

中華民國十三年甲子季春古莘常慚傀僧釋印光撰

/TEXT 339:a01/人何以要學佛

列位要知道人們，何以要學佛的理由，須先知道釋迦牟尼佛，何以出生的緣故。

法華經說：「佛以一大事因緣故，出現於世。」什麼大事，就是人們的生死大事。列位要知道，人人都有一個本來面目。這本來面目，在佛教的名詞，叫作佛性；在世俗通用的名詞，叫作靈性。本是無形無象，不可以言語形容的。歷代祖師，於無可形容之中，假定一種形容的話頭，說是圓陀陀、光灼灼、赤灑灑、一絲不掛，也不過形容個大略罷了。列位要曉得我們的本來面目，在那無始以前無明未動的時候，（無明者，癡闇之心，體無慧明也。）原是不死不生，與佛的心性一樣，因為無明一動，就鑽進了生死的圈子，從此就生生死死，塵塵劫劫，在生死苦海裏面隨業流轉，（隨業流轉者，隨自己身口意造作種種有漏善，及諸惡業之力，流轉於六道之中。）永遠跳不出這生死圈子。並且雖在生死苦海裏面，往往不以為苦，反以為樂。譬如蒼蠅一般，終日營營，撞來撞去，不知忙些什麼。在我佛如來慧眼，觀看眾生這種顛倒情狀，真是可憐極了。正如法華經所說：「如是等種種諸苦，眾生沒在其中，歡喜游戲，不覺不知，不驚不怖，亦不生厭，不求解脫。於此三界火宅，東西馳走，雖遭大苦，不以為患。」我們娑婆世界的本師教主釋迦牟尼佛，在無量劫以前，早經成佛。因為憐念我們眾生，長久的沉淪在生死苦海之中，愚癡不醒，永無回頭到彼岸的機會，（到彼岸，即出離苦海也。）因此發了大慈悲心，不惜應身救世。當中國周朝的時候，在中印度天竺國地方，降生為淨飯王太子，其母摩耶夫人破右脅而生；捨棄國榮，出家在雪山成道，（雪山，即喜馬拉雅山。高於海面二萬九千尺，其頂千古積雪，故名雪山。在印度之北，西藏之南。西藏久屬吾國，不待言。其間有不丹、尼波耳二國，亦久屬吾國；釋尊成道於此，蓋早具文殊主化五臺，達摩承命東來之意。）說了四十九年大法。現在佛教各種經典，都是釋迦牟尼佛金口所說。但是千言萬語，說來說去，說到歸根結柢，無非是度人脫離生死超出苦海。所以法華經說：「佛以一大事因緣故，出現於世。」我佛慈悲，既為眾生之生死大事而出世，我們再不澈底覺悟，再不勇猛發心，那真是辜負佛恩，自暴自棄，千萬億劫無由出離生死苦海了。

人皆有生，即人皆有死，即人皆貪生而怕死。人們想要脫離生死，只有發心改惡修善，至誠念佛，即可往生西方極樂世界，享那永遠不死的快樂。否則愈怕死愈要死，在輪迴之中，生了又死，死了又生，縱經世界微塵數劫，亦難出離六道輪迴。則永遠在貪生怕死之中，即永遠在生生死死之中，跳不出這個生死圈子；若要跳出圈子，勸君趕緊學佛。我當少年的時候，小有文名，狂妄荒謬，目空一世；不但不肯學佛，並且還要闢佛，說人家學佛的是迷信，至於持齋吃素，尤為反對。當那個時候，我自信為闢佛中堅分子，無論如何是不肯降伏的。雖也看過幾部佛經，倒反拿來作闢佛的資料，其實於佛經裏面的微言奧旨，卻並沒有去細心的理會，只是剽竊了一句兩句，信口狂吠，吹毛求疵。如今迴想起來，真正罪過，真正慚愧。我那時少年氣盛，不但不信有佛，並且忘卻了死，後來年歲漸增，慢慢覺著人生總有一死的觀念，遂觸動了貪生怕死的觀念。往往獨自一人睡在床上，當那黎明蘇醒的時候，思前想後，萬念起滅：初想我今年已經幾多歲了，不知還有幾年好活？又想人生夭壽不齊，我今日活著，明日就死也料不定。又想自幼而少，自少而壯，都在眼前，不過一剎那間，就是活到一百歲，也不過一剎那間，就完事了。又想現在此地此房此榻，是我住我睡，一剎那間，我不知那裏去了，此地此房此榻，又不知何人住了睡了。又想我死以後，是不是就此灰滅了？（這就是眾生的斷見，要知道心性是長存不滅的。）如果就此灰滅，倒也罷了，設或又有來世，來世的我，就不記得今世的我了。又默然自己數著自己的出入氣息，想道我這氣息出了一口，就少一口，等到一息不來，萬事成空，那是何等悽慘！又想人生出生入死，如此悽慘，有沒有可以避免生死的方法呢？千思萬想，沒有沒有！此時我的思慮，如同轆轤一般，一陣一陣的起落；我的心肝如同刀攪一般，一陣一陣的酸痛。想到後來，終是無可如何，只好糊塗混過，撇開再說。我的貪生怕死念頭是這樣，我想人人的貪生怕死念頭，大半也是這樣。後來是我的機緣到了，忽然遇著幾位善知識，硬拉著我研究佛經。我起初還是卻不過朋友的好意，勉強隨著他們研究研究，並不知其中有什麼妙處。不料一經研究，真是見所未見，聞所未聞。原來我所朝思暮想避免生死的方法，佛經上面都完完全全的載著；原來我佛所說之理，是貫澈宇宙的真理；原來我佛所傳之道，是解脫生死的大道。彈指之間，如甘露入喉，如醍醐灌頂。迴想從前種種貪生怕死的念頭，都是一種可笑的妄念。我就從那一天起，斷葷茹素，發願皈依三寶。（三寶者，佛、法、僧也。）如今覺得身心清淨，魂夢皆恬，比從前好像換過一個人了。我自己既然得此法益，迴顧我無量恆河沙數同胞，大都沉溺在生死海中，沒有出頭的機會；所以我不惜將我從前罪惡，發露出來，作一個榜樣；並且將我所見到想到一知半解的佛學，編成學佛淺說，貢獻於大眾之前。普願大眾，同發菩提心，（菩提心者，無上等覺心也。）同念阿彌陀，（阿彌陀者，佛號也。譯為：無量壽佛。無量光佛。）同超生死海，同生極樂國。

/TEXT 339:a02/樂是苦的因

苦樂二字，是對待的，是循環的，所以說樂是苦因。人生現在種種的樂趣，都是預先種下未來種種的苦因，將來必受種種的苦果。照佛眼看來，我們凡夫在三界火宅之中，（三界：謂欲界、色界、無色界。火宅：喻在三界中生死之苦，如火環燒也。）因為食色名利，受種種苦；生老病死，受種種苦；更有貧窮困苦、愛別離苦、怨憎會苦、求不遂苦；到了後來，因被業報牽纏，還要去受地獄、畜生、餓鬼之苦；佛看得明明白白。我們凡夫，猶日夜在迷夢之中，樂其所樂，可憐！可憐！人生苦樂相因的事件，一時也說不盡許多，今我姑且揀頂重要的摘出十件，一件一件的揭穿在下面，以當列位的晨鐘暮鼓。

一、最樂莫如娶妻。不知花轎入門，重擔就挑上了。開門七件，（柴、米、油、鹽、醬、醋、茶。）要你安排。況且如花美眷，就是煩惱冤家，年華老去，更如九子之魔，令人可怕。你說是樂是苦？

二、最樂莫如生子。不知呱呱墜地，牛馬就做定了。辛苦一生，儘他享受。賢則疾病關心，憂煎疊疊；不賢則門楣（ㄇㄟˊ）貽醜，氣惱重重。你說是樂是苦？

三、最樂莫如做官。然而宦海浮沉，風波險惡。況且頻年鞅（ㄧㄤ）掌，案牘（ㄉㄨˊ）中長此勞形，幾日榮華，下臺時不堪回首。你說是樂是苦？

四、最樂莫如發財。然而錙（ㄗ）銖（ㄓㄨ）籌算，費盡心機；況且慢藏誨盜，每防奇禍飛來；撒手歸陰，莫想分文帶去。你說是樂是苦？

五、最樂莫如穿華服。新衣被體，如同桎（ㄓˋ）梏（ㄍㄨˋ）纏身，塵染羹污，動生懊惱。你說是樂是苦？

六、最樂莫如食美味。膏梁肥腯（ㄊㄨˊ），皆為疾病之媒；適口一時，痛苦無極。你說是樂是苦？

七、最樂莫如住華屋。畫棟雕梁，轉眼即更新主；近在自己，遠在兒孫。你說是樂是苦？

（以上係人世普通的樂，此外更有不正當的樂，更為苦中之苦，即下列三種是也。）

八、最樂莫如嫖妓。假意殷勤，受不盡風流之騙；卒至惡瘡遍體，後悔嫌遲。你說是樂是苦？

九、最樂莫如賭錢。通宵達旦，銷磨有用之精神；卒至家財由此送盡。你說是樂是苦？

十、最樂莫如飲酒。狂樂亂性，得罪了多少親朋，耽誤了多少事業；卒至老年多病，皆為年少貪杯。你說是樂是苦？

嗟乎！聲色貨利，都是無形毒藥；吃喝嫖賭，同為削命剛刀。富貴全如泡影，繁華能有幾時？每當舞席歌筵，非不興高采烈；迨至酒闌（ㄌㄢˊ）人散，即覺情景悽然。娑婆世界的茫茫人海，簡直是無邊苦海。奉勸及時行樂諸公，猛省猛省！趕緊跳出這苦海，同到西方極樂世界，有樂無苦的地方，去安身立命罷。

/TEXT 339:a03/因果輪迴及天堂地獄果然有麼？

世道不古，人心日壞，一班時髦人物，自作聰明，不相信有因果輪迴，天堂地獄。自家不信，還說人家迷信，不知道說人家迷信的，正是他自己迷而不悟；絕天堂之門路，種地獄之深因，愚癡懞懞，可憫可憐！要曉得因果輪迴，天堂地獄，是宇宙間的至理，不獨是佛家一家的學說。如儒家所說：「積善之家，必有餘慶；積不善之家，必有餘殃。」道家所說：「善惡之報，如影隨形。」難道不是因果麼？天堂地獄之說，耶、回兩教，都是極力主張的。至於輪迴這一件事，古人書上所載，不知凡幾。就說稗（ㄅㄞˋ）官野史，不足為信，然正史上所載的，也就不少。我今姑且略舉幾條：如伯鯀（ㄍㄨㄣˇ）為熊，見於史記正義；如意為犬，見於漢書；羊祜（ㄏㄨˋ）前身為李氏子，見於晉書；梁元帝前身為眇（ㄇㄧㄠˇ）目僧，見於南史梁紀；劉氏女前身為李庶，見於北史齊紀；劉沅前身為牛僧孺，范祖禹前身為鄧禹，郭祥正前身為李太白，均見於宋史；夏原吉前身為屈原，見於皇明通紀；載在簡編，班班可考。如說因果輪迴，天堂地獄是沒有的，難道各教聖人，及歷代史官，都是說誑騙人麼？當然是有，怎麼能說沒有呢？

因果之理，譬如種植，下種就是因，成熟就是果。種瓜得瓜，種豆得豆，種善因得善果，種惡因得惡果，那是一定的道理，只看成熟的遲早便了。輪迴之理，就是俗話所說，人死心不死。軀殼雖壞，心性長存；一日未能出世，自然隨業輪轉。前生後世，譬如昨日明朝；這種道理，更是容易明白，何須議論紛紜。至今天堂地獄，有兩種說法：如以理論，則天堂地獄，皆從自心所生；如以事論，則楞嚴經所說諸天形狀，地藏經所說各種地獄形狀，皆甚詳明，斷非虛妄。可笑現在一班剽竊皮毛的新學家，說道科學昌明，這種鬼神迷信，不攻自破。我倒要請教，現在泰西的科學中，有一種靈學，不是專門研究鬼神情狀的麼？怎麼說科學昌明，就沒有鬼神呢？我敢說將來科學愈昌明，一切因果輪迴天堂地獄的確實證據要愈發現。或者能夠打通人鬼的阻隔，彼此可以覿（ㄉㄧˊ）面相接，也是意中事呢。

/TEXT 339:a04/出世間法仍以世間法為根本

怎樣叫作出世間法？就是超出三界脫離生死。怎樣叫作世間法？就是綱常倫紀，及一切做人應盡的責任。佛法雖是出世間法，然而世間法未盡，是仍舊不能出世的。所以佛有三身：法身、報身、化身。我們凡夫現世的人身，也叫作報身，原是隨宿生之善惡業報而來。宿生之善惡業報，即是今生做人享福受苦的前因。然幸得為人，必須盡義盡分，舉凡居心動念行事，一一悉令無負，如此方不愧為人。再能依佛所說，最直捷的淨土法門，念佛求生西方，自可臨命終時，捨報安詳，往生西方，了生脫死。

世法上的孝、弟、忠、信、禮、義、廉、恥八個字，佛教是字字完全的。一人證果，九祖超升，不是孝麼？慈愛眾生，猶如赤子，不是弟麼？（佛教於孝、弟兩個字的範圍，比儒教廣大得多。）仁王護國，祈禱和平，不是忠麼？妄語戒中，首戒誑語，不是信麼？三千細行，威儀嚴肅，不是禮麼？四恩總報，（四恩者：父母恩、眾生恩、國恩、佛恩。）檀施在內，不是義麼？一食（每日惟午中作一度之正食，不更食以節食量。）三衣，愛惜物力，不是廉麼？暴露罪惡，慚愧懺侮，不是恥麼？況我佛如來，大智、大仁、大勇，智、仁、勇，三德俱全。照以上所說，是佛教的出世間法，已將一切世間法，盡行包括在內。若棄掉世間法，去講出世間法，是違背我佛如來立教的本旨。故六祖壇經說：恩則親養父母，義則上下相憐，讓則尊卑和睦，忍則眾惡無喧。改過必生智慧，護短心內非賢，日用常行饒益，何勞向外求玄？又說：佛法在世間，不離世間覺；離世求菩提，恰如求兔角。

列位學佛的人，要明自這個意思。倘與世間道德有虧，不但是名教的罪人，亦是佛門的敗類；雖是皈依三寶，也是無用。我輩在家居士，要想學出世間法，尤非從世間法上，腳踏實地的做去不可。

/TEXT 339:a05/佛道容易成麼

有人問我：你勸人學佛，佛道容易成麼？我說：但恐人不肯真正發心學佛耳；如果真正發心學佛，決定能成。

釋迦如來說：一切眾生皆有佛性。我佛誠言，豈有誑語？既云眾生皆有佛性，當然不專指人道而言，凡一切賦性含靈者，皆包括在內，所以飛禽走獸蜎（ㄩㄢ）飛蠕（ㄖㄨˊ）動之類，如果發心，也能成佛。何況人為萬物之靈，自然更加容易。再說就是餓鬼道、地獄道，如果發心，也能成佛。何況人道的業障較輕，智慧較全，學起佛來，自然比餓鬼道、地獄道的成功，其難易相去程度，非算數譬喻所能及。我們不知幾世修持，此生方得人身；正是學佛的絕好機會。所以如如居士（顏內，宋時人。）勸人修行文說：「人道不修，他道難修。」幸而得生人道，遇著這種難得的機緣，豈可當面錯過。如若錯過，即是自暴自棄。蓋恐一失人身，正不知又要等待幾生幾劫，方能重生人道，再遇著這種容易修行的機會。

列位猛省！猛省！速起！速起！列位要知佛與眾生，心性本自相同，並無差別；佛之所以成為佛，眾生之所以成為眾生，不過覺與迷的分別耳。覺則成佛，迷則成眾生，轉迷為覺，易如反掌。列位要學佛的，不必問佛之能成不能成，易成不易成。只須問自己肯學不肯學，發心不發心。如果真正肯學，肯發菩提心，肯立堅固願，肯披精進鎧（ㄎㄞˇ），無論何人決定成佛，決不相賺。如有妄語，我墮地獄。

/TEXT339:a06/在家人也能學佛麼？

學佛全在誠心，不在形式。能出家固屬勝緣，即在家亦無妨礙。並且我佛如來的出世法，尤須以世間法為根本；倘若父母在堂，塵緣難撥，未得父母同意，遽然忍心出家，尤非我佛所印可。況佛經上所說，四眾皆為佛弟子。何謂四眾：即比丘、比丘尼、優婆塞、優婆夷是也。優婆塞、優婆夷，不都是在家的善男子善女人麼？當釋迦牟尼佛在世的時候，有一位大居士，名為維摩詰，這位大居士，神通廣大，辯才無礙。世尊座下的諸大弟子，都受過他的呵斥；只有文殊師利菩薩，可以與他對答。有一部維摩詰所說經，上面所載，就是這位大居士的學說。這是我們在家居士學佛的鼻祖。此後歷代以來，居士往生西方的甚多甚多。最著名的，如晉朝劉遺民居士、宋朝王龍舒居士，列位要知詳細，買一部淨土聖賢錄看看，就知道了。

出家修行，容易擺脫世俗上種種塵緣，家室中種種纏縛，可以專心辦道；故以修行而論，自然以出家為方便。但是出家人倘不能攝心，則山林無殊鬧市；在家人倘能攝心，則閉戶即是深山。修行全在一心，出家在家無甚分別；並且在塵勞中成功的，比較在山林中成功的，功夫較有把握，不會走作。此是在家修行勝於出家修行之處。所以佛經上說：在家菩薩比出家菩薩，有種種之饒益也。

然我輩在家居士，要曉得在家修行，實在是一件不容易的事。富貴逼人，勢燄炫赫，你能不動心麼？貧窮徹骨，境遇拂逆，你能不動心麼？家事紛麻，米鹽瑣屑，你能不動心麼？，妻孥（ㄋㄨˊ）絮聒（ㄍㄨㄚ），兒女滿前，你能不動心麼？有此種種諸難，所以出家修行，成功的甚多；在家修行，成功的萬中不過一二。必須勘得破，放得下，辦道勇猛，發心堅固，方能鎮服一切，擺脫一切。所以在家修行，必須要明白楞嚴經旨：「隨緣不變，不變隨緣。」（我轉萬物，而不為萬物所轉。）倘能將此兩句，默默體會，常常在念，抱定了如法做去，久而久之，功夫純熟，一切不能擺脫的難題，自然而然的都擺脫了。到那時候，無論呼奴使婢處，料理家事處，均與我修行無妨。明乎此義，則瓦礫皆坦途；不明此義，則舉步皆荊棘。凡我輩在家居士，願共勉之！

/TEXT339:a07/愚笨人也能學佛麼？

學佛不分智愚，聰明人能學佛，愚笨人亦能學佛；並且聰明人學佛，往往不如愚笨人容易成功。這是什麼理由呢？因為聰明人思慮太多，用心太紛，修行頗難進功，反不如愚笨人思想簡單，用心較易純一。所以做別的事，聰明人比愚笨人占便宜；惟有學佛，愚笨人斷不落聰明人之後。

佛書上說：人的性質，有利根鈍根的分別。利根就是聰明人，鈍根就是愚笨人。世尊說法，隨人根性而為分別；可見世尊說法並不是專對利根人說，不對鈍根人說的。鈍根人既一樣的可以聞佛說法，當然一樣的可以入道成佛。從前釋迦牟尼佛，有一位大弟子，名叫周利槃佗伽，他的性質最是愚笨，一切經典不能通曉。釋迦佛教他專念笤（ㄊㄧㄠˊ）帚（ㄓㄡˇ）二字他還是記得笤字，便忘記了帚字；記得帚字，便忘記了笤字。這也可算得愚笨到極頂了。然而他竟修到大阿羅漢的地位。這不是愚笨人可以學佛的憑據麼？

愚笨人修淨土法門，最為相宜。因修淨土者，只須念一句阿彌陀佛，念到一心不亂，即能往生西方，就是不兼通他種經典，也不要緊。一句阿彌陀佛，雖是普利上中下三根；然而鈍根人要學佛，尤非念佛不可。有人問：不識字的人，亦能學佛否？我說：從前六祖慧能大師，又何嘗識字呢？

/TEXT339:a08/女人也能學佛麼？

佛經所載：比丘尼成佛的，如佛姨母波闍波堤比丘尼，羅侯羅母耶輸陀羅比丘尼，（即釋迦世尊未出家前之妻。）皆曾蒙佛授記，當得作佛。至於在家女人，也能成佛。法華經提婆達多品所述：龍女獻珠，立地成佛的一段公案，說得明明白白。今將法華經原文恭錄於後，請列位善女人虔誠諷誦，決定發心。

妙法蓮華經提婆達多品：

<b>智積問文殊師利立言：此經甚深微妙，諸經中寶，世所希有。頗有眾生，勤加精進，修行此經，速得佛不？文殊師利言：有娑竭羅龍王女，年始八歲，智慧利根，善知眾生諸根行業；得陀羅尼，諸佛所說甚深祕藏，悉能受持；深入禪定，了達諸法；於剎那頃，發菩提心，得不退轉，辯才無礙；慈念眾生，猶如赤子，功德具足；心念口演，微妙廣大；慈悲仁讓，志意和雅，能至菩提。智積菩薩言：我見釋迦如來，於無量劫，難行苦行，積功累德，求菩提道，未曾止息，觀三千大千世界，乃至無有如芥子許，非是菩薩捨身命處，為眾生故，然後乃得成菩提道。不信此女，於須臾頃，便成正覺。言論未訖，時龍王女，忽現於前，頭面禮敬，卻住一面，以偈讚曰：</b>

<b>深達罪福相，遍照於十方。微妙淨法身，其相三十二，</b>
<b>以八十種好，用莊嚴法身。天人所戴仰，龍神咸恭敬，</b>
<b>一切眾生類，無不宗奉者。又聞成菩提，唯佛當證知。</b>
<b>我闡大乘教，度脫苦眾生。</b>

<b>時舍利弗，語龍女言：汝謂不久得無上道，是事難信。所以者何？女身垢穢，非是法器，云何能得無上菩提？佛道懸曠，經無量劫，勤苦積行，具修諸度，然後乃成。又女人身，猶有五障：一者不得作梵天王，二者帝釋，三者魔王，四者轉輪聖王，五者佛身。云何女身，速得成佛？爾時龍女有一寶珠，價值三千大千世界，持以上佛，佛即受之。龍女謂智積菩薩、尊者舍利弗言：我獻寶珠，世尊納受，是事疾不？答言：甚疾。女言：以汝神力觀我成佛，復速於此。當時眾會，皆見龍女忽然之間變成男子，具菩薩行，即往南方無垢世界，坐寶蓮華，成等正覺，三十二相，八十種好，普為十方一切眾生演說妙法。爾時娑婆世界，菩薩、聲聞，天龍八部，人與非人，皆遙見彼龍女成佛，普為時會人天說法，心大歡喜，悉遙敬禮。無量眾生，聞法解悟，得不退轉；無量眾生，得受道記；無垢世界，六反震動；娑婆世界三千眾生，住不退地；三千眾生發菩提心而得受記。智積菩薩及舍利弗，一切聚會，默然信受。</b>

/TEXT339:a09/修行人不可修人天福

現在的修行人，大約分為兩種：一種是修人天福，一種是修出世。修出世是不要福報的，（金剛經說：菩薩不受福德。）修人天福是要福報的。列位要知福報這件東西，是最要不得的。什麼緣故呢？因為福禍兩個字是對待的，是循環的。福禍相為倚伏，福就是禍之根，福報就是墮落之根。福報愈重愈容易墮落，所以說福報是要不得的；我們修行人是不可修人天福的。

怎樣叫做出世，怎樣叫做人天福？要明白這個解說，先要明白十法界。何謂十法界？乃我佛如來于一真法界中，約迷、悟、染、淨，分為十種階級。今為分列如下：

　　　　┌佛法界
四聖法界┤菩薩法界
　　　　│緣覺法界
　　　　└聲聞法界

　　　　┌天法界
　　　　│人法界
六凡法界┤修羅法界
　　　　│畜生法界
　　　　│餓鬼法界
　　　　└地獄法界

法者，軌持也，法則也。界者，分限也，體性也，因種也。佛以無緣大慈，同體大悲法為界。菩薩以六度萬行，上求佛道下化眾生法為界。緣覺以了悟三世十二因緣法為界。（三世者，過去、現在、未來也。）（十二因緣者，無明緣行、行緣識、識緣名色、名色緣六入、六入緣觸、觸緣受、受緣愛、愛緣取、取緣有、有緣生、生緣老死，是為順生門。若識老死之本為無明。能滅無明則行滅、行滅則識滅、識滅則名色滅、名色滅則六入滅、六入滅則觸滅、觸滅則受滅、受滅則愛滅、愛滅則取滅、取滅則有滅、有滅則生滅、生滅則老死滅，是為還滅門。依之修行，能證辟支佛。）

聲聞以修四諦法為界。（四諦者，審實不虛之謂諦。生老病死等為苦諦。貪瞋癡等煩惱為眾苦之因，是集諦。上二為世間因果。戒定慧等道品，對治貪瞋癡等煩惱，為道諦，是出世因。滅盡世間生死，為滅諦，是出世果。知苦、斷集、慕滅、修道，能出三界，證阿羅漢。）天以上品十善及四禪八定法為界。人以五戒十善法為界。（五戒者：不殺生、不偷盜、不邪婬、不妄語、不飲酒也。）（十善者：身三：不殺、不盜、不婬。口四：不妄言、不綺語、不兩舌、不惡口。意三：不貪、不瞋、不癡。不持十善，即是十惡。）修羅以布施作福，瞋恨熾盛法為界。畜生以下品十惡法為界。餓鬼以中品十惡法為界。地獄以上品十惡法為界。所謂修如是因，感如是果；因無虛棄，果無浪得。明乎此義，則知苦樂升沈，皆由自造；非從天降，亦非人與也。

以上十法界，四聖六凡，從佛法界至聲聞法界，（緣覺、聲聞，就是兩種阿羅漢。）叫做四聖法界。修成聲聞法界，就能出世永不退轉，永不墮落，永遠不再入生死輪迴。以上三種更不必說。從天法界至地獄法界，叫做六凡法界，是永遠在生死輪迴中隨業流轉的；這就是俗語常說的六道輪迴。因為六道之中，唯有天人兩道得享福報，所以叫做人天福。（修羅雖亦有福報，然是罪福相兼的，故專說人天，不說修羅。）至於餓鬼、畜生、地獄，名為三惡道，那便純是業報，沒有福報。然而惡道的業報盡了，可以復生人天；人天的福報盡了，仍要墮落惡道。如車輪之迴轉，故曰輪迴。既在輪迴之中，總有在人天兩道受福報的時候，也總有在餓鬼、畜生、地獄，三惡道受業報的時候。所以不但是人世的榮華富貴轉眼成空，就是修到天界，貴為天帝，等到天福享盡，五衰相現，也是一樣的墮落。我們今世徼幸得生人道，如不肯發心修行，來世一定要輪到餓鬼道、畜生道、地獄道裏而去嘗嘗滋味。可怕可怕！今有一種人，雖肯發心修行，但他所修的是人天福，不是想出世，來世仍要在人道之中享受大富大貴的福報。不知愈富貴愈容易造業，墮落得愈快愈深。即使今生修行的功德甚大，來生幸而超生天界，然天界因樂多苦少，轉難發心修行，如不修行，到後來一樣免不了輪迴，一樣免不了墮落，仍要向三惡道裏去走走。照此想來，真是驚心動魄，非趕緊修出世不可，非趕緊脫輪迴不可，非趕緊勇猛發心，超凡入聖不可。現在的人，往往說前世不修，今生貧苦，修修來世；這真是誤人不淺的話頭。奉勸列位，須要澈底覺悟，速發大心！

佛教既以度人出世為本，何以又准人修人天福報呢？不知我佛如來，慈憫眾生，若照佛的本願，必須一切眾生悉皆成佛，方為滿願。無如眾生業力太重，根性不齊，雖修善因，不發大心，仍舊貪戀著福報，不能跳出這生死輪迴，也是無可如何之事。所謂先以欲鉤牽，後令入佛智。在佛本心，是權設方便，曲垂接引；冀其由此深入，非專以此為究竟實義故也。

/TEXT339:a10/修行人應當修淨土

佛教修行的法門，甚多甚多。八萬四千法門，門門可以入道。所以楞嚴經上說：「歸元無二路，方便有多門。」現在東土所最流行的，有五大法門。一、教宗，二、律宗，三、禪宗，四、密宗，五、淨土宗。（五大法門，包括無量法門。）這五大法門，都有極宏深的教義，千言萬語也說不盡；我今淺略的把他分別出來。教宗是講經說法宏揚佛化的，律宗是精守戒律嚴淨梵行的，禪宗是直指人心參究本來面目的，密宗是三密加持誦咒結印的，淨土宗是一心念佛求生西方的。這五種法門，種種都好；修到究竟地步，一樣都可成佛。譬如要到一個地方去，有五條大路可走，各人所走的路不同，然所到目的地，總是同的。此正是維摩詰經上所說的「不二法門」，楞嚴經上所說的「十方薄伽梵（薄伽梵就是佛號），一路涅槃門」。既是五種法門的究竟地都是相同的，何以我不勸人修行別種法門，專勸人應當修淨土呢？譬如要到一個地方有五條路好走，我們豈不要選擇走一條最容易、最近便、最穩當的路麼？淨土法門，就是這五條路當中最容易、最近便、最穩當的一條路。我們不走此路更走何路？列位趕緊放開腳步，從這條路上去，仗著我佛慈悲願，直入菩提大道場！

怎樣說淨土這條路是最容易呢？我們生在這末法時代去佛已遠，人根闇鈍，如要修行別種法門，真是萬分不易。即如教宗的講經說法，佛經文義艱深，非有絕大智慧，那能通曉經義？況隨文入觀乎？律宗的一食三衣，種種難行苦行，我們自問能夠受得了麼？禪宗的參禪，提起了一句莫明其妙的話頭，我們鈍根人從那裏參起？至於密宗，其修持法則頗不易辦，即辦得到，亦難現生定出生死。以前三種，皆仗自力，斷惑證真，方出生死。密宗雖有仗佛力義，但不專以接引往生為主，唯在自己發心如何耳。所以這四種法門都不容易；惟有淨土法門專仗佛力，只要念一句阿彌陀佛，無智無愚都可辦到。這樣容易的路，還不快去走麼？

怎麼說淨土這條路是最近便的呢？佛道幽遠艱難，修行的人要歷三大阿僧祇劫，方能成就。照修行的工夫說起來，必須斷盡三界內的惑業，方能成阿羅漢果。你說遠不遠？難不難？只有淨土法門，是可以橫超三界的。無論惑業之能斷不能斷，但能具足真信切願，決定可以蒙佛接引往生西方。其四種法門，如自力走路；淨土法門如乘大火輪船，比較自力省力多矣！正所謂下手易而成功高，用力少而得效速。以故華藏海眾，同願往生；況吾人為具縛凡夫，何可捨此最方便之法門，去修習那其餘專仗自力之法門乎？

怎麼說淨土這條路是最穩當呢？因為別條路都容易走入歧途。以唯仗自力，工夫得力時，或致起諸魔事；即不起魔事，求其現生證道的，（現在的這一世，就斷盡煩惱惑業，證無生果，就叫做現生證道。）實在少得很。倘不能現在證道，到了轉世的時節，萬一自己做不得主，一旦迷失了本性，貪戀了人天福報，就此墮落。古來大德上這種當的尚且甚多，何況我們凡夫，真是可怕！惟有修淨土的，縱不能現在證道，也可以帶業往生。只要一生西方，見佛聞法，就永遠不會退轉，豈不是最穩當麼？因為別種修行，都是仗看自己的力量去做，只有淨土念佛法門，自力之外，還仗著佛力來接引。譬如行路，前面有一位識路的人，在那裏引導你；或者旁邊有一位大力的人，在那裏扶著你；這真是萬穩萬當，萬修萬成的大法門！

有一種貢高我慢，聰明自用的人，他沒有知道念佛的精微奧妙，往往看得念佛太容易；說念佛是愚蠢人的事，不是聰明人的事。這種議論，這種見解，真是大錯大錯；這種人是聰明反被聰明誤了。要知一句阿彌陀佛，普被三根，無論上中下三種根性，如肯實心念佛，皆能獲得莫大利益。大勢至菩薩，還是從念佛法門成道的呢？其餘，如文殊菩薩、普賢菩薩、觀世音菩薩，及華藏海會等諸大菩薩，亦皆念佛迴向往生極樂世界。難道現在人們的聰明智慧，能在諸大菩薩以上麼？當此末法時代，念佛法門最是應機，最是合宜；無論那一種人，都應當修行淨土的！

/TEXT339:a11/念念阿彌陀佛就能成佛麼？

娑婆世界的本師釋迦牟尼佛，教導我們說：西方極樂國土有一位阿彌陀佛，與我們娑婆世界眾生有緣；發下弘願，要度盡娑婆世界一切眾生。叫我們只要誠心持誦阿彌陀佛的名號，臨命終時，自能往生西方極樂國土，見佛聞法，永不退轉，蒙佛授記，當得成佛。列位須知佛無妄語，我們本師斷不會哄騙我們的。

照這樣說來，凡是念佛的人，個個都能成佛了。然則這一班念佛老嫗何以不成佛呢？要知道：念佛必須勇猛精進，專心一致，掃除一切妄念，放下一切世緣，綿綿密密，心口相應，一日十二時中，無一時一刻一分一秒不念佛。（念字從心不從口，口中不念，心念也是一樣。但專靠心念易於懈怠，每日至少必須口中持誦一千聲，愈多愈佳。）行也念佛，坐也念佛，立也念佛，臥也念佛，閒也念佛，忙也念佛，雖在造次顛沛的時候也不離佛；等到功夫純熟，就是睡中夢中也在念佛，念到一心不亂，決定生西，決定成佛。倘若今天念，明天不念，口中念，心中不念；念佛時心中有佛，不念佛時心中無佛；像這種悠悠忽忽的念佛，也不過替來生種一點淨因罷了！若說是要生西成佛，是做不到的。這不怪佛不來度你，只怪你自己念佛不誠。憨山祖師的費閒歌說：「口念彌陀心散亂，喉嚨喊破也徒然。」至理名言，切記切記！淨土法門，以信、願、行，三法為宗；世人往往求來生福報，不求現在往生，違背佛教，以故不得真實利益也。

念佛的人要生西成佛，有三件要事不可不知。何謂三件要事？一是信，二是願，三是行，這三作事是缺一不可的。何謂信？信是入道之門，華嚴經說：「信為道元功德母。」倘然不信，何能修行？倘然信心不深，修行必不得力。所以念佛的人，一要信本師教導我們念佛的話是決不會錯的；二要信阿彌陀佛的弘願，我如念佛，他一定來度我的；三要信西方是確確實實有一個極樂世界的；四要信彌陀經上所說西方極樂世界的種種勝妙莊嚴，是確確實實有那許多好處的。何謂願？既然相信娑婆世界有種種苦，便願速離娑婆；既然相信極樂世界有種種樂，便願往生極樂。此願既立，堅如金剛，泰山可移，願不可奪。不但對於娑婆世界的種種聲色、貨利，不再有一絲一毫的貪戀，就是有人告我說：另有一個世界，比極樂世界還要好，我也是直往西方，不願到他處去的。就是有人告我說：另有一個法門比念佛法門還要好，我也是死心塌地念佛，不願去學別種法門的。必須如此立願，方能趁彌陀大願之船，到彼國蓮池之岸。何謂行？既然信有西方，既然願生極樂，必須勇猛進行念佛一法：兼以諸惡莫作，眾善奉行，西方雖隔十萬億佛土，我若一心念佛，念到極處，舉念即到。倘若不專一其心的念佛，則業力凡夫，何能到佛菩薩的境界？既然信了、願了，非一心的念不可，非懇切至誠的念不可。因為生死無常，念佛心不專一，則不能感佛接引。倘若閻王爺的勾票一到，那就只好隨他去受生死的苦了！所以修行念佛的人，說行則拔腳就行，要如救燃眉之火；又不可行到中途讓我歇歇再走，要如趁避難之舟；倘若悠悠忽忽，則今日過了又有明日，今生誤了且待來生，累劫沈淪，永無到彼岸之日。務要拼身捨命，勇往直前，則這邊動腳的時候，那邊的蓮花已開，金臺銀臺，早已預備迎你，決定成佛，毫無疑義。

/TEXT339:a12/學佛應當念什麼經典做什麼功課

佛教經典，都是應當念的。但是大藏鴻文，浩如煙海，不要說念，就是看也看不盡。大約現在修行人常念的經，多是短的，其餘大部經典，能發願念一兩部，固然是好，倘若沒有工夫去念，看也是一樣。今將修行人應念應看，最要緊的幾部經典寫在下面，以便列位自行選擇。

心經。金剛經。彌陀經。普賢行願品。楞嚴經勢至圓通章。

以上五部篇幅甚短，可以常念；如修淨土的人，彌陀經是每日必須要念的。

華嚴經。法華經。楞嚴經。楞伽經。圓覺經。涅槃經。地藏經。觀無量壽佛經。無量壽經。金光明經。梵網經。菩薩戒本經。

以上十二部，能發願常念一二部最好；如不能念，是一定要看的。觀無量壽佛經、無量壽經，宜常念；則淨土之所以然，就曉得了。

至於每日的功課，出家人朝課、晚課，是有一定的。（載在禪門日誦。）我輩在家居士，俗務纏身，如功課定得太多不能實行，反為不美。我是勸列位修淨土法門的，今照淨土的行門，替列位代定一種最簡單的功課。

早課：

晨起，先漱口盥手，整潔衣冠，禮佛八拜，次序如下：

南無盡虛空遍法界十方三世一切諸佛。
南無盡虛空遍法界十方三世一切尊法。
南無盡虛空遍法界十方三世一切賢聖僧。
南無娑婆教主大慈大悲本師釋迦牟尼佛。
南無西方極樂世界大慈大悲阿彌陀佛。
南無觀世音菩薩摩訶薩。
南無大勢至菩薩摩訶薩。
南無清淨大海眾菩薩摩訶薩。

每一拜，志心虔誠，口誦身拜。八拜既畢，念楞嚴咒、大悲咒，各一遍，念回向偈、三皈依，禮佛三拜而退。

晚課：

念彌陀經一卷，往生咒七遍，阿彌陀佛一千聲，再念蓮池大師發願文、三皈依、四弘誓，念畢，拜阿彌陀佛一拜而退。

（楞嚴咒、大悲咒、彌陀經、往生咒、蓮池發願文、三皈依、四弘願，皆載禪門日誦中。）

以上所定功課，，極為簡單易行，不可間斷。如有餘暇，念佛看經皆得。（常看淨土十要甚佳。）但不做功課的時候，亦要攝心念佛，（法華經說：坐臥又經行，除睡常攝心。）方能淨念相繼，因緣成熟，切要切要！

又學佛教的人，不可不明教相。但是書籍繁多，文義深奧。如要專門研究，畢生尚且難盡。列位要明教相，當看大乘起信論、百法明門論、八識規矩頌、唯識三十頌、天台四教義、賢首五教義。這幾種書，略窺門徑，知其大意可也。

至於打坐功夫，佛門坐法甚多，然而也不必拘定。最好得空即坐，能雙趺固佳，否則單趺也是一樣。即使不能趺坐，平坐亦無不可；但要挺直身體，調勻氣息，放下世緣，攝心念佛；久而久之，淨念成熟，必能見佛成佛。

/TEXT339:a13/修行人要精進不可懈怠

修行人要修六波羅密。（六波羅密，即是六度。一、布施度。二、持戒度。三、忍辱度。四、精進度。五、禪定度。六、智慧度，度出生死海，到彼岸也。）那第四個波羅密，就是精進波羅密，可見修行的人，必須精進，萬不可懈怠。精進就是入道的門，懈怠就是退轉的路。發心要切，一發便修，容不得一點遲迴；修行要勤，一修到底，著不得一些間斷。不可怕苦，不可怕難，無日無夜，無忙無閒，行住坐臥，總在自修，方是修行模樣，方是成佛根基。倘若心雖發而不切，行雖修而不勤，也念念佛，也看看經，也吃吃齋，也行行善。但是經本雖開，仍是心猿亂動；念珠纔放，便覺意馬奔馳；貪、瞋、癡，字字都全，世緣不能放下；戒、定、慧，般般會說，禪機卻是口頭。照這樣悠悠忽忽，慢慢騰騰，圖著虛名，騙著自己，怎能出生死巨浪？怎能入毗盧性海？（毗盧，略稱。具云毗盧遮那，法身佛也。此土譯為光明遍照。）不過種些來世人天小果。若要現在證道，超出輪迴，不肯精進辦道的人，恐怕是沒有希望的。況且無常迅速，時不待人，要修就修，耍行就行；如若因循復因循，遷延復遷延，青春易過，白髮催人，未見彌陀，先逢閻老，那時欲修不得，後悔嫌遲。世人往往說道，修行念佛是老年人的事，真是一句誤人不淺的說話。要知：想修行的人，說等我世緣漸了一定修行，那就沒有修行的那一天。譬如想行善的人，說等我發了財，再去行善，那就沒有行善的那一天，正是一樣。普賢菩薩，有一個警眾偈說道：

是日已過，命亦隨減；如少水魚，斯有何樂？
當勤精進，如救頭燃；但念無常，慎勿放逸！

這真是大菩薩救度世人的藥石良言，普願大眾信受奉行。

/TEXT339:a14/何以應當戒殺？

殺是佛門五戒之首，修行人入手第一要緊的事。現在有一種人，說天地間生物是應當人吃的；又說如果人不去吃，那豬、羊、雞、鴨，世界上就要容不下了。（試問人不吃貓，何以世界上的貓，並不多呢？）種種的謬論，真是誤盡世人。我今將人生應當戒殺的理由演說一番。戒殺的理由，有三不忍、三不敢。怎樣是三不忍呢？同有形體，同有知覺，同有痛苦。犧牲他無限之痛苦，來飽我一時之口腹，天下忍心害理之事，莫過於此。試觀異類眾生，當被執之時，或驚走，或哀鳴，甚至登屋跳牆，逃死不得；與人類忽逢患難，恐怖驚惶有何分別？又觀異類眾生，皆臨刑之際，或五臟已刳而雙眸猶視，或咽喉初斷而兩足猶伸，鱔破肚而仍游，魚入鍋而尚躍：與人類橫被刑戮，種種慘痛，有何分別？又觀異類眾生，殺一羊而群羊落膽，捕一鳥則群鳥驚飛；與人類當劫掠屠城之際，或見父母血肉淋漓，或見妻孥節節支解，有何分別？返身易地，觸目酸心。其不忍一也。三界之中，六道輪轉，多生眷屬，大半墮落旁生。我今日所殺之生，所食之肉，安知非前生眷屬？父母尊長，呼號鼎鑊之中；兄弟妻孥，宛轉刀砧之下；可憐肉眼，不見不知。一念及此，何能下箸？其不忍二也。一切眾生，皆有佛性；軀殼雖殊，性靈不異；待到機緣成熟，總有發心之時，總有成佛之時。所以一切眾生，皆是未來諸佛；我今殺一生，如同殺一佛；我今食一肉，如同食佛肉。其不忍三也。怎樣是三不敢呢？諸經所說：人復為羊，羊復為人，（專說羊者，包括一切畜生在內。）互相瞰食，生生世世，業報循環，無有已時。今生我幸為人，食禽獸之肉；他生我為禽獸，人亦食我之肉。因果無差，酬償有分；屠宰烹烙，在所難逃。若欲跳出此關，惟有發誓：即今日始，世世生生，永不再食他肉。此不敢一也。世界一切殺運，皆是眾生殺業造成，日積月累，殺業如山。所以少則數十年，多則百年，天地必大開殺運一次，以勾清此帳。是故慘遭鋒鏑，都是前生食肉之人；欲求人不殺我，必先我不殺他。古人說：「欲知世上刀兵劫，但聽屠門夜半聲。」又說：「欲得世間無兵劫，除非眾生不食肉。」此不敢二也。殺生者貪口腹之小樂，種地獄之深因，真是可怕。宋慈雲懺主有偈云：

汝聽殺生者，死墮地獄處；鐵城高八萬，四萬由旬量，長廣亦復然；
滿中猛火炎，表裏皆洞赤。猘狗守四門，獄卒聲雷震，兩眼如電光；
驅汝殺生人，入中而受苦。力士執鐵矛，矛身長一丈，利刀闊八寸，
望胸撞罪人；胸入背上出，苦痛不可聞；千萬億歲中，受斯極大苦。
汝聽食肉人，死墮阿鼻獄；鐵屋亦高廣，八萬出旬量。四門猛火炎，
南北苦交徹；鐵牆鐵羅網，鐵枷鐵杻械；一一火燒之，皆令其洞赤。
食肉受斯苦，百千萬億歲。

凡人當食肉時，想著以上地獄種種痛苦，竟敢再食？此不敢三也。

有此三不忍、三不敢，世界無論何人，都應戒殺；不獨是修行人，至於修行的人更應當戒殺。日日殺生，日日食肉，念什麼佛，念什麼經。楞嚴經說：「殺心不除，塵不可出。」有人說：我不特殺，我不自殺，買吃熟肉，便無罪過。不知人人如此，熟肉店必定開得愈多，殺業必定更重。譬如殺生者是強盜，食肉者是窩家，能說窩家沒有罪麼？況且口腹我享，殺業人當，這種居心，更不可問。現在發心修行的人，往往不能便吃長素，只吃花齋，循序漸進，原也未始不可；不過總嫌未能澈底發慈悲心。既無大菩提心，如何能得大菩提道呢？孟子上有一段故事，我說與列位聽聽。有一個偷雞的，每日偷他鄰人家一隻雞。有朋友告訴他說：這偷雞不是君子做的事。偷雞的說：我請減少一點，每月偷一隻雞，等到來年再不偷，好不好？孟子說：你要不偷就趕快不偷，何可等到來年呢？正好與吃花素的做一比例。我奉勸列位，既然修行，便要澈底認真；大家勇猛精進，速發菩提大心！

/TEXT339:a15/修行人懺除婬念的方法

修行人最難除的是婬念。然而婬念不除，不能入道。即使婬慾已除，倘使意婬未盡，仍不能超出塵凡。所以楞嚴經說：「若不斷婬，修禪定者，如蒸砂石，欲其成飯。」又說：「必使婬機身心俱斷，斷性亦無，於佛菩提，斯可希冀。」但是欲斷婬心，談何容易？平日不見女人的時候，也知犯婬不是一件好事；一旦美貌當前，暖香觸體，此心便不能自主。試問坐懷不亂，把握得定的，能有幾人？目睹美色，心不起念的，更能有幾人？這不是女人的魔力大，實在是自己的業力深。因為眾生多世多生，沈淪在情慾海裏，薰染不是一天；到今日要一刀斬斷，難上加難；惟有用佛法慢慢地薰修，時常作種種對治的觀想，觀想日久，習與性移，自然而然，那婬念不斬自斷。今將各種觀想的方法，一一演說出來，願大眾洗耳諦聽。

一、穢想。毛髮爪甲齒牙孔竅無一不垢，涎唾涕淚身汗尿屎，無一不臭；身外出泥，身內出蟲。縱有閉月羞花之貌，沈魚落雁之姿，清晨睡起，口臭難當；日久不浴，身臭欲嘔。芙蓉粉面，內中安著骷髏；白玉肌膚，裏面全包膿血。

二、毒想。看似嬌姿，恰同蛇蠍；近著他身，要喪我命。譬如糖蜜，參著砒霜；到口雖甜，捐軀可怕。

三、老想。女人顏色，不過三十以前；過此以往，形容漸樀，肌膚漸縐。日月如梭，催人易老；當前雖是百媚千嬌，試想將來，總要變成白髮老嫗，有何趣味？

四、死想。絕代佳人終有死，豈能地久與天長？面黃如紙身如石，就是當年可喜娘。

（以下從脹想起，至白骨想止，都是女人死後逐漸變相。）

五、脹想。死後無多日，渾身膨脹加；皮如盛水袋，腹似斷籐瓜；氣味生奇臭，蠅蛆聚亂沙；諸公覺悟否，當日是嬌娃！

六、青瘀想。紅白分明相，青黃瘀爛身；請君開眼看，不是兩般人。

七、壞想。皮肉既脫落，五臟般般見；憑君徹底看，那樣堪留戀？

八、血塗想。一片無情血，千秋不起人；淋漓塗宿草，狼藉污埃塵。莫辨妍媸相，安知男女身；哀哉癡肉眼，錯認假為真！

九、膿爛想。腐爛真難看，腥臊不可聞；豈知膿潰處，蘭麝昔曾薰。

十、噉想。尸骸遭噉食，方寸少完全；不飽飢鳥腹，難乾饞狗涎。當年空自愛，此日有誰憐？不若豬羊肉，猶堪值幾錢！

十一、散想。形骸都分散，手足漸移置；諦觀嫵媚姿，畢竟歸何處？

十二、白骨想。皮肉已銷盡，惟餘骨何存？雨添苔蘚色，水浸土沙痕。鑽嚙多蟲蟻，收藏少子孫；風流何處去，愁煞未歸魂！

十三、纏累想。婦女者，附骨之癰疽，一著於體，無日得痊。女色者，世間之枷鎖，一繫於身，無力自脫。四十二章經說：「人繫於妻子，甚於牢獄。牢獄有散釋之期，妻妾無遠離之念。」大寶積經說：「何因緣故，名為婦人？所言婦者，名加重擔，能令眾生，負於重擔，遍周行故。」

十四、疾病想。女色是殺人利刀，情慾是催命靈符。圖一時之快樂，成癆瘵而飲恨身亡；貪片刻之歡娛，染惡疾而呼號畢命。

十五、果報想。果報之速，莫甚於婬。絕嗣之墓，無非好色狂徒；妓女之祖宗，盡是貪花浪子。


十六、地獄想。生前好色者，死後必墮猛火地獄；係本人心中慾火所造，到處皆是猛火，焦頭爛額，永無出期。

十七、推己及人想。誰無妻女？誰無廉恥？我婬他人之妻女，則謔浪笑傲。試想：如他人婬我之妻女，我當作何感想？一轉移間，能無汗下？

十八、鬼神如在想。佛無去來，光無不照；神目如電，森列空中。世人婬慾醜態，他人不見而鬼神見之。每當婬念起時，即覺佛天在上，鬼神在旁，婬念自然冰釋。

修行人閒居靜坐時，或乍見女色時，當作以上種種觀想；行之日久，則婬念不懺而自懺，不除而自除矣。（身為苦本，婬為身本。無論男女，求了生死，斷婬為本。）

/TEXT339:a16/大乘小乘的分別

大乘就是佛菩薩所修之法，所證之果；小乘就是聲聞緣覺所修之法，所證之果；（聲聞是聞佛四諦法，證阿羅漢果者；緣覺是聞佛十二因緣法，而得覺悟，證辟支佛果者；如生在無佛之世，則名為獨覺。）所以又名為二乘。這二乘皆是小乘。小乘的主義，是一種自覺主義，勘破了三界火宅的煩惱惑業，只求自己覺悟，脫離生死；灰身泯智，永不再來；並無濟度眾生的意思，所以稱為自了漢。雖則不生不死，卻是有餘涅槃，為尚有界外的塵沙、無明，二種惑在。佛因為他發心不大，所以名為小乘。至於佛菩薩的大乘，則自覺之外還要覺他；覺他就是救度一切眾生，同登彼岸。所以諸位菩薩，證得無生法忍蒙佛授記以後，必須乘願再來還入娑婆，以種種神通方便，度脫眾生；等到自覺覺他，覺行圓滿，則塵沙無明二惑，淨盡無餘，方纔成佛，方為無餘涅槃。列位既肯發心，不但不可修人天小果，並且不可修二乘權果，必須要行菩薩道，修行絕對的大乘普度眾生，方可圓成佛果。

但是羅漢雖是小乘，卻因斷盡三界內粗煩惱，超出生死流，與我們三界凡夫比較起來，已到了聖人地位，斷不可因佛說他是小乘，看輕了他，起一種我慢的心。須知法華經義，三乘即是一乘，羅漢只要能迴心向大，即是菩薩因，即是佛因。況且大乘小乘只在發心處論。如同行一事，發大菩提心，即是大乘；發自利之心，即是小乘；非小乘與大乘，各另有所行的事。即就一事論，已自大小不同。然大乘道大，有小乘人不堪擔荷者，我輩但發自利利他之大菩提心，修行世善，一心念佛，即是絕對待無等倫的大乘。此絕對待無等倫的大乘，人人皆能修；非如諸餘經典中唯仗自力之大乘，雖證阿羅漢果之聖人，尚多不堪擔荷。所以說淨土法門，三根普被，利鈍全收；上自等覺菩薩，下至逆惡凡夫無有一人能出其外，亦無有一人不能入其中者。幸得我佛說此最圓頓、最簡便、最易修、最易成之無上大法，若不修習，豈非上辜佛化下負己靈之極愚癡人乎？如列位不以愚癡自居，請直下承當起來，庶不負如來當日說此法門之深恩，不慧今日對列位一番勸進之愚誠也已。

/TEXT339:a17/真心與妄心的分別

列位要知道真心與妄心的分別，先要知道怎樣叫作真心，怎樣叫作妄心。

怎樣叫作真心呢？就是如來的妙明真心，也就是眾生的本來面目，無形無象，不生不滅，非言語所可形容，非凡情所可測度。既不是人身的肉團心，又不是六塵的緣影心，不在內不在外，又不在中間，空空寂寂，圓圓明明。心量的廣大，包括宇宙，彌滿六合。楞嚴經說：「當知虛空生汝心內，猶如片雲點太清裏。」何況區區的娑婆世界，在我真心的心量之中，更是太倉一粟了。列位要知道這廣大無邊永遠不滅的真心，不是佛所獨有的，是我們一切眾生所同有的；不過佛在覺中完全是一片真心，眾生在迷中真心被妄心蒙住了，不能發現出來。但是雖被妄心蒙住不能發現，然而那真心依舊是完全無缺；不但人是這般，就是地獄、餓鬼、畜生，三惡道也是這般。所以一切眾生雖在六道輪迴裏面隨業輪轉，那真心仍是永遠不會磨滅的；只要有一天能夠妄心去盡，把真心完全發現出來，那就叫作成佛。

怎樣叫做妄心呢？只因妙明真心不守自性，一念不覺，無明妄動，真妄和合，就發生了一種阿賴耶識；此識又名藏識，即第八識。這阿賴耶識，執持一切善惡種子，便是情欲的荄苗，惑業的根本。阿賴耶識一念之動，妄有所見，隨之流轉，又生出了末那識；此識又名傳送識，即第七識。末那識妄執八識見分為我；由著而轉入第六識，此識名意識。遂大起分別。前五識的眼、耳、鼻、舌、身，都被這六識的分別力轉變，遂貪著那色、聲、香、味、觸、法的六塵，發生出一切情慾，起惑造業，這就叫做妄心。這妄心既是從八識田中流露出來的，就我看來，既名為識，即不是心，實在是識神在那裏用事；現在的人都把識神錯當作了心。譬如說：我心裏想要吃飯，我心裏想要穿衣；要曉得：想吃飯想穿衣，都是我的識神，並不是我的心；把他來當作我的心，那就大錯而特錯了。世人只因錯認妄心為心，不知道去尋自己的妙明真心，以致沉淪生死，永不出頭，真是可憫可嘆。祖師有詩云：「學道之人不識真，只為從前認識神；無量劫來生死本，癡人認作本來人。」所以列位要趕緊放下了妄心，去尋那真心纔好。

真心與妄心本是一件東西，迷了真心就成妄心，去盡妄心便現真心；所以起信論種種發明：「妄心無體，以真心為體。」修行的人要尋自己的真心，只須在除妄上用工夫，不必另外馳求。譬如一面明鏡，就是真心，被塵垢蒙住了，就是妄心；去掉塵垢明鏡自現，去掉妄心真心自現。但是明鏡要拭得淨，不可留一點塵垢痕跡；妄心要除得淨，不可留一點情見渣滓。真心中有了一點凡情聖見渣滓，便是根本無明，便不能超出生死輪迴，要緊要緊！

/TEXT339:a18/修行人降魔的方法

道高一尺，魔高一丈，是一定的。修行到功夫深了，難免沒有魔來。魔有內魔，有外魔；外魔易退，內魔難降。如不能降，必要著魔；不但修功走失，亦且危險甚虞。若論降魔，約有四種方法。

一、要識魔相。凡著魔的人，大都遇著魔來的時候，不知道他是魔，以致著魔。倘能識得魔相，即不著魔而魔自退。怎樣是魔相？大凡可愛、可貪、可畏、可憎的人物或境界當前，無不是魔。至五陰內魔，尤為厲害。楞嚴經說五十種陰魔至為詳盡，亟須仔細參窮，免得臨時上當。

二、捨身無畏。人必先有捨卻身命之心，然後可以學佛；人必先有看破生死之勇，然後可以降魔。魔化夜叉羅剎來搏噬我，魔化猛虎毒蛇來噉食我，都是幻想，何懼之有？即使真被吞食，亦是夙業所招，況脫去皮囊，往生極樂，正當感謝於他，為我早日解脫。所以修行之人，雷霆起於側而不驚，泰山崩於前而不動，魔力雖大其奈我何？否則貪生畏死，恐怖愴惶，不待魔來，方寸已亂，欲不著魔，其可得乎？

三、不取不捨。魔之為物，取固不可，捨亦非宜。遇著魔來時候，必須鎮定我心，既不可貪戀他，又不可厭惡他。（厭惡亦是著魔，你愈厭惡他愈糾纏。）要作幾種思想。一想魔即是佛，佛即是魔；覺即成佛，迷即是魔。魔如佛如，並無二理。又想眷屬即魔，（人生眷屬，都是魔頭。）魔即眷屬。眷屬同居，人之常情。魔在我旁，於我何害？又想魔亦是眾生之一，一切眾生，我都要勸他發心念佛，魔既亦是眾生，我也要勸他發心念佛，伴我修行，轉成法侶。（菩薩降龍伏虎，正是此理。）總之，魔來不拒，魔去不留，如此則魔術俱窮，無論外魔內魔，一齊退去。

四、持咒卻魔。初修行時，小小魔關，容易打破；等到道力漸深，藏在八識裏面的多生根本習氣，被功夫逼迫出來，或慾念橫飛，或妄心亂起，力量甚大，非比尋常，修行人惟此末後一關，最難逃過。全仗自力，誠恐把握不住，必須仗著佛力幫忙，惟有攝住心神，持誦神咒。咒為佛之金剛心印，無論何種惡魔，遇著即摧成粉碎。諸咒降魔之力，以楞嚴為最勝；當日阿難證須陀洹初果地位，尚且仗此脫離婬席。次則大悲心咒，為觀世音菩薩所說；觀世音具十四種無畏功德，故降魔之力亦宏。但持咒功夫，必須平日持得爛熟，否則魔到臨頭，恐字句都記憶不起，何能通利？何能相應？所以平日功課中，楞嚴、大悲兩咒，是每日必須要念，不可間斷的。又一心念佛，即無魔事；縱有魔來，倘能不驚不怖，至誠念佛，決定立刻消滅。何以故？以正念昭彰，魔無容身之處故。是以念佛之人，不須另找降魔之法，而魔事自無由而起矣。

/TEXT339:a19/臨終的一念

修行人現生證果，是一件極不容易的事；如不能現身證果，則最要緊的是臨終一念；生西也在此一念，升天堂也在此一念，入地獄也在此一念。這一念是聖凡的樞紐，這一念是人鬼的關頭。要緊要緊！楞嚴經第八卷內有一節說：人生臨命終時，就在那一念的善惡，分別出生天堂入地獄的果報，說得最為剴切詳明。今將原文恭錄在下面。

<b>臨命終時，未捨煖觸，一生善惡，俱時頓現。死逆生順，二習相交。（二習就是生死順逆。）</b>

<b>純想即飛，（想就是善念。）必生天上。</b>

<b>若飛心中，兼福兼慧，及與淨願，自然心開，見十方佛；一切淨土，隨願往生。</b>

<b>情少想多，（情就是惡念。）輕舉非遠，（善念稍雜惡念，則雖飛而不遠。）即為飛仙、大力鬼王、飛行夜叉、地行羅剎，（行善業而瞋心未盡者，多作夜叉羅剎。）遊於四天，所去無礙。</b>

<b>其中若有善願善心，護持我法；或護禁戒，隨持戒人；或護神咒，隨持咒者；或護禪定，保綏法忍；是等親住如來座下。（其中若有以下，都是說既成飛仙、鬼王、夜又、羅剎以後的事，不是臨終的事。）</b>

<b>情想均等，不飛不墮，生於人間；（此種來世仍舊為人。）想明斯聰，情幽斯鈍。</b>

<b>情多想少，流入橫生；（即畜生道。）重為毛群，輕為羽族。</b>

<b>七情三想，沈下水輪，生於火際。受氣猛火，身為餓鬼，常被焚燒；水能害己，無食無飲，經百千劫。</b>

<b>九情一想，下洞火輪，身入風火二交過地；輕生有間，重生無間，二種地獄。</b>

<b>純情即沈入阿鼻獄。</b>

依上經義，則生天在此一念，生西方也在此一念，仍生人道也在此一念，墮落畜生道也在此一念，墮落餓鬼道也在此一念，墮落地獄道也在此一念。你說臨終這一念要緊不要緊？有人駁我道：照你這樣說，只要在臨終的時候發善念，發淨念，便可生天，便可生西，那平常又何必修行呢？我說道：不然不然。臨終一念全靠平日修持，平日功夫純熟，臨終方能發念，否則妻孥繞榻，疾病昏迷，風刀解體，痛苦迫切，生前經過的事件，死後未了的牽纏，一一都潮上心來，要發善念淨念，是很難很難的，是千萬人中沒有一二的。就是修行人，到那時候，還怕自己作不得主，要善知識在旁邊警覺提撕，念佛助道，又不許親人哭泣，怕亂他的心。修行人尚且如此，何況不修行人，豈不更無把握？

所以平日修行，正是為臨終地步。彌陀經說：若有善男子、善女人，聞說阿彌陀佛，執持名號，若一日、若二日、若三日、若四日、若五日、若六日、若七日，一心不亂；（此即是平日念佛的功夫及成績。）其人臨命終時，阿彌陀佛與諸聖眾現在其前；是人終時心不顛倒，即得往生阿彌陀佛極樂國土。（此即是臨終實驗。若非平日念佛功夫，念到一心不亂，此時何能得此心不顛倒，往生極樂國土的實驗？）日月如流，人生若夢，無常大限，轉眼當前。列位要趕緊預備這臨終一念纔是。

/TEXT 339:a20/佛學與學佛的分別

佛學與學佛，本是一事，本不可心生分別。但是當末法時代，往往有一種慧業文人，單講佛學不去學佛；說得天花亂墜，還是無補身心；這也是一種末流之弊，不可不趕緊糾正的。所以我將佛學與學佛的分別，說與列位聽聽。

訂證佛門的掌故，研窮佛經的義理，叫做佛學；修心養性，發願往生，叫做學佛。學佛的人，雖也不可拋荒佛學，然而專講佛學不去修行，這便大錯特錯。因為學佛這件事，是要實地用功，不能單憑口說；如不實地用功，無論講得怎樣精通，終是數他人之珍寶，算不了自己資財，說庖廚之飲食，飽不了自家肚腹。況且近來一班名士及新學家講佛學的，不是把佛經當做考據學來研究，就是把佛經當做哲學來參詳；支離附會，枝節橫生，不但無益佛學，還恐生出種種障礙，成就種種謗佛因緣。這一類謬種流傳，其禍甚於洪水猛獸，我們佛弟子，所當鳴鼓而攻的。

釋迦牟尼佛說：「我與阿難等，於空王佛所，同時發阿耨多羅三藐三菩提心；阿難常樂多聞，我常勤精進；是故我已得成阿耨多羅三藐三菩提，而阿難護持我法。」多聞就是佛學，精進就是學佛。列位根性聰利的，佛學學佛，兼而行之，固屬勝事；否則與其佛學，無寧學佛。
