#YY:001a#復次，阿難！云何十二處，本如來藏，妙真如性？

此總標十二處即藏性。處者方所也，定在也。以權教相宗說，根一定在內，塵一定在外，眼唯對色，耳唯對聲等，內外各六處，故名十二處，亦名十二入；謂取境，則以根入塵，受境，則以塵入根，通為能入，亦通為所入，故名為入。六科中，前二眼、色、耳、聲四處，約根塵互破，身、觸二處，獨約根破，餘六處皆約塵破，循循善誘，巧為開發，一一顯其相妄性真，全事即理也。本科十二處，為如來對迷色重迷心輕者，開色合心：開一色法，為六塵、五根，合受、想、行、識四陰心法為一意根，故說十二處。根、塵互相依倚，下文云：根塵同源，縛脫無二，迷晦即無明，發明便解脫。今為融歸藏性者，正欲今發明也。<kpDone>初總徵竟。</kpDone>

#YY:002a#阿難！汝且觀此：祗陀樹林，及諸泉池。

此標舉眼、色二處，觀即眼處，餘為塵處。

/KEPAN/午二　雙以徵起

#YY:003a#於意云何？此等為是，色生眼見？眼生色相？

此約權宗，心、法相生為問。由法生故，種種心生；由心生故，種種法生。故徵云：在汝之意以為如何？還是色塵生出眼見耶？還是眼根生出色相耶？雙開兩途為問，下乃分破。

/KEPAN/午三　分文難破　分二　未初　破眼見生色　二　破色生眼見　今初

#YY:004a#阿難！若復眼根生色相者，見空非色，色性應銷，銷則顯發一切都無；色相既無，誰明空質？空亦如是。

此破眼生色相。故呼阿難，而告之曰：若復內之眼根，生出外之色相者，則眼具生色之性，設或見空之時，而非色相，是所生之色相既無，而能生之色性指眼見，應即銷亡！銷則顯發一切都無者：銷字即能生之見銷亡，而所生之色亦無，色相既無，空相亦復叵得？故曰顯發一切都無。

色相既無，誰明<ail>顯也</ail>空質者：言空、色相形而顯，色相既無，空應不顯矣。反言無色，將誰顯空？此二句，即解釋顯發一切都無之義。空亦如是者：例破眼生空相，空、色俱為眼根所對之境，故須例破云：若復眼根生空相者，見色非空之時，空性應銷，銷則顯發一切都無，空相既無，誰明色質？為避文繁，故總例之曰：空亦如是。

/KEPAN/未二　破色生眼見

#YY:005a#若復色塵生眼見者，觀空非色，見即銷亡，亡則都無，誰明空、色？

此破色生眼見。若復外之色塵，能生內之眼見者，觀空之時，而非色相，是能生見之色塵已滅，而所生之見，即應銷亡！然見既銷亡，則一切都無；既無能見，則將誰來明是空是色，故曰：誰明空色？則見與色、空，一總都無矣。準上亦應有空亦如是句。<kpDone>三分文難破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:006a#是故當知：見與色、空、俱無處所。即色與見，二處虛妄，本非因緣，非自然性。

此科結云：由是義故，應當起智觀察，了知能見之眼根，與所見之色、空，俱無定在之處所。以眼不生色，則色無處所；色不生眼，則見無處所，此且明其無內、外二處耳。即色與見，二處虛妄者：即色塵與眼見，二處之體，亦屬虛妄，以無體曰虛，偽現曰妄。前文云：「見與見緣，如虛空華，本無所有。」本非因緣，非自然性者：亦如前文云：其性真為妙覺明體，本非權乘所計之因緣性，及外道所計之自然性；以因緣、自然，俱為戲論矣。<kpDone>初眼色處竟。</kpDone>

#YY:007a#阿難！汝更聽此，祗陀園中，食辦擊鼓，眾集撞鐘，鐘鼓音聲，前後相續。

此標舉耳、聲二處；聽即耳，鐘鼓為聲。

/KEPAN/午二　雙以徵起

#YY:008a#於意云何？此等為是聲來耳邊？耳往聲處？

聞非自然生，因聲而聞；聲非自然生，因聞有聲。在汝之意，以為如何？為是聲來耳邊而聞耶？為是耳往聲處而聞耶！邊字即處也。聲處下，應有為無來往一句，蓋有來往，是凡小妄情，無來往是權宗所計。彼謂耳、聲二處，離中知故，今了義之教，故並破之。分破中有若無來往句，此應是缺漏。

/KEPAN/午三　分文難破　分三　未初　聲來耳邊　二　耳往聲處　三　無來無往　今初

#YY:009a#阿難！若復此聲來於耳邊，如我乞食，室羅筏城，在祗陀林，則無有我；此聲必來，阿難耳處，目連迦葉，應不俱聞？何況其中，一千二百五十沙門，一聞鐘聲，同來食處？

此約聲來耳處破。以聲一耳多，不能遍至。如我下法喻合辨：喻中如來乞食城中，林中則無；法中聲來阿難耳處，餘眾則無。故曰：「目連、迦葉，應不俱聞。」何況下，反顯一聲眾聞，同來食處，則計聲來耳邊者，妄也。

/KEPAN/未二　耳往聲處

#YY:010a#若復汝耳，往彼聲邊，如我歸住祗陀林中，在室羅城，則無有我。汝聞鼓聲，其耳已往擊鼓之處，種聲齊出，應不俱聞！何況其中，象馬牛羊，種種音響？

此約耳往聲處破。以聞一聲多，不能遍往。如我下法喻合辨：喻中如來歸住林中，城裏則無；法中耳往擊鼓之處，鐘處則無。故鐘聲齊出，應不俱聞，何況其他種種音響，而豈得聞耶？今能聞眾聲，則計耳往聲處者，亦妄也。

/KEPAN/未三　無來無往

#YY:011a#若無來往，亦復無聞。

此恐防轉計。因來往被破，則計無來無往，情所必至，故為此破。如無來往，則根、塵兩不相到，故曰：「亦復無聞」。今眾聲皆聞，則計無來往者，亦妄也。

問：「此中耳、聲二處，既非有來有往，亦非無來無往，畢竟如何成聞？」答：「按本經，大乘了義，根塵俱周法界，如七大文云：『清淨本然，周遍法界。』今以無線電可以證信，外國廣播，按時收聽，彼處一說，此處即聞，如同一室談話，豈有來去之相？此即根性周遍，托緣便顯，應知性本自遍，但託緣顯，非藉緣生，塵性亦復如是。<kpDone>三分文難破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:012a#是故當知：聽與音聲，俱無處所。即聽與聲，二處虛妄，本非因緣，非自然性。

是有無來、往俱非之故，應當悟明，耳根之聽，與音聲之塵，俱無內外定在之處所。即聽與聲，二處自體，亦不可得；說誰來往，及不來往，亦不過虛妄名相而已。其性本即如來藏性，非因緣、自然二種戲論矣！問：「無來無往，與根、塵俱遍法界同旨，離中知，即無來往，何亦被破？」答：「根、塵俱遍，實屬一體，同一如來藏，安可言離？若有離，則成二矣！今唯一性，故須並破。」<kpDone>二耳聲處竟。</kpDone>

/KEPAN/巳三　鼻香處　分四　午初　標舉二處　二　詳以徵起　三　分文難破　四　結妄歸真　今初

#YY:013a#阿難！汝又嗅此，爐中旃檀，此香若復然於一銖，室羅筏城四十里內，同時聞氣。

此標舉鼻香二處。鼻即鼻；旃檀、香也，義翻與藥，嗅之可以除病，亦云「牛頭旃檀」，出北俱盧洲，牛頭山中。《法華經》云：「此香六銖，價值娑婆世界」是也。此乃異香，功用殊勝。若復然於一銖，室羅筏城，四十里內，同於一時，俱聞香氣。《律曆志》云：二十四銖為一兩。每銖乃四分一釐，六毫六絲六忽。《博物志》云：「漢武帝時，西國遣使，獻異香四枚於朝，漢制香不滿斤不得受。使乃將其香，取如大荳許，著在宮門上，香聞長安四十里，經月乃歇，帝乃受之。後長安瘟疫流行，博士奏請，焚香一枚，四十里間，民疫皆愈。」此異香功用殊勝之明證也。

/KEPAN/午二　詳以徵起

#YY:014a#於意云何？此香為復生旃檀木；生於汝鼻；為生於空？

以上眼、色、耳、聲四處，乃更互破。此科乃二法從要破，故但徵香塵，了無生處，如兩木相倚，推倒一邊，則兩木皆倒矣。

/KEPAN/午三　分文難破　分三　未初　破從鼻生　二　破從空生　三　破從香生　今初

#YY:015a#阿難！若復此香，生於汝鼻，稱鼻所生，當從鼻出，鼻非旃檀，云何鼻中有旃檀氣？稱汝聞香，當於鼻入，鼻中出香，說聞非義？

若謂此香，生於汝鼻，既稱此香，是鼻所生，應當香氣從鼻而出，方合生義；鼻非旃檀，云何鼻中有旃檀氣？此約體用相違破。鼻是肉體，而非旃檀香體，異體不能發用，云何肉鼻之中，而有發生旃檀氣之用？稱汝聞香，當於鼻入，鼻中出香，說聞非義者：此約名義不符破。聞字是名，以入為義，稱汝聞香，應當於汝鼻入，現鼻中生出香氣，名義不符，故難曰：「說聞非義」。則香不從鼻生也，明矣！

/KEPAN/未二　破從空生

#YY:016a#若生於空，空性常恆，香應常在，何藉爐中，爇此枯木？

若謂此香，不從肉鼻所生，乃生於鼻孔中之空者，鼻孔之空，與世界之空無二。空性常恆不變，所生之香，亦應常在，一切得皆有香氣，又何藉爐中，爇此枯木，然後有香？未爇無香，足顯不從空生也，明矣！

/KEPAN/未三　破從香生

#YY:017a#若生於木，則此香質，因熱成煙。若鼻得聞，合蒙煙氣！其煙騰空，未及遙遠，四十里內，云何已聞？

香生於木，常情共計。故破云：若生於木，則此香之木質，因爇成煙，乃可通於鼻中。若鼻得聞，合當蒙受煙氣！今其煙騰空，未及遙遠，室羅筏城，四十里內，同時聞氣，足徵非生於木明矣，故以云何已聞反難焉。未三破香從木生。合上二科，<kpDone>三分文難破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:018a#是故當知：香鼻與聞，俱無處所。即嗅與香，二處虛妄，本非因緣，非自然性。

是香塵無從來之故，應當悟知。香塵與鼻根，指浮、勝二根，及托根之嗅聞性，仍屬根、塵二處，非有三法也。俱無處所者：外塵之處，既已叵得，內根之處，亦復不立，故曰：「俱無」。即嗅聞與香塵二處之體，亦屬虛妄；無體曰虛，偽現曰妄，但有虛妄名相，若究其源，不從根生木生，則非因緣所生法；又不從空生，則非自然性，惟是如來藏，妙真如性也。三鼻、<kpDone>香二處竟。</kpDone>

#YY:019a#阿難！汝常二時，眾中持缽，其間或遇酥、酪、醍醐，名為上味。

此標舉舌味二處。而舌處寄遇字之中。常即尋常日用；二時乃早食、午食時也。酥、酪、醍醐，皆從乳生，從乳出酪，從酪出生酥，從生酥出熟酥，從熟酥出醍醐。其間或遇此等之味，名為上味。

/KEPAN/午二　詳以徵起

#YY:020a#於意云何？此味為復生於空中？生於舌中？為生食中？

/KEPAN/午三　分文難破　分三　未初　破從舌生　二　破從味生　三　破從空生　今初

#YY:021a#阿難！若復此味，生於汝舌，在汝口中，祗有一舌，其舌爾時，已成酥味，遇黑石蜜，應不推移？

此先破味從舌生。若復此味，生汝阿難之舌，在汝口中，祗有一舌，亦祗能生出一味，譬如果樹，一樹祗能生一味之果。其舌爾時遇酥，已成酥味，或更遇黑石蜜時，自應不推變，不移易，不至再生甜味。《善見律》云：黑石蜜，即甘蔗糖。色黑、質堅、味甜，故名黑石蜜。

#YY:021b#若不變移，不名知味；若變移者，舌非多體，云何多味，一舌之知？

此分兩途難破。舌以知味為義，承上云若不變遷移易，只知一味，則不名一舌能知眾味，即失知味之義矣。倘若推變移易，一口祗有一舌，舌非有多體，云何眾多之味，祗有一舌能知，如世間一樹，能生多味之果，安有是理耶？

/KEPAN/未二　破從味生

#YY:022a#若生於食，食非有識，云何知味？又食自知，即同他食，何預於汝，名味之知？

此破味從食生。常情妄計，味生於食，故為此破。若言味生於食品，食品非有分別之識，乃屬無知之物，若不假舌根，云何能知味耶？縱使能知，又屬食品自知其味，何干汝舌之事，而名汝舌嘗味之知也！如他人之食，豈可名汝舌嘗味之知乎？

/KEPAN/未三　破從空生

#YY:023a#若生於空，汝噉虛空，當作何味？必其虛空，若作鹹味，既鹹汝舌，亦鹹汝面？則此界人，同於海魚！既常受鹹，了不知淡。若不識淡，亦不覺鹹，必無所知，云何名味？

此破味從空生。因前從舌從食，皆已被破，勢必轉計從空而生。故此並破云：若言味生於虛空，則空必具味，故今噉虛空，當作何等之味？必其虛空下，按定一味；若空作鹹味，虛性周遍，汝全身在虛空之中，既能鹹汝舌，亦必鹹汝面，及汝全身，則此世界人類，都在鹹味之中，同於海魚一樣。既常受鹹，無時不在鹹中，自然了不知淡。而鹹、淡二味，相待以顯，既常受鹹味，曾不識知何者為淡，則應亦不覺所處是鹹，以無待故無辨也。如是則必一無所知，云何又以酥、酪、醍醐，名為上味耶？<kpDone>三分文難破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:024a#是故當知：味、舌與嘗，俱無處所。即嘗與味，二處虛妄，本非因緣，非自然性。

是味塵無有生處之故。此亦二法從要破中，獨約塵破。塵既叵得，根豈能有？因此當知，味塵、舌根，與舌根嘗性，能嘗所嘗，俱無定在處所。即能嘗之根，與所嘗之味亦無自體可得。推究其性不變，本非因緣，其用隨緣，亦非自然，乃如來藏，妙真如性。<kpDone>四舌味二處竟。</kpDone>

/KEPAN/巳五　身觸二處　分四　午初　標舉二處　二　約二觸破　三　約一觸破　四　結妄歸真　今初

#YY:025a#阿難！汝常晨朝，以手摩頭。

此標舉身、觸二處。觸塵與諸塵不同，乃以有知之身，與無知之物，合則成觸。如衣服未穿身上，但屬色塵，待穿身上，覺知違順，方名為觸。夏天穿棉衣則違，穿紗衣則順。觸即身分之覺也，具有能知之用者為能觸，而無知覺者為所觸，是根、塵、能、所合成。本科觸塵，又與諸觸不同，獨以一身明觸，頭手皆身根，無外觸塵，但假摩以成觸相，根塵互不可分，無定處所，以例諸觸，皆類此虛妄。此科乃二法從要破，獨約根破也。

律中佛敕弟子，一日三摩其頭，默誦偈曰：「守口攝意身莫犯，莫惱一切諸有情，無益之苦當遠離，如是行者得度世。」此中無益之苦，指外道所修苦行，非是真因。不得實果。佛弟子中，多有外道歸佛者，欲令捨邪從正，三摩其頭，自覺落髮出家，不忘為僧也。佛以阿難遵依佛敕，每日行之，故舉為問焉。

/KEPAN/午二　約二觸破

#YY:026a#於意云何？此摩所知，誰為能觸？能為在手？為復在頭？

此雙徵云，在汝阿難之意云何？此摩頭所生之知覺，手知所摩是頭，頭知是手來摩，二俱有知，頭手二邊，誰為能觸者？誰為所觸者？能觸為在於手耶？為在於頭耶？要阿難自審。觸之為義，以有知者為能觸，無知者為所觸。能所相合，方成觸義。

#YY:026b#若在於手，頭則無知，云何成觸？若在於頭，手則無用，云何名觸？

若言能觸在於手，而手是有知，頭則應屬無知。現今頭亦有知，頭手皆為能知，無有所知，云何可以成觸？以觸必有知無知，能所相合之故。若言能觸在於頭，而頭是有知，手則應無知觸之用？現今手亦有知，頭手二俱有知，云何得名為觸耶？

#YY:026c#若各各有，則汝阿難，應有二身？

一身一知，世間共許，若謂頭之與手，各有一知，則汝阿難，應有二身？

/KEPAN/午三　約一觸破

#YY:027a#若頭與手，一觸所生，則手與頭，當為一體！若一體者，觸則無成，

此翻前兩觸，轉成一觸。若言頭與手一觸所生，即頭手共一知，則成一觸也。若然，則手與頭，當為一體。若果一體者，無能所，絕對待，觸則無成。何以故？必有二體相合，方可成觸，如衣與身合，方成觸義。

#YY:027b#若二體者，觸誰為在<ail>屬也</ail>？在能非所？在所非能？不應虛空，與汝成觸？

此防轉計二體。文中在能在所，能所二字，莫作能觸所觸解，當作能摩、所摩，文義始暢。因上一體被破，防計二體乃破云：若頭手二知，是為二體者，此二皆屬有知，皆為能觸，且道所觸之塵，又誰為在？即又當誰屬耶？若在能摩之手，即非在所摩之頭；若在所摩之頭，即非在能摩之手，現今頭手二皆有知，二皆能觸，無有所觸之塵，乃詰之曰：「不應當虛空，與汝成所觸耶？」

/KEPAN/午四　結妄歸真

#YY:028a#是故當知：覺觸與身，俱無處所。即身與觸，二處虛妄，本非因緣，非自然性。

是約二觸，則一知、二知了不可定；約一觸，則一體、二體，無所適從之故，當知所覺之觸，與能覺之身，俱無真實處所；則身根與觸塵，亦無體相，悉皆虛妄名相而已。若求其本，乃非因緣、非自然，乃如來藏，妙真如性也。<kpDone>五身觸二處竟。</kpDone>

#YY:029a#阿難！汝常意中所緣，善、惡、無記三性，生成法則。

此標舉意、法二處。意中乃意根之中，所緣下為法塵。而法塵與前五塵不同，非有實性境，此唯意識之獨影境。何謂獨影境？由同時意識，與前五識同時而起，緣五塵性境，吸入意根之中，名為五塵落卸影子，故為獨影境。同時意識緣善境界，則意根中，有善性影子現起；緣惡境界，則意根中，有惡性影子現起；緣無記境界，則意根中，有無記性影子現起；無記境界，乃非善非惡之中庸境，於善惡二者，無可記別，故名無記性。此三性，乃生成法塵之定則。又一解，此三性，乃意根中，生成一定之法則，故名為性。

/KEPAN/午二　雙以徵起

#YY:030a#此法為復即心所生？為當離心，別有方所？

此雙徵法塵，為復即汝意根之心所生乎？為當離汝意根之心，而別有法塵之方向所在耶？

/KEPAN/午三　就法辨妄　分二　未初　破即心所生　二　破離心別有　今初

#YY:031a#阿難！若即心者，法則非塵，非心所緣，云何成處？

若此法塵，即意根之心所生者，能生之心有知，所生之法，亦當有知，如有情生有情。法塵既是有知，則應非塵，亦非心所緣之境；是心所緣，方成法處，反難既非心之所緣，云何可以成處也？

/KEPAN/未二　破離心別

#YY:032a#有若離於心，別有方所，則法自性，為知非知？

此破離心，雙開知與非知兩途。若言法塵，是離意根之心，別有方向處所者，則法塵應有自性，試問法塵自性，為是有知耶？為非有知耶？

#YY:032b#知則名心，異汝非塵，同他心量。即汝即心，云何汝心更二於汝？

此先約有知破。若謂離心法塵，是有知者，則當名為心，不應名塵。異汝非塵，同他心量者：異作離字解，謂此法塵，既然離汝意根之心，而又有知，自應非是塵，乃另是一心也，豈不同他人之心量乎？他人之心，方是離汝有知也。

即汝即心，云何汝心，更二於汝者：此三句防謬辯。若必執言，離心有知之法塵，亦即是汝，即汝之心量，非他人心量者，既是汝心，應不離汝，云何汝心，不與汝合而為一，更為二而離於汝耶？是則計法塵，離意根而有知者，謬矣！

#YY:032c#若非知者，此塵既非色、聲、香、味，離、合、冷、煖，及虛空相，當於何在？

此更約非知破。若謂此法塵，乃離意根之心，而非知者，前五塵離心非知，此法塵，既不是五塵，及虛空相，而徵其定在何處也。離、合、冷、煖，乃屬觸塵。

#YY:032d#今於色、空，都無表示，不應人間，更有空外。心非所緣，處從誰立？

色即五塵色法，空即由色所顯虛空，今在五塵虛空。都無可表顯指示，汝之法塵。終不應言，人世之間，更有一個空外之處，為法塵所在，色容有外，空豈有外哉？

心非所緣，處從誰立者：心指意根，所緣屬法塵。謂此法塵，離心非知，自不是能緣之心，又復離根而處空外，亦非所緣之境；則法塵非心、非境，處將從誰而立耶？<kpDone>三就法辨妄竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:033a#是故當知：法則與心，俱無處所。則意與法，二處虛妄，本非因緣，非自然性。

是即心、離心，有知、非知皆謬之故，當知法塵、與意根之心，俱無一定處所。下二句，不特無處，亦復無體，則意根與法塵二處之體，亦但虛妄名相而已，如空中華，全無實體。推究無體之體，元是妙明真體，故曰：本非因緣，非自然性，乃如來藏，妙真如性。<kpDone>三會十二處即藏性竟。</kpDone>

/KEPAN/卯四　會十八界即藏性　分二　辰初　總徵　二　別釋　今初

#YY:034a#復次，阿難！云何十八界，本如來藏，妙真如性？

此總徵十八界即藏性。梵語馱都，此云界。界者界限，六根、六塵、六識，各有界限。以內之能緣者，屬根之界限；外之所緣者，屬塵之界限；中間能了別者，屬識之界限，三六十八，各有界限故。又界者因義，因即是依，以根、塵、識，互相依也。又界者種族義，以根、塵、識三，各有種子族類故。十八界，佛為心、色二迷俱重者說，心色俱開：色法開為六塵、五根；心法開為意根、及六識，合成十八。此中破意，乃三法從要破、根、塵、識三，識為其要，故獨約識破。識界既破，則根、塵二界，自不成立，如三間之屋，但拆去中間牆壁，左右二間之界，亦自不成矣！雖則獨約識破，實則根、塵兼破，但破其相妄，妄相既破，真性自顯，故曰：「本如來藏，妙真如性。」<kpDone>初總徵竟。</kpDone>

/KEPAN/辰二　別釋　分六　巳初　眼色識界至六意法識界　巳初又分四　午初　標舉三界　二　雙以徵起　三　分合難破　四　結妄歸真　今初

#YY:035a#阿難！如汝所明，眼色為緣，生於眼識。

此佛就阿難，昔聞因緣權教，所明者為問。眼根與色塵，根、塵相對，互相為緣故；根為增上緣，塵為所緣緣，二緣相合，識生其中，故曰：「生於眼識」，而成三界矣。

/KEPAN/午二　雙以徵起

#YY:036a#此識，為復因眼所生，以眼為界？因色所生，以色為界？

根、塵、識三，惟徵於識，即三法從要破也；識既被破，三界自無。承上徵云：「此識為復因眼根所生，即以眼為識之界，名為眼識界耶？為復因色塵所生，即以色為識之界，名為色識界耶？」良以根、塵各有別名，皆隨自法為名，而識則無之，若不係以根、塵，則無所分別。諸經多係屬於根，曰眼識、耳識等，今以權教，根、塵皆能生識，故雙約以徵之。

/KEPAN/午三　分合難破　分三　未初　破因眼生　二　破因色生　三　破和合生　今初

#YY:037a#阿難！若因眼生，既無色空，無可分別；縱有汝識，欲將何用？

此破識單從眼生。若謂此識單因眼根生，即以眼為界者，則不藉乎色、空。既無色空，無有可分別之塵，單根則不能生識；縱使有能生汝之識，若無色、空，汝識亦將何所施其用乎？識以了別塵、境為用，無塵則不用識也。

#YY:037b#汝見又非青、黃、赤、白，無所表示，從何立界？

此承上汝眼根之見，無形、無色，既無長、短、方、圓之形，又非有青、黃、赤、白之色，無所表示，汝根之相。前段無色、空則塵無，此段無表示則根無，則中間之識，從何處可以立其界限乎？

/KEPAN/未二　破因色生

#YY:038a#若因色生，空無色時，汝識應滅？云何識知，是虛空性？

此破識單從色生。若謂此識，單因色塵生，即以色為界者。至於見空無色之時，則色塵已滅，汝識應當隨色而滅，識滅則無所識知，云何見空之時，又識知是虛空性耶？

#YY:038b#若色變時，汝亦識其色相遷變，汝識不遷，界從何立？

此言色塵遷變之時，汝亦識其色相已經遷變，是汝識不隨色遷變矣？一存一亡，無有對待，則識界從何可以成立耶？此與上段文，有二意：上乃從變不識空，此乃不變不成界。

#YY:038c#從變則變，界相自無；不變則恆，既從色生，應不識知虛空所在？

此段上二句，因聞識不從色變，應不成界，乃轉計識從色變。遂破云：若識從色變，則色與識，二俱變滅，界相自然無矣。此從變不成界，乃對上不變不成界，成為交互之文。

下四句，因聞識從色變，應不識空，乃轉計識不從色變。亦破云：若識不從色變，則識性恆常，雖然恆常不變，此識既因色塵所生，自屬無知，應當不能識知虛空所在！今能知空，足證識非從色生矣。此不變不識空，乃對上從變不識空，成為交互文。此種經文，是為交床（牒）法，兩頭俱到，文法極妙。

/KEPAN/未三　破和合生

#YY:039a#若兼二種，眼、色共生，合則中離，離則兩合，體性雜亂，云何成界？

此以上單根獨塵，皆不能生識，轉計和合而生。遂破云：若言兼眼根、色塵二種，共生汝識者，且問還是眼色相合而生耶？還是眼色相離而生耶？此二句，上合離兩字指眼色，下離合兩字指眼識。若謂眼色，合併而生，則汝識半從根生，半從塵生，中間必有離縫，以不是整個生成。如二物相合，合處有離縫也；若謂眼色，離開而生，則汝識半是有知，半是無知，有知者合於眼，無知者合於色，遂成兩合矣。體性雜亂者：指識之體性。雜對合則中離說，半從根半從塵，和雜而生故曰雜；亂對離則兩合說，半合根半合塵，則成動亂故曰亂。既是雜亂，云何能成識之中界乎？<kpDone>三分合難破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:040a#是故當知：眼色為緣，生眼識界，三處都無。則眼與色，及色界三，本非因緣，非自然性。

是各生共生，俱不得成之故，應當了知。此知含二義：一者應當知妄，至三處都無止，結相之妄；二者應當知真，後四句歸性之真。以上所言，眼、色二種為緣，生於眼識者，現前推究，眼識既不從眼生，又不從色生，亦非雙兼眼色共生，則中間所生眼識，既不成界，內外眼色，何得為緣？中界既無，內外叵得，故曰三處都無。又三處都無，處即界也，所謂眼色為緣生識，今眼、色、識三界，俱不可得；應知此是相宗權教，順世之談，都無實義。

則眼與色，及色界三：色界即色識界，係塵為名；此眼、色、識三，本非因緣，非自然性，乃是如來藏，妙真如性。<kpDone>初眼色識界竟。</kpDone>

/KEPAN/巳二　耳聲識界　分四　午初　標舉三界　二　雙以徵起　三　分合難破　四　結妄歸真　今初

#YY:041a#阿難！又汝所明，耳聲為緣，生於耳識。

/KEPAN/午二　雙以徵起

#YY:042a#此識為復因耳所生，以耳為界？因聲所生，以聲為界？

/KEPAN/午三　分合難破　分三　未初　破因耳生　二　破因聲生　三　破和合生　今初

#YY:043a#阿難！若因耳生，動靜二相，既不現前，根不成知，必無所知，知尚無成，識何形貌？

耳識本無生處可得，先破因耳生。呼阿難而告之曰：若謂耳識因耳根生者，動靜二種聲塵既不現前，耳根不成能知，必無所知之聲塵，能知之耳根，尚且不得成，所生耳識畢竟作何形貌？

#YY:043b#若取耳聞，無動靜故，聞無所成；云何耳形，雜色觸塵，名為識界？則耳識界，復從誰立？

此文防謬。因聞上段必無所知，知尚無成，乃謬辯云：知屬意根，耳根惟取能聞。今取耳聞生識，乃破之曰：若取耳聞，能生識者，無有動、靜二種聲塵，則能聞之根，亦無所成，何能生識？能聞又復被破， 轉計有形之肉耳， 為能生識，若謂但取肉耳能生識者，肉耳屬身根之色相，身根所對惟觸塵，故破曰：云何以肉耳，如新卷葉之形，雜於身根之色相，與身所對之觸塵，名為能生耳識之界耶？則耳識界，既非聞根肉耳所生，復從誰而立界乎？

/KEPAN/未二　破因聲生

#YY:044a#若生於聲，識因聲有，則不關聞，無聞則亡聲相所在？

此破耳識從聲生。若謂耳識生於聲塵者，是此識單從聲塵而有，則不關耳聞之事，須知聲必因聞而顯，設若無聞，則亦亡失聲相所在，聲尚不可得，云何能生於識？

#YY:044b#識從聲生，許聲因聞，而有聲相；聞應<ail>平聲</ail>聞識！

此防轉救。恐聞若無有聞，聲亦不有，遂轉救云：識固是從聲而生，卻許能生之聲，亦必因聞而有聲相，如是則聲中有識，聞聲之時，應當併並聞於識！

#YY:044c#不聞非界；聞則同聲；識已被聞，誰知聞識？若無知者，終如草木。

此下展轉顯謬：一、不聞非界謬：倘但聞聲，不復聞識，是則聲中無識，而聲則非生識之界矣。二、聞則同聲謬：倘若聞聲之時，亦聞於識，是識則同於聲，而被耳根所聞矣。三、被聞無知謬：蓋識以了知為用，而識已被耳根所聞，則無有識，又誰知聞聲，併聞於識耶？四、人同草木謬：若謂無有能知聞識者，則亦無有能知聞聲者，果都無所知，則人豈不終如草木之無情乎？

/KEPAN/未三　破和合生

#YY:049a#阿難！若因鼻生，則汝心中，以何為鼻？為取肉形雙爪之相？為取嗅知動搖之性？

首句按定，識因鼻生，下乃徵定鼻根。則汝阿難心中，將以何者，為汝之鼻根？為是取臉上肉之形質，如雙垂爪之相為鼻耶？為是取能發嗅知，動搖之性為鼻耶？此雙開二句，下則詳破。

#YY:049b#若取肉形，肉質乃身，身知即觸，名身非鼻；名觸即塵，鼻尚無名，云何立界？

若取臉上肉形，為汝鼻者，須知肉之體質，乃屬身根，身之所知，即是觸塵，既名身根，即非鼻根；既名觸塵，即非香塵；鼻根之名，尚不可得，云何可說，識因鼻生，依之而立界耶？

#YY:049c#若取嗅知，又汝心中，以何為知？以肉為知，則肉之知，元觸非鼻。

若取根中嗅知之性，為汝鼻者，又汝阿難心中，將以何者為能知，若以鼻頭之肉，為能知者，鼻肉體質，乃屬身根。則肉之知，元是身根，知觸之用，非是鼻根，嗅知之性。末二句，同上身知即觸。

#YY:049d#以空為知，空則自知，肉應非覺？如是則應虛空是汝，汝身非知，今日阿難，應無所在？

此以鼻肉為知被破，轉計以空為知。亦破云：設若汝以鼻孔之空，為能嗅知者，空本無知，縱許有知，則是空自有知，汝鼻頭之肉，應非覺矣？

如是則應虛空是汝，汝身非知者：如是乃指上三句，鼻孔之空有知，若即是汝嗅知之性，以此類推，則一切虛空，皆應是汝。又鼻上之肉，既無知性，則汝全身之肉，皆應非知；以此而論，空若是汝，則虛空無在，今日阿難，亦應無所在矣？

#YY:049e#以香為知，知自屬香，何預於汝？

此因肉知、空知被破，轉計以香為知。若謂以鼻中香，為嗅知性者，香本非有知，縱許香具鼻根之知，此知自屬於香，何預於汝鼻知之事？此文但以香具鼻知，不可濫下香生鼻識。

#YY:049f#若香臭氣，必生汝鼻，則彼香、臭二種流氣，不生伊蘭，及旃檀木？二物不來，汝自嗅鼻，為香為臭？臭則非香，香應非臭。

此文與上文，似不相接續，須補充轉救之意。因上以香為知，遂招知自屬香，何預於汝之破，遂轉救云：知雖屬香，香氣卻生於鼻，離鼻則無香氣，何得謂為不預於我？故復破云：如是香氣，生於汝鼻，臭氣亦生汝鼻，若香臭二氣，必定生於汝鼻者，則彼香、臭二種流動之氣，不生伊蘭，及旃檀木矣！二物不來之時，汝自嗅汝鼻，還是為香耶？還是為臭耶？若是臭則非香；若是香應非臭。

《指掌》引《觀佛三昧經》云：「末利山中，有伊蘭樹，臭若胖屍，熏聞四十由旬。其花紅色，甚可愛樂，若有食者，發狂而死；而旃檀之樹，亦發生伊蘭叢中，未及長大，如閻浮洲竹筍，不能發香，仲秋月滿，卒從地生，成旃檀樹，眾人皆聞妙香，永無伊蘭臭惡之氣。」

#YY:049g#若香、臭二俱能聞者，則汝一人，應有兩鼻？對我問道，有二阿難，誰為汝體？

#YY:049h#若鼻是一，香臭無二，臭既為香，香復成臭，二性不有界從誰立？

此因聞既有二鼻，應有二身之破，遂轉計云：我本來無二，鼻祗是一個，不妨具足香、臭二知。故此破云：若鼻是一，則香臭自應混而為一，而無二矣！臭既可以為香，則臭無自性；香復可成臭，則香無自性；以香臭互奪兩亡，二種嗅知根性，既然不有，而鼻識之界，欲從誰而立耶？

#YY:064b#知身即觸，知觸即身；即觸非身，即身非觸。

此下文分三段，正破身觸和合生識，俱不成共生之義。此中首句知字，即上段身觸合處，所顯之知、屬識；身字屬根；觸字屬塵。此文承上，物不能自觸而成知，必與身合方知有觸，遂計身觸，和合共生。今以所生之識，無雙兼根塵二相為破。文有四句。上二約雙即，不得為共生；下二約雙非，亦不得為共生。乃以所生之識，仔細審察，還是知身乎？還是知觸乎？知身即觸，知觸即身者：若知於身，此識知，即從觸所生，並不兼乎身，以身但為所知；若知於觸，此識知即從身所生，並不兼乎觸，以觸亦但為所知；上句即觸所生，下句即身所生，其識知，皆單屬一邊，何得為根塵共生耶？

即觸非身，即身非觸者：即觸即身，乃承上二句，即觸即身之文。若此識知，即從觸所生者，則非兼於身，惟單屬於觸之一邊；若此識知，即從身所生者，則非兼於觸，亦單屬身之一邊；何以為共生乎？另作一解，以便易知。四句中，以一、三相連，二、四相連，解曰：所生之識知，若知身根者，此知即是從觸塵所生。接第三句：即是從觸塵所生之識，當非兼屬身根，何得為共生耶？第二句，所生之識知，若知觸塵者，此知即從身根所生，接第四句：即是從身根所生之識，當非兼屬觸塵，亦何得為共生耶？交光法師所云：「所生無兼相」者是也。

#YY:064c#身觸二相，元無處所，合身即為，身自體性；離身即是，虛空等相。

#YY:066a#阿難，又汝所明，意法為緣，生於意識。

/KEPAN/午二　雙以徵起

#YY:067a#此識，為復因意所生，以意為界，因法所生，以法為界？

/KEPAN/午三　分文各破　分二　未初　破因意生　二　破因法生　今初

#YY:068a#阿難，若因意生，於汝意中，必有所思，發明汝意；若無前法，意無所生。離緣無形，識將何用？

此約根塵存亡破。故呼阿難，而告之曰：若謂意識，單因意根所生者，然汝意根之中，必有所思之法塵，方可發明汝能思之意根，以塵存則根存也；若無現前所思之法塵，則能思之意根，亦無所生，是塵亡則根亡也。離緣無形者：以意根離卻所緣法塵，根亦無形可得，云何而能生識耶？若是根塵雙泯，識將何用？

#YY:068b#又汝識心，與諸思量，兼了別性，為同為異？同意即意，云何所生？異意不同，應無所識。若無所識。云何意生？若有所識，云何識意？唯同與異，二性無成，界云何立？

此約根識同異破。識心指意識；思量指意根，即第七識，恆審思量，為意所依之根。兼、同也。破云：又汝意識之心，與諸思量之意根，同為能了別性，且道根識，為同耶？為異耶？

同意即意四句，意指意根。若識心同於意根，則識心即是意根，云何識心，又為意根所生？若識心異於意根，而不同者，則定同無知之塵；既是同塵，應無所識，若果無所識知，則非意根同類，云何名為意生之識？若有所識知，則識心與意根，同為了別性，云何可分此是意識之了別性耶？此是意根之了別性耶？唯同與異，二性無成者：承上結云：惟同與異，根識二性，悉皆無成。何以故？若同意根，則識即是意，根識唯一，二性無成；若異意根，則不名識，根識二性亦復無成。則此意識之界，云何可說從根而立耶？是則以意根，為生識之界者，非也。

/KEPAN/未二　破因法生

#YY:069a#若因法生，世間諸法，不離五塵，汝觀色法，及諸聲法，香法、味法、及與觸法，相狀分明，以對五根，非意所攝。

首句法字，指內法塵，餘六個法字，皆指五塵實法。若謂意識，單從法塵所生者，然而世間所有諸法，不離色、聲、香、味、觸五塵，今汝且觀，色等諸法，悉有相狀分明，以對眼等五根，均非意根所攝之法。意根所緣法塵，乃前五塵落卸影子，五塵之法，決不能入於意根。

#YY:069b#汝識決定依於法生，汝今諦觀，法法何狀？

上二句牒定。若汝識心，決定依於法塵生者，既有所生，必有形狀。汝現今諦實觀察，法塵之法，畢竟作何形狀？上一法字，別指法塵，下一法字，同上五塵之法，此破內無自體也。

#YY:069c#若離色空，動靜、通塞、合離、生滅、越此諸相，終無所得。

此中五塵，甜淡味塵，含在四塵之中。生滅即屬法塵，此二字應連下解釋，越字作離解。謂汝之法塵，全係五塵影子，有形方有影，若汝生滅法塵離卻色空等前五塵，豈能別有自體耶？當如離形，其影終無所得。

#YY:069d#生、則色空諸法等生，滅、則色空諸法等滅。所因既無，因生有識，作何形相？相狀不有，界云何生？

等字作同字解。法塵生，則與色空五塵諸法同生，如形生影生；法塵滅。則與色空五塵諸法同滅，如形滅影滅，此破離外無體也。

所因之法塵，既無自體，因他生有之意識，又作何等形狀相貌乎？既能生之法塵，相狀不有，則意識之界，云何因法塵而生耶？是則以法塵為生識之界者，亦非也。此科無破根塵共生之文，以意根與法塵，皆無自相，意根乃七識，法塵為影事，況此文分破中，又極明根塵虛無，故無復共生之相可破。<kpDone>三分文各破竟。</kpDone>

/KEPAN/午四　結妄歸真

#YY:070a#是故當知：意法為緣，生意識界，三處都無。則意與法，及意界三，本非因緣，非自然性。

交光法師云：「此科可為理事無礙法界之由致，雖不全具彼之諸門，但悟此，而自可達彼諸門之義，故曰由致。良以凡夫著於事相，而全不見理，權教隔乎事理，而兩不通融，故皆不能入理事無礙法界。今經且將事相，一一融歸於理。即彼十門中，全事皆理門也。既達諸事即理，則眾妙之門，自可相次而洞開矣，非彼由致而何哉！」合上三科，<kpDone>丑二會通四科即性常住竟。</kpDone>
