wLine(`丙二　助道別詳護定要法　分二　丁初　談七趣勸離以警淹留　二　辨五魔令識以護墮落　丁初分二　戊初　阿難請問　二　如來詳答　戊初分三　己初　謝前述益　二　總問諸趣　三　別舉地獄　今初`, 'KEPAN');
yyVerse('001a', `即從座起，頂禮佛足。合掌恭敬，而白佛言：大威德世尊，慈音無遮，善開眾生，微細沉惑，令我今日，身心快然，得大饒益！`);
wLine(`此處仍屬正宗分。然正宗未竟，遽結經名者，以前為正修，阿難問定，如來答定。總示別答，從因至果，言義俱周，理應結名。以後為助道，資助楞嚴大定之成功，故別詳護定要法。初談七趣勸離者，此以戒助定。二辨五魔令識者，此以慧助定而已。《正脈》云：自經初，每曰輪轉，曰諸趣，曰輪迴，曰淪溺，乃至十二類生，皆以謂此，而不及詳言，故此委談勸離，所以警淹留也。`);
wLine(`此謝前述益，即從本座而起，頂禮佛之雙足，合掌恭敬，而白佛言：大威德世尊；十二類生，顛倒妄想，一時頓銷，故具折伏之大威。五十五位，增上妙理盡情吐露，故具攝受之大德。慈音無遮<ail>遮者限也平等也</ail>：教不簡乎親疏，機不分乎勝劣。善開眾生，微細沉惑者：善巧方便，開示眾生，微細煩惱，以思惑修道位中所斷，行相難了，故曰微細。無始俱生無明，故曰沉惑。此皆破妄也。妄既破，而真自顯，喜菩提之有分，知涅槃之可修，從此生死無干，故得身心快然，得大饒益也。<kpDone>初謝前述益竟。</kpDone>`);
wLine(`己二　總問諸趣`, 'KEPAN');
yyVerse('002a', `世尊！若此妙明，真淨妙心，本來遍圓，如是乃至，大地草木，蝡動含靈，本元真如，即是如來，成佛真體。`);
wLine(`此總問諸趣。先據唯心真實。世尊，若此眾生，所具如來藏性：其體不變曰妙；其用隨緣曰明；從來無妄曰真；究竟不染曰淨；具此四種德相，曰妙心；本來周遍圓滿。妙心既已如是，乃至超略之詞，超四大、五陰、根、塵、識法，以及虛空，乃至大地草木<ail>器世間</ail>，蝡動含靈<ail>有情世間</ail>，本來原具，真如自性，即是十方如來，成佛真體，無二無別。`);
yyVerse('002b', `佛體真實！云何復有：地獄、餓鬼、畜生、脩羅、人、天等道？世尊！此道為復本來自有？為是眾生妄習生起？`);
wLine(`既是佛體，自應真實，云何復有七趣之虛妄耶？等道，即仙道。世尊此等諸道，因何而有？為復真如體中本來自有耶？為是眾生心中妄習生起耶？若是真如體中，從本以來自有，則七趣不應虛妄；若是眾生心中，妄想習氣生起，則心外有法，與今現悟遍圓之義不符，所以未敢深領，而致問也。又前滿慈所問：清淨本然，云何忽生三種生續？此阿難所問，佛體真實，云何復有七趣虛妄？同耶異耶？答：前問三種生續，起於性覺必明，妄為明覺；今問七趣虛妄？由於情想差別，故見輪迴。若悟後文，精研七趣，皆是昏沉，諸有為相，妄想受生，妄想隨業，於妙圓明，無作本心，皆如空華，元無所著；但一虛妄，更無根緒，則二疑俱釋矣！<kpDone>二總問諸趣竟。</kpDone>`);
wLine(`己三　別舉地獄`, 'KEPAN');
yyVerse('003a', `世尊！如寶蓮香比丘尼，持菩薩戒，私行淫欲，妄言行淫，非殺非偷，無有業報。發是語已，先於女根，生大猛火，後於節節，猛火燒然，墮無間獄。`);
wLine(`此淫報。舉現事以問地獄之報也。稱呼曰世尊！如寶蓮香比丘尼，持菩薩大戒，而又私行淫欲，既已破戒，且以妄言謗戒。謂行淫，非同殺生害命，非比偷劫財物，但是彼此交歡，現前無業，將來亦無果報。蓋私淫是破戒，妄言無報是破見；毀律誤人，罪惡彌甚；故感華報、果報，一時俱受。發是語已，先於女根，生大猛火者：淫欲屬火，故感女根生大猛火，業力增上，報不容緩也。後於節節，猛火燒然者：《烏芻章》云：說多淫人，成猛火聚，信不誣矣！此華報不足以償，故命終神識，徑墮地獄，而受果報矣！《指掌疏》云：下云九情一想，下洞火輪，身入風火，二交過地，輕生有間，重生無間。今寶蓮香，雖說淫欲無報，猶信殺偷有報，似是九情一想，受報應在風火二交過地。但以毀戒誤人，罪惡極重，故云墮無間地獄。`);
yyVerse('003b', `琉璃大王，善星比丘，琉璃為誅瞿曇族姓；善星妄說一切法空；生身陷入，阿鼻地獄。`);
wLine(`琉璃報復屬怒，善星邪見屬癡，亦舉現事，以問地獄之報。合上寶蓮香私行淫欲，總之淫、怒、癡三，為墮獄之因。為人在世，不可不慎；若復修行，更宜痛戒。琉璃王，是匿王太子，誅瞿曇族姓，以報一言之辱。惟以瞋怒增勝，殺戮太過，故致墮獄耳。琉璃王少時，定省外氏，適釋種為佛新造講堂，莊嚴燦爛，中設法座，佛尚未坐，而琉璃王竟坐其上。釋氏罵曰：此婢生物，汝有何福，敢於中坐？催逐令出。太子出已，語侍臣好苦言：釋種辱我至此，我紹位後，汝當告我，我起兵伐之。婢生物：因匿王求婚於釋氏，若不許，恐挾嫌伐我；若許，又非所願；後乃以婢女，充為釋種女嫁之。太子是其所生，此次來外婆家。及至長成，廢父自立；好苦來告大王，曾記釋種一言之辱乎？遂起兵伐釋種。目連請佛救度，佛乃默然。於是目連以缽盛諸釋種，至於天上。大兵既至，恣行殺戮。琉璃王有欲害佛，入見佛已，毛骨悚然。佛記七日之後，當入地獄。王懼，率領軍隊，乘船入海；時至，水中自然出火燒滅。大兵既退，目連見佛曰：當時請佛救度，因佛默默無語，我乃以缽盛救，送到天上，今則持歸。佛語之曰：定業不可轉，非汝神力，所能奈何！啟缽視之，皆化為血水矣！`);
wLine(`遠因者：佛言往昔羅閱城中，有池多魚，天旱水乾，人向池中捕魚。內有魚王，一名麩，二名多舌，藏在泥中，池水既乾，泥覺有動，遂為人捕。時有小兒，手持竹竿，戲敲其頭三下。爾時捕魚人，今釋種是，麩魚琉璃王是，多舌好苦是，小兒即我身是。詳出《涅槃》，及《琉璃王經》。善星，亦云善宿。《阿含經》云：是佛堂弟之子，或曰即調達之子。《涅槃》云：善星比丘，親近惡友，退失四禪，生惡邪見，作是說言：無佛無有涅槃，如來雖復為我說法，而我真實，謂無因果。即妄說一切法空。`);
wLine(`《指掌疏》云：琉璃瞋怒殺人，已屬重罪，且所殺又非常人，乃瞿曇族姓。善星妄說法空，即是邪癡，若更為竊取利養，仍兼偷盜。二人之罪，俱為極重，故皆以生身陷獄。下云：純情即沉，入阿鼻地獄，若沉心中，有謗大乘，毀佛禁戒，誑妄說法，虛貪信施，濫膺恭敬，更生十方阿鼻地獄。今琉璃恣殺，善星逞妄，似是純情，固應沉於阿鼻地獄。且琉璃恣意殺戮，甚欲害佛，善星誑妄說法，虛貪信施，或亦更生十方阿鼻地獄。但生身陷入地獄，人所共見。陷後備受五無間報：一、趣果無間，不經中陰。二、形無間，一人亦滿獄城，多人亦滿。三、苦具無間，此種苦具用畢，再換他種。四、命無間，一日之中，萬生萬死，受罪死矣，巧風一吹，依舊復活。五、經劫無間，獄中具足一大劫，劫滿寄生他方地獄，再一劫，其罪未畢，轉寄他方。`);
yyVerse('003c', `此諸地獄，為有定處？為復自然，彼彼發業，各各私受？惟垂大慈，開發童蒙，令諸一切持戒眾生，聞決定義，歡喜頂戴，謹潔無犯。`);
wLine(`敢問世尊，以上三人觀之，此諸地獄，為有一定處所，雖造業不同，皆歸此處，同受報耶？為復各自其然，而彼彼發業有異，各各私受其報耶？此問有二意：上問別業同受，後問別業別受，所以不明而疑也。惟願垂大慈悲，開發我等，幼童蒙昧；此乃當機，愧無大智，有類童蒙，懇求開發，正知正見，令諸一切持戒眾生，聞示決定義門，不致猶預，自然心生歡喜，身則頂戴，益加謹潔奉持，而無犯戒之事矣！<kpDone>初阿難請問竟。</kpDone>`);
wLine(`戊二　如來詳答　分四　己初　讚歎許說　二　備明諸趣　三　結妄勸離　四　判決邪正　今初`, 'KEPAN');
yyVerse('004a', `佛告阿難：快哉此問！令諸眾生，不入邪見。汝今諦聽，當為汝說。`);
wLine(`佛告阿難快哉者：合意之問，如上私行淫欲，恚怒恣殺，愚癡妄語，淫、怒、癡三、皆屬邪見；今以此問，而得發明。普令眾生，不入邪見，咸歸正道，豈不慶快於心哉！汝今諦實而聽，吾當為汝，分別解說，地獄同別之義也。<kpDone>初讚歎許說竟。</kpDone>`);
wLine(`己二　備明諸趣　分二　庚初　略示情想為升墜根由　二　詳示墜升有因果差別　庚初分三　辛初　約積習分判情想　二　約臨終別示升墜　三　結有處以顯別同　辛初分二　壬初　依真起妄分內外　二　釋成墜升由情想　今初`, 'KEPAN');
yyVerse('005a', `阿難！一切眾生，實本真淨，因彼妄見，有妄習生，因此分開，內分外分。`);
wLine(`此明真如，隨緣起妄，妄有七趣。阿難！如彼七趣，一切眾生，所具藏體，實是本來元具真如佛性，清淨妙心，無諸雜染；因彼一念妄動，遂成妄見，即無明現行，故有妄習生焉；即雜染種子，由無明種習為因，致有七趣虛妄。汝疑佛體真實，何因有妄者，此也。下歎廣釋虛妄，發明情想。因此分開，內分外分：內分，即眾生身分之內，深生耽著。外分，即眾生身分之外，懸求勝應。此雖情想升墜，勝劣不同，總不出虛妄習氣而已。<kpDone>初依真起妄分內外竟。</kpDone>`);
wLine(`壬二　釋成墜升由情想　分二　癸初　內分屬情故墜　二　外分屬想故升　今初`, 'KEPAN');
yyVerse('006a', `阿難！內分即是眾生分內，因諸愛染，發起妄情，情積不休，能生愛水。`);
wLine(`初標內分境，即是眾生，身分之內。因諸愛染下，顯內分心，因於內分境上，生諸愛染；愛染即情也。如世間所說，喜怒哀樂愛惡欲，是謂七情，愛居其一，總之七種皆愛也。喜則投合所愛，怒則侵犯所愛，哀則亡失所愛，愛則順從所愛，惡則妨礙所愛，欲則縱恣所愛，皆愛情為本，故總屬愛也。最初對境起為愛染，貪戀不捨為妄情，以妄情積久不休，則能發生貪愛之水。`);
yyVerse('006b', `是故眾生，心憶珍羞，口中水出；心憶前人，或憐或恨，目中淚盈；貪求財寶，心發愛涎，舉體光潤；心著行淫，男女二根，自然流液。`);
wLine(`此舉事驗證，情愛化水而已。是故者：是能生愛水之故。眾生六根對境，生諸愛染，如鼻、舌二根，遇著珍羞美味，心憶香味，口中水出。如眼、耳二根，對著前人，即已故之人，或憐其色聲可愛，或恨其世壽早亡，不見其形，不聞其聲，心中回憶，目中淚盈。如意根貪求財寶，即是法塵，心中發生愛涎，財寶欲至，而愛涎資身，故舉體光潤。如身根貪著行淫，即是觸塵，男女二根，未經交遘，自然流液，則愛能生水之義，顯然可證。`);
yyVerse('006c', `阿難！諸愛雖別，流結是同，潤濕不升，自然從墜，此名內分。`);
wLine(`阿難！諸愛雖然六根各別，流結是同者：流是流通，口中水出，目中淚盈，男女二根，自然流液，此皆水之流通於外也。結是蘊結，舉體光潤，此則水之蘊結於內也。若流若結，總是潤濕為性，故曰是同。因潤濕，則不能上昇；不升，勢必從墜，此乃自然之理，故名內分。<kpDone>初內分屬情故墜竟。</kpDone>`);
wLine(`癸二　外分屬想故升`, 'KEPAN');
yyVerse('007a', `阿難！外分即是眾生分外，因諸渴仰，發明虛想，想積不休，能生勝氣。`);
wLine(`初標分外境，即是眾生身分之外，勝妙境界。因諸渴仰，顯外分心，不安本類，志求出離；以乍聞勝境，心生渴想仰慕。渴仰即想也，渴仰之極，發明種種清虛想念。想念積習而不休止，想極神飛，能生殊勝之氣，脫離形累，必成超舉之因。`);
yyVerse('007b', `是故眾生，心持禁戒，舉身輕清；心持咒印，顧盼雄毅；心欲生天，夢想飛舉；心存佛國，聖境冥現；事善知識，自輕身命。`);
wLine(`此舉事驗證，想必成飛而已。是故者：是能生勝氣之故。下六念法門，依《指掌疏》釋，心持禁戒，義該念戒、念施。以心持即念：念律儀戒，能淨三業；念善法戒，能成勝因；念饒益戒，能利有情。律儀唯戒，餘二皆兼於施故，舉身輕清者：念前二戒，不以自修為累；念饒益戒，不以度生為擾故。心持咒印，即是念法；以咒為諸佛秘印，心持乎此，如佩諸佛秘印，縱遇魔外，無所畏懼，故曰；顧盼雄毅。心欲生天，即是念天；謂厭下苦麤障，欣上淨妙離也。夢想飛舉者：超勝之氣，形於夢寐故。心存佛國，即是念佛；如《十六觀經》，觀想念佛之類。聖境冥現者：或於禪觀之中，或於夢寐之際，得見阿彌陀佛，金色之身，得歷阿彌陀佛，寶嚴之土；但以人所不見，而己獨見，故云冥現。事善知識，即是念僧。自輕身命者：如百城煙水，不辭疲勞，皆超勝之氣耳。`);
yyVerse('007c', `阿難！諸想雖別，輕舉是同，飛動不沉，自然超越，此名外分。`);
wLine(`阿難！諸想雖然有六念各別，輕舉是同；如夢飛為舉，餘四皆輕。若輕若舉，成以飛動為性，故曰是同。飛動則不至下沉，不沉勢必超越，此乃自然之理，故名外分。<kpDone>初約積習分判情想竟。</kpDone>`);
wLine(`辛二　約臨終別示升墜　分二　壬初　臨終相現　二　升墜分量　今初`, 'KEPAN');
yyVerse('008a', `阿難！一切世間，生死相續，生從順習，死從變流，臨命終時，未捨煖觸，一生善惡，俱時頓現，死逆生順，二習相交。`);
wLine(`此示所感之果。意謂諸趣不同，不出情想二因，由內外情想輕重，故有昇沉差別也。阿難！一切有情，正報世間，生來死去，相續不斷，如旋火輪，未有休息。生從順習，死從變流者：一切眾生，莫不貪生惡死。生則從其隨順習氣，而造善惡等業；死則從其遷變流轉，而受異類等身。故臨命將終之時，六識皆已不行，而八識尚未離體，故未捨煖觸。若八識離體，煖相自盡，壽命已終。今則將死未死，現陰欲謝，中陰未生；當此之時，正在畏死求生之際，謂以死為逆，而欲避之；以生為順，而欲求之；則順逆二習，交相並發。則一生所作，一切善惡之業，隨其情想輕重，俱時感變而頓現焉。末二句，交光法師云：當在煖觸之下為順，恐是謄譯之訛耳。`);
wLine(`《華嚴經》云：譬如有人，將欲命終，見隨其業，所受報相。行惡業者，即現地獄、餓鬼、畜生，所有一切眾苦境界。作善業者，即現諸天宮殿，天眾綵女，種種衣服，具足莊嚴，悉皆妙好。身雖未死，而由業力，見如是事。故知地獄天堂，本無定處；身雖未死，唯心妄見。<kpDone>初臨終相現竟。</kpDone>`);
wLine(`壬二　升墜分量　分三　癸初　升而不墜　二　不升不墜　三　墜而不升　今初`, 'KEPAN');
yyVerse('009a', `純想即飛，必生天上；若飛心中，兼福兼慧，及與淨願，自然心開，見十方佛，一切淨土，隨願往生。`);
wLine(`想，是澄心觀想，非亂想也。此與卵生之想有異，彼約受生之時，妄染之想；此約在世之時，慣習勝妙之想。純想勝妙境界，神遊分外，故即便能飛，不致墜落，必生天上，卜居於天也。下純情，惟局極重阿鼻；此純想，乃統三界諸天；可見三界諸天，皆想心善業之所感也。設若純想飛心中，平日或有兼修福慧者，如供佛為福業，聞法為慧業。及與淨願者：仍願常隨佛學，蒙佛授記，及與欲求往生，願見於佛。凡壽命將終，神識昏暗，觀見十方，猶如聚墨，杳杳冥冥，不知何往。今以純想，及福慧力，與淨願力，自然心地開通，見十方佛，一切淨土，如西方之彌陀樂邦，東方之藥師琉璃等；十方俱現，勝劣攸分，故得隨願往生﹒可見此等，亦屬純想，但兼福慧，以及願力，所以超勝諸天耳。`);
yyVerse('009b', `情少想多，輕舉非遠，即為飛仙，大力鬼王，飛行夜叉，地行羅剎，遊於四天，所去無礙。`);
wLine(`次正論雜想。情少想多者：謂勝想不純，少雜微情，雖能輕舉，而非遠到，以其豎不越於四天，橫不出乎輪圍故耳。即為飛仙下，應分四類，此應是九想一情，如後文飛行仙類。大力鬼王：此應是八想二情，如嶽神之類。飛行夜叉：此應是七想三情，如鬼帥之類。地行羅剎：此應是六想四情，如山野鬼神之類。然鬼神一道，有善有惡。惡者，專於為禍，正屬鬼類；善者，兼能為福，旁通仙趣，大力鬼神等，約兼能為福者言之；皆能飛騰，遊於四天，其所去來，俱無阻礙也。`);
yyVerse('009c', `其中若有善願善心，護持我法，或護禁戒，隨持戒人，或護神咒，隨持咒者，或護禪定，保綏法忍。是等親住，如來座下。`);
wLine(`其中者：即上四類之中，若能發善願，及存善心，願護持我佛法。或護禁戒，隨持戒人：如戒壇中，護戒善神之類；或護神咒，隨持咒者：如本經中，百靈護咒之類；或護禪定，及修禪之者，保綏<ail>安也</ail>法忍，如禪堂中，護靜善神之類；參禪遇魔，則所得法，不能忍可，今則保而安之。是等則親住如來法座之下。此明帶邪情，而有善願者。故八部之眾，皆以鬼神身，而得親近於佛，蒙佛授記者也。<kpDone>初昇而不墜竟。</kpDone>`);
wLine(`癸二　不升不墜`, 'KEPAN');
yyVerse('010a', `情想均等，不飛不墜，生於人間，想明斯聰，情幽斯鈍。`);
wLine(`此五情五想正相平等。不飛不墜者：由有五情，不能飛升，故上不及天仙鬼神；由有五想，不至沉墜，故下不在地獄三途。參合兩楹，故得生人世之間。想明斯聰，情幽斯鈍者：謂於總報，由具五想，想體明達，所以有聰利；如覺觀知識，推度事理，勝彼下趣也。由具五情，情體幽閉，所以有此暗鈍；如不有神通，不能飛舉，劣彼上趣也。<kpDone>二不升不墜竟。</kpDone>`);
wLine(`癸三　墜而不升`, 'KEPAN');
yyVerse('011a', `情多想少，流入橫生，重為毛群，輕為羽族。`);
wLine(`此墜畜生。情愛多，而勝想少者，是不均等。情多一分為六情，想少一分為四想，流入橫生。然橫生復有二類：若身之重者，則為毛群走獸，地行之類；若身之輕者，則為羽族，飛禽空行之類。`);
yyVerse('011b', `七情三想，沉下水輪，生於火際，受氣猛火，身為餓鬼，常被焚燒。水能害己，無食無飲，經百千劫。`);
wLine(`此為餓鬼。七情三想，則沉於水輪之下，生於火輪之際，受猛火之氣分，結氣成形。身為餓鬼常被焚燒者：因受氣猛火之故。水能害己者：因見水變火之故，水反能加害於己也。此乃業力使然，隨識遷變，如天人見水是玻璃；魚龍見水是窟宅；人見水是水；餓鬼見水是火。由是無飲無食，經百千劫，常受飢虛之苦。`);
yyVerse('011c', `九情一想，下洞火輪，身入風火，二交過地，輕生有間，重生無間，二種地獄。`);
wLine(`此為地獄。九情一想者：略輕取重，因重知輕故，文中少八情二想。想少於前，益不能飛，情多於前，愈沉於下。前在火際，今又透過火際，下洞火輪，以洞即透過義。身入風火，二交過地者：身即墜獄之身，入此風輪、火輪，二交過之地。此地有間無間，俱在其中，如八情二想，罪之輕者，生於有間；九情一想，罪之重者，生於無間；此二種地獄。然斯無間，但對在獄受苦言之，非對下之阿鼻地獄也。以既惟九情，罪惡未至極重；猶有一想，善根未至盡斷故。`);
yyVerse('011d', `純情即沉入阿鼻地獄。若沉心中，有謗大乘，毀佛禁戒，誑妄說法，虛貪信施，濫膺恭敬，五逆十重，更生十方，阿鼻地獄。`);
wLine(`純情無想，唯墜不升，故臨命終時，即沉入阿鼻地獄。梵語阿鼻，此云無間，與前有異，乃罪惡極重者，所墜之處也。依《成論》略明，五種無間：一、趣果無間，捨身即生彼故。二、受苦無間，中無樂故。三、經時無間，定一劫故。四、命無間，中無絕故。五、形無間，身形縱廣八萬由旬，一人多人，皆遍滿故。若沉心中者：即純情心中，以及兼罪。或有毀謗大乘，如大慢婆羅門等；毀犯禁戒，如寶蓮香等；誑妄說法，如善星比丘等。以至無實行，而虛貪信施之資財。無實德，而濫膺四眾之恭敬，甚而五逆十重，無業不造，本獄不足以償，故云更生十方阿鼻地獄。《法華經》云：其人命終，入阿鼻地獄，具足一劫；劫盡更生十方世界阿鼻地獄；如是輾轉，至無數劫。《地藏經》云：墮無間獄，求出無期，此界壞時，寄生他界，皆此義也。<kpDone>二約臨終別示升墜竟。</kpDone>`);
wLine(`辛三　結有處以顯別同`, 'KEPAN');
yyVerse('012a', `循造惡業，雖則自招，眾同分中，兼有元地。`);
wLine(`此結答前問。謂此諸地獄，為有定處，為復自然，彼彼發業，各各私受？今答云：一切眾生，循其自己所造惡業，雖則自業所感，還自來受；猶儒書所云：天作業猶可違，自作業不可活也。而眾所感，同分獄中，兼有本元，一定處所，此結答別業同報，不可謂於我無分。如地獄既爾，諸趣皆然。<kpDone>初略示情想為升墜根由竟。</kpDone>`);
wLine(`庚二　詳示墜升有因果差別　分七　辛初　地獄趣至七修羅趣　辛初分四　壬初　躡前標後　二　徵釋十因　三　徵釋六報　四　總示虛妄　今初`, 'KEPAN');
yyVerse('013a', `阿難！此等皆是，彼諸眾生，自業所感，造十習因，受六交報。`);
wLine(`上科略示情想，為升墜根由，此科詳示升墜，有因果差別。故呼阿難，而告之曰：此等因情想所感升墜之報，皆是彼諸眾生，自業之所感招，設無自業，雖本有地獄，誰能驅之入哉？此屬躡前，下乃標後，造十習之業因，受六交之果報。此雖因果各言，義實互具，以有因必有果，而果不離因也。<kpDone>初躡前標後竟。</kpDone>`);
wLine(`壬二　徵釋十因　分十　癸初　涇習　二　貪習　三　慢習　四　瞋習　五　詐習　六　誑習　七　怨習　八　見習　九　枉習　十　訟習　今初`, 'KEPAN');
yyVerse('014a', `云何十因？阿難！一者淫習交接，發於相磨，研磨不休，如是故有大猛火光，於中發動。如人以手，自相摩觸煖相現前。`);
wLine(`首句總徵，寄居於此。阿難！一者淫習下，則別釋十因，以明感招十習；謂淫、貪、慢、瞋、詐、誑、怨、見、枉、訟。既云為習，即是業因。下之六報，即屬苦果。而貪慢等，仍帶惑名，應是兼惑業，故云習也。習有種習、現習，種習為種子屬惑，現習為現行屬業，由種子發生現行，故作諸業。阿難！一者，淫習交接者：淫為萬惡之首，生死之根；一切眾生，皆以淫欲，而正性命，故首列焉。宿世淫欲熾盛，猶有餘習，發為現行，必須內根外境，男女交接，方得成業。發於相磨者：謂染心會合，彼此互相研磨，深求欲樂；研磨不休，則精血由是耗散。積淫成火，故有大猛火光，於自心中發動，預現地獄相也。則死後，招引業火，自可想而知矣。如人以手，自相摩觸，煖相現前者：此以例驗知，如有人以兩手掌，無故自相摩觸，由是故有煖相現前者，是也。`);
yyVerse('014b', `二習相然，故有鐵床，銅柱諸事。`);
wLine(`二習，謂種習現習之二，猶乾柴遇火，種習猶存，現習重增，互相熾然。由此命終，故感鐵床銅柱諸事。蓋前之大猛火光發動，心中之獄相初萌，此之鐵床銅柱，心中之業果成就矣。據觀佛三昧經云：銅柱地獄者，有一銅柱，狀如火山，高六百由旬，下有猛火，火上鐵床，上有刀輪，間有鐵嘴蟲鳥。有滅倫傷化，非時非處，犯不淨行者，命終則生銅柱之頂，猛火燄熾，焚燒其身，驚怖下視，見鐵床上，有端正女，若是女人，見端正男；心生愛著，從銅柱下，至鐵床上，男女二根，俱時火起，有鐵嘴蟲，從男女根入，自男女根出，一日一夜，九百億生，九百億死者是也。觀此則知，淫報之苦，悉由心現也。`);
yyVerse('014c', `是故十方，一切如來，色目行淫，同名慾火。菩薩見欲，如避火坑。`);
wLine(`是淫習為害之故，十方一切如來；向人形容謂之色，自己觀察謂之目，異口同音，同名慾火。淫慾火害，甚於猛火，遭之者必至喪身失命。菩薩見此淫欲之境，遠離回避，猶如火坑相似。《寶鏡疏》云：以故，諸佛同訶，審宜刻骨；菩薩共避，寧不驚心！嗚乎！欲之為火，其毒若此，惟願有智士女，幸勿自效撲燈蛾也。<kpDone>初淫習竟。</kpDone>`);
wLine(`癸二　貪習`, 'KEPAN');
yyVerse('015a', `二者，貪習交計，發於相吸，吸攬不止，如是故有，積寒堅冰，於中凍冽。如人以口，吸縮風氣，有冷觸生。`);
wLine(`貪，乃六種根本煩惱之一，本屬於惑，今云習者，以前生多貪，猶有種習，發為現行，重加現習，互相交計，彼此籌算方得成業。發於相吸者：謂互相吸取，以濟己私。吸攬不止者：由於貪得無厭，追求不息，如是故有積寒堅冰，於中凍冽。貪心屬水，吸取屬風，水若遇風，必至積寒，結為堅冰，於自心中，預現凍冽之相矣。如人以口，吸縮風氣，有冷觸生者：此以例驗知，如人以口空張，吸縮風氣，尚有冷觸發生者是也。`);
yyVerse('015b', `二習相陵，故有吒吒、波波、羅羅、青赤白蓮、寒冰等事。`);
wLine(`二習，謂種習猶存，現習重增，貪吸更甚，故曰相陵。由此命終，神識故感吒吒、波波、羅羅、青、赤、白蓮、寒冰等事﹒此吒吒、波波、羅羅、皆獄中寒逼罪人之苦聲；青、赤、白蓮，皆獄中凍冽罪人之形色；此乃八寒地獄之前六。準餘經，更有阿浮他，謂凍冽成瘡；泥羅浮他，謂肢節脫落，是八寒後二；以寒冰等事該之。前積堅冰，於中凍冽，心中之獄相初萌；此則寒逼之聲色現前，是業果成就矣。`);
yyVerse('015c', `是故十方，一切如來，色目多求，同名貪水。菩薩見貪，如避瘴海。`);
wLine(`是貪習為害之故，十方一切如來，向人形容謂之色，自己觀察謂之目，異口同音，此貪吸多求，同名貪水。謂貪之為害，勝於毒水，飲之者，必至腐腸爛冑。菩薩見此貪愛之境，莫不遠離，如避瘴海。瘴者癘氣也，凡山海熱處即有之，人若不知，誤吸其氣，便成瘧疾，遂至殞命也。<kpDone>二貪習竟。</kpDone>`);
wLine(`癸三　慢習`, 'KEPAN');
yyVerse('016a', `三者，慢習交陵，發於相恃，馳流不息。如是故有，騰逸奔波。積波為水，如人口舌，自相綿味，因而水發。`);
wLine(`慢，亦六種根本煩惱之一，本屬於惑，今云習者，以前世多慢，猶有種習，發為現行，重加現習，互相交陵；彼此交相陵越，方得成業。發於相恃者：謂自恃豪姓大貴，有勢多財等，尊己卑他，其性高舉，馳心上流，不知止息。然我慢屬山，馳流屬水。山峙水馳，必致奔騰。如是故有，騰躍縱逸，奔馳之波，於自心中，預現積波為水之相矣！如人口舌，自相綿味，因而水發者：此以例驗知，如人以口中之舌，舐於上齶，綿絞其舌上之味，因而遂有口水發生是也。`);
yyVerse('016b', `二習相鼓，故有血河、灰河、熱砂、毒海、融銅、灌吞諸事。`);
wLine(`二習，謂種習猶存，現習重增，慢流益甚，故曰相鼓，謂鼓盪陵越也；由此命終，故感血河等報。《灌頂疏》云：獄有兩山，罪人走入，兩山忽合，如磨蓋壓，血肉遍流，如大河海，血水涌沸，男女萬數，出沒其中。灰河者：經律異相云：灰河地獄，縱廣深淺，五百由旬，灰湯涌沸，罪人入河，鐵刺刺身，膿血流出，痛苦萬狀。熱砂者：灌頂云：即黑砂地獄，熱風暴起，吹熱黑砂，來著罪人，燒皮徹骨。愚謂但言熱砂，不合水義，或熱砂連毒海為句；蓋以海沸熱砂，沒溺罪人，苦毒無量故也。融銅灌吞者：《地藏經》云：烊銅灌口，熱鐵澆身，萬死萬生，動經億劫；此皆以類相感，更有多事，故以諸字該之。前騰逸奔波，積波為水，心中之獄相初萌；此則血河灰河，融銅灌吞諸事，是業果成就矣。`);
yyVerse('016c', `是故十方，一切如來，色目我慢，名飲癡水。菩薩見慢，如避巨溺。`);
wLine(`是慢習為害之故，十方一切如來，色目我慢一事，名飲癡水。西域有水，飲之則癡迷顛倒，猶嶺海之貪泉，滇黔之啞泉相類。而菩薩見此自心之慢，非見他慢也，後皆倣此。如避巨溺：巨海洪濤，沉溺難出，有智之者，莫不嚴避也。<kpDone>三慢習竟。</kpDone>`);
wLine(`癸四　瞋習`, 'KEPAN');
yyVerse('017a', `四者，瞋習交衝，發於相忤。忤結不息，心熱發火，鑄氣為金。如是故有：刀山、鐵橛、劍樹、劍輪、斧、鉞、鎗、鋸。如人銜冤，殺氣飛動。`);
wLine(`瞋，亦六種根本煩惱之一，本屬於惑，今云習者，以宿生多瞋，猶餘種習，發為現行，重加現習，互相交衝，彼此衝突，方得成業。發於相忤者：謂忤逆侵犯。忤犯結恨，而不休息，不得報復，遂起瞋心；瞋是心中火，故曰心熱發火﹒鑄肺氣以為金，如是故有，刀山鐵橛等事。刀山者：聚刀為山；鐵橛者：《正脈》云：橛即棍也；劍樹者：豎劍為樹；劍輪者：團劍為輪；斧，劈屬，黃金飾斧為鉞；鎗，刺屬；鋸，解屬。於自心中，預現殺氣之相矣。如人銜冤，殺氣飛動者：此以例驗知，如世人銜冤，有欲報復，觀其形色，便有殺氣飛動者，是也。`);
yyVerse('017b', `二習相擊，故有宮割、斬斫、剉、刺、槌、擊諸事。`);
wLine(`二習，謂種習猶存，現習重增，瞋忤愈盛，益相攻擊，念念在殺。由是命終，神識故感宮割、斬斫、剉、刺、槌、擊諸事。《指掌疏》云：宮謂割其勢，名為宮割；斬謂斫其首，名為斬斫；剉謂折其體；刺謂穿其身；槌謂笞其背；擊謂杖其臀；此皆世刑引用耳。前之心熱發火，鑄氣為金，故有刀山鐵橛等，心中之獄相初萌；此則種種諸刑現前，是業果成就矣。`);
yyVerse('017c', `是故十方，一切如來，色目瞋恚，名利刀劍。菩薩見瞋，如避誅戮。`);
wLine(`是瞋習為害之故，十方一切如來，色目此瞋恚一事，名利刀劍，觸之即死。菩薩見此自心瞋恚之境，速宜遠之，如逃避天誅大戮，不敢有犯也。<kpDone>四瞋習竟。</kpDone>`);
wLine(`癸五　詐習`, 'KEPAN');
yyVerse('018a', `五者，詐習交誘，發於相調，引起不住，如是故有，繩木絞校，如水浸田，草木生長。`);
wLine(`詐，乃小隨煩惱之諂。今云習者，宿世慣行諂詐，猶有種習，發為現行，重加現習，交相哄誘，以成其業。發於相調者：謂諂詐不實，彼此欺瞞，發於相調，互為愚弄；由是引心令起，不肯止住，造業無休，則諂詐之術，愈出愈奇，能令人不覺不知，入其圈套。如是故有，繩木絞校：絞以繩引，謂絞而結之，令不得解；校以木局，謂校而匣之，令不得脫。此亦於自心，預現地獄之相矣。如水浸田，草木生長者：此以例驗知，如世間以水浸田中，能令草木，不覺不知，而自生長是也。`);
yyVerse('018b', `二習相延，故有杻、械、枷、鎖、鞭、杖、檛、棒，諸事。`);
wLine(`二習，謂種習猶存，現習重增，諂詐愈甚，更相延引，由此命終，神識故感在手之杻，在足之械，在項曰枷，在頸曰鎖，械枷即校。易曰：屨校滅趾，荷校滅耳，即此物也。在身則受鞭杖檛棒諸事。鞭策屬，杖條屬，檛箠屬，棒棍屬。前繩木絞校，心中之獄相初萌；此則杻械枷鎖等，是業果成就矣。`);
yyVerse('018c', `是故十方，一切如來，色目奸偽，同名讒賊。菩薩見詐，如畏豺狼。`);
wLine(`是詐習為害之故，十方一切如來，色目此奸詐虛偽，名為讒賊，以讒言哄誘，猶勝於賊，遇之者，莫不傾家蕩產。菩薩見自心之詐，回避不及，如畏豺狼。豺狼惡獸，故當避之。且能卜事，出必有獲。此如諂詐之徒，以術誘人，百發百中，亦猶是也。<kpDone>五詐習竟。</kpDone>`);
wLine(`癸六　誑習`, 'KEPAN');
yyVerse('019a', `六者，誑習交欺，發於相罔，誣罔不止，飛心造奸。如是故有，塵土、屎、尿，穢污不淨。如塵隨風，各無所見。`);
wLine(`誑，乃小隨煩惱之一，亦屬於惑。今云習者：以宿世多誑，尚有種習，發為現行，重加現習，交相欺瞞，方得成業。發於相罔者：謂矯誑虛偽，發於誣罔。所以無者誣罔以為有，虛者誣罔以為實；誣罔不止，以為得計，遂飛動其心，造設奸謀，神出鬼沒，令人不覺，墮其計中。由其用心如是，故有塵土屎尿，穢污不淨，心中預現地獄之相矣。如塵隨風，各無所見者：此以例驗知，誣罔之計，令人迷惑；不知者，正如風捲塵沙，塵隨風勢，攪亂虛空，昏天黑地，令人對面各無所見是也。`);
yyVerse('019b', `二習相加，故有沒溺騰擲，飛墮漂淪諸事。`);
wLine(`二習，謂種習猶存，現習重增，誣罔愈甚，故曰相加。謂誑業倍造，如是故有，命終神識，見有沒溺騰擲，飛墮飄淪諸事。前塵土屎尿，穢污不淨，心中之獄相初萌；今見有沒溺等，業果成就矣。《指掌疏》云：沒溺者：似是沸屎地獄，謂屎尿沸溢，罪人沒溺於其中也。騰擲者：似是黑砂地獄，謂風吹黑砂，罪人騰擲於其中也。飛墜者：隨風上下之相；漂淪者：隨沸浮沉之相。《正脈》云：誑能陷害於人，故受沒溺；誑須飛心鼓揚，故受騰擲。前塵土屎尿，穢污不淨，心中之獄相初萌；今則沒溺騰擲等，是業果成就矣。`);
yyVerse('019c', `是故十方，一切如來，色目欺誑，同名劫殺。菩薩見誑，如踐蛇虺。`);
wLine(`是誑習為害之故，十方一切如來，色目此欺誑，害人自害，同於劫殺；謂劫財殺命，極言可畏也。菩薩見自心之誑，如踐踏蛇虺，蛇虺時常含毒螫人，踐之必受其害。問：誑之與詐，有何差別？答：詐謂誘他，期墮我術，明取其利；誑謂欺他，恐洩我機，暗取其利；皆屬妄語，而舉心不同也。<kpDone>六誑習竟。</kpDone>`);
wLine(`癸七　怨習`, 'KEPAN');
yyVerse('020a', `七者，怨<ail>音冤</ail>習交嫌，發於銜恨。如是故有，飛石投礫。匣貯車檻，甕盛囊撲。如陰毒人，懷抱畜惡。`);
wLine(`怨即怨恨，以宿世有怨，種習仍存，發為現行，重加現習，交相憎嫌，彼此懷怨，以成其業。發於銜恨者：謂銜怨不捨，懷恨在心，誓其報復。如是故有，飛石投礫，匣貯車檻，甕盛囊撲，於自心預形地獄之相矣。《指掌疏》云：飛石者：飛以石塊；投礫者：投以碎石；匣貯者：匣床盛貯；車檻者：車內檻禁；甕盛者：盛人於甕，而外以火灸，如昔人有請公入甕者是也。囊撲者：收入於囊，而舉以撲之，如秦始皇囊撲二弟之類是也。皆由銜怨害人，而害具即從自心中生也。如陰毒人，懷抱畜惡者：此以例驗知，正如陰毒之人，懷抱奸謀，心畜惡念，暗算害人者是也。`);
yyVerse('020b', `二習相吞，故有投擲、擒捉，擊射拋撮諸事。`);
wLine(`二習，謂種習猶存，現習更增，怨恨愈深，故曰相吞，即所謂恨不生噉也。如是故有，命終神識，見有投擲擒捉，擊射拋撮諸事。投擲者：礫投石擲；擒捉者：擒拏捉取；入匣車入甕囊也。擊射者：礫則擊其頭；石則射其身；拋撮者：拋撲令死，所謂囊撲者是也。撮折其身，所謂匣貯、車檻、甕盛者是也。始而心欲害人，究竟反為自害；懷怨者，宜知警矣。前飛石投礫等，心中之獄相初萌；今則投擲擒捉等，業果成就矣。`);
yyVerse('020c', `是故十方，一切如來，色目怨家，名違害鬼。菩薩見怨，如飲鴆酒。`);
wLine(`是怨習為害之故，十方一切如來，色目怨恨之家，名違害鬼；違背正理，暗中害人，極惡之鬼。而菩薩見此怨恨之心，不敢有犯。如飲鴆酒：鴆鳥最毒，羽毛瀝酒，飲之則腸寸寸斷矣！<kpDone>七怨習竟。</kpDone>`);
wLine(`癸八　見習`, 'KEPAN');
yyVerse('021a', `八者，見習交明，如薩迦耶，見戒禁取，邪悟諸業，發於違拒，出生相反。如是故有，王使主吏，證執文籍，如行路人，來往相見，`);
wLine(`見：即惡見，於諸諦理，顛倒推求。見習者：以宿生諸見熾盛，猶有種習，發為現行，重加現習，彼此交相立破，欲明己見，故曰交明。此見行相差別有五：一、薩迦耶：此云有身：即是身見，執我我所。二、邊見：執斷執常。三、邪見：撥無因果。四、見取：非果計果，如以無想為涅槃之類。五、戒禁取：非因計因，如持牛戒狗戒，為生天因之類。然此五種，通稱惡見。文中見戒禁取句，應是見取與戒禁取，取字雙用。邊見背中，邪見背正，皆為邪悟。如上五見，各有所作，故云諸業；由此異執，故云發於違拒；互相是非，故云出生相反；不唯與正違拒，即其自類，亦自違拒；不唯他出之見相反，即與自生之見，亦多相反；如自語相違，自教相違之類。且而不肯從人就正，如是故有，王使主吏等。王使者：琰魔羅王之使者；主吏者：主掌簿書之官吏，證其所執之文籍，於自心中，預現其相矣。如行路人，往來相見者：此以喻驗知，如行路之人，彼此來往，互相看見，不可得避者是也。`);
yyVerse('021b', `二習相交，故有勘問，權詐考訊，推鞠察訪，披究照明，善惡童子，手執文簿，辭辯諸事。`);
wLine(`二習：謂種習猶存，現習重增，互相交對，辨別是非。由此命終，神識，見有勘問權詐等，謂始而勘校審問，權稱詐偽，此似王使事也。如不得其情，轉啟有司、逼考訊問、嚴推重鞠，從旁體察訪問，此似主吏事也。仍復不得其情，再披究生前見業，照明神識習氣，於時則有善惡童子，手執文簿，言辭辯別，載之甚詳，證之甚確，如此諸事，直得無理可申，地獄重罪，乃甘心領受矣。前王使主吏，證執文籍，心中之獄相初萌；今勘問權詐等，是業果成就矣。`);
yyVerse('021c', `是故十方，一切如來，色目惡見，同名見坑。菩薩見諸虛妄偏執，如臨毒壑。`);
wLine(`是見習為害之故，十方一切如來，形容觀察，同名見坑。謂此五種惡見，甚於深坑，一經誤入，即不能出。菩薩見諸虛妄偏執者：見理不真曰虛妄，自是他非曰偏執。如臨毒壑者：以邱壑中，有毒蛇等物，入之則必喪法身，傷慧命，急宜避之。<kpDone>八見習竟。</kpDone>`);
wLine(`癸九　枉習`, 'KEPAN');
yyVerse('022a', `九者，枉習交加，發於誣謗。如是故有，合山合石，碾磑耕磨。如讒賊人，逼枉良善。`);
wLine(`枉者：枉屈，謂駕禍逼人。今云習者，以宿世好枉，猶有種習，發為現行，再加現習，交相加逼，以成其業。發於誣謗者：所謂本無其事，誣之為有，謗以為實；如是故有，合山等物，已具自心。準《經律巽相》云：合山：謂大石山，兩山相對，罪人入中，山自然合，骨肉糜碎，山還故處；合石者：臥罪人大石之上，以石合之，如笮蒲萄相似。碾：即大熱鐵輪，轢諸罪人，令身破碎；磑：小磨也；耕：謂犁耕，破其舌也；磨：即石磨地獄，謂捉罪人撲熱石，舒布手足，以大熱石，壓其身上，迴旋而磨也；是有欲逼人，而逼己之具，先現自心，吁可畏也。如讒賊人，逼枉良善者：此以例驗知，如讒賊人。讒：譖也；賊：害也。讒譖為害，名讒賊人；逼壓無辜，枉害良善者是也。`);
yyVerse('022b', `二習相排，故有押捺槌按，蹙漉衡度諸事。`);
wLine(`二習：謂種習猶存，現習重增，互相排擠，枉害不止；由此命終，神識故感押抑揉捺，令其服罪也。設不服罪，蹙其身於囊袋，壓之而漉其血，名曰蹙漉；掛其身於權衡，秤稱輕重，尺量短長，名曰衡度。諸事者：以總其餘。前合山合石等，心中之獄相初萌；今押捺搥按等，是業果成就，自作自受矣。`);
yyVerse('022c', `是故十方，一切如來，色目怨謗，同名讒虎。菩薩見枉，如遭霹靂。`);
wLine(`是枉習為害之故，十方一切如來，色目怨害誣謗，同名讒虎；讒言傷害，惡過於虎。菩薩見枉屈之事，如遭霹靂。霹靂是迅雷擊物之聲，遭之者，莫不魂飛魄散矣！<kpDone>九枉習竟。</kpDone>`);
wLine(`癸十　訟習`, 'KEPAN');
yyVerse('023a', `十者，訟習交諠，發於藏覆，如是故有，鑑見照燭。如於日中，不能藏影。`);
wLine(`訟，乃諍訟；諠，即諠訴。今云習者：以宿生好訟，猶有種習，發為現行，重加現習，交相諠訴，以成其業。發於藏覆者：藏者，隱藏；覆者，蓋覆。隱藏己罪，蓋覆陰私。如是故有，鑑見照燭：謂鏡鑑，以見其宿業；珠照，以燭其心曲，使其不得隱藏；於自心中，預現其相矣。此以例驗知，如於日中，不能藏曲直之影者是也。`);
yyVerse('023b', `二習相陳，故有惡友，業鏡火珠，披露宿業，對驗諸事。`);
wLine(`二習：謂種習猶存，現習重增，訟覆交陳，如是故於命終，神識見有惡友，宿世同造之惡友，現前作證。業鏡者：能鑑宿業之鏡；火珠者：能照心曲之珠。使其披露宿業，對驗諸事，必顯然發明，分毫不能隱藏者。前鑑見照燭，心中之獄相初萌；今則惡友業鏡火珠等，是業果成就矣。`);
yyVerse('023c', `是故十方，一切如來，色目覆藏，同名陰賊。菩薩觀覆，如戴高山，履於巨海。`);
wLine(`是訟習為害之故，十方一切如來，色目覆藏一事，同名陰賊。謂家有陰賊，久必遭劫；喻覆藏己過，終必為害。此如來警惕於人者如此。菩薩觀此覆過之境，如頭戴高山，身履巨海，終不能出，故戴愈重，而溺愈深，以喻過愈覆，而罪愈重也。墜落極苦，無由得脫，此菩薩自相警惕者，又如此。蓋諍訟一事，聖賢共惕，急宜避之。文中二習相然，相陵等，以顯由因緣具足，而後事辦耳。《正脈》云：下品往生者，雖具苦因，而火車相現，急急念佛，不成獄果；此所謂有因無緣，即不生也。但彼仗憑佛力，非己智分。則夫悟心之人，不但地獄，一切繫縛事業，平日固當努力，突絕其因，更記臨終，勿領其緣，有轉身處，則陰境現前，不隨他去，方於生死，少分得其自在，切須自忖！若也道力未充，未能作主，則念佛往生，更仗他力，萬無一失矣！生死關頭，故此詳敘，智者宜究心焉。<kpDone>二徵釋十因竟。</kpDone>`);
wLine(`壬三　徵釋六報　分二　癸初　總徵略釋　二　躡徵詳釋　今初`, 'KEPAN');
yyVerse('024a', `云何六報？阿難！一切眾生，六識造業，所招惡報，從六根出。`);
wLine(`首句總徵。阿難下略釋。阿難！一切眾生：此指極惡眾生，須受地獄之報。六識造業，所招惡報，從六根出者：造業招報，根識不離；無根則識無所依，無識則根無所別。今分言之：六識造業者：以識有了別，故能造業；是則六識為能招，而惡報為所招矣。然業報從根出者：以此六根，元為賊媒，乃賊出入之所；既造業時從此入，受報時仍從此出也。<kpDone>初總徵略釋竟。</kpDone>`);
wLine(`癸二　躡徽詳釋　分六　子初　見報　二　聞報　三　嗅報　四　味報　五　觸報　六　思報　子初分三　丑初　臨終見墜　二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('025a', `云何惡報從六根出？一者見報，招引惡果：此見業交，則臨終時，先見猛火，滿十方界，亡者神識，飛墜乘煙，入無間獄。`);
wLine(`首二句躡徵。所招惡報，當分兩種：一自業報，二交業報。自業報者：如見業所招，臨終先見鐵床銅柱等；交業報者：如見火燒聽，能為鑊湯洋銅等。見火既爾，聽水亦然，故云從六根出。如一根之識造業，連帶諸根之識，例如眼見嬌嬈之色，必令耳聞柔軟之聲，鼻嗅脂粉之香，舌談情愛之語，身圖細滑之觸，意戀愛欲之樂。故受報時從一根重者為正，諸根隨者為從，交相受報；如法律家，判罪而分首從，同時各有處分也。`);
wLine(`一者見報、招引惡果者：此詳釋見報等。謂眼識造業，所招引之惡果，從眼根而出。然以果驗因，是因中眼識，及眼傢俱意識，造業偏多，故招引惡果，偏以眼根為正，餘根為從。此見業交者：即見業與餘業交作，故云此見業交，則地獄之因成矣。見覺屬火，故當臨終之時，先見猛火，遍滿十方世界；亡者神識，飛墜乘煙，入無間獄。火性上騰，故或飛；諸情所墜，故或墜。落於煙中，乘此煙氣，直入無間地獄。須知極善極惡，皆無中陰，故云直入也。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('026a', `發明二相：一者明見，則能遍見，種種惡物，生無量畏；二者暗見，寂然不見，生無量恐。`);
wLine(`發明二相者：既入獄中，仍依見業，發明二相：一者明見：由在世於明塵上，明目張膽造惡，了無忌憚；今則遍見惡物，火蛇火狗，牛頭獄卒之類，生無量畏懼之心。二者暗見：由在世於暗塵中，瞞心昧己造惡，全不知羞；今則寂然不見，昏天黑地，寂無所見之境，生無量恐怖之心。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('027a', `如是見火，燒聽：能為鑊湯、洋銅；燒息：能為黑煙、紫燄；燒味：能為焦丸、鐵糜；燒觸：能為熱灰、爐炭；燒心：能生星火、迸灑，煽鼓空界。`);
wLine(`如是上來所說，見報之火。按下諸科，當先有本根受報之文，今補之：燒見能為鐵床銅柱。因中所見花容玉貌，今為見火所燒，眼中但見鐵床銅柱之色。因中所聞嬌聲愛語，今為見火所燒，耳中但聞鑊湯洋銅之聲。因中所嗅龍涎麝香，今為見火所燒，鼻中但嗅黑煙紫燄之氣。因中所嘗資身補劑，今為見火所燒，舌中但嘗焦丸鐵糜之味。因中所觸冰肌玉體，今為見火所燒，身中但受熱灰爐炭之觸。因中所思吳姬越豔，今為見火所燒，心中能生星火、迸灑，煽鼓空界。此皆流逸奔色之報，有如是等苦，可不戒哉！<kpDone>初見報竟。</kpDone>`);
wLine(`子二　聞報　分三　丑初　臨終見墜　二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('028a', `二者聞報，招引惡果：此聞業交，則臨終時，先見波濤，沒溺天地，亡者神識，降注乘流，入無間獄。`);
wLine(`二者聞報，招引惡果者：此聞報，謂耳識造業，所招引之惡果，從耳根而出。然以果驗因，是因中耳識，及耳家之俱意識，造業偏多；故招引惡果，偏以耳根為正，餘根為從。此聞業交者：即聞業與餘業交作，故云此聞業交；則地獄之因成矣。聞聽屬水，故當臨終之時，先見波濤，沒溺天地。亡者神識，降注乘流，入無間獄：聞業殊勝。故應波濤沒溺天地，心欲上昇，奈為諸情所墜，故降注乘流，愈沉愈下，入無間獄。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('029a', `發明二相：一者開聽，聽種種鬧，精神□亂；二者閉聽，寂無所聞，幽魄沉沒。`);
wLine(`發明二相者：既入獄中，仍依聞業，發明二相：一者開聽：即動塵，由在世於動塵上，聞一言相犯，即百般施設，欲害其身；今者聽種種鬧，精神□昏也亂。二者閉聽：即靜塵，由在世於靜塵中，不聞相犯之言，但心生疑慮，陷害於他；今則寂無所聞，幽魄沉沒。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('030a', `如是聞波，注聞：則能為責、為詰；注見：則能為雷、為吼、為惡毒氣；注息：則能為雨、為霧，灑諸毒蟲，周滿身體；注味：則能為膿、為血、種種雜穢；注觸：則能為畜、為鬼、為糞、為尿；注意：則能為電、為雹、摧碎心魄。`);
wLine(`如是聞波，因中聞一言侮辱，即種種詰責，逾於常情。今則注聞，則能為責罪詰情之事。因中聞一言譏毀，即怒目裂眥，震聲吐氣；今則注見，則能為雷為吼，為惡毒氣。因中聞說，花香酒氣，鼻識妄生貪著；今則注息，水隨氣變，為雨為霧，灑諸毒蟲，周滿身體。因中聞說，山珍海錯，舌識貪嘗其味，百計網羅，以供口腹；今則聽水注味，則能為膿為血，雜穢之物。因中聞說，嬌蛾美女，身識貪戀其觸；今為聽水所注，則能為畜為鬼，可畏之狀，為糞為尿，不淨之相。因中由聞聲作惡，設計圖謀，出其不意，而害人者；今為聽水所注，化為電雹摧碎心魄。此皆流逸奔聲之報，有如是等苦，可不戒哉！<kpDone>二聞報竟。</kpDone>`);
wLine(`子三　嗅報　分三　丑初　臨終見墜　二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('031a', `三者嗅報，招引惡果：此嗅業交，則臨終時，先見毒氣，充塞遠近，亡者神識，從地湧出入無間獄。`);
wLine(`三者嗅報，招引惡果者：此嗅報，謂鼻識造業，所招引之惡果，從鼻根而出。然以果驗因，是因中鼻識，及鼻家之俱意識，造業偏多；故招引惡果，偏以鼻根為正，餘根為從。此嗅業交者：即嗅業與餘業交作，故云此嗅業交，則地獄之因成矣。嗅息屬氣，具出入息，吸則從外而入，呼則從內而出，故臨終業感，先見毒氣，充塞遠近。以嗅業遍造，故亡者神識，從地湧出。謂初見毒氣，入地避之；奈毒氣充塞於地，故復從地湧出。九情所墜，不覺又沉，直入無間地獄。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('032a', `發明二相：一者通聞，被諸惡氣，熏極心擾；二者塞聞，氣掩不通，悶絕於地，`);
wLine(`發明二相者：既入獄中，仍依嗅業，發明二相：一者通聞：由在世於通塵上，嗅龍麝珍饈之香而造業；今則嗅氣所衝，變諸惡氣，熏極難忍，心神擾亂。二者，於塞塵中，不欲嗅臭穢之物，依之造業；今則嗅氣所衝，氣塞不通，悶極氣絕，昏臥於地。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('033a', `如是嗅氣，衝息：則能為質、為履；衝見：則能為火、為炬；衝聽：則能為沒、為溺、為洋為沸；衝味：則能為餒、為爽；衝觸：則能為澱、為爛、為大肉山、有百千眼，無量咂食；衝思：則能為灰、為瘴，為飛沙礫，擊碎身體。`);
wLine(`如是嗅報之氣，因中貪嗅色塵之香而造罪；今則衝息，則能為質為履，以鼻根屬息，氣見息而益惡，故為質證其罪，履踐其形。因中貪視美女之色而造罪；今則衝見，以見覺屬火，氣見火而成燒，故為火為炬。因中貪聞嬌嬈之聲而造罪；今則衝聽，以聽聞屬水，氣見水而成溷，故為沒溺於洋湯沸屎之中。因中貪求厭飫之味而造罪；今則衝味，以氣見味而成臭，故為魚敗之餒，羹敗之爽。因中貪求情愛之觸而造罪；今則衝觸，以身根屬觸，氣見觸而成殺，故為綻裂爛壞，為大肉山，有百千眼，無量蛆蟲咂食。因中貪求欲樂之思而造罪；今則衝思，以思動屬風，氣遇風而成揚，故為揚灰潑瘴，飛沙擲礫，擊碎身體，皆帶揚氣；此皆流逸奔香之報，有如是等苦，可不戒哉！<kpDone>三嗅報竟。</kpDone>`);
wLine(`子四　味報　分三　丑初　臨終見墜　二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('034a', `四者味報，招引惡果：此味業交，則臨終時，先見鐵網，猛燄熾烈，周覆世界，亡者神識，下透掛網，倒懸其頭，入無間獄。`);
wLine(`四者味報，招引惡果者：準前眼、耳、鼻三根，既云見聞嗅報，此應云當報；今云味報者，從所嘗以為名也。此味報，謂舌識造業，所招引之惡果，從舌根而出。以根為賊媒，引識奔走，故招引惡果，唯舌根而出。此味業交者：即味業與餘業交作，故云此味業交，則地獄之因成矣。蓋舌屬金，以在生時。為此舌根，貪嘗滋味，網捕禽獸，魚鱉之屬，故當臨終之時，先見鐵網，猛燄熾烈，周覆世界，因味造殺，無處不到，故亡者神識，下透掛網。因見鐵網，又見猛燄，欲身透過；不意下透掛網，倒懸其頭，入無間獄。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('035a', `發明二相：一者吸氣，結成寒冰，凍冽肉身；二者吐氣，飛為猛火，焦爛骨髓。`);
wLine(`發明二相者：既入獄中，仍依味業，發明二相：一者吸氣，從外而入，其氣必寒，故結寒冰，而凍冽身肉。二者吐氣，從內而出，其氣必熱，故飛猛火，而焦爛骨髓。此由因中，貪食眾生身肉所感。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('036a', `如是嘗味，歷嘗則能為承、為忍；歷見：則能為然金石；歷聽：則能為利兵刃；歷息：則能為大鐵籠，彌覆國土；歷觸：則能為弓、為箭、為弩、為射；歷思：則能為飛熱鐵，從空雨下。`);
wLine(`如是嘗味，所感之報。因中貪食眾生身肉，令彼承當忍受，含冤莫訴；今則歷於舌根之嘗，亦令為承當，為忍受，伏罪無辭。因中見彼眾生之被殺；今則歷於眼根之見，為見火所燒，眼中但見然金爍石之色。因中聽彼眾生之受烹；今則歷於耳根之聽，為聽水所盪，耳中但聞為利兵刃之聲。因中嗅彼眾生之香氣；今則歷於鼻根之息，為息氣所蒸，鼻中但聞為大鐵籠，彌覆國土之氣。因中貪食眾生之血肉；今則歷於身根之觸，為身根所對，能為弓箭弩射之觸。因中貪食眾生之脂膏；今則歷於意根之思，意思屬風，則能為飛熱鐵，從空雨下。此皆流逸奔味之報，有如是等苦，可不戒哉！<kpDone>四味報竟。</kpDone>`);
wLine(`子五　觸報　分三　丑初　臨終見墜　二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('037a', `五者觸報，招引惡果：此觸業交，則臨終時，先見大山，四面來合，無復出路。亡者神識，見大鐵城，火蛇、火狗、虎、狼、獅子。牛頭獄卒，馬頭羅剎，手執鎗銷，驅入城門，向無間獄。`);
wLine(`五者觸報，招引惡果者：此觸報，謂身識造業，所招引之惡果，從身根而出；以根為賊媒，引識奔走，故招引惡果，從身根而出。此觸業交者：即觸業與餘業交作，故云此觸業交，則地獄之因成矣。然觸業最重者，莫如貪淫強逼令其喪志失節，無所逃避。故當臨終之時，先見大山，四面來合，無復出路；蓋自身地、水、火、風，即是四山。因中以此逼人，今則轉為逼己也。亡者神識，見大鐵城，方喜躲避有處，又見有火蛇火狗，虎狼獅子等，則不敢入；奈有牛頭獄卒，馬頭羅剎，手執鎗銷，驅逼使入，不得不入。既入城中，即無間地獄也。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('038a', `發明二相：一者合觸，合山逼體，骨肉血潰；二者離觸，刀劍觸身，心肝屠裂。`);
wLine(`發明二相者：既入獄中，仍依觸業，發明二相：一者合觸，謂貪於合觸造業，因中見他美貌如玉，強合成事；故感合山逼體，碎骨和肉，與血而俱潰也。二者離觸，謂貪於離觸造業，因中見他色衰愛弛，棄離不顧；故感刀劍觸壞其身，令其心之與肝，俱受屠裂，而分碎也。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('039a', `如是合觸，歷觸：則能為道、為觀、為廳、為案<ail>疑是錯簡，應是為撞為擊、為剚為射；</ail>歷見：則能為燒、為爇；歷聽：則能為撞、為擊、為剚、為射<ail>疑是與上互錯，應換為道、為觀、為廳、為案。</kpDone>歷息：則能為括、為袋、為考、為縛；歷嘗：則能為耕、為鉗、為斬、為截；歷思：則能為墜、為飛、為煎、為炙。`);
wLine(`如是觸業，所感之報。強合之觸，歷於身根，則能為撞為擊，為剚為射。蓋撞以杵觸，擊以杖觸，剚以刃<ail>觸剚插刃於肉也</ail>，射以箭觸，皆身觸遇逼事也。《指掌疏》以此八字，與歷聽之文對換。甚屬有理，故今依之。強合之觸，歷於眼根，眼見屬火，火逼迫，則為爇為燒；逼住，則為爇；逼不住，則為燒。此皆眼見遇逼迫事也。強合之觸，歷於耳根，耳根聽聞，則為道為觀，為廳為案。蓋道為地獄之路，多叫苦聲。觀為獄主之宮<ail>宮門兩觀</ail>，多傳呼聲；廳為理獄之所，多審罰聲；案為判罪之據，多判結聲：皆耳聞遇逼迫事也。強合之觸，歷於鼻根，以鼻息而遇逼迫，則能為括為袋，為考為縛。蓋括以布纏，袋以囊閉，考謂括而復考，縛謂袋而復縛，務令氣不得伸，皆鼻息遇逼迫事也。強合之觸，歷於舌根，以舌嘗而遇逼迫，則能為耕為鉗，為斬為截。耕謂犁其舌，鉗謂拔其舌，斬謂斫其根，截謂斷其半：此皆舌嘗遇逼迫事也。強合之觸，歷於意根，以意思而遇逼迫，則能為墜為飛，忽上忽下之狀，為煎為炙，時熱時燥之苦，此皆意思遇逼迫事也。此皆流逸奔觸之報，有如是等苦，可不戒哉！<kpDone>五觸報竟。</kpDone>`);
wLine(`子六　思報　分三　丑初　臨終見墜　丑二　本根發相　三　正詳交報　今初`, 'KEPAN');
yyVerse('040a', `六者思報，招引惡果：此思業交，則臨終時，先見惡風，吹壞國土。亡者神識，被吹上空，旋落乘風，墜無間獄。`);
wLine(`六者思報，招引惡果者：此思報，謂意識造業，所招引之惡果，從意根而出；以根為賊媒，引識奔走，故招引惡果，唯意根而出。此思業交者：即思業，與餘業交作，故云此思業交，則地獄之因成矣。蓋思屬風，有善有惡，善思則能成，惡思則能壞；今約惡業，故臨終時，先見惡風，吹壞國土。亡者神識，無所依止，被吹上空，旋復為九情所墜，故從空落，乘於風力，不覺轉入無間地獄。<kpDone>初臨終見墜竟。</kpDone>`);
wLine(`丑二　本根發相`, 'KEPAN');
yyVerse('041a', `發明二相：一者不覺，迷極則荒，奔赴不息；二者不迷，覺知則苦，無量煎燒，痛深難忍。`);
wLine(`發明二相者：既入獄中，仍依思業，發明二相；以思業有覺不覺，故感報亦然。一者不覺，即滅法塵，以其不覺故，迷悶之極，心神荒亂，奔走不息。二者不迷<ail>即覺</ail>，即生法塵，覺知則是苦境，無量煎燒，痛深難可忍受。<kpDone>二本根發相竟。</kpDone>`);
wLine(`丑三　正詳交報`, 'KEPAN');
yyVerse('042a', `如是邪思，結思：則能為方、為所；結見：則能為鑑、為證；結聽：則能為大合石、為冰、為霜、為土、為霧；結息：則能為大火車、火船、火檻；結嘗：則能為大叫喚、為悔、為泣；結觸：則能為大、為小，為一日中，萬生萬死，為偃、為仰。`);
wLine(`如是邪思，所感報風，結於現前意根。以意思而遇報風，則能為方隅，為處所，即是受罪處也。結見者：以思業報風，結於現前眼根。以眼見而遇報風，則能為業鏡之鑑，為惡友之證，令其分明也。結聽者：思業報風，結於現前耳根。以耳聞屬水，若遇報風，二力俱勝，鼓激過分，則能為大合石，若風寒水冷，則能為冰、為霜，若水勢劣風，風勢劣水，則能為土為霧，如微旱起塵，帶濕見霧等。結息者：思業報風，結於現前鼻根。鼻息屬風，風遇風而磨盪，則能為大火車、火船、火檻，皆獄中苦具也。結嘗者：思業報風，結於現前舌根。舌嘗貪味，味遇風而便失，則能為大叫喚，為悔為泣，皆譏渴逼惱聲也。結觸者：思業報風，結於現前身根。身觸從緣，風性無定，觸遇風而展舒，則為大身；觸遇風而侷促，則為小身。觸遇風而忽活，則能為生；觸遇風而忽斃，則能為死。一日之中，巧風所吹，萬生萬死，或被風吹，而面俯於地，則能為偃，或被風吹，而面嚮於天，故能為仰。此皆流逸奔法之報，有如是等苦，可不戒哉！<kpDone>三徵釋六報竟。</kpDone>`);
wLine(`壬四　總示虛妄　分三　癸初　總結妄造　二　分別輕重　三　重明妄發　今初`, 'KEPAN');
yyVerse('043a', `阿難！是名地獄，十因六果，皆是眾生，迷妄所造。`);
wLine(`此結前地獄十種之習因，六交之果報，若因若果，一一皆是，不了自心，迷於妄見，不達眾生相空；由此於諸眾生，起於妄情，十因六果，靡不資始乎此，故云所造。若能了知，循業妄發，所有因果，皆如夢中境界，夢時非無，及至於醒，了無所得也。`);
wLine(`癸二　分別輕重`, 'KEPAN');
yyVerse('044a', `若諸眾生，惡業同造，入阿鼻獄，受無量苦，經無量劫。`);
wLine(`上來所說地獄，因以習成，果以交報，大分因果，俱是如此。然地獄數有多少，苦有重輕，今略分析之。意謂若諸眾生，六根對十因，如是惡業，無不同造。前之所謂純情者，以此純情即沉，入阿鼻獄，此極重無間，分明獨為一獄，與下八無間有別，故留阿鼻不翻。入此獄中，諸苦備歷，故云受無量苦。若沉心中，有謗大乘等，劫盡更生十方阿鼻，故云經無量劫。`);
yyVerse('044b', `六根各造，及彼所作，兼境兼根，是人則入八無間獄。`);
wLine(`此六根具造十因，但不同時，故云各造。及彼所作，兼境兼根者：謂除當根各造外，復兼餘境<ail>即十因也</ail>餘根故。是人則入八無間獄：即前九情一想，下洞火輪，身入風火，二交過地，輕生有間，重生無間，此即重生無間者也。`);
yyVerse('044c', `身、口、意三作殺、盜、淫。是人則入十八地獄。`);
wLine(`此唯言身、口、意三，六根不交作故；唯言作殺、盜、淫，十因不圓造故。不交作、不圓造，各未盡其極，反顯上之墮阿鼻獄者，必是十因圓造，六根交作耳。入無間獄者，必是六根各造，十因互犯；是知此科之罪，較上輕微，對下則重；故曰是人則入十八地獄。準《泥犁經》，火獄有八，寒獄有十者是也。`);
yyVerse('044d', `三業不兼，中間或為一殺一盜，是人則入三十六地獄。`);
wLine(`三業不兼者：謂身、口、意三，不全具也。中間或為：或者不定之辭，若錯落具陳，應有九句：一身口犯殺盜，二身口犯殺淫，三身口犯盜淫，四身意犯殺盜，五身意犯殺淫，六身意犯盜淫，七口意犯殺盜，八口意犯殺淫，九口意犯盜淫；方盡根境，各皆具二缺一之數也。是人則入三十六地獄：而受苦稍輕，劫數稍短矣。`);
yyVerse('044e', `見見一根，單犯一業，是人則入，一百八地獄。`);
wLine(`見見一根者：於六根現見，止見一根。單犯一業者：於殺、盜、淫等，唯犯一業。是人則入一百八地獄：而受苦益輕，劫數益短矣。以上所論，因以圓兼者為重，單獨者為輕；果以因重者獄少，因輕者獄多也。<kpDone>二分別輕重竟。</kpDone>`);
wLine(`癸三　重明妄發`, 'KEPAN');
yyVerse('045a', `由是眾生，別作別造，於世界中，入同分地，妄想發生，非本來有。`);
wLine(`由是眾生，造業不同，受報亦別。如上五段，惡業不同，即別作別造也。所感果報，各從其類。於世界中，入差別同分地獄，以受其報也。此因前問，此諸地獄，為有定處，為復自然，彼彼發業，各各私受耶？故今答云：於世界中，入同分地，則非私受也明矣。前又疑問：此道為復本來自有，為是眾生妄習生起耶？今答云：妄想發生，非本來有，則是妄生也明矣。《正脈》云：夫生之由己，應悟滅亦由己。滅之何如？絕其惡業而已！學人慎勿聞其虛幻，遂忽略而不絕其業。當知虛幻，不但地獄，即今目前苦事，亦是虛幻，由前業力，宛然堅實，卒難得脫，卒得堪忍，豈可不自忖乎？是知佛慧，不可不領；而佛戒，亦不可不遵矣！<kpDone>初地獄趣竟。</kpDone>`);
wLine(`辛二　諸鬼趣　分三　壬初　躡前起後　二　詳列十類　三　推本顯妄　今初`, 'KEPAN');
yyVerse('046a', `復次，阿難！是諸眾生，非破律儀，犯菩薩戒，毀佛涅槃，諸餘雜業，歷劫燒然，後還罪畢，受諸鬼形。`);
wLine(`鬼者畏也，謂虛怯多畏，名之為鬼；此總標。地獄罪畢，入諸鬼趣，人皆錯認，合中陰與地獄，悉謂之鬼。今與辨明：一者、與中陰不同。蓋人之初死，極善極惡，皆不受中陰；若罪福皆劣，未即受生，倏然有身，名中陰身，此屬無而忽有之化生也。類多裸形三尺，自覺六根皆利，去來迅疾，無所隔礙，他觀如影而已。七日死而復生，長壽者不過七七，短者於二三七，即受生矣；此非鬼也。二者與地獄不同。地獄純是化生，而鬼趣則具胎、卵、濕、化四生，間有父母兄弟眷屬。但其勝者稱神，劣者為鬼；如下所列，十類是也。率皆不免饑虛，均屬餓鬼趣攝，此非地獄也。但與前之七情三想，沉下水輪，生於火際者不同；彼則由惡業直墮，此則由地獄餘報耳。復次，阿難！是諸地獄，受罪眾生；非即謗也，破即犯也。不惟犯一切戒，而且謗一切戒為妄立，或言無罪無福，自陷陷人。律儀，通大小乘也。犯菩薩戒者：即大乘戒也，十重、四十八輕等；上二約毀戒言之。毀佛涅槃者：涅槃至理，大乘深教，今言毀者，或訶為虛妄，或斥為斷滅，此約毀乘言之。夫乘、戒二法，乃出苦之津樑，實成佛之樞要，互為緩急，尚且不可，何況俱毀？真為斷滅佛種矣！前云：若沉心中，有謗大乘，毀佛禁戒，即指此也。諸餘雜業者：此總指十習因，六交報等；諸餘雜業，墮在地獄，備嬰眾苦，如處猛火，故曰歷劫燒然。燒盡宿業之後，則前之純情無想，及九情一想等業，名為酬還罪畢。今重報雖畢，輕報當受，故受諸鬼形。<kpDone>初躡前起後竟。</kpDone>`);
wLine(`壬二　詳列十類　分十　癸初　貪習物怪之鬼　二　淫習風魃之鬼　三　誑習畜魅之鬼　四　瞋習蠱毒之鬼　五　怨習疫癘之鬼　六　慢習氣餓之鬼　七　枉習幽魘之鬼　八　見習魍魎之鬼　九　詐習役使之鬼　十　訟習傳送之鬼　今初`, 'KEPAN');
yyVerse('047a', `若於本因，貪物為罪，是人罪畢，遇物成形，名為怪鬼。`);
wLine(`此詳列諸鬼之趣。由前來造十習因，墮獄受報不同，上出為鬼，亦分十類：若於本因句，總貫十科，寄居於此：謂若於根本原因，以何種習造罪，今依餘習，成為何鬼。若於往昔，以貪求財物為罪者，是人受罪既畢，而出地獄，仍依貪習，遇物生貪，附之成形。故有依草附木，成精作怪之類，名為怪鬼。`);
wLine(`癸二　淫習風魃之鬼`, 'KEPAN');
yyVerse('048a', `貪色為罪，是人罪畢，遇風成形，名為魃鬼。`);
wLine(`不言本因者，例上可知故。仍以貪名，貪為煩惱之首，冠一切業故，下皆準此。若於往昔，以貪求美色為罪者，是人受罪既畢，而出地獄，仍依淫習，心愛遊蕩，遇風成形，名為魃鬼。魃為女鬼，亦曰女妖，故呼女子之多淫者，為魃婦也。《神異經》云：魃鬼長二三尺，其行如風，所現之處必大旱。蓋以酷淫，則致陰陽不合，妖風能令雲雨不成也。`);
wLine(`癸三　誑習畜魅之鬼`, 'KEPAN');
yyVerse('049a', `貪惑為罪，是人罪畢，遇畜成形，名為魅鬼。`);
wLine(`若於往昔，以貪求誑惑為罪者，以是受罪既畢，而出地獄，仍依誑習，遇畜成形。故有狐狸野干，雞鼠成精之類，名為魅鬼。`);
wLine(`癸四　瞋習蠱毒之鬼`, 'KEPAN');
yyVerse('050a', `貪恨為罪，是人罪畢，遇蟲成形，名蠱毒鬼。`);
wLine(`若於往昔，貪求瞋恨為罪者，是人受罪既畢，而出地獄，仍依瞋習，懷恨在心，遇蟲成形。蟲謂毒蟲，如蟒蛇蜈蚣之類；附之蠱害於人，名蠱毒鬼。《灌頂》云：兩廣習妖術，令人成蠱脹者，即此鬼也。`);
wLine(`癸五　怨習疫癘之鬼`, 'KEPAN');
yyVerse('051a', `貪憶為罪，是人罪畢，遇衰成形，名為癘鬼。`);
wLine(`若於往昔，以貪憶宿怨為罪者，是人受罪既畢，而出地獄，仍依怨習，蓄惡欲雪，樂為衰敗，即遇衰成形。衰謂四時不正，陰陽衰敗之氣，散瘟行疫，名為癘鬼。`);
wLine(`癸六　慢習氣餓之鬼`, 'KEPAN');
yyVerse('052a', `貪傲為罪，是人罪畢，遇氣成形，名為餓鬼。`);
wLine(`若於往昔，貪求傲慢為罪者，是人受罪既畢，而出地獄，仍依慢習，常懷高舉，故遇氣成形。氣謂地上之氣，下有水火二輪，蒸熱發氣，升於虛空，希望高舉；故附之成形，無所主宰，不得祭祀，名為餓鬼。問：餓鬼，乃一趣總名，經云：腹大咽小，歷劫不聞漿水之名，常被焚燒，水能害己，何於慢者，獨受其苦耶？答：地獄十因，各隨業習，今受報既畢，仍依慢習，感報受生，遇氣成形，名為餓鬼。此乃總中之別，非獨苦耶？`);
wLine(`癸七　枉習幽魘之鬼`, 'KEPAN');
yyVerse('053a', `貪罔為罪，是人罪畢，遇幽為形，名為魘鬼。`);
wLine(`若於往昔，以求貪誣枉為罪者，是人受罪既畢，而出地獄，仍依枉習，趣逐暗昧，故即遇幽成形。幽謂幽隱暗昧，陰陽不分之氣，附此成形，乘睡魘人，令其氣不得伸，名為魘鬼。`);
wLine(`癸八　見習魍魎之鬼`, 'KEPAN');
yyVerse('054a', `貪明為罪，是人罪畢，遇情為形，名魍魎鬼。`);
wLine(`若於往昔，以貪求邪見，妄作聰明為罪者，是人受罪既畢，而出地獄，仍依見習，而無正慧，故即遇精為形。精，謂日月精華之氣，附以成形，顯靈異於川澤，為魍魎鬼。魍，謂其形暗昧；魎，謂其形不定也。抱朴子曰：魍魎山精，形如小兒，獨足善犯人，又好學人聲，迷惑於人也。`);
wLine(`癸九詐習役使之鬼`, 'KEPAN');
yyVerse('055a', `貪成為罪，是人罪畢，遇明為形，名役使鬼。`);
wLine(`若於往昔，以諂詐誘人，貪成己私為罪者，是人受罪既畢，而出地獄，仍依詐習，遇明為形。明：謂咒術也，附以成形，聽役使，以作禍福；不知因中，以詐成己，今為咒術之所役使也，名為役使鬼。`);
wLine(`癸十　訟習傳送之鬼`, 'KEPAN');
yyVerse('056a', `貪黨為罪，是人罪畢，遇人為形，名傳送鬼。`);
wLine(`若於往昔，以貪求朋黨，助惡興訟，而為罪者，是人受罪既畢，而出地獄，仍依訟習，遇人為形。即環師所云，附巫祝而傳吉凶者，是也。良以因中結黨，傳遞隱暗之事，而訐露於人，今為鬼亦附人，發洩傳說，吉凶等事，即名傳送鬼。<kpDone>二詳列十類竟。</kpDone>`);
wLine(`壬三　推本顯妄`, 'KEPAN');
yyVerse('057a', `阿難！是人皆以純情墜落，業火燒乾，上出為鬼。此等皆是自妄想業之所招引，若悟菩提，則妙圓明，本無所有。`);
wLine(`此推究鬼趣之因果。阿難！是鬼趣十種人，皆以純情無想，墜落阿鼻地獄；及以九情一想，墜落無間；八情二想，墜落有間；以業報苦火，燒得妄情之水，至此始乾，由是上出為鬼。三途以地獄得出，則為上昇，此推本也。此等下顯妄：此諸鬼等，皆是自心妄想顛倒，循業發現之所招引耳。若悟得真性菩提，如從夢覺，無法可得。妙圓明者：苦不能羈曰妙；業不能礙曰圓；惑不能蔽曰明。則諸鬼之趣，本來無所有矣！<kpDone>二諸鬼趣竟。</kpDone>`);
wLine(`辛三　畜生趣　分四　壬初　躡前起後　二　詳列十類　三　推本顯妄　四　重答前問　今初`, 'KEPAN');
yyVerse('058a', `復次，阿難！鬼業既盡，則情與想，二俱成空，方於世間，與元負人，冤對相值，身為畜生，酬其宿債。`);
wLine(`此總標畜生趣。以其秉性愚蠢，不能自立，多賴於人，畜養而生，故名畜生。又名旁生，此道多屬覆身旁行，故曰旁生。復次，阿難！鬼業既盡者：諸鬼之業報，苦火之焚燒，燒得既盡，則情與想，二俱成空，即超出鬼趣情想，故曰二俱成空；此躡前也。方於下，此起後：方於世間，與彼元有負欠財物，或形命之人，冤家對頭，互相值遇，業債難逃，身為畜生，或被宰殺，或受驅使，償命償財，故曰酬其宿債。<kpDone>初躡前起後竟。</kpDone>`);
wLine(`壬二　詳列十類　分十　癸初　梟類　二　咎類　三　狐類　四　毒類　五　蛔類　六　食類　七　服類　八　應類　九　休類　十　循類　今初`, 'KEPAN');
yyVerse('059a', `物怪之鬼，物銷報盡，生於世間，多為梟類。`);
wLine(`物怪之鬼者：昔因貪習，遇物成形，名為怪鬼。今則所附之物已銷，所受之報亦盡，形謝苦終，生於世間。因有貪物為怪餘習，多為梟類。梟則附塊成形，即貪物餘習；以子食母，即怪鬼餘習；大率如是，故云多為。以一例餘，下則準此。`);
wLine(`癸二　咎類`, 'KEPAN');
yyVerse('060a', `風魃之鬼，風銷報盡；生於世間，多為咎徵，一切異類。`);
wLine(`風魃之鬼者：昔因淫習，遇風成形，名為魃鬼。今則所附之風已銷，所受之報亦盡，形謝苦終，生於世間。因有貪色，為魃餘習，多為咎徵，一切異類。咎徵者：乃凶事之前兆，如商羊舞水，石燕飛風等，即為魃鬼兆災餘習。異類者：或為色禽，或為淫獸，即貪色餘習；一切異類句，當屬此科。下第九科，多為休徵，與此同。十科均以類字，結尾也。`);
wLine(`癸三　狐類`, 'KEPAN');
yyVerse('061a', `畜魅之鬼，畜死報盡，生於世間，多為狐類。`);
wLine(`畜魅之鬼者：昔因誑習，遇畜成形，名為魅鬼。今則所附之畜已死，所受之報亦盡，形謝苦終，生於世間。因有貪誑為魅餘習，多為狐類。狐狸為妖獸，改形變幻，迷惑於人，即貪誑餘習。千歲狐為淫婦，百歲狐為美女，即魅鬼餘習。`);
wLine(`癸四　毒類`, 'KEPAN');
yyVerse('062a', `蟲蠱之鬼，蠱滅報盡，生於世間，多為毒類。`);
wLine(`蟲蠱之鬼者：昔因瞋習，遇蟲成形，名蠱毒鬼。今則所附之蟲已滅，所受之報亦盡。蠱滅，按諸科當是蟲字。形謝苦終，生於世間。因有貪瞋，為蠱餘習，多為毒類，如蚖蛇蝮蠍，蜈蚣蚰蜓等，時時蓄毒，即貪瞋餘習；或無故便螫，或觸之乃傷，皆蠱鬼餘習。`);
wLine(`癸五　蛔類`, 'KEPAN');
yyVerse('063a', `衰癘之鬼，衰窮報盡，生於世間，多為蛔類。`);
wLine(`衰癘之鬼者：昔因冤習，遇衰成形，名為癘鬼。今則所附之衰已窮，所受之報亦盡，形謝苦終，生於世間。因有貪憶，為癘餘習，多為蛔類。蛔，謂腸胃中蟲，因閉身中，即貪憶餘習；乘癩而生，致結蛔症，即為癘鬼餘習。`);
wLine(`癸六　食類`, 'KEPAN');
yyVerse('064a', `受氣之鬼氣銷報盡，生於世間，多為食類。`);
wLine(`受氣之鬼者：昔因慢習，遇氣成形，名為餓鬼。今則所附之氣已銷，所受之報亦盡，形謝苦終，生於世間。因有貪慢，為餓餘習，多為食類。食類者：世人不知，凡屬有命，盡是貪生，以豬、羊、雞、鴨、魚、鱉之類，視為可食。由是傲慢，尊己陵他，恣意食噉，今亦以身肉，供人之食。斯則以報酬報，無怪其然也。`);
wLine(`癸七　服類`, 'KEPAN');
yyVerse('065a', `綿幽之鬼，幽銷報盡，生於世間，多為服類。`);
wLine(`綿幽之鬼者：纏綿幽暗，昔因枉習，遇幽為形，名為魘鬼。今則所附之幽已銷，所受之報亦盡，形謝苦終，生於世間。因有貪枉，為魘餘習，多為服類。《指掌疏》引《異物誌》云：山鴞體有文色，土俗因形名之曰服，亦名隻狐，晝伏夜出，亦名禍鳥，鳴則有禍。蓋晝伏夜出，即貪枉餘習；鳴則有禍，即魘鬼餘習。又服類其義有二：一、為蠶蟲貂鼠等類，供人衣服。二、為驢馬駱駝等類，供人乘服。由其貪枉為罪，遇幽為魘之餘習；今為服類，酬償先債也。`);
wLine(`癸八　應類`, 'KEPAN');
yyVerse('066a', `和精之鬼，和銷報盡，生於世間，多為應類。`);
wLine(`和精之鬼者：昔因見習，遇精為形，名魍魎鬼。今者，所和之精既銷，所受之報亦盡。和銷準前後，應是精銷。形謝苦終，生於世間。因有貪明魍魎餘習，多為應類，如春燕秋鴻等，知時知節，即貪明餘習，忽南忽北，即魍魎餘習。`);
wLine(`癸九　休類`, 'KEPAN');
yyVerse('067a', `明靈之鬼，明滅報盡，生於世間，多為休徵，一切諸類。`);
wLine(`明靈之鬼者：藉明顯靈之鬼，明即神咒，昔因詐習，遇明為形，名役使鬼。今則所附之明力已滅，所受之果報亦盡，形謝苦終，生於世間，多為休徵，一切諸類。休徵者：吉兆之前驗也。因有詐習，貪成役使餘習，如嘉鳳祥麟等。兆休明，徵聖治，即貪成餘習。諸類者：如靈禽文獸等，識語言，隨呼喚，即役使餘習。`);
wLine(`癸十　循類`, 'KEPAN');
yyVerse('068a', `依人之鬼，人亡報盡，生於世間，多為循類。`);
wLine(`依人之鬼者：昔因訟習，貪黨為罪，遇人為形，名傳送鬼。環師謂：附巫祝而傳吉凶是也。今則所依之人既亡，所受之報亦盡，形謝苦終，生於世間。因有貪黨傳送餘習，多為循類。循者順也，為人畜養，循順於人，如犬鴿之類。良以因中結黨，洩露人之隱惡，次則為鬼，附巫傳送，是其餘習。今則為犬為鴿，黨惡受教，傳遞消息，亦餘習之使然也。問：如來總標，畜生原為酬債，竊觀此中，多有蕭散之物，如麟鳳鴻燕等類，畢竟酬何債耶？答：或被網羅售賣，或被籠繫玩好，或因捕而致命，或因閉而喪生，則何往而非酬債耶？<kpDone>二詳列十類竟。</kpDone>`);
wLine(`壬三　推本顯妄`, 'KEPAN');
yyVerse('069a', `阿難！是等皆以業火乾枯，酬其宿債，旁為畜生。此等亦皆自虛妄業之所招引，若悟菩提，則此妄緣，本無所有。`);
wLine(`阿難！是等：是十類畜生等，皆以地獄、鬼趣，業報苦火燒盡，二趣妄情，今得乾枯，生於世間，償其宿債，披毛戴角，旁為畜生，亦為旁生，然旁生類寬，畜生類狹；以畜者養也，明其無力自活，待人畜養，不該有力自養者，故狹也。此等十類畜生，亦皆是虛妄惑業之所招引，自作自受也。若悟得菩提真心，本來無一物，而此業報，猶如空華，故謂妄緣，本無所有。清淨心中，無能無所，譬若晴明空，如果眼中有翳，自覺空裏華紅，空本無華，病眼妄見，則見空華時，華本不曾生，翳病若除，則見華滅，生既無生，滅何所滅，即此不生不滅，是自性菩提。菩提人人本有，祗因妄緣障之也。菩提如何悟得，只要能緣之心不起，所緣之境自無，所謂狂心若歇，歇即菩提，勝淨明心，本週法界。<kpDone>三推本顯妄竟。</kpDone>`);
wLine(`壬四　重答前問`, 'KEPAN');
yyVerse('070a', `如汝所言：寶蓮香等，及琉璃王，善星比丘，如是惡業，本自發明，非從天降，亦非地出，亦非人與。自妄所招，還自來受。菩提心中，皆為浮虛，妄想凝結。`);
wLine(`此牒前問，如汝阿難所言，即問寶蓮香等三人墮獄。如是惡業者：前阿難偏問地獄，今如來總答三途，明其同一罪罰之苦趣故也。《正脈疏》云：本自發明者：良以眾生自心，如來藏中，無所不具，倘自循何等之業，即自發明何者之報。譬如米中，諸味皆具，成糖、成醋、成酒，隨其造時，即自發明，不從外得。非從下乃至還自來受，正明不從外得也。此意，學人還須著眼，不同世間所說，自惹官刑之意。蓋世間雖知禍是自招，而猶執官刑乃是外境。今表三途，皆是自心，變化妄境，全如夢中，並無外物；故云菩提心中，虛妄凝結。`);
wLine(`《指掌疏》云：自妄所招，還自來受，顯是我自致。菩提心中，浮想凝結，顯本無實體。據前阿難有總別二問；初總問七趣云：此道為復本來自有，為是眾生妄習生起？此云自妄所招，還自來受，是答以妄習生起。菩提心中，浮想凝結，是答以非本來有。次別問地獄云：此諸地獄，為有定處？為復自然？彼彼發業，各各私受？此云：自妄所招，還自來受，是答以自然，彼彼發業，各各私受。皆為浮虛，妄想凝結，是答以縱有定處，亦屬浮想凝結。良以前云：眾同分中，兼有元地，似有一定之處。故今並遣言，眾生初以一念妄動，業識潛興，名為浮想。次以見分俄興，結為現境，是曰凝結。為七趣所共依；呼為同分，若眾生之自招，乃稱別業。一人發真歸元，十方虛空，悉皆銷殞；況諸地獄鬼畜等，又在虛空中耶？是菩提心中，都無所有，果其徹證，無勞更疑。若乃未悟先空，只恐誤人自誤。古德云：了即業障本來空，未了仍須還宿債，可弗慎歟！<kpDone>三畜生趣竟。</kpDone>`);
w(`<p class=TEXT align=right>楞嚴經講義第二十卷終　</p>`);
