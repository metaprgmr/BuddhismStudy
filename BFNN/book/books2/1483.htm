wLine(`卯五　教其悟圓入一　分二　辰初　令驗六悟圓　二　令入一解六　今初`, 'KEPAN');
yyVerse('001a', `阿難！汝今欲逆生死欲流，返窮流根，至不生滅。`);
wLine(`此正示選根解結。初心下手修行，最切要處。上文已指，虛妄結處在根，復告六根優劣功德，正宜揀選圓根，解除結相，故先令驗六根，悟取圓根，一門直入。此段原其能發增上勝心。上一欲字，即指發心樂<ail>去聲</ail>欲，下一欲字，乃是五塵欲境。逆者不順之意。流有二種：約因稱欲流，即根性不流逸奔塵，不順五塵欲境之流<ail>法塵是五塵落謝之影</ail>；約果稱生死流，即由根緣塵，識生分別，起惑造業，依因感果，流轉生死。逆生死流，即旋根脫塵，根塵不偶，惑、業、苦三，無自而生，乃不循塵，自然不流轉，合之能逆欲流，生死流自然不順矣。`);
wLine(`返窮流根：即返本窮源，窮生死流之根源，做逆流照性工夫。同觀世音，初於聞中，入流亡所，漸次深入，解六結、破五陰，識陰一破，則返窮流根之功成，妄窮真露。至不生滅：即「生滅既滅，寂滅現前」是也。此種發心，即前欲令見、聞、覺、知，遠契如來常、樂、我、淨；又即發菩提心，於菩薩乘，生大勇猛。至不生滅，則分證如來常、樂、我、淨，登圓教初住，得念不退，任運進修，自可圓成無上果覺也。`);
yyVerse('001b', `當驗此等，六受用根：誰合誰離？誰深誰淺？誰為圓通？誰不圓滿？`);
wLine(`當驗二字，佛為叮囑，因心不可不慎。欲求不生滅果，當依不生滅因。六根之性，雖不生滅，既有優劣之分，不得不慎揀選。有欲揀選，先當勘驗，此等六受用根，以根能領受諸塵境界，發作見等功用，故名六受用根。誰字正令攷察勘驗，六根受用塵境，誰是合知？誰為離知？鼻、舌、身三根，為合中知；眼、耳、意三根，為離中知。合知難脩，離知易入；就離知三根，再勘驗誰是淺顯易明？誰為深隱莫測？意根深隱難修，眼耳淺顯易入；再就眼耳二根，勘驗誰為圓通？誰不圓滿？圓通、圓滿義同。具千二百功德為圓通，八百功德即不圓滿。照上三番勘驗，求其離知淺顯圓通，唯耳根當之。此文即如來密示耳根，為圓通根，不與阿難明言，令其自驗自悟，悟圓之後，但一門深入，自可解結脫纏矣！`);
yyVerse('001c', `若能於此，悟圓通根，逆彼無始織妄業流，得循圓通，與不圓根，日劫相倍。`);
wLine(`此文承接上段，若能於此六根之中，悟得圓通本根，但依一根，做逆流工夫。彼指根，即識精元明，無始以來，帶一分妄，妄心與妄境，互相交織，則成業流，依業受報，流浪生死，故曰業流。果欲逆彼業流，須擇圓根。循者順也，得順圓根而脩，如風帆揚於順水，與彼不圓之根修之，遲速不同，幾有日劫相倍之勢。下云「彈指超無學」者，即循圓根也。`);
wLine(`辰二　令入一解六`, 'KEPAN');
yyVerse('002a', `我今備顯，六湛圓明，本所功德，數量如是。隨汝詳擇，其可入者，吾當發明，令汝增進。`);
wLine(`備顯即全顯。上四句指前，謂我現今已為汝完全顯示，六根中本來各具一千二百功德，而在迷位中，為根所局，為境所限，不無優劣。又與汝全顯，所有差別功德數量，如前文所說者是也。湛圓明，乃六根之義相。前云：「分汝湛圓，妙覺明性，為視、為聽、為覺、為察。」故知六根中性，即湛圓明性，隨汝詳細選擇，六根之中，何根最圓，可為從入之門，而起修證者，吾當為汝發明，次第解結，漸次深入，令汝得以增進。此中其可入者，亦密指耳根，佛不與明言，但教詳擇，與前教悟同一用意，要阿難自悟自擇，自修自證。悟之與擇，不無分別，朗然無疑謂之悟，決定取用謂之擇，下即明選擇所以。`);
yyVerse('002b', `十方如來，於十八界，一一修行，皆得圓滿，無上菩提，於其中間，亦無優劣。`);
wLine(`十方如來，因地發心，得圓自在慧，故於十八界，兼攝七大：六塵攝五大，空亦色法，為眼根所對；六根攝見大，六識攝識大，二十五門頭頭是道，一一依之修行，皆得圓滿無上菩提，究竟極果。於十八界七大之中間，聖性無不通，順逆皆方便，亦無優劣之可分。`);
yyVerse('002c', `但汝下劣，未能於中，圓自在慧，故我宣揚，令汝但於一門深入。`);
wLine(`此出揀選之由。上段諸佛根器超勝，諸法平等，故門門可入，但汝根器下劣，思惑尚在，未能於諸法之中，得圓融自在之慧，悟明法法唯心，本無優劣。故我宣揚，根有優劣，令汝驗證分明，但擇一最圓之根，做逆流解結工夫，一門深入。此正如來特為初機，別開方便，故交光法師，判前妙奢摩他科，悟圓理，為最初方便；本科妙三摩，起圓脩，為初方便；下科妙禪那，得圓證。為方便；甚得佛之本意。`);
yyVerse('002d', `入一無妄，彼六知根，一時清淨。`);
wLine(`此承上一門深入。即從一根，而解六結，入到一真無妄之地，不是橫指六根為六結，乃是豎說根根有六結。此結，即從真所起之妄結，六結即是五陰，生則識陰先起，由微至著，一、二、三、四、五、六，色陰具五、六兩結；解時從麤至細，六、五，四、三、二、一，色陰先破。深入即次第解結，如觀世音菩薩，初於聞中，入流亡所。漸次深入，解除動結、靜結、根結、覺結、空結、滅結，六結盡解，方入一真無妄之地。彼六知根，根根根結，隨此所入之根，一解一切解。即下文所云：諸餘五黏，應拔圓脫，故六根一時，俱得清淨。六根清淨，即六根開合，開一根作六根用，合六用在一根中，互用清淨。亦即下偈所云：「一根既返元，六根成解脫。」以上由悟而修，依修得證。開示解結一周，<kpDone>初教從根以解結竟。</kpDone>`);
wLine(`寅二　示脫纏入圓通　分二　卯初　阿難躡佛語以請益　二　如來就所問以重申`, 'KEPAN');
yyVerse('003a', `阿難白佛言：世尊！云何逆流？深入一門？能令六根，一時清淨？`);
wLine(`此阿難躡前，驗六悟圓，入一解六，兩科佛語，領解未徹，重申請問。問意有三：一、前佛云：若能於此，悟圓通根，逆彼無始織妄業流；畢竟云何逆流？二、前佛云：故我宣揚，令汝但於一門深入；云何深入一門？三、前佛云：入一無妄，彼六知根，一時清淨；云何一根入流，能令六根一時清淨？此中三義，皆領解未徹，故重申請問也。云何二字，貫下作三用。`);
wLine(`卯二　如來就所問以重申　分五　辰初　申惑結尚深　二　申一六由妄　三　舉喻法顯明　四　申根結由塵　五　申塵亡根盡　今初`, 'KEPAN');
yyVerse('004a', `佛告阿難：汝今已得，須陀洹果，已滅三界，眾生世間，見所斷惑。然猶未知，根中積生，無始虛習，彼習要因修所斷得。何況此中，生、住、異、滅，分劑頭數？`);
wLine(`此佛就問重申前義，但令增加詳明而已。一、以阿難我執分別雖破，我執俱生全在，正隨逐欲流，決當逆之。汝今五句，先揚見惑已滅；中間五句，抑其思惑未斷；末後三句，況顯無明分劑。佛告阿難：汝現今已得須陀洹果，即初果。梵語須陀洹，此云預流，初見真諦之理，初預聖人之流，入見道位，亦云入流。《金剛經》云：「須陀洹名為入流。」佛自釋云：「不入色聲香味觸法，」即背五塵欲境；法塵為五塵之影，不入諸塵，即不入欲流，而入法流也。上文云：「欲逆生死欲流。」阿難已滅三界之內，有情眾生世間，見道位中，所斷我執分別之惑。臺宗謂斷三界見惑，八十八使，是能逆欲流。以思惑八十一品未斷，不能逆分段生死流也。`);
wLine(`中五句，即抑云：然猶未知，現前根中，積生無始虛習。積生即歷生；無始指從最初一念妄動，由根本而成枝末；虛妄習氣，即指我執俱生之惑，經歷多生，與生俱生故。臺宗謂三界九地思惑，九九八十一品是也。彼習即指此惑，要因修道位中，所能斷得也。`);
wLine(`阿難位居初果，天上人間，尚要七返受生，方能斷欲界九品思惑：上上品，經兩生斷此一品；上中品、上下品、中上品，三生各斷一品；中中品、中下品，一生斷此二品；共經六生。斷欲界六品思惑，證二果名斯陀含；此云一往來，天上人間，尚要一返受生。斷下上品，下中品，下下品三品，證三果名阿那含；此云不來，欲界九品思惑斷盡，無因不感果，出離欲界，不再還來欲界受生，寄居四禪天中，五不還天，進斷上八地思惑，七十二品盡，成四果阿羅漢；阿難望阿羅漢位尚遠。何況此中，生、住、異、滅，分劑頭數者：此指法執分別、俱生，與無明，臺宗謂塵沙無明也。何況反顯之詞。以我執俱生，尚猶未知，何況法執無明耶？生、住、異、滅，為四相無明。按《起信論》，三細中業相為生相，以不覺心動，最初生起故。轉、現二相，及六麤中智相、相續相，皆為住相，以能所對待，法執堅住故。執取、計名二相為異相，以執我、我所，人我執異故。起業相為滅相，以周盡終極故。分劑：即四相分際劑限；頭數：約細推之，四相中各有四相，頭緒紛煩，數量無盡。故四弘中曰：「煩惱無盡誓願斷」也。此分劑頭數，非二乘所知。本科即答，汝問云何逆流，汝所未斷之我執俱生惑，及法執無明，即是分段、變易，二生死流，汝所當逆斷者也。`);
wLine(`辰二　申一六由妄`, 'KEPAN');
yyVerse('005a', `今汝且觀：現前六根，為一為六？阿難！若言一者，耳何不見？目何不聞？頭奚不履？足奚無語？`);
wLine(`此下乃答阿難第二、第三兩問：云何於六根中，只選一門深入？云何入一無妄，能令六根俱淨？此皆一六情見未亡，不能徹底明了。故佛令審觀，現前六根，為定一耶？為定六耶？此先以雙徵。阿難下破計一是妄。故呼阿難，而告之曰：若言六根定一者，則用當相通，耳何以不見？目何以不聞？頭奚<ail>亦何也</ail>為不履行？足奚為無語言？既不能互相為用，則知計一者非也。`);
yyVerse('005b', `若此六根，決定成六，如我今會，與汝宣揚，微妙法門，汝之六根，誰來領受？阿難言：我用耳聞。佛言：汝耳自聞，何關身口？口來問義，身起欽承？`);
wLine(`此破計六是妄。若此六根，其體決定成六，即當用不相隨。如我今會，與汝宣揚，微妙法門，即指本經了義教法，汝之六根，誰一根來領受？阿難答言：我用耳根，聞佛妙教。佛言：汝耳自聞，何關身口之事？何以現見口來問義，身起欽承？既是彼此互通，則知計六者亦非也。`);
yyVerse('005c', `是故應知：非一終六，非六終一，終不汝根，元一元六。`);
wLine(`是一六二計俱妄之故，此承上義。應知非一則終六，終字畢竟義，既非是一則畢竟是六；自當用不相隨，何以耳聞佛法，口來問義？下句既非是六，則畢竟是一；自當用乃相通，何以耳不能見，目不能聞。終不應言，汝之六根，本來是一，本來是六，元即本義。`);
yyVerse('005d', `阿難當知：是根非一非六，由無始來，顛倒淪替，故於圓湛，一六義生。汝須陀洹，雖得六銷，猶未亡一。`);
wLine(`此根，既不可說是一是六，又不可說非一非六，其故何也？當知是根未結以前，本無數量，故曰非一非六。正由非一非六，所以不許說一說六，由無始來，從真起妄，依惑造業，是謂顛倒；依業受報，是謂淪替；淪溺苦海，生死交替，生而死，死而生，交替不已。既有受生，則有六根，故於圓滿湛然，常無一六性中，而有一六義生，元依一精明，分為六和合。又不能說非一非六。汝須陀洹：謂阿難已證初果之人，不入色、聲、香、味、觸、法，故曰雖得六銷。觀雖得二字，但是六用不行，六塵脫離，非根結之體全銷，故曰猶未亡一。依孤山法師釋，執有涅槃是也。`);
wLine(`辰三　舉喻法顯明`, 'KEPAN');
yyVerse('006a', `如太虛空，參合群器，由器形異，名之異空；除器觀空，說空為一。`);
wLine(`此以喻明。上四句喻從一成六，下二句喻除六說一。虛空喻圓湛之性，群器喻六根之相。太虛空本來無相，不可說同說異，以參合群器之中，由器之形，有長、短、方、圓、大、小，六種之異相，空亦隨器而立名，立出方空、圓空等異名。虛空雖隨緣現相，體本不變，除異器之形以觀空，說空為一，一者同也。不僅說異是妄，即說同亦何嘗是真？乃對異立同，猶下偈云：「言妄顯諸真，妄真同二妄」也。`);
yyVerse('006b', `彼太虛空，云何為汝，成同不同？何況更名，是一非一？`);
wLine(`此喻同異與真體無干。彼太虛空，除器時觀同是一，參器時觀不同<ail>是異是非一</ail>，安器除器，與虛空無干，故曰：云何為汝成同不同？如是則見同見異<ail>不同也</ail>，已屬妄見，何況更為安立名言，是一非一，豈不妄上加妄耶？`);
yyVerse('006c', `則汝了知，六受用根，亦復如是。`);
wLine(`此則法合。則汝了了常知，六受用根，亦復如上所立之喻。根中圓湛不生滅性﹒合太虛空喻；根性本無一六，合虛空本無同異。由結滯為根，因根異故，則說性為六，合參合群器，乃名異空喻。解除根結，說性為一，合除器觀空，說空為一喻。當知滯根說性為六固妄，解根說性為一，亦復非真，豈圓湛之性，為汝成一成六耶？合彼太虛空，云何為汝，成同不同喻。根性一六既不可說，豈可更說非一非六，合何況更名，是一非一喻。`);
wLine(`辰四　申根結由塵`, 'KEPAN');
yyVerse('007a', `由明、暗等，二種相形，於妙圓中，黏湛發見。見精映色，結色成根；根元目為，清淨四大，因名眼體；如蒲萄朵，浮根四塵，流逸奔色。`);
wLine(`此明攬塵結根，即明成六之由。前四句初成見精。於一根中，有三差別：一見精，二勝義根，三浮塵根；餘五根同此。惟以見精見字，換：聞、嗅、嘗、覺、知也。此推眼根之由，乃由明、暗等，二種色塵，互相形顯，於妙覺圓湛性中；此性即真性，圓滿湛然，由此明、暗二塵相引。當知明暗之相，因無明妄動，將妙明真空，變成晦昧空，如日被雲遮。雖暗不是全暗，明暗參雜，是為晦昧，即真妄和合，由黏起湛然之體，發為見精，屬八識見分。見精映色，結色成根者：此四句成勝義眼根，由此見精，對映色塵，遂攬取色塵，結外色而成內四大之勝義眼根也。根元目<ail>名也</ail>為清淨四大者：此根為浮塵根之本元，名為清淨四大所成，以其相雖屬四大，但極微細，聖眼、天眼，方能見之，常眼所不能見也。`);
wLine(`因名眼體，如蒲萄朵：此四句成浮塵根。因者依也，依勝義根，而成浮塵根，名為肉眼之體。形如蒲萄朵，即眼珠子。此浮根乃四塵所成，實則浮、勝二根，皆地、水、火、風四大，及色、香、味、觸四塵，八法所成。今勝義但言四大，浮塵但言四塵者，彼此互影也。流逸奔色者：以浮根既成，眾生聚見於眼，見精托根而出，日與色塵相對，根隨塵轉，循色流轉，縱逸無度，日奔馳於色塵之境，根為塵局，不能超越色塵，自此與耳等諸根，永成相背耳。前云由器形異，名之異空，即喻此也。流逸奔色：《寶鏡》立三喻：流如怒濤之赴壑；逸若縱火之燒山；奔猶駿馬之馳坡。其順而莫遏之勢如此，若欲銷塵解結，非有截流之機，其何以制之者哉？`);
yyVerse('007b', `由動、靜等，二種相擊，於妙圓中，黏湛發聽。聽精映聲，卷聲成根，根元目為，清淨四大。因名耳體，如新卷葉，浮根四塵，流逸奔聲。`);
wLine(`此推耳根之由，乃由動、靜等，二種聲塵，互相攻擊，以動擊靜則靜亡，以靜擊動則動滅。在妙覺圓湛性中，引起湛然之體，發為聞精，此四句初成聞精也。聞精對映聲塵，卷<ail>收攝也</ail>聲成根，此根為浮塵根之根元，名為清淨四大，其相極微細，此四句卷外聲，而成內四大，勝義耳根也。因名耳體四句，成浮塵根。因者依也，此根依勝義根而成，名為肉耳之體，如親卷荷葉之形，此浮根乃四塵所成，與四大互影同前說。此根循塵流轉，終日流逸，奔逐於聲塵之境。`);
yyVerse('007c', `由通、塞等，二種相發，於妙圓中，黏湛發嗅。嗅精映香，納香成根，根元目為，清淨四大。因名鼻體，如雙垂爪，浮根四塵，流逸奔香。`);
wLine(`此推鼻根之由，乃由通、塞等，二種香塵，互相顯發，因通顯其非塞，因塞顯其非通，於妙覺圓湛性中，黏起湛然之體，發為嗅精；此四句初成嗅精也。嗅精對映香塵，納<ail>吸取也</ail>香成根，根元名為清淨四大，其相極微細。此四句納外香，而成內四大，勝義鼻根也。`);
wLine(`因名鼻體四句，成浮塵根。因者依也，此根依勝義根而成，名為肉鼻之體，如雙爪下垂之形，此浮根乃四塵所成，與上四大互影耳。終日流逸，奔逐於香塵之境。`);
yyVerse('007d', `由恬、變等，二種相參，於妙圓中，黏湛發嘗。嘗精映味，絞味成根，根元目為，清淨四大。因名舌體，如初偃月，浮根四塵，流逸奔味。`);
wLine(`此推舌根之由，乃由恬變等，恬指恬<ail>安也</ail>然無味，變指變遷<ail>苦去甜來</ail>有味，二種妄塵，互相參對，對恬知變，對變知恬，於妙覺圓湛性中，黏引湛然之體，發為嘗精，此四句初成嘗精也。嘗精映對味塵，絞<ail>旋取也</ail>味成根，根元名為，清淨四大。此四句絞外味，而成內四大，勝義舌根也。因名舌體四句，成浮塵根。此根依勝義根而成，名為肉舌之體。如初偃月之形，舌相圓形，同月初之月，半個圓形，此浮根亦四大四塵，八法合成，單言四塵者，與上勝義根，四大相互影耳。終日流逸，奔逐於味塵之境。`);
yyVerse('007e', `由離、合等，二種相摩，於妙圓中，黏湛發覺。覺精映觸，摶觸成根，根元目為，清淨四大。因名身體，如腰鼓顙，浮根四塵，流逸奔觸。`);
wLine(`此推身根之由，乃由離合等。身根有離知合知，二種妄塵，相摩交際也。於妙覺圓湛性中，黏起湛然之體，發為覺精，此四句初成覺精也。覺精映觸，摶取觸塵，以成勝義身根。根元二字，以能為浮塵根之元，名為清淨四大，其相極微細。因名身體四句，成浮塵根，此根依勝義根而成，名為肉身之體。如腰鼓顙之形，腰鼓俗名杖鼓，腰細以皮革瞞其兩頭。狀如人身，顙鼓腔也。浮根亦四大四塵，八法所成。終日流逸，奔逐於觸塵之境。`);
yyVerse('007f', `由生、滅等，二種相續，於妙圓中，黏湛發知。知精映法，攬法成根，根元目為，清淨四大。因名意思，如幽室見，浮根四塵，流逸奔法。`);
wLine(`此推意根之由，乃由生滅等，二種妄塵，生而繼以滅，滅復繼以生，生滅相續，於妙覺圓湛性中，黏起湛然之體，發為知精，此四句初成知精也。知精映對法塵，攬取法塵，以成勝義意根。根元者。為浮塵之本源，名為清淨四大，其相極微細。因名意思四句，成浮塵根，不云意體，而言意思，以意之浮塵根，即肉團心。孤山法師，引《正法念經》，狀如蓮華，晝開夜合。在人身中不可見，故用思字。以明有思量處，即意根所在也。如幽室見者：意根在內，如人在幽室中見物，意根內照法塵，亦復如是。浮根四塵同上解，終日流逸，奔逐於法塵之境。上乃別明，下則總結。`);
yyVerse('007g', `阿難！如是六根，由彼覺明，有明明覺，失彼精了，黏妄發光。`);
wLine(`此總結根結由妄，仍指六根中性。阿難，如是六根之性，本來是真，由彼覺明，即性覺妙明，乃真覺真明。有明明覺：上一明字，即最初一念，於性覺必欲加明，因此一念妄動，轉妙明而成無明，轉性覺而為妄覺。明覺二字，即妄明妄覺。此二句，即性覺必明，妄為明覺，從真起妄，妄起真隱，故云失彼真精，了明之性；成此妄明，不得稱為妙精明，即第八識見分。體雖本真，用終常妄，前如來十番顯見，但顯其真，二妄重剖，即破其妄。黏妄發光者：前黏湛發見等，是妄塵黏湛然真性，而發見等六精，此是真性黏妄塵，而發見分之光。元是一精明，復因攬塵結根，六根既成，分一精而為見等六用，即分成六和合也。此黏妄二字為成根之本也。`);
wLine(`辰五　申塵亡根盡　分二　巳初　正申解結以酬問　二　兼成二妙以證驗　巳初分二　午初　統論離塵無結　二　正教入一解六　今初`, 'KEPAN');
yyVerse('008a', `是以汝今，離暗、離明，無有見體；離動、離靜，元無聽質；無通、無塞，嗅性不生；非變、非恬，嘗無所出；不離、不合，覺觸本無；無滅、無生，了知安寄？`);
wLine(`上科分論，攬塵結根，此科統論，離塵無結。皆上句離塵，下句無結。又上科正所逆之流，此科即能逆之法。良以奔塵，即為出流，亡塵正是逆流。是以汝今，若能雙離明暗二塵，自然無有聚見於眼，結滯為根之妄體。此體因結色所成者，非是照用自在之常體。餘五準此可知。元無聽質，質亦體也。此文無體句，須研究明白透徹，真妄二體，以攬塵結根，聚見於眼是妄體，以元明照用，常光獨耀是真體，免同阿難之錯解謬難也。`);
wLine(`午二　正教入一解六`, 'KEPAN');
yyVerse('009a', `汝但不循，動、靜、合、離、恬、變、通、塞、生、滅、明、暗，如是十二諸有為相。`);
wLine(`循者順也。不循十二諸有為相，即不順流奔塵。以動、靜二塵列首者，密示當用耳根也。此正教離塵工夫，必要從根解結。如何解法？汝但要旋根，自可離塵。此不循即前不隨分別，世界、業果、眾生三種相續，亦即欲逆生死欲流。逆字之義，亦即觀世音菩薩，入流解結之功，至簡要，最圓頓，乃為一乘脩法。凡有志楞嚴者，於此不循二字，宜究心焉！此即華屋之門徑，下文所選之耳根，即入華屋之正門也。`);
yyVerse('009b', `隨拔一根，脫黏內伏，伏歸元真，發本明耀。耀性發明，諸餘五黏，應拔圓脫。`);
wLine(`拔者選拔，即應前文。若能於此，悟圓通根，逆彼無始織妄業流，得循圓根，與不圓根，日劫相倍。隨拔一根：即隨汝選拔一根，要圓通根，但依此而脩，不必六根齊修。脫黏內伏，伏歸元真者：脫黏即離塵，內伏即照性，脫所黏之妄塵，回本有之常光，內伏反照照自性，但從一門，逆流深入，解結破陰，伏歸本元一真之心，妄惑既盡，本明自發，故曰發本明耀；即所謂淨極光通達矣！`);
wLine(`又此段正從根解結，次第修證之功，提起自己本有心光，離塵照性，乃是無修之修；得入圓通，乃是無證之證；亦題中修證了義。今以觀世音，從聞、思、修，初、中、後節次合之：脫黏即初於聞中，入流亡所，所入既寂，動靜二相，瞭然不生，解動、靜二結，破色陰；內伏即如是漸增，聞所聞盡，解根結，破受陰；伏歸元真，即盡聞不住，漸次深入，乃至生滅既滅，解覺空滅三結，破想、行、識三陰；發本明耀，即寂滅現前，發本有妙明光耀之性。此耀性一發明，通天徹地，耀古騰今，非外塵所能礙，內根所能局，所謂靈光獨耀，迥脫根塵，體露真常，無一非寂滅真境，故諸餘五根黏塵之妄，皆應<ail>隨也響應也。</kpDone>此選拔之一根，圓滿而齊脫矣！即答前但於一門深入，能令六根一時清淨，亦即下文偈云：「一根既返源，六根成解脫。」`);
wLine(`巳二　兼成二妙以證驗　分二　午初　情界脫纏成互用妙　二　器界超越成純覺妙　午初分二　未初　先以示妙　二　證不循根　今初`, 'KEPAN');
yyVerse('010a', `不由前塵，所起知見，明不循根，寄根明發；由是六根，互相為用。`);
wLine(`此承明諸餘五黏，應拔圓脫之相，亦即答前入一無妄，彼六知根，一時清淨之義。上科是明修法，此科是明證境。二妙即結解之後，所發自在用：一情界脫纏；二器界超越。因前佛哀愍會中，聲聞、緣覺，於菩提心未自在者，故示一門深入之法，令得六根清淨，得大自在也。又釋阿難伏疑，六根淨後，有何利益，故示二妙。不由前塵，所起知見者：明外不由塵，此脫塵也；前塵指現前，明、暗等十二塵，知、見舉二，該括六精。眾生聚見於眼，聚聞於耳，是由前塵，所起知見，乃屬妄知妄見。今發本明耀，心光遍照，不假外塵，窺天鑑地，是不由前塵，所起知見，乃屬真知真見，即眾生本具之佛知見。明不循根，寄根明發者：明內不循根，此脫根也；今耀性發明，照用遍現，不用浮、勝二根，但是寄託於根，而發照明之用，實不全由於根也。故佛菩薩不俯仰，不迴轉，圓見十方，可為明證。`);
wLine(`由是六根，互相為用者：正由根塵雙脫，靈光獨耀，方成六根互用之妙。互用即根隔合開，自在成就，合見、聞等六用，於一根中；<ail>如眼不獨能見，亦具聞、嗅、嘗、覺、知等六用也。</kpDone>開一根作六根之用。此即諸黏圓脫，六根清淨，自在無礙之妙用，位當在信滿入住，同觀世音菩薩，寂滅現前，忽然超越，世出世間之境。正由選拔一根，脫黏內伏，伏歸元真，發本明耀，方能有此妙用。有人以六根清淨，指解第三根結，即能證此，餘意非之，請俟高明審之！工夫至此，於眾生世界<ail>有情世間</ail>，不復生纏縛矣！`);
wLine(`未二　證不循根`, 'KEPAN');
yyVerse('011a', `阿難！汝豈不知？今此會中，阿那律陀，無目而見？跋難陀龍，無耳而聽？殑伽神女，非鼻聞香？驕梵缽提，異舌知味？舜若多神，無身覺觸？如來光中，映令暫現，既為風質，其體元無。諸滅盡定，得寂聲聞，如此會中，摩訶迦葉，久滅意根，圓明了知，不因心念？`);
wLine(`《正脈》云：此恐凡、小，久執六用，必循六根，驟聞明不循根，疑而不信，故引現會以證，令得除疑。汝豈不知者：反問之詞，今此楞嚴法會之中，阿那律陀，此云無貧，九十一劫，不受貧窮果報。白飯王之子，從佛出家，多好睡眠，被佛呵責，精進失目，佛憐而教之，令修樂見照明，金剛三昧，遂得半頭天眼，觀見三千大千世界，如觀掌果，無目而見，此見不循眼，寄頭明發，是一證也。他如跋難陀龍，此云善歡喜，護摩竭陀國，風雨以時，人民歡喜，故以名焉。牠雖有耳而失聰不能聞聲，乃用角而聽；此聽不循耳，寄角明發。殑伽神女，殑伽是河名，此云天堂來，發源於雪山之頂，阿耨達池，流出四河，此其一也，神女是主河神，非鼻而能聞香。驕梵缽提，此云牛司，食後恆司虛哨，異舌而能知味。舜若多神，此云虛空神，以歷劫無身為苦，佛放拔苦光，映令暫現身觸，樂不可言，其質如風，其體元無，無身亦能覺觸。`);
wLine(`諸滅盡定，得寂聲聞者：滅盡定，亦云滅受想定，前五與第六識，受想皆不起現行，即第九次第定。前八屬有漏，此一屬無漏。得寂：寂即滅諦，得證滅諦涅槃，成阿羅漢，故曰得寂聲聞。如此會中，摩訶迦葉尊者，久滅意根，不特六識不起現行，即七識麤分亦滅，故曰久滅意根；而能圓明了知，一切諸法，不因第七第六之心念。今在雞足山，待彌勒下生傳衣，即入此定。孤山曰：以上六人，或是凡夫業報，或是小聖修得，斯皆妄力，尚不依根，何況圓脫，豈無互用？初情界脫纏，<kpDone>成互用妙竟。</kpDone>`);
wLine(`午二　器界超越成純覺妙　分二　未初　先以示妙　二　驗不藉緣　今初`, 'KEPAN');
yyVerse('012a', `阿難！汝今諸根，若圓拔已，內瑩發光，如是浮塵，及器世間，諸變化相，如湯銷冰，應念化成，無上知覺。`);
wLine(`此中一根返源，六根清淨，情界脫纏，器界超越，同在一時，因言不頓彰，文分先後。故重牒曰：汝今諸根，若圓拔已，內瑩發光，即耀性發明，體淨用現也。此拔字，不作選拔解，乃是脫義。如是浮塵至虛浮之塵境，如陽燄空華等；及器世界，似實有法，山河大地，萬象森羅。諸變化相，無而忽有謂之變，有而倏無謂之化。應念化成，無上知覺者：應念即隨心之謂也，以一切諸法，染、淨、苦、樂等相，皆隨心光之所鎔化，還成本覺真體，如湯銷冰，冰即成水；眾生迷時，如水成冰，無礙而礙，遂成器世間諸相。今已修證，故如湯銷冰，礙即無礙，湯喻心光，故曰應念化成，無上知覺。交光法師曰；夫山河大地，皆自心純覺之體，則翻苦作樂，變穢為淨，乃至大小互融，一多不礙，無所不可，如後觀音三十二應等，得大自在也。是知六根未解，非惟器界，不得自在，雖根身亦不得自在；六根既解，非惟根身得大自在，雖器界亦得大自在矣！此學者，但當解根，無勞出界也。`);
wLine(`未二　驗不藉緣`, 'KEPAN');
yyVerse('013a', `阿難！如彼世人，聚見於眼，若令急合，暗相現前，六根黯然，頭足相類。彼人以手，循體外繞，彼雖不見，頭足一辨，知覺是同。`);
wLine(`上科由不循根，為根身自在之本，故舉人以證，不循根不無知見。此科由不藉緣，是器界自在之本，故即事以驗，不藉緣不無知覺。故呼阿難之名，如彼世間之人，但聚見於眼，見性本來，廓周法界，祗因眾生，黏湛發見，結色成根，遂聚見必依於眼，離眼無別有見。`);
wLine(`若令急合下，舉事以驗。若令世人，急合其眼，遂成暗相現前，設有一人，立於合眼人前，六根黯然莫辨，頭之與足相類，無可分別。彼人以手，循體外繞者：彼合眼之人，以其手循所立之人身體，外繞一匝，即以手摸其全體，彼雖合眼，不見其形，頭足一辨，模頭則知為頭，摸足則知是足，此之知覺，同而不異。`);
yyVerse('013b', `緣見因明，暗成無見；不明自發，則諸暗相，永不能昏。`);
wLine(`世人皆謂能緣之見，必因於明，有明方成有見，暗時即成無見。不明下，指前合眼之人，對彼前立之人，黯然不明，自然能發知覺，則諸暗相，永不能昏。謂雖滅明塵之緣，亦復何礙於見？此正驗不藉緣。對彼凡、小，過慮圓妙未發，先銷根塵，恐致落空，故舉此以驗，令其進銷無畏也。`);
yyVerse('013c', `根塵既銷，云何覺明，不成圓妙？`);
wLine(`上科舉驗，凡夫根塵未銷之人，見性尚不藉緣，況顯進修之士，根塵既銷，云何本覺勝淨明心，而不成圓通妙用哉？根塵既銷三句，合前文。根謂根身，即情世間；塵謂塵境，即器世間。既銷者，即內瑩發光，所有諸相，如湯銷冰。云何覺明不成圓妙者：即應念化成無上知覺也。文從阿難請修至此，佛為說二決定義，前義略示因心須擇，令圓成果地修證，後義詳示初心方便，令切曉下手工夫。解根方法，發明詳盡，但未顯指何根，為證入華屋之門，佛雖密示，而學者於此，宜當反覆潛玩，庶幾有得。<kpDone>初分門以定二義竟。</kpDone>`);
wLine(`壬二　驗證以釋二疑　分二　癸初　驗釋根性斷滅疑　二　證釋別有結元疑　癸初分二　子初　阿難錯解佛語以謬難　二　如來即事驗常以釋疑　子初又分三　丑初　因果相違二　後先異說　三　更求開示　今初`, 'KEPAN');
yyVerse('014a', `阿難白佛言：世尊！如佛說言：因地覺心，欲求常住，要與果位，名目相應。`);
wLine(`如佛說言：指佛先所說，汝等決定，發菩提心，應當先明，發覺初心，二決定義。此發覺初心即因地心，故曰因地覺心。欲求常住，不生不滅之佛果，即上文所云：汝今欲令，見、聞、覺、知，遠契如來，常、樂、我、淨，應當先擇生死根本，依不生滅圓湛性，成為因地心，然後圓成果地修證。此分明說因地心，要與果位名目之義相應，不是名目皆同，必要其義相應，若以生滅心為因，而求佛乘，不生不滅，即義不相應也。`);
yyVerse('014b', `世尊！如果位中，菩提、涅槃，真如、佛性，庵摩羅識，空如來藏，大圓鏡智，是七種名，稱謂雖別，清淨圓滿，體性堅凝，如金剛王，常住不壞。`);
wLine(`此引果常住。七果皆取如來果地所證，不取在纏因地所具。菩提：是究竟智德，離煩惱所知二障所成故；涅槃：是究竟斷德，出分段、變易二死所證故；真如者：天然性德，無妄曰真，一真一切真，無有一法不真，若真外有妄可遣，則非純真；不異曰如，一如一切如，無有何法不如，若法中有如可立，則非本如。眾生迷時若失，諸佛證後，稱真如體，起自在用，不變隨緣，隨緣不變。佛性：即本覺真心，本來是佛，眾生皆具，但在迷位，佛性埋沒於五蘊身中，諸佛修證，本覺出纏，即妙而明，即明而妙也。庵摩羅識：此云無垢識，亦云白淨識，迷位之中，名阿賴那，佛果位中，號庵摩羅，善能分別一切諸法，而無染著；空如來藏：諸佛因中，返妄歸真，復本心源，究竟清淨，惟一真心，更無他物；大圓鏡智：轉第八識所成，與庵摩羅識，轉阿賴耶所成無異，亦同照萬法。《八識規矩頌》云：「大圓無垢同時發，普照十方塵剎中。」二者有何分別？而無垢識，分別一切，而無染著，故名無垢；大圓鏡智，圓照萬法，而無分別，如圓鏡照物，平等普照，不起分別，故稱大圓鏡智。問：「此二與菩提智果，有何差別？」答：「此二惟照俗諦，一有分別，一無分別，而菩提智果，即一切種智，乃三諦圓照也。」`);
wLine(`是七種名，稱謂雖別：是七種佛之果德，名稱雖別，體性無殊，本來清淨，纖塵不立，本來圓滿，萬德具足，其體堅固，不可破壞；其性凝然，本不動搖；喻如金剛王寶，最為堅固，能壞一切，一切無能壞者。稱之以王，表其最尊最勝，惟佛獨證。喻上七種，同一常住，不生不滅，不變不壞，一成永成也。是知慾獲常住果，必要常住之因，方能契合。`);
yyVerse('014c', `若此見聽，離於明、暗、動、靜、通、塞，畢竟無體，猶如念心，離於前塵，本無所有。`);
wLine(`前四句疑因斷滅，後三句疑同妄識。若此見聽：根惟舉二攝六；若離明暗等，塵則舉六以攝十二。阿難因聞佛說，離明、離暗，無有見體；離動、離靜，元無聽質等，不知佛說，攬塵所結之根，離塵無有結體，並非無有性體。前喻由器形異，名之異空，除器觀空，說空為一。法合離塵無有結根之體，惟一精明之體，如除器觀空，說空為一也，非言畢竟斷滅。阿難錯解佛語，疑根性為斷滅，故曰：畢竟無體。仍復謬證，乃云猶如念心，即第六意識心，離於前塵，本無所有。此是佛第三番破識心無體，說識心乃前塵分別影事，離塵畢竟無體。阿難疑根性同念心。`);
yyVerse('014d', `云何將此畢竟斷滅，以為脩因，欲獲如來，七常住果？`);
wLine(`此謬疑因果相違。阿難以佛於第一決定義中，所示必定以因同果，若以生滅心為本修因，而求佛乘，不生不滅，無有是處。故驚疑難問：云何將此畢竟斷滅之根，以為本修因，欲獲得如來果地，七種常住之果耶？此阿難因聞佛示，揀選圓根，一門深入，故起斯難。`);
wLine(`丑二　後先異說`, 'KEPAN');
yyVerse('015a', `世尊！若離明暗，見畢竟空；如無前塵，念自性滅。`);
wLine(`此牒前語，指根同識，單舉一根，例餘五根。意言此根性，離塵無體，與佛所破識心，離塵無性，有何差別。`);
yyVerse('015b', `進退循環，微細推求，本無我心，及我心所，將誰立因，求無上覺？`);
wLine(`進退循環者：進前而思，退後而想，前後反覆，循環不斷。微細推求者：精微詳細，推究研求，本來無我因心之體，及我因心所在之處。此二語，阿難以根性同念心，故作是語，即同第一卷，佛破識心無體無處也。根性既是無體無處，則將誰立真因，以求無上覺道？以根性既是斷滅，同佛前云：「則汝法身，同於斷滅，其誰修證，無生法忍？」交師所云：既惑根性，全同識心，則全將前破識之意，而轉以破根矣！`);
yyVerse('015c', `如來先說：湛精圓常。違越誠言，終成戲論！云何如來，真實語者？`);
wLine(`此舉佛前言，證以後先異說。前二句舉顯見之文，是佛先說。湛者湛然不動，即第二顯見不動；精者精一不雜，則第六顯見不雜；圓者圓滿周遍，則第七顯見無礙、第八顯見不分；常者常住不滅，則第三、第四、第五、顯見不滅、不失、無還。今說離明、離暗，無有見體，豈不違越<ail>背也</ail>誠信之言，終成戲論？即自語相違也。前佛說無上法王，是真實語，若此後先異說，云何如來，是真實語？`);
wLine(`丑三　更求開示`, 'KEPAN');
yyVerse('016a', `惟垂大慈，開我蒙吝！`);
wLine(`阿難前雖疑因果相違，後先異說，終未能徹底明白，佛之所說，故更求開示。惟願垂大慈悲，開發我之蒙吝。蒙者蒙昧，昏於後說；吝者執吝，泥於先聞；是非莫決，取捨無由，故不得不求示也。初阿難錯解佛語，<kpDone>以謬難竟。</kpDone>`);
wLine(`子二　如來即事驗常以釋疑　分四　丑初　許以除疑　二　擊鐘驗常　三　引夢驗常　四　申迷教守　今初`, 'KEPAN');
yyVerse('017a', `佛告阿難：汝學多聞，未盡諸漏。心中徒知，顛倒所因，真倒現前，實未能識！`);
wLine(`阿難疑根性為斷滅，此佛許以即事驗常，以除其疑。汝學多聞者：學乃篤志專求，偏於多聞，不勤定力，所以但斷見惑，而思惑全在，故曰；「未盡諸漏。」心中徒知：徒者但也，但知顛倒所因，因於迷真執妄，號為顛倒，而真倒現前，實未能識。迷真執妄，固為顛倒，而疑常為斷，乃真顛倒，以其執真同妄，顛倒更甚。汝實未識，亦如真藥現前，不能分別也。`);
yyVerse('017b', `恐汝誠心，猶未信伏。吾今試將塵俗諸事當除汝疑。`);
wLine(`首二句，佛意以為我若直說，根性真常，不假方便，恐汝雖似信伏，未必出於誠真也心信伏。吾今試將塵俗之事，當除汝疑；擊鐘引夢，皆俗事也。以塵俗易曉之事，以驗聞性不滅，當可斷除汝疑。`);
wLine(`丑二　擊鐘驗常　分四　寅初　兩番問答　二　責其矯亂　三　破申正義　四　責迷戒謬　今初`, 'KEPAN');
yyVerse('018a', `即時如來，敕羅侯羅，擊鐘一聲，問阿難言：汝今聞不？阿難大眾，俱言：我聞。`);
wLine(`此第一番問聞之有無，阿難即以聞之有無為答。文分三次致審，佛有深意存焉。若無第二次審，不足以見阿難之錯謬；若無第三次審，不足以驗聞性之真常；此審有聞，二聞字上，該加有字方顯。`);
yyVerse('018b', `鐘歇無聲，佛又問言：汝今聞不？阿難大眾，俱言：不聞。`);
wLine(`今下仍應加有字，不聞即無聞。鐘歇但是無聲，不是無聞，俱答無聞，錯謬在此，若實無聞，誰知無聲？乃是聲於聞中，有生有滅，實非聞性，或有或無。此第二次審，已得其謬耳。`);
yyVerse('018c', `時羅侯羅，又擊一聲。佛又問言：汝今聞不？阿難大眾，又言：俱聞。`);
wLine(`前佛敕羅侯擊鐘，此第三次審，佛並未敕羅侯更擊，此一聲至關重要，足見羅侯與佛，合拍成令，有此一聲，方驗聞性，本不生滅。若聞性已滅，此聲又何能聞？既又能聞，足顯聞性真常。末句應是：俱言有聞。`);
yyVerse('018d', `佛問阿難：汝云何聞？云何不聞？阿難大眾，俱白佛言：鐘聲若擊，則我得聞；擊久聲銷，音響雙絕，則名無聞。`);
wLine(`此佛與確定，有無屬誰，要阿難大眾，親口說出，或有或無，但惟是聲，音即聲也。響者音之餘也。聞性真常，不隨緣起，豈彼聲無，遂謂聞無也。`);
yyVerse('018e', `如來又敕羅侯擊鐘，問阿難言，汝今聲不？阿難大眾，俱言：有聲。`);
wLine(`《正脈》云：汝今二字，不如今有二字為妙。此第二番問，亦分三次致審，此第一次審答聲之有無。汝今聲不，問以汝今有聲不？欲令悟知有聞，方知有聲，俱言有聲者，但知有聲，未悟有聞也。`);
yyVerse('018f', `少選聲銷，佛又問言：爾今聲不？阿難大眾，答言：無聲。`);
wLine(`少選即少頃，時之不久也。鐘聲已銷，佛又問言：爾<ail>汝也</ail>今有聲不？阿難大眾，俱言：無聲。此第二次審，但知無聲，未悟有聞。`);
yyVerse('018g', `有頃羅侯，更來撞鐘。佛又問言：爾今聲不？阿難大眾，俱言：有聲。`);
wLine(`有頃亦少時也。此第三次審，以驗聲有生滅，聞性真常，於聲無之時，聞性非滅，今聲有之時，聞性非生。`);
yyVerse('018h', `佛問阿難：汝云何聲？云何無聲？阿難大眾，俱白佛言：鐘聲若擊，則名有聲；擊久聲銷，音響雙絕，則名無聲。`);
wLine(`第二句，問以汝云何有聲？此段亦是佛與確定，此聲何以或有或無，令知從緣所生，聞性不屬緣生，故不隨聲為有無也。`);
wLine(`寅二　責其矯亂`, 'KEPAN');
yyVerse('019a', `佛語<ail>去聲</ail>阿難，及諸大眾：汝今云何自語矯亂？大眾阿難，俱時問佛：我今云何，名為矯亂？佛言：我問汝聞，汝則言聞？又問汝聲，汝則言聲？惟聞與聲，報答無定，如是云何，不名矯亂？`);
wLine(`佛語阿難：以上告下謂之語；並及大眾，汝現今云何自語矯亂？分明是聲之有無，汝混答聞之有無，聞性本無生滅，豈屬有無；汝混淆而答，詎非矯亂耶？大眾阿難，心未信伏，俱時問佛：今我據實而答，聲有則聞，聲無無聞；又鐘擊有聲，不擊無聲；並無亂答，云何名為矯亂？佛言：鐘聲一擊，我問汝有聞不？汝答有聞；鐘歇無聲，我問汝有聞不？汝說無聞？鐘聲再擊，我問汝有聲不？汝答有聲；少選聲銷，汝說無聲；聲聞雖復雙審，有無只歸一邊。究竟還是有聞無聞？還是有聲無聲？報答無有一定，如是答話，云何不名矯亂？`);
wLine(`寅三　破申正義`, 'KEPAN');
yyVerse('020a', `阿難！聲銷無響，汝說無聞；若實無聞，聞性已滅，同於枯木，鐘聲更擊，汝云何知？`);
wLine(`此破謬誤之惑，以申正義。聲塵生滅，聞性真常，乃為正義。此段取更擊，以驗聞性常存。聲銷無響：即上擊久，音響雙絕，此但無聲，汝說無聞。若實在無聞，聞性已滅，即應同於枯木。無有知覺，鐘聲更擊之時，應當不聞。汝云何更擊之時，仍復有聞，而知有聲耶？既更擊仍聞，可以驗知聞性常存。`);
yyVerse('020b', `知有知無，自是聲塵，或無或有；豈彼聞性，為汝有無？聞實云無，誰知無者？`);
wLine(`此取知無以驗不滅。此段共有五個無字，一、二、五皆約聲說，三、四約聞說。上三句明生滅惟聲，不關聞性，知有聲知無聲，自是聲塵在聞性之中，或時有或時無<ail>即上鐘若擊，則名有聲。擊久聲銷，則名無聲。</kpDone>。豈彼聞性，為汝聲之生滅，而成有聞無聞耶？聞性若無聲之時，實在隨聲以俱無，是誰又知其無聲乎？既知無聲，則非無聞性者，明矣。`);
yyVerse('020c', `是故阿難！聲於聞中，自有生滅；非為汝聞，聲生聲滅，令汝聞性，為有為無。`);
wLine(`上破謬誤，此申正義，斷定塵有生滅，根無生滅。是故，是知無聲，非無聞性之故，聲塵在聞性之中，自現生滅之相，與聞性無干。非為汝之聞性，因聲生聲滅，能令汝之聞性，為或有或無也。聞性常存，一切時有，豈隨聲塵生滅，為有無哉？`);
wLine(`寅四　責迷戒謬`, 'KEPAN');
yyVerse('021a', `汝尚顛倒，惑聲為聞，何怪昏迷，以常為斷？終不應言：離諸動、靜，閉塞、開通，說聞無性。`);
wLine(`上四句責迷，下四句戒謬。塵性斷滅，根性常住，斷常縱使難辨，根塵自屬易分。顛倒者，執常為斷是顛倒，將塵作根亦是顛倒，故曰：汝尚且顛倒，惑此聲塵之有無，以為即是聞性之有無。故前無聲，問汝有聞否？汝答無聞。此即是根塵不分之顛倒，根塵尚且不能分別，何怪昏迷，斷常莫辨，以常住之聞性，認為斷滅。前言，云何將此畢竟斷滅，以為修因，即汝斷常莫辨之顛倒。終不應言：戒止之詞；動、靜指聲塵，有聲曰動，無聲曰靜；閉塞、開通，指浮塵根肉耳，耳聾曰閉塞，耳聰曰開通。意謂聞性靈光獨耀，迥脫根塵，不但聲之有無，不關聞性之事，即耳之聾聰，亦不關聞性之事。汝終不應當作如是言：離卻動、靜之聲塵，離卻閉塞、開通之耳根，說無聞性。聞性是常住，圓滿周遍，豈屬斷滅耶？<kpDone>二擊鐘驗常竟。</kpDone>`);
wLine(`丑三　引夢驗常　分二　寅初　驗夢不昧　二　決定性常　今初`, 'KEPAN');
yyVerse('022a', `如重睡人，眠熟床枕。其家有人，於彼睡時，擣練舂米，其人夢中，聞舂擣聲，別作他物：或為擊鼓，或為撞鐘，即於夢時，自怪其鐘，為木石響。`);
wLine(`此科與上科，同驗聞性常住，意有差別，不可不知。上科有聲驗之於動，聞性不生；無聲驗之於靜，聞性不滅，不生不滅，聞性常住。此科引夢為驗，是動靜雙離，根塵並捨，較前更深。如重睡人，非輕睡者，眠熟即重睡，身依床枕，其家有人，於彼睡眠熟時；擣練槌布也，舂米碓米也。其重睡人，聞舂米杵聲，聞擣練砧聲，夢中別作他物之聲，或為擊鼓聲，或為撞鐘聲，此中能聞砧杵聲，是聞性功能；別作他物，是夢中獨頭，分別夢外之境，誤作鐘鼓之聲；即於夢時，自怪其鐘，為木石響，此亦夢中獨頭，展轉計度，怪鐘聲為木響，杵也；怪鼓聲為石響，砧也；分別錯誤，均屬意識，不關聞性之事。`);
yyVerse('022b', `於時忽寤，遄知舂音。自告家人，我正夢時，惑此舂音，將為鼓響。`);
wLine(`忽寤：忽然夢醒。遄者速也，一醒即知是舂擣音。自告家人，我正在夢時，惑此舂擣聲，將為鐘鼓響。上夢中怪鐘，醒時說鼓，語乃互影，故須雙舉。上驗夢中，聞性不昧，下乃決定，根性常住。`);
wLine(`寅二　決定性常`, 'KEPAN');
yyVerse('023a', `阿難，是夢中人，豈憶靜搖，開閉通塞？其形雖寐，聞性不昏。`);
wLine(`是夢中重睡之人，在睡之時，豈憶想塵之動靜耶？搖即動也。以睡夢之人，舉身皆忘，又豈憶想肉耳之根，開閉通塞耶？是則根塵並捨，聞性常存，其形雖寐，聞性不昏，堪為明驗，云何汝自疑聞性斷滅，反謂我非實語耶？我前所謂，離動離靜，元無聽質者，乃謂離卻動靜二塵，本無黏湛發聽，聽精映聲，卷聲成根，聽聞體質。但云無此聚聞於耳之聽質，並非無有廓周法界之聞性，汝多聞之人，何乃循名昧義於此！`);
yyVerse('023b', `縱汝形銷，命光遷謝，此性云何，為汝銷滅？`);
wLine(`此明豈獨生前，夢中不昧，乃至死後，縱使汝形骸已經銷滅，命光<ail>即是命根也</ail>遷謝，遷變代謝，其命已盡也。此之聞性，亦不為汝之形銷命謝，便隨之俱銷俱謝也。云何二字，反顯身滅，聞性不滅之義。《正脈》問云：「既此根性，動靜無關，生死不礙，如來何言，離動離靜，元無聽質耶？」答云：「我言離塵無聽質者，為無聚聞於耳，結滯為根之聽質。此質若亡，則遍周法界之聞性，方以全彰，豈令翻成斷滅乎？此方明出元無聽質之故，顯其自是阿難謬解，非佛自語相違也。不然則佛前言，離塵無質，後言離塵有體，終無以解自語相違之難矣！」吳興曰：「前阿難通疑六根無體，如來所以別顯聞性為常，誠欲發耳圓通之機也。故後偈云：『聲無既無滅，聲有亦非生。』乃至『縱令在夢想，不為不思無。』皆取於此也。」`);
wLine(`丑四　申迷教守　分二　寅初　普申迷常故墮無常　二　教令守常必成正覺　今初`, 'KEPAN');
yyVerse('024a', `以諸眾生，從無始來，循諸色聲，逐念流轉，曾不開悟，性淨妙常。`);
wLine(`上四句明逐妄，下二句明迷真。以因也，因諸眾生，從無始無明妄動以來，根塵對偶，隨順諸塵境界，舉色聲以攝餘四，逐念分別，起憎愛惑。流轉者，循塵出流，為物所轉。流轉勿作生死解，以此段但屬於惑，下段流轉，方是苦果。曾不開悟，性淨妙常：性即六根之性，諸塵不染曰淨，浮根不縛曰妙，生死不礙曰常，即上所驗，根塵雙脫，生死無干。因既逐妄，所以迷真，若能合覺，自可返妄歸真也。`);
yyVerse('024b', `不循所常，逐諸生滅，由是生生，雜染流轉。`);
wLine(`此明迷真逐妄之失。不隨順所具，淨妙常之根性，反隨逐諸生滅識心，此指捨根用識，背覺合塵，內搖外奔，依惑造業，為生死因。由是妄因既成，妄果難脫，生生世世，在於六道，雜染法中，遷流轉變，俄而天上人間，俄而地獄鬼畜。不言脩羅者，以脩羅四類受生，攝在天人鬼畜之內也。`);
wLine(`寅二　教令守常必成正覺`, 'KEPAN');
yyVerse('025a', `若棄生滅，守於真常，常光現前，根、塵、識心，應時銷落。`);
wLine(`首句是捨識，識心生滅無常，是妄本，非菩提因，應當捨棄；二句是用根，根性真實常住，是真本，為楞嚴體，應當守之。守字即下手工夫，守住一根之門，不許出流緣塵，但令入流照性，即前文所謂，脫黏內伏，亦即觀音圓通，入流亡所也。常光現前：即常住真心，本有大智慧光明發現。如臨濟祖師所云：「有一無位真人，在汝諸人六根門頭，放光動地」是也。亦即前文所謂，伏歸元真，發本明耀。根、塵、識心，應時銷落者：謂常光既巳現前，遍融諸法，唯一真心，故根、塵、識心，三六十八界，應時銷落，悉不可得。前文所謂，耀性發明，一切浮塵，及器世間，諸變化相，如湯銷冰。<ail>不言識者，以識無自體故。</kpDone>`);
yyVerse('025b', `想相為塵，識情為垢。二俱遠離，則汝法眼，應時清明，云何不成，無上知覺？`);
wLine(`此處塵垢，乃指微細法執無明。以根、塵、識心，既已銷落，則麤塵麤垢已除，此想相，即所想湛一之境，更是一種最細難除之塵，識情即能想湛一之心，仍屬心境對待。即此能想之心，不捨湛一之境，即是法愛情念，更是一種難刮之細垢。若能如此二俱遠離，則垢盡明生，則汝法眼，應時可以清明，當得六根清淨。因六結已解，五濁已除，如觀音圓通，生滅既滅，寂滅現前，忽然超越，十方圓明，故曰法眼清明。破一分無明，證一分法身，登圓教初住，入聖種性，從此進修，帶果行因，中中流入，薩婆若海，云何不成，無上知覺？<kpDone>癸初驗釋根性斷滅疑竟。</kpDone>`);
wLine(`大佛頂首楞嚴經正文卷第四終`, '"TEXT volend"');
wLine(`癸二　證釋別有結元疑　分二　子初　阿難別索結元　二　如來證無他物　子初分三　丑初　就喻索元　二　引人合喻　三　哀求指示　今初`, 'KEPAN');
yyVerse('026a', `阿難白佛言：世尊！如來雖說第二義門。今觀世間解結之人，若不知其所結之元，我信是人，終不能解。`);
wLine(`阿難仰白佛言：世尊！如來前雖說第二決定義門，要我等從根解結，不知根中，何者是結？從何名解？今觀世間解結之人，必定要知其所結之根元，方能得解；設若不知其所結之元，我信是人，雖欲解而究竟不能解。阿難意中妄擬，離此六根，別有結之本元也。`);
wLine(`丑二，引人合喻`, 'KEPAN');
yyVerse('027a', `世尊！我及會中，有學聲聞，亦復如是。從無始際，與諸無明，俱滅俱生，雖得如是多聞善根，名為出家，猶隔日瘧！`);
wLine(`此舉有學，述其迷情。無學深位，不敢謂其不知，故曰我及在會之中，一類有學聲聞，三果以下，皆稱有學；亦復如解結之人，不知結元，終不能解也。從無始際<ail>即時也</ail>，與諸助語辭無明，即獨頭生相無明。《起信論》云：不覺心動時也，本經所謂性覺必明，妄為明覺時也。不生不滅之真心，與生滅妄心和合，真墮妄中，成阿賴耶識，此識具有能見見分，即六根中見、聞、嗅、嘗、覺、知，謂之一精明之體，與生俱生與眾生日用最親切者。下文十方諸佛，異口同音，告知阿難，俱生無明即此也。雖得如是多聞善根，名為出家者；以阿難雖得歷劫多聞，熏習之善根，今生依然多聞，但未及從聞、思、修，尚滯小果，不過名字出家而已！未得無學，未出三界之家，何況五住究盡，所出煩惱之家耶？喻如隔日瘧，以得果時，暫似解脫，而入生死時，依然被縛。初果之人，天上人間，尚須七返受生，方斷欲界九品思惑，故喻隔日瘧。《正脈》云：理實不止有學，雖彼無學羅漢，不涉生死則已，涉則成縛，正由不達結處也。`);
yyVerse('027b', `惟願大慈，哀愍淪溺，今日身心，云何是結？從何名解？亦令未來苦難眾生，得免輪迴，不落三有。`);
wLine(`此求佛示以結元，令其知解。惟願大聖真慈，哀憐愍念，我等淪溺。真心墮在無明之中，謂之淪溺，非佛安能拔濟？前佛教我從根解結，不知今日現前身心即六根，何者是結？又是結所起，必有起結之元，不知結元，在於何處；要從何處下手，方得名解？亦令未來，苦難眾生四句，意謂若得如來明示，不惟現前有學，得免淪溺，亦將傳示末法，能令未來苦難眾生，既知結元，併識解結方法，不受纏縛，得免生死輪迴，不落三有<ail>即三界</ail>六道矣！`);
wLine(`丑三　哀求指示`, 'KEPAN');
yyVerse('028a', `作是語已，普及大眾，五體投地，雨淚翹誠！佇佛如來，無上開示。`);
wLine(`作如是請法語已，普及在會三乘大眾，五體投地，表其慇懃懇切；雨淚翹誠，見其悲感誠敬。此從根解結，修證了義之法，不特有學二乘當求，即大乘菩薩亦所樂聞也。故佇待如來，無上開示。此即「十方婆伽梵，一路涅槃門」故稱無上。`);
wLine(`子二　如來證無他物　分三　丑初　長行　二　偈頌　三　敘悟　丑初分二　寅初諸佛同證　二　如來詳釋　寅初分三　卯初　愍眾摩頂感佛　二諸佛放光灌頂　三　聞佛同音告示　今初`, 'KEPAN');
yyVerse('029a', `爾時世尊，憐愍阿難，及諸會中，諸有學者；亦為未來，一切眾生，為出世因，作將來眼。`);
wLine(`上阿難為有學，及末世眾生，請示結元，及解結方法。佛以六根既是結縛之元，復為解脫之本，此法甚深難了，雖與顯示，恐難確信，故垂憐愍念，阿難與會中有學，及末世眾生，為示出世，修證一乘之因心，不至錯亂修習，以作將來，修行大乘之眼目，自可有所遵循。此眼即見道之眼，得見華屋之門，則修證有憑，不至錯入歧路矣！故摩頂動界，感現諸佛同以證信。`);
yyVerse('029b', `以閻浮檀，紫金光手，摩阿難頂，即時十方，普佛世界，六種震動。`);
wLine(`先則摩頂安慰，表授無上頂法。即時十方諸佛世界，由佛威神所感，同時六種震動。形則動、湧、起，聲則震、吼、擊，以表六結將解。`);
wLine(`卯二　諸佛放光灌頂`, 'KEPAN');
yyVerse('030a', `微塵如來，住世界者，各有寶光，從其頂出。`);
wLine(`寶表圓湛不生滅心之體性，光表稱體所起之妙用，即諸根圓拔，內瑩發光，光從頂出，表最勝最妙之法。`);
yyVerse('030b', `其光同時，於彼世界，來祇陀林，灌如來頂。是諸大眾，得未曾有！`);
wLine(`上三句，諸佛頂光，同在一時，於彼十方世界，來此祇陀林中，灌釋迦如來之頂。表此頂法，諸佛共證，所謂十方如來，一門超出妙莊嚴路。是諸大眾，於所表之法，雖復未明，於所現之瑞，亦復罕見，故曰得未曾有！`);
wLine(`卯三　聞佛同音告示`, 'KEPAN');
yyVerse('031a', `於是阿難，及諸大眾，俱聞十方，微塵如來，異口同音，告阿難言：`);
wLine(`阿難大眾，於大光明藏中，俱聞十方，微塵數如來，異口同音，即眾口一詞也，齊宣妙教，足可深信。`);
yyVerse('031b', `善哉阿難！汝欲識知，俱生無明，使汝輪轉，生死結根。唯汝六根，更無他物。`);
wLine(`諸佛欲示難信難解之法，先讚善哉者，以阿難既開圓解，繼請圓修，饒益今後，堪為諸佛共讚。謂言汝欲識知，俱生無明，即是根結之元，前云性覺必明，妄為明覺，無始與俱，故曰俱生。由無明力，轉本有之智光，為能見之見分，託根緣塵，順流而出，引起六識，為煩惱根本，使汝輪轉生死，而生死結之根元，唯是汝六根，更無他物，此證前所問，云何是結義也。`);
yyVerse('031c', `汝復欲知，無上菩提。令汝速證，安樂解脫，寂靜妙常，亦汝六根，更非他物。`);
wLine(`上言結唯六根，此言解唯六根。又曰汝復欲知，無上菩提；梵語菩提，此譯為覺，即根中所具不生不滅，本覺真心，無有何法，能在其上，稱為無上，不要作所證之果解說。此心為真因地心，依之澄濁解結，一門深入，自可令汝速證涅槃四德，安樂即樂德，解脫即我德<ail>我以自在為義，解脫方能自在。</kpDone>，寂靜即淨德<ail>寂然宴靜，清淨無染。</ail>，妙常即常德。亦汝六根，更無他物；若離六根，亦別無真元矣！此根是真妄和合之故，約妄邊說，是生死結根；約真邊說，是涅槃四德。下云迷晦即無明，發明便解脫，結解唯根，豈有他物哉？此證前所問，從何名解義也。`);
wLine(`寅二　如來詳釋　分二　卯初　阿難未悟述問　二　如來詳釋除疑　今初`, 'KEPAN');
yyVerse('032a', `阿難雖聞如是法音，心猶未明，稽首白佛：云何令我生死輪迴，安樂妙常，同是六根，更非他物？`);
wLine(`如是法音：指上諸佛所說，聞雖親聞，心未明了。稽首白佛：云何令我生死、涅槃，同是六根，而塵、識不預焉？`);
wLine(`卯二　如來詳釋除疑`, 'KEPAN');
yyVerse('033a', `佛告阿難：根、塵同源，縛脫無二，識性虛妄，猶如空華。`);
wLine(`此文詳釋伏疑，何以諸佛同言，結解惟在六根。佛告阿難：汝疑諸佛所說，結解惟指六根，不指塵、識，又六根既為結縛之元，何以復為解脫之本？汝今當知：根、塵二者，本是同源，而無異體。若以執相而觀，似有內外之分，根為內之根身，而屬有情；塵為外之塵境，而屬無情；若在明理而談，祗是見相之別，根為八識見分，屬心法；塵乃八識相分，屬色法。相宗云：相、見皆依自證起故。喻如蝸牛兩角，出則成雙，收則唯一，唯是一頭，並無兩角，根塵同一本源，舉根即攝於塵，故不言塵。縛、脫無二者：縛脫即是結解，六根若縛，六結重疊生起，則為凡夫，而受淪溺之苦，此六根即是結縛之元。故諸佛云：生死結根，唯汝六根，更無他物。六根若脫，六結次第解除，則成聖人，而得寂滅之樂，此六根即是解脫之本。故諸佛云：安樂解脫，寂靜妙常，亦汝六根，更非他物。故曰：縛脫無二。識性虛妄，猶如空華：此佛復釋諸佛惟指六根，為結解之要，而不言六識之故。識性是前塵虛妄相上，所起之妄想，全無實體，故曰：「虛妄」。猶如眚眼，所見空華，眚觀似有，究竟全無，諸佛乃以六塵既無別體，六識又極虛無，是以不言塵、識，同言結解，惟是六根也。諸佛之言，如來上釋，其義已盡，下更重釋頌者，以其理隱微，標文簡略，恐未徹了，故重釋所標之文，欲令義理增明而已。`);
yyVerse('033b', `阿難！由塵發知，因根有相，相、見無性，同於交蘆。`);
wLine(`此重釋根、塵同源。根為能緣，塵為所緣，能所不相捨離。由有六塵，方發六根之知，是根要託塵立；因有六根，方顯六塵之相，是塵要託根有。相、見無性，同於交蘆者：相即六塵之相，見即六根之見，首句說知，此句說見，乃互影言耳。六塵之相，離根固無獨立之自性，六根之見，離塵亦無獨立之自性。同於交蘆，此蘆異於常蘆，生必二莖交並而立，二根盤結而連，單則撲地，不能自立，外實中虛。此喻有三義存焉：一喻相依，各無自立之性；二喻同源，本是一體不分；三喻根、塵、空、有，二者俱非。`);
yyVerse('033c', `是故汝今，知見立知，即無明本，知見無見，斯即涅槃，無漏真淨，云何是中更容他物？`);
wLine(`此重釋縛脫無二。是故者：是根、塵一體之故，汝等今者，知見立知見；立字即是縛；知見指根性，即性本二覺，本具妙明明妙，真知真見也。不必更立知見，若一立知見，其猶性覺本明之上，再加明而明之，則妄為能明之無明，所明之妄覺，故曰即無明本。若了本具真知真見，無容更立知見，斯即清淨本心，本覺常住，故曰斯即涅槃。無漏真淨涅槃，此云不生不滅，一念不生曰無漏，一塵不染曰真淨，復本心源，究竟清淨是也。無字即是脫，是知縛脫，皆不離六根，云何於是結解之中，更容他物哉？`);
wLine(`《正脈》云：是故二字，雖顯承上言。根、塵既無兩體，是以縛、脫但惟在根，然亦暗承空有俱非而來。更有意味：知見，則該六根之性，立知者，立空有二知也。凡夫迷六根之性為有，二乘晦六根之性為空，俱不達空有俱非之旨也。即無明本者；凡夫即具足五住，而長淪分段，皆迷有以為之本也。二乘尚餘第五，而未出變易，皆晦空以為之本也。無見者：無空有二見也，凡夫於根性，除執有之見；二乘於根性，除執空之見也。涅槃：即翻上二種生死，無漏真淨，即離上五住無明。斯即者：蓋凡夫除前四住，先得有餘涅槃，無漏真淨；二乘除第五住，究竟無餘涅槃，無漏真淨也。`);
wLine(`云何是中更容他物：此即結歸諸佛語也。是中，即結中與解中也，言結中惟是根結，更無他物，能為結元；解中惟是根解，更無他物，以為解元。此諸佛所以同言，更無他物也。<kpDone>丑初長行竟。</kpDone>`);
