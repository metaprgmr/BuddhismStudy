友人余文杰君，近以美國雜誌「人生與健康」所刊奧雲柏列博士著「為什麼我要素食」一文相示；讀後不勝歡喜讚歎，此有益世道之文也！不揣譾陋，移譯於此；讀者如不以文害義，幸甚！幸甚！

柏列博士美籍，醫學深湛，飲譽全國。素食五十年，深知素食不特促進健康，駐延壽命；且因肉食而引起一切惡毒難治之病，亦可由此避免。正因素食之故，對於吾人工作效率，顯然增進；而治業方面，退休年齡，亦因之不至過早矣。

柏列博士提倡素食之出發點，純以人類健康為前提。彼鑒於世人對於素食之營養價值，或有未詳，或者忽視，因此唯肉是求；而對於肉類危害之處，未予注意，此適與養生之理背道而馳；於是提出素食價值，以其實效示人。他憑其數十年來臨床經驗，暨探討病源所在，並以其五十年來素食研究所得，復綜合當今著名營養學專家之素食評論，著述此文。故其提倡素食之結論，真知灼見為前人所未道；該文對世界人類健康問題，實為一極大貢獻。

「人生與健康」雜誌，為美國全國健康公會發行，其唯一宗旨，為促進人類健康與幸福，自是一極具價值之刊物。今柏列博士之文，刊載該雜誌，可謂相得益彰。柏列博士仁人仁術，愛護人群，闡明真理，造福眾生，故有斯篇之作。今之反對素食者，果能幡然醒悟，實行素食，定享健康幸福，壽臻期頤！而博士一片苦口婆心，終為世用，是則譯者所馨香祝禱者也。

/TEXT339L:a01/【醫學博士為什麼要素食】
/TEXTR/奧雲柏列博士（Owen S.Parrett M.D.）

一個素食者在你心目中，是有怪癖之人，還是聰明之人呢？或者是一位善人，不忍吃弱者的肉！

我的母親告訴我：在我幼小的時候，人家把肉類放入我的口裏，我就立刻吐出來。當時她有一種見解，以為食肉可以幫助我的發育——許多母親都是如此想法——因此，她設法使我養成歡喜食肉的習慣；但是這五十年來，我總是素食，所有禽獸魚肉等類，概不沾口，以免口中有腥臊氣。

在我執行醫生業務時，我必對病人說出他患病的原由和怎麼樣來醫治，並且要他們如何如何的合作，這樣他們就會安心去做了。我想許多人做事也是如此。現在我將自己所以成為素食者的理由和讀者談一談；我相信諸位一經明白素食的道理，必定像我一樣歡喜素食的，務請實習才可得利益。

素食可以延長壽命，這是我素食第一個理由。因為現今世界正是多事之年，我很希望我能活得長壽，可以親眼見到將來的日子；雖然我現在已屆古稀之年，但我願多活一天，我就可以替病人多服務一天。我這種觀念，你認為老者是人間寶嗎？

有些病人與我同年齡的，多數早已退休了，這班病人所以早退休的原因，就是不懂得養生之道；一旦覺得精力不夠時，就不得不早退休了。因此，我很想告訴他們這個養生方法，增進他們的健康，就不會有過早退休這一回事，豈不快樂。

我對於養生之道的闡發是根據科學研究，加上我幾十年來臨床經驗，深信一定無誤。假使我以前一向是食肉的話，到今天要想繼續我的醫務，一定不可能；因為一個醫生要思想清楚、體力耐勞、神經健全才可以勝任愉快，沒有健康能做什麼？

肉食很容易引起「疲倦」及「促進衰老」兩種病態，此種衰老的狀態，因人而異。上週我去一間旅館檢查十個人的體格，有一人年約四十，其餘皆五十歲左右，他們同在一福利機關任事，皆因身體衰老而不堪任職！以彼之年未老先衰，無疑地，好吃煙酒是其中一個原因，但食肉的影響也很大，這點是不容忽視的。誰忽視就是自殘害！

身體是由千千萬萬細胞所構成，每個細胞都有吸收營養物、氧氣與排洩廢物的功能；如果這種機能遭受傷害，細胞就會退化衰弱，同時靠著細胞所構造的各種器官，亦會隨之退化衰弱。

一九一二年諾貝爾獎金得獎人——亞力士卡理羅博士（Dr. Alexis Carrel）早已認識到：如要檢驗體內細胞各器官是否衰老，只須查驗細胞供給營養與排洩廢物的功能，就可了然。於是他把一片雞肝浸在有營養的液體裏，該液體是可以供給營養又可以排除廢物的，卡博士做此試驗的目的，是企圖將雞肝的生命延長多些日子；果然他獲得很大的成功，該物由一九一三年起，一直保持至一九四七年，共三十四年之久，絲毫不壞。那時卡博士業已逝世，後該物竟被人丟棄於溝中，遂成腐朽；其實該物若不丟棄，它的生命尚可延長更多時日。蓋生命的長短，全賴細胞的功用如何而定，這個道理卡博士早已給我們證實了！所以我們如果常常把細胞的廢物排去，又將細胞的營養補充無缺，我們的壽命就可以達到很長的年齡。反過來說，如果細胞裏的液體常是充滿廢物，壽命當然減短！你怕嗎？

讓我們在歷史中找一點證明吧！洪水之前十代，人民平均壽命是九百一十二歲；洪水之後，人們開始肉食；十代以後，人民的壽命平均只有三百一十七歲。現在呢？最高壽不過百歲而已。

我們有一個很普通的觀念，以為今日要做一件辛苦的工作、要耐勞的，非食大塊牛排不可。我現在略舉數事證明這個思想是錯誤的：

數年前耶魯大學教授——歐文菲沙博士（Dr. Irving Fisher）指出，素食的新運動員與校內精選的運動員對抗，雖然前者未經訓練，但其耐久力勝過後者兩倍有餘。這是事實證明，不為強辯。

在影壇上，綽號「人猿泰山」的約翰威斯慕拉（Johnney Weismuller），是一個馳名世界的游泳冠軍，迭獲世界新紀錄五十六次，隨後五年，因年事稍長未能再創新紀錄。從此以後他開始奉行素食，有一次他參加一間療養院游泳池開幕典禮，這時他在新池表演身手，竟獲六個新紀錄的偉大成績；他之所以有此驚人之舉，是因他在練習時間戒絕肉食，所有食物都是他自己選擇營養豐富的蔬菜，所以他精力充沛遠勝昔日肉食的時候。

近年來，奧林匹克世運游泳冠軍——茂林羅斯（Murray Rose）也是素食的游泳家，不但泳術名震寰球，而其素食習慣亦為世所共知。羅氏自兩歲開始素食從未間斷，據體育界人言：「羅氏游泳不但速度驚人，耐力特強，而且每次比賽時最後關頭速度加倍。」羅氏具此體力，苟非素食何能致此！

如果我們知道食肉的危險！對於素食的利益就可更加清楚了：畜生活著的時候，自然會將體內的廢物排洩出來；但一經宰割，廢物就積存體內；所以在不知不覺中，人食其肉，就等於把畜類的廢物加入自己體內。尿酸是最明顯的肉類廢物，每磅牛排含有十四格蘭姆尿酸；細胞浸在廢物裏，新陳代謝的功能就會退化變成衰弱，使人感到疲倦，有未老先衰的病態。如此我們對飲食敢不注意嗎？

美國安亞波大學教授——紐柏博士（Dr. L. H. Newburg），在一個試驗中指出：吃肉佔食品中百分之二十五的一隻老鼠，會比吃普通食品的老鼠生長得肥大活潑，但經過數月之後，牠的腎部會遭受很嚴重的損壞！聰明的人，不可學吃肉的老鼠吧？

畜類常患著如人類普通遭遇的疾病，這又是食肉一個很可怕的危險！我的女秘書對我說過一件事實：她的丈夫在一牛奶公司做管工，去年有四頭牛疑患白血病，其中一頭牛經獸醫檢查證實後，四小時內即斃命；當時該獸醫提議，即將患病未死之三隻牛送到市場宰殺出售其肉。以我所知，市場賤售的牛，都是不會生產牛奶的牛；若不售去，只有丟棄或留作肥料而已。又眼患癌病的牛仍然給人擠奶，直至眼盲為止。按政府規例，這些患癌疾的牛，身體別的地方尚未見到染著癌症的跡象時，得以在市場出售。若買到有癌症的肉，豈不是該倒楣！

從這些事實看來，無怪克羅博士有一次在素餐席上這樣說：「我們進素食時，無須顧慮所食的東西因何病而死，這是多麼快樂的事呢！」

畜類會患種種疾病，所以市場出售的肉類，也會帶著種種病菌！這點沒有人會比肉類檢查員知道得更清楚。最近有位朋友告訴我，他的妻子有一次赴宴會，她因素食只叫一盤蔬菜，座旁一位陌生男子，面前亦一盤蔬菜。這位男子問她道：「請問太太是素食家嗎？」婦人答道：「正是！先生亦是嗎？」那人回答：「不是，我是肉類檢查員，明白肉類或有病菌，因此不敢吃肉。」

談到家禽情形，也是非常可怕的！有次我應中央政府的邀請，搭飛機到密芝根州蘭生東部（East LansingMichegan）視察一項計劃；此計劃是政府在二十一年前發動的，由二十五間省立大學代表一起研究如何防止雞瘟，因為這個問題非常嚴重，此病給予全國禽業很大的威脅。

據我所知：禽類所染的癌疾，最普通的是癌性腫瘤，還有一種是傳染癌病；凡染著這種癌病的家禽，在外表是看不出來的，並會活到很正常的壽命，牠隨時會將癌疾傳染給同類。對這一類患癌疾的家禽檢查很不容易；以雞來說，唯一的方法就是把可疑的雞所孵的蛋，在第十五天時，細心將蛋的外殼消毒，移去胚胎，磨成粉末，然後將少許粉末注射入另一隻雞的胸肌內，如果在注射的地方發現癌性腫瘤，才可知道孵生這蛋的雞，患有這種癌疾了。所以一般來說，檢查員很少會將每隻患病的家禽挑揀出來禁止售賣。大家在感恩節能夠買到一隻健康的火雞，實在是很幸運的！你有幸運嗎？

說到人食魚，有位內行人告誡我：「魚身有蟲不可食。」我將幾條魚一驗，果然不錯！當煎大比目魚時，細蟲成群蠕蠕而動，令人作嘔。

兔是很不清潔的動物，最易傳染疾病。幼時我常隨一位善獵的朋友打獵，每次他獵得野兔，在未售與顧客之前，我跟他將兔洗淨；這些兔週身都帶蟲，想找蟲較少的兔真不易得。有次我送一隻兔給鄰人，他謝我說：「你有這樣美味的東西不吃，口福損失不少啊！」我應他說：「我只知道我的肚裏不會有許多蟲！」人身原有蟲聚，那可再有蟲生！

「不食肉」這個問題大家以為很難，其實很容易辦到，只要把穀類及硬殼果配合起來，便能製成味道很好的素菜，大可滿足那些愛好肉味的人。

現代的營養學權威——哈佛大學佛德烈史博士（Dr. Fredrick Stare）給我的信說道：「硬殼果、穀類、豆類、蔬菜等，營養豐富並不少於肉類，有此素食何復他求！」福音大學醫學院有一個食品試驗，證明上述的素食品營養充足，作為肉類的替代品，有過之而無不及。那應該要選植物為食了。

我用餐時常準備好幾種美味可口的素食，所以我從來沒想到要食肉。事實上，由於多年來在實驗室研究畜類的種種疾病，和臨床見到病人的疾病很多是因食肉而引起，使我素食的心更為堅決！深信終此餘生再不會葷食了。請讀者為我作見證。

約翰哈金醫科大學——麥柯林博士（Dr. E.V.Mecollum），為當代營養學最高權威，他曾說過：「任何人願意廢去肉食，獲益甚大。」我非常同意麥柯林博士的意見，所以盡力提倡素食，減少人們的病苦，可惜一般人不聽話，受苦怪誰呢？

/TEXTR/——本文摘自美國「人生與健康」雜誌

妙蓮老和尚法語：

人說命第一，我說身第一；身若不健康，命長苦痛多。
要想壽命長，健康為第一；實說身命康，素食最第一。
誰不想長命？肉食最大敵；誰不想命長？素食是秘方。
牛馬全素食，身高力壯大；為人群服務，不嫌工作苦。
若想身體好，素食最為寶；素食營養良，身心皆健康。
素食脂肪微，身肉不會肥；身肥不健康，素食精神爽。

虎狼食欲強，牛羊豬遭殃；奈何大人們，怎可學虎狼？


/TEXT339L:a02/【台灣療養醫院營養部主任談吃素】
/TEXTR/某報社採訪

<b>應該吃而吃是智者不當吃而吃是痴漢</b>

/KEPAN/問：近年來台北市素食餐館增加了不少，醫院素食的卻少見。但我知道貴院主張吃素，供給住院病患的食物也全是素食。不知這種主張是基於宗教信仰、醫學抑或科學知識？

答：由於聖經上說，上帝創世時給人的食物是純素的，所以今日一般人認為吃素是宗教原則。但事實上，科學已證實：無論從保健或腸子結構看，人都應當素食，特別是醫院的病人。怎麼說呢？我們知道肉類雖含有豐富蛋白質，但也有許多增加人體器官負擔的物質在內，如膽固醇、飽和脂肪、尿酸、尿素，都是我們身體不需要的東西，對身體有害而無益，特別是病人身體已病弱，肉食會使病體恢復緩慢。感謝上帝給人的純素時，應當奉行。

說到營養，素食包含各種穀類、豆類製品、水果、蔬菜，再加上牛乳等，就是非常完善的營養。尤其是糙米、黑麥饅頭、全麥麵包，可供給足夠的乙種維生素，並補充鐵質、鈣質及蛋白質，所以吃素絕對不會營養不良或使病人更衰弱，反而使病人器官能得到休息，不受肉類的污染及折磨。

/KEPAN/問：請問貴院所主張的素食與佛教寺廟的素食有何不同？

答：和尚吃素，他們的素食較簡單，青菜、豆腐、水果，似乎就概括了，因為他們不養兒育女，只是修身養性、靜默打坐，所需的營養及熱量或許這樣就夠了。至於我們醫院，由於病友們需要較多熱量及蛋白質以促進恢復健康，所以我們的素食必須包括更多種的食物：糙米、全麥、紅豆、綠豆、花生、花生醬、黃豆製品…，加上各種蔬菜、水果。事實上，牛奶及蛋仍是不必需的，只是我們講的是「醫院營養」，所以要特別加上牛奶及蛋，以補充額外的蛋白質。若是健康的人，即使不包括牛奶與蛋的素食，營養依舊可以平衡與充足。當然，對剛開始吃素的人來說，可吃點牛奶會比較有安全感，而且容易持續下去，可以持久素食了。

由上面我所說的，你一定發現我們所倡導的素食強調幾點：(1)吃不碾白的五穀，(2)要吃豆類和硬殼果，(3)種類要吃得多而均衡。這可能是佛教寺廟的素食所沒有的。

/KEPAN/問：中國人的食物，一般說來是已接近素食性質，還需要提倡素食嗎？

答：中國自古以農立國，中國人不是很重肉食的民族，只是由於工業經濟的成長，現在家家戶戶都有足夠的錢能夠餐餐魚肉；也因此，使得我國的心臟血管病，由第四位死亡率跳到了第一位；而素食正是對付這種問題的主要武器，所以，今日實在比以前更需提倡素食。國民有健康身體、國家就富強。

素食絕對不含膽固醇與飽和脂肪，只要加上正常的起居、多運動，你就是最健康的人了。而且身上的器官，不必再為那些難消化的肉、肥油而疲於工作，心臟血管病又與你何有哉？所以勸你不要為了七吋（口——喉嚨）短短距離的味覺，而傷了身體，使病弱纏身！太不幸福了，必須注意改善。

/KEPAN/問：貴院手術後復健的病人及產婦也吃素嗎？對他們復健的速度有無影響？

答：在美國加州羅馬琳達省，幾乎一半人口都是吃素的；他們的孕婦、產婦經醫院的體檢，都絕對沒有營養不良的現象。而且在羅省做過的一次兒童智力測驗，智力高的兒童大多是來自素食家庭。在本地，我們醫院也有許多素食家庭，其家的孕婦、產婦也都正常的產下健康的孩子。但我們知道心理很重要，假如心理認為吃素沒有營養，那麼不要嘗試，因為心理會影響生理。我們醫院的病人，每當公共衛生人員給予健康指導後，都能接受素食，有的還說：特地來素食醫院清腸清胃呢！

我們身體復健需要蛋白質，蛋白質的豐富來源可分為動物性及植物性。動物性蛋白質來源每個人都知道，有魚、肉，各種家禽、蛋等，而這些動物的食物卻又多來自植物。植物性蛋白質來源，則有黃豆、紅豆…等豆類，及花生、腰果等硬殼果類，全殼類也有豐富的蛋白質。所以我們醫院以植物性蛋白質供給病人，使病人直接得到蛋白質，而不供應所謂「二手貨」的肉類蛋白質，再配以全米全麥的製品，減少病體各器官的負擔，病人更可早日恢復健康。此是智慧良心貢獻，人人應知才好。

至於素食對復健速度的影響，由於絕對素食的外科病人及產婦在本院並不多見，無法進行相對的比較；僅以觀察少數僅見的素食病患而論，其復健速度不但不減慢，似乎比同類病人還要快些。

/KEPAN/問：請問如何才能克服吃素時心理上的缺乏感？貴院的病人喜歡吃素嗎？有無病人出院後仍繼續吃素呢？

答：有些想要吃素或已經吃素的人，心理上會擔心營養不夠、身體衰弱，而若有所失；要克服這種心理，必須從根本上改變觀念。觀念與生活習慣的改變是由教育而來，好比小孩子看電視而知道要買什麼糖、吃什麼果。教育是唯一克服心理缺欠的方法，必須心理接受素食更能促進健康的事實，才能完全接受素食，否則不可能成為習慣。

我們醫院的病友，許多一開始都不能接受三餐都吃素的飲食方法，但經過公共衛生及營養工作人員的解說，幾乎個個都願意接受素食。坦白的說，他們不是每個都喜歡，因為吃肉的人習慣肉的滋味，素食當然沒有肉味香（如狗吃屎也香），所以病人不喜歡素菜，但第二次來住院的病人就可以適應了。這是習慣，我們要學好的習慣才快樂。

病人出院後吃素的，也有好多例子：目前有位陳教授（曾任教於文化大學化學系教授），每餐特地到醫院來吃素。有的病人常常回來買黑麵包、黑饅頭及一些素食產品。這就是他在觀念上真的改變了，至於有多少人出院後仍繼續吃素，我們沒有做個統計。不管何人經過好的生活，他會信素食好。

/KEPAN/問：實行素食應注意些什麼？

答：素食並非就是青菜豆腐那麼簡單，但也不必認為要很傷腦筋地小心選擇才能得到足夠營養。想吃素的人，最要關心的是蛋白質夠不夠的問題。簡單的說，只要每日都吃到豆類及其製品，再加上麵筋、花生、牛奶等，蛋白質就一定夠了。也許您會問：「應該吃多少呢？」每餐攝取以上所提的食物兩種就夠了，但必須吃糙米或胚芽米才更完善，因為糙米、胚芽米中補充了麵筋所缺的胺基酸。甲種維生素可從深綠葉蔬菜及黃色蔬菜水果獲得，例如菠菜、空心菜、紅蘿蔔等。乙種維生素最豐富的來源，是糙米、胚芽米、全麥食品。丙種維生素在新鮮蔬菜水果中都很豐富。至於礦物質呢？凡是富於維生素的食物中，就有豐富的礦物質，所以我們根本不需肉類。肉既不比素食好，何必捨好的呢？

/KEPAN/問：我們國人講究烹飪藝術，從心理學看似乎是好?的，但不知從營養價值的觀點看，是否也好？

答：烹飪是一項藝術，也是家庭主婦應當重視的；雖然我們不為吃而活，但食物若引不起食慾，也會影響家人的健康。尤其想由肉食轉變成素食時，素食本身沒有原來所愛好的肉香味，更必須多加研究，使素食能吸引家人去吃。有些素食餐館更費盡心思，做出一些模仿肉食的素食，像糖醋魚、蔥爆肉等，幫助人接受素食、喜愛素食，成為素食的受益者。所以，從營養價值的觀點看，烹飪時要多變花樣、注意烹調時間、保持菜的顏色，就能又有味道，同時又保持了營養價值，使得烹飪藝術與營養價值兼顧。事實上，烹調素食較容易，不必處理肉類的內臟、羽毛，又不必燉，不會破壞營養，真是節省時間又合乎衛生與健康，一舉數得啊！

總而言之，叫人吃不下的東西，實在無營養價值可言，我們總不能三餐都像醫院打針灌藥似地，把食物直接灌入胃腸裏吧！但如果為了講究味道而烹飪過度，或加些過分刺激腸胃的佐料，使身體吸收不了多少營養，豈不也等於白吃嗎？若行之得宜，二者都是好的，具有相輔相成之效。又好吃又有營養，是我們所追求的，請廚師們要好心為之。

/KEPAN/問：吃素只是一時的時尚，還是一種因人類知識不?斷增加所發展成的趨勢？我的意思是，吃素會愈來愈普遍，愈為大眾所接受、所喜愛嗎？

答：許多中國人有著根深蒂固的錯誤觀念，認為肉能滋補、養身，素食只對出家人才行得通，尤其要叫孕婦、產婦、小孩子吃素，那怎麼得了！所以，雖認為吃素是好，不過只是對老年人好而已。因此，目前吃素人口雖然有增加，並不夠普遍，以中老年人居多。這必須施以衛生健康教育，努力推行與鼓勵，才能改變人們的飲食習慣；而且我們認為，必須有大的衛生機構共同努力，才能更具效果。

許多人在參加我們醫院衛生講習後都願意接受素食，只是偶而因不能克制而食肉，但多半都能決定以素食為主食。所以飲食教育很重要，說明素食的具體優點才能鼓舞人們去吃素。其實，真正最能鼓舞人去吃素的是「食慾」，只要做出好吃的素菜，誰不願意吃素呢？所以要學好做素菜。

由今日素食餐館、素食食譜出版量、素食罐頭或製品種類之不斷增加，雖然素食在我國還不能稱為時尚，至少能說日益為大眾所接受與喜愛了。當然，這種趨勢也與各界名人之提倡、報刊介紹素食的科學研究很有關係；前者如副總統謝東閔先生之倡導，後者如貴刊或其他報刊的醫學報導與文章。我相信，由於人類知識的增長，在大家都知道吃素經濟又健康後，再能嚐到可口的素菜，素食一定會愈來愈普遍。祝福人間普遍得到素食平安樂。

/KEPAN/問：人體消化器官對素食及肉食的消化作用與過程，在時間上、方式上有何不同？

答：我們先來比較動物與人的腸子，再回答這問題。肉食動物的腸子且以老虎為例，牠的腸子看起來又短又直，沒有許多皺摺。我們知道，肉是濃縮性食物不需要很多腸子去慢慢消化，同時，肉又易腐敗，所以上帝給老虎短的腸子，使肉的消化殘餘物不會在腸子停留太久。

其次，提到人的腸子總共約三十尺長，光是大腸就五尺長，因此適合人的食物不是肉類；因為肉類容易腐敗，在腸子的溫度下更易腐敗與發酵，這一點，我們可由草食動物的糞便沒有肉食者的那種臭味而想像到。其實素食的人，流汗亦不會臭腥。

至於草食動物如牛、羊，上帝給了牠們好幾個胃，因為牠們只吃草，而草的纖維又很多、消化時間長，需要量也多，才能得到足夠營養；同時牠們也需要多種酵素，來轉化多纖維食物成為各種蛋白質，所以牠們有好幾個胃來反芻，腸子也比人類還要長。天生萬物都有安排，人要順乎自然法則才好。

上帝不要我們吃草，我們有五穀、硬殼果、豆類、水果等為食物，這些食物的纖維素不及草那麼粗而難消化，所以一個胃就夠了，不必反芻。

由此可見，我們不適合吃肉，因為我們腸子長而皺摺多，消化時間長；但也不適合吃草，因為只有一個胃。天生萬物真巧極啦。

再以牙齒結構來看，我們的臼齒發達，適合磨碎食物。也就是說，適合吃五穀、豆類；老虎則門牙尖銳，適合吃肉的需要。

每種機器有它特別的燃料，燃料用錯，機器會很快失靈。身體也像一部機器，假如食之不當，吃了不適合身體的食物，那麼這部人身機器到了四十歲以後，便會發生高血壓、心臟病、腎臟病、肝硬化…等毛病了。不慎病了就苦死啦！

/KEPAN/問：對於進餐的時間、次數及各餐食物的種類與數量，最理想的分配應是怎樣？我們同胞在飲食?習慣上，應有一些怎樣的改良？

答：每天進餐三次為最通行的，因為食物在二、三小時後就離開了胃，但不是胃空了就該立刻再吃，應以隔五小時為原則，每天三次，按自己生活情形定時定量。晚餐後則不適合再進食，因為晚上沒有活動，吃進去的東西會變成脂肪不能利用；相對的，早餐分量就要豐富，以便供應一天的活動能量；午餐是中途加油，吃夠就行，晚餐要吃少。

大部分人有吃宵夜的習慣，宵夜又多半在十點以後，吃完就上床；到睡覺的時候，所有消化?分泌率減低，消化速度自然減慢，結果，第二天早上必定沒有吃早餐的慾望。早上又要上班，體力那兒來呢？只好燃燒昨夜變成脂肪儲存在身上的油。可是，別忘了！人的油是飽和脂肪，利用這種脂肪時必須先把它分解，致使膽固醇增加。中午又胡亂吃，只等晚上再好好大吃一頓。如此惡性循環，人就開始愈來愈胖。人一胖就笨重，要注意康了。

就因為這樣，人們晚上吃得多，又沒有消耗體力，都變成油，無怪乎中年人發胖成了定律。其實那是新陳代謝有了問題，該燃燒的沒燃燒，是您開始有病的警告紅燈啊！要加強運動，減少飲食。

改變這種有害的飲食習慣，必須由不吃宵夜、從事有益身心的夜晚活動，及力行早睡早起的生活著手；然後再晚餐少吃，這樣早餐自然就會吃多，用不著硬塞。要為自己健康著想，自求多福。

早睡與晚上有所活動這兩個起點很重要，這樣可以使你沒辦法也沒時間吃宵夜了。不過，請注意！有些活動會使你吃更多宵夜，至少會讓你多吃零食，如打麻將、看電視等，這些須要避免。這樣看來，為了改良飲食習慣、增進健康，你的整個生活也將隨之獲益的。（本社資料室）

編者按：臺灣療養醫院現為臺安醫院，因改制時隔日久，故不詳出處與作者，謹此說明。

<b>吃喝學問：未飽先止，待飢始食。</b>
<b>身心保養：心靜體動，益壽良方。</b>


/TEXT339L:a03/【放生與吃素】
/TEXTR/上妙下蓮老和尚開示

<b>了解壞事一概不幹是對的知道好事一切要做事應該</b>

放生能得長壽，所以一般佛教徒對放生大都很積極。放生當然好，但不如吃素好，吃素才是真正徹底的放生。你雖放生還沒有吃素，那你一生能放好多呢？你放的沒有吃的多吧？當然總比不放好。

各地常有人放生，也有人反對放生，因為放得不適當；臺灣地小人稠，各處深山水塘都有人住，你朝那裏放？放到那裏都不免會惱害居民；而且有的放到水裏去，今天放，明天就被網起來了。當然也不能因為人家要網，我們就不放生；修善的修善，造惡的造惡，各人因果各人得。世間事難得有九成九的美，最好就是吃素、大家不要造殺業，這才保持十成美，身心平安。國家世界亦由此而平安。

凡是一件好事做得不恰當，裏頭也會出現毛病。有好多地方凡做法會就舉辦放生，那些抓鳥雀的人都知道某個地方做法會就放生，到了這天就特別去抓。所以放生時不要向專人買，否則他就專門抓來等你買，這樣是令他造惡業。放生最好是隨時遇到隨時就在那裏放生比較好，這是有經驗人的看法。

還有的人放生，老遠地到市場去買，買後又帶到寺廟裏來；買得多，裝的籠子卻小，往往耽擱個一天、半天，等師父來才幫牠們授皈依。唉！可憐眾生在裏面，有好多被壓死、被擠死的。這種放生的方法要改良；自己可先持點大悲水帶去，到那時不妨由一位師父先為牠們授皈依、說法，然後找就近的適合地方放生，不適合處理亦等於放死吧？

做事情要快點、要想辦法，不要老是一成不變；有時為了放生反而誤傷了好多眾生，像有的你把牠放生，牠都不能動了。在其他地方放生大都是這樣子，我們靈巖山寺沒有這樣喔！那我們是如何改良的呢？請你們看，看我若不對請指導。

我們山上每次佛七、法會都放著放生箱，隨人各自發心，但這個錢我們不是去買鳥魚來放生；那放生金收了不放生做什麼用呢？放生金總是要放生的，我們絕不會把放生金亂用，那是錯亂因果，不會這樣做的。做錯了，是要負因果責任，誰敢錯！

我們放生金做什麼用呢？要印一本有關說明吃素好處的書，書名是「為什麼要素食」，是一位醫學博士所寫，他說明吃素能得到怎樣的好處、吃葷又怎麼的不好…，是一本集營養學、醫學、科學種種知識在一起的書。以前我倡印時加上一句成為：「醫學博士為什麼要素食」，因為這本書是醫學博士寫的，只是為了引人特別注意耳。又有我們「臺灣療養醫院營養部主任談吃素」一文，是一現身說法勉勵人吃素的最好文章，特此一併付印，令讀者更加有信心實行素食，得到這份福報。

這本書早已準備好倡印，我想再把它校對過，字放大、不要錯才印；就因為求好，所以一直耽擱下來都沒有再版。所謂求好，就是字要大一點，年老的人也能夠看，這點是求好中最重要的。印這本書出來，人家看了就知道吃素的好處，不吃素有什麼壞處。我們這樣做，若能勸勉一個人吃素，他的一生就是放百千萬條的生命，我們出發點是在此。

或許有人會問：「教人吃素，應該印佛經才對啊！從《楞伽經》、《梵網經》講不食眾生肉的內容抽下來印不好嗎？」佛經講：「夫食肉者，斷大慈悲佛性種子也。」斷了佛種子就不能成佛。又說：「一切眾生都是過去父母、未來諸佛。」食肉等於吃過去父母、未來諸佛的肉。這些話對有信仰的人說很有用，你如果對世間沒智慧的人說，他就哈哈大笑說你迷信。唉！可憐愚癡的人啊！你那日才不迷？

而現在風行吃素，雖然還未到普遍化，但營養學家及普通的人都知道吃素有好處。那是在健康上著眼立足的，認為素食清潔衛生，吃素營養比吃葷好；葷食有毒素，吃葷容易害大病，素食不會害大病，有病也容易治好，好了也很快恢復健康。

世間人講素食好，那是以現在的健康觀點來衡量；佛家講素食好是指感受果報好；其實不只未來好，現在也好。吃素能長養慈悲心，不給眾生痛苦，多好呢！但是這些佛理沒有智慧福德的人接受不了；所以我要印這本書，這樣普通的人也能接受而來奉行素食不造惡業；不造惡業，善良的心就會漸漸修善開花結果。弘法度生要有耐心方便才好。

研究營養的學者都知道蔬菜水果含有眾多的維他命ＡＢＣＤ，營養豐富熱能又低，利於消化。葷食熱能多，吃葷的人，尤其五十歲上下的人，很容易造成脂肪過多、血管硬化，血管硬化易患高血壓

糖尿病也會跟著來，所以四、五十歲的人最好要吃素以保健康最為有福，從小吃素則更好。

素食，世間人研究後都說好，佛陀也大慈悲為利益人而教人吃素，所以素食絕對不會營養不夠；但你不要偏食，偏食當然營養就不夠、不均衡了。

說到吃素，有人問：「到底蛋能不能吃？我看有的人吃素還吃蛋，甚至在臺灣有的寺廟都還吃蛋呢！」我回答：「佛弟子絕不能吃蛋，不要看一般吃素的人吃蛋就認為蛋可以吃。學要向好的學、向正確的學，不要學那些似是而非的，更不要盲從。」他們吃蛋的理由是：從前雞蛋經雄雞、母雞交配而生，所以蛋不能吃。現在的蛋未經雄雞交配叫「素蛋」，不會再生出雞，完全是母雞生產的，所以可以吃。這是強辯的歪理由，不足掛齒！

其實不能因為這個理由就吃蛋呀！當知素食本身營養已太足夠了，何必一定要吃蛋？那不是貪欲障嗎？現在有很多世間人開素食館提倡素食，大家積善修福，真是利人利己；那我們佛教在家信徒亦應該多開素食館，給人方便多吃素，則殺生的惡業就漸漸消除！所以我常說：今日吃素，今天的屠宰場殺業就沒有我們的分，那將來刀兵劫的劫難亦沒有我們的分呢！有慈悲心吃素哪是最平安哩。

一般人只知素食健康，而不知素食的同時也是積福積德，能令天下太平。古詩有云：

千百年來碗裏羹，冤深似海恨難平；
欲知世上刀兵劫，但聽屠門夜半聲。

祝福大家為了健康，為了你自己平安，多積口德，身心快樂，那是多麼划算啊！

以上所言，還是離不開：慈悲啦、積福啦、積德啦，那些老僧常談的話，次一等的世人究竟能聽多少呢？還有人認為道德、良心到底能值多少錢一斤！但你總不能不信科學、不信醫學、不認清營養學同你的健康有密切的關係吧？那好！請你一讀再讀與你切身有利的營養食物書，多選擇，以防「病從口入」吧！還有，請注意：

為人處世謹慎發言，要多說好話，「一言興邦」；切忌惡口，「一言喪國」！平時是非亦防「禍從口出」啊。吃素念佛，是修「身口意」最好最好的「萬德圓滿」。願共勉行，同成佛道也。

妙蓮老和尚法語：

<b>素食營養第一好，健康精神無價寶；</b>
<b>吃素人間第一味，留得餘香萬代傳。</b>

/TEXTR/編輯組

<b>古今聖哲喜素食疼惜凡愚饞酒腥</b>

今日科學發達，經由研究證明植物性食品無毒且有益於健康，故多倡素食。國父孫中山先生為世界偉人，不僅是大革命家、思想家、政治家，也是大力提倡素食的醫師。以下引用其所著「孫文學說」中有關素食飲食的原文以為參考：

「夫中國食品之發明，如古所稱之八珍非日用尋常所需，固無論矣。即如金針、木耳、豆腐、豆芽等日用尋常之品，實為素食之良者。」

「中國人之飲食習尚，暗合於衛生，尤為各國一般人所望塵莫及也。中國人常飲者為清茶，常食者為淡飯，而加以菜蔬豆腐，此等食物，為今日衛生家所認為最營養且有益於養生者；故我國窮鄉僻壤之人，飲食不及酒肉者，常多上壽。又中國人口之繁昌，與乎中國人拒疾疫力之常大者，亦未嘗非飲食之暗合衛生有以致之也。」

「西方之提倡素食者，在於科學衛生之知識，以求延年益壽之功夫，然其素食之品，無中國之美備，其調味之方，無中國之精巧；而中國素食者必食豆腐，夫豆腐者，實植物中之肉料也，此物有肉料之功，而無肉料之毒，可謂素食中之聖品。」

「夫素食為延年益壽之妙術，已為今日科學家、衛生家、生理學家、醫學家所共認矣！而中國人之素食尤為適宜。」天生的中國人有善良福慧。

國父在遺教中，並曾有一段以減除肉類而治癒胃疾之「病者自述」：「作者曾得飲食之病，即胃不消化之症。原起甚微，嘗以事忙忽略，漸成重症，於是自行醫治；稍癒，仍復從事奔走而忽略之，如是者數次，其後則藥石無靈，祇得慎講衛生，凡堅硬難化之物，皆不入口；所食不出牛奶、粥糜、肉汁等物。初頗覺效，繼而食之至半年以後，則此等食物亦歸無效，而病則日甚，胃病頻來，幾無法可治。用按摩手術以助胃之消化，此法初施，亦生奇效。而數月後，舊病仍發，每發一次，比前更重，於是更覓按摩手術而兼明醫學者，乃得東京高野太吉先生。

先生手術固超越尋常，而又著有『抵抗養生論』一書，其飲食之法，與尋常迥異。尋常西醫飲食之方，皆令病者食易消化之物，而戒堅硬之質，而高野先生之方，則令病者戒除一切肉類及溶化流動之物，如粥糜、牛奶、雞蛋、肉汁等，而食堅硬之蔬菜、鮮果；務取筋多難化者，以抵抗胃腸，使自發力，以復其自然之本能。忘本取末則無能矣。

吾初不信之，乃繼思吾之服粥糜、牛奶等物，已一連半年，而病終不癒，乃有一試其法之意。又見高野先生之手術，已能癒我頑病，意更決焉。遂從之而行，果得奇效。惟癒後數月，偶一食肉或牛奶、雞蛋、湯水茶酒等物，病又復發。始則以為或有他因，不獨關於所食也，其後三、四次皆如此，於是不得不如高野先生之法，戒除一切肉類、牛奶、雞蛋、湯水茶酒，與乎一切辛辣之品，而每日所食，則硬飯、蔬菜，而以鮮果代茶水。從此舊病若失，至今兩年食量有加，身體健康勝常。」

國父孫中山先生，早在七、八十年前對飲食之見解就已如此正確、精到，足可供還沉醉於肉食者參考也。今者二十世紀了，應改善生活增長智慧。

佛陀更早在三千年前就提倡不殺生，實行素食。現代人為了健康、營養而吃素；佛弟子則為長養慈悲心、戒除殘忍、不造殺業、憐憫眾生而吃素。所謂「我肉眾生肉，同體名大悲。」許多佛教徒更積極於放生之善行。自己實行，更望人皆能行。

老和尚則強調：「平時佛教徒講慈悲就想到放生，其實吃素就是最好的放生；一個人若不吃素，即使一餐就吃一條魚吧！今天吃、明天吃，日積月累下來，這一生不知吃了多少生命啊！平時人死了，就埋在墳墓裏；那麼，不茹素，大魚大肉的吃，不等於將動物的死屍葬在肚子裏？肚子不都變成動物墳墓了？實行此道不費錢財廣與眾生結善緣、得大福壽，輕而易舉，何樂而不為？白癡則不為！

再從肉字來看，『肉』字有兩個人，一上一下，你騎在他頭上時，他任你宰割；等到他一翻過身來，又要吃你了。這就是《楞嚴經》所云：『人食羊，羊死為人，人死為羊…死死生生，互來食啖。』事實就是如此。你不信也是如此，能改善則好。

為什麼世上有刀兵劫？都是從人的口中吃出來的。一人造殺業，一人受殺身之禍；一家乃至一國也是如此。佛法講因果，你信也好，不信也好，確實是如此。所以佛家教人修好因、感好果。一個人要是得了連中西醫都看不好的病，就是『業障病』，這些業障病都是口中吃出來的，口算殘忍了。

佛陀也告訴我們慈悲心就是佛種子，念佛人一 面念佛想成佛，一面又食肉壞了慈悲種子，怎麼能成佛？所謂：『念佛持戒，持戒念佛，萬修萬人去。』你想生西方沒障礙，就要吃素念佛；否則臨命終時，業報、冤家都來找，你將如何安心不亂？希望大家消除殘忍的口，用慈悲心念阿彌陀佛，俾將來決定同生西方，這要口業慈善，不犯惡口。

淨土宗大德——印光祖師常提倡一件事，什麼事呢？就是：母親在餵奶時不能生大氣，像吵架時生了大氣，此時絕對不能餵奶，否則嬰兒吃了不久就會死，這叫做『毒乳殺嬰兒』，這在醫書上都有記載。可惜今之為醫者似乎不知了，醫道衰矣哉！

許多科學家研究出：畜生在臨死被殺的時候，會產生極大的瞋心與恐怖；血液即分泌毒素，人類一食必為所毒。一如人類只要瞋心一動，血液裏就會含有毒素。瞋恨心重的人氣壞面惡，好人遠之。

當知殺生須還命債，還招短命、身體多病痛等種種業報，將來果報在地獄三塗。」

又民國十四年印光祖師所撰之「慈悲鏡發隱」，此文亦可書於堂壁，令來訪者觀之或有感動者從茲戒殺放生。全文如下：

「近世殺劫之慘，振古未聞；推究其由，皆因食肉之所釀成。是食肉為殺劫之因，殺劫乃食肉之果。而果復造因，因復感果；展轉互殺互食，了無已時，可不哀哉！然殺劫之慘，人所共戚；而殺生食肉之慘，人所共樂。實則不異於自殺自食，及自殺食其父母兄弟、妻子眷屬也。故入《楞伽經》云：『一切眾生從無始來，在生死中輪迴不息，靡不曾作父母兄弟、男女眷屬，乃至朋友、親愛侍使；易生而受鳥獸等身，云何於中取之而食？』食肉之過，可勝言哉！有心之靈，可不思乎？思不畏乎！

泉州諸善士欲挽殺劫，特立大同放生會。放生云者，欲感發人之慈悲心，從茲不忍食肉耳。既不食用，則現在不造殺業，將來不受殺報；雖曰愛惜物命，實為預護自身。若大家同抱此志，何難感召天和？倘放者自放，食者自食，則所放有限，所食無窮；消放者個人之殺業則可，消眾同分之殺業則未也。故特撮取古人淺顯勸誡語言，名『慈悲鏡，布之鄉邑，以期見聞同發慈悲、共持殺戒、咸事素食，庶可挽回劫運、共享太平，國家幸甚。

因為略陳食肉之過以助之，願食肉者將生作己想，將己作生想；想之久久，即以威逼，令其食肉，亦所不敢，況徒為口腹乎？至於敬神祭先、奉親宴客，豈素食便不可，必殺生而方可乎？」

奉勸諸君戒殺放生、吃素念佛，無災無病、普降吉祥。如是平安何樂而不為苦耶？
