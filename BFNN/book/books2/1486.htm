/KEPAN/丑二　觀音廣陳　分四　寅初　陳白古佛授法　二　次第解結修證　三　詳演稱體起用　四　結答所證圓通　今初

#YY:001a#爾時觀世音菩薩，即從座起，頂禮佛足，而白佛言：

爾時，乃大勢至菩薩，陳述根大念佛圓通已竟之時。以上諸聖，但皆略說，惟有觀世音，殿後廣陳者，有三意存焉：一、以此方眾生，耳根最利。如文殊選根偈云：「此方真教體，清淨在音聞，欲取三摩提，實以聞中入。」二、因聞佛教示悟圓入一科中，已密選耳根為圓通本根，故引古觀世音佛，教示從聞、思、脩法門，正是從耳根下手；三、以阿難偏於多聞，不勤定力，故詳談修證，次第解結之法，令阿難得以就路還家，下偈文云：「將聞持佛佛，何不自聞聞？」是以從容陳述也。觀<ail>去聲</ail>世音是以能觀之智，觀所觀之境；得名因緣有二：一、約因中修行自利釋：依耳根本覺聞性理體，起始覺觀照智用，不出流緣塵，但入流照性，觀照能聞世間音聲者是誰？此以能聞聞性，為所觀境，下結答圓通文云：「我從耳門，圓照三昧，國入流相，得三摩提。故彼佛如來，歎我善得圓通法門，於大會中，授記我為觀世音號。」

二、約果上應機利他釋：如法華經普門品，佛答無盡意菩薩所問：觀世音菩薩，以何因緣，名觀世音？佛答：十方無量眾生，受諸苦惱，一心稱念觀世音菩薩名者，菩薩即時觀其音聲，皆得解脫。此所觀者，世間眾生，念菩薩名號音聲，而菩薩則尋聲救苦，故名觀世音。能觀之智是一，所觀之境有殊，乃繼大勢至之後，即從本座而起，頂禮佛足，仰白佛言：

#YY:001b#世尊！憶念我昔，無數恆河沙劫，於時有佛，出現於世，名觀世音。我於彼佛，發菩提心，彼佛教我，從聞、思、修入三摩地。

憶即記憶，念即思念，乃迴憶追念，過去無數劫前之事。此是菩薩所得，三明中宿命智明，劫以恆河沙稱，極言過去時之久遠也。於、即在義，在彼之時，有一佛出現於世間。佛為一大事因緣故出現於世；為欲開示眾生，本具佛之知見故，出現於世；為欲令眾生，悟入佛之知見故，出現於世。彼佛亦名觀世音，或因中亦由耳根修證故，或鑑機宜，當從耳根得入故，以是立名，將自行之法，輾轉以化他也。佛教從聞、思、修，入三摩地，即開示悟入佛之知見，開示眾生，耳根聞性，即是不生不滅之佛性，此佛性即本具佛之知見。令眾生從聞、思、修；聞即聞佛開示、悟明本有佛性，為因地心，依悟而起思修，而得證入。本有佛性是正因，悟明為了因，思修屬緣因。緣了有功，正因方顯，得入佛之知見，此為彼佛出世之大因緣也。我於彼佛，發菩提心：此菩薩自述，最初發心。彼佛即觀世音佛，梵語菩提，此翻為道。發菩提心：即發大道心，不求人天福報，聲聞緣覺，乃至權乘諸位菩薩，惟依最上乘，發菩提心，即上求無上菩提道之心也。

梵語菩提，又翻為覺；覺有三義：本覺、始覺、究竟覺。本覺即眾生本有之佛性，一切眾生，本來是佛，迷而不覺，將本覺佛性，埋沒於五陰煩惱之中。今始覺悟，雖迷不失，依此始覺智，發心勤求究竟覺之佛道，是謂發無上菩提心。菩提心、為心中之王，菩薩修行，此心為先，若不發菩提心，一切萬行，無從建立，《華嚴經》云：忘失菩提心，修諸善法，是名魔業。昔有菩薩，往昔遇佛，己發菩提心，後在世間修行，將前所發菩提心忘失，並不記憶，如是所脩世出世善，皆名魔業。問：出世善法，何以亦為魔業？答：本經五十種陰魔，聲聞、緣覺，亦列其中，即此可知，皆由不發菩提心故；忘失尚爾，況不發乎？菩提心、亦即《起信論》三心：一者直心，正念真如法故。此念之所以為正者，不著二邊，起智觀照真如正理，即契菩提心體。二者深心，樂修一切諸善行故，好樂修習世出世間自利利他諸善行。三者大悲心，欲拔一切眾生苦故，以平等大悲心，拔除一切眾生分段變易二生死苦，此二皆發菩提心用，今發此心，為求無上菩提也。菩提心最為貴重，初發即如王子處胎，貴壓群臣，諸佛護念，萬聖加被。《華嚴百喻》，未足以盡其盛德，故我於彼佛，先發此心，以為因地心也。

彼佛教我，從聞、思、修者；此明秉受法門，既發大心，須求佛示，彼佛即指觀世音佛，教我從聞、思、修三慧下手；此之三慧，不同常途，常途則以聞經解義為聞慧，其體即耳識，與耳家同時意識，所發之勝解；思修亦即獨頭意識，將所聞之聲教，思惟修習；此皆不離生滅識心，識心為圓通之障礙。本經以捨識用根為要旨，故三慧不同常途。

今此聞慧，即從耳根聞性妙理，所起始覺妙智，不聞所聞之聲塵，但聞能聞之聞性；思慧、即正智觀察，能聞者是誰，不著空、有二邊，一味反聞聞自性；修慧、即如幻聞熏聞修，念念旋元自歸，伏歸元真，發本明耀，解六結越三空，破五陰超五濁，全憑無分別智，反聞之功。

入三摩地：此即即慧之定，由聞教信解，而起修證。有修中三摩地，即從根解結工夫；有證中三摩地，即寂滅現前境界。此有入字，乃六結盡解，證入圓通之三摩地；亦即阿難所請三名中之妙三摩，經題中了義修證也。

/KEPAN/寅二　次第解結修證

#YY:002a#初於聞中，入流亡所，所入既寂，動靜二相，了然不生。如是漸增，聞所聞盡；盡聞不住，覺所覺空；空覺極圓，空所空滅；生滅既滅，寂滅現前。

此是妙三摩，從根解結之正行，一門深入之次第。前佛令選擇圓根，已密示耳門，於解結次第中，但列三空，意含六結，故觀世音，陳述圓通，具示從淺至深，層次分明；解六結、破五陰，以彰修證了義。上發菩提心是願，此是依願所起之行；上秉受法門是教，此即依教所起之修也。

初於聞中者：即最初乃於耳根聞性之中，下手起修；以耳根為所入之妙門，以聞性為所照之理境。從根中本覺妙理，起如幻始覺妙智；以智照理，聞熏聞修也。此聞中二字，首宜揀別分明，不可錯用因心。一非肉耳之中，以肉耳浮塵色法，不合決定義門。二非耳識之中，以耳識隨念分別，固非菩提正因。三非意識之中，以意識生死根本，正是圓通障礙。故阿難請求佛定，佛即三番破識，欲令捨而去之；十番顯見，欲令取而用之。眼耳雖別，其性則同。今此聞中，即佛所顯之見中也；又即如來，廣會四科，遍融七大，所顯三如來藏性之中也；又即如來所顯，圓湛不生滅性，朗照萬法，不偏空有，中道之中也。若能於此體察分明，依之為本修因，自可圓成果地修證。

入流亡所者：古觀世音佛，教示從聞、思、脩，入三摩地，觀世音菩薩，依教起修，初從聞中下手，即聞慧。此句至生滅既滅，即思、修二慧；寂滅現前，即入三摩地。入流是對出流為言，耳根順聞出流奔聲，即結縛之元，反聞入流照性，即解脫之本。故諸佛異口同音，告阿難言：使汝輪轉，生死結根，唯汝六根，更非他物，令汝速證，安樂解脫，寂靜妙常，亦汝六根，更非他物。觀世音秉教所修之法門，正合本師釋迦，十方諸佛之意旨。入流：以觀智為能入，耳門為所入，入即旋反聞機，不出流緣聲，而入流照性也。又即逆彼無始織妄業流，隨順耳根聞性真流，入流即是思慧，更兼修慧。用觀智思惟修非識心分別思惟，能聞世間音聲者是誰？亦即參究工夫，同前不隨分別，世間、業果、眾生三種相續，而斷三緣。但提起一段疑情，驀直參去，參聞者是誰，綿綿密密，無有間斷。聲動時，參聞聲者是誰？聲靜時，參聞靜者是誰？即同宗門下，參看話頭，一切時，一切處，不離一句話頭。但彼多用意根，此專用耳根，為稍異耳。同是智光內照，如佛所言，汝但不循動靜等塵，脫黏內伏，伏歸元真，則智光不外洩，所有聲塵，不期亡而自亡耳，故曰：入流亡所。入流、即是合覺，亡所、即是背塵，背塵合覺，為本經妙脩行路，至簡要、至巧妙之脩法也。

亡所：但於六結中，先解聲塵之動結<ail>有聲為動</ail>，祗是初步工夫，而得相應。此之亡所，並非聲塵銷滅，惟定功得力，而得離塵工夫，則聲塵不亡而自亡矣！入流，是修證圓通總訣，亡所、是但得初步效驗；如永嘉禪師所云：流非亡所而不入，所非入流而不亡，亡所則入流而亡入流則亡所而入，凡修禪功者，貴在入流耳。余二十一歲，由閩航海來蘇，參常州天甯開和尚學習禪功，參「如何是我本來面目」一句話頭，放下一切思想，提起一段疑情，連參三年，誓見自己本來面目，了明生死大事。至二十四歲冬，在禪七之中，專切參究，乃至飲食不知其味，一切時處，心光皆照一句話頭，至第十日下午，二板香止靜後，參究得力，身心忽空，內外虛融，定境法樂，非言語所能形容，一動喜心，定境即失。後於別枝香，欲求定境再現，皆不可得。禪七考功時，將是事陳白冶公和尚。則曰：「汝自後有求定境復現否？」答曰：「有」。乃警之曰：「切不可求，若求則魔得其便，汝將為魔眷矣！」復問：「如是境界好否？」公曰：「不作聖證之心，名善境界，若作聖解，即受群邪，此不過用心得力，暫得輕安，從此進修，不著不求，悟證有望。」後閱本經，五十種陰魔所述，知善知識，不可不親近也。至二十八歲，參浙江甯波天童寺寄禪和尚，亦在冬月禪七之中，勇猛精進，生死心切，於第八日晚，定境復現，較勝於前，其樂亦勝。自此深信，宗門中自有奇特事在，後閱楞嚴經，於向所未通者，無不明了，又信本經為禪門關鑰，更復悉心研究，定能發慧，其語亦有徵矣！余惜後為叢林供職，重興道場，辦理慈善，主持佛教會務，以致自誤禪功，未明本分上事，雖承緇素群推，楞嚴獨步，何異說食不飽，數寶常貧也。

又入流亡所，實非聞性斷滅，但以專切反聞，回光返照，心光內注，所有動塵，一一皆亡，聞性不滅。前佛有云：聲於聞中，自有生滅，非為汝聞，聲生聲滅，令汝聞性，為有為無也。然動塵已滅，諍塵方現，終日惟聞靜塵之境，當知靜塵亦是結，亦宜解除，仍舊不捨思、修二慧，不緣所聞靜塵，參究能聞靜塵者是誰？靜塵是境，聞性是心，若聞靜塵，還是出流，反聞能聞是誰？方是旋聞與聲脫也。所入既寂，動靜二相，了然不生者：上亡所，是解「動結」，此三句乃解「靜結」，動相不過併言而已。首句所字，即牒上亡所；入字，即仍舊入流。謂所有動塵雖亡，仍是反聞入流，不捨本脩，不住靜境；此靜境即是色陰區宇，如明目人，處大暗室。既寂之寂，非是境靜之寂，乃是動靜二塵，到此俱寂之境。然所入既寂，則動結與靜結俱解，聲塵全泯，故曰：動、靜二相，了然不生。此了然不生，即動、靜二種塵相，了不可得也；此二句亦即既寂之註腳也。而工夫到此，聲塵動靜二結俱解，則色陰破矣！

如是漸增，聞所聞盡者：此解「根結」。如是、指法之詞，指上反聞離塵，思修二慧，塵中二結已解，根結斯現，此根乃聚聞於耳，結滯為根之根，亦復是結，亦當解除。仍照如是本修之法，漸次增進，加功用行，定力轉深，所聞動靜二塵，既已了然不生，能聞之根，亦隨所聞以俱盡。塵既不緣，根無所偶，到此則根結亦解，無有能受所受，則受陰破矣！根塵既銷，識無從生，則想陰亦於此破矣！即佛前云：此根初解，先得人空，正齊於此；以塵亡根盡識泯，人無所依故。此中三結，亦即佛示，六結生起次第中所云，勞見發塵，今麤三結已解，則塵不復發，見不復勞矣！

盡聞不住，覺所覺空者：此解「覺結」。盡聞二字，是牒上能聞與所聞俱盡，根塵雙泯之境，六用不行，惟餘一覺。若住此境，但得我空，未得法空，則永墮無為深坑。不住者，仍復加功用行，進觀聞性。下句為新證之境，《正脈》云：盡聞之後，根塵迥脫，湛一無邊之境現前；故今言覺者，即照此境之智也；所覺者，即此湛一之境也。盡聞若住入則境智恆對，能所仍存，終為勝進之障，即溈山所謂：具足心境也。今言覺所覺空者，謂能覺之智，與所覺之境，二俱空寂，泯然無復對待也。覺是智分，乃屬般若，智能契理如何亦空？當知此破法執，若吝惜此智，不肯放捨，即是一種愛智之法愛，亦復是結，亦當解除。《圓覺經》云：「幻塵滅故，幻心亦滅，幻心滅故，幻智亦滅，幻智滅故，幻滅亦滅；幻滅滅故，非幻不滅。」彼文全同此之解結工夫。今此覺結，即彼幻智，亦即佛示，六結生起次第，智見妄發，發妄不息。今覺結已解，則知見不發，妄不相續矣！空覺極圓，空所空滅者：此解「空結」。空即覺所覺空之空，覺即能覺之與所覺，由有此空，空彼能所二覺，則覺結雖解，空亦是結，亦當解除；以能空所空，二俱宛在，空性未圓，若恪惜空理，不肯放捨，即是愛理之法愛，還要入流照性，加功用行，參究空何所依？究而極之，以求圓滿空性。

空所空滅者：非惟所空之智境滅，即能空之空亦滅。如以木鑽木，火出木燒，二俱滅矣。今空結已解，則行陰破矣！亦即佛言，空性圓明，成法解脫，正齊於此，已得俱空之境。

生滅既滅，寂滅現前者：此解「滅結」。生滅二字，總指諸結而言。動滅靜生，靜滅根生，根滅覺生，覺滅空生，空滅滅生，六結皆生滅法，故滅結亦當解除。此結不解，恆住俱空之境，猶為圓通細障，即同「百尺竿頭坐的人，雖然得法未為真，百尺竿頭重進步，十方剎土現全身。」惟是此結，最難解除，禪門謂之末後牢關，到此境界，不肯進步，又謂之貼肉布衫難脫，此結一解，則可親見本來面目矣。同《圓覺經》，迷智四相之壽者相。一我相，心所證者，以所證涅槃，認為我體。二人相，心所悟者，悟知所證之非。三眾生相，心所了者，了前悟證俱非，四壽者相，心所覺者，覺前前非，認己為是，即住此相中，深生法愛。譬如有人，不肯斷命，祖師門下，謂之命根不斷也。故仍須入流照性，返窮流根，滅相迥脫，至不生滅，方是到家時節。既滅者，即觀智還元，一切生滅，悉皆滅已，此去更無可滅。此滅結，即佛前示，六結次第生起之第一結，由汝無始，心性狂亂；今六結盡解，五陰全破，狂心已歇，歇即菩提。亦即佛云：解脫法已，俱空不生，妄窮真露，寂滅真理現前。所謂寂滅者，此寂非對動之寂，從無始來，本自不動之寂也；此滅非對生之滅，從無始來，本自無生之滅也。虛心絕待，妙體孤圓，即如來藏，妙真如性，亦即一乘，寂滅場地，為真心之全體。前佛云：是名菩薩，從三摩地，得無生忍。上解六結，是從聞、思、修，此寂滅現前，是入三摩地，得證圓通。古觀世音佛，所授之法，與釋迦如來，解結修證，無二無別。既得寂滅現前，親證藏性，而入首楞嚴三昧，當登圓教初住之位。下忽然超越之下，皆稱全體所起之大用也。

《正脈》云：通前次第解結一科，會於四卷末節：入流，即守於真常，亡所，即棄諸生滅；盡聞即根塵識心，應念銷落；覺所覺空，與空所空滅，即想相為塵，識情為垢，二俱遠離；寂滅現前，即法眼清明，毫無差爽矣！若會永嘉奢摩他文，入流即息念，亡所即亡塵，亦應倣其文云：「流非亡所而不入，所非入流而不亡，亡所則入流而亡，入流則亡所而入。」此四句可齊動靜不生。又云：「亡所而入，則入無能入；入流而亡，則亡無所亡。」此四句根塵俱泯，可齊於聞所聞盡。又云：「亡無所亡，則塵遺非對；入無能入，則念滅非知。」此四句無對無知，可齊於覺所覺空。又云：「知滅對遺，一向冥寂。」此二句可齊於空所空滅。又云：「闃爾無寄，妙性天然。」此二句可齊於生滅既滅，寂滅現前，亦似吻合，而無聞矣！但永嘉似乎都攝六根，或專攝意根，此經乃專攝耳根為異耳。又永嘉方談最初銷顯，向後更有脩治，斯經已談深證高位，向後惟彰發用，今與合會而觀，節文宛似，令知圓頓初後，無有異心，行者不可委為高位，視為不切己也。

#YY:003a#忽然超越，世出世間，十方圓明，獲二殊勝。

上是菩薩修證圓通，自利之因行；下是菩薩稱體起用，利他之妙行。自利之行，言之甚略，利他之行，演之甚詳；中有二意：一、從根解結，佛於第二決定義門，已令選擇圓根，一門深入，脫黏內伏，併示解結次第，入三摩地，至為明晰，何勞多述。二、詳演果用、無作妙力，自在成就，乃為激發回小向大之機，令起羨慕，立志欣修，不得不為廣陳也。忽然超越者：即從聞、思、修，最後一剎那，證圓通體，發自在用時也。超越乃解脫無礙之義，寂滅真體，本自圓明，六凡為我執所礙，不能超越世間；三乘為法執所礙，不能超越出世間；菩薩入三摩地，我法雙空，俱空亦復不生，故得超越世出世間。十方圓明：即四卷佛云：「我以不滅不生，合如來藏，而如來藏，惟妙覺明，圓照法界。」菩薩亦復如是，《指掌》云：「十方所有諸法，無非自性光明，周遍圓滿。」古德云：盡大地是自己光明，無一法不在光明裏者。獲二殊勝：此總標大用，即上合下同之二，權、小莫及，故稱殊勝。

#YY:003b#一者上合十方諸佛，本妙覺心，與佛如來，同一慈力。

此下二節，別明大用。菩薩已證心佛眾生，三無差別之理，故得上合十方諸佛，所證本來妙覺真心，此心佛與菩薩眾生，無二無別，即《金剛經》所云：「是法平等，無有高下」者是也。上合即與佛同其體；同一慈力，即與佛同其用；佛運無緣<ail>無所不緣</ail>慈，度有情界，下三十二應，即同其用也。

#YY:003c#二者下合十方一切，六道眾生，與諸眾生，同一悲仰。

下合眾生，亦應有本妙覺心一句，文略例上可知。此亦與生同其體；生佛雖殊，其體一致。同一悲仰：即與眾生同其用；眾生與佛，其體雖同，其用則異。悲者悲哀，仰者仰望，眾生身罹苦難，哀求拔苦，希望與樂；菩薩同其用，故施無畏力，下十四無畏，即同其用也。

#YY:004a#世尊！由我供養觀音如來；蒙彼如來，授我如幻，聞熏聞脩。金剛三昧，與佛如來，同慈力故，令我身成三十二應，入諸國土。

此為妙應體用洪源。世尊，乃稱呼釋迦，為六凡有情世間，三乘正覺世間，九法界之所共尊也，又即超九界以獨尊之稱。觀音如來，即菩薩因地本師。由我供養，不出二種：一、供養佛身：侍奉左右，執勞服役。二、供養佛心：依教起修，暢佛本懷。蒙彼如來：即觀音如來，傳授耳根修證法門。如幻聞熏聞修，金剛三昧者：如幻是喻，聞熏聞修是法，金剛三昧亦然。上聞字，指本覺聞性內熏，熏起始覺之智；下聞修，即始覺反聞修習，入流照性之功。此種修法，無修而修，修即無修，喻如幻事，從無而有，有即非有；修成而得三昧，名曰金剛三昧。修即入流照性，照破五陰，解除六結，返窮流根，至不生滅，澈法底源，無動無壞，究竟堅固，喻如金剛，堅固不壞。三昧是梵語，此云正定，即首楞嚴大定，證此定為得圓通。與佛如來，同慈力故：既證圓通，與佛同其體，故能與佛如來同其用。下令我身成三十二應，入諸國土：即應機所起之妙用也。此用，即菩薩所得，三輪不思議業用：一、身輪不思議：一身能現無量身，應以何身得度，即現何身。溫陵曰：「三十二應者，現十法界身，圓應群機也。」二、口輪不思議：一口能說無量法，應以何法得度，即說何法，說皆契理契機也。三、意輪不思議：一意能鑒無量機，一切眾生，根性不等，樂欲不同，或樂有為，或樂無為，或樂入世，或樂出世，菩薩鑒機既定，乃為現身說法，善巧方便。輪有運載之義，以此三輪，入諸國土，即十方諸國土，無剎不現身，普載迷倫，同躋覺地也。

#YY:005a#世尊！若諸菩薩，入三摩地，進修無漏，勝解現圓，我現佛身，而為說法，令其解脫。

此應菩薩所求，以菩薩志在菩提，故現佛身。其餘前三，則現聖身；下皆現同類身。若諸菩薩：諸是助語詞，若作多解亦可；菩薩則該權實諸位，權實雖復不同，而希望成佛，則一而已。三摩地：即所修法門之正定，有相似位、分證位差別，無漏、勝解亦然。勝解現圓：各隨所修法門，無閒道，因行已滿，將入解脫道，所起殊勝之解，將現圓滿，而未滿之時。以下諸位，勝解之字雖同，其義有異；即本科亦當作二種解；若相似位菩薩，入相似三摩地，進修中道無漏，則分證勝解現圓。若分證位菩薩，入分證三摩地，進修金剛無漏，則究竟勝解現圓。大士即現佛身，為說頓入佛乘之法，令得分證解脫，或究竟解脫。

問：「大士證入圓通，但登圓教初住之位，如何能現佛身，而為等覺菩薩說法？」答：「初住能分身百界，八相成道，豈不能為等覺說法？又大士近跡，雖在初住，約其遠本，早成正法明如來，是為等覺說法，理無可疑。」

#YY:005b#若諸有學，寂靜妙明，勝妙現圓，我於彼前，現獨覺身，而為說法，令其解脫。

此現獨覺身。三科皆云，有學者，以未證無學位故。獨覺者，出無佛世，觀物變化，自覺無生，故號獨覺。若諸有學，志求獨覺者；寂靜妙明：即在修道位中，樂獨善寂，曰寂靜，求自然慧，曰妙明。勝妙現圓者：殊勝妙慧<ail>即自然慧</ail>將現圓滿之相，如鑽木取火，已得煖相，其火將出未出之時。我於彼有學之前，現獨覺身；應其所求，令易信從，為說無生之法，令其解脫，見思煩惱，而證無學之位。此非天然外道，以多生熏習小教，今出無佛世，覽物榮枯，觸境悟道也。

#YY:005c#若諸有學，斷十二緣，緣斷勝性，勝妙現圓；我於彼前，現緣覺身，而為說法，令其解脫。

此現緣覺身。秉佛十二因緣之教，覺悟無生之理，故稱緣覺。十二因緣，有流轉還滅二門：一流轉門，謂遷流不息，輪轉生死；二還滅門，謂復還本性，滅諸生死。順觀流轉門，乃知生起次第，有十二支，又名十二有支，不出惑、業、苦三。而成三世因果：無明緣行<ail>行即業行，由無明惑而來。此是過去世惑業二支因。</kpDone>；行緣識<ail>即投胎時第八識</ail>，識緣名色<ail>胎中心色和合，名即是心，以心無形相，但名而已，心即投胎之想愛，色投胎中父精母血</ail>；名色緣六入<ail>即一身所具六根，而能入塵</ail>；六入緣觸<ail>孩童時，六根觸對於六塵。</ail>；觸緣受<ail>稍長根塵相對，便知領受，此現在世五支果。</ail>；受緣愛<ail>成人時，對順境則生愛，逆境則生憎，說愛憎含其中，此是現在世之惑。</ail>；愛緣取；取緣有<ail>此二支，是現在世之業，取是業之初，有是業之成。</ail>；有緣生<ail>即未來世受生</ail>；生緣老死<ail>即來生由少而老，由老而死。此二支，乃未來世之苦果</ail>。此十二支，連環鉤鎖，相續不斷，從因感果，果上再造因，由因再感果，惑、業、苦三，循環無已，生死不息，故曰流轉門。逆觀還滅門，得悟無生之理，無明滅，則行滅，乃至生滅，則老死滅。今云斷十二緣，乃約還滅門說。緣斷勝性者：勝性即無生理性，以超世間法故稱勝，此性必由緣斷而顯，故曰：緣斷勝性。勝妙、以悟因緣性空，故稱勝妙。正在勝妙將現圓滿，未滿之時，我於彼有學之前，現緣覺身，慰其所求，而為說緣生無性之法，令其解脫分段生死，而證緣覺之果。

#YY:005d#若諸有學，得四諦空，修道入滅，勝性現圓；我於彼前，現聲聞身，而為說法，令其解脫。

此現聲聞身。若諸有學，在見道位中，以八忍八智十六心，斷四諦下惑，見惑已斷，曰得四諦空，而入修道位，斷三界思惑，八十一品，品品皆證一分擇滅無為，故曰修道入滅。勝性，即滅諦無生之性，將現圓滿之時，如未雨已先得雲。我即於有學之前，現聲聞身，投其所好，為說滅諦無生之法，令其解脫，世間諸漏，超出三界，而入方便有餘土涅槃。

/KEPAN/午二　應求諸天　分二　未初　天王　二　天臣　今初

#YY:006a#若諸眾生，欲心明悟，不犯欲塵，欲身清淨，我於彼前，現梵王身，而為說法，令其解脫。

此現梵王身。若諸眾生，指在欲界之眾生。欲心明悟者：對婬欲一事，心得明悟，了知慾為招苦之本，欲由愛生，身因欲有，身為眾苦所集，無非婬欲之所招致，故持戒修身，不犯欲塵，令此欲身，而得清淨。清淨乃是生梵之因，故我於彼眾生之前，現梵王身，為說四無量心，及出欲論，教脩離欲定。此定若成，可以超出欲界，上生色界，不由胎生，乃是化生，身相莊嚴清淨，令得解脫欲界苦麤障，而得色界淨妙離也。

#YY:006b#若諸眾生，欲為天主，統領諸天，我於彼前，現帝釋身，而為說法，令其成就。

此現帝釋身。若諸眾生，或為人道，或是初二天天人，願為忉利天主。梵語忉利，此云三十三，為六欲天第二天，在須彌山頂，東西南北各八天，帝釋天主，住善見城、居中一天，合成三十三天，不惟統領忉利諸天，兼統四天王。我則應其所求，故於彼前，現帝釋身，即忉利天主，釋提桓因，此云能為主。而為說法者，說上品十善，及種種善論，令其成就帝釋之果。

#YY:006c#若諸眾生，欲身自在，遊行十方；我於彼前，現自在天身，而為說法，令其成就。

此現自在天身。若諸眾生，指人倫及欲界諸天；欲得此身，逍遙自在，遊行十方，而無阻礙。我於彼前，現他化自在天身<ail>謂此天樂具，他天化作，自在受用，福報超勝，居欲界頂。</kpDone>，而為說上品十善等法，令其成就自在天福報。或云六天別有魔王宮，亦自在攝。

#YY:006d#若諸眾生，欲身自在，飛行虛空；我於彼前，現大自在天身，而為說法，令其成就。

此現大自在天身。若諸眾生，指欲界天人，欲得此身自在，而能飛行虛空，上云遊行十方，不過六欲四洲之十方；此云飛行虛空，飛行較遊行為勝。此虛空，乃大千世界之虛空，因大千世界，上覆以四禪天，大自在天，即色界頂天，世間福報最勝，得大自在也。我應其所求，即現大自在天身，而為說上上品十善，四禪四無量心，令其成就最勝果報。有謂此天，即摩醯首羅天王，有三目八臂，騎白牛，執白拂，能飛行虛空者。

/KEPAN/未二　天臣

#YY:007a#若諸眾生，愛統鬼神，救護國土；我於彼前，現天大將軍身。而為說法，令其成就。

此現天大將軍身。若諸眾生：指人道及八部，心愛統領鬼神，乃八部鬼神。無福德曰鬼，有福德曰神。《正脈》云：「四王主帥，各有八將，韋馱為上首。《金光明經》，散脂為大將，統領二十八部，巡遊世間。」今云愛統鬼神，即欲求天大將軍身也。救護國土者：即巡視世間一切國土，除妖降福，賞善罰惡耳。我則應其所求，即於彼前，現天大將軍身，而為說五戒十善，及秘密神咒，呼召鬼神之法，令其成就威勇，保護蒼生也。

#YY:007b#若諸眾生，愛統世界，保護眾生；我於彼前，現四天王身，而為說法，令其成就。

此現四天王身。若諸眾生，指人類眾生，及四天天眾，愛統世間四大部洲，保護各國眾生；我則應其所求，即於彼前，現四天王身，為說上品十善，及護國安民之法，令其成就，統領世界之願。四王居須彌山腰，為帝釋外臣，故列天臣。東方持國天王居黃金埵，領乾闥婆、富單那二部；南方增長天王居琉璃埵，領鳩槃荼、薜荔多二部；西方廣目天王居白銀埵，領比舍闍、莫呼落伽二部；北方多聞天王居水晶埵，領藥叉、羅剎二部。

#YY:007c#若諸眾生，愛生天宮，驅使鬼神；我於彼前，現四天王國太子身，而為說法，令其成就。

此現天王太子身。若諸眾生，指人倫及四天人民，有志愛生四天王宮，為太子，能驅遣使令一切鬼神。鬼即八部，神即四王，各八大將軍之屬；或有鬼神作祟，擾亂人間，四王太子，而能制止。設有違制，則遣大力鬼神，或天大將軍，而降伏之。輔助天王，保護眾生。我則應其所求，即現四天王國太子身，而為說皈依齋戒，十善符咒之法，令得成就其志願也。

《大吉義經》云：「護世四王，各有九十一子，姿貌端正，有大勢力，即那吒之類。」《灌頂疏》云：「唐天寶間，西番五國，來寇西安，國軍莫能禦，玄宗詔不空三藏入內，持念《護國仁王阤羅尼》。方二七遍，忽見神將五百，荷戈殿前。對曰：北方天王，第二子獨健，往救西安；寇進攻，仰見無數天兵天將，布陳空中，寇畏歎曰：中國有聖人，未可犯也！即退兵。隨即表奏，帝喜，因敕諸道府州，各建天王殿以祀之。」海內大剎，皆有天王，即此由來矣。<kpDone>二應求諸天竟。</kpDone>

#YY:008a#若諸眾生，樂為人王，我於彼前，現人王身，而為說法，令其成就。

此現王身。溫陵戒環法師曰：自金輪以至粟散，皆為人王。釋曰，世間人王有五：一、金輪王，即轉輪聖王，亦具三十二相，有七寶隨身，人中最上，無能勝者。即王位時，有金輪寶，從空飛下，而至其前。乘此輪寶，一日能遊行東西南北四大部洲，各國莫不服從，以十善化世，得王<ail>去聲</ail>一四天下。二、象寶有白象王。三、馬寶，名勇疾風。四、將軍寶，又稱主兵臣寶、名離垢眼。五、主藏臣寶，財寶隨身，同輪王出遊，不必帶諸財寶，王欲布施時，但有土地，藏臣令掘，取用不盡。六、寶藏瓶，王隨身攜帶，欲要何物，能如輪王之意，一一出生。七、女寶，即輪王第一夫人，名淨妙德，能輔王化，各國人民，受王之化，悉修十善，世無惡人，此亦福報所感也。二、銀輪王，即王位時，有銀輪寶，從空飛至，乘之一日能遊行東西南三洲，除北洲，王<ail>去聲</ail>三天下，各國悉皆服從。三、銅輪王，有銅輪寶，能遊行東南二洲，各國歸其統領。四、鐵輪王，有鐵輪寶，能遊行南洲一洲，所有各國，皆歸統轄，如阿育王者是也。五、粟散王，即各國小王，如散佈其粟，遍地皆是。若諸眾生：指人倫；樂為人王：王者往也，懷仁布德，四方歸往，欲為有道之君，治理邦國者也。我於彼前，現人王身，為說五戒十善，以為生貴之因；及說帝王德業，熏成隔生之種，令其成就善因，而獲福果。問：「心懷篡逆，窺竊神器，未知菩薩亦為現身說法否？」答：「菩薩志在利生，豈肯助逆。」

#YY:008b#若諸眾生，愛主族姓，世間推讓；我於彼前，現長者身，而為說法，令其成就。

此現長者身。我國年高德重，即可稱為長者，西域長者，頗不易稱，須具十德：一、姓貴，謂剎利尊姓，貴族大家。二、位高，謂宰輔丞相，朝中老臣。三、大富，謂豐饒財寶，充裕倉廩。四、威猛，謂霜威嚴重，望之可畏。五、智深，謂心如日月，慧燦珠璣。六、年耆，謂耆年宿德，老當益壯。七、行淨，謂矩範堪親，楷模足式。八、禮備，謂威儀庠序，接物和光。九、上歎，謂上為王者之所稱歎。十、下歸，謂下為人民之所依歸。具此十德，方稱長者，故列宰官之前。若諸眾生，愛主一族同姓，併願為世間所推重，到處讓居上首者；我於彼前，現長者身，為說博施濟眾，仁民愛物之法，令其成就。

#YY:008c#若諸眾生，愛談名言，清淨自居；我於彼前，現居士身，而為說法，令其成就。

此現居士身。若諸眾生，愛談古今名人，嘉言典章，可以垂範作則，以訓於世.。清淨自居者：身處塵勞，心恆清淨，不染世欲，以道自居。我於彼前，現居士身，為說清心寡慾，潔己脩身之法，令其成就。居士乃以道自居之士，即在俗修行者，有有德有位者，如蘇東坡之類，有有德無位者，如王通、邵雍之流，隱淪不仕者。</kpDone>

#YY:008d#若諸眾生，愛治國土，剖斷邦邑；我於彼前，現宰官身，而為說法，令其成就。

此現宰官身。若諸眾生，愛治理國家領土，輔佐政治。溫陵謂：三臺輔相是也。能為朝廷，整綱立紀，能為民間，易俗移風。剖斷邦邑者：大者為邦<ail>如省</ail>，小者為邑<ail>即縣</ail>，剖乃剖雪冤屈，斷則決斷是非，如片言折獄，訟簡刑清者也。我於彼前，現宰官身：宰者治也，官者公也，上自三臺輔相，下至州牧縣長，皆名宰官；菩薩現身，為說脩齊治平，護國愛民之法，令其成就。

#YY:008e#若諸眾生，愛諸數術，攝衛自居；我於彼前，現婆羅門身，而為說法，令其成就。

此現婆羅門身。若諸眾生，愛諸數術，攝衛自居者：謂有一類眾生，愛好天文地理，陰陽度數，曰數；醫卜命相，咒水書符，曰術；調攝身心，節勞靜神，曰攝；保衛生命，固精養氣，曰衛。如前文所云：求太陰精，用和幻藥，可以益壽，可以脩世。以此數術，攝衛自居，不求他學也。

我於彼前，現婆羅門身：婆羅門，此云淨裔，謂此是劫初梵天苗裔，苗裔即後裔。梵者淨也，又云梵志，以彼志在梵天故，菩薩現身，為說世智，調氣煉神之法，令其成就，數術攝衛之學也。

/KEPAN/未二　秉教男女

#YY:009a#若有男子，好學出家，持諸戒律；我於彼前，現比丘身，而為說法，令其成就。

此現比丘身。若有男子，好學出家：此是在俗男子，心厭塵勞，好學佛法，是以割愛辭親，捨俗出家。持諸戒律：初出家所受之沙彌十戒，進受比丘，二百五十戒。比丘名含三義，即五不翻中多含不翻。三義者：一、乞士：謂內乞法以資慧命，外乞食以養身命。二、怖魔：謂受比丘戒，登壇白四羯磨時，地行夜叉讚善，空行夜叉，天行夜叉，亦復讚善，輾轉聲傳六天，魔王聞之生怖，怖懼魔界減少，佛界增多。三、破惡：修持淨戒，能破身口七支之惡。我即現比丘身，為說戒、定、慧學，清白梵行之法，令其成就。

#YY:009b#若有女人，好學出家，持諸禁戒；我於彼前，現比丘尼身，而為說法，令其成就。

此現比丘尼身。若有女人，既厭塵勞之累，復嫌五障之軀：一者不得作梵天王；二者不得作帝釋；三者不得作魔王；四者不得作轉輪聖王；五者不得作佛。好樂學道脩行，出離世俗之家。持諸禁戒者：諸字包括之辭，尼有三百四十八戒，餘諸八敬等法，皆為佛所制禁戒。尼此云女，比丘尼，女人出家，受具戒者。我現比丘尼身，合其所慕。而為說法：即離染清淨，精脩梵行之法，令其具足三學，成就五德也。上現出家，秉教二眾。

#YY:009c#若有男子，樂持五戒；我於彼前，現優婆塞身，而為說法，令其成就。若有女子，五戒自居；我於彼前，現優婆夷身，而為說法，令其成就。

此現在家秉教二眾。設若有男子，志慕佛教，不能捨俗出家，但好樂去聲受持五戒。五戒為出家、在家，通脩之戒，即殺、盜、婬、妄、酒：一不殺害生命，恆存仁愛慈心；二不偷盜財物，見利自當思義；三不姦婬男女，<ail>在家之眾，惟戒邪婬，夫妻正婬，仍當節欲</ail>，克守世間禮教；四不虛妄語言，履踐信實之道。上四殺、盜、婬、妄是根本戒，又為性業，本性即是罪業，不特受戒者犯之有罪，不受之人犯之，國法亦皆治罪。五不飲酒昏迷，而失本有智性。酒本無罪，飲之昏迷失性，醉後糊塗，能為造罪之因，是為遮業，故佛遮止，不許飲酒。經中具說，飲酒有三十六種過失。

古時夏禹王，有臣名儀狄，制酒佳味，進貢於禹王，禹王飲之，知此酒能誤害於人，遂將儀狄貶於蘇海。又古有優婆塞，因酒而破五戒：因酒戒不能持，一日有酒無餚，鄰舍走來一雞，遂將盜藏。鄰舍覓雞，問曰見否？妄言不見，少頃殺而烹之，以酒燉雞，鄰婦聞氣味生疑，故來探視，遂留同飲同食，醉後調戲成姦，是則因酒，而五戒全破也。

此之男女，身處塵勞；樂持五戒：欲以五戒自居<ail>即自守也</ail>，以修其身。我於彼前，現優婆塞身：此云近事男，可以親近承事三寶之男子；現優婆夷身：即近事女。為說五戒，為人道因，五戒全持，則為上等人，若持四戒，未免美中不足，若持三戒，則為中等之人，如持二戒，則為中人以下。但持一戒，亦可不失人身，此人前生，持戒太少，雖得人身，極為愚癡苦惱，應當持滿分戒<ail>即五戒全持</ail>。此五戒，即儒教仁、義、禮、智、信五常。不殺仁也；不盜義也，不邪婬禮也；不妄語信也；不飲酒智也。為說五戒，令其成就清信士女之身。

/KEPAN/未三　世諦婦女

#YY:010a#若有女人，內政立身，以脩家國；我於彼前，現女主身，及國夫人，命婦大家<ail>音姑</ail>，而為說法，令其成就。

此現婦女身。內政立身者：女正位乎內，故曰內政。家門以內之事，女人主之，孝敬翁姑，教育子女，是為內政。貴而能勤，富而能儉，貞靜幽嫻，以修女德，名曰立身。閨門為萬化之源，關於國家之治亂興衰，曠觀自古及今，上自朝廷，下至家庭，無不皆然。女人又為教育之所係，母教更有力於師教，孟母即其證也。以脩家國者：即內政立身，而身脩矣。感化家庭，關係國政，如岳武穆之母教，以成精忠報國之志。家通大夫以上，國通諸侯以上。女人如能內政立身，脩身，即為齊家治國之本。我於彼前，觀其志願，或現女主身、即天子之後；或現國夫人身，即邦君之妻。君稱之曰夫人，國人稱之曰君夫人，一國主君之婦也。命婦，謂受朝廷誥命之婦，妻因夫榮、丈夫為官，女人受誥封也。大家、家訓姑，才德兼備，能為女主之師，如漢扶風<ail>縣名</ail>曹世叔之妻，乃同郡班彪之女和帝常召入宮，令皇后貴人師事之，世稱曹大家也。為說三從四德，端莊淑慎之法，令其成就。

/KEPAN/未四　童真男女

#YY:011a#若有眾生，不壞男根；我於彼前，現童男身，而為說法，令其成就。

此現童男身。若有保守天真，不染欲塵之男子，天真未洩，男根不壞，有志終身持守，是謂童真。我於彼前，現童男身，為說守真抱璞，固精保元之法，令其成就童真也。

#YY:011b#若有處女，愛樂處身，不求侵暴；我於彼前，現童女身，而為說法，令其成就。

此現童女身。若有處女，亦名處子，乃未出閨門，未嫁之女子，愛樂<ail>去聲好也</ail>處女之身，白圭無玷，不求婚嫁。縱有強施侵暴，迫之令嫁，亦誓所不從，願終身不字，永為處女之身。我於彼前，即現處女身，為說堅貞美德，清淨自居之法，令其成就。上自天主至此，乃是大士以如幻三昧之力，應眾生希求之心，竿木隨身，逢場作戲，同事攝化之妙也。<kpDone>三應求人趣竟。</kpDone>

/KEPAN/午四　應離八部

#YY:012a#若有諸天，樂出天倫；我現天身，而為說法，令其成就。

以上諸科，皆應希求，令得成就，出世入世之願望。以下諸科，皆應厭離，令得成就，出離本位，得生人道。問：「餘趣求生人道，是事不疑，天本勝人，何以反求，轉入人道？」答：「天道雖樂，樂有終盡，五衰相現，畢竟無常。又則天人著樂，不肯脩行。裴相國云：整心慮趣菩提，惟人道為能耳。所以諸佛皆從人中得道，三乘聖人，亦皆人身脩證。」故諸天樂出天倫，得生人道，既得人身，可成四聖也。我現天身，為說無常，苦、空、無我之法，令得成就也。

#YY:012b#若有諸龍，樂出龍倫，我現龍身，而為說法，令其成就。

灌頂云：梵語那伽，此云龍。龍有四類：一守天宮殿、二興雲降雨、三開瀆決江、四守護伏藏。其類不一，故曰諸龍。過去亦曾修福，所住宮殿，亦為寶成，身能變化，多化人形，惟五時不免蛇形：生時、眠時、婬時、瞋時、死時。《長阿含經》明龍有三患：一熱沙炙身、二風壞宮衣、三金翅鳥噉。因有多苦，故樂出離。《阿含經》又云：就因先世多瞋，心曲不端，犯戒鬥諍，故墮龍中，由大行布施福力，故七寶為殿。我現龍身，為說布施持戒，正直柔和，仁慈謙讓等法，令其成就。

#YY:012c#若有藥叉，樂度本倫；我於彼前，現藥叉身，而為說法，令其成就。

梵語藥叉，此云捷疾，其行捷疾故；亦名勇健，勇猛強健故；或云暴惡，其形暴惡故。有地行、空行、飛行三種。《最勝王經》云：是等藥叉悉皆愛樂如來正法，深心護持。樂度本倫者：因受佛法熏習之力，知暴惡為墮緣，故樂度脫本倫。我現藥叉身，為說持戒脩福，柔和善順之法，令其成就人淪；若能兼修慧業，亦可成就聖倫也。

#YY:012d#若乾闥婆，樂脫其倫；我於彼前，現乾闥婆身，而為說法，令其成就。

乾闥婆，此云香陰，在須彌山南，金剛窟住。此神不噉酒肉，惟食諸香，以資五陰，是帝釋樂神。帝釋須樂，燒沉水香，此神尋香而至。好樂脫離本倫，我於彼前，現乾闥婆身，為說離於放逸，及五戒、中品十善之法，令其成就。

#YY:012e#若阿脩羅，樂脫其倫；我於彼前，現阿脩羅身，而為說法，令其成就。

阿脩羅此云非天，有天福無天德故，此指化生阿脩羅，是天趣攝。更有胎生人趣攝，卵生鬼趣攝，濕生畜趣攝。亦云無端正，男丑女美，無端正男故。長阿含經云：南洲金剛山，有脩羅宮，六千由旬，欄楯行樹，每日三時，苦具自至，刀鎗劍戟，從空飛入宮中，脩羅若不躲避，必受殺傷，故生厭離，樂脫其倫。名義集云：由在因時，雖行五常，懷猜忌心，欲勝他故，作下品十善，感脩羅身。我於彼前現阿脩羅身，為說慈忍謙恭，虛心受教，及中品十善之法，令其成就。

按《法華經普門品》，此部之後有迦樓羅，此云金翅鳥，以龍為食，龍求佛救，佛授袈裟，俾纏龍角，乃至纏袈裟一縷者，金翅烏皆不敢食。鳥亦往佛求救，佛曰汝無人食汝，何為求救？鳥曰：我無龍食，則必餓死，佛安可不救？佛曰：汝遵吾教，不可食龍，我每日受食時，布施汝食。現在侍者施食，偈云：「大鵬金翅鳥，曠野鬼神眾，羅剎鬼子母，甘露悉充滿。」故亦樂脫其倫。大士現同類身，為說仁慈愛物之法，令其成就。此經無此部，諒係抄寫之脫漏也。

#YY:012f#若緊那羅，樂脫其倫；我於彼前，現緊那羅身，而為說法，令其成就。

緊那羅此云疑神，其形似人，頭有一角，見者生疑，唐翻歌神，是帝釋唱歌之神，貌丑而音美。《菩薩處胎經》云：須彌山北，十寶山間，有緊那羅，於中治化，由昔布施之力，居七寶殿，壽命極長，天欲奏樂，腋下汗流，便自上天。帝釋請佛，諸天絃歌而頌法門者，即是此神。今樂脫其倫者，大士為現同類身，為說歌詠亂心，欲樂無常，及中品十善之法，令其成就。

#YY:012g#若摩呼羅伽，樂脫其倫，我於彼前，現摩呼羅伽身，而為說法，令其成就。

摩呼羅伽此云大蟒神，亦云地龍，而無神通，乃屬腹行，較之天龍，其苦自倍。此類因心中多癡恚，故所感之報，聾騃無知，常含毒傷生，必更墮落。今樂脫本類，求生人道，大士為現同類身，為說修慧、修慈，忍辱柔和，及中品十善之法，令其成就，<kpDone>四應離八部竟。</kpDone>

/KEPAN/午五　應人修人

#YY:013a#若諸眾生，樂人脩人；我現人身，而為說法，令其成就。

若諸眾生：眾生之名，本是六道通稱。此對下句，樂人脩人，即是人道，好樂生生世世為人。經云：人身難得，今生既得，好樂脩持人道，來生不失人身，故曰樂人脩人。六道之中，諸天著樂，餘道多苦，故樂得人身；又以人身，方值佛法，諸佛皆於人中成道故。又人道易於脩證，出世四聖，皆人道脩成，所以八部，皆樂脫本倫，轉生人道。人者仁也，惻隱之心，人皆有之，惻隱即是仁。孟子曰：無惻隱之心非人也。是則內教外教，皆重人倫。我於彼前，即現人身，為說五戒，中品十善，令其成就。<kpDone>五應人脩人竟。</kpDone>

/KEPAN/午六　應離非人

#YY:014a#若諸非人，有形無形，有想無想，樂脫其倫；我於彼前，皆現其身，而為說法，令其成就。

《指掌》云：上科人倫，統收人王宰官等，不盡之機。此科非人，統收天龍八部等，不盡之類。以彼所不攝者，皆此攝故。長水子璿法師云：有形有色蘊，如休咎精明等，無形無色蘊，如空散銷沉等；有想有四蘊，如鬼神精靈等；無想無四蘊，如精神化為土木金石等。有好樂度其本倫，轉生人道者，我於彼等之前，一一各隨其類而現身，各應其機以說法，令其成就。<kpDone>二條陳妙應竟。</kpDone>

/KEPAN/巳三　結名出由

#YY:015a#是名妙淨，三十二應，入國土身；皆以三昧，聞熏聞脩，無作妙力，自在成就。

上三句指所現之身，下四句出起用之本。是字即應九界機，普門示現身相。上結列總標之名，名為妙淨三十二應，入國土身：一時頓現，隨類各應曰妙；所現身相，不著於相曰淨；又妙者不可思議，淨者無所染著，即大士證圓通已，而得三輪不思議之明證也。先由意輪鑒機既定，應以何身得度，即現何身，應以何法得度，即說何法；身、口、意三輪，皆不思議，曰妙，一一皆無染著曰淨，是為妙淨三十二應。入國土身：即十方諸國土，無剎不現身，以一身普入一切剎，一切剎中作佛事。如是妙用，乃稱圓通體所起，皆由耳門脩證三昧之力也。聞熏聞修者：由本覺聞性內熏，熏起始覺妙智，作反聞修習之工夫，時時反聞自性，熏變執習，解六結，破五陰，妄窮真露，生滅既滅，寂滅現前。得成無作妙力：即不假作意，不可思議之力用；一身不分而普現，萬機咸應以無違，如一月在天，影臨眾水，月豈作意而臨水耶？千江有水千江月，世間之物尚然，何況大士，圓通妙力？自在成就者：即任運而應，有感斯通，千處祈求千處應，苦海常作渡人舟。以上所現三十二應之身，與法華普門品，互為出沒，如天趣，此有四天王國太子，人趣此有女主及國夫人，彼經則無。八部中彼有迦樓羅，八部外彼有執金剛神，此並不列。大士妙應無方，神化莫測，三十二應，亦不過略言而已，實則應化無盡，故兩經隨意取捨，以成三十二數也。<kpDone>初三十二應竟。</kpDone>

/KEPAN/辰二　十四無畏　分三　巳初　標承悲仰　二　條陳無畏　三　結名顯益　今初

#YY:016a#世尊！我復以此，聞熏聞修，金剛三昧，無作妙力，與諸十方三世，六道一切眾生，同悲仰故。令諸眾生，於我身心，獲十四種，無畏功德。

此標自證圓通妙力，能與眾生同悲仰也。亦由大士返聞證性，下合眾生，本妙覺心，既同其體，遂運同體大悲心，故能與眾生同悲仰。乃稱呼世尊，自述我又因此，聞性內熏，熏起始覺之智：智光不外洩，反聞修習，以照能聞之性，是謂回光返照；照徹心源，無動無壞，是名金剛三昧。此二句乃證體，下則起用，用不離體也。無作妙力者：稱性無作，任運成益，故曰妙力。由此不思議力用，所以得與十方三世，六道一切眾生，同其悲哀拔苦，仰望與樂也。故字即大士與眾生，同悲仰之故，以為無畏之本。眾生悲仰之心，即大士之大士身心，獲<ail>得也</ail>十四種無畏功德；身、即大士妙應身，心、即大士妙觀心。若眾生在苦惱厄難之中，一心稱名，感應道交，正在怖畏之中，蒙救得脫，即獲無畏。無畏，約眾生說；功德，約大士言。由大士圓通妙力，功能德用，故令眾生脫苦無畏。普門品云：「眾生被困厄，無量苦逼身，觀音妙智力，能救世間苦。」

/KEPAN/巳二　條陳無畏　分四　午初　八難無畏　二　三毒無畏　三　二求無畏　四　持名無畏　今初

#YY:017a#一者：由我不自觀音，以觀觀者。令彼十方苦惱眾生，觀其音聲，即得解脫。

此苦惱難無畏。八難中此一為總，餘七為別。逼迫外身曰苦，逼迫內心曰惱。上三句出自修之本，下四句彰利他之用。一者由我不自觀音以觀觀者：觀為能觀之智，智光不外照，即不自觀世間之音聲，以觀能觀者是誰？上句是離塵，下句為照性，亦即脫黏內伏，背塵合覺，由此聞熏聞修，金剛三昧，無作妙力，加被眾生；故能令十方苦惱眾生，但能一心稱我名號，我則觀其稱念音聲，尋聲救苦，令其即得解脫苦惱，則苦惱無畏矣！

此即觀世音菩薩，果上得名之因緣。《法華經普門品》，無盡意菩薩問佛：觀世音菩薩以何因緣，名觀世音？佛告無盡意菩薩：善男子，若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名<ail>即稱念菩薩名號</ail>，觀世音菩薩，即時觀其音聲，皆得解脫<ail>觀世間稱念菩薩名號音聲，故名觀世音。</kpDone>。彼經但約菩薩，果上利他而立名，故不說菩薩因中所修自利之行。此經雙約兩利，由得自利行成，方能利他也。或有以觀其音聲句，作眾生受苦惱時，自己觀其音聲。交師非之當矣！因此經苦惱眾生下，略去一心稱名等字，致有如是錯解，交師加蒙我二字，意即顯矣！眾生在苦惱難中，能有幾人解作觀？即使能作觀得脫，與總標之文，於我身心，獲十四種無畏功德，亦不能合。試詳察焉。

#YY:017b#二者：知見旋復，令諸眾生，設入大火，火不能燒。

此大火難無畏。知見二字，包括六根見、聞、嗅、嘗、覺、知。旋復：即旋妄復真，旋轉緣塵之妄知妄見，復歸自性之真知真見。大士用耳根，反聞入流工夫，旋聞與聲脫，既旋彼妄聞，而與聲塵脫離，則根塵不偶，一根既返源，六根成解脫，故諸根一一皆能旋妄復真。知見旋復，則內見覺之大火既息，而外世間之火，不能為害。溫陵曰：內外四大，常相交感，見覺屬火，故見業交，則見猛火。今知見旋復，則無見業，是以火不能燒。令諸眾生，入火不燒，此即大士，自證之力，加被眾生。普門品言：「由是菩薩威神力故」。《正脈》云：「證極法界，威神無量，故令一心稱名者，即為大悲威光所攝，不墮火難，如入山陰，暑不能侵也。」此能令眾生，大火不燒，則大火難無畏矣！大火不燒，是事難信，特為引證。《應驗傳》云：祝長舒，晉元康中，於洛陽住草屋，為大火延燒將及，鄰舍幾家，皆忙搬移物件，他在草屋中，一心稱念菩薩聖號，乃為菩薩威神加被，風回火轉，至鄰舍而滅，人皆奇之，草屋飛一火星，亦當燒滅，何以安然無恙？乃詢其故，答曰：惟念觀世音聖號。裡中有一人，不信稱名所致，特因風燥之時，夜間擲火燒之，一次不燒，連擲三夜，皆不能燒，方信菩薩神力冥加，乃向直言懺悔。

#YY:017c#三者：觀聽旋復，令諸眾生，大水所漂，水不能溺。

此大水難無畏。觀聽旋復：此句是妙力，下是大用。謂由反觀聽聞之性，旋彼妄聞，復歸真聞，聽聞屬水，故聞業交，則見大水，今既旋聞復性，則無聞業，是以水不能溺。令諸眾生，大水所漂，水不能溺：亦即大士自證之力，加被眾生，故大水難無畏矣！唐岑文本，字景仁，棘陽人，少信佛，嘗誦普門品，一日往吳江舟覆，文本亦溺水中，俄聞有人云：能誦普門品，水難應免。如是者三，遂浮水面，須臾水浪漂送岸邊，為人所救，得免於難。

#YY:017d#四者：斷滅妄想，心無殺害，令諸眾生，入諸鬼國，鬼不能害。

此羅剎難無畏。妄想乃是第六意識，前佛破識非心文云：此非汝心，乃是前塵，虛妄相想，喻之如賊。能殺害眾生法身慧命，如同羅剎能食人，深可怖畏。大士反聞入流，外不緣塵，內不循根，根塵不偶，識心亦滅，故曰斷滅妄想。妄想既滅，心無殺害，全超鬼神心行；以此威力，加被眾生，故能令眾生，諸羅剎鬼國，但能一心稱名，鬼不能害，則羅剎難無畏矣！傳云：師子國有入商賈，一百餘人，航海而來，忽遇惡風<ail>即鬼風</ail>，將船飄墮羅剎鬼國，許多羅剎女來歡迎。內有一商人多智，知入羅剎鬼國，乃號召於眾曰：今者船入鬼國，汝等當一心稱念觀世音菩薩名號，得免於難。眾即依言稱念，忽起大風，將船吹出，速達我國，足證聖言之不虛也。

#YY:017e#五者：熏聞成聞，六根銷復，同於聲聽，能令眾生，臨當被害，刀段段壞，使其兵戈，猶如割水，亦如吹光，性無搖動。

此刀兵難無畏。熏聞成聞者：大士反聞照性，本覺內熏，熏彼妄聞，而成真聞，耳根如是，銷妄復真，六根悉皆銷復。後偈云：一根既返源，六根成解脫；同於聲塵聽聞之性，一一復歸元真，塵亡根盡；根塵既銷，云何覺明，不成圓妙。大士以此自證，金剛三昧，不動不壞之本，加被眾生，能令眾生，臨當被害，刀段段壞，即大士金剛三昧之力，加被被害眾生，身同金剛，故其刀觸身，刀即段段壞。縱然其刀不壞，其身亦無所損，使其兵戈，猶如刀割水，水無斷痕，如風吹光<ail>日光也</ail>，光不息滅。以能觸之刀，色塵即藏性；所觸之身，身根亦藏性；藏性合藏性，即同以空合空，性無搖動，則刀兵難無畏矣！齊書孫敬德，防守北陲，造觀音像，每日禮事，後為賊橫引，判處死刑。有一梵僧，教誦觀音經千遍<ail>即普門品</ail>，後臨刑刀成三段，其首無傷。丞相為奏免。又如六祖，刺客三揮利刃，猶如斬影，刃從頭過，頭無所傷，此乃六祖，自證之力耳。

#YY:017f#六者：聞熏精明，明遍法界，則諸幽暗，性不能全，能令眾生。藥叉羅剎，鳩槃茶鬼，及毗舍遮，富單那等，雖近其旁，目不能視。

此諸鬼難無畏。聞熏精明，明遍法界者：反聞熏修，伏歸本元真精之性。發本明耀，耀性發明，遍周法界，則諸幽隱暗昧為性之鬼神，皆不以自全矣！此明能破暗故。大士以此威光，加被眾生，能令眾生，仗承威光，諸鬼雖近其旁，目不能視，以彼背明向暗，反不堪於光耀。如梟鳥晝盲夜視，羅剎向日不見，視尚不能視，何能加害耶？藥叉，此云輕捷，有地行、空行、天行三種，是男鬼；羅剎，此云可畏，是女鬼；此二皆食人之鬼，人屍若臭，咒養令鮮食之，乃北方多聞天王管轄。鳩槃茶，此云甕形，是魘魅鬼，能魘魅於人者，乃南方增長天王管轄。毘舍遮，此云噉精氣鬼，能噉人及五穀精氣，乃東方持國天王管轄。富單那，此云主熱病鬼，乃西方廣目天王管轄。等者，以該其餘諸鬼。皆以陰隱為性，故雖近其旁，目不能視，如土地不見洞山者，既不能視，則諸鬼難無畏矣！

#YY:017g#七者：音性圓銷，觀聽返入，離諸塵妄，能令眾生，禁繫枷鎖，所不能著。

此枷鎖難無畏。音性圓銷者：音聲動靜二性，悉皆銷滅，即動靜二相，了然不生，故曰圓鎖。觀聽返入者：即觀照能聽聞之性，逆流而入，故曰返入。如是，則入一無妄，不但聲塵銷滅，則色等諸塵，亦隨聲塵以俱滅，故曰離諸塵妄。塵既不緣，根無所偶，見等諸根，亦隨聞以旋復，根塵雙泯。以此妙力，加被眾生，故能令被難人民，而能稱名即成感應，禁繫枷鎖，所不能著其身。因妄塵既離，妄身亦空，故禁閉囹圄，繫縛身體；在頸曰枷，練腳曰鎖，此皆治罪人之刑法；或誤入憲網，或屈遭陷害；若能一心稱念聖號，皆得解脫，則枷鎖難無畏矣！晉竇傳河內人，永和七年，為高昌步卒，呂護所俘。同伴七人，共繫獄中，不久將殺，僧道山時在護營中，與傳相識，乃往視之。傳曰：命在旦夕，能相救乎？山曰：「爾至心念觀世音菩薩，必有感應。」傳遂至心默念三晝夜，械鎖忽然自解<ail>械銷，即腳栲之鎖。</kpDone>。傳念同伴桎梏，何忍遽捨，復求菩薩神力普濟，乃勸同伴，同心稱念聖號，諸人刑具亦解，遂同遁回鄉裡，自是篤信奉法，一鄉之人，莫不敬事觀音也。

#YY:017h#八者：滅音圓聞，遍生慈力，能令眾生，經過險路，賊不能劫。

此劫賊難無畏。滅音圓聞者：即大士反聞入流時，滅音、而解脫聲塵，圓聞、而證極根性。塵滅、則外無敵對，根圓、則咸歸一心，故能遍生慈力。乃至磣心毒人，亦不能起惡，悉化為慈悲眷屬矣！《法華》云：念彼觀音力，咸即起慈心是也。大士以此慈力，加被眾生，能令眾生，經過危險之路途，或曠野山隘之間，或盜賊衝出之處，皆險路也。但能稱念聖號，賊不能劫，則劫賊難無畏矣！昔尼宗本，高平金鄉人，幼有清信，日誦《普門品》，鄉黨稱之。後出家為尼，被虜所拘，急誦《普門品》，旋即得釋，歸路出冀州，復遇賊所逐，攀上枯樹，誠念觀音聖號，賊尋索不見，得免賊難。<kpDone>初八難無畏竟。</kpDone>

/KEPAN/午二　三毒無畏

#YY:018a#九者：熏聞離塵，色所不劫，能令一切多婬眾生，遠離貪欲。

貪、瞋、癡名為三毒；以能毒害法身慧命，故名三毒，甚可怖畏！又貪、瞋、癡，是三途因：多貪眾生墮地獄，多瞋眾生墮餓鬼<ail>瞋心屬火，餓鬼則受飢火燒然之報。</kpDone>，多癡墮畜生，亦可怖畏！今言三毒無畏者，非縱惡無所畏，乃由持名離毒，大威神力，得無畏也。此離貪毒無畏，諸貪之中，貪欲為首。惟此婬欲一事，人最易犯，見色動心，必落愛欲深坑，且最難斷，為害最大。若要離欲，《法華普門品》云：常念恭敬觀世音菩薩，便得離欲。由仗菩薩威神之力，及自己持名念力，以念力對治婬心，仗威神銷除業障也。

熏聞離塵者：此乃反聞照性之功，熏彼出流之妄聞，而成入流之真聞，入流則必亡所。聲塵之結既解，諸塵之結齊解，而色塵豈能劫於家寶乎？能令一切多婬眾生：婬而言多者，乃是夙習深重，數數<ail>入聲</ail>現起婬念，發為婬行，輕則損身失德，重則傾家喪命。其尤甚者，婬欲屬火，菩薩見欲，如避火坑。寶蓮香比丘尼，持菩薩戒私行婬欲，妄言行婬非殺非偷，無有業報。發是語已，先於女根，生大猛火，後於節節，猛火燒然，墮無間獄。多婬眾生，能常念菩薩聖號，由菩薩威力加被，即能遠離貪欲，則離貪毒，自可無畏矣！

#YY:018b#十者：純音無塵，根境圓融，無對所對，能令一切忿恨眾生，離諸瞋恚。

此離瞋毒無畏。純音無塵者：純一聞音妙性，別無所對聲塵。此句，即動靜二相，了然不生。既無所對之境，亦無能對之根，根境雙泯，惟一圓融，清淨寶覺，內外一如，無能對之與所對；以瞋恚生於對待違拒，大士自證境界，圓融一體，無對無礙；以此加被眾生，能令一切有忿怒瞋恨之眾生，但能常念恭敬觀世音，以念力而伏瞋機，仗慈風掃除恚熱，便得離諸瞋恚，則離瞋毒，自可無畏矣！

#YY:018c#十一者：銷塵旋明，法界身心，猶如琉璃，朗徹無礙，能令一切，昏鈍性障，諸阿顛迦，永離癡暗。

癡由妄塵所蔽，無明所障。銷塵旋明者：銷除所緣之妄塵，旋復自性之本明，此即前文所云：脫黏內伏，伏歸元真，發本明耀。所以外之法界，內之身心，猶如琉璃寶，洞然朗照，內外明徹，無所障礙。大士以此自證智力，加被眾生，能令一切，昏鈍性障，諸阿顛迦，永離癡暗。昏鈍性，即是愚癡，愚癡、以昏迷暗鈍為性。能障智慧，故曰昏鈍性障。阿顛迦此云無善心，皆由癡習偏重，迷正知見，邪見熾盛，撥無因果。若能常念恭敬觀世音，以正念而袪邪執，仗智日以破昏蒙，便得永離癡暗，則離癡毒，自可無畏矣！<kpDone>二三毒無畏竟。</kpDone>

/KEPAN/午三　二求無畏

#YY:019a#十二者：融形復聞，不動道場，涉入世間，不壞世界；能遍十方，供養微塵諸佛如來；各各佛邊，為法王子。能令法界，無子眾生，欲求男者，誕生福德智慧之男。

此應求男無畏。世人無有男子，其畏有三；一年老無人服事；二後事無可囑咐；三宗嗣必至斷絕。故必求生男。《普門品》云：「設欲求男，禮拜供養觀世音菩薩，便生福德智慧之男。」彼經但說求男之法，未說菩薩加被之力，此經但說加被，未說求男之法，兩經會合解釋，其義則全。融形復聞，不動道場；此二句，指修行證理，銷融四大之幻形<ail>即如是漸增，聞所聞盡。</kpDone>旋復一真之聞性<ail>即生滅既滅寂滅現前。</ail>，證入不動搖不生滅之理體。亦即佛所云：皆獲一乘，寂滅場地也。涉入世間，不壞世界七句；乃稱體所起之大用。菩薩身能善入微塵佛剎，以一身而現無量身，涉入三世間<ail>器世間，有情世間，及正覺世間。</ail>，隨類現身，不壞世間之相，依理成事，從真涉俗，即方便智，方便屬權，權能干事，有生男義。能遍十方，供養微塵如來，各各佛邊，為法王子：供養有二：一身供養，執侍巾瓶，效勞服役，此求福足。二心供養，常隨佛學，代轉法輪，心能善順佛心，令佛暢慰本懷，各各佛邊，為法王真子：此求慧足。以此餘福餘慧，加被眾生，能令法界，無子眾生，禮拜供養觀世音菩薩，便生福德智慧之男。有福德，則富而且貴；有智慧，則廉而能明。若有福無慧，則識庸見淺。若有慧無福，則家貧力薄。凡有求者，菩薩令生福慧雙美之男，則求男無畏矣！

余亦父母向觀世音菩薩所求而生。余籍福建，古田縣吳氏，父為木商，年三十五歲，生二女而無男子，余父同母，即向觀音大士求男，家供奉大士像，余母每日禮拜，後有孕，禮拜益力，一夜夢見大士、抱一孩兒，授余母曰：此孩與汝作子。余母接之喜而醒，乃告余父，及余祖母。即日設供，供養大士，虔誠禮拜，越三日生余，加意撫育，不幸五歲父母雙亡，由祖母及叔父教養，至七歲入私塾，師及鄉黨，目余為神童，至十歲，好武力，與同裡兒童角力，將他打傷，其童哭而歸告其母。其母與余祖母交涉，祖母對其再三道歉，乃罵余曰：那裏曉得觀音大土，送汝這一個頑皮兒到我家裏來。當時聞之，不知其意。待祖母喜時，向詢其事，乃將父母求男相告。祖母曰：我以為大士送來，必是好子，那知汝乃頑皮兒，余即思念，倘若不立志學好，菩薩都要受累，乃跪向祖母言：望勿憂慮，必定學好。從此即專心求學，十四歲入考，至十五六，常思入山修行，當時亦不知為僧。十七歲祖母逝世，十八歲欲出家為僧，為叔父所覺，不許。至十九，方入佛門，二十歲，受具足戒，即出外參學。廿四歲，聽通智老法師，講《楞嚴經》即發願為法師，以利生為事業，弘法作家務，弘揚《楞嚴》大法，令得久住世間，前曾創辦圓明《楞嚴》專宗學院，赤本此志願也。

#YY:019b#十三者，六根圓通，明照無二，含十方界，立大圓鏡，空如來藏，承順十方，微塵如來，秘密法門，受領無失，能令法界無子眾生，欲求女者，誕生端正，福德柔順，眾人愛敬，有相之女。

此應求女無畏。《指掌》云：男承內嗣，女結外親，有男無女，亦非全美。故半子亦有求者。《法華普門品》。約女人欲求生女，以是同類為親，故欲求之；求之之法，亦不外禮拜供養而已。六根圓通：圓者圓融，六根互相為用，隨舉一根，皆具見、聞、嗅、嘗、覺、知。通者通達，六根根隔無礙。圓通二字，貫下諸句。由通達故，明照無二，六根靈明照用，無二無別，所以立大圓鏡，能承順十方，微塵如來，一切秘密法門。由圓融故，含十方界，而能含裹十方，諸佛世界，所以立空如來藏，能領受諸佛法門，大小權實，完全無失。《正脈》云：承順即坤儀柔德，受領即閨門能事，故能應求女也。能令法界，無子眾生，欲求女者：大士以此自在妙力，加被眾生，能令法界，無有女子之眾生，欲求生女者，果能禮拜供養觀世音菩薩，便得誕生，端正福德，柔順之女，外則品貌端正，窈窕莊重，則有福；內則性情柔順，貞靜幽嫻，則有德。有福眾人見之生愛，有德眾人見之生敬，有相即福相與德相也。若但端正，而不柔順，則可愛，而不可敬；若但柔順，而不端正，則可敬，而不可愛，福德二字，福字連上，德字連下，福德兼備，故得眾人愛敬，則求女無畏矣！<kpDone>三二求無畏竟。</kpDone>

#YY:020a#十四者：此三千大千世界，百億日月，現住世間。諸法王子，有六十二恆河沙數，修法垂範，教化眾生，隨順眾生，方便智慧，各各不同。

此明持名無畏。以但持觀世音菩薩名，不持諸菩薩名，恐一名不及多名，而生怖畏也。此三千大千世界：指娑婆世界，共有百億須彌山，百億日月，百億四天下。現住世間：即現住三界六道，隨類化身，乘願利生；諸法王子，有六十二恆河沙數之多，此為聖人現量，所知所見。修法垂範下：顯諸法王子，行化不一，有脩實行，自利之法，亦可垂範眾生，以為眾生模範。教化眾生者：有修權行利他之法，隨順眾生根性，示現四攝<ail>布施、愛語、利行、同事</ail>，用方便權智者，各各則有不同。

#YY:020b#由我所得，圓通本根，發妙耳門，然後身心，微妙含容，周遍法界，能令眾生，持我名號，與彼共持六十二恆河沙諸法王子，二人福德，正等無異。

此明一名能敵多名。其故何也？由我所得耳根圓通，即是圓通本根。本根有二義：一、為娑婆本利之根，欲取三摩提，實以聞中入。二、為諸圓通中之本根，此是微塵佛，一路涅槃門。上但標名，下出體相；謂此圓通本根，發自妙耳門之中。耳門所以稱妙者，即古觀世音佛，所授從聞、思、修之法，依根中聞性，不生不滅之妙理，起反聞照性之妙智，照破五陰，解除六結，生滅既滅，寂滅現前，證圓通體，發自在用。然後身心，微妙含容，周遍法界者：然後稱體起用，應化無方，身之微妙也；鑒機不謬，心之微妙也。含容、指妙心，謂心含十方，無量世界眾生；周遍、指妙身，謂身遍聖、凡、染、淨十界。故能令眾生，持我觀世音一名，與彼共持六十二恆河沙數諸法王子名號，二人福德，正等無有別異也。

#YY:020c#世尊！我一名號，與彼眾多名號無異；由我修習，得真圓通。

《指掌》云：一名多名，單持共持，以二人之行跡論之，有類霄壞；以二人之福德論之，不異絲毫。其故何也？大士曰：單持我一名號，與彼共持眾多名號，福德無異，則持名無畏矣！此實由我脩習耳門三昧，乃得真實圓通故也。以具足圓通常三真實，故能超二十四聖而獨妙，當敵諸法王子以勿疑矣！觀後二句，菩薩密意，已將諸聖圓通，選己為獨最也。後佛敕文殊更選者，為不了佛與觀音密意者，添此葛藤也。<kpDone>二條陳無畏竟。</kpDone>

/KEPAN/巳三　結名顯益

#YY:021a#是名十四施無畏力，福備眾生。

此結名。前總標文云：「令諸眾生，於我身心，獲十四種無畏功德。」是即指上十四種，乃名十四施無畏力。菩薩以身心為能施，無畏力為所施，十四種眾生、是受施者。菩薩三輪體空，不住於相，無能施之身心，無所施之無畏力，無受施之眾生，生住相布施，其福德不可思量，故能周遍普及十方眾生，令得離苦受益也。以上十四種眾生，機遍十方，八難眾生，身罹苦難，畏其性命不保，但能持聖號，即蒙大士以無畏力，福德周備，而全性命。三毒眾生，惑業深重，畏其將來墮落，但能持聖號，即蒙大士以無畏力，福德周備，令得離毒。二求眾生，無有後嗣，畏其老死無靠，但能持聖號，即蒙大士以無畏力，福德周備，令生男女。持名眾生，持念一名，畏其福德缺少，但能得一心，即蒙大士以無畏力，福德周備，令等無異。故十方世界眾生，皆稱觀世音為施無畏菩薩也。<kpDone>辰二十四無畏竟。</kpDone>
