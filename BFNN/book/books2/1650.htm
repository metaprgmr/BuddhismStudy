/KEPAN/二令持秘密神咒熏斷俱生習氣，分二：初明現行易制：

/VERSE/阿難！汝問攝心，我今先說入三摩地修學妙門求菩薩道，要先持此四種律儀皎如冰霜，自不能生一切枝葉，心三口四生必無因。阿難！如是四事若不遺失，心尚不緣色、香、味、觸，一切魔事云何發生？

/KEPAN/二明宿習難除，分三：初教誦咒：

/VERSE/若有宿習不能滅除，汝教是人，一心誦我佛頂光明摩訶薩怛多般怛羅無上神咒，

/KEPAN/二顯咒妙：

/VERSE/斯是如來無見頂相無為心佛，從頂發輝坐寶蓮華所說心咒。

/KEPAN/三顯咒力：

/VERSE/且汝宿世與摩登伽歷劫因緣恩愛習氣，非是一生及與一劫，我一宣揚，愛心永脫，成阿羅漢；彼尚淫女無心修行，神力冥資速證無學，云何汝等在會聲聞求最上乘決定成佛？譬如以塵揚於順風有何艱險？

/KEPAN/三令依清淨戒師深防邪誤：

/VERSE/若有末世欲坐道場，先持比丘清淨禁戒，要當選擇戒清淨者第一沙門以為其師，若其不遇真清淨僧，汝戒律儀必不成就；

/KEPAN/四令擇阿蘭若處止絕外緣：

/VERSE/戒成以後，著新淨衣，然香閒居，誦此心佛所說神咒一百八遍，然後結界建立道場，

/KEPAN/五請佛冥加冀觀行易就：

/VERSE/求於十方現住國土無上如來，放大悲光來灌其頂。

/KEPAN/上示修相乃前四根本戒：三刻期修證：

/VERSE/阿難！如是末世清淨比丘、若比丘尼、白衣檀越，心滅貪淫，持佛淨戒，於道場中發菩薩願，出入澡浴，六時行道，如是不寐經三七日，

/KEPAN/四感應冥符：

/VERSE/我自現身至其人前摩頂安慰，令其開悟。

議曰：此明現行易制，宿習難除，將為建立壇場發啟也！前說四重律儀乃制現行之軌則，以四重為根本戒，故能持此四種皎如冰霜，則一切枝葉自然不生，即三業六根永絕發業之因矣！一切魔事由著塵境而生，心尚不緣六塵，則一切魔事何從而發耶？此現行猶易制也！唯有多生宿習最為難除，如器盛穢物，雖去穢物而穢習尚存，必須洗滌之功；以無量劫來淫、殺、盜、妄習氣種子染於藏識之中，極為深潛固密，即觀照之力自不能攻，必假佛心印秘密神咒之力冀可熏斷，如請上方之劍以討賊耳！故曰：若有宿習不能滅除，汝教是人一心誦我無上神咒；此咒乃無為心佛所說，所謂秘密心印，非尋常比也！且摩登伽歷劫恩愛習氣，一聞此咒，愛心永脫，成阿羅漢；彼尚淫女無心修行，其效如此，況汝有決定成佛之志者乎！欲成就誦咒之功須坐道場，理宜深防邪誤，必須第一清淨禁戒比丘以為其師，是為勝侶；先使戒根成就，然後然香閒居，誦此心咒，加持結界，乃可建立道場，更要請十方佛放光加被，方使秘咒易成耳！故末世行人戒清淨者坐道場中，六時行道，經三七日，我自現身摩頂，令其開悟，是所謂攝心軌則也！上答攝心軌則竟。

/KEPAN/二問安立道場，分二：初當機重請道場軌則：

/VERSE/阿難白佛言：世尊！我蒙如來無上悲誨，心已開悟，自知修證無學道成，末法修行建立道場，云何結界合佛世尊清淨軌則？

議曰：此問道場結界軌則也！入道第一要身、心平等，次要心、境一如；以造業因，境為助緣，而真修亦然，故須問軌則也！

/KEPAN/二世尊詳示修治法式，分二：初詳答，分十：一塗地法式：

/VERSE/佛告阿難：若末世人願立道場，先取雪山大力白牛，食其山中肥膩香草，此牛唯飲雪山清水，其糞微細，可取其糞和合栴檀以泥其地，若非雪山，其牛臭穢不堪塗地；別於平原，穿去地皮五尺以下，取其黃土和上栴檀、沉水、蘇合、薰陸、鬱金、白膠、青木、零陵、甘松及雞舌香，以此十種細羅為粉，合土成泥以塗場地。

議曰：此塗地法式也！雪山純一無雜，白牛無染，香草純味，清水純潔，而茹退亦純，栴檀其樹無影，通表清淨法身功德也！意顯道場依法身建立也！去地五尺取其黃土，黃乃中色，和十種香，謂由法身中道調和十波羅蜜而為行耳！故曰：以塗場地。

/KEPAN/二立壇法式：

/VERSE/方圓丈六為八角壇，壇心置一金銀銅木所造蓮華，華中安缽，缽中先盛八月露水，水中隨安所有華葉，取八圓鏡各安其方圍繞華缽，鏡外建立十六蓮華、十六香鑪，間華鋪設莊嚴香鑪，純燒沉水無令見火，取白牛乳置十六器，乳為煎餅，并諸砂糖、油餅、乳糜、蘇合、蜜薑、純酥、純蜜，於蓮華外各各十六，圍繞華外，以奉諸佛及大菩薩。

議曰：此言立壇法式也！壇法舊解各有所表，大暨以蓮華表因心，鏡表智體，香表觀行等，其所用物各有表顯，非特言理也！

/KEPAN/三供養法式：

/VERSE/每以食時，若在中夜，取蜜半升、用酥三合，壇前別安一小火爐，以兜羅婆香煎取香水沐浴其炭，然令猛熾，投是酥蜜於炎爐內，燒令煙盡享佛菩薩。

議曰：此供養法式也！諸佛菩薩本不受食，今修供養，意表妙行熏修始覺以向本覺之意，必須緣影盡淨，方乃合一，故投酥蜜燒令煙盡也！

/KEPAN/四設像法式：

/VERSE/令其四外遍懸旛華，於壇室中四壁敷設十方如來及諸菩薩所有形像，應於當陽張盧舍那、釋迦、彌勒、阿閦、彌陀、諸大變化觀音形像，兼金剛藏安其左右，帝釋、梵王、烏芻瑟摩，<cil>【火頭金剛】</cil>并藍地迦、<cil>【青面金剛】</cil>諸軍茶利<cil>【三目金剛】</cil>與毗俱胝、<cil>【持鬟髻金剛】</cil>四天王等，頻那、<cil>【豬頭】</cil>夜迦<cil>【象鼻】</cil>張於門側左右安置。

議曰：此設像法式也！盧舍那為法界主，餘十方佛及諸菩薩乃其伴也！意取主伴互融。其八部皆護法眾，意取遠諸魔事耳！

/KEPAN/五觀行法式：

/VERSE/又取八鏡覆懸虛空，與壇場中所安之鏡方面相對，使其形影重重相涉。

議曰：此觀行法式也！壇中先安八鏡，而壇內之境已現影於鏡中，今仍懸八鏡相對，則壇中之鏡若影，皆互相涉入，重重無盡，是所謂諸佛法身入我性，我身還共如來合；此圓融自在觀心若此，可與諸佛智體相應也！

/KEPAN/六行道法式，分三：初七禮拜稱名：

/VERSE/於初七中至誠頂禮十方如來、諸大菩薩、阿羅漢號，恆於六時誦咒圍壇，至心行道，一時常行一百八遍；

/KEPAN/二七專心發願：

/VERSE/第二七中一向專心發菩薩願，心無間斷，我毗奈耶先有願教；

/KEPAN/三七一向持咒：

/VERSE/第三七中於十二時一向持佛般怛羅咒，

/KEPAN/七感應道交：

/VERSE/至第七日，十方如來一時出現，鏡交光處承佛摩頂，

議曰：此行道法式也！行道若無次則心散而難攝，功行難成；從初七以至三七日內各有所行，故身心不倦，至於第三七日則感應道交，十方如來一時出現也！鏡交光處乃行人心契佛心之地，故承佛摩頂以攝受也！

/KEPAN/八結顯功效：

/VERSE/即於道場修三摩地，能令如是末世修學身心明淨猶如琉璃。

議曰：此顯功效也！以表裏俱淨，故身心猶如琉璃，此所以不起道場而令成就也！

/KEPAN/九使離過絕非：

/VERSE/阿難！若此比丘本受戒師及同會中十比丘等，其中有一不清淨者，如是道場多不成就。

議曰：此言離過絕非也！壇中有一不清淨者多不成就，意要永離諸過，純一無偽，乃可刻期成功耳！

/KEPAN/十刻期取證：

/VERSE/從三七後，端坐安居經一百日，有利根者不起於座得須陀洹，縱其身心聖果未成，決定自知成佛不謬；

/KEPAN/二結示：

/VERSE/汝問道場，建立如是。

議曰：此刻期取效也！由三七後即端座安居，百日之內可證初果，當觀行成就也！雖未登聖果，業已自知決定成佛不謬矣！道場之法建立如此，結答次問也！

前示利他妙淨事行竟。

/KEPAN/三示俱利妙嚴密行，分三：初當機三業顯請：

/VERSE/阿難頂禮佛足而白佛言：自我出家恃佛憍愛，求多聞故，未證無為，遭彼梵天邪術所禁，心雖明了，力不自由，賴遇文殊令我解脫，雖蒙如來佛頂神咒，冥獲其力，尚未親聞；惟願大慈重為宣說！悲救此會諸修行輩，末及當來在輪迴者，承佛密因，身意解脫。於時，會中一切大眾普皆作禮，佇聞如來秘密章句。

議曰：此請妙嚴密行也！顯密雙修，自他俱利，方盡真因；未說經先，佛已放光說咒，敕令文殊將咒往護，阿難尚未親聞，但冥獲其力耳！故請重說神咒以益在會，末及未來將為法利也！

/KEPAN/二如來光相密酬，分三：初現瑞：

/VERSE/爾時，世尊從肉髻中涌百寶光，光中涌出千葉寶蓮，有化如來坐寶華中，頂放十道百寶光明，一一光明皆遍示現十恆河沙，金剛密跡擎山持杵遍虛空界，

/KEPAN/二眾仰：

/VERSE/大眾仰觀畏愛兼抱，求佛哀祐，一心聽佛無見頂相放光如來宣說神咒：

議曰：此光相密酬也！佛三十二相，肉髻第一；從此放光：表尊勝頂法由中道妙智所發也！光中涌蓮：表妙智勝因。蓮中化佛：表因果一契。化佛頂復放光，光中示現金剛神眾：表從果體復起妙用，殊非心識境界也！化佛說咒：表此咒乃無為心佛所說，故功力愈見殊勝耳！

議曰：咒為秘密，五不翻之一也！義說咒如軍中之密號，但取辦事，不許明言。又云：咒乃諸神王之名字，呼其主而眾必隨之，皆有摧邪之能，如所謂金剛力士隨處護衛也！予昔居五臺，遇一梵師專持此咒，其聲極猛厲，如訶遣之狀，因問之，曰：此鬼神王名也！今呼遣非猛力不能，就中囑其所護之事，故極心力而驅遣之乃見其效。政取不思議力非心識可到也！

/KEPAN/三廣顯神咒利益，分二：初正行成益，分二：初如來密因，分二：初能出生諸佛：

/VERSE/阿難！是佛頂光聚悉怛多般怛囉秘密伽陀微妙章句，出生十方一切諸佛；

/KEPAN/二能為密因：

/VERSE/十方如來因此咒心，得成無上正遍知覺；十方如來執此咒心，降伏諸魔制諸外道；十方如來乘此咒心，坐寶蓮華應微塵國；十方如來含此咒心，於微塵國轉大法輪；十方如來持此咒心，能於十方摩頂授記，自果未成亦於十方蒙佛授記；十方如來依此咒心，能於十方拔濟群苦，所謂地獄、餓鬼、畜生、盲聾瘖啞、怨憎會苦、愛別離苦、求不得苦、五陰熾盛，大小諸橫同時解脫，賊難、兵難、王難、獄難、風火水難、飢渴貧窮應念銷散；十方如來隨此咒心，能於十方事善知識，四威儀中供養如意，恆沙如來會中推為大法王子；十方如來行此咒心，能於十方攝受親因，令諸小乘聞秘密藏不生驚怖；十方如來誦此咒心，成無上覺，坐菩提樹入大涅槃；十方如來傳此咒心，於滅度後付佛法事究竟住持，嚴淨戒律悉得清淨。

議曰：此下廣顯咒益也！向說般若為諸佛母，一切諸佛從般若生；今言諸佛從咒力出生，是知前說三觀乃佛佛成道之本，為一路涅槃門，蓋屬顯了般若。修行要假觀智以斷現行煩惱，煩惱淨處，佛果圓滿，名出生諸佛；今咒乃秘密般若，假此以斷俱生習氣，以習氣深潛非觀智可到，故須假諸佛秘密心印乃能斷除，習氣淨處，佛果圓成，故為出生十方如來也！觀其十種大益：謂十方如來因此咒而成佛、執此咒以降魔、乘此咒以應塵國、含此咒以轉法輪、持此咒以得摩頂授記、依此咒以濟拔群苦、隨此咒以供佛承法、行此咒以攝受小乘、誦此咒以成無上覺入大涅槃、傳此咒以付佛法事究竟住持；是知十方諸佛出世始終事業，皆依此咒心而得成就，非無上秘密心印，何功力若此之殊勝哉？即此而觀，從上諸祖傳佛心印者，未有不由咒力而成功行者也！是所謂如來密因修證了義，的指此咒為行本也！即菩薩萬行、令二乘人遠諸魔事，無不資始乎此！今人修行捨此咒力，又何以斷習氣收速效乎？妙在壇場勝友，乃可刻期成功，惜乎此土無結壇之具，故多因循漫視耳！雖無壇場而密咒斷不可捨置也！

上顯如來密因竟。

/KEPAN/二菩薩萬行，分二：初能成萬行，分二：初自利行，分十：初能遠魔事：

/VERSE/若我說是佛頂光聚般怛羅咒，從旦至暮音聲相聯，字句中間亦不重疊，經恆沙劫終不能盡，亦說此咒名如來頂；汝等有學未盡輪迴，發心至誠取阿羅漢，不持此咒而坐道場，令其身心遠諸魔事，無有是處！

議曰：此通顯咒心源遠而益大也！以此咒從一真法界清淨妙心所演，故無始無終窮劫不盡，而諸修行者不持此咒，無以遠諸魔事也！

此下通言有十種利益。

/KEPAN/二能遠毒害：

/VERSE/阿難！若諸世界隨所國土所有眾生，隨國所生樺皮貝葉、紙素白毯，書寫此咒貯於香囊，是人心昏未能誦憶，或帶身上、或書宅中，當知是人盡其生年，一切諸毒所不能害。阿難！我今為汝更說此咒，救護世間得大無畏、成就眾生出世間智；若我滅後，末世眾生有能自誦、若教他誦，當知如是誦持眾生火不能燒、水不能溺，大毒小毒所不能害，如是乃至天、龍、鬼神、精祇魔魅所有惡咒皆不能著，心得正受，一切咒詛、厭蠱毒藥、金毒銀毒、草木蟲蛇、萬物毒氣入此人口，成甘露味。

議曰：此能遠毒害也！如不能誦，若書寫隨帶，其利益亦等。咒乃佛心，持咒即持佛心，故能成出世間智，而遠世間毒害也！

/KEPAN/三能令惡神守護：

/VERSE/一切惡星并諸鬼神磣心毒人，於如是人不能起惡，頻那、夜迦諸惡鬼王并其眷屬，皆領深恩常加守護。

議曰：此能令惡神守護也！持咒即呼召而囑之，故能轉惡心而為守護也！

/KEPAN/四能知宿命：

/VERSE/阿難！當知是咒常有八萬四千那由他恆河沙俱胝金剛藏王菩薩種族，一一皆有諸金剛眾而為眷屬晝夜隨侍，設有眾生於散亂心非三摩地，心憶口持，是金剛王常隨從彼諸善男子，何況決定菩提心者！此諸金剛菩薩藏王精心陰速發彼神識，是人應時心能記憶八萬四千恆河沙劫，周遍了知得無疑惑。

議曰：此能知宿命也！以咒乃金剛心也！向未發悟，但為八萬四千塵沙煩惱，今執而用之，故有如是金剛藏王晝夜隨侍；以此心無動轉相，故亂心憶持而金剛王亦常隨侍，能令行人頓破無明，記憶八萬四千恆河沙劫也！

/KEPAN/五能離惡道：

/VERSE/從第一劫乃至後身，生生不生藥叉、羅剎及富單那、迦吒富單那、鳩槃茶、毗舍遮等，并諸餓鬼、有形、無形、有想、無想如是惡處。

議曰：此能離惡道也！以咒純無漏，故永離惡趣，生生不受生彼處也！

/KEPAN/六能生善處：

/VERSE/是善男子若讀、若誦、若書、若寫、若帶、若藏諸色供養，劫劫不生貧窮下賤不可樂處。

議曰：此能生善道也！咒力似如意珠，故劫劫不生貧窮下賤處也！

/KEPAN/七能成善行：

/VERSE/此諸眾生縱其自身不作福業，十方如來所有功德悉與此人，由是得於恆河沙阿僧祇不可說不可說劫，常與諸佛同生一處，無量功德如惡叉聚，同處熏修永無分散；是故能令破戒之人戒根清淨、未得戒者令其得戒、未精進者令得精進、無智慧者令得智慧、不清淨者速得清淨、不持齋戒自成齋戒。

議曰：此能成善行也！以持此咒即得佛心，與佛同體，故自不作福而十方諸佛所有功德皆悉與之；以心心相印，故同生一處熏修永無分散也！以如來果覺為我因心，故齋戒不持而自持、不精進而亦得精進智慧矣！

/KEPAN/八能離染行：

/VERSE/阿難！是善男子持此咒時，設犯禁戒於未受時，持咒之後，眾破戒罪無問輕重一時銷滅，縱經飲酒、食噉五辛種種不淨，一切諸佛、菩薩、金剛、天仙、鬼神不將為過；設著不淨破弊衣服，一行一住悉同清淨；縱不作壇不入道場亦不行道，誦持此咒還同入壇行道功德無有異也！

議曰：此能離染行也！以法界性無染淨，離止作，罪性本空，而動亂恆一，故能滅破戒之罪穢於未受時亦同淨故，雖不入壇而與入者等也！問曰：前言持咒必須結壇，種種清潔，如一不淨必不成就，今言破戒散心皆獲成就，何相舛耶？答曰：前言真修必務嚴潔為主，今但言咒力殊勝，非言一暨可成也！

/KEPAN/九能滅眾業：

/VERSE/若造五逆無間重罪，及諸比丘、比丘尼四棄八棄，誦此咒已，如是重業猶如猛風吹散沙聚，悉皆滅除更無毫髮。

議曰：此能滅眾業也！五逆無間罪業、四棄八棄皆不通懺悔者，今以咒力悉皆除滅也！四棄：即四根本重業，梵語波羅夷，此云棄，謂永棄佛法邊外也！又如世之大辟曰棄市，謂永斷慧命也！八棄者：謂加比丘尼四棄，共名八棄。尼四棄者：謂觸、八、覆、隨。觸者：不得與染心男身相觸。八者：謂不得與染心男捉手、捉衣、入屏處、屏處共立、共語、共行、身相倚、相期等八事。覆者：謂不得覆他重罪。隨者：謂不得隨舉大僧供給衣食，即為僧所舉，未與作共住法者，不得隨彼也！通上共名八棄。僧所舉：即舉詰之義。

/KEPAN/十能銷積障：

/VERSE/阿難！若有眾生從無量無數劫來所有一切輕重罪障，從前世來未及懺悔，若能讀誦、書寫此咒身上帶持，若安住處莊宅園館，如是積業猶湯銷雪，不久皆得悟無生忍。

議曰：此能銷積障也！無量劫來所積輕重諸罪，今以咒力而能銷者，正如千年暗室，一燈能破也！此上十種利益通顯咒力不可思議也！

上約自利益，下約利他益。

/KEPAN/次利他行，分二：一能隨所願：

/VERSE/復次，阿難！若有女人未生男女欲求孕者，若能至心憶念斯咒，或能身上帶此悉怛多般怛羅者，便生福德智慧男女，求長命者即得長命、欲求果報速圓滿者速得圓滿，身命色力亦復如是，命終之後隨願往生十方國土，必定不生邊地下賤，何況雜形！

議曰：此約利他益，能隨所願也！求男女即得男女、求果報即得果報、求往生即得往生、永離邊地雜形之報者，蓋稱真法性，心境一如，永離邪曲故也！

/KEPAN/二能滅災難：

/VERSE/阿難！若諸國土州縣聚落饑荒疫癘，或復刀兵賊難鬥諍，兼餘一切厄難之地，寫此神咒安城四門、并諸支提或脫闍上，令其國土所有眾生奉迎斯咒，禮拜恭敬，一心供養，令其人民各各身佩，或各各安所居宅地，一切災厄悉皆消滅。阿難！在在處處國土眾生隨有此咒，天龍歡喜、風雨順時、五穀豐殷、兆庶安樂，亦復能鎮一切惡星隨方變怪，災障不起、人無橫夭，杻械枷鎖不著其身，晝夜安眠常無惡夢。阿難！是娑婆界有八萬四千災變惡星，二十八大惡星而為上首，復有八大惡星以為其主，作種種形出現世時，能生眾生種種災異，有此咒地悉皆銷滅，十二由旬成結界地，諸惡災祥永不能入。

議曰：此能銷眾生災難也！種種諸難起於逆理，故致災祥；今順法性，永離諸過，故一切災祥永不能入也！支提：此云可供養處。脫闍：此云幢也！

/KEPAN/二結成真行：

/VERSE/是故如來宣示此咒，於未來世保護初學諸修行者入三摩提，身心泰然得大安隱，更無一切諸魔鬼神及無始來冤橫宿殃舊業陳債來相惱害；汝及眾中諸有學人及未來世諸修行者，依我壇場如法持戒，所受戒主逢清淨僧，於此咒心不生疑悔，是善男子於此父母所生之身不得心通，十方如來便為妄語。

議曰：此結成真行也！以印契佛心，故永離魔冤，一生取辦也！前顯說中性比丘尼得阿羅漢，今密咒之功一生克果，足證二種般若其功等也！

上正行成益竟。

/KEPAN/二保護成益，分二：一諸神守護：

/VERSE/說是語已，會中無量百千金剛一時佛前合掌頂禮而白佛言：如佛所說！我當誠心保護如是修菩提者。爾時，梵王并天帝釋、四天大王亦於佛前同時頂禮而白佛言：審有如是修學善人，我當盡心至誠保護，令其一生所作如願。復有無量藥叉大將、諸羅剎王、富單那王、鳩槃茶王、毗舍遮王、頻那、夜迦諸大鬼王及諸鬼帥，亦於佛前合掌頂禮：我亦誓願護持是人，令菩提心速得圓滿。復有無量日月天子、風師、雨師、雲師、雷師并電伯等年歲巡官諸星眷屬，亦於會中頂禮佛足而白佛言：我亦保護是修行人安立道場，得無所畏。復有無量山神、海神、一切土地水陸空行萬物精祇并風神王、無色界天，於如來前同時稽首而白佛言：我亦保護是修行人得成菩提，永無魔事。

議曰：此諸神守護也！華嚴說四十二位異生神眾，皆是毗盧遮那海印三昧威神所現，各得如來一種三昧，以為法界所統故。今此咒心乃法界心印，故凡所在處諸神守護，正如大將兵符，符到令行，諸人皆得而左右之，況如來不思議力乎！

/KEPAN/二菩薩守護：

/VERSE/爾時，八萬四千那由他恆河沙俱胝金剛藏王菩薩在大會中即從座起，頂禮佛足而白佛言：世尊！如我等輩所修功業，久成菩提，不取涅槃，常隨此咒救護末世修三摩提正修行者。世尊！如是修心求正定人若在道場及餘經行，乃至散心遊戲聚落，我等徒眾常當隨從侍衛此人，縱令魔王大自在天求其方便終不可得，諸小鬼神去此善人十由旬外，除彼發心樂修禪者。世尊！如是惡魔、若魔眷屬欲來侵擾是善人者，我以寶杵殞碎其首猶如微塵，恆令此人所作如願。

議曰：此菩薩守護也！首楞嚴定亦名如幻聞熏聞修金剛三昧，故五十五位最後等覺俱用金剛心斷惑，以根本無明最極微細堅固，非金剛心不能破。以一迷真心，始起無明名為『生相』，由此無明發業、潤生則有生死，故變一心而為八萬四千塵沙煩惱，造生死業；今此咒乃金剛心中所流，直斷根本無明，故變煩惱而為護法，以迷時純為染業，今逆流純成淨用，故八萬四千金剛藏王常隨守護也！魔有侵者即碎其首猶如微塵：顯此咒力一念能碎堅固無明，不假餘力，故守護之功妙極於此，是所謂妙圓密行也！

從前四卷中請入華屋以來至此總顯三觀之相竟。

/KEPAN/三顯三觀之用，分二：初當機特請修證階差：

/VERSE/阿難即從座起，頂禮佛足而白佛言：我輩愚鈍好為多聞，於諸漏心未求出離，蒙佛慈誨得正熏修，身心快然獲大饒益。世尊！如是修證佛三摩提未到涅槃，云何名為乾慧之地、四十四心？至何漸次得修行目？詣何方所名入地中？云何名為等覺菩薩？作是語已，五體投地，大眾一心，佇佛慈音，瞪瞢瞻仰。

/KEPAN/次世尊特示迷悟因果，分二：初讚許：

/VERSE/爾時，世尊讚阿難言：善哉！善哉！汝等乃能普為大眾及諸末世一切眾生修三摩提求大乘者，從於凡夫終大涅槃，懸示無上正修行路；汝今諦聽！當為汝說！阿難大眾合掌刳心，默然受教。

議曰：此下問修證位次以顯三觀之用也！謂約位次以顯三觀具有能斷能證之力用故。乾慧地者：謂欲愛乾枯，根境不偶，即天台信前五品觀行位也！華嚴以信為行本，三賢以前總依信位，更不別開，故通有四十二位；此經備開十信，故有五十五位，以乾慧為最初之因，涅槃為至極之果；由初信至四加行，故曰：四十四心；并前乾慧、十地，故成五十五也！等覺乃因圓之果。刳者：剜物見空曰刳，如所謂剷去知見也！

/KEPAN/次正說，分二：初立一真法界如來藏性為生死涅槃因，分三：初直指一心：

/VERSE/佛言：阿難！當知妙性圓明，離諸名相，本來無有世界眾生；

/KEPAN/二真妄因依：

/VERSE/因妄有生，因生有滅，生滅名妄，滅妄名真，是稱如來無上菩提及大涅槃二轉依號。

/KEPAN/三即妄明真：

/VERSE/阿難！汝今欲修真三摩地，直詣如來大涅槃者，先當識此眾生世界二顛倒因，顛倒不生，斯則如來真三摩地。

議曰：因問修證位次，先立一真法界為生死、涅槃之因也！妙性圓明本無眾生世界等者：直指一心真源永離諸妄也！以最初一念妄動因而有『生』，因生遂有『滅』，因有生滅則名為『妄』，因滅生滅，無生滅性則名為『真』；真妄因依，故有轉煩惱為菩提、轉生死為涅槃二轉依號，此凡聖二路皆由迷悟而立，本非有也！今欲真修返妄歸真，不須別求，但能識破眾生世界顛倒之因，便是真三摩地矣！豈更有別法哉？在即妄以明真，非捨妄以求真也！

/KEPAN/二委示一心染淨熏成迷悟因果差別之相，分三：初約無明熏真如成染法為十二類生因，分二：二約真如熏無明成淨用為五十五位因，分二：三結指觀行圓證一心泯同果海成無上妙覺之果：

議曰：此下十二類生約無明為染法之因也！問曰：阿難本問從乾慧地以至等覺五十六位修證次第，而如來先答十二類生者，何也？答曰：此經專依一真法界如來藏心為迷悟、聖凡之本，以其此心本無迷悟，不屬聖凡，又何修證之有？但以最初一念妄動而有無明，不思議熏變，由此妄有顛倒之眾生，若識顛倒之因，則了生本無生，由是故有二轉依號，是知迷悟不出一心，凡聖本乎一念；今既以一念妄動而為十二類生，豈不能以一念無生圓成五十七位？要顯真妄因依，迷悟一體，故先指十二類生為發心之地，捨此眾生別無修證之果矣！故因問真修先示妄本，元依一心轉變也！此先約無明熏成染法，故總標二種顛倒之因。

/KEPAN/初中分二：初總明眾生世界之本：

/VERSE/阿難！云何名為眾生顛倒？阿難！由性明心，性明圓故，因明發性，性妄見生，從畢竟無成究竟有；此有所有、非因所因、住所住相了無根本，本此無住建立世界及諸眾生。

議曰：此總標十二類生之因也！標中眾生二字應云二種，以此八句總標，故當雙舉，後有別列，故知二字之誤也！由性明心：此特顯一真法界妙圓真心以為迷悟因依之大本，即前所云性覺妙明也！性明圓故：即前所謂若此不明名為覺者則無所明，意有強明也！因明發性者：性乃妄相，即前因明立所；前之所字謂通含虛空、世界、眾生業果等相；此乃單約眾生正報，以明無明熏變生死之狀以為諸妄之本，故但言性而不言相，指體而言，顯此眾生世界乃由無明熏變而起也！故曰：因明發性。性妄見生者：即前所既妄立，生汝妄能；謂由所發之妄相，遂起能見之妄見，此則眾生世界宛然，而生死輪迴因之而立，是從畢竟無而成究竟之有矣！此有所有下四句顯妄無體也！此有者：無明也！所有者：眾生世界也！非因所因：謂無明與眾生世界本無所因與之為因也！能住者：眾生。所住者：世界。謂此眾生世界全一虛妄，了無根本，則顯眾生世界之本無也！謂一真法界本無所住之相，本此無住之真建立眾生世界之妄法耳！是所謂從無住本立一切法也！前三種相續中世界的指外器世界，此世界端指正報色蘊之身，眾生乃四蘊之心，所謂諸識合集名為眾生。以前云使汝流轉生死、速證安樂妙常同是六根，更無他物，故此二轉依果皆依眾生六根而立，經意隱然；而示三細六粗之相，但就眾生顛倒身心以明從真起妄，要顯妄元無因，所謂達妄元虛，即凡心而見佛，故五十六位依十二類而立也！

/KEPAN/二別名二種顛倒之因，分四：初眾生顛倒：

/VERSE/迷本圓明是生虛妄，妄性無體非有所依，將欲復真，欲真已非真真如性，非真求復宛成非相，非生、非住、非心、非法展轉發生，生力發明，熏以成業，同業相感，因有感業相滅相生，由是故有眾生顛倒。

議曰：此別示眾生顛倒也！經文應有云何名為眾生顛倒一句，錯簡在前。迷本圓明下四句明妄依真起本無體也！由迷本圓明湛寂之真心，是生虛妄之妄相，而此妄性無體，非有所依，但了妄無依則真常頓復，不假更起修為也！以眾生本空，不容有心求復，將欲復真，纔有欲真之心則早墮生滅，已非真真如性矣！以一真界中不容起見，舉心即錯，動念即乖，若以生滅心求復真常之性，則真常之性亦成生滅，故曰：宛成非相。所謂未出輪迴而辯圓覺，彼圓覺性即同流轉矣！以眾生本無，何有生住？生住尚無，何有心法？言生住，該異滅；言心法，該身受；意謂本無生滅眾生也！今於本無之中而妄見有生住心法之眾生相，故總言非，但以無明生相未泯耳！良由一念生相無明不覺，展轉發生，積久而愈有力，由此生力發明，故六粗相顯；以無明不思議熏以成業性，既因發業則有潤生，故同業相感；因此所感之業相滅相生，由是故有眾生顛倒也！生力發明即六粗中『智相』、『相續』也！熏以成業即『執取』、『計名字』也！同業相感則『起業』、『繫苦』也！若了無明本空則生死頓絕，故指妄元無因為觀行之要耳！

/KEPAN/二世界顛倒：

/VERSE/阿難！云何名為世界顛倒？是有所有段分段妄生，因此界立；非因所因、無住所住遷流不住，因此世成；三世、四方和合相涉，變化眾生成十二類。

/KEPAN/三示熏變之相：

/VERSE/是故世界因動有聲、因聲有色、因色有香、因香有觸、因觸有味、因味知法，六亂妄想成業性故，十二區分由此輪轉，是故世間聲、香、味、觸窮十二變為一旋復。

/KEPAN/四示輪迴之狀，分二：初總列十二類生之名：

/VERSE/乘此輪轉顛倒相故，是有世界卵生、胎生、溼生、化生、有色、無色、有想、無想、若非有色、若非無色、若非有想、若非無想。

議曰：此別示世界顛倒也！是有者：指無明妄心。所有者：指妄身。以無明妄心依真而立，本無分段，但由吸攬四大外色而成根身，則所妄既立，明理不踰，故分段妄生。因此而有左右前後一定之界限，故曰：因此界立。以妄心無體，非有因為之所因；妄身本空，故無有住為所住之世界，於無住中妄執為住，故妄心生滅遷流不住，遂形三世之妄相，故曰：因此世成。由方、世和合，不思議熏，不思議變，故變化眾生成十二類；是知十二類生皆由一念無明妄心之所熏變也！

是故世界下正示熏變之相：以妄心住於妄身之中，無明內熏，憶識誦習之習氣猛發鼓動心體，則妄有緣氣於中積聚，假名為心，故曰：因動有聲。然聲乃妄想風耳，非外境也！因此動念則隨其本習容現塵相，故因聲有色。則習境妄現，因此妄境返熏自心，故曰：因色有香。香乃妄境之氣分也！因此緣氣返觸其心而心亦趣境，故因香有觸。心境相觸則綿著其味，愛而不吐，故曰：因觸有味。因此味著，則知為法塵。此總顯一念妄想，由習氣內發而為六塵，非外塵境，故不次耳！

以此六亂之妄想熏成業性以為生因，所熏不出身心之外，故十二區分以為受生之果；故下結云由此六亂妄想生滅不停，是故眾生世界但以聲、香、味、觸習染之六塵，窮十二變為一旋復。是知一念妄想則為十二類生之因，所謂熏以成業，不待更造而生死苦果念念隨之矣！豈不痛哉？下正示輪迴之狀：以知見每欲留於世間，業運每常遷於國土，故曰乘此各具旋復輪轉顛倒相故，是有十二類生之苦果，此先列名也！舊解卵唯想生，故卵居首，胎因情有，故因次之，溼以氣合而感，化以離形而應，其餘八類亦各以情想熏變而成；此指眾生日用現前之情狀，殆非約理而推也！

/KEPAN/次別示十二類生之果，分二：初示行，分十二：一卵生：

/VERSE/阿難！由因世界虛妄輪迴動顛倒故，和合氣成八萬四千飛沉亂想，如是故有卵羯邏藍流轉國土，魚鳥龜蛇其類充塞。

議曰：此卵生類也！輪迴：言生滅妄想也！雖云四生受形之因各別，大暨十二類生皆云妄想之所熏成，何獨卵唯想生故列首耶？細詳經意，諸類通以六亂妄想為因，始因一念妄動，習氣內鼓而為妄想之本，故曰：因動有聲，此召類之元也！故今卵生則曰虛妄輪迴，乃初起一念生滅心也！認此動念為心，故云：動顛倒。然以生滅為心、以動為境，故心境和合，習氣內發，妄有緣氣，故云：氣成。生滅不停，故云：飛沉亂想。因此而有卵羯邏藍：此云凝滑，以妄想吸此而成形，故有魚鳥龜蛇之類。是推妄想初起因動有聲，約習氣熏變之始，故列卵生居首，非是眾生之初先有此類也！第約情想偏重而言，故以情屬胎，其實卵生未嘗無情也！皆有交遘豈非情耶？

/KEPAN/二胎生：

/VERSE/由因世界雜染輪迴欲顛倒故，和合滋成八萬四千橫豎亂想，如是故有胎遏蒱曇流轉國土，人畜龍仙其類充塞。

議曰：此胎生類也！欲習熏起，故曰：雜染輪迴欲顛倒。以染欲相交，故曰：和合滋成。情有偏正，故曰：橫豎亂想。流愛為種，納想為胎，故曰：胎遏蒱曇；此云胞，乃胎中二七之相也！人畜龍仙：胎生類也！龍亦有卵生，仙亦有化生，蓋舉其重者而言也！

/KEPAN/三溼生：

/VERSE/由因世界執著輪迴趣顛倒故，和合煖成八萬四千翻覆亂想，如是故有溼相蔽尸流轉國土，含蠢蠕動其類充塞。

議曰：此溼生類也！附合習氣熏起，故曰：執著輪迴。執著者：謂希求附合也！執取勢力，妄生茍合，如世之逐氣尋香，趣勢附利，故曰：趣顛倒。有氣燄處即便合之，故曰：煖成。心無定向，故曰：翻覆亂想；如世之翻雲覆雨之徒。蔽尸：此云軟肉，蠢蠕受形之始也！

/KEPAN/四化生：

/VERSE/由因世界變易輪迴假顛倒故，和合觸成八萬四千新故亂想，如是故有化相羯南流轉國土，轉蛻飛行其類充塞。

議曰：此化生類也！詐習熏起，故曰：變易；謂附離而感，望勢即變其所守，失勢即易其本心。假權貴而變姓名，托勢力以為己有，故曰：假顛倒。觸勢而變，故曰：觸成。棄舊迎新，故曰：新故亂想。羯南：此云堅肉，乃化生受形之始。如鷹化為蛤、蜣蜋化蟬之類，故云：轉蛻飛行。

/KEPAN/五有色：

/VERSE/由因世界留礙輪迴障顛倒故，和合著成八萬四千精耀亂想，如是故有色相羯南流轉國土，休咎精明其類充塞。

議曰：此有色類也！凝習熏起，故曰：留礙。此外道以日月星辰為父母，故吸日精月華、餐霞飲露以為修真養性，心生固結而不化，障蔽妙明，故曰：障顛倒。凝想既久，精光昭著，故曰：著成。大而為日月星辰，在物而為螢火蚌珠之類，故曰：精耀。但以色相而顯，故曰：休咎精明之物類也！

/KEPAN/六無色：

/VERSE/由因世界銷散輪迴惑顛倒故，和合暗成八萬四千陰隱亂想，如是故有無色羯南流轉國土，空散銷沉其類充塞。

議曰：此無色類也！惑習熏起，銷礙入空，故曰：銷散。惑取虛無，故曰：惑顛倒。昏昧無知，故曰：暗成。幽潛神識，暗昧心靈，故曰：陰隱。無色羯南是為空散銷沉之類也！

/KEPAN/七有想：

/VERSE/由因世界罔象輪迴影顛倒故，和合憶成八萬四千潛結亂想，如是故有想相羯南流轉國土，神鬼精靈其類充塞。

議曰：此有想類也！憶習熏起，若有若無，故曰：罔象。奉事神明，邪著影像，故曰：影顛倒。憶想神明，潛結狀貌，故曰：憶成。潛結亂想但由想成，故為有想羯南；或幽而為鬼神，或昧而為精靈，即今樟柳耳報之類也！

/KEPAN/八無想：

/VERSE/由因世界愚鈍輪迴癡顛倒故，和合頑成八萬四千枯槁亂想，如是故有無想羯南流轉國土，精神化為土木金石其類充塞。

議曰：此無想類也！癡習熏起，妄計無情有命，金石堅牢，固守愚癡，故曰：愚鈍癡顛倒。頑成無知，精神枯槁，故曰：頑成枯槁亂想；如黃頭化石、華表生精。想至無情，故曰：無想。

/KEPAN/九非有色：

/VERSE/由因世界相待輪迴偽顛倒故，和合染成八萬四千因依亂想，如是故有非有色相成色羯南流轉國土，諸水母等以蝦為目其類充塞。

議曰：此非有色類也！偽習熏起，遞相假待，造作詐偽，故曰：相待偽顛倒。習染成類，因依求食，故曰：染成因依亂想。如世之假造偽印、書畫古器，遞相聲勢，或結連朋黨，起滅詞訟，騙財自活。如水母無眼，求食賴蝦，原不露形，故非有色相。待色成形，故成色羯南。以妄想愈謬，故生理愈乖，因果感召固其然也！

/KEPAN/十非無色：

/VERSE/由因世界相引輪迴性顛倒故，和合咒成八萬四千呼召亂想，由是故有非無色相無色羯南流轉國土，咒詛厭生其類充塞。

議曰：此非無色類也！誘習熏起，音聲相誘，故曰：相引。習與性成，故曰：性顛倒。即世之淫詞歌曲以聲挑引，意在順情寄聲成事，如相如琴心、御溝紅葉，并邪術詛咒之類，故曰：咒成呼召亂想。假他色相，故非無色。藉聲誕形，故曰：無色。佛戒比丘歌唱之處不許故往觀聽，不許親習外道邪術，正防微也！

/KEPAN/十一非有想：

/VERSE/由因世界合妄輪迴罔顛倒故，和合異成八萬四千迴互亂想，如是故有非有想相成想羯南流轉國土，彼蒲盧等異質相成其類充塞。

議曰：此非有想類也！欺其熏起，非合而合，罔冒欺人以為不知，故曰：合妄罔顛倒。本非同體，故曰：異成。誠恐人知，故曰：迴互亂想。此即世之托孤繼嗣，忘本父母而托他人，或抱他子以為己子，故感螟蛉之類。以異質故，非有想以相成，故成想羯南。

/KEPAN/十二非無想：

/VERSE/由因世界怨害輪迴殺顛倒故，和合怪成八萬四千食父母想，如是故有非無想相無想羯南流轉國土，如土梟等附塊為兒，及破鏡鳥以毒樹果抱為其子，子成，父母皆遭其食，其類充塞。

議曰：此非無想類也！恨習熏起，故曰：怨害。由怨而害，故曰：殺顛倒。子成而食其父母最為怪事，故曰：怪成。鴟梟附塊為兒、破鏡抱毒樹果為子，塊、果本無想而成想，故云：非無想相無想羯南。破鏡鳥：未詳，舊解引史記祀百祠用土梟破鏡；按道安法師檄魔文云梟獍競起，是則鏡當作獍，獸名；孤山謂如貙而虎眼，今經為鳥，又非獍也！俟再考之。

/KEPAN/次結名：

/VERSE/是名眾生十二種類！

議曰：妙淨明心離諸名相，本來無有世界眾生，是故世界眾生但因妄想而有也！

上約無明熏真如成其染法為十二類生之因竟。
