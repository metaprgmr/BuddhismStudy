start1875(7);

wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第七', 'KEPAN');
hrVerse('001');
wLine('戊二明誦咒治習分二。己初結前', 'KEPAN');
wLine('前阿難問佛，欲攝其心，入三摩地，云何令其安立道場，遠諸魔事。佛答：「攝心為戒，因戒生定，因定發慧。」又云：「阿難云何攝心，我名為戒。」隨即說四種決定清淨明誨，今乃結云：汝問攝心，我今先前所說，四種決定，清淨明誨，正是入三摩地，修學之微妙法門。是故發心求菩薩道者，要先持此四種律儀，身心不犯，自然不能再生一切枝葉，心三是貪瞋癡，口四是妄言、綺語、兩舌、惡口，皆為枝葉。身嚴持不殺、不偷、不婬，清淨律儀，不獨身不犯，連心亦不起貪瞋癡等念，乃至一念不生，根本自除，枝葉無從生起，故曰生必無因。如是四事，謂四重律儀，若能嚴持不失，則心常住戒中，尚且不緣色香味觸等六塵，至於一切魔事，云何發生。魔事之發生，皆由內之心魔所引起，今持戒清淨，內魔不生，外魔云何能侵？');
hrVerse('002');
wLine('己二正明分二。庚初略示應持分二。辛初略勸誦持顯益分二。壬初勸持', 'KEPAN');
wLine('前持戒攝心，是理道場，能治內魔；今誦咒，咒治習，為事道場，能治外魔。宿習，即煩惱習氣，其中堅而難除之習氣，莫過於婬習，末法行者，每欲潔而偏染，事不由己者，皆因宿習所驅使。若遇此等不能滅除宿習為境所轉之人，汝阿難應當教是人，一心誦我佛頂光明，摩訶薩怛多般怛羅無上神咒。誦咒而曰一心，有事理之分。並以能持之心，及所持之咒，能所分明，相續不斷，專誠一意，不摻雜念。理則能持所持，唯是一心，能所雙亡，心咒不二，咒即心，心即咒，謂之一心誦持。佛頂，是咒之來處，此咒是佛頂放光，光中化佛所說。佛是世間最尊，頂是世間最密，今從佛化佛，從頂發揮，正表此咒，是尊中尊，密中密。咒名摩訶薩怛多般怛羅。譯云大白傘蓋。大表如來藏心體，絕諸對待，屬法身德，即體大；白表如來藏心，離諸妄染，是般若德，即相大；傘蓋表如來藏心，普覆一切，是解脫德，即用大。亦即大佛頂義。顯說密詮，其理不二。神謂神妙莫測，既咒所詮理，即如來藏心，故稱無上神咒。斯指無上神咒，無見頂相，是佛三十二相之第一相，曰肉髻頂相。因佛乳母，捧持諦觀，不見其頂，故亦名無見頂相。無為心佛，是如來入定，從無為心中所現化者，此佛是從佛肉髻頂相，涌百寶光，光中涌出，千葉寶蓮，有化如來，坐寶華中，故曰從頂發揮，坐寶蓮花，所說神咒，即諸佛心印。');
hrVerse('003');
wLine('壬二顯益', 'KEPAN');
wLine('阿難與摩登伽，歷劫恩愛，其習氣非始於今生，或一劫，乃至百千劫來，常在纏縛，不得解脫。今佛頂化佛，宣說神咒，並敕文殊將咒往護，摩登伽女，一聞神咒，宿習即除，及見佛聞法，愛河乾枯，頓證三果，故曰：我一宣揚，愛心永脫。成阿羅漢，是指前聞文殊菩薩，選圓通偈後，即證四果。彼摩登伽女，是婬女之身，且無心修行，但由神咒莫測之力，冥中資助之功，尚能速證無學，何況汝等習氣微薄之在會聲聞，且又發心勤求最上一乘之法，當然決定成佛，無用置疑。譬如有人，以微塵揚於順風，塵安不盡？塵喻習氣，順風喻神咒，習氣遇神咒，無習不除，何難之有，故曰有何艱險。');
hrVerse('004');
wLine('辛二略示道場方法分二。壬初方便', 'KEPAN');
wLine('假設末法世中，有修耳門圓通，發心欲坐道場，真修實行求解脫者。必須先嚴持比丘，根本四重清淨禁戒，而持戒前，求戒之時，亦當選擇持戒清淨之第一沙門，為傳戒師。所謂第一沙門，指已證四果聖人。末法時代，欲求持戒清淨之人，為傳戒師，已不容易，況四果聖人。僧字，非獨指戒和尚，且概括同壇之十師，若不能遇，真實持戒清淨之大僧，汝雖求戒，徒具虛名而已。至於無漏戒體，必然不能成就。若果能遇戒律清淨，德高腊長者為師，戒方成就。戒成就後，著新淨衣，然香閑居，衣或新淨，是表清淨，然香以熏，以表香潔。閑居謂攝其心。如是心處俱淨，然後誦咒，方獲神效。因眾生煩惱有百八，故誦此無為心佛，所說神咒，亦一百零八遍，以對治煩惱宿習，令外魔不得其便。');
hrVerse('005');
wLine('壬二正修', 'KEPAN');
wLine('然後，謂誦無為心佛，所說神咒，一百零八遍之後，即行結界，建立道場，入三摩地；求十方現在住世之諸佛，慈悲攝受，放光灌頂，冀消煩惱。如是末世等三句，明求道之機，不限男女僧俗，四眾弟子，皆可修學。心滅貪婬，指白衣言，持佛淨戒，指出家二眾，若能嚴持，諸佛所制之清淨禁戒，身心不犯，且於道場中，發菩薩所修四弘誓願，凡有出入道場，必澡浴潔身，於晝夜六時之中，修道無間。如是日以繼夜，時刻不寐，經三七二十一日，反聞自性，入流亡所。我是釋尊自謂，我自然現身，至其人前，摩頂安慰，令其開悟，所悟淺深，則視其觀境而定。若然動靜二相，了然不生，即發須陀洹見道慧；若得聞所聞盡，即發阿羅漢空慧，若得空所空滅，則成法空慧；若得生滅滅已，寂滅現前，即發圓通，無上知覺慧。');
hrVerse('006');
wLine('庚二廣顯儀軌分二。辛初正示道場軌則分二。壬初請問', 'KEPAN');
wLine('阿難前請問攝心，云何安立道場，佛已答攝心名戒，先得戒體，嚴持四重律儀，一心持咒，然後結界，建立道場。至於如何結界，仍未明示，故阿難白佛言：我承蒙如來，無上大悲，多番開示，心已開悟，又聞圓通本根，為入道方便，自知依此修行，無須道場，亦可得成無學之道。但末法修行，佛遠魔盛，建立道場，誠非易事，究竟如何結界，方合佛制，不致有違清淨軌則。');
hrVerse('007');
wLine('壬二示答分二。癸初別示分二。子初明檀法分二。丑初立檀方法', 'KEPAN');
wLine('初二句按其志願，以末世行人，魔盛障重，非建道場，難以修證，故曰願立。立壇之地，恐有不凈，故須取雪山大力白牛之糞混合栴壇，以泥其地。蓋雪山有雪草，食之可得醍醐，大力白牛，唯飲雪山清水，食雪山香草，故其糞清香，用以和合栴檀，以泥其他。');
wLine('文句云：壇法有事有理，事相如文可知，理致則法有所表，若不知其所表法門，則事相徒施，何以觸境而成妙觀云云。');
wLine('雪山，表真如法性理體。大力白牛，表自性清淨根本智。香草，表三慧，清水，表戒，糞，表定慧，栴檀表首楞嚴王，耳門圓通。牛飲水，食草，而出香糞，如行者從聞思修，由戒生定，因定發慧。糞和栴檀以泥其地，表修行人以三無漏學，及耳門圓通，自能熏習法身，成真因地。');
wLine('若非雪山白牛，不可取用，因餘牛皮臭糞穢，不堪用以塗地。應別於平地，穿去地皮五尺以下，取其本淨黃土，和十種香，以塗場地，高丘恐堆積不淨之物，深坑則容聚污穢之水。平原之地則無此敝。栴檀即白檀香木，譯云與樂。沉水，即沉水香；蘇合，出波斯國，是香膠類；薰陸，又名乳香，出於紅海，花淡白，而帶黃，郁金出大秦國，二三月開花，四五月結實，有十二葉，為百草之精英。白膠，本草云：商雒間多有，樹如白楊，實大如鳥卵，能除惡氣，去瘡疹。青木，南州異物志云：是草根，能寤魘寐，狀如甘草，出自交州。零陵，南越志云：一名藥草，出零陵郡，山谷之間，葉如羅勒，能止精明目。甘松，出雲南貴州，能和眾香，亦除腹脹，亦能下氣。雞舌，亦名丁子香，久服之，能令人身口皆香。場地，即密部所謂畫地為壇。古云：封土曰壇，除土曰墠，封即起土，除即掃除。今結界建壇，必須先起土除地為壇，然後取黃土和眾香於場上，以泥塗地，令成壇相，在室之中央。今云若非雪山白牛，其糞臭穢，不堪塗地；表非上根利智者，別於平原。表六受用根，穿地五尺以下，表破五陰，黃土表中道佛性。旃檀等十種香，表具足受持十種戒法。所謂不缺戒，不破戒，不穿戒，不雜戒，隨道戒，無著戒，智所讚戒，自在戒，隨定戒，具足戒。十種香細羅為粉，表十種戒互攝互融，非有方隅次第。合土成泥，表戒乘俱修；以塗場地，表以不生不滅中道佛性，和戒乘妙修，而成因地心。方圓丈六，表八正道，攝於八邪。八角方而復圓，圓而復方，表事理不二，權實同歸。故文句云：蓋上根之人，但不隨分別三種相續，三緣斷故，三因不生；狂性自歇，歇即菩提。喻如以白牛糞和栴檀也。倘未能直下歇狂，須知修行二決定義，就六根門頭，破五陰渾濁，得元明覺，無生滅性，為因地心，以戒互嚴，方成妙因，喻如黃土和十香也。');
hrVerse('008');
wLine('丑二供養方法分二。寅初檀中供物', 'KEPAN');
wLine('壇中置一蓮華，金銀銅鐵或木造均可，視各人之能力而為。壇中，表中道因心，真如理體。蓮華，表因果同時。金銀等所造，表理體不變，本非因果，但能隨綠緣，而成一切因果。缽名應量器，以表事理相應；八月露水，表中道首楞嚴王妙定。隨安華葉，表如幻聞熏聞修中道妙慧。取八圓鏡，各安其方，表眾生本有八識，大圓鏡智，依八正道，而得安住。圍繞華缽，表妙智照妙理，鏡外建立蓮華香爐，表從性所起慧華戒香。各須十六，表自行八正道，及化他八正道。間華鋪設莊嚴，表戒香慧華，互為莊嚴。純燒沉水，無令見火，表修持無相妙戒；不為惑業所染。');
hrVerse('009');
wLine('前文陳述壇中莊嚴布置，今明壇中所獻供物。取白牛乳，置十六器，一煎乳餅；二乳和砂糖，三乳和油面作餅，四用乳和米作粥，五乳和眾香煎汁成膏，六以蜜浸姜，七純用乳煉成酥；八純華蕊所成之蜜。各各十六，圍繞華外，乳等八物，表稱性所起之禪悅法味，亦即八正道味，各各十六，表一一正道中，各具自行化他，二種八正道。以奉諸佛，及大菩薩，表以己所證，禪悅正道之味，仰契果德。');
wLine('每以食時，即每日中午食時，若在中夜，佛不受食，唯以酥蜜，燒令煙盡享之。午中夜中，皆表諸聖，依於中道。蜜為華之精，酥為乳之精，皆味中之上味，表耳門圓通妙理。半升是中數，三合是成數，表中道必具三德。壇前別安，一小火爐，表妙觀察智。兜樓婆香，異物志云：出海邊國，或曰出鬼神國，此方無故不翻，亦有人謂，即白矛香。用以煎水浴炭，表戒根清淨，咒力除習，正助二行皆具足。投酥爐內，表以妙理，投妙智中；即從妙心而起妙行。燒令煙盡，正表初於聞中，入流亡所。甚至聞所聞盡，空所空滅。享佛菩薩，表生滅滅已，寂滅現前，忽然超越，世出世間，圓超五濁，上合諸佛，所證妙理。');
hrVerse('010');
wLine('寅二壇外莊嚴', 'KEPAN');
wLine('令其四外，即八角壇之四外，遍懸旛華，以莊嚴壇外，總表具諸助行，旛表五悔法門，華表六度萬行。並於壇內四壁，敷設十方如來，及諸菩薩形像。十方如來表極果，諸菩薩像表真因，當陽謂正位，梵語盧舍那，譯有三義：一謂遍一切處，是法身如來；二謂淨滿，指自受用身；三謂光明遍照，指他受用身、亦即報身佛，表智慧。梵語釋迦牟尼，譯能仁寂默，娑婆教主，是應身佛，表慈悲。彌勒譯慈氏，是當來教主，阿');
wLine('八鏡懸空，表諸佛果位，大定智光，無依無住，與壇中鏡方面相對，使其形影，重重相涉。表生佛互融，感應道交，不可思議。空中八鏡，照於壇中鏡是果徹因源，壇中八鏡，照於空鏡，則是因該果海。文句云：「若向此處著眼，便知心佛眾生，三無差別妙理，便能悟入事事無礙法界矣。」');
hrVerse('011');
wLine('子二明修法分三。丑初正示行法分二。寅初三七行道', 'KEPAN');
wLine('於初七日中，至誠頂禮十方諸佛，及諸大菩薩，大阿羅漢。佛是佛寶，菩薩羅漢是僧寶，持誦心咒是法寶。頂禮三寶，求哀懺悔，消除業障，然後一心誦持神咒。恒於晝夜六時中。每於一時圍繞壇場持咒，常行一百八遍，表成百八三昧。圓瑛法師謂每於一時圍壇常行一百八遍，非指全咒，乃指心咒，跢侄他，唵，阿那隸，毗舍提，舍，跋鞞囉陀喇，槃陀槃陀你，跋闍囉，謗尼泮，虎囉都盧甕泮，娑婆訶。但要三業相應，自能成效，六時行道，六時頂禮。而楞嚴文句云：「一時常行一百八遍者，言繞壇一百八匝，表成百八三昧。有云誦咒百八者非也，若誦全咒，則事決不能，若別指跢侄他以下為咒心，則理決不可。觀後文云：是人心昏，未能誦憶，或帶身上，或書宅中，倘獨指數句為咒心，何至心昏不能誦憶。又設使獨此數句為咒心者，經中何無一言及之，故知後人臆見穿鑿，深可痛也。」據此即繞壇場一百八遍，隨行隨誦，誦咒多少不定。否則，即使於晝夜六時中，再分為十二時，除六時頂禮外，其餘六時行道中，每時僅誦持咒心一百八遍，未免為時太短，與前：「六時行道，如是不寐，經三七日」之文意不符。');
wLine('第二七日中，則一向專心發菩薩四弘誓願，念茲在茲，心無間斷，我毗奈耶，先有願教，指梵網經中，十大願王。此外普賢菩薩之十大願，華嚴經文殊菩薩之一百四十一大願等。通是菩薩所應發之大願。');
wLine('第三七日中，於十二時，一向持佛般怛羅咒，前晝夜六時，是每時四句鐘，今云十二時，即每時兩句鐘。具云摩訶悉怛多般怛囉，譯云大白傘蓋，於第一七日每四小時誦咒一百八遍，繼於第二七日，發弘誓願，今於第三七日中，十二時辰，一向誦持，佛頂神咒，無有間斷。時無間，咒無限，精誠所感，至第七日，則十方如來，一時出現，於壇中鏡交光處，為行者摩頂，罪障即除，壇場得以成就。功不唐捐。');
hrVerse('012');
wLine('寅二懺後正修', 'KEPAN');
wLine('文句云：「三七既畢，壇儀應輟，場地仍存，故即於此修三昧也。此三摩地，別則獨指耳根圓通，通則亦可隨修一種，須知前來戒律壇儀，二種助行，祇為此正修，若正修旨趣未明，則助行皆為虛設，可不慎哉。」可知設壇懺悔，不過是為修止觀之方便，而能於壇場中，專修止觀，才是成佛之真方便。故於設壇助行，誦咒治習，發願懺悔，蒙佛摩頂滅罪，道場成就之後，即於此道場中，專修耳門圓通，反聞工夫，心心在定，念念無間，不令一念落於塵境，如是慧心成就，煩惱伏斷，我法二執不起，故得身心明淨，猶如琉璃。此即初成定慧之境。');
hrVerse('013');
wLine('丑二簡其不成', 'KEPAN');
wLine('比丘即結壇誦咒之人，本受戒師，即得戒和尚，及同會中，十比丘等有二義：一是指行者求戒時不但戒和尚要持戒清淨，即同壇十師，亦要持戒清淨；否則其中若有一人，持戒不淨者，求戒之人，不得戒體，雖勤苦修行，其道揚多不成就。其次是共同入壇修道者，假設十人之中，有一人持戒不清淨，雖如法建壇，道場亦不能成就。文句云：「十比丘者，且約極多，不過十人言之。准餘行法，設無同志，寧可獨行，不必強足十人，致令不得清淨也。」據此，意屬後義。');
hrVerse('014');
wLine('丑三明其獲益', 'KEPAN');
wLine('前云初七日禮佛，次七日發願，三七日誦咒無間。今云：從三七後，端坐安居，端坐，是四威儀之坐儀，其實行住坐臥，皆可修定。所謂坐亦禪，行亦禪，語默動靜體安然，今云端坐，經一百日，不起於座且是利根，方得須陀洹果，可見證聖，實在不易。而佛在世之時、聞法即證初果，或二、三果，甚至證阿羅漢者，時有所聞。吾人誠應發願，常得見佛聞法，世世值佛，常隨佛學。俾蒙佛力加被，以收事半功倍之效。');
wLine('須陀洹譯云入流，已斷見惑，得人空，位在見道，初入聖人之流。自此以去，縱然身心之中，俱生細惑，一時難斷，未證無畏，聖果未成；但已然決定自知，成佛之事，絕非謬論，即證同圓教初信，一信永信，不復再疑。');
hrVerse('015');
wLine('癸二總結', 'KEPAN');
wLine('此總結答。佛云：汝阿難前問，云何結界，建立道場，合佛世尊，清淨軌則。我已詳細開示，結界建壇，以及正助二行，種種方法，如上所說便是。');
hrVerse('016');
wLine('辛二重宣佛頂神咒分三。壬初阿難述請', 'KEPAN');
wLine('佛行等慈，實在無分彼此，不過阿難以為佛之慈悲，對己特別愛憐而已。阿難一向務求多聞，未肯真修，位居凡夫，道力微薄，致遭彼梵天邪術所禁；當時心中雖然明了，已墮婬室，因未全道力，為彼咒術拘禁，不得自由。幸賴佛頂放光，化佛說咒，並敕文殊將咒往護，令我阿難得解脫摩登伽難，歸來佛所。但當時文殊密誦，而我冥獲佛頂神咒之力加被而已，尚未能親自聽聞，真言密語。');
hrVerse('017');
wLine('此請佛重說神咒。阿難是持法之人，若不親聞，則將來無由結集，流通後世，以利今後；為此，阿難請佛垂大慈悲，重為宣說神咒。一為救拔當時在會諸修行輩，此輩三乘，大多難進易退，均須咒力加持救拔；其次為末法當來眾生，若然阿難親聞，結集流傳，末法眾生，亦得承受，佛之密咒音聲，身意俱得解脫。於時以下，是結集經者，敘述當時法會大眾，普皆作禮，佇待聞佛，秘密神咒，微妙章句。');
hrVerse('018');
wLine('壬二如來正說分二。癸初現化佛說咒分二。子初現化表法', 'KEPAN');
wLine('爾時，即阿難重請宣說神咒之時。肉髻，即無見頂相，無上依經云：「佛有頂骨涌起，自然成髻，其色紅赤，在青螺紺髮中。」此表如來藏法身理體。百寶光，表百界智光；以四聖六凡，十法界中，各各具十法界，謂之百界。千葉寶蓮，表千如因果。以百界各具：如是相，如是性，如是體，如是力，如是作，如是因，如是緣，如是果，如是報，如是本末究竟等，謂之千如。光中涌出，千葉寶蓮；表依妙智，而發妙因。有化如來，坐寶華中；表千如因果，是佛所證。頂放十道，百寶光明；表十法界眾生，本具佛性頂法中，各具十法界。一一光明，皆遍示現十恒河沙；表百界千如，一一法中，皆具本有智光，而此本具智光，無不清淨本然，周遍法界。法界雖多，不出乎十法界，故曰皆遍示現，十恒河沙。梵語散脂，譯密主；具名、行、智、理、四密為護法主；內秘菩薩行，外現金剛神，故曰密跡。此金剛神密跡，擎山以制外道，持杵以降魔怨；表本有智光，堅如金剛，能破十界恒沙煩惱，能顯十界恒沙妙用，故曰遍虛空界。');
wLine('法會大眾，見佛從肉髻頂相放光，光中涌出千葉寶蓮，寶蓮華中，有佛化生。化佛之頂，又放十道百寶光明，一一光明，皆遍示現，恒河沙數之金剛密跡，擎山持杵，遍虛空界，事出希有，唯有仰觀。以其具威折慈攝，故既畏其威，復愛其德。畏愛之心，未能去懷，故曰畏愛兼抱。唯有求佛慈悲，哀佑護憐，一心欲聽，佛無見頂相，放光如來，宣說神咒。佛頂說咒；表無為心佛，不假修證之密體。宣說無上神咒；是表不可思議之密用。放光化佛，化佛說咒，是表無礙清淨之密相。又佛從頂放光，光中涌出寶蓮，表真因不離果覺；華中化佛，還坐華中，表果覺不離因心。華從佛頂出，表因該果海；化佛坐華，表果徹因源。');

wLine('子二正說神咒', 'KEPAN');
wLine('此咒簡稱「楞嚴咒」，具云「摩訶薩怛多般怛羅無上神咒」，摩訶譯大，謂如來藏體遍十方，即體大；薩怛多譯白，謂藏心離諸染淨，是相大；般怛囉譯傘蓋，謂藏心能蔭萬物，是用大。本咒所詮藏心，具足體相用三大，謂之「大白傘蓋」。此咒功用威靈莫測，感應難思，曰無上神咒。');
wLine('古之譯者，皆遵四例五不翻，所謂四例：一音字俱翻，如諸經文；二音字俱不翻，如梵文經本；三翻音不翻字，如卍字等；四翻字不翻音，如諸咒語。所謂五不翻：一謂秘密故，如諸神咒；二謂多含故，如薄伽梵具六義，阿羅漢具三義等；三本土無故，如閻浮樹，惡叉聚等；四順古故，如阿耨多羅三藐三菩提；五尊重故，如般若。今此咒於四例中是「翻字不翻音」，於五不翻中，是「秘密故不翻」。然各家所解不翻之義互異，海公綜合各家之要，共有八義：');
wLine('一、咒為諸佛密語：唯佛與佛乃能知之，凡情豈能了解，縱譯華語，亦不知其義。如古國王，索先陀婆一語，具水、鹽、器、馬四實。唯智臣知之，佛密語亦然，一語具眾德，能滅罪生福，唯佛及大菩薩能知。');
wLine('二、咒詮諸佛心印：一切神咒，莫不詮佛心印，如王寶璽，大臣見之，悉皆敬禮；咒能出生聖果，人天三乘，見持咒者，無不恭敬。');
wLine('三、咒能總持一切法：咒以少字攝多義，受持讀誦者，能遮惡滅罪，降魔消障，斷惑入理。');
wLine('四、咒為諸佛菩薩聖號：及諸鬼神王名，能持咒者，即持諸佛菩薩聖號，及呼諸鬼神王帥之名，天寵八部聞之，悉皆恭敬。');
wLine('五、咒具慈悲威德神力：持咒者當獲諸聖慈悲攝受威德加被，滅罪生福速登聖位。');
wLine('六、咒為密語遮惡：一心持咒，內障不起，外患不侵，當除魔業。如昔有窮人，遠奔他國，訛稱王子。國王以公主妻之，食時每多瞋難；公主欲知其故，往訪彼國商人。商人知彼詐稱王子，但有關國體，未便直說，遂以其國語，作偈授公主，謂當王子瞋時，即笑念偈曰：「無親往他國，欺誑一切人；粗食是常食，何勞復作瞋？」並要公主但學音，勿解義。後詐王子聞之，恐彼事露，從此不敢再瞋，神咒之功亦然，持之自可降伏魔怨，滅惡生善。');
wLine('七、咒為諸佛因中咒願：佛因中修菩薩道時，無不咒願眾生，離苦得樂。如世人尚可咒願吉凶，隨願成就。況諸佛因中慈悲誠實之誓願，故眾生持之，必滿所願。');
wLine('八、咒為諸佛密令：如軍中密號，唱號相應，無所訶問；若不相應，即執法治罪。眾生持咒，如持佛密令，諸天鬼神，知是佛子，不敢為難。');
wLine('諸佛設教，若顯若密，皆隨機宜，顯如處方，密如授藥。目的是一，功效無二。故佛頂文句云：「此一心咒，凡有五會，共四百二十七句，二千六百二十字，即是密詮。大佛頂法，與前顯說，力用是均，自有眾生，應以顯說而得歡喜，生善滅惡入理者；自有眾生，應以密說，而得歡喜生善滅惡入理者。所以若顯若密，皆是四悉因緣故說也。」所謂四悉，即四悉檀：一世界悉檀歡喜益，如咒中諸佛菩薩聖號，聞者歡喜，又咒中諸鬼神王名，部落聞之，不敢為非，故曰生歡喜益。二為人悉檀生信益，咒為諸佛密令，如軍中密號，唱之誦之令人生信，故曰生信益。三對治悉檀滅惡益；謂咒中密語遮惡，令人誦之破惡生善，故曰滅惡益。四第一義悉檀入理益，咒為佛密語，總一切法，持第一義，能令誦者，得入理益。');
wLine('此咒具云「佛頂光明摩訶薩怛多般怛羅無上神咒」，簡稱「楞嚴咒」。共四百二十七句，二千六百二十字，分五會。');

wLine('自廿四至卅一句，是敬禮大梵天眾，暨天將天曹，天兵天男女等。摩訶迦囉耶，譯大作者，即大梵天王，能作娑婆界主。或謂是大悲光佛所現。地唎般剌那，譯無量光天，或謂燃燈佛所現。伽囉毗陀囉，譯五兄弟天，即五種大功德光明雲天，謂無憂佛所現。波拏迦囉耶，譯極障礙，即色界天頂，摩醯首羅天眾。阿地目帝，譯善思惟，三十三天中，威德輪天，及色界天中善見天等，或謂降伏眾魔王佛，及善意佛所現。尸摩舍那泥，譯火頂，即尸棄大梵，寶火佛現。婆悉泥譯勝軍，是外道無想天等，為鬥戰勝佛所現。摩怛唎伽拏，譯云童，即仞利天眾，是摩耶菩薩示現。南無悉羯唎多耶，譯頂禮，如是天眾，或權或實，皆當皈命投禮。');

wLine('自二○八至二二一，是食精氣，食胎藏，食血，食油，食產，食命，食垢穢，食祭，食花，食果，食五谷等鬼名。社多譯志德，或譯鬼子母，天神名，未皈依佛前，名訶離帝，譯怨賊；皈依佛後，名呵利底，譯歡喜。訶唎南是男鬼，訶唎尼是女鬼。又訶唎即訶離那，譯聖者，謂此類男女鬼神，皆佛菩薩大權示現，引導眾生，離苦得樂之聖者。揭婆譯密護，盧地囉譯最上，忙娑譯白色鬼，金剛母名。謎陀譯赤色鬼，摩闍，風神名，闍多譯救，訶唎女譯女人。視比多，譯寒林，毗多譯朋友，婆多譯大身，阿輸遮譯無憂，質多譯勝心，帝譯威德，以能折邪破惡故。薩鞞釤，譯善哉，以能攝正生善故，薩婆譯，一切，揭囉訶南，意謂以上藥叉，揭羅訶至質多訶喇女，皆一切神將鬼王中之主帥，為彼等之上首，故能於諸鬼神，折其邪惡，令生正善。');
wLine('（');
wLine('毗陀即佛陀耶，譯三覺圓。那耶闍，譯最勝主，或大威德尊。意謂佛三覺圓，萬德具，為一切聖賢之最勝主，為聖賢之所尊。此即毗盧佛部，亦即佛寶。瞋陀即震多，譯如意心，即青蓮花，如意寶輪王心咒。夜彌，譯妙念，意謂我今稱念第一藏性，屬蓮花部法寶。雞囉譯所作，夜彌譯精進，或上首。意謂我今皈依，所作自利利他二行，眾中之尊。此屬金剛部，是僧寶。又夜闍夜彌，譯無上，無比，意謂此自性三寶，於一切法中，最為無上，無可比量。波唎即波羅蜜，譯廣無極，跋囉，即般若；譯智慧，或智光。意謂諸佛菩薩，皆以般若為母，而出生菩提涅槃。者迦，譯性清淨，或法眼淨。訖唎擔，譯心，或堅實心，即聖人第一義心，亦即本經所詮三如來藏心。意謂毗盧佛光明遍照之心，為一切法本，諸佛菩薩，三寶功德，無不從此出生。又華嚴四十二字母，皆入般若門，瑜伽三十七聖，皆出毗盧心。今咒神聖字種，亦無不從此法界藏心流出。');
wLine('茶演，是字母，茶演尼，譯能調伏，或淨垢清涼義。摩訶譯大，般輸譯能勝，般怛夜，譯正覺，盧陀囉譯最上，皆金剛神名。那囉夜拏，譯堅固，或勇猛，力士之上首。怛埵迦嚧譯如來，茶西是字母，謂如來悟一切法究竟處；摩訶迦囉，譯大作手，或大悲手；摩怛喇伽拏，譯本母，意謂作論中之上首，亦金剛名。迦波唎迦，譯大捨心，意謂捨去五欲惡；闍夜譯尊勝，或最勝王，是經咒名；羯囉譯生法，是法寶。摩度譯覺者，羯囉譯世尊種族，即佛寶。薩婆譯一切，囉他譯利行，娑達那譯度有情，合之意謂一切利行，饒益眾生，亦金剛名，是僧寶。此屬別相三寶。赭咄囉，譯轉輪，婆耆尼，譯勝軍；毗唎羊，譯無垢行；訖唎知，譯所作，起尸神名。難陀，譯歡喜，雞沙囉，譯精勤行，伽拏譯器杖，般帝譯辯才，索醯夜譯妙智教，前皆金剛神名。那揭譯龍象，喻阿羅漢中最大力者；那舍羅譯獨覺，婆拏譯緣覺，阿羅漢謂四果聲聞，毗多囉伽，譯五兄弟天，跋闍囉波你，譯執，謂手執金剛柱；具醯夜，具醯夜，譯集會，迦地譯勤行，般帝譯般若妙句，或無住，皆金剛神名。');
wLine('總上三寶諸天，八部鬼神將領，皆會集歸向金剛上師，毗盧遮那藏心性海。此即無不歸還法界藏心。');

wLine('薩婆約人約處，提鞞約天處，弊即周遍義。泮是降伏，欽向義。意謂一切天眾，人眾，無不皈伏。那伽謂諸善惡龍等，藥叉，謂藥叉，羅剎，毗舍遮，鳩槃茶，及其類，男女眷屬等。乾闥婆，譯尋香，樂神，兼緊那羅等，歌詠絲竹神眾。補丹那，譯臭餓鬼，迦吒補丹那，譯奇臭餓鬼。突狼譯得大強力，突澀譯無動，比犁譯解脫，訖瑟帝譯無生，什婆唎譯光明，阿播悉摩唎譯無為，舍囉譯堅固，婆那譯林，樹神名，地帝雞譯甚勇，但摩陀繼譯無礙行，毗陀耶譯正覺，囉誓譯王，遮唎譯所行。意謂此等八部鬼神，無不通伏，皈命三寶，而依正覺法王，所行而行。');

wLine('毗沙譯堅持，地天神名；喻迦譯虛空，空天神名；阿耆尼火天神名；烏陀迦，水天神名；末囉譯迅速，鞞羅譯最疾，皆風天神名；此皆天乘。');
wLine('建哆羅，譯慈善主，阿迦囉譯大悲人。密唎咄，譯不見道，是作斷滅論者。但斂部迦，譯無量，是喜捨心人。又怛斂即富蘭那外道，譯色空，亦斷滅論師。部迦，謂四韋陀典中，第三兵法，是南方人書名。地栗剌吒，譯長大身體人，此五皆屬人乘。毖唎瑟質迦，譯獨覺，是僻支佛乘。薩婆那俱囉，譯一切有，謂持律比丘，即聲聞乘。又俱囉，是總結以上六乘種性。自前部多至此，皆通於鬼神王名。善者皈命三寶，護法，入理，得益；惡者亦被折伏，皈投歡喜滅罪。此六種性，可分聖人乘，及凡夫乘。凡夫乘亦名生死乘；今因持佛咒心，無論佛、菩薩、獨覺、聲聞等聖人乘，或人、天、鬼、神、魔、外、闡提等生死乘，皆歸本元唯一真法界，如來藏性。');

wLine('六、咒心', 'KEPAN');
wLine('自四一九至四二七句，謂之咒心。跢侄他，義譯所謂，或即說咒曰。唵，是引生義，佛說一切真言，首皆安唵字，以唵字為毗盧佛根本，能警覺一切故。阿那隸，譯無上，佛為無上尊，菩薩為無上士，神咒為無上法，心為無上菩提。毗舍提，譯遍照，鞞囉譯遍一切處，是佛部；跋闍囉，是金剛部僧寶。陀利譯法，或總持，是密教法部。意謂作法無間，是羯磨部法寶。又鞞囉是正覺世間，佛寶；闍囉，是有情世間僧寶；陀利，是器世間法寶。');
wLine('又鞞囉是中方地自在佛，旺於四時；跋闍囉，是東方風自在佛，譯云春氣時；陀唎，是西方空自在佛，譯云秋霸時。阿那隸是北方水自在佛，譯云寒冬時；毗舍提，是南方火自在佛，譯云夏雨時。');
wLine('又阿那隸，是具十大丈夫號；毗捨提，是十智光照，遍入自在；鞞囉，是十身佛；闍囉，是十金剛；陀唎，是十波羅蜜，十陀羅尼。故此三句咒，已攝盡世出世法無餘。');
wLine('槃陀，是結界義，壇場義。若約事釋，初槃陀謂二十八時，下槃陀約十二由旬，成結界地。若約理言，則十法界，皆結歸於咒界心地。事壇有三部、五部、三寶壇等三處。若依施食儀：則內壇為上師三寶，中壇為顯密聖賢，外壇則為三界神王。又修三昧為身壇，持誦真言為口壇，觀想咒心為意壇。理壇，即三如來藏心，三法界性。若事若理，二壇皆無障礙，悉為極上佛頂首楞嚴王，一切事法，盡至究竟，謂之槃陀槃陀你。跋闍羅，是護持義，謗尼譯杵，泮是字種，開通義。意謂三十七聖，百八金剛，八萬四千恒沙俱胝藏王菩薩，手持金剛寶杵，護持佛法，擁護佛及生，皆悉開通無礙。烏');
wLine('又此咒心，可約教乘，觀行，果位，義理等釋。');
wLine('一、教乘：約教乘言，阿那隸，謂救諸病苦，是人天乘；毗舍提謂度出三界，是二乘小法；鞞囉是佛性，大乘十教；陀唎是法性，大乘頓教。槃陀是結成五位法相，三乘分教；謗尼是金剛般若空相，屬三乘始教；虎');
wLine('二、觀行：初二句是理法界，觀空如來藏心；次二句是事法界，觀不空如來藏心；後二句是事理無礙法界，觀空不空如來藏心。');
wLine('三、果位：唵，是毗盧佛；阿，是彌陀；那，是勢至菩薩；隸，是絹索菩薩，毗，是顰眉菩薩；舍，是吒枳明王；提，是准提菩薩；鞞囉，是大力明王寶生佛；跋闍囉，無能勝明王；陀唎，法金剛菩薩；槃陀，是妙吉祥，日前摩枳菩薩；你，是彌勒菩薩；你羅，大笑地王；跋，馬首明王；闍，是穰虞利菩薩；羅，寶光佛眼菩薩；謗，白衣菩薩；尼，金剛手菩薩；虎');
wLine('又唵，是信心；阿那隸，是念心；毗舍提，是進心；鞞囉，是慧心；跋闍囉，是定心；陀唎，是不退心；槃陀槃陀你，是護法心；跋闍羅，是迴向心；烏');
wLine('四、義理：若據理論，唵，是一切法本寂義，或不生滅義，三身義，最勝義；阿，是寂滅義，無生義；那，是離名性相義；隸，無相義；毗，是第一義；舍，是寂滅相義；提，是無取義；鞞，是證法平等義；囉，離輕重相義；跋，言語道斷義；闍，能所生起不可得義；囉，無垢義；陀，是善心生不退義；唎，是無染義；槃，圓滿義；陀，是究竟邊際不可得義；你，是盡除節限義；跋，是破壞相不可得義；闍，無有作者義；囉，無塵濁義；謗，無能知智義；尼，無所知境義；泮，是如虛空義；虎，清淨義；');
wLine('以上略釋咒義，全是筆者參考其他經論而註釋，並非海公尊意如是。因筆者整理此筆記之同時，講楞嚴經於美國羅省圓覺寺。學者皆問，楞嚴咒之意義，因而參考其他經論，簡略釋之，以響學者，令知其梗概而已。海公上人已作古五截，連此筆記整理完畢，尚未能幸獲上人賜閱鑒正，況正文以外之神咒。本經釋尊曾說，說是般怛囉咒功德，經恒沙劫終不能盡，況智淺識薄如筆者，位居博地凡夫，豈可妄測佛智，今應學者所求而略釋之，亦大海之一漚云爾。');
hrVerse('019');
wLine('癸二述功德勸持分二。子初顯果上自行化他功德分三。丑初總明', 'KEPAN');
wLine('此總明本咒之功德。初句明咒之來處；次二句顯咒之名；後一句顯咒之用。咒原從佛頂光中化佛所說，佛頂光焰，如大火聚，故曰，佛頂光聚。悉怛多般怛囉，是咒之名，前文冠以摩訶二字，合譯大白傘蓋，即本咒所詮之體、相、用三大。亦諸佛所證之三德秘藏，唯佛與佛，乃能知之，曰秘密。咒語中亦有孤起頌曰伽陀，此咒乃精微奧妙之文字，曰微妙章句。十方學人持誦此咒，皆可斷惑證真，契入藏性，故曰出生十方諸佛。此總明咒功殊勝，能為諸佛之母。');
hrVerse('020');
wLine('丑二別顯', 'KEPAN');
wLine('即分別顯示神咒之功德廣大，經是顯詮，咒是密詮，若顯若密，皆詮三如來藏心；全如來藏心，而成咒，故曰心咒；全咒即是如來藏心，謂之咒心。十方如來是極果，果必由因，十方如來皆因此咒心，以為密因修證，然後圓成果地，無上菩提，正遍知覺。正知是實智，知一切法平等故；遍知是權智，了一切法緣起差別故；權實不二名一切種智，亦即正遍知覺。此是眾生本具，因迷而不顯，今十方法身如來，因此咒心，悟如來藏，妙明心元，如實空不空藏，成一切種智，無上知覺。十方報身如來，因此咒心，悟如來藏本妙圓心，如實空義；成一切智，無上正遍知覺。十方應身如來，因此咒心，悟如來藏元明心妙，如實不空義；成道種智，無上正遍知覺。此顯神咒功德，能積聚菩提力。');
wLine('十方如來執此咒心以下，是明神咒，降魔制外之用。此神咒功德，猶如金剛寶杵；故十方如來，執此咒心寶杵，先降內魔，後制外魔。十方如來執此咒心，如實空不空義；降伏實報土，諸魔外道。十方如來，執此咒心，如實不空義；降伏方便土，諸魔外道。十方如來，執此咒心，如實空義；降伏同居土，諸魔外道。');
wLine('乘此咒心以下，是明神咒，普現身云之功用。人有遠行必有所乘，今此神咒，猶如大白牛車，諸佛乘此，應微塵國。若應菩薩機，即乘此咒心，入實報土；應二乘機，即乘此咒心，入方便士；應凡夫機，乘此咒心，入同居土。顯神咒功用，神速周遍，隨緣赴感靡不周。');
wLine('含此咒心下，是明神應機說法之用。十方如來，欲轉法輪，先於無礙智中，含此咒心，發揮四辯八音，說法利生。若含此咒心，如實空義；便於同居土，轉生滅無生，二種四諦法輪。若含此咒心，如實不空義；便於方便土，轉無生無量四諦法輪。若含此咒心，如實空不空義；便於實報土，轉無量無作四諦法輪。');
wLine('持此咒心下，是顯神咒大慈，護念加持力。若欲傳授，必有所持；十方如來持此咒心，能於十方國土，為諸菩薩，授無上道記。若然十方如來，自果未成，仍處因地，能持此咒心，亦於十方，蒙諸佛授記。');
hrVerse('021');
wLine('此明神咒，功能救拔眾生苦難。欲利益眾生，必有所依；如欲濟溺，先依舟航。十方如來，依此咒心，能於十方拔濟群苦，或教人持誦，或代人咒願，仗神咒威力，得離苦難。苦謂生老病死，求不得，愛別離，怨憎會，五陰熾盛等八苦。難謂地獄，餓鬼，畜生，北俱盧州，盲聾喑啞，佛前佛後，世智辯聰，長壽天等，八處眾生，不堪受教，難以學佛，故曰八難。小橫傷身，大橫致命。藥師經曰：大橫有九種，小橫則無量。賊劫財，兵奪命，王難則含冤莫訴，獄難必然枷鎖禁系。此外，風札、火燒、水溺，飢渴貧窮，均能逼迫，惱害於人，都謂之難。以上種種苦難，應其所念秘密咒心，皆得銷散。');
hrVerse('022');
wLine('此明神咒，遍淨莊嚴勝福力。十方如來，隨此秘密咒心空義，故念念寂滅；隨此咒心不空義，故念念慈悲；隨此咒心，空不空義，故念念空寂，念念圓明。因而能於十方世界，廣事善知識，能於行住坐臥四威儀中，供養如意。並於恒沙法會中，助佛轉輪，被諸如來，推為大法王子，承紹法王家業。若非咒力，豈能如是。');
hrVerse('023');
wLine('此明神咒大慈普覆之功。十方如來，與諸親姻，歷劫以來，互為因緣眷屬；今雖成佛，然念彼等，猶溺生死，散於十方未得解脫。故常修行此咒心，以攝受護念，歷劫親因；縱墮小乘，一旦得聞諸佛秘密藏，亦不生驚怖。例如其親如阿難，因與摩登伽女，宿有因緣，今雖墮在小乘，但由咒心威力加被，令其成就大志，堪受大法，雖聞佛說秘密如來藏心，心既不驚怖，亦不生疑。');
hrVerse('024');
wLine('此明神咒智斷二德。十方如來，誦此秘密咒心，為成佛之本；轉煩惱成菩提，成就智果，謂之成無上覺，坐菩提樹。轉生死證涅槃，成就斷德，曰入大涅槃。');
hrVerse('025');
wLine('此明神咒定慧方便威神之力。十方如來，傳授此秘密咒心，化緣將畢，於滅度時，最後遺言，付囑佛法，紹繼之事，令得究竟住持。如本師釋尊，拈花示眾，傳迦葉心印，迦葉傳阿難，如是轉輾傳授，至廿八祖菩提達磨。及達磨度海東來，轉輾傳至六祖，令佛法得以常住世間。治身曰嚴，治心曰淨。出家弟子，嚴持戒律，身心清淨，佛法因而得以久住。故佛臨涅槃時，囑咐弟子，於其滅後，應以戒為師。');
hrVerse('026');
wLine('丑三總結', 'KEPAN');
wLine('此總結顯詮，名大佛頂經；密傳，名大佛頂咒；若顯若密，功德皆不可思議。初二句牒名，從旦至暮以下六句，顯神咒功用，縱經塵劫，說不能盡。最後二句是總結咒名，此咒不但名如來藏心，亦名如來藏頂，表此咒至尊，其用至妙，無能勝者，故名如來頂。');
hrVerse('027');
wLine('子二明因人滅惡生善功德分三。丑初略明分二。寅初明不持之失', 'KEPAN');
wLine('有學指博地凡天，或未盡漏之初二三果聖人；以其未盡分段生死，猶屬輪迴之輩。今若發至誠心，欲出三界，證阿羅漢；假設不持此佛頂神咒，而坐道場，欲令身心清淨，遠離魔事，終不可得，故曰無有是處。');
hrVerse('028');
wLine('寅二明能持之得', 'KEPAN');
wLine('樺皮，即樺樹皮；貝葉，是貝多羅樹，廣而長；紙素，即普通用紙：白氈，乃用細草織成，均可作書寫之用。意謂，若世界上，任何國土，任何眾生，隨其國土，所產之樹皮貝葉，紙素白氈等，凡可作書寫之用者，用以書寫此咒，貯於香囊，常帶隨身；或書寫此咒，供奉宅中；即使是人秉性暗鈍，無聞持力，未能誦持憶念是咒，亦可終生，不受毒侵。毒有內毒外毒，內毒謂貪瞋癡，外毒是蚖蛇蝮蝎等毒物。今由持咒治習，內毒漸銷；由咒威力，外毒遠遁。故一切毒，終難侵害。');
hrVerse('029');
wLine('丑二廣顯分二。寅初總標', 'KEPAN');
wLine('佛呼阿難，而告之曰：如我以上所說，此咒是諸佛母，十方如來，本此咒心，妙用難思。我今更為汝說，此咒有二功德；一是救護世間；若諸眾生，於一切怖畏中，能誦此咒，即令諸魔不侵，得大無畏。二是助道因緣；末世有志出塵，欲修圓通之士，若誦此咒，能令魔障不侵，斷惑證真，速得成就出世間智。');
hrVerse('030');
wLine('寅二別示分八。卯初能滅諸難', 'KEPAN');
wLine('釋尊滅後，末法時代，魔強法弱，眾生修行，障礙重重。設若有人能自誦咒，或教他人誦咒，當知此等持咒眾生，火不能燒，水不能溺。水火皆有內外之別，欲火是內，天火劫火是外；愛水是內，水災屬外。大毒，如疫症流行；小毒，如蚖蛇蝮蝎所傷，此皆外毒。貪瞋癡等，大小煩惱，小則消滅善根，大則殺害法身慧命，是內毒。持咒之人，由於咒力，悉能回避，此等內外災難，故曰所不能害。');
wLine('如是乃至是超略詞，因眾生苦難眾多，說之不盡。天龍是舉八部之二，非指護法善神，而是指天魔及其眷屬，並心壞害意之毒龍，得天之靈曰精，得地之靈曰祇，障道曰魔，惑人曰魅。此等皆用惡咒害人，但遇秘密神咒，則如塵揚於風，故曰皆不能著。持咒之人，內伏煩惱，外降諸魔，專心一意，能所雙亡，而成持咒三昧，謂之心得正受。咒使鬼神，毒害對方，謂之咒詛，厭蠱毒藥，是毒中最劇者。據說取諸毒物，混居一處，令其互相殘殺，其最後生存之物謂之蠱，將之成灰化末，毒烈無比，名為蠱毒。金毒銀毒，草木蟲蛇皆毒類；入此持咒人口，反成甘露之味。甘露，謂不死藥，飲之能延年益壽云。');
wLine('一切災變惡星，並諸惡鬼、惡神，甚至包藏禍心，暗箭傷人之輩，對一心持咒之人，都無所施其技。何止不起惡心，反而化凶暴為善良，且由誦咒功德，饒益彼等，故頻那夜迦諸惡鬼王，及其眷屬，皆領深恩，不特不忍加害，反而常勤守護。頻伽譯豬頭，夜迦譯象鼻，頻那夜迦合之，又譯常伺。是專尋人短，蓄意加害之類鬼神。今憑行者持咒之功，得以離苦消障，是以感恩保護。即前文所謂：「救護世間，得無所畏。」');
hrVerse('031');
wLine('卯二菩薩加持', 'KEPAN');
wLine('此明金剛藏菩薩加持行者，以為助道因緣。那由他，譯云萬億，俱胝譯百億，今有八萬四千，恒河沙之百億，顯其數之多。菩薩證得藏心三德，堅固明利，同於金剛，能伏魔怨，故曰金剛藏。德服大眾，普攝周遍曰王，同類相聚，曰種族。咒是諸佛心印，咒在如佛在，故當知是佛頂神咒，所在之處，常有八萬四千那由他，及恒沙俱胝金剛藏王菩薩，及其諸金剛眷屬眾，晝夜護衛，隨侍不離。');
wLine('假設有人，但於散亂心。而非入於三摩地，若心憶神咒，口則持誦，此等諸金剛藏王，亦常隨從彼持咒諸善男子，予以加護。何況已回小向大，決定發菩提心，而修習耳門圓通，設壇持咒者。此等金剛藏王菩薩，必然以其同體心精，冥中加被行者，疾發彼神識蘊藏之內在智慧，使是人應時神識通明，心能記憶，八萬四千恒河沙劫中，所作善惡等事，周遍了知，得無疑惑。此即獲宿命通，亦即前文所謂：「成就眾生，出世間智。」');
hrVerse('032');
wLine('卯三不墮惡道', 'KEPAN');
wLine('初二句有二義：一是從金剛藏菩薩，發彼神識起，乃至成佛最後身。二是從最初發心持咒起，直至成佛最後身。於其中間，生生世世，不墮鬼物。藥叉譯云捷疾，羅剎譯可畏。富單那，譯臭惡，迦吒富單那，譯奇臭惡，鳩槃茶，譯瓮形，即魘魅鬼。毗舍遮，譯噉精氣。有形即有色，如休咎精明；無形即無色，如空散銷沉。有想，即靈通變怪等鬼神精靈；無想，即凝滯堅頑，如精神化為土木金石等。此等鬼怪，皆由惡業招感，能障聖道，故曰惡處。善男子，是決定發菩提心之人，果能誠心讀誦神咒，或書或寫，或配帶於身，或藏於宅，供以香花，敬以燈果，豈獨成佛以還，生生世世，不墮惡處；且於人中，亦劫劫不生貧窮下賤不可樂處。');
hrVerse('033');
wLine('卯四同佛功德', 'KEPAN');
wLine('十方諸佛所作功德，悉皆迴向一切眾生，但因眾生，背覺合塵，未得享受。今一心持咒，內外俱寂，與佛所證之理相應，故能承受諸佛功德，猶如父母所有財產，全歸兒女所有。故諸眾生，縱然未能親自布施，培植福業，以持咒力，十方如來，所有功德，悉與此人。惡叉聚，印度果名，此方無故不翻。此果除非不生，生則一蒂三果。喻持咒人，由能承受諸佛功德，故得於恆河沙阿僧祇不可說劫，常與諸佛同生一處，同佛功德，同處熏修，永不分散，如惡叉聚，一蒂三果。由於與諸佛同生一處，與佛共修其德，故能令破戒之人，戒根清淨；如未得戒者，令其得戒。未精進者，令其精進；無智慧者，令得智慧；不清淨者，速得清淨。或因業障所牽，未能持齋受戒者，但能持咒，日久業消，自然成就齋戒。並非無須受持齋戒，而是未能奉持者，由神咒力，自然成就奉持齋戒之願。');
hrVerse('034');
wLine('卯五能淨業障', 'KEPAN');
wLine('善男子，持此咒時，自當嚴持禁戒，此乃諸佛決定明晦。設若於未受持此咒之前，曾犯禁戒，今既持咒，且懺悔前業，誓不更犯，則以前所犯眾多破戒之罪，無問輕重，一時消滅。重指小乘初篇大乘十重。輕謂小乘餘篇，大乘四十八輕。縱使往日曾經飲酒，或食五辛，以至種種葷腥不淨之物，今既持咒，則諸佛菩薩金剛天仙，亦既往不咎，謂之不將為過。前文云「戒成已後，著新淨衣，然香閑居，誦此心佛所說神咒，一百八遍；然後結界，建立道揚。」又云：「六時行道，如是不寐，經三七日。」今云設著不淨，破弊衣服，即不局限於新淨衣；一行，即不局於六時行道；一住，即不限於三七日不寐。此恐障重眾生，未能如前所限，而失誦咒利益，故特許之。設使著破弊不潔之衣，或僅如法一行一住，其誦咒功德，悉同清淨。縱然未能如法建壇，未能依教入道場，亦未能隨眾行道，但能專心持咒，其功德還同於入壇行道二者功德，平等無異。');
wLine('設若未持咒前，曾造弒父弒母，弒阿羅漢，破和合僧，出佛身血等，五逆重罪，當墮五無間地獄。以及諸比丘，比丘尼，出家二眾，犯四棄八棄等罪。犯殺盜婬妄根本大戒，為諸佛所棄，曰四棄，此外再加觸，八，覆，隨，謂之八棄。前者比丘戒，後者比丘尼戒。觸謂與染心男子身相觸，八是捉手、捉衣、露地共坐、屏處共坐、共語、共行、相倚、相期等八事。覆是覆他重罪，誦戒時知而不舉。隨，即隨大僧飲食，或隨大僧共住，而未作共住法。五無間罪，以及四棄、八棄，皆極重罪，不通懺悔者。今能誦咒求懺，憑仗神咒威力，如是重業，猶如猛風，吹散沙聚，悉皆除滅，更無亳髮少留。');
hrVerse('035');
wLine('卯六能除夙業', 'KEPAN');
wLine('從無量數劫來，明犯罪時間之長遠。梵語懺摩，譯悔過，今梵華兼舉，曰懺悔。無量無數劫來所犯一切輕重之罪，從未懺悔，自障聖道；今若能讀誦書寫此咒，身上帶持，或供奉此咒，於安住處所，無問莊宅園館，如是積劫重罪，憑神咒力，猶如湯銷雪，速能除滅。不久皆得悟無生忍。此顯神咒功用，滅罪證聖之速，是屬第一義悉檀入理益。');
hrVerse('036');
wLine('卯七能滿眾願', 'KEPAN');
wLine('世間男女，不懂佛法，皆貪世間福壽，或求兒女，或求長壽，或求福利，或求健康；但能懷念此咒，速得滿其所願。發願往生，十方諸佛淨土；以持咒力，命終亦得隨願往生，決不會生邊地下賤之處，何況三塗雜形。');
hrVerse('037');
wLine('卯八能護國界', 'KEPAN');
wLine('此顯咒力能護國安民，逢凶化吉。若有諸國王領土之內，州縣村落，聚人而居之處，五谷欠收，瓜葉不長，為飢饉難。天氣不正，疫病流行，是疫癘難。邊疆不靖，而刀兵興，社會不寧，而盜賊生，或幫派聚鬥，或人與人諍，此皆屬災難厄患。末法時世，天災人禍，層出不窮，故曰兼除一切厄難之地。支提譯供養處，即清淨佛剎，脫闍譯幢，如尊勝幢陀羅尼幢之類。若有國土，發生如上種種災害，果能書寫此咒，安城四門，或供佛剎，或豎幢中，令當地所有人民，皆恭敬奉迎，禮拜供養；或令眾生，各佩身上，或各安奉，於其所居之地；則一切災厄，悉皆銷滅。因為在在處處，凡有神咒之處，天龍八部，皆生歡喜，故能令風調雨順，五谷豐收，兆庶安樂。');
hrVerse('038');
wLine('此咒亦能鎮壓一切惡星，隨方變怪，使其災障不起。災難不生，人民自可安居樂業，各盡天年，而無夭折或橫死。障故不生，則社會安寧；杻械枷鎖，不著其身，甚至晝夜安眠亦無惡夢。');
wLine('是娑婆界以下，是顯此界眾生災難之多，而明神咒逢凶化吉之功。八萬四千，是應眾生有八萬四千煩惱之數而言。此等星宿，能變化災難殃及於人曰惡。二十八星，如孔雀經云：「東方有七星，曰昂、畢、觜、參、井、鬼、柳；南方有七星曰：張、翼、軫、角、元、氐；西方有七星曰：房、心、尾、箕、斗、牛、女；北方有七星曰：虛、危、室、壁、奎、婁、胃；四方共二十八星宿，皆各住本位；若災難將起，則諸星位，遞互交錯。此二十八星宿，能統領八萬四千諸星，故曰上首。復有八大惡星，即金、木、水、火、土、羅侯、計都、彗星等，以為眾星宿之主。此等天象，下應人事，順則為福，逆則為禍，故彥曰，順天者存，逆天者亡，此之謂也。此等星宿，能現種種形，出現人間，故作種種怪事，甚或變化兒童，傳出種種歌謠之聲，能令眾生，逢種種災患；然若有此神咒之處，此等災難，悉皆消滅。由旬，具云逾善那，譯云合，有三種，大者約八十里，中者六十里，小者四十里。凡供奉此神咒之處，四周十二由旬內，皆成結界之地，金剛菩薩，及諸護法神靈，皆守衛護持，令諸惡災，永不能侵。祥謂吉祥，意謂諸凶吉之先兆，名之為諸惡災祥。');
hrVerse('039');
wLine('丑三結勸', 'KEPAN');
wLine('因持咒能獲如上種種利益，故如來宣示此咒，留於未來之世，以保護初心修學，耳門圓通，令得速入三摩地，身心解脫，得大自在。且由神咒加被，更無一切諸魔鬼神，以及無始劫來，所作諸業，而感冤對橫禍之宿殃，種種陳舊業債之果報，來惱害身心。');
wLine('汝及眾中以下，正是勸修。汝謂阿難，及未得無漏之有學人，以及未來末法，諸發心修行持咒者。若能依我如來，所說壇場儀軌，先如法受戒，身心皎潔，而受戒師，亦選清淨僧。戒成就已，著新淨衣，然香閑居，誦此心佛，所說神咒。不生疑悔，謂於咒深信不疑，四事如法：一結壇如法，二受戒如法，三持戒如法，四信心如法。果能如此四事如法，則此修行之善男子，必然一生成辦，獲證圓通。若然不依此父母所生之身，心地開通，明了藏心者。則十方如來，所說之法，便成妄語。十方如來，豈是妄語者，故未來學者，應深信不疑，依教奉行，必獲益良多。');
hrVerse('040');
wLine('壬三述願護法分二。癸初八部眾', 'KEPAN');
wLine('無量百千金剛，乃金剛藏王菩薩之眷屬，皆手執金剛杵之大力士。當佛勸修完畢之時，同於佛前，合掌頂禮，而白佛言：如佛所說，神咒有如是利益，我等應當至誠，保護如是發菩提心，如法修證耳門圓通者。');
hrVerse('041');
wLine('梵王是色界初禪天主，天帝釋是欲界三十三天主，四天王是帝釋外臣；此等皆同於佛前聽法，今則發願，同時頂禮而白佛言：審有，意謂審實果有如法修學之善人，我當盡心竭力，誠意保護，令其一生中，凡有所作，悉皆如願。');
hrVerse('042');
wLine('諸大鬼王，名如前譯。今言王言帥，皆統領諸鬼神者，無一不是諸大菩薩大權示現。今亦於佛前頂禮，發誓立願擁護持咒之人，令持咒者，速得圓滿，其所發菩提之心。');
hrVerse('043');
wLine('日月為照耀世間之主，每一四天下，僅一日一月照臨，以世界無量，四天下無量，故日月天子亦無量。風雨師等，皆掌管人間風雨雲雷電等統將，年歲巡官，謂司年值歲，監察人間善惡，所有巡官，如十二宮神之類，故曰諸星眷屬。今亦於佛前禮佛發願，保護修行耳門圓通之人，使其安立道場，無所畏懼，以便克期取證。');
hrVerse('044');
wLine('山神，即主山神，如主五岳之神。海神，是主水神，如四瀆之類。土地，即主地神，如堅牢地神等。水陸空行，是舉三居眾生，以該一切神祇。萬物精靈，如草木樹林神等，以上是有形者。並風神王以下，是屬無形之類。風神王，即主風神；無色界天，即四空天。此等有形無形，皆於如來前合掌頂禮，而白佛言：我亦保護，是修行人，令其所修耳門圓通，速得成就，直至圓滿菩提，於其中間，永無魔事，前皆天龍八部發願護法。');
hrVerse('045');
wLine('癸二菩薩眾', 'KEPAN');
wLine('此明菩薩眾發願護法。八萬四千萬億，百萬億恒河沙數之多金剛藏王菩薩，亦在大會中起座禮佛，發願護法。如我等輩，指同行等金剛藏王菩薩，彼等積劫修學，斷惑證真，位居等覺；其所以不取證無上菩提，及大涅槃，皆因志在護持正法，救護末世修行耳門圓通持戒誦咒之人。此是帶果修因，以酬護法本願之聖者，久成菩提，不取涅槃，正顯本門之深遠。');
hrVerse('046');
wLine('正修行者，指末世修三摩提求得楞嚴正定之人；若在道場，謂如法專修耳門圓通反聞自性之功行；及餘經行，指於道場外餘處經行持誦咒者；甚至既不能攝心入定，又不能經行持咒，且心常散亂、閑遊嬉戲於人煙稠密之處，然有時仍不忘持咒者；我等徒眾，即金剛藏王菩薩所統領之金剛眷屬，皆常隨從侍衛此人。此人概括道場入定、場外經行、以及散亂心持咒者；無論攝心入定，或專心持咒，或甚至散亂心持咒之人，金剛藏王菩薩及其眷屬，無不皆隨侍守護之，此顯其宏願之大。');
wLine('魔王，指欲界天頂，波旬魔王；及大自在天，色界天頂，摩醯首羅天王。魔王貪戀世間，恒設法惱亂有志出塵之士。現在無量金剛藏王菩薩，及其眷屬，常隨行者，保護守衛，縱使是魔王，尚且不得其惱害行人之方便；況諸魔民，魔兵，小鬼神等，自當遠離善人，十由旬外。除非彼等，亦發菩提心，樂修耳門圓通，欲隨行人，親近修習，又當別論。');
hrVerse('047');
wLine('惱害於人者，謂之惡魔，金剛藏王菩薩白世尊曰：如是惡魔，無論是魔王，魔眷，凡欲來侵擾是修行持咒之善人，我等眷屬，皆以寶杵，殞碎其首。猶如微塵之消殞於無形，而恒常守護此修行之人，令其凡所作為，皆得如願。');
hrVerse('048');
wLine('乙三明正助合行所成伏斷圓三德位分三。丙初申請', 'KEPAN');
wLine('正行即妙奢它，三摩，禪那，圓妙止觀。助行，是持戒清淨，結壇持咒。伏斷，即圓伏，圓斷五住煩惱，圓三德位，即圓證三德秘藏。三德亦即三如來藏，般若德是空藏，解脫德是不空藏，法身德是空不空藏。阿難大眾悟一切世間諸所有物，皆即菩提妙明圓心，了然自如，獲本妙心，常住不滅。是名字即三德；以妙止觀，觀聞性圓通常三真實，圓伏五住，是觀行三德；位在圓教五品位，即本經乾慧地。從此中中流入圓妙開敷，乃至十信滿心，破三界見思，兼破界外塵沙，相似佛德，是相似三德，位在圓教十信。自此加功，破無明，證法身，從初住至等覺，歷四十四位，名分證三德。如是重重，單復十二，方盡妙覺，成無上道，名究竟三德。正助二行是能顯，三德是所顯。');
wLine('初三句是經家敘義。我輩等四句，述昔之失，蒙佛等四句述今之得。漏心即煩惱漏習，阿難自述根性愚鈍，但好多聞，不尚真修，故漏落生死，未得出離。今蒙佛慈悲，賜予選根；加行兩重深誨；得藉正助二行，修證圓通，故身心快然，獲得豐饒利益。');
wLine('如是修證以下，是正請。如是從初發心，修證十方諸佛，最初所修三摩缽提，但未到極果，未證涅槃之前，云何名為乾慧之地？此天台四教之名，出自諸經；通教十地，出於般若；藏教四加行，出於阿含；住行向地，出於華嚴。本經顯圓教理，圓教五位，借前三教而顯。故此中乾慧地，是通教初位，自凡夫起行，初伏煩惱，雖欲習初乾，然未與如來法流水接，是路非真，不入五十五位真菩提路之數，是觀行位。四十四心，即十住、十行、十向、暖、頂、忍、世第一等四加行，及十地。至何漸次，即三漸次；得修行目，即得修行辦道之眼目。修行目一是指三漸次中，獲無生忍，二是指善慧地。以十地中，地地斷惑證真，各有方所分齊，不相逾越，故問詣何方所，名入地中。又云何進修，斷生相無明，名為等覺菩薩。作是語已以下是經家述儀。');
hrVerse('049');
wLine('丙二讚許', 'KEPAN');
wLine('阿難此請，上合佛心，下合眾求，護人護法，功德甚大，故佛雙讚善哉。汝等應作汝今，謂汝阿難今日，善能普為在會大眾，及未來末法，一切眾生，欲修三摩地，發心修菩薩乘，入佛知見者，請問自凡夫始，至終成涅槃，願我預先懸為指示，無上菩提，正修行路；用意甚善，值得嘉讚。汝今諦實而聽，我當為汝說。是時阿難與諸大眾，合掌刳心，刳者剔也，如剖木為舟，剔去其實，而空其中。刳心即剔去緣慮分別之心，默然領受教法。');
hrVerse('050');
wLine('丙三正說分二。丁初總明三德分二。戊初明理絕名相。', 'KEPAN');
wLine('此顯性具三德，真如理體，言語道斷，心行處滅。故曰離諸名相。此離名相之理體，非空非有，而空而有，雙照雙遮，曰妙性；即如來藏，離即離非，是即非即，以及空不空義。即題中大字，屬法身德。但此妙性，無德不具，無用不彰，豎窮橫遍，統括聖凡，曰圓；是如來藏不空義，即題中頂字，是解脫德。此心性清淨寂滅，而能靈明朗照，曰明；是如來藏空義，即題中佛字，是般若德。六祖大師云：「清淨法身，汝之性也；圓滿報身，汝之智也；千百億化身，汝之行也。」汝之性，即此中之妙性，汝之智，即此中之明，汝之行，即此中之圓。眾生之性，本具三德，與佛無二，清淨本然，無名無相，所謂真如界內，絕生佛之假名，平等性中，無自他之形相。故曰離諸名相，本來無有世界眾生；不但無前三土，亦無常寂光土；不但無九界眾生，亦無佛界眾生。四土唯是一心，十界源同一性。');
hrVerse('051');
wLine('戊二明因妄立真', 'KEPAN');
wLine('此顯修中三德。以妙性不變，而有隨緣之用；故有生佛之名相。今言因妄有生，即因最初一念無明妄動，而有三細六粗，遂成有情無情世界。既有妄生，當有妄滅。若生若滅，俱非真有；如翳眼見空華，故曰生滅名妄。此明隨染緣而立眾生世界之名；若能知妄不迷，稱性起修，滅妄歸真，方名為真。此顯隨淨緣而立如來菩提涅槃之名相。如來，是能修能證人，菩提涅槃，是所修所證之法。法身如來，即真性菩提，屬性淨涅槃；報身如來，即實智菩提，屬圓淨涅槃；應身如來，即方便智菩提，屬方便淨涅槃。以菩提望於涅槃，菩提屬智果；以涅槃望於菩提，涅槃是斷果。佛證智果，故能轉煩惱成菩提；佛證斷果，故能轉生死成涅槃。煩惱生死，菩提涅槃，但轉其名號而已，本無實法可轉，眾生迷故，見有煩惱菩提，生死涅槃之別，如翳眼見空華。諸佛悟故，如淨眼見虛空，空本無華，既無生死涅槃，亦無煩惱菩提。今因生佛迷悟各殊，轉輾相依，二種名號而已。');
wLine('佛意明告阿難，妙性圓明，離諸名相，何來位次修證；但因眾生迷故，必須借假修真，權立位次。');
hrVerse('052');
wLine('丁二別示迷悟分二。戊初明迷真起妄成十二類生顛倒法分二。己初敘意總明', 'KEPAN');
wLine('妙性原無生佛之殊，何來修證可得？但因隨緣妄有生滅，依生滅之妄而立涅槃之真，故須權立位次，依之進修，方可反妄歸真。佛呼阿難而告之曰：汝今欲修真三摩地，直詣如來大涅槃者，是敘其請意。真三摩地，即首楞嚴王大定，欲修此大定，必須先開圓解，稱性起修，全修契性；性修不二，方名真修。由修至證，從因至果，中間經歷五十五位，真菩提路。不落分歧，謂之直詣，亦名頓詣。別教菩薩，先修空觀，次修假觀，後修中觀，是漸次而進，並非直詣。圓教行人，初發心時，便觀諸法實相，方名直詣。既想直詣，則未修之前，先當認識此眾生世界，二種顛倒生起之因。眾生是正報，世界是依報，眾生通九界，世界通三土。眾生世界，皆顛倒果；果必由因，因乃最初一念生起之因。若顛倒不生，斯則如來，真三摩地，所謂狂心頓歇，歇即菩堤。');
hrVerse('053');
wLine('己二約相別示分二。庚初明眾生顛倒因', 'KEPAN');
wLine('初句是徵，海公認為應加因字，即云何名為，眾生顛倒因。由性二句，是出所依體。由此性覺妙明之真心，性本自明，圓照法界，故能為法界聖凡之所依。因明發性，性妄見生，是隨染緣之用。明謂能明之無明，性是所生之業相，因眾生迷此妙覺真心，妄欲加明於本覺體，遂發生業識之性。因明，是不思議熏；發性，是不思議變。既由無明力，熏於本覺體，遂轉本覺智光，變為能見之妄見；曰性妄見生。即前文「所既妄立，生汝妄能。」既有能見，必有所見，遂於能見相，妄現境界相。自此能所歷然，自他分隔，遂從畢竟無名無相之中，妄成究竟有相之境界。即前：「無同異中，熾然成異。」');
wLine('此有，指無明，所有，即三細相，因者依也，無明為能有，似為所有之三鈿相所依，而所有三細諸相，亦相似為能依，以其依無聞明而有故。但實則無明，非真為三細所依，三細亦非真能依；以無明本空，如空華無體，故曰非因所因。眾生迷故，以妄見為能住，境界相分為所住；實則見相二分，原屬虛妄，如眚目見燈影，了無所有，唯是一心，故曰住所住相，了無根本。意謂眾生迷故，本此無能住所住之真心，而虛妄建立三土世界，及九界聖凡。');
hrVerse('054');
wLine('此明三乘因果。即初卷云：「諸修行人，不能得成無上菩提，乃至別成聲聞緣覺，皆由不知，二種根本，錯亂修習。」今云一切眾生，迷本圓本明之真心，遂生虛妄之身心世界。若身若界，本無實體，如空華水月，鏡像燈影，非有能依，以及所依，唯一真心，心外無法。故本經會四科皆藏性；法華言諸法從本來，常住寂滅相；金剛經如來說一切法，即是佛法；正顯真不變，妄本空。然則又何須滅妄復真，如欲滅妄復真，即此一念已非真如，因其具有能修所修，能證所證；不知修無可修，證無可證；既無妄可除，亦無真可復，反而妄起滅妄復真之念，幸則偏證小果，不幸墮於天魔外道，正是：「斷除妄想重增病，趣向真如亦是邪。」欲滅妄復真，便是生滅心，以生滅心為因，而求復歸不生滅之性，則真常之性，亦變生滅矣。故曰非真求復，宛成非相。');
hrVerse('055');
wLine('此明六道眾生之因果，法本無生，妄見有生，本無所住，妄見有住，謂之非生非住。心是能見，法是所見，法本無能所，眾生妄見有能見之心，所見之法，故曰非心非法。由於能見所見，展轉發生，從細至粗，生滅之力，漸漸顯著，內有根，外有塵，中有識，於是分別人我，作業流轉，故曰熏以成業，同業相感。因有感果之業，業盡苦息，謂之相滅，業未盡前，復作業，苦將息而再感果，謂之相滅相生。如是，此生彼滅，彼生此滅，生生世世，業果相續不斷，故有眾生顛倒。此即業系苦相。');
hrVerse('056');
wLine('庚二明世界顛倒分二。辛初約因標名', 'KEPAN');
wLine('初句是徵，亦應於顛倒之下加一因字。是有以下，是釋顛倒之因，在於無明。是有，指能有之無聞，所有指眾生之報身。因無明力，攬塵結根，而有分段之妄身生。既有正報之根身，當有依報之器界，因此界相成立。見分為能因，相分為所因，能所悉皆虛妄，故曰非因所因。無能住之見分，亦無所住之相分，曰無住所住。但因眾生妄執四大為身，念念生滅，過現未來，遷流不息，因而虛妄成為三世。三世各有四方，三世是心法，四方是色法，心色二法，互相涉入。色本無知，因與心涉而成有知；心本無形，因與界涉，便成有形。三世涉四方，四方涉三世，和合相涉，遂變化眾生成十二類。此即前文：「色雜妄想；想相為身。」');
hrVerse('057');
wLine('此中世界，乃指有情世界。眾生由最初一念無明風動，動則有聲，無聲曰靜；能知動靜二相者，即耳根聞性。如前文：「由動靜等，二種相擊，於妙圓中，黏湛發聽，聽精映聲，卷聲成根；根元目為清淨四大，因名耳體，如新卷葉，浮根四塵，流逸奔聲。」故曰因動有聲。');
wLine('因有所聞之聲，遂分別男聲女聲，循聲覓色，謂之因聲有色。由色境牽心，由心攪境，心境和合，遂成眼根。如前文：「由明暗等，二種相形，於妙圓中，黏湛發見，見精映色，結色成根，根元目為清淨四大，因名眼體。如葡萄朵，浮根四塵，流逸奔色。」是謂因聲有色。');
wLine('既有色相，當有氣分，能知香臭之氣者，乃鼻根聞性。亦由色心二法，和合而成。前文云：「因通塞等，二種相發，於妙圓中，黏湛發嗅。嗅精映香，納香成根。乃至流逸於香。」謂之因色有香。');
wLine('既有香氣，則與香接觸，便有離合，能知離合者，即是身根。身根亦因心色二法和合而成。前云：「由離合等，二種相摩，於妙圓中，粘湛發覺。覺精映觸，搏觸成根，根元目為清淨四大，因名身體，如腰鼓顙，浮根四塵，流逸奔觸。」謂之因香有觸。');
wLine('因相觸故有氣味，能知氣味者，即舌根嘗性，舌根亦心色二法，和合而成。前文云：「由恬變等，二種相參；於妙圓中，黏湛發嘗，嘗精映味，絞味成根，根元目為清淨四大，因名舌體。如初偃月，浮根四塵，流逸奔味。」故曰因觸有味。');
wLine('既有味等五塵，為根所緣，則前塵影事，落於意識，遂成法塵。能覺知此法塵者，即意知根；亦由色心二法，和合而成。前云：「由生滅等，二種相續，於妙圓中，黏湛發知，知精映法，攬法成根，根元目為清淨四大，因名意思。如幽室見，浮根四塵，流逸奔法。」故曰因味知法。');
wLine('由於根塵相對，隨生六識，分別塵境，堅執我法，順貪逆瞋，起惑作業，依業感果，成十二類，輪轉六道，生死不休，故曰，成業性故，十二區分，由此輪轉。');
hrVerse('058');
wLine('此總標十二類生之名。是故，乃承上根塵和合，生識取境，作業流轉之故。世間指器世界，聲香味觸，通括六塵。眾生於器世間六塵中，各各作業不同，取捨輕重亦異，重業先感果，輕業後受報。盡其變化，不出十二類別。業為輪迴之因，六塵則為造業之緣，因緣和合，虛妄有生，流轉生死，名之為一旋復。乘此輪迴生死不息之顛倒行相，故有情世界，成十二類別；即卵、胎、濕、化等。卵唯想生，即魚鳥龜蛇之類；胎因情有，即人畜龍仙等；濕以合感，由精神與外境和合，即含蠢蠕動類；化以離應，謂離故形，而生新象，即轉蛻飛行之類。以胎卵濕化四生為一聚。有色、無色，有想、無想又為一聚。非有色，非無色，非有想，非無想亦一聚。凡有身者，皆名有色，但此中有色，指休咎精明之類；無色，即空散銷沉等。有想，是鬼神精靈；無想，是精神化為土木金石。此是業力所感，業盡還復為人。非有色，如水母等；非無色，如咒詛厭生。非有想，是蒲盧等；非無想，是土梟破鏡鳥等。');
hrVerse('059');
wLine('辛二約果釋相分二。壬初別明分十二。癸初卵生相', 'KEPAN');
wLine('世界是輪迴之處，虛妄謂妄想，卵惟想生；想性輕動，與不動之真心，背道而馳，謂之顛倒。顛倒是惑，和合氣成是業。卵以氣交，如雄鳴上風，雌鳴下風，氣有剛柔之分，剛者成飛揚之亂想，柔者成下沉之亂想；八萬四千，飛沉亂想，顯其數之多。「如是」謂承上惑業之因，故有以下所感之果。羯邏藍譯凝滑，入胎初位，是胎卵未分之相。魚鳥龜蛇是卵生類，氣剛上揚為飛鳥，氣柔下沉為魚龜，此皆業果。如是惑業苦三，流傳展轉，遍諸國土，比比皆然，謂之其類充塞。');
hrVerse('060');
wLine('癸二胎生相', 'KEPAN');
wLine('初二句是惑，次二句是業。後四句是果。胎因情有，由於眾生世界，雜亂污染之情愛，展轉不息，而成輪迴性，此貪愛之心，與清淨真心相違，名為顛倒。因依顛倒之惑作業，故有和合滋成八萬四千，橫豎亂想之業。滋謂滋潤，胎以精交，故曰滋潤。橫者偏也，豎者正也；正則為人、為仙之亂想，偏則成為龍、為畜之亂想。由於如是惑業之用，故有胎遏蒲曇之果，流轉國土。遏蒲曇譯皰，在胎二七日之相，胎卵漸分，人畜寵仙是胎生之類。情正而豎立者，為人、為仙；情偏而橫行者，為龍、為畜。其類充塞，顯其眾多。以其因有八萬四千亂想，故其果亦充塞國土。');
hrVerse('061');
wLine('癸三濕生相', 'KEPAN');
wLine('濕以合感，合即執著，由於執持愛著所欲之境，念念不息，奔塵趣境，與如如不動之真心相背，謂趣顛倒，是惑。依此顛倒作業，故有和合暖成之八萬四千翻覆亂想；濕生以精神與暖濕之境和合而成，以其趣生不定，謂之翻覆，是業。蔽尸譯軟肉，濕生不入胞胎，生時便是軟肉，承趣顛倒之惑，及翻覆亂想之業，故感有濕相蔽尸流轉國土之果。因中妄想覆下，即為含蠢；妄想翻上，便成蠕動，其類甚多，充塞宇宙。');
hrVerse('062');
wLine('癸四化生相', 'KEPAN');
wLine('化以離應，離即變易，由於變故易新，展轉不息，與不變之真如相背，名假顛倒，是惑。和合觸成，八萬四千新故亂想，是業。觸謂赴合新愛之境，而厭故有之相，謂之和合觸成八萬四千新故亂想。以其有如是八萬四千眾多新故亂想之業因，故感有化相羯南流轉國土。羯南譯硬肉，轉蛻飛行，即蛻故成新，如蚕化為娥，蟲變為蚊，雀變成蛤等。皆轉變而成，其類充塞，明其數之多。');
hrVerse('063');
wLine('癸五有色相', 'KEPAN');
wLine('色謂色質，障是障礙不通。因色留礙。由於此類眾生，貪求外明，反失內明智光，與真性妙明相違，曰障顛倒，是惑。依惑作業，故和合著成八萬四千精耀亂想。著者顯也，見有光明顯耀之色，即妄想己身，托彼之光明，而為自己之精耀，曰精耀亂想。由如是障顛倒之惑，及精耀亂想之業，故有色相羯南，流轉國土之業果。吉祥曰休，災禍曰咎，精謂精光，明是明耀。此類上則星辰，可為祥為孽；下則螢火、蚌蛛，為瑞為妖。其類亦眾，充塞於宇宙之間。');
hrVerse('064');
wLine('癸六無色相', 'KEPAN');
wLine('此類眾生厭有著空，滅色歸無曰銷散。誤有漏天作無為解，以頑空為真空，與真性相違，曰惑顛倒。暗是昏沉幽冥之境，心與暗境和合，幽潛神識，以為真道。陰謂空晦暗昧，隱是無形可見。因其銷礙入空，遂成陰隱亂想，由如是惑顛倒，及陰隱亂想惑業之因，遂招感無色羯南，流轉國土，既云無色，何來羯南之硬肉？當知色有業果，及定果之分。無色界外道，空無邊處天，雖滅色歸空；識無邊處天，雖散識遍緣；無所有處天，銷除前七轉識；非想非非想處天，雖沉淪空海，但仍有定果色。天眼能見，故曰無色羯南。又由於惑業昏重，形色銷滅，而合於空昧，身形幽隱不見，如舜若多神，旋風魃鬼等，皆無色攝。');
hrVerse('065');
wLine('癸七有想相', 'KEPAN');
wLine('罔象謂仿佛不實，若有若無。此類眾生，但有想心，而無實色，唯以意識意根，緣於法塵影子，非真作真，非道計道；執影子以為實法，與真如實相相背，曰影顛倒，是惑。此輩將五塵影子憶念於心，以為真道，故曰和合憶成，八萬四千潛結亂想。潛結，即潛神結相，因此輩志慕靈通，潛神聖跡，結想狀貌，謂之潛結亂想，是業。由是惑業之因，故有想相羯南，流轉國土。能想即獨頭意識，所想是法塵影子。憶想法塵影子，以為真道，故依業感報，成神鬼精靈之類。神謂五岳城隍等神，由人間祠奉者，鬼謂魑魅魍魎等精靈，如山精海精等，其類亦充塞於宇宙間。');
hrVerse('066');
wLine('癸八無想相', 'KEPAN');
wLine('此輩習禪，強除見聞，力止妄想。如石壓草，如冰夾魚，將假作真，棄明投暗。遂成愚昧暗鈍，與本覺妙明相違，曰癡顛倒。依此以愚頑為至道之癡惑，而妄生和合，遂成八萬四千，念如死灰，心同槁木之亂想。由如是惑業之因，故有無想羯南，流轉國土。無想羯南，即僅有頑礙之色，而無思想之念。溫陵曰；「不了諦理，固守愚癡，癡鈍之極。」則頑冥無知，而精神化為土木金石。此乃業果使然，若頑念頓消，依然流轉，如無想天，報盡入輪，亦此類攝。');
hrVerse('067');
wLine('癸九非有色相', 'KEPAN');
wLine('此類生物，本身無色，憑藉外物而成色；如水母等，其色浮泛，以水沫為身。相待，即互相依托，如狐假虎威，客行主令，虛偽不實，與實際真如，性相乖離，曰偽顛倒，屬惑。染謂沾染，即沾染他力，據為己有，如蝦伏水母上以覓食，水母以蝦為目而尋餮，你仗我力，我憑你勢，名因依亂想，屬業。由如是惑業之因，故有非有色相，成色羯南，流轉國土，屬果。諸如水母因蝦而成行，蝦因水母而有托，互為因依之類，此外如蛔蟲依人體，亦屬此攝。');
hrVerse('068');
wLine('癸十非無色相', 'KEPAN');
wLine('此類本無色相，但因呼召引發神識，便成非無色相。即以邪術，誘引人心，邪惡久薰，引之不已，習而成性。因其迷失自性，隨邪咒所遣，與真如自性相違，曰性顛倒，是惑。由誦邪咒，呼召鬼神，而顯靈異，遂成八萬四千，呼召亂想，是業。由如是惑業之因，故有非無色相，無色羯南，流轉國土。既非無色，即屬有色，既是有色，云何又說無色羯南。當知此類眾生，原非無色，以其色難見，故曰無色。如其隨咒詛而顯靈者，曰仙曰道；隨厭禱而作祟者，為妖為怪；皆屬邪神，聽人驅使，報吉談凶，如扶乩等，亦此類攝。此類眾生，亦充塞於世間。');
hrVerse('069');
wLine('癸十一非有想相', 'KEPAN');
wLine('非有想，即非同於卵生之由想傳命，如諸蟲類，及細腰蜂，強捉化蟲，咒為己子，為妄強合，以其性情罔昧，與靈明覺性互相違背，曰罔顛倒，屬惑。和合異成，即將他作自，取異為同，遂成回互亂想。即回互他子，而作己兒，屬業。由如是惑業因，故有非有想相，成想羯南，流轉國土。蒲盧亦名蜾蠃，即細腰蜂，詩經云：「螟蛉有子，螺蠃負之。」蜾螟即青桑蟲，蜾蠃運泥築巢，負桑蟲納其中，終日咒曰似我，七七日即化為其子。蟲非有想，成蜾蠃相，而蜂有心，以蟲為子。卒遂其妄想，故曰異質相成。');
hrVerse('070');
wLine('癸十二非無想相', 'KEPAN');
wLine('此類並非無想，而是懷恨抱怨，報復而來，由於結怨不止，心懷殺害，有損真心同體慈悲，與佛性相遠，曰殺顛倒，屬惑。怪乃怪誕，出乎人意料之外者。如父母至親，竟然殺害，違理亂倫，故曰和合怪成，八萬四千，食父母想，是業。由如是惑業因，故有非無想相，無想羯南，流轉國土。非無想指其子女為報復而來，原非無想；無想，約父母而言，父母最初抱其為子，恩愛異常，後為子食，實出意外，非想所及，曰無想。土梟鳥，亦名角鷹，亦名貓頭鷹。地下作巢，故曰土梟。晝伏夜出，有雌無雄，因附土塊為兒，子成先飲其血，次食其肉，方能飛行。破鏡鳥亦名破鏡獸，有雄無雌，故抱毒樹果，以為其子，子成遭害，故有梟鳥名食母，破鏡名食父之說。');
hrVerse('071');
wLine('壬二總結', 'KEPAN');
wLine('總結眾生迷真逐妄，性顛倒故，致使藏心隨染緣而成十二類生。一一類生，皆具八萬四千顛倒亂想。是義極顯，無用置疑。');
wLine('大佛頂如來密因修證了義諸菩薩萬行首楞嚴經卷第七終');

writeBfnnEnd(1875, 10, 7);
</script>
