/TEXT339:a01/第一章、經題

妙法蓮華經觀世音菩薩普門品，前五字是經題，後八字是品題。本經譯傳中國，共有三種譯本：

一是月氏國三藏法師，竺法護初譯此經，名正法蓮華經，共有十卷，二十七品。

二是龜茲國，三藏法師鳩摩羅什譯，名妙法蓮華經，共有七卷，分為二十八品。

三是北天竺國，闍那與笈多兩位三藏法師，重譯此經，名添品妙法蓮華經，共七卷，二十七品。

但流傳最廣，為人喜歡受持讀誦的，是第二種譯本。今解釋此經，就是依鳩摩羅什法師的譯本，名妙法蓮華經。其中有通有別，經之一字是通題，通於佛所說其他一切經典；妙法蓮華四字，是別題，別限於此經。

本經的別題，在三單三複具足一的立題規則中，是以法喻立名。妙法，是指釋尊所說的佛法；蓮華，是屬於譬喻，用以譬喻佛所講的妙法。法喻雙舉，故名妙法蓮華。

/KEPAN/第一節、妙法的意義

梵音曼乳，意譯是最勝不可思議。指佛於本經所說之法，精深微妙，無比無上，不可思議，故言妙。梵語達摩，譯名法。含有任持自性，軌生物解的意思。因為世出世間一切諸法，無論是有形無形，有想無想，有漏無漏，有為無為，或依報、或正報，或動物、或植物，或精神、或質物，無不各有其不同的自性與體質，令人了別，知其種類，絕不混亂，故名為法。

法的範圍甚廣，唯識宗將此等諸法，分為五位百法；但在性宗：廣則百界千如，略則不外心法，眾生法，與佛法三種。

/KEPAN/一、心法

此中心字，非指眾生內在的肉團心，亦非人們在日常生活中，攀緣外界事物，分別取捨的妄想識心，而是指眾生原本具足的真心。此真心非在內，非在外，非在中間，亦非停留於過去，現在，未來，既然超越時空，離塵絕相，而又能包容時空，以及一切塵相；上至四聖，下及六凡，無不從此心生。所謂：「無不從此法界流，無不還歸此法界。」

人間惡念才起，三惡道即現；一念善生，便是人天正因；念空則證二乘偏空涅槃；念有即發菩提心，入俗利生；念中道平等，即興慈運悲，隨機垂應，現種種身，說種種法，利益眾生；十法界若聖若凡，無不是從此心生。故楞嚴經說：「心生則種種法生，心滅則種種法滅。」由於心隨淨緣，即成佛道；心生迷緣，便成眾生。故華嚴經說：「應觀法界性，一切唯心造。」心造萬法，是從體起用，因理成事；法歸於心，是攝用歸體，事融於理。體用不二，事理圓融無礙，故言：心法妙。

/KEPAN/二、眾生法

凡是有心識活動的生命，無論人畜，皆名眾生。眾生本覺真心，清淨無染，輕安自在。可惜眾生迷而不覺，妄生分別，錯用識心，攀緣塵境，遂起貪瞋痴，作殺盜淫等惡業，依業感果，流轉六道，枉受生死。故佛告阿難：「則知汝心，本妙明淨，汝自迷悶，喪本受淪，於生死中，常被漂溺。」（見楞嚴經）

雖然，眾生迷此真心，受生死苦；但此真心，不因眾苦交煎而減少。雖然，眾生錯用識心，煩惱叢生；但煩惱本空，體即真心，所謂：「煩惱即菩提」。雖然，眾生作諸惡業，但業緣本空，其性非有；因緣和合虛妄言生，其實不生；因緣別離，虛妄名滅，其實不滅，所謂：「生死即涅槃」。是以菩提涅槃，不離眾生，即在眾生日常生活中，所以說眾生法妙。

/KEPAN/三、佛法

佛是覺義，能覺悟此人皆本具的心法，即是佛法。雖然「是法甚深妙，難見難可了；一切眾生類，無能知佛者。」但佛所覺悟的真理，正是眾生所迷的佛性；眾生所迷的佛性，正是佛所覺悟的真理。故佛是眾生心中的佛，眾生也是佛心中的眾生，所以說：「心佛眾生，三無差別。」是心作佛，是心是佛。佛識此心，佛證此理，故能究盡諸法實相。眾生若然能夠「修攝其心，觀一切法，如如不動，」（見安樂行品）當下即是如如佛，故佛法更妙。

心法：是正因理心性、了因慧心性、緣因善心性等三因佛性。眾生法：是惑、業、苦三道。佛法：是佛果法身、般若、解脫等三德。

佛證正因理心性，成法身德；眾生迷之，便成苦道。佛證了因慧心性，成般若德；眾生迷之，便成惑道。佛證緣因善心性，成解脫德；眾生迷之，便成業道。準此可知，佛法、眾生法，皆不離心法。

此心法，佛證之不增，眾生迷之不減。但在佛說法華經之前，心法不是佛法，佛法亦異於心法，眾生法更異於心法與佛法；心法太妙，佛法太高，眾生法既苦惱又惡濁，各有其界限，彼此互異，是以不妙。今佛在法華會上，開權顯實，開跡顯本，會三乘之權，歸一乘之實；說明十法界聖凡，其形象雖殊，但其體不異。三法互攝互融，不出一心，原無差別。故心法妙，眾生法亦妙，佛法更妙，因名妙法。

/KEPAN/第二節、蓮華的譬喻

蓮華，是譬喻。世界上華的品種很多，唯獨蓮華，姿態美妙奇特，清香潔凈，堪可以譬喻妙法。天台宗認為蓮華含有三義，用以譬喻佛的權實與本跡，最為恰當。

/KEPAN/一、為蓮故華

蓮華之為物，除非不開華，開華必有蓮子；可以說：是為了孕育蓮子而開華。但當蓮華含苞待開之時，但見其華，不見蓮子；正好用以譬喻佛的跡門，為實施權，目的在於實。不過，當時機未成熟之前，眾生只知其權，不知其實。經言：「隨宜說法，意趣難解。」因為佛於跡門，「雖示種種道，其實為佛乘。」

又為蓮故華，可以譬喻釋尊從本垂跡。經言：「我實成佛己來，久遠如斯，但為方便，教化眾生，令入佛道。」故佛垂跡於娑婆世界，八相成道，其目的不過是欲令諸眾生，得入佛道；正如蓮華，為了長養蓮子而開華一樣。

/KEPAN/二、華開蓮現

當蓮華盛開之時，華中蓮子，立即顯現。譬喻佛跡門，開權顯實。佛昔日所說三乘五乘教法，雖然屬於權巧方便，但權中有實，權不離實；猶如華中有蓮，華不離蓮。華未開時，人皆只見華的外形，不見華中的蓮子。及華開敷，蓮子立即出現。妙法亦然，佛未演說法華經之前，眾人但知佛所說的三乘五乘，不知復有一佛乘，更不知此一佛乘妙法，即寓於三乘五乘法之中。及法華會上，開方便門，示真實道，始知昔日之權，即今日之實；今日之實，不離昔日之權。

又華開蓮現，亦可以譬喻佛本門，開跡顯本。經言：「如來見諸眾生，樂於小法，德薄垢重，為是人說，我少出家，得阿耨多羅三藐三菩提，然我實成佛己來，久遠如斯。」正是顯示佛的本門深遠，如華開蓮現一般。

/KEPAN/三、華落蓮成

譬喻佛跡門，廢權立實。經言：「正直捨方便，但說無上道。」又說：「唯此一事實，餘二則非真；終不以小乘，濟度諸眾生。」「是諸眾生，得聞佛法，究竟皆得一切種智。」此皆是廢權立實之說，猶如蓮華凋謝時，華瓣脫落，蓮子獨存。

又華落蓮成，可以譬喻佛本門，廢跡顯本。經言：「為度眾生故，方便現涅槃；而實不滅度，常住此說法。」佛既然常住世間說法利生，則何來跡一門示現？故佛唯有本無跡，猶如蓮華凋謝之後，唯有蓮子而無華瓣一樣。

蓮華，既可以譬喻佛一代時教的權實與本跡，而且蓮華，含有開敷，出水，因果同時等義，更可以譬喻一乘佛法的美妙。因為蓮華開後，華落蓮成，正如佛於法華會上，宣說妙法，能詮一佛乘的中道妙理。又蓮華生於污泥而不染，出於清水而不沾，可以譬喻一佛乘的中道妙理，不離凡夫生死污泥之有，不離二乘清水之空；但卻能夠不為生死所染，不為涅槃所沾。

又蓮華之根，藏於污泥與清水之中，但不染不沾；正顯示一乘中道妙理，即空即有，而又非空非有，既超越空有，而又不離空有。如是雙遮雙照，遮照同時，故名妙法。

又蓮華是華與蓮子同時生長，華是因，蓮是果；即華果同時，華果不離。正顯示一乘妙法，因中有果，果必由因，因果同時，因果不離。因為有以上種種理由，所以佛獨取蓮華為喻，以喻妙法；不但法妙，喻亦妙。用妙喻，喻妙法，法妙喻亦妙。今法喻雙舉，故本經的別題，名妙法蓮華。

/KEPAN/第三節、經字的含義

涅槃經說：「從如是我聞，至歡喜奉行，如是一切，名修多羅。」梵語修多羅，亦名蘇怛覽，譯言契，亦名經，古人合稱名為契經。意思是說：凡是佛所說的一切言教，皆上契十方三世諸佛所證的真理，下契一切眾生種種不同的根機。雜阿毗曇心論，用五義解釋經字：

一出生義：經能出生一切善法，令人依之修行，可以出生一切功德，甚至出生佛果菩提。

二湧泉義：佛經詮理，無窮無盡，猶如泉水，取之不盡，用之不竭；隨人智力吸收，皆可以獲得真實的利益。

三顯示義：佛經所詮的義理，能顯示世間以及出世間，一切聖凡因果諸法；不止說明俗諦理，開示真諦理，更能顯示中道第一義諦理。生人慧解，啟人信心。

四繩墨義：繩墨是古之木匠，用來定曲直的用具，譬喻佛經所詮的義理，能令眾生明白是非曲直，知因果，識邪正，辨真偽，明善惡；如木匠因墨斗定曲直，而知道有所取捨一樣。

五結鬘義：世人用線穿起花朵成串，作為裝飾品或禮物。比例佛經能貫串事理因果諸法，眾人依之修行，可以莊嚴法身慧命。

至於瑜伽師地論，與顯揚聖教論，皆以貫穿義解釋經字。如論言：「契經者，貫穿義。」但佛地心論則說：「能貫能攝，故名為經。」意思是將佛的言教，結集貫串成經，能詮義理，弘傳於世，不但可以令正法久住世間，不致散失；還能攝持眾生，令其滅惡生善，轉凡成聖，不致流落生死，故名為經。

在本經說：則經是希有義。如經言：「諸佛出於世，懸遠值遇難，正使出於世，說是法亦難；能聽是法者，斯人亦復難。譬喻優曇華，時時乃一現。」此外，經之一字，還含有舟航義，寶王義，藥王義，安樂、吉祥等義。無非是顯示佛所說的言教，皆是至理名言，都有一定的法度與軌則，可以作為成佛必依的階梯，證果必循的正途。此階梯，此正途，是法界人天所同軌，十方諸聖所共遵；法界聖凡，無能超越，十方三世，不可轉移，因此名之為經。經之一字是通題，妙法蓮華四字是別題，通別合稱，故名妙法蓮華經。

/TEXT339:a02/第二章、品題

/KEPAN/第一節、聖號的原因

本品是妙法蓮華經二十八品經文中的第二十五品，名觀世音菩薩普門品，是佛為無盡意菩薩，詳說觀世音菩薩，普門示現，利益眾生的功德妙用。現在，先讓我們了解觀世音得名的原因；觀世音菩薩，為甚麼稱為觀世音呢？根據悲華、楞嚴、法華等經的記載，菩薩之所以號名觀世音，其原因有三：

/KEPAN/一、宿世悲願

悲華經說：在距離釋迦牟尼佛很久很久以前，有一如來應世，號名寶藏如來。當時有一位轉輪聖王的太子名叫不眴，信佛甚篤；有一次，非常誠懇的請求寶藏如來，率領弟子們到王宮受供三月，在這三個月當中，太子十分殷勤招待佛和弟子們的起居飲食，凡是一粥一飯，一茶一水，無不親自奉上，必恭必敬，唯恐不周，直到最後的一天，寶藏如來問不眴太子說：「太子！你這樣殷勤供佛及僧，究竟希望獲得些甚麼酬報呢？」

「世尊！世間的事物都是無常的，一切物質的享受都是虛偽不實，根本沒有甚麼東西是值得我的貪求和留戀。有的，只是希望在世間上所有不幸的人們，當他、她們受到種種苦惱煎熬時，如果稱念我的名字，我就能夠馬上用我的天耳來遙聽他、她們的音聲，用我的天眼來觀察他、她們之所在，而尋聲救苦，幫助他、她們脫離一切災難與禍患，給予他、她們的幸福與快樂，便於願足矣。慈悲的佛陀，願您鑒我愚誠，威力加被我吧！」不眴太子懇摯地回答寶藏如來的詢問。

當時，寶藏如來，非常佩服太子那種超越的智慧，和偉大的抱負，於是說：「好極了，好極了，良善的太子啊，您真聰慧，也真偉大，以後你就叫做『觀世音』吧！祝福你名符其實地深入世間，盡未來際去觀察世間所有苦難者的音聲所在，而去協助他們擺脫苦難的枷鎖，指導他們開創幸福而美麗的前途。」

最後，釋迦牟尼佛告訴我們，當時的轉輪王，就是阿彌陀佛的前生，而不眴太子，正是現在的觀世音菩薩。因為菩薩宿世曾在寶藏如來前，立下救苦救難的悲願，所以獲得觀世音的德號。

/KEPAN/二、因中修證

在楞嚴會上，觀世音菩薩曾經親自對釋迦牟尼佛說：世尊！在過去久遠以前，我曾經供養一位觀世音如來，承蒙觀音如來，教授給我一種「如幻聞薰聞修金剛三昧」的修行法門。最初，當我聽到世間上的謗毀聲，咀咒聲，嘆息聲，悲哀聲，幽怨聲，或讚歎聲，歌頌聲，歡笑聲的時候，不再像以前一樣，因分別執著，而產生喜怒哀樂的情緒，反而倒過來觀察自己能夠聽到外來音聲的聞性。當我的觀察力與內在的聞性合而為一時，我竟然忘卻了外在的聲塵境界，只覺得內在的聞性有一種動相，與一種靜相相對待罷了。

後來，我進一步提高自己的觀察力，控制自己情緒的衝擊，使自己進入一種極其寂靜的境界；這麼一來，就動者自動，我不知其所動，靜者自靜，我不知其所靜，而心靈中也再沒有動靜二相的存在。雖然，所有的動靜二相已被我殞滅，但能聞的聞性，仍然存在；因此，我再精益求精，繼續進取，修習不已，不但外亡其所聞的動靜二相，內亡其能聞的聞性，甚至連能忘卻能聞所聞的念頭都不起，於是能所雙亡，根塵俱泯，連盡相亦不可得。如有盡相可得，無異是住著于空；若住於空，那麼，雖然能空所覺之境，而能覺之聞性仍然存在。但當時我不但外盡其塵，內盡其根，而且連能盡根塵的盡相亦不可得。所以不但所覺之聲塵空，能聞聲塵的聞性亦空，因而超出人我是非的界限，獲證諸法無我的境界。

當時，我不知道我是宇宙，抑或宇宙是我，我和宇宙之間，恍惚打成一片，再找不出絲毫的痕跡。既無能覺之智，亦無所覺之境，有的只是空，最後連空的感覺都不存在。於是，我體會到覺而無覺，空而無空，覺即是空，空亦即是覺，空與覺同時達到至極至圓的境界！當覺與空都達到至極至圓的境界時，不但所空滅，能空亦滅，且法空，空空亦不生。至此，凡屬一切有生滅，有對待，有障礙而能障蔽人內心的東西，都歸於寂滅。我那久被窒息的靈性，自此得以恢復健康，久被物慾幽禁的真理生命，從此獲得抬頭的機會，內在本具的智慧光明，也衝破無明之黑幕而光芒畢露。在強烈智光的照耀中，我忽然超越世出世間，再不為一切時間和空間所限制，我認識了宇宙，也認識了自己，同時獲得上合十方諸佛本妙覺心，與諸如來同一慈力；下合六道一切眾生之心，與諸眾生，同一悲仰的殊勝功德。


自此，激發了我內在仁慈的本性，對於一切苦惱的眾生，不期然而然地產生無限的悲憫與同情，自那時起，我便步著十方如來的後塵，常常往返於六道生死中，以三十二應，十四無畏，四不思議等種種方法來深入人間，尋聲救苦，利樂有情。

當時古的觀音如來，因為嘉獎我善得圓通法門，於是在大會中，賜我名號觀世音。同時，由於我能觀照耳根，聽覺之性，圓照法界，十方眾生，凡稱念我的名號，無不圓明了知，不因心念，不假作意，毫無偏儻地平等拔苦與樂，因此，我觀世音的名稱，便周遍十方世界，遐邇俱聞了。

根據以上，觀世音菩薩在楞嚴經對釋尊的自述，其所以號稱觀世音的原因，完全是由於他在因中修行時，以一心三觀的觀智，觀於一境三諦的真理，觀空不著空，觀有不住有，根塵俱消，空有圓融，獲得聽覺圓通，六根互用的特殊後果而立名的。

/KEPAN/三、果上利他

觀世音菩薩，不但是一位由消極跨進積極，由超世而入世的大乘實踐家，亦是冷暖人間的慈母，茫茫苦海的舟航，他「觀世音」聖號的建立，不但由於他宿世的本願與因中克己修證的自利工夫，亦是由於果上積極利他的功德而立名。例如：本品文中，當無盡意菩薩提出請問：「世尊，觀世音菩薩，以何因緣，名觀世音？」佛即答言：「善男子，若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。」那麼，觀世音的聖號，該是從果上利他的功德妙用方面而建立的了。

總之，菩薩聖號的建立，不外是由於自利利他的功德，菩薩在自利時，不忘利他；而利他時，亦不失自利。因為菩薩所以克己修證，正是為了利他；而積極利他的同時，又能莊嚴自利的功德。不過，據自利方面解釋：觀世音的意義，則觀是能觀之智，世音是所觀之境，這能觀之智，包括一心三觀；所觀之境，包括一切善音，惡音，有漏音，無漏音，二邊音，中道音，甚至一境三諦。菩薩以一心三觀之智，觀於一境三諦之理，圓三觀於一心，三觀同時無前後、無差別、無次第，圓觀圓證，故名觀世音。

若據利他方面解釋：觀世音的觀字，則是教，世音，是指所教之機。教，是指菩薩尋聲救苦的無緣大慈，與同體大悲；機，是指九界眾生稱念聖號，或哀懇求救之音聲。菩薩秉其無緣大慈，同體大悲，觀九法界眾生稱念或求救的音聲，而來教化援助眾生，無苦不拔，無難不救，無樂不與，故名觀世音。自利是智，利他是悲，是以觀世音三字，是包含有自利利他，悲智雙運的意義。


/KEPAN/第二節、菩薩的含義

菩薩二字，梵語具足言是：菩提薩埵（Bodhisattva）菩提譯覺，薩埵譯有情，合名覺有情。

/KEPAN/一、據自利釋

覺，是指菩薩自覺之心，有情，是指菩薩自己的本身，凡是具有知情意精神活動的生命，都名有情。所以菩薩，並不是木雕、玉琢、或泥塑的偶像，而是含有知情意的高等生命，故名有情。雖然，但菩薩並不是一般迷情的眾生，而是已經覺悟了的有情。因為菩薩是出乎其類，拔乎其萃的聖者，不止具有超情的意志，崇高的理想，和偉大的抱負；同時對於諸佛所證的無上覺道，不但景仰，而且進修；何止進修，而且獲證。當其分證佛的無上覺道，處於自受用三昧中時，自見內心朗然大覺，與佛無異，故名覺；但尚有微惑未盡，於出定後，就有微細生滅，識情流動，故名有情。總之，在自利方面說：菩薩，就是一位頭腦清醒，理解力強，不但覺悟人生的真理，且澈達宇宙萬物之真相，於事於理，於性於相，都具有正確而澈底的認識；不糊塗，不困惑，不迷信的聖者。

/KEPAN/二、據利他釋

覺，是指菩薩所證的覺道，有情，是被菩薩所教化的眾生。即是說：菩薩的為人，不但自覺，又能覺他；不但自利，同時利他。不斷激發同情心，正義感，長養慈悲，堅立弘願，努力拔除人世間一切憂悲苦惱；積極給予眾生佛法的啟示，令所有眾生，同歸覺道，同得解脫，同到彼岸，因名覺有情。

/KEPAN/三、據自利利他釋

覺，是菩薩上求佛道的自行功德；有情，是菩薩下化眾生的利他事業。菩薩既上求佛道之覺以自利，又能下化有情以利他。自利是自覺，利他是覺他，自覺是智，覺他是悲，自覺覺他，悲智雙連，是名覺有情。

綜上三義，我們應該知道，菩薩，並不是專指那些泥塑木雕的聖像，更不是甚麼主人禍福，或三頭六臂的神祇，而是具有深度的智慧力，高度的理解力，廣度的觀察力，以及具有無限的同情，無量的悲心，無邊的弘願的救世者。既能勇猛精進，修證佛的覺道；又能以慈悲普濟之恩德，施於有情。以世界人類的苦惱為自己的苦惱，以世界人類的憂患為自己的憂患，一舉一動，無不以利益眾生為出發；一進一退，都以救濟蒼生為目的，因此，被稱為菩薩。假如我們能夠這樣，我們就是菩薩。現在，觀世音菩薩，就是能夠以精深之覺智，觀察諸法實相的真理，得大自在；又能以高度的悲心，觀眾生苦，而施以救濟；不但自覺，更能覺他，不止自利，同時利他，悲智雙運，因名觀世音菩薩。

又菩薩，有深位菩薩，有淺位菩薩，有賢位菩薩，有聖位菩薩，有凡夫菩薩，也有從佛道中再來的菩薩。觀世音菩薩，久已成佛道，名正法明如來，今為助佛教化，示現菩薩身，正是從佛道中再來的菩薩。

/KEPAN/第三節、普門的意義

普，是普遍，門，以通達為義。即是說：不限於任何人，任何時間，都能普遍通達，名為普門。普通的住宅，是有內門、外門、廳門、房門、正門、橫門，甚而圓形的、或扇形的門；但這裏所說的門，並不是普通住宅的門，也不是三惡道的惡門，或三善道的善門；既不是凡夫的有漏門，亦不是二乘的無漏門；更不是但中菩薩所經空有二邊之門。因為以上這些門，都是不能普遍的。例如：普通住宅，以木以鐵為門，陌生的路人不能通過；三惡道以五逆十惡和貪瞋癡為門，三善道眾生不能進入；而三善道眾生，以五戒十善為門，三惡道眾生亦不能通過。六道眾生以有為門，二乘以空為門。六道之有漏門，固非二乘所入；而二乘之無漏空門，亦非六道眾生所能進，是以其門俱不普。菩薩雖以空有二邊為門，內修空以自利，外涉有以利他，但各別不圓，亦非普門。現在所以名普門，正顯中道實相之妙門，所謂一門一切門，一遍一切遍，一中一切中，是謂之普門。今以十義，以釋普門。

/KEPAN/一、慈悲普門

慈能與樂，悲能拔苦，即是孟子所謂：惻忍之心。雖然惻忍之心，人皆有之，但其量有限，其用有偏。往往先我而後人，先親而後疏，先家而後國；或愛之便欲其生，惡之便欲其死。所以凡夫的慈悲，是有限度的，渺小而偏激的。雖或有人能等視十方六道眾生，如父，如母，如兄弟姊妹，常思與樂拔苦，但煩惱未斷，生死未了，自未能度，焉能度人，結果心有餘而力不給，這種有心無力的慈悲並非普門。

二乘聖人，雖了諸法從緣生，緣生無性，當體即空，而破我執；又能憫憐眾生無知，秉著慈悲之心，將此緣生性空之真理開導眾生，令離我執之苦，得真空之樂；但這種慈悲，僅知空而不知不空，仍非普門。

現在所謂慈悲普門，是指菩薩的無緣大慈，同體大悲。這種稱性所起的妙用，亦是平等的施與，普遍的救濟。菩薩雖然恆抱樂人之樂，憂人之憂的悲，去平等救濟眾生，拔苦與樂；但內不見有能救之我，外不見有被救的眾生。因為菩薩深知道，被救的眾生是自己內心中本具的眾生，而能救的自己，亦是被救眾生內心本具的菩薩。能救被救，原同一體，無親疏之分，無彼此之別，上聖下凡，無一不在菩薩慈悲恩澤的蔭覆中，無一不是菩薩拔苦與樂的對象，是為慈悲普門。

/KEPAN/二、弘誓普門

菩薩的四弘誓願，第一就是眾生無邊誓願度。所以無論是胎卵濕化的眾生，凡夫眾生，聖人眾生，現在的眾生，或過去、未來的眾生，都發大弘願，誓必教之度之，所謂眾生無邊，我願無窮。無處不是度生之地，無時不是度生之時。雖然終日度生，但了知是自性的眾生，根本無一眾生可度；雖無一眾生可度，但仍然「自性眾生誓願度」。如是不取不捨，不住不著，純以捨己救人為職責，以益世利生為本願，是為弘誓普門。

/KEPAN/三、修行普門

觀世音菩薩，在因中修行時，不但廣修六度四攝等種種行門，還特別修習如幻聞薰聞修金剛三昧，同時於行深般若波羅密多時，能夠圓修一心三觀，圓照一境三諦，圓證一體三智，於一一行中，圓具一切行，行行無不普遍，故稱修行普門。

/KEPAN/四、斷惑普門

若僅斷見思煩惱，滅分段生死，不名普門；或只能斷塵沙煩惱，或次第斷無明煩惱，滅變易生死，亦不名普門。今觀世音菩薩，圓修三觀，圓照三諦，圓斷三惑，一斷一切斷，無惑不斷，是為斷惑普門。

/KEPAN/五、入法門普門

觀音菩薩親證耳門圓通，深入聞薰聞修金剛三昧法門後，所有百千三昧，恆沙功德，無一不普遍證入，故說入法門普門。

/KEPAN/六、神通普門

僅能於六道中，見八萬劫以內種種事情的神通，不名普門；必能洞觀三千大千世界，無量劫內事，然後名普門。觀世音菩薩，自從修習耳門圓通，獲真圓通後，不但六根互用，能觀聽六道中，八萬劫以內之事；更能洞悉十法界，八萬劫以外之事，其神通妙用，廣大無邊，是為神通普門。

/KEPAN/七、方便普門

觀音菩薩，以三昧聞薰聞修無作妙力，入諸國土，權巧方便，隨類應化，應以何身得度者，即現何身而為說法；無處不用權宜，無時不用其方便，故名方便普門。

/KEPAN/八、說法普門

法有大小權實，若僅能說小法、權法，或僅能說大法、實法，不名普門；若只能說大小權實諸法，而不能鑒別機情，因機設教，亦不名普門。今觀世音菩薩，不特能說大說小，說權說實，更能觀機設教，對病施藥，應以何法得度者，即為說何法，是為說法普門。

/KEPAN/九、成就眾生普門

菩薩為成就眾生故，成正法明如來後，復倒駕慈航，隨流九界，以三十二類應化身，成就眾生，應以何身得度者，即現何身而為說法，甚至餓鬼、畜生，菩薩為了成就眾生，亦隨類現身；無時不成就眾生，無處不成就眾生，所以名成就眾生普門。

/KEPAN/十、供養諸佛普門

觀世音菩薩，自己早已成佛，但直到現在，仍然分身塵剎，到諸佛國土，廣修供養。如在娑婆世界，供養釋迦牟尼佛；到西方極樂世界，供養阿彌陀佛；到東方世界，則供養阿閦佛：乃至十方三世一切諸佛，無不悉心供養，是為供養諸佛普門。


以上十種普門中，慈悲，弘誓，修行，斷惑等普門，是觀世音菩薩自行之因；入法門普門，是自行之果。神通，方便，說法，成就眾生普門，屬於利他；供養諸佛，屬於自利。不論是行因或行果，自利或利他，無不廣大而普遍，是以稱為：觀世音菩薩普門。

/KEPAN/第四節、品的內容

梵語跋渠Varga譯為品，法華文句說：「品者，中阿含云跋渠，此翻為品。品者，義類同者聚在一段，故名品也。」意思是說，品是彙集一類的文字在一起。本品，是將觀世音菩薩普門示現之事，萃於一處；所以名觀世音菩薩普門品。此品的內容自始至終，不外二段問答，然其所含要義，卻有以下十種：

一人法：此品所說，屬於不思議之事，事必由人，人必秉法；是以初番問答，言觀世音菩薩，能觀世間之音聲，救十難，解三毒等，是點出不可思議之人。後番問答，言菩薩以三十二應化身，入諸國土，度脫眾生，是出其不可思議普門示現之法。若人若法，皆不可思議。是以此品所述，不外是說明不可思議之人，本其不可思議之法，以做不可思議之事，而為本品的主腦。

二慈悲：觀音菩薩之所以尋聲救苦，利樂眾生，既非為名，亦非為利；純粹是出於無緣大慈，與同體大悲。本品前番問答，是大悲拔苦；後番問答，明大慈與樂。大慈大悲，拔苦與樂，是本品的宗旨。

三福慧：慧指觀音，福指普門。觀音菩薩以智光照闇，應機拔苦，是崇高智慧的表現；以三十二應，普門示現，是無上福德之所致。所以本品所述，觀音所行，不外福慧二字。

四真應：真是實，應是權，菩薩由於證得實相之真理，而能起種種權化之妙用。前番問答，菩薩寂然不動，而能救七難，解三毒，應二求，使法界獲益，屬於菩薩真身不可思議之妙方：後番問答，明隨機應化，普門示現，是菩薩應身不可思議之妙用。前後所述，不外菩薩真身與應身的事跡。

五藥珠：藥能治病，除人苦惱；珠能出寶，使人如意。藥喻菩薩之尋聲救苦，珠喻菩薩隨眾生之機感而，應眾生所求。是以觀音菩薩的神通妙力，猶如藥王與摩尼寶珠的作用。

六冥顯：冥與顯，是說明菩薩感應的方式，法華文句說：菩薩應機之方式，廣則無量，略言有四：一是冥機冥應：如眾生過去曾修善業為冥機，今生雖未見靈感，但冥中實有福報，是為冥應。其次是冥機顯應：如其人過去曾植眾善，今生果獲稱心如意之益，是為冥機顯應。三是顯機顯應：如人今生努力修善，即獲現世福報，是顯機顯應。四是顯機冥應：如人今生曾修諸善而無感應，實於冥冥之中，已有其利益，是為顯機冥應。

現此品文所說，表面上看來，但約菩薩感應方面。前番問答，但能一心稱名，雖不見菩薩形聲，自可獲救，是為冥益。後番問答，觀所現身，聞所說法，是為顯益。實則菩薩應感群機，是通於以上四種方式的。

七權宜：權是權謀，實是實際。前番問答，是菩薩實智益物，後番問答，是菩薩利生之權謀；若實際若權謀，無不以利生為主要目的。

八本跡：菩薩本為如來，跡現菩薩。但此中言本跡，是指菩薩的本身，及其普門示現等事。觀音是本，普門示現是跡，無觀音之本，不能垂普現之跡；無普門之跡，亦不能顯觀音之本。前番問答，說明本門妙力；後番問答，則顯其跡門功德。全品不外敘述菩薩本跡二用，故名觀世音菩薩普門品。</p>  <p class=TEXT>&nbsp;
九緣了：緣是資助，亦名助道，即是緣因佛性；了是般若，又名慧行，即是了因種子。前者是福德莊嚴，後者是智慧莊嚴；菩薩由於智慧莊嚴，故能觀察圓明，尋聲救苦；由於福德莊嚴，故能普門示現，隨機應化。無論是觀音，是普門，皆由緣因、了因二種子的開發，是以本品所述，亦含有緣了二因義。

十智斷：智是慧德，斷是斷德。菩薩帶果修因，圓修三觀，圓斷三惑，圓證三德，而獲得無上菩提涅槃。由於智德圓滿，故能湛然常照，觀世間稱念之音聲，皆令解脫：由於斷德圓滿，故能處處調伏，現形說法。是以前番問答，正顯智德；後番問答，是顯斷德。故本品所論，含有智斷二德義。

在此品前後兩番問答中，雖含有以上十義，但概括而言，不外是說明觀音菩薩，自覺覺他，自利利他以及普門示現等不可思議妙用，故合名觀世音菩薩普門品。

/TEXT339:a03/第三章、譯題

譯題的重要，並不亞於經題，因為所有佛經，都是從印度傳譯過來的，所以我們要考核任何一部佛經的真偽，固然要從全經所詮的真理和宗旨去衡量；但另一方面，從翻譯時代和譯者的學識、聲譽各方面去考察，亦非常重要。妙法蓮華經，是姚秦鳩摩羅什法師奉詔譯的。此品為妙法蓮華經廿八品中的一品，當然亦不能例外，故其譯題是：姚秦鳩摩羅什法師奉詔譯。今釋此譯題，可分二段。

/KEPAN/第一節、翻譯的時代

此經翻譯的時代，就是我國姚秦之世。在中國政朝歷史上，姓秦的統治天下，共有嬴秦，苻秦，和姚秦三個時代。現說的是姚秦，正簡非秦始皇統一中國之嬴秦，亦非五胡亂華時，苻堅當政的前秦，而是指姚興在位時的後秦。在姚興登位以前，佛法在中國已有三百年以上的歷史，經典的傳譯，亦擁有可觀之數。及姚興迎請羅什法師入長安後，因為姚興本人篤信佛教，不但待羅什以國師禮，甚加優遇；且請羅什駐錫於西明閣及逍遙園，大規模地展開翻譯佛經的工作。妙法蓮花經，就是羅什法師入長安後，奉姚興王之命，於弘始八年五月譯出的。所以在譯題之前，冠以姚秦二字，以明翻譯的時代。

/KEPAN/第二節、譯者的德號

三藏法師，是譯者的德號。三藏，是指經藏，律藏，和論藏。經藏明心詮性，為定學所攝：律藏規範三業，為戒學所攝；論藏分別邪正，為慧學所攝；戒定慧三無漏學，為整個佛法之根本總綱。所以舉三藏二字，便包括整個佛法要義。

法師二字，含有三種不同的意義：

一就字義釋：法是軌則義，師是訓匠義。事有軌則為規範，則必合於情理；物經訓匠提煉雕刻，必臻於美善。同樣，凡能以佛法的規則，來指導自他的行為，使之合乎正軌；用佛法的慧劍，來雕刻自他的人格，使之同臻完善的人，皆可稱為法師。

二就佛法釋：法是佛法，師是師範，能精通三藏佛法、堪為人天師範的出家人，稱為法師。

三就自利利他釋：若以三藏教法自奉為師，依之修持的人，名自利法師；能夠對眾演說三藏教法，化導眾生，為人師的出家者，名利他法師。

現在這位譯師，不但是博通三藏，自奉為師的法師；而且是能以三藏佛法，規範自他的行為，雕刻自他的人格，堪為人天師表的自利兼他的法師，所以名三藏法師。這位三藏法師是誰呢？那就是大名頂頂的鳩摩羅什法師。

在我國佛教翻譯史上，譯師雖多，但榮稱三藏法師的卻甚少。其中最負盛名的，不外是羅什，覺賢，玄奘、不空等，史家稱為四大翻譯家。在四大譯師中，尤以玄奘、羅什，為首屈一指的盛譽人物。凡羅什，玄奘譯的佛經，其譯題俱冠以三藏法師四字；因為這二位譯師，是中國佛經翻譯界的二鉅子。羅什為舊譯時代的泰斗；玄奘則為新譯時代的傑出人物。奘譯之卷帙雖富於羅什，而什譯之範圍，卻廣於玄奘。印度大乘佛教，不外中觀與瑜伽。羅什所弘，為中觀法門，開我國天臺、賢首二宗之先河；而玄奘所傳，則為瑜伽法門，為我國法相唯識一宗之始祖。所以二師勢均力敵，智等譽齊，實為均分中國佛教史天下之泰斗。現此譯題，在出譯者姓名之前，冠以三藏法師四字，正顯此譯者並不是平平凡凡的譯師，而是一劃時代性的翻譯家。

/KEPAN/第三節、譯者姓名及小史

鳩摩羅什是梵語，譯為童壽。因這位法師在童年時代，便具耆德豐度，少年老成，所以依德立名，叫做童壽。他的父親鳩摩羅炎，是中天竺國首相之子，辭相出家，遊歷至東印度龜茲國，王愛其才，以女妻之，遂生羅什法師。法師童年聰慧絕倫，七歲隨母入佛寺，見大殿中佛缽，於是淘氣地走上前去，把佛缽拿起來放在頭上，當作帽子戴。當他取缽時，純潔的童心並未分別缽之大小輕重，及其忽然想起，鐵缽這麼重大，以我這樣小小年紀怎能拿得起呢？就此一念分別心起，頓覺缽重千斤，無力支持而失聲放下，因悟「萬法唯心」之理。自後，不特智慧百倍，且於八歲那年發心出家，遍訪印度名師，研究佛學，既通三藏，復精聖典，廿一歲的時候，就蜚聲五印度，名播海外。時適中國苻堅自立為王，因慕法師盛名，而遣呂光到龜茲國迎羅什，並謂：「倘龜茲王不肯出師，便用武力奪來。」結果，呂光滅了龜茲，奪得羅什歸，途經涼州，聞苻堅已為姚萇所殺，遂自立稱涼王。因此，羅什法師，亦被供養於涼州多年。直至姚萇崩，其子姚興繼位，因慕法師德學，遣使伐呂光之子呂隆，強迎法師入關，供養於西明閣，後復建逍遙閣，請法師翻譯佛經。羅什法師於此先後翻譯佛經共七十四部，合計不下三四百卷。本經就是當時在逍遙園裹譯的。但當時所以譯此經，完全出自姚興王的意旨。換言之，本經是羅什法師奉姚興王的聖旨譯的，所以說奉詔譯。

連繫起來說，本經是甚麼時候翻譯的呢？就是在後秦姚興握掌天下大權的時代譯的。是誰譯的呢？是一位三藏法師鳩摩羅什奉姚興的聖旨而譯的，所以標題為「姚秦三藏法師鳩摩羅什奉詔譯」。

/TEXT339:a04/第四章、釋文

/KEPAN/第一節、初番問答

/KEPAN/一、無盡意問

/VERSE/爾時無盡意菩薩，即從座起，偏袒右肩，合掌向佛，而作是言：世尊！觀世音菩薩，以何因緣，名觀世音？

無盡意菩薩是此品的發起人，亦即是此品的當機眾。這位發起人之所以名無盡意，是因為他看到無窮無盡的世界上，有著無窮無盡的眾生，處於無窮盡的苦惱深淵中，受著無窮盡的苦惱煎熬；於是產生了無窮的悲憫，無盡的同情，誓必去救濟他們。由於他以無窮無盡的心意，去救濟無窮無盡的眾生，所以稱為無盡意。這位菩薩的願力，與觀世音菩薩相同。無盡是所觀境，即是一境三諦，等如觀世音的世音二字；意是能觀之心，即是一心三觀，等如觀世音的觀字。因為他們同類相求，同氣相應的緣故，所以特別提出觀世音菩薩的名稱來問佛。爾時，是當釋尊講完法華經妙音菩薩品之時，亦是釋尊講完東方的菩薩，將要講西方觀世音菩薩之事蹟的時候。此顯示機教相投，問得正合其時。

即從座起等四句，是結集經典的聖者，敘述當時無盡意菩薩請問釋尊的情形，因為佛是教主，無盡意菩薩是在法會聽眾之一，既有所請教，自當執行弟子之禮。即從座起，偏袒右肩，是印度一種極尊敬的禮貌，表示身業恭敬；合掌向佛，表萬念俱消，一心不亂，是顯意業的虔誠；而作是言，是表口業清淨。三業恭敬以請法，是佛弟子向師座請教的儀式。

世尊，是尊稱釋迦牟尼佛，是佛十種通號之一。無盡意菩薩，所以首先稱一聲世尊，正表示以下的問話，並非詢問在會聽眾，而是一心請教釋尊，希望釋尊，能夠詳細回答他的問題。

觀世音菩薩，以何因緣，名觀世音？這正是無盡意菩薩要請教釋尊的事情。宇宙萬有，無不從因緣而生，世間一切名相的建立，亦無不各具因緣。現在，望尊法界，風偃群賢的觀世音菩薩，他的聖號之建立，自當亦具因緣。然則，究竟是以何為因，以何為緣，而名觀世音呢？無盡意菩薩當然知道，觀世音菩薩，是以靈智觀照，慈悲救苦的觀智為緣，緣於世間眾生求救之音聲；以眾生求救之音聲為因，以菩薩能觀救苦而發出慈悲之心為緣，以此因緣聚合，感應道交，故名觀世音。但現在特別提出請問，其目的無非是希望釋尊，因菩薩的名號，以顯示其不可思議的行因，作後世眾生的模範。

/KEPAN/二、釋尊總答

/VERSE/佛告無盡意菩薩：善男子！若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。

無盡意菩薩既請問於先，釋尊自當回答於後。這段文是總答，下面再分別詳細回答。善男子，是釋尊呼無盡意的代名詞，含有嘉獎之意。調柔名善，質直為男，即大丈夫之美稱。當釋尊正欲說到西方菩薩，而在會聽眾，亦應聽到觀世音菩薩的不可思議事跡之時，無盡意竟能知時應機，把握著這個機會，發起請問，所以釋尊首先對他來一句讚美，然後回答。

「若有無量百千萬億眾生，受諸苦惱。」是包括九法界眾生，以及見思、塵沙、無明等煩惱。因為六道眾生，固然是苦惱無邊，其餘二乘及菩薩，又何嘗沒有痛苦？不過其痛苦的程度，有深淺的不同而已。地獄眾生，有眾刑交加的苦惱；餓鬼眾生，有饑渴交逼的苦惱；畜道眾生，有大食小，弱肉強食的苦惱；阿修羅眾生，有戰爭殘殺的苦惱；人道眾生，除了生理上生老病死苦，心理上愛別離苦、求不得苦、怨憎會苦、以及五陰熾盛等苦外，還有自然界發生大寒、大熱、水災、火災、風災等苦，政治上發生戰禍凌亂、苛政殘暴等苦，人事上互相欺騙與陷害，社會上種種威逼與禍患，總之，人世間的苦惱，在時間方面，是無窮無盡，在空間方面，是無量無邊的。

二乘聖人，雖然子縛已斷，但果縛尚存，何況限於智力，飲三昧酒，墮無為坑，還有塵沙煩惱，仍要受方便有餘土的變昜生死苦。至於菩薩，雖然分斷無明分證法身，但微細惑未盡，仍有實報土變易生死未了。是以無論是六道凡夫，抑或是三乘聖人，仍然未能擺脫苦惱的圈套。故佛說：「有無量百千萬億眾生，受諸苦惱。」

苦惱眾生，只要有機會得聞觀世音菩薩的名號，又能一心稱念觀世音菩薩的聖號，觀世音菩薩即時運用觀智，觀照苦惱眾生稱名求救之音聲，令苦惱眾生立即轉危為安，化險為夷，離苦得樂；因為觀世音菩薩的無緣大慈，同體大悲，是等視眾生，猶如赤子，不分種族，無論凡聖，一律平等救濟，無苦不拔，無樂不與的。所以，凡是一心稱念觀世音菩薩聖號的眾生，「皆得解脫」種種苦惱的困擾。

以上僅就事相持名方面而說，若據理性持名方面而言，則當我們稱念觀世音聖號到一心不亂時，進而能體驗到所念的聖號，不離能念之心，能念之心，亦不離所念之聖號。離開能念之心，別無所念的觀音；離開所念的觀音，亦無能念之心；能念之我與所念的觀音打成一片。我是觀音心中之我，觀音是我心中的觀音，我的理性就是觀音的理性，觀音的慈心也就是我的慈心，彼此相契，彼此相通。因此，當眾生內心的愚痴暗蔽，與菩薩智光接觸時，愚痴暗蔽，自然融化於菩薩的慧光中，再無愚痴的黑暗；當眾生的無量苦惱，與菩薩的無上妙樂會合時，無量苦惱，自然變成菩薩的妙樂，再無苦惱的交煎。所以佛說：「一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。」

或有人說：菩薩的無緣大慈，同體大悲，既然是無處不遍，無苦不救，無樂不與，那麼，苦惱的眾生，不念菩薩聖號，也應該得救，為甚麼一定要稱念菩薩的聖號才得救呢？答案是：菩薩的大慈大悲，是稱性而起，因為理性是盡虛空，遍法界，無所不在，無所不遍，所以菩薩的慈悲心，亦是大而無外，猶如日月高懸於天，無所不照。亦如電流之充塞宇宙，無所不在。但麗日中天，必需要有眼的人才能看見；月輪當空，亦要有水才能影現。至於電波，雖然充塞太空，但一定要扭開收音機，才能收到電臺的廣播節目。

盲人不見太陽，並不是太陽的自私；陸地沒有月影，並不是月兒的偏照；收不到電臺的廣播，也不是電波的問題；毛病是在於沒有眼睛，沒有池沼，和沒有把收音機打開吧了。同樣道理，菩薩慈悲救苦的心願，雖如太陽之無私，月兒的遍圓，亦如電波，無所不在，但如果眾生不稱念菩薩的聖號，一如盲人的看不見太陽。今一心稱念菩薩聖號，正是打開心眼，澄清心水，扭開心靈的閉塞，讓菩薩慈悲的心電，流入稱名眾生的心腑；亦使稱名眾生的心腑，與菩薩的心電接觸。如是心電交流、感應同時，始可以獲得菩薩的救濟。所以釋尊回答無盡意菩薩，第一句就說：「若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩，即時觀其音聲，皆得解脫。」楞嚴經觀世音菩薩自己亦說：「一者由我不自觀音，以觀觀者，令彼十方苦惱眾生，觀其音聲，即得解脫。」可見佛菩薩的說話，是同出一轍，真實不虛的。

/KEPAN/三、分別詳答

/KEPAN/（一）約口業機明感應

以下是釋尊分別詳細解答，觀世音菩薩救三災，脫四難，滅三毒，應二求等不思議事，今先約口業機而救三災。

/KEPAN/（1）能救三災

/TEXT339/1.救火災

/VERSE/若有持是觀世音菩薩名者，設入大火，火不能燒，由是菩薩威神力故。

此明菩薩能救火災。火有內火、外火。內火有三種：

一是果報火，無論是眾生依報的財物，被火焚燒，或是正報的身體，遭遇火災燒斃，皆由宿世惡業所招。又劫壞時，劫火洞燃，直至初禪，初禪天人亦難免此果報火災。

二是惡業火：惡業之火，通於三界。三界中眾生，無不被有漏惡業之火焚燒熱惱，故法華經說：「三界無安，猶如火宅，眾苦充滿，甚可怖畏。」

三是煩惱火：煩惱之火，通於九界。九界聖凡，無不內被煩惱之火所燒；六道凡夫眾生，有三惑火、三毒火；二乘聖人，有塵沙煩惱火；菩薩有無明煩惱火。至於外火，則有鬼火、龍火、霹靂火、山神火、人火、樹火、賊人等七種。九界眾生不是被內火所燒，便為外火所害。但當面對火難逼害時，只要稱念觀世音菩薩聖號，即使是惡業所感，陷入大火，其火亦不能燒壞其身。為甚麼？由於菩薩威德神力加被的緣故。菩薩究竟有甚麼威神力呢？楞嚴經觀音菩薩自己說：「二者知見旋復，令諸眾生，誤入大火，火不能燒。」知見二字，包括六根的覺性。旋復，即旋妄復真，旋轉緣塵之妄知妄見，回歸自性的真知真見。觀音菩薩在因中修行時，能夠旋其倒聞機，反聞聞自性，使其妄聞與聲塵脫節，反而回歸真實之聞性。因此，一根既返源，六根成解脫。內見覺之火既息，而外世間之火，自然不能為害。

眾生因為內之見覺屬火，與外一切火性相通，既有業火，則見猛火。今菩薩知見既旋，則無見業，不獨自己能旋彼餘火，不為所害；同時能夠以其自證之力，加被眾生，使一切稱名眾生，為大悲威光所攝，設入大火，不為所害。

觀音菩薩本跡感應頌中記載：清朝有一運糧官，名叫蔡思襄，他的公館與民房相鄰。有一次，鄰人失火，左右鄰舍都忙著搶救衣物，唯有此公，靜坐不動。說也很奇怪，結果左右前後的房屋都燒光了，唯有他的公館孤零零地屹立於一片焦土中。很多人都非常驚奇地問他，有甚麼法寶。他說：我只會念大悲咒。有人說：萬一神咒不靈，不是連性命都犧牲了嗎？他說：我家歷代都是持誦大悲咒，無論遇到刀兵水火種種之災難時，但能一心持咒，累得靈驗，就是我自己，也念了二十多年的大悲咒，凡遇到急難的時候，都是有求必應的。在乾隆年間，我正住在北平，有一次南邊的鄰舍失火，又遇到南風，眼看很快就燒到自己的房子了，當然搬東西是來不及的了，唯有專心持念大悲咒。誰知持咒還未到一遍，忽然風勢轉過來，得以幸免，所以我深信菩薩，是有求必應的，不然，我怎肯這樣冒險呢？

明朝有一姓王的人，住在江蘇崑山，他一心朝普陀山，禮拜觀世音菩薩，先吃三年長齋，然後啟程。誰知當他所乘的船隻正在啟行時，家人匆匆忙忙走來對他說：鄰家起火，快要燒到自己的店子，叫他趕快回去救火。他說：我積誠三年，方付實踐，怎可因火災而改變自己的志願呢？縱然燒完了我的房子，我亦不回去了。說罷繼續行程，唯端坐船中，專念觀音菩薩聖號。及朝山歸來，見四面房屋都變為焦土，唯有他這間店子，獨存無恙。

又記：民國十一年，日本地震，佛教普濟日淡會代表包承志，楊叔吉等赴日弔慰，與釋印光函言：日本此次死亡人數，約三十餘萬，骸骨山積，東京淺草區幾全滅，公園池水燒乾，園內有觀音堂，除舊式老屋三間，難民被火包圍群集於此者，約三萬餘，堂內外房上皆遍，同念觀世音菩薩，悉免於難，堂亦獨存。日人由茲稱頌不置。由此，可見觀音菩薩的感應，是何等的不可思議。

/TEXT339/2.救水災

/VERSE/若為大水所漂，稱其名號，即得淺處。

水亦有果報水、惡業水、煩惱水等不同。果報水不但殃及人間，且在壞劫時，大水災瀰浸至二禪天。因為二禪天人，仍有喜歡心，是心一動，即為水災之因。惡業水通於三界，故古人說：苦海茫茫。特別是貪欲之水尤甚。所謂：「愛河千尺浪，苦海萬丈波。」煩惱之水，亦通九界，是以九界眾生，都沉溺於煩惱苦海中。既內有煩惱之水，自然招至外來的水災。但當我們慘遭水劫時，若能一心稱念觀世音菩薩聖號，一定得免於難。

楞嚴經說：「三者觀聽旋復，令諸眾生，大水所漂，水不能溺。」因為聞聽屬水，眾生一向隨聲漂沉，因成愛河，聚成苦海，故有遭遇水難之危。觀世音菩薩能夠觀聽旋復，反聞自性，因悟性水真空，性空真水；不獨旋彼餘水，不為所溺，且能以自證之力，加被持名眾生，得脫水難。

法宛珠林曾載有出洑照江的一段故事：晉律榮，山東瑯琊人，嘗至東陽。還經定出，舟人不習水道，誤墮洄洑中，垂欲沉沒。榮無復他計，惟至心呼觀世音名，

須臾間，如有數十人齊力牽引者，頃時湧出洄洑中，沿江而下。日已暮，天太昏暗，風雨均厲，前駛不知所向，而湧浪轉盛，船幾欲覆，榮至心誦佛經不輟。忽望見山頭有火，烈焰熾盛，澈照江心；迥舟趨之，安然達岸，既至光息，無復所見。明日問浦中人，昨日山上是何火？眾愣然曰，風雨如此，火自何來？乃知佛力冥佑矣。榮後為會稽督護，名士謝敷，恆口述此事，與榮同舟者，沙門友道蘊。謹篤人也，亦具其事本末，為傅亮言之，與榮所說同。可見觀音菩薩能救水難，累見事實。

/TEXT339/3.救風災

/VERSE/若有百千萬億眾生，為求金銀、琉璃、硨磲、瑪瑙、珊瑚、琥珀、真珠等寶，入於大海；假使黑風，吹其船舫，漂墮羅剎鬼國，其中若有乃至一人，稱觀世音菩薩名者，是諸人等，皆得解脫羅剎之難，以是因緣，名觀世音。

金是赤金，銀是白銀，琉璃是青色寶，硨磲是白色寶，瑪瑙是紅色寶，珊瑚寶形同樹枝，琥珀是千年松香所變成，珍珠是從蚌中取出的珠寶，此七寶為世人所貪愛，而又多產自大海。是以古代，常有人為了獵取這些珠寶，而組織成龐大的隊伍，入海採寶。

黑風，即是怪風，亦是鬼風；羅剎鬼，又名食人鬼，男醜女貌，性殘好殺，常出沒於海邊島嶼，以食人為生。據說：從前師子國有商賈百餘人，航海而來，忽遇惡風，將船隻飄墮羅剎鬼國。許多羅剎女，急急迎上來。其中有一聰慧的商人，知船隻已被黑風吹入鬼國，來者實不懷好意，於是馬上勸導眾人，一心稱念觀世音菩薩聖號。不久，大風忽起，將船吹出，速達中國。由此，足證佛言不妄。

現代，入海採寶之事已少見，但舉世熙熙攘攘，無不皆為利而來，為利而往，當船隻航行於茫茫大海，水天一色的時候，誰也不能保障自己的生命與隨身貨物的安全，萬一不幸，發生意外，那唯一的救星，就是稱念觀世音菩薩了。楞嚴經說：「四者斷滅妄想，心無殺害，令諸眾生，入諸鬼國，鬼不能害。」妄想，即是第六虛妄意識，時而思善，時而思惡；當惡念現前，能殺害眾生的法身慧命，就如羅剎鬼吞噬人的肉體。觀音菩薩，既已反聞入流，外不緣塵，內不循根，根塵既亡，識心亦滅，所以妄想得以消滅。妄想既消，則心無殺害之念，而能超越鬼之心行。因此，當人進入鬼國時，能一心稱念菩薩名號，機感交應，即獲菩薩威力加被，得免其難。

又鬼者祟也，象徵人們心地之不正大。羅剎鬼，是殺心最盛的動物，象徵人們內心的惡念；黑風，猶如人心的煩惱；眾生因為被惡念所蔽，內心不能俯仰無愧，所以被無明的黑風，把智慧的船隻，飄沒於生死苦海中，沉淪不已。現在一心稱念菩薩，捨棄惡念，妄想不起，殺心頓消，內無殺心，自然不會再招致外鬼侵害，因此，得以解脫黑風羅剎鬼難。</p>  <p class=TEXT>&nbsp;
還有黑風亦有三種：一是果報風，壞劫時能壞三禪天。二是惡業風，通於三界。三是煩惱黑風，卻遍吹九界。總之，九界眾生，都難免水火風三災之苦難。當我們受到水災、火災或風災危害時，只要一心稱念觀音聖號，菩薩自然觀其音聲而來救濟，以是因緣，故名觀世音。

/KEPAN/（2）能脫四難

/TEXT339/1.脫刑難

/VERSE/若復有人，臨當被害，稱觀世音菩薩名者，彼所執刀杖，尋段段壞，而得解脫。

若復有人的復字，是接上文而說。因為眾生多生多世，曾經作了無邊的惡業，所招惡報，亦無量無邊，除以上水、火、風三災之外，倘若又有人或遭意外，或處戰地，面對刀槍劍戟，生命危在旦夕之際，或含冤莫訴、臨上斷頭台的一剎那，果能至誠懇切，一心稱念菩薩的聖號，那麼，對方所執持的刀杖，便無端折壞，不能加害。因為觀世音菩薩，自從修習聞薰聞修金剛三昧，獲得一根返源，六根成解脫之後，便能以金剛三昧之力，加被被害眾生，使身堅如金剛石；然則以刀砍金剛石，何刀不壞？即使其刀不壞，亦不能有損其身。

又菩薩已經銷妄復真，根塵俱亡，若根若塵，無不復歸如來藏性。屬色塵之刀，與屬根塵之身，在菩薩看來，無不是如來藏性，如是以藏性觸藏性，不是猶如以刀割水，如風吹光一樣無損於對方嗎？故楞嚴經說：「五者薰聞成聞，六根銷復，同於聲聽；能令眾生，臨當被害，刀段段壞，使其兵戈，猶如割水，亦如吹光，性無搖動。」

齊書載：孫敬德防守北陲，曾造觀音像，每日禮拜奉事，後為賊人陷害，判處死刑，有一天，忽然來了一個和尚，教他誦普門品千遍；後臨刑時，刀折成三段，其首無傷。丞相為奏王上，遂得幸免一死。

從前有一米商，信仰菩薩甚篤，無論到甚麼地方，身邊常帶著一個用木刻得極精巧細小的觀音像，當他上船時，就請在船上供養，上了岸，便請回家中奉事。有一次，在回家的船上睡覺，忽夢見菩薩告訴他：「逢橋莫停舟，遇油須抹頭；斗穀三升米，青蠅聚筆頭」四句話後，並叮囑他，不要忘記，趕快開船。他驚醒後，馬上命令船夫開船。不久，風雨交加，船夫正欲把船隻駛到附近的一座石橋下躲避，他猛然想起「逢橋莫停舟」的話，強要船夫把船衝過橋去，就在船隻渡過橋下的一剎那，那座石橋竟然全座崩塌。及回到家中，照常把那小型的菩薩像，請回家裹供養時，一不留心，把油燈的油瀉得滿地，他又想起「逢油須抹頭」的話，便把地上的油，通通抹到頭上去。晚上，照常與妻子同床，誰知次晨起來，看見血塗衾被，妻子的頭已不知去向，岳父母竟然控告他，意圖另娶而殺妻，真是禍從天降。幸而縣官提審之際，正欲執筆判其死刑時，卻有無數蒼蠅聚於筆尖，無法落筆；賢明的縣官，知道其中必有冤情，於是從容再審，命其如實招供。因此，他把在回家的前後和所做的夢，通通告訴縣官。突然有一陪審員問他，家裹是否有康七其人？答：鄰家有。於是捕來公堂審訊，康七無奈，只好將其與婦私通而蓄意殺他，誰知因他滿頭油氣，疑是其婦而誤殺的事，原原本本說出來；至時案情大白，而免於刑。後來縣官問陪審員，你怎知這康七，才是凶手呢？答：觀音告訴他：斗穀三升米，除了三升米之外，不是還有七升康嗎？凶手不是康七其人是誰？於是連縣官，都深深信仰菩薩的靈感。

又從前有人篤信菩薩，她的髻中，常藏一尊小型金觀音像。後來被誣為賊，宣判死罪，誰知臨刑那天，連斬三刀，不但頸皮不破，而且鏗鏘作金聲。監斬官甚以為奇，後來解開他的髮髻，見有觀音像小尊，像額上刀痕三條宛然。

又法宛珠林載：唐太宗時，有一官員名董雄，因為與李仙童的事有關，涉及嫌疑，與王忻等數十人，都被關進牢裏。董雄無法，唯有一心稱念觀音名號，奇怪得很，在不知覺間，手腳上的鎖，自然地掉下來。獄吏稟知御史張守一，親自勘驗，驚奇之下，重加封鎖。董雄照常持名，鎖又掉下來，如是者數次，因而與共獄者，俱獲赦免。

/TEXT339/2.脫鬼難

/VERSE/若三千大千國土，滿中夜叉羅剎，欲來惱人；聞其稱觀世音菩薩名者，是諸惡鬼，尚不能以惡眼視之，況復加害。

羅剎是梵語，譯為暴惡、或非天。夜叉，譯為疾捷，都是惱害人的惡鬼。三千大千國土，是一佛所教化的世界。一個太陽，一個月亮，圍繞一座須彌山腰遊行，須彌山外有香水海，再外邊有七金山，每一金山中間，隔一道香水海，須彌山的四面是四洲，須彌山上面是六欲天。如是一須彌山，一日，一月，一四洲，一六欲天，是一小世界，一千個小世界，名小千世界，為色界初禪天所蓋覆。再集一千個小千世界，名中千世界，為色界二禪天所蓋覆。又集一千個中千世界，上邊有色界三禪天所蓋覆，叫做大千世界，為色界四禪天所蓋覆。因有小、中、大三個千，故名三千大千世界。

鬼有五通，而且勢力很大，假使三千大千世界都充滿了夜叉、羅剎鬼，那真的要變成鬼的世界了。在這樣充滿惡鬼的世界裏，真是恐怖極了。當我們被惡鬼惱亂而發生恐怖不安的時候，只要稱念觀音菩薩聖號，這些鬼就不能用祂的惡眼看見你，何況加害於你呢？因為鬼，是黑暗的東西，而觀音自從反聞聞自性，回復真性，發本明耀之後，便智光朗然，周遍法界，無幽不照，無暗不破。我們稱念聖號，便投進菩薩威光照耀中，那些以幽隱暗昧為性之鬼，反不堪菩薩強烈智光之照耀，就如土梟鳥之晝盲夜視，不能打開祂的鬼眼睛，根本不能看見你在那裏，又怎能加害於你呢？

楞嚴經說：「六者、聞薰精明，明遍法界，則諸幽暗，性不能全；能令眾生，藥叉羅剎，鳩槃荼鬼，及毗舍遮，富單那等，雖近其旁，目不能視。」也許有人不肯相信，那來這麼多鬼呢？其實，只要我們冷靜的想一想，再睜開我們的眼睛看一看，我們所居住的現實世界，不是處處皆使人觸目驚心，在在盡令人揚魂蕩魄嗎？不是隨時隨地都充滿殘忍、戰爭、殺害的恐怖事情，每一角落都瀰漫著奸詐、陰險、毒辣種種黑暗的東西嗎？這與充滿鬼的世界，又有何分別呢？我們處在這樣一個無異於鬼的世界裏，其苦惱是數說不盡的，不如意事，更是十常八九。但我們若能專誠持念菩薩聖號，妄念不生的話，那你自性的心光，自然顯現，當你靈光獨耀時，不但外鬼不能惱害你，甚至不能看見你。所以，當我們無論是遇到鬼道的鬼，或是人道的鬼來惱害自己時，只要持念菩薩聖號，使自己內心的自性靈光，與菩薩的智慧聖光打成一片，一定可以解脫鬼的困擾。

/TEXT339/3.脫囚難

/VERSE/設復有人，若有罪、若無罪，杻械枷鎖，檢繫其身，稱觀世音菩薩名者，皆悉斷壞，即得解脫。

杻是手銬，械是腳鐐，以木加頸名枷，以鐵鍊繫身名鎖，俱為刑具。身受這些刑具的人，固然是觸犯法律，罪有應得；但其中亦有不少是無辜受害的。無論是罪有應得，抑無辜枉受，都是惡業所感。倘能稱念觀音聖號，皆得解脫。因為觀世音菩薩因中修行時，能夠音性圓銷，觀聽返入，不但聲塵銷滅，其餘色等諸塵，亦同時消殞，外離塵緣，內旋諸根，根塵雙泯，杻械枷鎖等色塵刑具，菩薩觀之固屬虛妄，而被繫禁者的六根，又何嘗不是虛妄呢？以虛妄之塵，鎖虛妄之根，不是等如以虛空鎖虛空嗎？由於菩薩因中作如是觀，果上獲得事理圓融，故能加被杻械枷鎖檢繫身體的眾生，令得解脫。正如楞嚴所說：「七者，音性圓鎖，觀聽返入，離諸塵妄，能令眾生，禁繫枷鎖，所不能著。」

法苑珠林載：晉朝的竇傳，在永和七年，為高昌步卒呂護所俘虜，同伴七人共繫獄中，不久將殺；適有一位方外朋友，道山和尚來慰問他，並教他專心默念菩薩聖號。傳果然依教奉行，經三晝夜，械鎖忽然自脫。竇傳想，我的手銬腳鐐雖得脫落，但同伴各人，仍在禁監中，何忍捨去？於是復求菩薩加被，並勸同伴一心稱念聖號，結果眾人刑具亦解，而得共同逃脫這次不幸的遭遇。但這只是逃脫有形的外來枷鎖，我們凡夫俗子，除了有形的枷鎖外，還有無形的煩惱枷鎖。這無形的煩惱枷鎖，牢牢鎖繫著九法界眾生。是以九法界眾生，都應該專心稱念菩薩聖號；若能由事相持名，進而理性持名，妄念盡消，根塵脫落，自然可以解除內在煩惱的枷鎖，而獲證佛果無上菩提的自由自在。

/TEXT339/4.脫賊難

/VERSE/若三千大千國土，滿中怨賊，有一商主，將諸商人，齊持重寶，經過險路，其中一人，作是唱言：諸善男子，勿得恐怖，汝等應當一心稱觀世音菩薩名號，是菩薩能以無畏施於眾生，汝等若稱名者，於此怨賊，當得解脫。眾商人聞，俱發聲言：南無觀世音菩薩，稱其名故，即得解脫。

傷命叫冤，奪財叫賊，既殺人後奪財，所以叫做冤賊。現在三千大千世界都充滿怨賊，正顯示四週環境的危險與恐怖。商主，就如現代的經理，或是商團的團長，或是運輸隊的隊長。齋者，教也；持者，執也；重寶，表示他們所帶的東西，不是普通的貨物，而是貴重的珠寶。在這樣充滿冤賊的惡劣環境中，竟有一個富有的老闆，率領著許多商人，帶著大批貴重的寶物，經過一段很險要的道路，誰能安枕無憂？誰不心驚膽跳？當眾人正在憂慼萬分時，其中如果有一個平日深信三寶，恭敬佛法的人，高聲對大眾說：「這段路程雖然危險萬分，但各位不要害怕，也不要恐懼，只要大家能夠一心稱念觀世音菩薩名號，菩薩一定能以無畏施於我們，令我們得以安然渡過這段危險的道路。」當時這些商人，真的異口同聲，稱念菩薩聖號，後來，果然旅途平安，抵達目的地。

楞嚴經說：「八者，滅音圓聞，遍生慈力，能令眾生，經過險路，賊不能劫。」因為菩薩因中修行，入流亡所時，外脫聲塵，內證聞性，故能稱性而起無緣大慈，用此慈力，加被眾生，能令眾生，經過危險的路途，或曠野山隘之間，或盜賊持刀槍威脅之際，都能脫離賊難，化險為夷。但這只是解脫外來的有形的賊難。至於內在無形的煩惱，比外賊更厲害，更可怕。外來的賊只是劫奪人身外的財物，傷害我人短暫的肉體，可是煩惱賊，不但劫奪人的功德法財，更傷害人的法身慧命；不但使人的肉體受害，更使我人的精神痛苦；不但使人現在受苦，同時令人生生世世，沉溺生死苦海、備受眾苦，永無已時。此煩惱賊不但常常擾害六凡眾生，而且斗膽惱亂三乘聖人，九法界裡，都滿佈著煩惱賊的魔影，是以煩惱賊比外來的賊為害尤甚。當煩惱賊來光顧我們時，如果能夠一心稱念觀世音菩薩聖號，內不見有能念之我，外不見有所念的菩薩；能所雙亡，不念而念，念而不念，妄念頓消，即可殺除煩惱賊，頓證真如理。能夠這樣，才是究竟脫離怨賊之難。

/KEPAN/（3）總結神力

/VERSE/無盡意，觀世音菩薩摩訶薩，威神之力，巍巍如是。

此文是總結以上三災、四難。釋尊為使發問者注意，所以特別叫一聲無盡意。觀世音菩薩之下，再加以摩訶薩，正是顯示觀世音菩薩，並不是普通的凡夫菩薩，亦不是普通的聖人菩薩，而是一位具有大道心、大願力、大慈悲、大行門、大無畏、大功德、大神通、大妙用，能夠以三十二應，十四無畏施於眾生，從佛道再來的大菩薩，是千處祈求千虛應，苦海常作度人舟，廣大無礙的救世者；亦是帶果修因，乘願再來的大慈悲父，所以稱為觀世音菩薩摩訶薩。

「威神之力，巍巍如是」，出其功德妙用。菩薩之功德妙用，和給予眾生的恩惠，深而且大，高而且顯，不但名彰三土，同時德超六凡三乘，故說巍巍。如是，是指上面所說菩薩能救四難的大無畏施。因為菩薩有大悲心，有大妙用，如水之在地、無處不有，如電之在空、無所不在。處於三災、四難中的苦惱眾生，若能稱念菩薩名號，菩薩即時觀其音聲所在，便來救濟，令眾生得離三災四難。以此因緣，故名觀世音。

/KEPAN/（二）約意業機明感應

/KEPAN/（1）除三毒

果必由因，報必由業。以上所說眾生的三災四難，皆由眾生心中貪瞋痴三毒，所作殺盜淫等業因，而招感得來的惡報。是以三毒之為害，較三災四難尤甚。三災四難只是危害人的色身，而三毒卻是危害人的法身慧命；欲想究竟拔苦與樂，非進而拔除三毒之禍根不可。

/TEXT339/1.除貪毒

/VERSE/若有眾生，多於淫欲；常念恭敬觀世音菩薩，使得離欲。

欲由貪生，貪是愛本，愛又為生死之根，故欲滅生死之苦，必須先除生死之根。所以釋尊教人寡欲知足，割愛辭親，修習不淨觀，以對治貪欲之毒。但眾生之愛欲，是與生俱來的煩惱習氣。孟子說：「食色性也」。圓覺經說：「一切眾生，皆以淫欲而正性命。」可見貪愛與人生的關係，是何等的密切，難怪芸芸眾生，無不沉溺於愛河，無法自拔。

古人說：「萬惡淫為首」，貪欲熾盛的人，既不能修習不淨觀，又無其他的方法可節欲的話，則其後患，實不堪設想。觀世音菩薩在因中修行時，能以反聞照性之功，熏彼出流的妄聞，而成入流之真聞，六塵俱亡，六根互用；不獨遠離聲塵之困擾，亦離色塵之侵犯。故多欲眾生，若能稱念菩薩聖號，菩薩自能以離塵亡所，反妄歸真的威德神力加被於彼，令彼遠離貪欲之毒。故楞嚴經說：「九者，熏聞離塵，色所不劫；能令一切多淫眾生，遠離貪欲。」

又眾生稱念聖號，自能澄清心水，提高理智，克服欲念；果能念茲在茲，行亦念，坐亦念，唯此一念，更無別念，試問貪心又從何起？愛念又從何而來？又當我們一念專一，一念清淨時，念不離心，心不離念，所謂：稱性起念，全念契性，性中本然清淨，既無妄念，又何來貪毒？所以說：「若有眾生，多於淫欲，常念恭敬觀世音菩薩，便得離欲。」

/TEXT339/2.離瞋毒

/VERSE/若多瞋恚，常念恭敬觀世音菩薩，便得離瞋。

瞋的起因有三：一是順理瞋：因無辜受害，或他人無理取鬧，故意中傷破壞自己的聲譽與地位，甚至損害自己的依報或正報，所以大發脾氣，此屬人之常情，發脾氣發得有理，故名順理瞋。

二是非理瞋：這是無緣無故而發瞋心，或惡人先告狀之類；明知自己理虧，對人不起，但大發虎威，先發制人，無故動肝火，反臉無情；或無端發脾氣，這些都是拂乎人情，非理而瞋。

三是爭論瞋：或起於辯論，或起於閒談。在辯論會中，每見到雙方爭持不下，而激烈駁辯，結果，弄得面紅耳赤，各懷憤恨。或有人在茶餘飯後，雖情投意合，相對聊天，但偶一談及關於雙方見解不能一致，或思想不能統一的某一問題，或某一主義時，由於彼此意志的分歧，不難會發出相反的言論；於是你一言，我一語，唇槍舌劍，互相廝殺，甚至瞋火萬丈，大打出手，這些導源於爭論的瞋心，都名為爭論瞋。

無論是順理瞋，非理瞋，抑或爭論瞋，都會自害損他。人與人之間的糾紛與磨擦，國家與國家之間的開火，甚至老修行人，功虧一簣，招致三塗之苦，俱導源於瞋心。

昔日，舍利弗尊者行菩薩道時，發心雖廣，但功夫未深。有一次，一個婆羅門教徒，走來試他：尊者！我聞得說您發大心，行菩薩道，所以我特別來請您布施您一隻眼睛給我；因為我的母親生病，醫生說：一定要修行人的眼睛作藥，才能治療。舍利弗聽說，毫不思索地立即挖下自己的左眼給他。但婆羅門說：啊！我弄錯了，醫生說：是要右眼才好哩。舍利弗於是又挖了右邊的眼睛給他，好好的兩隻眼睛把它挖下來，已經痛苦不堪了，何況因此會影響到今後的生活呢？在平常人來說，是誰也做不到的，但舍利弗是行菩薩道的人，只要眾生得離苦難，即使自己痛苦一點，甚至犧牲了今後生活上的幸福，都在所不計，所以肯把自己的眼睛挖了一隻又一隻的施捨給對方。誰知對方拿了舍利弗的兩隻眼睛，不但不道謝，反而用鼻子齅了一齅說：「喲！這麼腥臭的眼睛，怎能醫好我母親的病呢？」接著把兩隻眼睛擲到地上，同時用腳去踐踏它。這真是豈有此理。當時的舍利弗氣極了，大發瞋恨心說：菩薩道是行不得的，還是自了好，遂退失菩提心，退居凡小。後又遇惡逆的境界，起瞋毒心，受了蚖蛇之報。所以古德說：「瞋是心中火，能燒功德林。」又說：「一念瞋心起，八萬障門開。」可見瞋心之為患，尤甚於洪水猛獸，如果信仰佛法，富有修養的人，還可以修慈悲觀來對治它。但一般凡夫俗子，就無法控制它，以致招來彌天大禍。

觀世音菩薩說：「十者，純音無塵，根境圓融，無對所對，能令一切忿恨眾生，離諸瞋恚。」因為菩薩因中修行，反聞聞自性，除了純一聞音之妙性外，再無能對之根，亦無所對之塵，性境圓融，根塵俱泯；上與諸佛同一慈力，下與眾生同一悲仰。以此加被眾生，故能令一切忿怒瞋恨的眾生，但常念恭敬觀世音菩薩，便可以制服忿怒之心，息滅瞋恨之火，甚至徹底除去瞋毒。

從前有一秀才名高蕃，娶妻樊氏，貌雖美，但性情兇暴，致使秀才每受河東獅吼的隱痛，甚至因此打擊，終日鬱鬱不樂，形如野鶴。幸得岳母同情，常念觀世音菩薩，祈求他們夫婦和睦。一日夢見菩薩告訴他說：樊氏前生是某寺和尚所養的長生鼠，高秀才前生為一書生，寄居寺中，攻讀詩書，曾斃此長生鼠，所以現在結為夫婦，以報前生之仇，非死不休，若能念普門品，自可解冤釋結云。岳母因以此告訴女婿和他的父母，勸令他們共同發心，常念觀世音菩薩普門品。

後來有一次，忽然來了一位占卦算命的老和尚，鄉人爭往求問，樊氏聽說，亦去占卦。誰知這位老和尚，對樊氏說：「莫要瞋，莫要瞋，前生亦非假，今事亦非真，咄！鼠子縮頭去，勿使貓兒尋。」同時用一杯水噴在她面上，左右的人看見了這情形，不禁替這老和尚捏了一把冷汗；因為大家都知道，樊氏平常為人，兇狠潑辣，誰都不敢開罪她。現在這老和尚竟不知情，不但斥責她，並且把一杯水噴到她的面上，豈不是撞下大禍嗎？豈料事情竟然出乎眾人意料之外，樊氏不特不發脾氣，反而頓有所悟，於是脾氣全改，力革前非，成為賢婦孝媳，前後判若兩人。可見觀世音菩薩的威德神力，是何等的不可思議！

/TEXT339/3.除痴毒

/VERSE/若多愚痴，常念恭敬觀世音菩薩，便得離痴。

痴為愚蠢之至極，實為無明煩惱所障蔽。無明煩惱有迷事的，亦有迷理的。迷事無明，是迷於事相而起，不明因果，不辨邪正；反而認妄為真，以物為己，以苦為樂，以無常為常，以無我為我，以不淨為淨，能障真諦，難了生死之事，故名事痴。迷理無明，是迷於理性而起，不識真心，不明自性，不達中道，妄起我法二執，能障中道之理，故名理痴。無論是事痴抑或理痴，都稱無明，都為一切過患的根本。貪與瞋起於是，生與死亦導源於是，乃至一切煩惱，一切痛苦無不起於是。所以欲滅苦惱，必應先除愚痴。

在佛所說各種法門中，因緣觀，是對治愚痴最好的法寶，所謂：多痴眾生修因緣觀。但越是愚痴，越不能修觀，那只好專心一意，稱念觀世音菩薩聖號了。因為菩薩因中修行，早已銷除所緣之妄塵，而回復自性之本妙明淨，使內之身心，外之法界，猶如琉璃寶，洞然朗照，內外明徹，再無無明之障，愚痴之蔽。以此自證之智，加被眾生，自能使一切愚痴的眾生，藉正念以祛邪執，杖智日以破昏暗，永離愚痴之毒。所以楞嚴經說：「十一者，銷塵旋明，法界身心，猶如琉璃，明徹無礙，能令一切，昏鈍性障，諸阿顛迦，永離痴暗。」

從前有一和尚名澍庵，既愚蠢，又頑固，常常與人吵罵。有一次破壞常住規則，被常住遷單。晚上他暗自思惟，頓生慚愧。於是次晨哀求當家師，允他入關清修，懺悔以往。當家師見其能覺已往之不諫，知來者之可追，故滿他所願，使他獲得一個懺悔自新的機會。在關中專持大悲咒，稱念觀世音聖號，和禮拜觀音聖像；如是三年出關，智慧無礙。不獨能講經說法，深達經中要義；同時對於世間書籍，四書五經，無不通曉。

又昔日有小沙彌，愚蠢極了，他的師傅每教他持誦，都是說者津津，聽者渺渺。後來他的師父教他稱念和禮拜觀世音菩薩，每天晚上，以一柱香的時間為限，時間到了，必須等待師傅搖鈴，始得休息。如是者三年，有一次他的師傅竟然忘了拉鈴，但奇怪得很，當小沙彌禮念一柱香後，鈴聲自響，小沙彌還以為是師父搖鈴呢？次晨，師父責他不應擅自睡覺時，他如實以對，師以為奇；次晚故意不拉鈴，而且屆時親往探聽，果然鈴會自響。自此，小沙彌較前聰明百倍，一切經典，不教自曉，過目不忘。可見菩薩的威德神力，是何等的不可思議。

/KEPAN/（2）結歎勸持

/VERSE/無盡意！觀世音菩薩有如是等大成神力，多所饒益；是故眾生，常應心念。

此總結菩薩饒益眾生的威德神力，和勸導眾生，應該稱念受持菩薩聖號。這裏眾生二字，是包括六凡和三乘。因為二乘耽戀於空是貪，厭棄世間，觀三界如牢獄，視生死如冤家，是瞋；不知佛法空而不空，不空而空的道理，而沈空滯寂，以為究竟，是愚痴。

菩薩喜神通遊戲世間，或著相度生，甚至中道法愛，是貪；鄙視二乘執空，甚至捨棄二邊，厭惡空有，是瞋；不明白真空不空，妙有非有的圓融中道妙理，是愚痴。所以不獨六道眾生有三毒之害，三乘聖人，亦有三毒之患；如果稱念觀世音菩薩名號，念到真諦事一心不亂，可破凡夫因見思煩惱迷事而起的三毒，見真空觀世音菩薩。念到俗諦事一心不亂，可破二乘因塵沙煩惱迷事而起的三毒，可見妙有觀世音。念到中道理一心不亂，可除菩薩因根本無明煩惱迷理而起的三毒，可見中道觀世音。所以釋尊說：「無盡意，你看觀世音菩薩，有如是大威德神力，不但能除凡夫迷事而起的三毒，更能使三乘聖人，徹底除去因迷事或因迷理而起的三毒；甚至畢竟成佛。因此，所有眾生，無論是凡、是聖，都應該常常稱念；不但口要念，而且心要念；不用妄想雜亂的心念，不用過去心，或未來心念，而要用現在一心不亂、清淨無著的心來念；念念不離心，心心不離念。這樣才可以獲得感應道交，這樣，才是意業恭敬。」

/KEPAN/（一）約身業機明感應

/KEPAN/（1）明二求

/TEXT339/1.求男得男

/VERSE/若有女人，設欲求男，禮拜供養觀世音菩薩，便生福德智慧之男。

一般眾生，不論男女，無不注重嗣續，傳宗接後。儒家尤有明訓，所謂：「不孝有三，無後為大。」但這裏特別指出‧女人求子之心，較之男人急切；特別是在封建時代，女人不育，不獨為翁姑所嫌、丈夫所棄，且為朋友所笑，餘婦所輕。因此，沒有子息的女人，自然是希望自己有一天能夠誕生一個寧馨兒的。

釋尊說：觀世音菩薩，不但能救眾生三災、四難和三毒之苦，同時若有女人設欲求男，但能禮拜供養觀世音菩薩，便生福德智慧之男。因為觀世音菩薩因中修習聞薰聞修金剛三昧，當聞所聞盡，旋復一真之聞性時；不獨銷融四大和合之幻形，且能證入不動搖、不生滅之理體。所以能稱體起用，依理成事；從真涉俗，以一身現無量身，涉入三世間，隨類現身。這些都是證得方便智後所起的妙用。方便屬權，權能幹事，有生男義。故以此自證功德，加被眾生；能令法界眾生，求子得子。故楞嚴經說：「十二者，融形復間，不動道場，涉入世間，不壞世界，能遍十方，供養微塵，諸佛如來，各各佛邊，為法王子。能令法界，無子眾生，欲求男者，誕生福德智慧之男」。

供養有二：一是身供養，在諸佛前，執役效勞，以求福足。二是心供養，常隨佛學，代轉法輪。既能善順佛心，復令諸佛得暢本懷，以求慧足。菩薩帶果以修福慧，故能以此福慧加被眾生，令無子者，供養禮拜，便得誕生福德智慧之男。

有福無慧，是為痴福，如敗家弟子，有等於無。有慧無福，是為狂慧，如狡辯之徒，到處闖禍，無勝於有。今因禮拜供養觀世音菩薩，所得之子，不但有福，而且有慧。有福德，則富且貴；有智慧，則廉而能明。那麼，不但承宗接嗣，更能光宗耀祖呢！

從前，有一譚憲卿，是一位良善而富有的長者。但年屆半百，膝下猶虛。族姪爭繼分產，譚心有不甘，於是求觀世音菩薩慈悲賜子；特設大悲懺壇，修懺四十九天。結果，妾得一子，既端莊，復聰敏，其妻又出資建白衣閣，旋亦生子。

又從前荊州有一位姓黃的鰥夫，只有一女兒伴在身邊，但其女已在十四歲的時候許配人家。這位黃家小姐，不但賢德聰慧，且信仰佛教，常常稱念禮拜觀世音菩薩。有一天晚上，夢見觀世音菩薩告訴她說：父親孝義，不應無後，可惜他已年紀老大了，現在我把你變個男子。即刻送了一粒紅丸叫她吞下去，這位小姐當時頓覺生理上發生變化，接著昏睡了七日，醒來的時候，已經變為男性。她的未婚夫，還不肯相信呢！後來，經過政府醫官的檢驗，證明確已變成男性，只好解除婚約。後有詩云：「夢中變化真奇創，紅顏忽作男兒相。」

又往昔有一婦人沒有兒子，夫婦共向觀音像前祈禱。晚上夢見觀音以盤乘兒相送；婦人正欲接收，忽有一牛，奔馳而來，致未接到。後雖生一男，但無幾便夭亡，原來是因他們夫婦，平日喜食牛肉的原故，於是夫婦相戒，一心素食，結果，終得一男。由此可知，欲得子嗣，然應當稱念、供養、禮拜、觀世音菩薩。同時，還要戒殺放生，布施行善，持齋修福，始可從心所欲。

/TEXT339/2.求女得女

/VERSE/設欲求女、便生端正有相之女；宿植德本，眾人愛敬。

男承內綱，女結外親。有女無男，固屬憾事，但有男無女，亦美中不足。何況現在是女權伸張，男女平等的時代？但女子無才便是德的時代，已經過去了，作為一個時代女性，不但要才貌雙全，還要有賢淑之德，然後才是出類萃拔的英雌。若有貌無才，則人雖愛而不敬；有才無貌，則敬而不愛；即使才貌雙全，如缺品德，亦不為眾人愛敬，反招非議，受人輕賤。觀世音菩薩因中修行，證得六根互用，明照無二。所以不特立大圓鏡智，能承順十方如來一切秘密法門，更能含裹十方諸佛世界，立空如來藏，領受諸佛法門大小權實，完全無失。因此，能加被眾生，令法界欲求生女之眾生，果能禮拜供養觀音菩薩，便得誕生端正福德柔順之女。


楞嚴經說：「十三者，六根圓通，明照無二，含十方界，立大圓鏡，空如來藏，承順十方，微塵如來，秘密法門，受領無失，能令法界，無子眾生，欲求女者，誕生端正，福德柔順，眾人愛敬，有相之女！」外則品貌端正，行為莊重，是為有福；內則性情柔順，貞靜幽嫻，是為有德。即本品所說的端正有相，宿值德本。由於宿根深厚，福德兼備，所以教人見了，亦敬亦愛，敬愛不已。

/KEPAN/（2）顯德勸持名

/VERSE/無盡意！觀世音菩薩，有如是力；若有眾生，恭敬禮拜觀世音菩薩，福不唐捐。是故眾生，皆應受持觀世音菩薩名號。

此總結上文。有如是力，是指觀世音菩薩，能滿世界人類求男求女的願。不但能滿世間男女之願，且能滿學佛人求男女法門之願。因為男表智慧，女表禪定。欲界眾生散亂心重，有慧無定，名為狂男。無色界眾生，耽著禪定，有定無慧，叫做痴女。色界四禪天，有定有慧，而且定慧均等，但此定女，不能出生無漏慧男，不能斷煩惱，亦不過痴男石女而已，非學佛人所應求的男女法門。

二乘聖者的定慧，雖屬無漏，能斷見思煩惱，能了分段生死；但此慧男，不能斷根本無明，此定女不能入中道妙觀，亦非學佛人所應求。學佛人所應求求的，正是中道智慧之男，中道福德之女。不著空有，即定之慧，是有福之慧男；即慧之定，是有慧之福女。「慧」是智德莊嚴，「定」是福德莊嚴。我們果能修此中道男女法門，自然可以獲得佛果菩提，成為福足；（相好光明無等倫）和慧足（四辯八音，鑒機施教）的兩足尊。

又男性沉毅，女性仁慈，所以男如實智證真，女如權智利生。六凡眾生既不能證真，復不能濟物，是為男女俱無。二乘聖人，雖能證真，但無權智入俗利生；是有男無女。菩薩雖慈悲濟世，入俗利生，但未能斷無明證法身，雖有女而無男。所以，求男如菩薩之欲證真，求女喻二乘之要入俗。證真是修慧，入俗是修福，如是福慧雙修。以福慧莊嚴自性，自性為所莊嚴，福慧為能莊嚴，能所不二，是名妙男妙女具足的妙莊嚴。

無論是世間求男求女，或是二乘與菩薩求中道權實的男女，只要身禮、口稱、意念，三業供養觀世音菩薩，便可以達到自己所求。所以說：福不唐捐。「唐捐」即空棄。因為供養菩薩，是有求必應，不會落空，不會毀棄。所以釋尊勸導我們，皆應受持觀世音菩薩名號。

/KEPAN/四、持名功德

/KEPAN/（一）一等於多

/VERSE/無盡意，若有人受持六十二億恆河沙菩薩名字，復盡形供養飲食、衣服、臥具，醫藥，於汝意云何？是善男子、善女人，功德多否？無盡意言：甚多！世尊。佛言：若復有人，受持觀世音菩薩名號，乃至一時禮拜供養，是二人福，正等無異，於百千萬億劫，不可窮盡。

此段文是以彼較此，以顯示念觀音聖號功德的殊勝。因為眾生畢竟是著相的；釋尊恐眾生有持此失彼的懷疑，所以特別以六十二億恆河沙菩薩來較量。

恆河，是印度一河名，發源於雪山頂的阿耨達池。雪山，即今之喜馬拉雅山；由山頂一直流下，如銀河倒瀉，水從天降，所以又名天堂來河。恆河長千百里，闊四十里；水淺而底有沙，其沙光芒燦爛，細如麵粉，即一小撮，尚不可數，何況長達千里，闊四十里的河中所有的沙呢？其數量之大自不待言了。楞嚴經說：現在乘願再來娑婆世界隨類化身、示範眾生的菩薩，有六十二億恆河沙之多。這些菩薩有修實行自利之法、以為眾生模範的；有修權行利他之法、隨順眾生為說法要的。現在有人能遍持這麼多菩薩的名號，並盡形壽，以四事供奉，顯其福田之大。

「盡形壽」，簡非一曝十寒，是精進大。飲食、衣服、臥具、醫藥名四事供養。凡夫菩薩固然需要飲食、衣服、臥具等資生之具，使生活安定，更要醫藥的調攝，然後有充沛的精神去為眾服務。而聖人菩薩，雖用不著重這些東西，但你能發心供養，自然獲得福報。以四事供養，是供養大。能在長時間中，以四事供養這麼多菩薩，是發心大。

釋尊說：「無盡意，假如有人能遍持六十二億恆河菩薩的名字，並且盡此報身，恆以四事供養這麼多的菩薩，無論是福田、供養、發心與精進各方面，都是那麼廣大。你說，他所獲得的福報多不多呢？」當時，無盡意菩薩回答說：「當然很多啦！世尊。」在無盡意的意思，認為，雨滴雖微，聚地尚可成流；塵勞至細，積筐便足培岳；何況盡形壽持誦這麼多的菩薩名號，並以四事供奉，所獲得的福報，當然是數之不盡了。但他又怎知道這些福德，猶不及一時持念觀世音聖號呢？所以釋尊說：「若有人受持觀世音菩薩名，乃至一時禮拜供養，是二人福，正等無異，於百千萬億劫不可窮盡。」

為甚麼觀世音菩薩一名，能等於其餘眾多的聖號呢？其中原因有二：一觀音三昧經說：觀世音菩薩，昔已成佛，號正法明如來，釋尊當時曾在其座下，充當苦行弟子，而親近之。可見觀音菩薩早已成佛，但為度生心切，所以倒駕慈航，示現菩薩身，甚至以三十二應，教化眾生。其功德巍巍，不可思議。其他六十二億恆河沙眾的法王子雖多，但俱屬權事，猶如其他珠寶。觀音菩薩是果後施化的大士；帶果修因，猶如摩尼寶珠。其德但舉一毫，雖普賢菩薩，亦莫知其邊際；所以一名能等於眾多聖號。如一摩尼寶珠，能勝眾寶一樣。

二因為觀音菩薩因中修行，獲得耳根圓通常三真實，為一切圓通之根本。不但微妙、應化無窮，鑒機不謬；同時能應身遍十法界，心含十方無量世界眾生，自他不二，一切無礙。故只稱念觀音聖號，其餘六十二億恆河沙菩薩亦莫不在其中。楞嚴經說：「由我所得圓通本根，發妙耳門，然後身心，微妙含容，周遍法界；能令眾生，持我名號，與彼共持，六十二恆河沙諸法王子，二人福德，正等無異。」所以能以一根而敵眾多法門，以一號而勝眾多名號。

由於觀世音菩薩，若因若果，俱不可思議。故有人單持觀世音菩薩聖號，乃至一時禮拜供養，雖不及前人受持六十二億恆河沙菩薩名號之多，亦不及其盡形壽時間之長，和四事供養之大；但這二人所獲得的福德，是平等平等，沒有絲毫增減的，同是經過百千萬億劫不可窮盡。因為持菩薩洪名，並非事相有漏之福，而是扭轉眾生塵勞妄想而為正念。不但得福，且能破惑。不但了生死，且能證菩提。所以其福是不可思議，不可窮盡的。

/KEPAN/（二）結顯多福

/VERSE/無盡意，受持觀世音菩薩名號，得如是無量無邊福德之利。

一般人總以為，念一菩薩名號，不如念很多菩薩的名號。或以為念佛不如持咒；持咒不如誦經；誦經又不如拜懺；拜大悲懺又不如拜淨土懺；拜淨土懺又不如拜梁皇懺。於是，今天念佛，明天誦經；今日拜這樣懺，明日拜那樣懺；忙箇不休。雖然亦有功德，可是因為念頭太多，反而弄得心神不寧。不如至誠懇切，專一不二地稱念觀世音菩薩聖號，其所得的福德，並不亞於稱念六十二億恆河沙菩薩名號。事半而功倍，因少而福大，又何樂而不為呢？所以釋尊屢屢勸導眾生，應該稱念觀音聖號。最後特別提醒無盡意菩薩說：「無盡意！你看，受持觀世音菩薩名號，能夠獲得如是眾多乃至無量無邊的福德和利益。

「如是」含有二義：一是指念觀音一名，其得福德，等於持六十二億恆河沙菩薩洪名。二是指以上所說：能救三災、能脫四難、能離三毒、能應二求等威神妙力。同時，亦是總結觀音菩薩，證得金剛三昧後，能與諸十方三世六道一切眾生同一悲仰。而以十四無畏施於眾生的無作妙力。

/KEPAN/第二節、次番問答

/KEPAN/一、無盡意再問

/VERSE/無盡意菩薩白佛言：世尊！觀世音菩薩，云何遊此娑婆世界？云何而為眾生說法？方便之力，其事云何？

這番問答，是合情而又合理的。因為，前番問答，僅說明菩薩悲心救苦，故名觀世音的因緣，還沒有談及菩薩大慈濟世的妙用。又以上所說，但顯菩薩冥加眾生三業顯機之功，未彰菩薩普門示現，顯應之力；是理應有此問。在情方面，觀世音能尋聲救苦，以十四無畏施以眾生，因名觀世音菩薩。我們已經知道了。但觀世音菩薩，原是西方極樂世界一生補處的大士，本宜輔助阿彌陀佛，常居彼土，為甚麼要環遊娑婆世界？又以甚麼方式來為眾生說法？這些當然是菩薩方便示現的事。但這些方便示現的事業，又是怎樣的呢？因此，無盡意菩薩示同凡情，再次提出上文的詢問。

梵語娑婆Sahbe譯為堪忍，意思是說，這個世界裏的眾生，堪能忍受這五濁惡世中的三苦、八苦、無量諸苦種種逼害，不求解脫；反而醉生夢死，以苦為樂，所以名娑婆世界。

「云何遊此娑婆世界？云何而為眾生說法？方便之力，其事云何？」是詢問關於菩薩三輪不思議的業用。觀世音菩薩，到娑婆世界是不來而來的，雖然在娑婆，以一身而現無量身；應以何身得度者，即現何身而為說法，但在極樂世界的觀世音菩薩，實未曾動，如月之在天；應身娑婆世界的觀世音，則如千江水月。正因為觀世音菩薩不動本際，而能來此娑婆，以三十二應化身教化眾生，是為身輪不可思議。觀世音菩薩以一口能說無量法：說大說小、說權說實、說偏說圓，應以何法得度，即為說何法；不但契理契機，且無說而說，說而無說，是口輪不可思議。觀世音能鑒群機，對症施藥；以何方法為宜，即以何方法而現身說法；善權方便，是為意輪不可思議。身口意在眾生稱業，因眾生能依身口意而作業的緣故。但在聖人則名三輪。輪有運載之義，菩薩遊娑婆世界，以身口意的妙用，普載群迷出離生死，入涅槃域，所以名三輪。因無盡意問及觀音菩薩三輪應化的事，所以下文，釋尊便將大士二殊勝中，上同十方諸佛本妙覺心，與佛如來同一慈力之妙用以答之。

/KEPAN/二、釋尊再別答

/KEPAN/（一）能應三聖

/KEPAN/（1）示現佛身

/VERSE/佛告無盡意菩薩：善男子！若有國土眾生，應以佛身得度者，觀世音菩薩，即現佛身而為說法。

菩薩利生，必須先有機感，然後應化；所以先出其機「國土眾生」。國土為依報，眾生為正報。正報眾生依依報的國土而住；依正同舉，名國土眾生。正報眾生有十：即四聖、六凡。依報國土有四：

一凡聖同居土：是六凡有漏五蘊眾生所居住的世界，但其中亦有聖人寄跡其間。如娑婆世界，雖為六道凡夫所居，然普陀山，是觀音菩薩的道場，峨嵋山是普賢菩薩的道場，五臺山為文殊菩薩的道場，九華山是地藏菩薩的聖地。此外，尚有許許多多乘願再來、入俗利生的菩薩寄跡人間。而色界中的五不還天，卻是三果聖人阿那含所居住。因為這個世界是凡聖同居，龍蛇混雜，所以稱為凡聖同居土。

二方便有餘土：為二乘聖人阿羅漢、辟支佛所居。此二乘聖者，雖斷見思煩惱，證真諦理，超越凡聖同居土，解脫分段生死；但仍有塵沙煩惱，與無明煩惱的餘惑未盡，有變易生死未了，還末到達佛果菩提，所居的世界，只是教主方便設立的化城而已，故名方便有餘土。

三實報莊嚴土：是菩薩所居之處。菩薩以真實的行因，而感得真實的果報；由於菩薩行因莊嚴，內心莊嚴，所以不特正報的色身莊嚴，即使是依報的國土，亦非常莊嚴，故名實報莊嚴土。

四常寂光土：是諸佛所住。諸佛圓斷三惑，圓證三德。常是法身德，寂是解脫德，光是般若德；故名常寂光土，亦即是諸佛所證三德祕藏。到此，土即身，身即土；依正融通，身土不二，才是最微妙、最莊嚴、最崇高的國土。

觀世音菩薩住於常寂光土中，回觀其餘實報莊嚴土，方便有餘土，以及凡聖同居土的眾生，有何種的機感，便應用何種的身去為其說法。如果有一類實報莊嚴土中的眾生，成佛的機緣已經成熟，一見佛相，即得成就菩提的話；觀世音菩薩，即隨他的機緣，示現佛身，為他說成佛的法門，使他斷惑證真，而得解脫。如楞嚴經說：「世尊，若諸菩薩，入三摩地，進修無漏，勝解現圓；我現佛身而為說法，令其解脫。」這是觀世音菩薩自己親口所說，應菩薩機而現佛身，為說頓入佛乘之法。

或問：菩薩證得耳門圓通，不過位登圓教初住，怎能現佛身為等覺菩薩說法呢？答案是：菩薩雖位在初住，但能分身百界八相成道，當然可現佛身為等覺說法。何況位居初住，只是菩薩跡門示現而已；若約其本門，則早已成佛，號正法明如來。既然是古佛再來，自當能應菩薩機，示現佛身，為說佛乘，無用置疑。

/KEPAN/（2）現辟支佛身

/VERSE/應以辟支佛身得度者，即現辟支佛身而為說法。

若有眾生應以菩薩身得度的，觀音當然亦以菩薩身而為說法。不過現在，觀音的跡門正是現菩薩身，用不著特別為此類機另外示現，所以此中略而不論。

辟支佛梵語：又名辟支迦羅，舊譯為緣覺，新譯為獨覺。出逢佛世，因聞佛說十二因緣法，而悟道的名緣覺；出無佛世，由無師智，春觀百花開，秋看黃葉落，以此靜觀物變的因緣，而自覺無生之理，名獨覺。

聲聞只斷見思煩惱的正使，如貯酒瓶，酒雖倒去，而酒氣尚存；所以阿羅漢還有習氣。辟支佛不但已斷見思惑，同時除去習氣；例如：不但倒去瓶中的酒，更蕩滌乾淨瓶中的酒氣，所以位居聲聞之上。但仍未斷塵沙無明，故居菩薩之下。觀世音菩薩，觀察法界眾生，見有一類應以辟支佛身得度的眾生，就示現辟支佛身，對他說十二因緣的生滅門、與還滅門，使其了脫生死，超出六道輪迥。故楞嚴經說：「若諸有學，寂靜妙明，勝妙現圓；我於彼前，現獨覺身，而為說法，令其解脫。若諸有學，斷十二緣，緣斷勝性，勝妙現圓；我於彼前，現緣覺身，而為說法，令其解脫。」

/KEPAN/（3）現聲聞身

/VERSE/應以聲聞身得度者，即現聲聞身而為說法。

聲聞是佛教小乘法中的奉行者，梵語舍羅婆迦sravaka，義譯聲聞。因聞佛言教的音聲而悟道故。楞嚴經中觀音菩薩說：「若諸有學，得四諦空，修道入滅，勝性現圓；我於彼前，現聲聞身，而為說法。」若諸有學，得四諦空，是指一類由聞佛說四諦法，而知三界苦，修出世道，已斷見惑，位居見道，尚未證得無學位的學者。當這類學者不斷地進修道諦，分斷思惑，分證無為，直到滅諦無生之性將要現前而又未達到圓滿的境界時，觀音菩薩即於其前，現聲聞身，投其所好，為說滅諦無生之法，令其解脫分段生死，橫超三界。所以釋尊對無盡意菩薩說：觀世音菩薩，觀察眾生中，應以聲聞身得度的，即現聲聞身，為其說聲聞的四諦法，使他們解脫三界生死之苦，而獲得有餘涅槃的快樂。

/KEPAN/（二）能應六天

/KEPAN/（1）現梵王身

/VERSE/應以梵王身得度者，即現梵王身而為說法。

梵王是色界梵天主，能管領大千世界。梵天名提婆，又名素羅，以光明、最勝、清淨、自然、自在為義；是享受人間以上，最勝妙果報的地方。在佛教說：天有欲界天、色界天、無色界天。

欲界天，是有淫欲與飲食的有情居住地方；除地居天和虛空居天外，還有六層天。

色界天，是有形色有物質的有情居住。因為此類眾生，雖巳斷除欲界的淫欲與飲食，但仍有色身和宮殿之物質存在；此中天人，以其禪定功夫的深淺，和境界之粗妙分為五級，共有二十層。

無色界天，是已經消滅外在身體和宮殿的物質，唯有精神存在；以心識住於深妙的禪定中，既無形體，亦無國土之色質，故名無色界天。此天亦因其禪定功夫之深淺分為四層。

現說梵王，只是三界中色界大梵天的天主；不但斷欲離愛，戒善具足，獲得初禪定力；還要修慈悲喜捨四無量心，具大福慧，才有資格做大梵天王。楞嚴經說：「若諸眾生，欲心明悟，不犯欲塵，欲身清淨；我於彼前，現梵王身，而為說法，令其解脫。」觀世音菩薩，觀其欲界如有厭離塵欲，希望獲得清淨之身而持戒修善的眾生，應以梵王身得度脫的，即為此類眾生，現梵王身，為說離愛斷欲的方法，使其解脫欲界之苦，而得生色界。

/KEPAN/（2）現帝釋身

/VERSE/應以帝釋身得度者，即現帝釋身而為說法。
帝釋，又名釋提桓因，譯名能為主，是欲界第二層忉利天的天主。佛經記載：在釋迦佛以前，迦葉佛像法中，有一個非常貧窮的女子，看見迦葉佛像的金箔脫落，本應重敷佛金，可惜心有餘而力不足，因而向其他三十二人勸捐，集資以敷佛金，以此福報而為三十三天的天主。其餘出資隨喜功德的三十二人所獲福報，為其餘三十二天的天子。

現在觀世音菩薩，因為觀見人道眾生，信仰上帝的緣故，不妨示現帝釋身，以投其所好，然後漸漸引入佛道。但在楞嚴經說：「若諸眾生，欲為天主，統領諸天，我於彼前，現帝釋身，而為說法，令其成就」。總之，無論是欲登天帝之位的眾生，抑或願為上帝兒女的凡夫俗子，觀世音菩薩都權巧方便為他們示現帝釋身，為他們說五戒十善好生行慈之法，以滿他們所願。可見觀音菩薩利生的悲願，是何等的深切而又平等，既不分種族、不分界限、不分凡聖，亦不問信仰的異同，一律平等教化，拔苦與樂，絕對不會因信得救，不信便入地獄。

/KEPAN/（3）現自在天身

/VERSE/應以自在天身得度者，即現自在天身而為說法。

自在天，是欲界最高的一層，又名他化自在天。能以其他諸天所化現的娛樂，作為自己享受，攝為己有，自在無礙，故以名他化自在天。楞嚴經說：「若諸眾生，欲身自在，遊行十方，我於彼前，現自在天身，而為說法，令其成就」。

觀世音菩薩，以其妙智觀察欲界眾生，若有希望獲得自在天身，以便逍遙自在，遊行十方而無阻礙的機感的話，觀世音菩薩即於其前，現自在天身，為說上品十善等法，令其成就自在天福報。

或說：六欲天中，別有魔王宮，亦在他化自在天所攝。那麼，觀世音菩薩，該是為教化這等天魔，所以現自在天身而為說法，使其解脫了。

/KEPAN/（4）現大自在天身

/VERSE/應以大自在天身得度者，即現大自在天身而為說法。

此天居色界之頂，餘經稱為「摩醯首羅」。其實，梵語是摩醯濕伐，譯為大自在。此類眾生，有三眼八臂，騎白牛，執白拂，飛行虛空，統治三千大千世界，為大千界主，得大自在，故名大自在天。

觀世音菩薩，以其觀智觀察欲界人天眾生，如有希望得此自在之身的，便於其前，現大自在天身，為彼說上品十善，以及樂是苦因，捨念清淨等法，令彼成就。故楞嚴經中觀世音菩薩說：「若諸眾生，欲身自在，飛行虛空，我於彼前，現大自在天身，而為說法，令其成就」。

/KEPAN/（5）現天大將軍身

/VERSE/應以天大將軍身得度者，即現天大將軍身而為說法。

天大將軍，是統領天龍八部鬼神的大將。其的職責是擁護佛法，救護國土，巡視世間，除妖降福，賞善罰惡。如韋陀菩薩，本其護教護人的願力，示現天大將軍身，作為忉利天主的外臣。楞嚴經說：「若諸眾生，愛統鬼神，救護國土，我於彼前，現天大將軍身，而為說法，令其成就。」諸眾生，指人道及八部鬼神。其中若有人或其他八部眾生，若喜歡統領鬼神，立志救護國土的，觀世音菩薩即為彼等示現天大將軍身，為說五戒十善，及祕密神咒，呼召鬼神之法，令其成就天大將軍身之威勇；以遂其摧邪輔正，保國衛民，護法安僧之志。

/KEPAN/（6）現四天王身

/VERSE/應以毘沙門身得度者，即現毘沙門身而為說法。

梵語毘沙門，譯為多聞，是四天王中北方多聞天王。楞嚴經觀世音說：「若諸眾生，愛生天宮，驅使鬼神；我於彼前，現四天王國太子身，而為說法，令其成就。」據此可知，本品所說毘沙門身，即舉一而該三了。此四天王是天帝釋的外臣武將，居住須彌山腰，各領三部鬼神，令不惱人，恆護正法。金光明經說：「我等四王，二十八部，百千鬼神，以淨天眼，常觀擁護，此閻浮提；是故我等，名護世王。」

觀世音菩薩，觀察人道眾生，或四天人民，如有志愛生四天王宮為太子，或發願為天王護國安邦的，即為彼等示現天王身，為說上品十善，以及統領鬼神，護國安邦之法，令其成就。

/KEPAN/（三）能應五人

/KEPAN/（1）現小王身

/VERSE/應以小王身得度者，即現小王身而為說法。

世間人王有五種。一金名輪王，即是轉輪聖王，身具三十二相，有七寶隨身，謂四天下象寶、馬寶、將軍寶、義臣寶、寶藏瓶、女寶，是人中最勝者，能統治四天下，以十善化世。登位之時，有金輪寶，從空飛下，而至其前；乘此輪寶，一日能遊行東西南北四大部洲，各國無不服從，故名轉輪聖王。

二是銀輪王，即位之時，有銀輪寶，從空飛至；乘之一日能遊行東西南三洲，王三天下，各國皆悉服從。

三是銅輪王，有銅輪寶，能遊行東南二洲，各國皆歸其統領。

四是鐵輪王，有鐵輪寶，能遊行南膽部洲，所有各國皆歸其統轄。據說：印度的阿育王，即是鐵輪王。

五是散粟王，指世界上每一國家的國王，其數之多，猶如散布其粟，遍地皆是，故名散粟王。今經文說「小王」，是五王中最後一種。楞嚴經觀世音菩薩說：「若諸眾生，樂為人王，我於彼前，現人王身，而為說法，令其成就。」

王為人中至尊，誰不羨慕？然欲為一國之君，非先修福植德不可。是以觀世音菩薩，見有欲為人王的機感，即現人王之身，為說五戒十善，生貴之因，以及帝王德業等法，令其成就為皇福德，滿其鎮國澤民之願。或有眾生不信佛法，非以人王威德尊嚴，施以佛法教化不可；觀世音菩薩，即為此類眾生，現人王身而為說法。

/KEPAN/（2）現長者身

/VERSE/應以長者身得度者，即現長者身而為說法。

長者，梵語是疑叻賀缽底，是積財具德之通稱。世間長者具十德：

一姓貴、為剎帝利種。二位高、朝中元老、宰輔、太傅之類。三大富、倉廩充富。四威猛、具大權威，使人肅然起敬。五智深、心如日月，慧燦珠璣。六年耆、耆年宿德，老當益壯。七行淨、私德磊落，俯仰無愧，堪為人範。八禮備、威儀庠序，待人以禮。九上歎、上為王者所稱讚。十下歸、下為民眾所依歸。具此十德，方稱長者。

由於長者，一言九鼎，舉足輕重，威德顯赫，所以很多人都為之垂涎。觀世音菩薩，觀見有欲為長者，或應以長者身而得度的眾生，即現長者身，為說博施濟眾、仁民愛物之法，令其成就。故楞嚴經觀世音菩薩說：「若諸眾生，愛主族姓，世間推讓；我於彼前，現長者身，而為說法，令其成就。」

/KEPAN/（3）現居士身

/VERSE/應以居士身得度者，即現居士身而為說法。

居士，梵語是迦羅越，是指志於佛道的在家人，謂之居家之士，故名居士。或廣積資財，居財之士，名為居士。楞嚴經說：「若諸眾生，愛談名言，清淨自居；我於彼前，現居士身，而為說法，令其成就。」可知此中言居士，是指韜光藏德，寡欲精修，愛談名言，心慕佛法之士。其有德有位者，如蘇東坡之輩；其有德無位者，如王通、邵雍之類。菩薩觀見其應以居士身得度的機感，即應以居士身為說韜光晦跡，潛移默化；或清心寡欲，潔己修身等法，以應其講道論德，為人師範。

/KEPAN/（4）現宰官身

/VERSE/應以宰官身得度者，即現宰官身而為說法。

上至公卿顯貴，下至州牧百僚，凡事政權，受朝廷俸祿的都名宰官。如古之宰相百官，今之首相內閣，甚至廳長、縣長、委員、主席之類。這些軍政長官並不是普通人可以教化的，非示現同僚之身，無以化度。所以觀音菩薩，為現宰官之身，而為說法。或有人愛慕宰官職位之顯貴，其俸祿之優厚，而欲得一官半職，觀世音菩薩，亦隨順眾生之機，示現宰官身，為說輔政安邦，整綱立紀，以及修齊治平，忠愛廉明等法，令其成就宰官之身，以遂侍君澤民之願。故楞嚴經說：「若諸眾生，愛治國土，剖斷邦邑，我於彼前，現宰官身而為說法，令其成就」。

/KEPAN/（5）現婆羅門身

/VERSE/應以婆羅門身得度者，即現婆羅門身而為說法。

婆羅門是焚語，譯名淨裔，是古印度四姓之一；亦是一種外道，妄計其族種，是劫初時從大梵天口生，為梵天之後裔，故名淨裔。此種外道，邪見固執，若以和尚身份為彼說法，勢必格格不入。觀世音菩薩，為欲令其改邪歸正，達妄即真，所以現婆羅門身，為說正法，令彼解脫。

又婆羅門為印度權威之貴族，受其辱待勞役者，當然亦希望自己成為貴姓之一，以享其權利。觀世音菩薩為滿眾生所願，所以即於其前，現婆羅門身，為說世智、調氣、煉神之法，令其成就。如楞嚴經說：「若諸眾生，愛諸數術，攝衛自居，我於彼前，現婆羅門身而為說法，令其成就。

/KEPAN/（四）能應四眾

/VERSE/應以比丘、比丘尼、優婆塞、優婆夷身得度者，即現比丘、比丘尼、優婆塞、優婆夷身而為說法。

比丘、比丘尼、優婆塞、優婆夷，是佛教的四眾弟子。觀世音菩薩，觀察眾生，如有一類機感，應以比丘、或比丘尼、或優婆塞、或優婆夷身得度者，即現四眾身而為說法。

/KEPAN/（1）現比丘身

梵語比丘、又名苾芻。含有三義，所以翻音不翻義。一乞士、內乞佛法以資慧命，外乞飲食以養色身。所以出家佛教徒，是要托缽乞食。現在錫蘭、緬甸、暹羅等國家的和尚，仍然托缽乞食，保持佛世時的遺風，但中國風氣末開，所以未行此制。

二破惡、因為出家人，嚴持淨戒，所謂：勤修戒定慧，息滅貪瞋痴，能破身口七支之惡，故名破惡。

三怖魔、出家人受比丘具足戒登壇時，便有地行夜叉高聲唱言：「善哉！善哉！」空行善神聞之，又唱善哉！如是展轉傳至四天王，忉利天，乃至他化自在天。魔王聞之，心生驚怖。因為世人作惡，便能增長魔王的勢力，增加魔眷屬的數量。如果有人出家受戒，持戒念佛，則佛道漸長，魔道日消，甚至出家人橫超三界，發真歸元的時候，虛空粉碎，大地平沉，魔王宮殿亦因而震動崩裂，致使魔王大生恐怖，故名怖魔。

具此三義，稱名比丘。楞嚴經說：「若有男子，好學出家，持諸戒律，我於彼前，現比丘身，而為說法，令其成就。」觀世音菩薩觀見在俗男子，心厭塵勞，好學佛法，而割愛出家；初受沙彌十戒，進受比丘二百五十戒時，即於其前現比丘身、為說戒定慧三無漏學，以及清淨梵行等法，令其成就。所以釋尊說觀音菩薩：「應以比丘身得度者，即現比丘身而為說法。」

/KEPAN/（2）現比丘尼身

比丘尼，是女子出家而受比丘尼三百四十八戒者，亦具有乞土、破惡、怖魔三義。釋尊說女身有五障：一者不得作梵天王，二者不得作帝釋，三者不得作魔王，四者不得作轉輪王，五者不得作佛。又在封建時代，婦女界更顯得魔障重重，苦惱不堪。如有女人厭棄塵勞，發心出家，受持比丘尼具足戒的機感，觀世音菩薩，便現比丘尼身，為說離染清淨，精修梵行之法，令其具足三無漏學。故楞嚴經說：「若有女人，好學出家，持諸禁戒，我於彼前，現比丘尼身，而為說法，令其成就。」

/KEPAN/（3）現優婆塞身

優婆塞是梵語，新名鄔法索迦，譯為近事男，是指受三皈、守五戒，親近承事供養三寶的清信之士。楞嚴經說：「若有男子，樂持五戒，我於彼前，現優婆塞身，而為說法，令其成就。」五戒是：一不殺害生命，以培養仁慈之心。二不偷盜財物，以培養廉義之德。三不姦淫男女，以克守人倫禮教。四不虛言妄語，以履踐信實之道。五不飲酒，以保持清醒的頭腦。若有居家之士，喜歡受持以上五戒的話，觀世音菩薩，即現優婆塞身，為說三皈五戒，不捨妻子而修梵行，不離塵勞而作佛事等法。

/KEPAN/（4）現優婆夷身

優婆夷，又名鄔法斯迦，譯為近事女，又名清淨女或善女，是指一類貞烈女性，而又能深信三寶，受持五戒的居家婦女。楞嚴經說：「若有女子，五戒自居，我於彼前，現優婆夷身，而為說法，令其成就。」觀世音菩薩，觀見有一類居家婦女，深信三寶、受持五戒，廣行善事，應以優婆夷身得度的，就現優婆夷身為其說三皈五戒、清心寡欲等法，令其成就。

因為觀世音菩薩，能觀四眾機感而應四眾身，為四眾說法，所以釋尊說：「應以比丘、比丘尼、優婆塞、優婆夷身得度者，即現比丘、比丘尼、優婆塞、優婆夷身而為說法。」

/KEPAN/（五）能應眾婦

/VERSE/應以長者、居士、宰官、婆羅門婦女身得度者，即現婦女身而為說法。

在三十二應中，前後所說，除比丘尼及優婆夷之外，菩薩應身，都是屬於男性，僅此一段文，是明菩薩應化婦女身；可見觀世音菩薩本非女相，只隨類示現而已。觀世音菩薩大悲普濟，大慈遍覆，凡有機感，無不應化；不但示現男身度脫男子，亦示現長者夫人，或居士婦女，或宰官夫人，或婆羅門婦女，乃至種種婦女身；但有機感，無不示現。此中僅舉四種婦女以包括其他。同時顯要夫人，閨家婦女，關係國家社會之治亂與興衰甚大，所謂：欲治其國者，先齊其家；然欲齊其家，又非有賢內助不可。是以國家之興衰，社會之治亂，間接繫於顯貴婦女身上。但富貴學道難，何況封建時代，大戶之家，家規必嚴，婦女外出，更非易事。所以觀世音菩薩，特為示現同類身而為說法。楞嚴經說：「若有女人，內政立身，以修家國，我於彼前，現女主身，及國夫人，命婦大家，而為說法，令其成就。」

邦國之妻名國夫人；受朝廷誥命之婦為命婦；才德兼備，能為女主師為大家（讀大姑），即大家家訓姑。孝敬仁慈，以事上下，行於內而感化於外為內政；貞靜勤儉，以修女德為立身。家通大夫以上，國通諸侯以上，女人如能內政立身，修身即為齊家治國之本，所以若有婦女能內政立身，以修家國的機感，觀世音菩薩，即現婦女身，為說三從四德，端莊淑慎，正己端風之法，令其成就助治家國之事。菩薩除現宰官婦，治家齊國；現長者婦多德望；居士婦多學識；婆羅門婦多數術，以利生外，還隨機示現，種種婦女身，貴賤不一。如在中國示現女身，而為人所共知的，有白衣觀音、送子觀音、魚籃觀音等。

/KEPAN/（六）能應二童

/VERSE/應以童男童女身得度者，即現童男童女身而為說法。

雖曰愛不重不生娑婆，五濁惡世的眾生，無不浸淫於愛河中。但間亦有愛慾淡薄，抱獨身主義的男女。男誓終身不娶，女誓終身不嫁，喜歡清淨修行的，謂之童男童女。觀世音菩薩，觀其應以童男身得度的，即現童男身為說：守直抱樸，固精保元之法，令其成就童真之身；觀其應以童女身得度者，即現童女身，為說堅貞美德，清淨自居，玉質冰心，遠斷塵緣等法，令其成就處女之身。所以楞嚴經說：「若有眾生，不壞男根，我於彼前，現童男身，而為說法，令其成就。若有處女，愛樂處身，不求侵暴，我於彼前，現童女身，而為說法，令其成就。」

在觀音感應傳中說：唐朝元和十二年時，觀世音菩薩曾示現為一美麗的賣魚女子。因為她美艷無比，人見人愛，所以爭娶為妻。女子說：我教你們念普門品，誰能在今天晚上熟誦，我就嫁給誰。結果，能背誦普門品的有二十人。女子說：以我一身，怎能妻你們二十個人呢？我再教你們念金剛經吧！結果，又有十人在一天中背誦金剛經。但一人又怎能配十夫？於是再教他們念法華經，限於三日念熟。結果，只有馬氏子一人。誰知結婚那天晚上，新娘無端無故死去，並且立即腐爛，馬上要埋葬；後來來了一個和尚，說要見胞妹遺容，教馬氏子開棺一看，除了大堆黃金鎖子骨外，再沒有甚麼屍體。和尚說：：這是觀世音菩薩，示現度人的化身。說罷，即以錫杖荷骨，騰空而去。馬郎於是往洞修道，後不知所終。但至今馬郎洞猶存。常有人傳說這故事，這亦是觀世音菩薩示現童女身教化眾生事蹟之一。

/KEPAN/（七）能應十類

/VERSE/應以天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等身得度者，即皆現之而為說法。

/KEPAN/（1）現天身

諸天機應有二：一者求入，二者求出。以上能應六天，是應其求生天的機感；今現天身，是應其求出離的機感。因為天福雖好，但能障聖道，同時好景不永，轉瞬天福享盡，五衰相現，仍然墮惡趣；不如人間得聞正法，能了生死、能證菩提，是以有人，欲求出離天趣。楞嚴經說：「若有諸天，樂出天倫，即現天身，而為說法，令其成就。」若有求出離天趣的天人，應以天身得度的，菩薩即現天身而為說法。

/KEPAN/（2）現龍身

梵語那伽，譯為龍。龍有四種：一是守天宮殿的，二是興雲降雨的，三是開瀆決江的，四是守護伏藏的。此外還有其餘異類、種種不一。龍雖由福報招感，七寶宮殿，且能喚雲變雨，具大力神；但龍有三患：一熱沙炙身，二風壞宮衣，三金翅鳥噉。龍宿世曾行布施，獲得七寶宮殿，但因多瞋，居心不正，犯戒鬭爭，故墮龍身，備受諸苦。今有善根深厚，能覺前非，求脫離龍身的機感，應以龍身得度者；觀世音菩薩，即現龍身，為說布施持戒、正直柔和、仁慈謙讓等法，令其成就，脫離龍身的心願。故楞嚴經說：「若有諸龍，樂出龍倫，我現龍身，而為說法，令其成就」。

/KEPAN/（3）現夜叉身

梵語夜叉，譯為勇健，又名捷疾鬼，又名能噉鬼，是一類食人的惡鬼。有地行、空行、飛行三種不同，其中多為菩薩示現，護持正法的。最勝王經說：「是等藥叉，悉皆愛護如來正法，深心護持。」但亦有由暴惡業緣而墮落的，今由佛法熏習，知其苦惱而生厭離，菩薩即現同類身，為說持戒、修福、柔和、慈善等法，令其成就人倫。故楞嚴經說：「若有夜叉，樂度本倫，我於彼前，現夜叉身，而為說法，令其成就。」

/KEPAN/（4）現乾闥婆身

梵語乾闥婆，譯為嗅香神，是帝釋天樂神；不噉酒肉，惟以香為食。所以帝釋需要作樂時，燒沉水香，此神即尋香而至，奉侍帝釋，而司奏伎樂。觀世音菩薩觀見「若乾闥婆，樂脫其倫」，應以乾闥婆身得度的機應，即現乾闥婆身，為說離於放逸，及修五戒、中品十善等法，令其成就脫離其倫之願。

/KEPAN/（5）現阿修羅身

梵語阿修羅，譯名無端正。以其類男醜女貌，無端正之男子故；又名非天，有天之福、無天之德，住於大海深山，常與忉利天作戰，是天道化生的阿修羅。其餘還有人趣所攝的胎生阿修羅，卵生的鬼趣阿修羅，和濕生的畜趣阿修羅。

長阿含經說：「南洲金剛山，有修羅宮，六千由旬，欄楯行樹，每日三時，苦具自至，刀鎗劍戟，從空飛入宮中，修羅若不躲避，必受殺傷。」因為此類眾生，前生雖修下品十善，但常懷猜忌之心，尤其好勝。以此因緣，常受苦具侵害。如有生厭離心，求脫其倫，應以阿修羅身然後得度的機感，觀世音菩薩即現阿修羅身，為說柔和善順、慈忍謙恭、虛心受教，及中品十善之法，令其成就人倫。故楞嚴經說：「若阿修羅，樂脫其倫，我於彼前，現阿修羅身，而為說法，令其成就。」

/KEPAN/（6）現迦樓羅身

梵語迦樓羅，又名迦留羅，譯為金翅鳥。此鳥翅膀金色，俗謂大鵬鳥，居四天下大樹上，兩翅相去三百三十六里，性喜食龍，每日必食大龍一條，小龍五百然後飽；所以每天必以其翅打開海水，攫龍而食。龍王求救於佛，佛以袈裟贈龍王，教其及眷屬各披袈裟一絲，便可避免大鵬鳥捉食之難。鳥因見龍身披有袈裟，皆不敢食，餓極亦往佛前求救，佛囑其勿攫龍食，可使佛子，每於食時，布施其類，使得飽滿。故今侍者施食偈言：「大鵬金翅鳥，曠野鬼神眾，羅剎鬼子母，甘露悉充滿。」即導源於此。現在觀世音菩薩觀見此類眾生，應以同類身得度的，即現迦樓羅身為說仁慈愛物之法，令其脫離畜生，而入勝道。

/KEPAN/（7）現緊那羅身

梵語緊那羅，又名真陀羅。譯為疑神。其形似人，但頭有一角，見者生疑，故名疑神。又新譯名歌神，是帝釋樂神之一，貌醜而音美。菩薩處胎經說：「須彌山北，十寶山間，有緊那羅，於中治化。」由昔布施之力，居大寶殿，壽命極長。天欲奏樂，腋下汗流，便自上天。帝釋請佛，諸天絃歌而頌法門者，即是此神。

楞嚴經說：「若緊那羅，樂脫其倫，我於彼前，現緊那羅身，而為說法，令其成就。」此神雖住七寶宮殿，能歌能舞，但畢竟似人非人，似神非神，形極怪誕，既為帝釋法樂之神，常得見佛聞法，自會生厭離心，希求脫離。是以觀世音菩薩，即現其同類之身，為說歌詠亂心、欲樂無常，及中品十善等法，令其成就脫離本倫。

/KEPAN/（8）現摩侯羅伽身

梵語摩侯羅伽，又名摩呼洛伽，譯為大腹行，又名地龍，即是大蟒蛇神，自頭至腹，粗而且長，此類因心多瞋所感，聾駭無知，常含毒傷生，其苦倍於天龍。如梁武帝妻郗氏，不信因果、不信三寶、損壞寺廟，死後變為大蟒蛇，求救於梁武帝；帝請誌公禪師撰梁皇纖，替他懺悔，郗氏因此得脫蟒神之身，而升天界。

楞嚴經說：「若摩呼羅伽，樂脫其倫，我於彼前，現摩呼羅伽身，而為說法，令其成就。」觀世音菩薩常憫其苦，今得其樂脫本類，求生人身，因而示現同類身，為說忍辱、柔順、修慧、修慈，以及中品十善等法，令其永捨瞋恚，成就人倫。

/KEPAN/（9）現人身

人即欲界中有精神、有肉體、有思慮、有愛欲的有情生命，前菩薩能應五人，雖屬人道，但此中總約其喜歡人身，更無異求而言。據佛說，地獄眾生太苦，而天趣眾生太樂，太苦太樂，都能障礙進修聖道；唯有人道眾生，苦樂交參，正好修行辦道。楞嚴經言：「若諸眾生，樂人修人，我現人身，而為說法，令其成就。」為甚麼要樂人修人呢？原因有八：

一身難得，故求不失。二世世為人，易於修證。三三乘聖人，並生人中。四唯於人世，可值佛法。五八部皆慕，人豈不願。六唯人道中，能趣菩提。七天著樂，餘趣多苦。八佛菩薩道，皆從人得。所以智者，當善保人身，當善修人身。若有人好樂人身，菩薩即現人身，為說三綱五常、三從四德，中品戒善，為等流因，令其成就中品色心，為等流果。

/KEPAN/（10）現非人身

非人，對人而言。以上所說天龍八部即是非人。上現人身，是統收人王宰官等不盡之機。此言非人，是統收天龍八部等不盡之類。凡以上所說未盡攝之機，現皆於人非人等中收攝。顯菩薩不但現以上所說三聖六凡、五人四眾、眾婦二童、八部等身；此外，凡是屬人道或非人道的眾生，如有機感，菩薩無不現其同類身而為說法。

楞嚴經說：「若諸非人，有形無形，有想無想，樂度其倫，我於彼前，皆現其身，而為說法，令其成就。」有形，指有色蘊，如休咎精明等眾生。無形，即無色蘊之空散銷沉等有情。有想，是有四蘊之鬼神精靈等。無想，即是無四蘊的精神化為土木金石等無情。如是諸類，其中若有厭其本倫，而欲脫離的，菩薩無不一一現其同類之身，而為說法，令其成就己所欲願。可見菩薩利生，不分階級、不分種類之精神，是何等的偉大。

/KEPAN/（八）能應力士身

/VERSE/應以執金剛神得度者，即現執金剛神而為說法。

執金剛神，即是護法神。手執金剛寶杵，能降魔伏惡，專打惡人，以護持正法。佛教雖以慈悲為懷，但頑劣之徒，非威德則無以折伏，所以有護法心切者，欲為執金剛神，以藉金剛杵之威德，降魔制惡，擁護佛法的機感，菩薩即為現執金剛神身，為說摧邪輔正之法，令其成就大威德、大誓願、永固法苑、支持法廈。

正法念經言：「昔有國王，第一夫人生千子，王置千籌，欲試當來成佛次第，拘留孫探第一籌，乃至樓至探最後一籌，即賢劫千佛。第二夫人生二子，一願為梵王，請千佛說法；一願為金剛力士，護千佛教。」即今之梵王及金剛神。

/KEPAN/三、釋尊總答顯德

/KEPAN/（一）總答勸供

/VERSE/無盡意，是觀世音菩薩，成就如是功德，以種種形，遊諸國土，度脫眾生；是故汝等應當，一心供養觀世音菩薩。

因為無盡意菩薩問：「世尊！觀世音菩薩，云何遊此娑婆世界？云何而為眾生說法？方便之力，其事云何？」所以，當釋尊將觀音菩薩以三十二應，入諸國土，普門示現的妙用說完之後，特別叫一聲無盡意菩薩，然後用「成就如是功德，以種種形，遊諸國土、度脫眾生」等四句，結束回答；同時勸導眾生，應該供養觀世音菩薩。

如是功德，是指以上三十二應的功德。以種種形，顯於每一應中，能俱現種種形。遊諸國土，即是十方國土，非局於娑婆世界。不過，觀世音菩薩與娑婆世界眾生特別有緣，所以無人不知，無戶不曉。度脫眾生，是菩薩現身說法之目的，觀世音菩薩，所以成就三十二應的功德，以種種形，遊諸國土，其目的無非是欲度脫眾生，令一切眾生離苦得樂。

/KEPAN/（二）顯德結歎

/KEPAN/（1）能施無畏德

/VERSE/是觀世音菩薩摩訶薩，於怖畏急難之中，能施無畏，是故此娑婆世界，皆號之為施無畏者。

此文是顯示菩薩無畏施的功德妙用。布施有三：一財施：財有內財，外財；用衣服、飲食、臥具、金錢與妻子、土地，甚至國家王位等，布施於人，是外財布施。若能布施自已的頭目手足，或燃指、燃香、燒臂、割身捨肉，甚至犧牲性命，名內財布施。

二法布施：是以佛法布施眾生，為一切眾生演說無上妙法。財布施只救眾生色身之苦，法布施能解眾生煩惱，破眾生愚痴，開眾生智慧，所以一切布施中，以法供養為最。

三無畏施：能除人怖畏，能救人急難，或以力助他人，俱名無畏施。楞嚴經十四無畏中，觀世音菩薩自己說：「世尊！我復以此，聞熏聞修，金剛三昧，無作妙力，與諸十方三世六道一切眾生，同悲仰故，令諸眾生，於我身心，獲十四種無畏功德。」又於四不思議中說：「二者，由我聞思，脫出六塵，如聲度垣，不能為礙，故我妙能，現一一形，誦一一咒，其形其咒，能以無畏，施諸眾生，是故十方微塵國土，皆名我為施無畏者。」

因為觀世音菩薩，因中從聞思修，入三摩地之後，能圓拔諸根，能迥脫六塵，獲得諸根互用，彼此無礙，就如音聲不為垣牆所礙。因此能稱體起用，任運隨緣，現一一身形，誦一一神咒，所現之形，所說之咒，皆能以無畏力，布施於眾生，令正處於苦惱厄難、無限怖畏恐懼中的眾生，一心稱名，即獲無畏，解脫諸難。由於菩薩實德威孚，遐邇皆聞，所以不但娑婆世界眾生，甚至十方世界，微塵國土眾生，皆名觀世音菩薩，為施無畏者。不過本經上文，無盡意菩薩問，云何遊此娑婆世界？因此，釋尊僅約娑婆世界答：「是故娑婆世界，號之為施無畏者」吧了！

/KEPAN/（2）能感供養德

/VERSE/無盡意菩薩白佛言：「世尊！我今當供養觀世音菩薩。」即解頸眾寶珠瓔珞，價值百千兩金，而以與之。作是言：「仁者！受此法施，珍寶瓔珞。」時觀世音菩薩，不肯受之。無盡意復白觀世音菩薩言：「仁者！愍我等故，受此瓔珞。」

前三句明能施之人，次三句明所施之物，再次三句明受施之人，末後三句，顯能施者之虔誠。因為無盡意聞佛說，觀世音菩薩，不但救七難、解三毒、滿二求、更能普門示現、以三十二應身，度脫眾生；同時更能於苦惱厄難怖畏中，能以大無畏力施於眾生。像這樣崇高的恩惠、偉大的妙行，是何等的令人敬佩和感動！何況釋尊還殷殷勸導，應當一心供養觀世音菩薩？因此，無盡意對釋尊說：「世尊！我現在應當遵命，一心供養觀世音菩薩。」於是把頸項間所掛的寶珠瓔珞取下，送給觀世音菩薩說：「仁者！受此法施，珍寶瓔珞。」仁者，是菩薩與菩薩之間平等的稱呼。又觀世音菩薩為大慈大悲救苦救難之仁人，所以稱仁者。無盡意這串瓔珞，是眾寶珠鑲成的，異常莊嚴寶貴，所以說：價值百千兩金；顯示其供養之物的貴重。

瓔珞，明明是屬於財布施，為甚麼說是法布施呢？因為菩薩深達心外無法，法外無心，故瓔珞即心，心即瓔珞，稱性布施，內不見有能施之我，外不見有所施之物，更不見有受施之觀音，三輪體空，雖財施亦等如法施。又菩薩布施，並非為己求福，而是代眾生布施，為眾生而作佛事，是如法之施，故財施亦即法施。

又菩薩布施實屬表法。無盡意頸項，表中道實相的妙體；寶珠瓔珞，喻戒定慧陀羅尼種種法門。以瓔珞莊嚴其身，是表示以戒定慧陀羅尼種種法門，莊嚴中道實相理體；示範吾人，應以戒定慧及修種種法門，以莊嚴自己的法身。解頸眾寶瓔珞，表已證中道法門，而不住於一切法門。有如是種種理由，所以無盡意菩薩，對觀世音說：「仁慈的救世者啊！請您接受我的瓔珞法施吧！」

當時，觀世音菩薩是不肯接受的，但非故意推辭，其理由有三：一此物雖貴，然不應貪著，故不受。二既在佛前，未奉佛命，不應受。三此種供養，非出施者本意，是遵佛命，似非誠意，故不受。因此，無盡意菩薩不得不再次請求觀世音菩薩，受他的布施了。

重請之意有二：一為表誠懇，實由欽佩仰德而施，望佛轉致，令其必受。二表示非為己福而施，而是為眾而施，希望對方為眾而受。由此可見無盡意的布施供養，雖是接受佛的勸告，而亦是由於觀世音菩薩威德所感，故楞嚴經觀世音菩薩自己說：「三者，由我修習，本妙圓通，清淨本根，所遊世界，皆令眾生捨身珍寶，求我哀愍。」眾生慳心最難破，捨心最難發，現在觀世音菩薩所過之處，都能感化眾生，令其破除慳貪，發心喜捨，甚至哀求菩薩慈愍接受。可知菩薩能感供養的威德，是何等的不可思議了。

/KEPAN/（3）能修供養德

/VERSE/爾時佛告觀世音菩薩，當愍此無盡意菩薩及四眾，天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等故，受是瓔珞。即時觀世音菩薩愍諸四眾，及於天龍人非人等，受其瓔珞，分作二分，一分奉釋迦牟尼佛，一分奉多寶佛塔。

當觀世音菩薩不肯接受，而無盡意菩薩再次請求接受的時候，釋尊很明白他們雙方的意思，因此，對觀世音菩薩說：你應當大慈大悲，憐愍這位無盡意菩薩的誠意，與在這法華大會中所有的四眾弟子，及天龍八部人非人等，而接受這份供養啊！無盡意是為眾而施，假如你不接受，不是辜負了他一片為人的苦心，而不能滿他所願嗎？由於釋尊的敕令和勸告，觀世音菩薩上遵佛旨，下愍四眾及天龍八部人非人等，所以接受了無盡意菩薩所布施的瓔珞。是即不受而受。受了之後，又分二分，轉供養佛，是受而不受。

分作二分其意有二：一是顯為眾故受，本無所著；二令所布施福為成佛因。一分奉釋迦牟尼佛，是表示回因向果。一分奉多寶如來，是表示古今一際，佛佛道同；同時亦顯示觀世音能修供養之妙德。菩薩無論是自己福報的珍寶，抑或是威德所感，他人供養的珍寶，都能一一供養十方諸佛。故楞嚴經說：「四者，我得佛心，證於究竟，能以珍寶、種種供養，十方如來，傍及法界，六道眾生。」

/KEPAN/（4）結歎其德

/VERSE/無盡意！觀世音菩薩，有如是自在神力，遊於娑婆世界。

此總結上文，亦即是總結答。如是，指上文所說悲心救苦，和普門示現種種無作妙用。自在神力，是指菩薩拔苦與樂，現種種身，說種種法，救種種苦，應種種求的妙用，是任運顯現，任運感行，不作而作，無為而為，自由自在，不假作意，毫無勉強；即是楞嚴經所說：「無作妙力」。觀世音菩薩，雖十方普現，有機則應，無感不通；但娑婆世界，怖畏既多，苦難更盛，人多慳貪，少修福慧，所以菩薩特別愍念娑婆世界眾生，時時遊行教化於娑婆世界，所以說：有如是自在神力，遊於娑婆世界。

/TEXT339:a05/第五章、釋頌

/KEPAN/第一節、無盡意以偈問

/VERSE/爾時，無盡意菩薩以偈問曰：

/VERSE/世尊妙相具，我今重問彼，佛子何因緣，名為觀世音？

偈頌，是一類與詩歌體裁似的句子，用這類句子，敘述長行文中的義理，謂之偈頌。梵語祇夜，譯為重頌。用這類句子敘述另外一種意思，為長行文中所沒有的，梵語名伽陀，譯為孤起頌。此中的偈頌，二者兼有。本來在鳩摩羅什法師所譯的法華經中，此品是沒有偈頌的。後來隋朝仁壽年間，闍那笈多法師再譯法華經，此品才有偈頌出現。後人見之，移刊於羅什法師所譯的普門品長行文之後，合為一品，故有此偈。

爾時，是當觀世音菩薩接受了無盡意布施的瓔珞，分作二分，供養釋迦牟尼佛，及多寶如來後，釋尊，又對無盡意說：觀世音菩薩，有如是自在神力，遊於娑婆世界之時。無盡意菩薩，再以偈問佛，其意有二：一為初機重聞入妙，一為晚來聽眾得聞其義，因以偈頌再問。

初句是讚佛德。釋尊三祇修福慧，百劫種相好，有三十二相，八十種好，萬德莊嚴。所以說「妙相具」。次句是表達自己的問意，末二句正是所要問的事情。無盡意先讚歎佛的妙相，然後說：我現在再重新來請問，觀世音菩薩這位佛子，究竟以甚麼因緣，名觀世音呢？佛視眾生，猶如赤子，所以廣義的說，一切眾生無不是佛子。不過，子以繼父業為職責，佛以弘法為家務，利生為事業。所以狹義方面說：凡能以弘法利生為職責的，無論比丘、比丘尼、優婆塞、優婆夷，都是佛子。否則，便非佛子。

又二乘人只知自利，非真佛子；菩薩能自利利他，紹隆佛種，擔荷如來的家業，才是真正的佛子。現在，觀世音菩薩普門示現，位居等覺，以種種形，遊諸國土，度脫眾生；專以利生為事業，稱為佛子，自是當之無愧！

/KEPAN/第二節、釋尊以頌答

/KEPAN/一、顯得名之由

/KEPAN/（一）總顯行願

/VERSE/具足妙相尊，偈答無盡意：汝聽觀音行，善應諸方所，
/VERSE/弘誓深如海，歷劫不思議；侍多千億佛，發大清淨願。
/VERSE/我為汝略說，聞名及見身，心念不空過，能滅諸有苦。

初二句，是經家描寫當時釋\尊以偈回答無盡意。「汝聽觀音行」，是佛誡聽，因為觀世音菩薩的行門，是微妙不可思議，非粗心浮氣所能領會，故佛在回答之前，特別提出警告勸誡。

「善應諸方所」，是顯示菩薩化他之廣，諸方，即是十方，而非一方；諸所，顯微塵國土，而非一國土；是三世間，而非限於某一世間。觀世音菩薩以一心三觀的觀智，觀於一境三諦的觀境，能所不二，圓證中道；然後稱性起用，普門示現，十方微塵國土，無處不現身。過去現在未來三際，無時不現；如鏡照萬物，同時映出；如月印江水，同時照臨。不先不後，謂之善應諸方所。

「弘誓深如海，歷劫不思議。」是顯示菩薩化他弘願之深遠。觀世音菩薩，利生的弘願，廣闊無涯，淵深莫測，如海一般廣大深遠，而且是從無量劫以前，直到無量劫以後，其行願都是這樣廣大深遠，非人心思所能測知，亦非人口議所能表達的。

「侍多千億佛，發大清淨願」二句，顯菩薩因地修行的聖潔和殊勝。菩薩不但下化，而且上求。遍身十方微塵佛剎，侍奉親近供養或過去、或現在千億萬佛；或常隨佛學，為法王子，以求慧足；或隨順佛意、代轉法輪，以暢佛本懷。同時，還於諸佛前發大清淨願。發願有所冀求，有所執著，則不清淨。現在菩薩發大弘願，不著二邊，不住中道，盡無量劫，分身塵剎，上求下化，是為清淨。

「我為汝略說」以下，正顯菩薩自行化他的大願不可思議。釋尊雖能用言語表達，而在會大眾亦未必能領會，所以只是為無盡意等略說一二而已。若有眾生，或耳聞其名，或目睹其應身，或僅見其聖像，而能恭敬禮拜，一心稱念，三者但居其一，必能獲觀世音菩薩的感應，令眾生解除三有或九有，或二十五有中，種種苦惱的厄難，絕對不會徒勞無功的。

有是因必有是果，因果不昧謂之有。諸有，謂有因果、有生死、有煩惱。三有，即欲有、色有、無色有。九有，即欲界一有，有色、無色界八有，三界共九有。二十五有，即是四洲四惡趣，六欲並梵天，四禪四無色，無想五那含，共為二十五有。三界二十五有眾生，同在生死煩惱苦海中，頭出頭沒，永遠飄沉，但如能聞觀世音名，或見其身，而收攝三業，一心恭敬禮拜，口誦心念，便可消滅二十五有一切苦難。所以說，「心念不空過，能滅諸有苦。」

/KEPAN/（二）別明免災難

/KEPAN/（1）能免三災

/VERSE/假使興害意，推落大火坑；念彼觀音力，火坑變成池。
/VERSE/或漂流巨海，龍魚諸鬼難；念彼觀音力，波浪不能沒。

前四句顯能免火災，後四句明能免水災和風災。假使，是假設，假設有人興起謀害你的意念，將你推落大火坑中、使你的生命受到威脅，危在旦夕的時候，只要你能稱念觀世音菩薩的聖號，便能仗菩薩威神之力，倏忽之間，變火坑為蓮池。因為火坑皆由瞋恚所變現，但人以瞋害，菩薩以慈忍，故念菩薩聖號時，菩薩能以性火真空之妙力而救之，使火坑化為池，而得免火災之危。

晉朝釋法智，未出家前獨行澤中，忽然猛火延燒，以為必遭火劫；唯有一心稱念觀世音菩薩。說也奇怪，忽然間火勢突然息滅，四週的草都燒焦了，唯有法智容身之地火不波及，可見菩薩是有求必應的。

大海巨浸，波浪滔滔，處身其間，鮮有不與波臣為伍的，所以巨海亦為水災之一。漂流是風災。當我人航行時，因颶風之驟至，使舵手失去駕駛船隻的控制力，而漂流汪洋大海，已是惶恐萬分了；何況在這個時候，又有海上的毒龍呀，鱷魚呀，以及居住海底的羅剎鬼出現呢？當時的恐怖與危險，是不待言而可知了。但當你處身在這麼恐怖的環境中，如果能夠真誠稱念觀音菩薩的聖號，便能仰仗觀音菩薩之威德神力，船隻雖被漂盪於大海巨浸中，魚龍縱然鼓浪而來，亦不能為害，船隻亦不會沉沒。因為巨海，是貪毒所成，貪財似龍，貪淫似魚，貪殺似鬼；一念聖號，五欲頓息，而投入菩薩性水真空中，波浪自不能沒了。

法苑珠林載：劉宋沙門竺惠慶，廣陵人，經行修明。元嘉十二年，荊揚大水，惠慶將入廬山，船至江邊而暴風忽起，同旅已得依泊，惟惠慶船飄颺江心，水急浪湧，勢必淪覆；惠慶正心端意念觀世音經，洲際之人望見其船，迎風截流，如有數十人牽挽之者，竟安然抵岸。

又有徐熙載的母親程氏，平素敬奉觀音。紹興四年，熙載受了彭大任家的聘請，為家庭教師，因此，攜帶了二個兒子，坐船前往。誰知船至江心，忽然風雨暴至，怒濤沸湧，傍人莫知所措。熙載想：我們父子寄命於一葉孤舟，假使葬身魚腹，老母靠誰奉養呢？於是教同船的人，一齊跟著他稱念：觀世音菩薩聖號。後來，突見一棵大樹出現，眾急挽樹枝，以船繫之。第二天，他們的船卻停在江邊的沙灘上，而不見有甚麼大樹。及回家，他的母親笑著對他說：我昨晚夢見一老太太攜領你們父子回來，現在你們真的回來了，觀世音菩薩真靈驗啊！

/KEPAN/（2）能脫八難

/TEXT339/1.超頌免怨賊難

/VERSE/或在須彌峰，為人所推墮；念彼觀音力，如日虛空住。
/VERSE/或被惡人逐，墮落金剛山；念彼觀音力，不能損一毛。
/VERSE/或值怨賊繞，各執刀加害；念彼觀音力，咸即起慈心。

梵語須彌，譯名妙高山，上臨虛空，下瞰大海，形勢險要異常；以此比喻被害者處境危險而已，未必一定是在須彌山頂，被人推墮。此推者，非冤家尋仇，自然是怨賊謀財害命，才下此毒手。雖然，但被害者，能在此生死關頭之際，一心稱念聖號，必賴菩薩威德神力加被，雖於極高之山被人推墮，祇覺如日懸空，怨賊去後，仍得升起。

須彌山，喻人自高自大的我見逾於須彌；我慢慢人，人亦慢我，即為人推墮；菩薩謙光照物，故念聖號，便投入菩薩性空真覺的境界中；如杲日住空，無所障礙而得救。

金剛山，又各金剛圍山，或金剛輪山，即是圍繞三千大世界的鐵圍山。起世經說：「諸餘大山及須彌山王之外，別有一山，名斫迦羅（譯為鐵圍山），高六百八十萬由旬，縱廣亦六百八十萬由旬，彌密牢固，金剛所成，難可破壞。」因為金剛能壞一切物，物不能壞它，所以墮落此山，自然是粉身碎骨。此亦是用以譬喻被害者，墮觸外物之堅固而已。如果有人被怨賊惡人追逐，墮於金剛山那麼堅固的外物時，若能稱念聖號，便得投入菩薩性空真覺中，即使墮落，亦不能損一毛。因為痴愛逐人，如墮金剛山，無不受傷：菩薩已永絕痴愛，所以稱念菩薩便得免此難。又菩薩冤親平等，慈悲憫念，絕無害意。所以，當冤賊盜寇將你圍繞並且各執利刃，快要加害你的時候，能念觀世音聖號，對方的敵意害心，亦為菩薩慈悲所化解，不能為害。

/TEXT339/2.追頌免刑戮難

/VERSE/或遭王難苦，臨刑欲壽終；念彼觀音力，刀尋段段壞。

或犯國法，或枉受王難，臨要受刑，快要身首分開，壽命將盡之際；若能持念聖號，便投入菩薩慈光中，仰仗其威神之力而得免難。因為難生於身見，眾生有此身見，故有王難。菩薩身見消忘，故念之而得免此身受刀杖之難。

/TEXT339/3.追頌免枷鎖難

/VERSE/或囚禁枷鎖，手足被杻械；念彼觀音力，釋然得解脫。

眾生因身見而起有無斷常等邊見，所以身如桎梏，為財產所囚禁，為妻子所枷鎖，為六親伎倆所杻械。菩薩邊見頓空，所以念之，而得解脫此難。

/TEXT339/4.加頌免毒藥難

/VERSE/咒詛諸毒藥，所欲害身者；念彼觀音力，還著於本人。

咒詛是用邪術，咒詛役使鬼神以詛害於人，或被人暗中下毒藥，謀害性命；如能稱念觀世音聖號，則不但不受其害，而主事者反招其殃。例如：從前有一清信之士，嚴持五戒，善心好施，可惜年老健忘。時有一外道梵志，在山中修行，到他家中乞食，因家中有事，忘記了梵志在門外等待；因此梵志挾恨而去，用咒術召鬼神來，並曰：「彼辱我，往殺之。」幸有羅漢知之，特往清信士之家，教他燃燈勤持聖號，並守口攝意，不起妄念。清士依教而行，鬼不能加害清士，遂大發脾氣，回頭欲殺梵志，但羅漢將衣覆之，令鬼不見梵志，卒令兩人俱免受害。

蘇東坡居士說：以其還著於本人，不如改作兩家俱免難，既不致害人，亦不致害己，不是更好嗎？這因為蘇東坡根本不明白佛法折攝二門的利生方法，因為菩薩利生，應以慈悲攝受則以慈悲，應以威力折伏，則以威力。所謂慈威兼施，否則，唯有慈愛，而不折伏，則惡者無以悛改其非。所以還著於本人，正是菩薩威德之折伏，使惡者明白因果，痛改前非而已。並非菩薩有所偏愛，或懷有報復之意。

從前有一神棍，名賴省幹，以神命為活，家中祀一妖物，供人問卜，因為要妖怪顯靈，所以每年都去浙江拐騙很多童男童女，帶回去祭妖。有一次，拐了一個女孩子回來，困在房中，並教她更衣沐浴，以待妖物來享受；幸這個女孩的母親是信佛的，自小就教女孩念觀世音菩薩，所以坐在房中，不斷稱念觀世音菩薩。半夜，天窗忽然拉開，妖怪的眼睛，閃閃發光，猶如電炬，自窗而入；女孩子恐怖極了，但仍然不斷地念菩薩聖號，就在這個時候，女孩口中忽然也發出光來，直向妖怪身上射去，接著妖怪從天窗上跌下來，女孩急呼救命，給巡邏人聽到了，立即破門而入，在女孩身邊，有一條已經死了的大毒蛇；女孩子將自己經過的情形，告訴值更人，於是把賴省幹送到警察局去治罪。假如不是這樣，後來受害的人固然不少，而這神棍將作惡更多，果報更甚呢！所以還著於本人，並不是害了他本人，而是救了他本人啊！

/TEXT339/5.追頌免羅剎毒龍難

/VERSE/或遇惡羅剎，毒龍諸鬼難；念彼觀音力，時悉不敢害。

凶惡的羅剎鬼，以及有毒的龍，都是害人的東西。因為羅剎食人害物，毒龍惡氣傷生。但當你遇到羅剎鬼，或碰見毒龍時，只要一心稱念觀世音菩薩，這些毒龍惡鬼，都不敢來加害於你。因為鬼怕光明，我們內心妄想充塞，黑幕重重，所以招來外鬼作祟；又毒龍為見取所興，但菩薩諸見消忘，智光朗然，我們稱念菩薩聖號，可便投入菩薩大智光中，故毒龍惡鬼不能加害。

從前有一個人，平常喜歡向人問東問西，有一天，在路上遇了一個羅剎鬼，自知性命難保，雖處危難之中，仍不忘多問，因此，問羅剎鬼說：「你為甚麼胸白背黑呢？」羅剎鬼說：「因為我怕太陽，老是背著陽光走，所以背脊給太陽晒黑了。」這人靈機一觸，拉著羅剎鬼，對向陽光直走，於是羅剎鬼立即消滅。這故事是：譬喻我們內心不夠光明正大，才招致暗鬼啊！

/TEXT339/6.加頌免惡獸難

/VERSE/若惡獸圍繞，利牙爪可怖；念彼觀音力，疾走無邊方。

獸能傷人，全仗爪牙鋒利。假如你獨步於深山峻嶺中，不幸有豺狼虎豹突然出現，向你張牙舞爪，攔住去路的話，只要你能一心稱念觀音菩薩聖號，這些虎豹豺狼，一定會很快的離開你。因為眾生內有戒禁取見，故有惡獸可怖。菩薩沒有，所以能使稱念者，得離惡獸之難。

從前，福建有雷法震其人，以燒炭為業，家中有鴨欄木一枝，紋理精細，擬用以雕刻觀音像以供奉，但因工作繁忙，還未能開始雕刻。有一天，入山燒炭，忽然前面有一老虎，張牙舞爪，迎面而來，形極凶惡，正當危急的時候，忽來了一個美女叱虎，虎即跪下，俯首而去。法震謝救命之恩，而請問姓名，女子說：「我是你家中的鴨欄木。」說完不見，雷法震回憶日前欲用鴨欄木雕刻聖像事，因此，擇吉雕刻，終身持齋敬禮聖像。僅一念之生，已蒙感應，何況終身持名呢？

/TEXT339/7.加頌免蛇蠍難

/VERSE/蚖蛇及蝮蠍，氣毒煙火燃，念彼觀音力，尋聲自回去。

蚖蛇蝮蠍，能以毒氣傷人，其惡氣如煙火之燃燒，觸即被害。因為眾生內心含有忿恨瞋恚之氣，故招蚖蛇蝮蠍之害；但菩薩瞋火永息，無毒意，故能令稱念者，仗彼慈力，使諸惡蟲自然迴避，免遭其難。

/TEXT339/8.加頌免雹難

/VERSE/雲雷鼓掣電，降雹澍大雨；念彼觀音力，應時得消散。

密雲彌布，風雨交加，電火爍爍，雷聲隆隆，已是恐怖的現象了，何況在這時候，傾盆大雨，降下大小不一的冰塊，能損木傷人呢？所以凡此種種災荒象徵出現時，只要能稱念觀音聖號，便得雨過天晴，雷電停息。因為眾生內心的諂媚，如雲之覆日；驕傲，如雷之震驚；嫉妒人之所長、求尋人之所短，如掣電之快駛急馳；喜毀人之善，如雹之摧毀人物；狂言讚毀於人，如澍雨之傾於物而浸潤；以致招來雲雷鼓掣電，降雹澍大雨種種恐怖。菩薩心無諸惡，唯一慈悲，故能令稱念聖號者，仰仗神力，應時雲雷消散停止，而免其難。

以上十五頌，或追頌，或重頌長行所說，或加頌以補長行之不足，都是釋尊以偈頌，回答無盡意所問，而別明觀世音菩薩，能免諸難的威德神力，以為其得名的原因。

/KEPAN/（3）總結得名之由

/VERSE/眾生被困厄，無量苦逼身；觀音妙智力，能救世間苦。

此正明菩薩得名之由。眾生因為內有貪瞋痴慢疑惡見等煩惱，外有地水火風空根識等七大的情執，所以無量劫來，如蠶吐繭，自纏自縛，把自己困於三災八難，以及無量無邊的苦惱叢藪中，備受眾苦的煎熬和逼迫。觀音菩薩，不特內斷煩惱，更能以妙觀察智，了達身之地水火風空根識等七大，本非七大，一一皆是如來藏妙真如性，所謂：「性色真空，性空真色；性火真空，性空真火。乃至性見覺明，覺精明見：性識明知，覺明真識。」七大既非七大，皆性皆真，唯一如來藏性，圓融無礙，故能不為七大所轉，反能扭轉七大。所以當眾生被三災八難眾苦逼迫惱害時，一心稱念聖號，便以其能觀之觀智，觀其稱念音聲之所在，即令其解脫一切苦惱厄難。不但救拔凡聖同居土眾生的苦，同時能救拔方便與實報土眾生的苦。以此尋聲救苦的因緣，所以名觀世音。

/KEPAN/二、顯觀世音的含義

/KEPAN/（一）顯所化之機情

/VERSE/具足神通力，廣修智力便；十方諸國土，無剎不現身。
/VERSE/種種諸惡趣，地獄鬼畜生，生老病死苦，以漸悉令滅。

初句明菩薩果後之大用，次句明菩薩因中之妙行。身口意三業，運用無礙，變化自在，謂之神通。天仙鬼神的神通是有漏的，所知不廣、變化不大。阿羅漢雖得無漏通，然未究竟，終屬有限。菩薩的神通，雖勝聲聞百倍，但終不及佛之神通廣大、變化無礙。觀世音菩薩早成佛道，名正法明如來，已證得自心實相理體，所以稱性而起的神通妙用，不是天仙鬼神的有漏五通，亦不是阿羅漢的無漏六通，也不是權教菩薩所證不究竟的神通；而是佛果上的十大神通：

一是出生念宿命方便智通。
二是出生無礙天耳智通。
三是出生知一切眾生不可思議心心數法方便智通。
四是出生無礙天眼觀察眾生方便智通。
五是出生不可思議自在神力示現眾生方便智通。
六是出生一身示現不可思議世界方便智通力。
七是出生於一念中往詣不可說佛剎之方便智通。
八是出生不可思議莊嚴具莊嚴一切世界方便智通。
九是出生不可說化身示現眾生方便智通。
十是出生不可說世界成阿耨多羅三藐三菩提不可思議示現眾生方便智通。

是以觀音菩薩的神通妙力，廣大無涯；亦可說是：無記化化通，化而復化，化化無盡。故說：具足神通力。

智是實智，方便是權智；實智照理，權智解事，權實二智，無不具足，是為廣修。菩薩由因中修行，證得權實二智，更具足大神通力，於是用實智鑒機，以權智施教。設使極微塵數國土眾生有機感之，無不運用神通妙力，現種種身，同時來應。不但此娑婆世界，乃至十方世界；不但同居土，乃至方便實報土；不但人道眾生的生老病死苦，即使是三惡道眾生種種無量諸苦；祇要稱念觀世音菩薩名號，即蒙慈力加被，能令痛苦漸悉消滅。

惡趣有地獄，餓鬼，畜生，故言種種。地獄有八寒八熱的痛苦，觀世音菩薩本著「我不入地獄，誰入地獄」的精神，悉去教化度脫。餓鬼道百千萬年，尚不聞漿水名字，況諸飲食？觀世音菩薩為救拔鬼道眾生苦，而變為鬼王面然大士。因引起佛說燄口施食，以普救一切餓鬼。畜道眾生有愚痴暗蔽、弱肉強食種種苦惱。觀音菩薩亦常變畜生以施教化。人間八苦，天上五衰，觀世音菩薩無不現身說法。所謂：無身不現，無苦不拔，無樂不與。悲心不可謂不大，利生不可謂不廣了。此正顯示菩薩所化機情之廣繁，四聖六凡，此界他方，無不是菩薩所攝化的對象。

/KEPAN/（二）顯能化之觀智

/KEPAN/（1）顯觀智二利之功

/VERSE/真觀清淨觀，廣大智慧觀，悲觀及慈觀，常願常瞻仰。

此頌出五觀，以顯菩薩二利之德，是屬於孤起頌，其詮義是長行所無；前三觀為自利之功，後二觀為利他之德。

真觀，即是真空觀，亦是般若波羅密多心經所說：「照見五蘊皆空」的觀智。菩薩以此真空觀智，修習空觀，先觀一切外境，皆是緣生之法；緣生無性，當體即空，本非實法。次觀自身，四大假合，原非實有，終歸於壞。再觀六識妄心，依根緣塵而有，生滅無常；若離根塵，本無自性。如是內空我相，外忘法執，斷見思惑，證真諦理，是為真觀。

菩薩雖達諸法空義，但不廢緣起諸法，能夠修習假觀，隨緣應物，廣度眾生。雖終日度生，而不見有一眾生可度；雖不見有眾生可度，仍然終日在塵勞中利生。所謂：空而不空，不空而空。其利生之心，非有而有，有而非有；如水月空華，無住無著。正因為菩薩修習假觀，積極救世，入俗利生，而無所執著；如蓮花之出淤泥而不染，又如「百花叢裏過，片葉不沾身」，清淨無垢，是為清淨觀。

真觀是出世的；清淨觀是入世的。從出世而入世是真利人；從入世而出世是真自利。由自利利他，證得真淨圓通；觀一切法，即空即有，即有即空，徹證性相不二，色空不異之理，而入於中道。而中道觀智，不停滯空有二邊，不即不離，不一不異，不取不廢，圓融無礙，同遍法界，是為廣大智慧觀。

菩薩以真觀修空觀不著一切法，斷見思煩惱，證般若德。以清淨觀修假觀，不捨一切法，破塵沙煩惱，證解脫德。以廣大智慧觀修中觀，圓融一切法，破無明煩惱，證法身德。這三觀舉一即具三，言三即一，無前後，無次第，是為絕待圓融的三觀，亦即是觀世音之觀字。

悲觀及慈觀，是利他的妙德。由於菩薩上與十方諸佛同一慈力，所以能運無緣大慈，等視眾生猶如赤子，平等與樂。雖能令眾生得真空樂、妙有樂，乃至中道無上涅槃不生不滅寂滅樂，無上菩提、不垢不淨覺法樂；但不著於相，無菩薩之能緣，亦無眾生所緣，能所唯是一心，名無緣大慈；亦是頌中的慈觀。

由於菩薩下與十方六道眾生，同一悲仰；眾生是菩薩心中的眾生，菩薩亦是眾生心中的觀世音。眾生悲仰之心，即是菩薩之悲心；菩薩之悲心，亦即是眾生悲仰之心。凡聖同體，感應道交，拔眾生之苦，即是拔自己之苦。雖終日令眾生脫離五住二死的苦惱，解除六凡三乘的一切災難，但視為自己份內事，所以叫做同體大悲，亦即是頌中的悲觀。悲觀無苦不拔，慈觀無樂不與。所以釋尊誥誡我等，應該常願觀世音菩薩慈悲拔苦與樂，常瞻仰普門大士的莊嚴妙相，景仰禮拜，以求攝照。

/KEPAN/（2）顯觀智化他之德

/VERSE/無垢清淨光，慧日破諸暗，能伏災風火，普明照世間。

此頌顯示菩薩觀智化他之妙德，亦是屬於孤起頌。

眾生的真心，本來清淨無垢，如明鏡之光潔，如杲日之當空；故六祖說：「本來無一物」。可惜眾生被貪瞋痴等煩惱所障蔽，遮蓋了自巳的本來面目；如明鏡蒙上了塵垢，失卻其本來之光潔明淨。但觀世音菩薩五觀齊修，三惑淨盡，轉八識成為四智，把心地的煩惱垢穢洗刷淨盡，達到不生不滅究竟清淨的境界。所謂：淨極光通，如塵去鏡明，垢盡光現；內外洞徹光明，猶如玻璃之通達無礙，是為無垢清淨光。這無垢清淨光，即是大圓鏡智的大智慧光，其慧光照耀，猶如杲日麗天，能破一切黑暗，因名慧日。

慧日，如菩薩的智光，諸暗如眾生煩惱之黑暗。菩薩以真空觀，證一切智光，來破眾生見思煩惱的黑暗；以清淨觀，證道種智光，破眾生塵沙煩的黑暗；以廣大智慧觀，證一切種智光，來破眾生無明煩的黑暗，故說：慧日破諸暗。

眾生外來的災難與苦惱，俱由內在的煩惱作業而招致，現在，內在的煩惱暗蔽，既為菩薩的慧日所破除，內滅苦因，外則能降伏三災七難等苦果，至時，一切災風火，自然消滅於無形中，故說：能伏災風火。

菩薩以一切智的慧日，放真空的光明，普照六凡同居土世間；以道種智的慧日，放妙有的光明，普照二乘方便土世間；以一切種智光的慧日，放中道的光明，普照菩薩實報土世間；所以說：普明照世間。

/KEPAN/（3）顯觀智之妙用

/VERSE/悲體戒雷震，慈意妙大雲，澍甘露法雨，滅除煩惱燄。

這四句是歌頌觀音菩薩三輪的不思議力。菩薩由圓修三觀之功，圓斷三惑，圓證三德，故能稱性而起三輪不可思議的妙用。初句讚身輪，次句讚意輪，末後二句讚口輪。悲體，是菩薩所證大慈大悲的法身理體。這理體是由持戒之功而報得。菩薩本此大悲戒體，身輪現通，示現三十二應，顯大神通，驚醒凡小，駭動三千；猶如大雷之震動，有耳皆聞、有識皆知，是謂：悲體戒雷震。

菩薩意輪能興無緣大慈，作不請之友，無物不覆，無機不被，能遮眾生煩惱燄熱，使得清涼，如大雲之普覆，故說：慈意妙大雲。

甘露，是不生不死之藥，喻不生不滅的妙法。菩薩口輪，善說法要，澍甘露法雨，普潤三乘五乘眾生，咸令滅除煩惱的火燄，得證涅槃不生不滅的清涼地；猶如天澍大雨，普淋三草二木，令得解除旱天的枯燥，是為澍甘露法雨，滅除煩惱燄。總顯菩薩由五觀圓修，所起三輪不可思議之妙用。凡有所作，無不以利樂眾生為前提，以度脫眾生是鵠的。

/KEPAN/（三）正顯娑婆之機

/VERSE/諍訟經官處，怖畏軍陣中；念彼觀音力，眾怨悉退散。

上文顯菩薩廣應諸國土，四聖六凡，此界他方，無不是菩薩所化之機，此中正顯示遊化娑婆。因為娑婆世界眾生，業深障重，苦惱特別多，尤其性情暴戾好戰，難調難伏，官難戰難，無時倖免，所以特別提出說明。諍訟對簿公庭，則心憂刑罰；軍陣槍林彈雨，則命繫兵戈，皆可怖可畏之事。但若能於此怖畏中，稱念聖號，必仗菩薩慈悲願力加被雙方，頓消宿怨，諍訟解圍，言歸於好；或排除軍陣中種種刀兵劍戟的威脅，故說：眾怨悉退散。

/KEPAN/（四）顯世音之意義

/VERSE/妙音觀世音，梵音海潮音，勝彼世間音，是故須常念。

以上真觀清淨觀等一頌，是釋觀世音之觀字，而此四句中，前三句是釋觀世音之音字。妙音之妙字，是指音之體具三千性相，百界千如，微妙不可思議。菩薩能稱體起用，隨緣教化，施權謀方便的法音；使菩薩說法，即權即實，所謂：隨緣不變，即用即體，故名妙音。

菩薩能以五觀之妙智，觀照世間一切持名求救的音聲，隨緣普度，不動天日，普印千江，不起本妙，普門濟難，即實而施權，不變隨緣，即體即用，故言：觀世音。總言之，妙音觀世音，即是不變常隨緣；反之，觀世音妙音，是隨緣而不變。

梵以清淨為義，觀音的音，不落空有二邊，以一中道實相法雨，普潤有情三昧之花，是名梵音。菩薩說法的妙音，不獨圓滿洪亮普遍，而且應機不失，對於機感成熟眾生，即為現身說法；機宜既盡，則應跡不隱而隱，如海潮之進退不失其時，故名海潮音。梵音，是上契諸佛中道實相理，海潮音，是下契眾生聞法之機，契理契機，是名梵音海潮音。

世間之音不出喜怒哀樂愛惡欲七情，由七情而發之音聲，是不淨的、猥褻的，而且是短暫無常的。但觀世音菩薩說法的音聲，是由修五觀而稱性所起的隨緣不變、不變隨緣之妙音，上契佛理，下契機情；能令眾生悟心達性，離愛去欲，所以遠勝彼塵俗的世間音。因此是極其值得我們的稱念，所以我們應當常常稱念。

/KEPAN/三、歎德勸持名

/VERSE/念念勿生疑，觀世音淨聖，於苦惱死厄，能為作依怙；
/VERSE/具一切功德，慈眼視眾生，福聚海無量，是故應頂禮。

眾生業障深重，往往因疑害信，中途退墮，不肯老實持誦，因此，釋尊特別提出警告，同時讚歎觀世音之妙德，以固其信，以勸持名。因為觀世音菩薩，早已成佛，不像阿羅漢只斷見思，不同別教菩薩僅斷塵沙、圓教菩薩分斷無明，所以他們雖屬聖人，但仍然有餘惑未淨。但觀世音五住既淨，二死永亡，則一切煩惱習氣，究竟清淨，故名：觀世音淨聖。

眾生在生死苦惱厄難之中，能一心稱念觀世音菩薩，菩薩即能作為我們所依的慈父，所依怙的慈母。因為觀世音菩薩，不但具足無量無邊佛果的功德，且無時不以大慈悲眼，平等看待一切眾生；沒有偏愛，沒有差別，如同世間父母的愛護自己兒女，非常熱情，無微不至。所以眾生在大難臨頭時，可以作為眾生最可靠的依怙。

「福聚海無量」，正顯示菩薩自利利他的功德，廣大無涯。因為菩薩從無量劫來，不斷上求下化，自利利他，積功累德，其福報如眾寶之積聚，如大海之無邊，因此，我們應當禮拜供養。

/KEPAN/第三節、聞品獲益</p>    <p class=MsoPlainText style='text-indent:24.0pt;'>&nbsp;

/KEPAN/一、聞法得益

/VERSE/爾時持地菩薩，即從座起，前白佛言：世尊！若有眾生，聞是觀世音菩薩品，自在之業，普門示現神通力者，當知是人功德不少。

當釋尊用偈頌回答無盡意菩薩，觀世音菩薩得名之由，及解釋觀世音之含義，同時歌頌觀世音功德，以勸導眾生應持名禮拜供養之時，在會聽眾中，有一位持地菩薩，即從自己的座位起立，讚歎此品，以證明功德。

持地菩薩，亦是一位不可思議的大菩薩。據楞嚴經他對佛說：「我念往昔，普光如來出現於世，我為比丘，常於一切要路津口，田地險隘，有不如法，妨損車馬，我皆平填，或作橋樑，或作沙土。如是勤苦經無量佛，出現於世。或有眾生，於闤闠處，要人擎物；我先為擎，至其所詣，放物即行，不取其值。毘舍浮佛現在世時，世多饑荒，我為負人，無問遠近，唯取一錢；或有車中被於泥溺，我有神力，為其推輪，拔其苦惱。」這是菩薩自己敘述因中修行，濟物利生的經過。因為他專在橋旁路邊，以力布施眾生，見路有不平，即高的平下，低的填滿，或力修橋樑，所以大家都稱他為持地。但他雖然生生世世用心良善，苦心孤詣，仍未登聖位。有一次，國王設齋請佛，持地又平地以待，毘舍浮佛對他說：「善男子啊！你整天在替大眾服務，以力布施，那是很好的。但可惜你只知從物質上做工夫，而不知萬法唯心。當知世界大地，都是眾生心中所現；心為萬物之因，因平果自平，是理所必然的。所以地之高低，完全在乎人心。欲平大地，必先平心，若能平內心地，則世界大地，一切皆平呀！」

持地菩薩經過毘舍浮佛這番開示之後，忽豁然大悟，自此，從事行而進入理觀，了達內色外色，地大平等；非但不執內四大為我，亦復洞明外之四大，唯是一心。於是悟無生忍，證阿羅漢果，接著回小向大，位居菩薩；不但能發廣大菩提心（廣大義），能與眾生作依止（眾生依義）。對於一切眾生，無所偏愛揀擇（無好惡義），同時能承受諸佛大法雨（受大雨義），生長一切功德（生草木義），為菩提種子所依託（種子依義）；更能夠出生利益眾生之法（生眾寶義），出生對治煩惱之法（生眾藥義），不為世間八風所動（風不動義），聽聞深妙之法，不生驚疑（師子吼不驚義）。具足如是十德，猶如地之具足廣大，眾生依等十義，故名：持地菩薩。

因為此菩薩因中修證，塵銷智圓，刀兵莫屬，多分與觀世音菩薩相應；同時悟明圓理，無量劫來所值遇的諸佛如來，無論那一位如來宣說妙法蓮華佛知見地時，他都先為證明。所以現在釋尊說妙法蓮花經時，又說及與己修證彷彿相似的觀世音菩薩普門示現等事，因此，特別起立，直詣佛前，合掌恭敬而白佛言：「世尊！若有眾生，如果有機會聽聞觀世音菩薩普門品，關於觀世音菩薩具足自在之業，以及能普門隨類示現，種種神通威德之力的話，那麼，他的聽法功德，一定極其浩大無比，非同小可的。」

自在，是自由自主，毫無阻礙的意思。盡諸有結，為心自在；外施為如意，為身自在。觀世音菩薩，不但獲得身心自在，且觀境自在，作用自在，以及菩薩的五大自在（壽命、生、業、覺觀、眾具果報）。佛果上的十大自在（命、心、資具、業、受生、解、願、神力、法、智），所以凡有施為，無不自由自在，凡所作業，俱屬自在之業。可以說：菩薩以自在為體，普門示現為用。

又自在指菩薩因中修證而獲得自在；普門示現為果上施化的威德神力。總之，以上所說：觀音菩薩三十二應與眾生樂，十四無畏拔眾生苦，都是大自在、大神通的妙力示現。所以凡有人聞此品經，從始至終，所得功德，是無量無邊，不可思議的。

/KEPAN/二、時眾發心

/VERSE/佛說是普門品時，眾中八萬四千眾生，皆發無等等阿耨多羅三藐三菩提心。

這是結集佛經的聖者，敘述當時法會大眾發心上求佛道。梵語「阿」，譯為「無」，「耨多羅」譯為「上」，「三藐」譯為「正等」，「三菩提」譯為「正覺」，合譯為「無上正等正覺」。發阿耨多羅三藐三菩提心，即是發無上正等正覺之心，亦即是發成佛之心。因為佛果菩提，超越一切，阿羅漢、辟支佛有菩薩在其上，菩薩有佛在其上，唯有佛高於一切；四聖六凡，再無在佛之上者，謂之無上。

不獨無有在佛之上者，亦無有與佛齊等的。現前六道眾生的覺知，是妄知非真覺；二乘覺悟萬法皆空，但滯著於空，只期自度，無心度人，是心不平等；菩薩雖能本著先知知後知，先覺覺後覺的精神自利利他，但自覺覺他，仍末圓滿；雖居二乘之上，但仍在佛果之下，仍然不等。唯有佛果菩提，自覺覺他，覺行圓滿，再無過上，所以稱為「無上正等正覺」。

正覺是自利，是真空、是消極的、出世的；正等是利他的、是妙有、是積極的、入世的；阿耨多羅，是自他無礙，空有不二，平等一如，融出世於入世，會積極於消極，圓融無礙；能知空而不空，不著空而利他，才是三藐；知所有非有，不著有而益己，得真空覺智，才是三菩提。如是離能所，絕對待，唯一平等不二的中道觀，才是阿耨多羅的無上。此無上中道，超於凡夫、二乘、菩薩一切之上；一切不能與他相等，故說無等。無等而等，等於一切，一色一香，無非中道，是法平等、無有高下；人人皆可以成佛，皆可以等於此無等的中道妙理，是為無等等阿耨多羅三藐三菩提。

但此中最後加個心字，是發趣求此無等等阿耨多羅三藐三菩提之心。此心雖離形去智，而妙用恆沙，真俗平等，生佛一如，是最勝最上，無有其他之法與之相等，故言：無等等。所以無等等三字，在佛果中道理來說，無等是指最勝的佛果，等是指佛果與眾生本具佛性平等。若在發心方面說，無等是指最勝的趣求菩提心，等是指其他一切心無能與之齊等。即是說：在會大眾所發之心，是超勝無上的，其他心無與之齊等的，故名無等等阿耨多羅三藐三菩提心。

我們既然已經明白佛法的真義，若不發心行持，則如說食數寶，畫餅充飢，終不得受用。何況諸佛，皆讚歎觀世音菩薩，種種上求下化之功德，暗示堪為我們的模範呢？我們本具之佛性及功德，與觀世音菩薩是無二無別的。所謂：彼聖人也，我亦聖人也，為甚麼他能上求下化，名齊十方、普門示現，利樂眾生，而我不能呢？不知猶可，今既知之，如不發心見賢思齊，步著觀世音菩薩上求下化的後塵，努力向佛果菩提邁進，不是辜負了佛陀在靈山會上，為我們開權顯實，說佛知見的一片苦心嗎？不也辜負了無盡意菩薩發問，觀世音的功德妙用，以示範我等的一片好意；和辜負自己本具與佛菩薩同等的性靈嗎？因此，當時在靈山會上，共聽法華經觀世音菩薩普門品的大眾，其中有八萬四千這麼多眾生，都共同發起無等等阿耨多羅三藐三菩提的心！
