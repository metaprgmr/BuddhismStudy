/SECTION1:a00/引言

布施，是成佛必經之路。在六度波羅蜜中，乃至於整體佛法中，最能直接利益眾生的，就是布施波羅蜜。筆者以彌陀四十八願中的四十三願—「生尊貴家願」及二十四願—「供具如意願」來發揮學習布施入門至獲得布施圓滿的內證境界。目的在表達彌陀的度生行願，本來就是以布施波羅蜜為前導，依此而引進菩薩修行次第的修學，開發大乘淨土成佛之道的因行資糧。

因菩薩宿世學習布施法門的完成，才有諸佛果地隨菩薩聽聞佛名而生尊貴之家及因眾生稱念彌陀而往生淨土，獲得往返十方世界，供養諸佛，供具如意的布施果報圓滿顯相。故而用「布施入門的意義」及「布施圓滿的整體意義」來開顯前述二願的修行內涵。

一般人對布施波羅蜜的認識，是非常浮面的。尤其對行持布施的深入過程，沒有細心研究過。所以有必要循序漸進的來加以分辨布施波羅蜜的整體修學意義。

當知諸佛願行的基礎，絕對離不開六度波羅蜜，布施波羅蜜更是進入開發成佛悲願，莊嚴淨土世界，創造淨土佛國的重要修行根本。

筆者有鑑於此，故盡心誠意地在「淨土探究」的續篇—菩薩修行次第，由淺入深的發揮「六度波羅蜜」的修證重點，首先用布施波羅蜜來引證淨土成佛之道的入門，祈能對闡揚彌陀的因地行願有所助益，讓初學者清楚的認識，修學淨土，絕對不可忽視「淨土成佛之路的整體面」。

因有南部蓮友集資欲印「淨土探究」續集—菩薩修行次第（或稱六度波羅蜜，大乘淨土成佛之道中篇），但因尚未完成，又有北部蓮友見布施整體內容，平易近人，具有啟發性，又不失佛法深義，實有助於廣大的佛教徒認識、學習布施法門的修證意義。故經南部蓮友同意，並由中、北部蓮友一齊募款倡印六度波羅蜜的一部分：成佛必經之路—圓滿布施之道。

/SECTION1:a01/一、布施入門願

/SECTION/由「聞佛名生尊貴家」引進成佛之道的初門—布施波羅蜜的學習

法藏比丘說：「當我成佛的時候，如果他方世界已經發出菩薩心、修菩薩行的眾生，聽到我成佛的名號，壽終之後，而不能投生尊貴家的話，（按大寶積經卷十七無量壽如來會譯為「生豪貴家」），我便不能圓滿成就佛道。」

一個聽聞佛名，一心持念的眾生，所生之處，必得尊貴之位，這是無可置疑的事。

如稱揚諸佛功德經卷中說：「若有眾生得聞諸佛名者，歡喜信樂，持諷誦念，命終之後，投生之處，當得世間最尊之位，為天龍鬼押所敬仰。」

但是從古至今，凡夫眾生真正因聽聞佛號，憶持佛號，而生生世世投生尊貴之家者，並不多見。甚至大部份的人間眾生都沒有聽聞過諸佛聖號，這是什麼因素呢？

按法華經卷一所記：「凡夫眾生因：我慢自矜高，諮曲心不實，於千萬億劫，不聞佛名字。」

在這個世界上，聞憶佛名的眾生都不可多得，何況是在聽聞佛名時，就能獲得來世的尊貴果報呢？

這便說明了本願所述的一個在聽到佛名間，就能獲得來世尊貴、豪貴、富貴果報的眾生，更可以肯定，他已經不是泛泛的凡夫眾生。誠如本願所說，必定是宿世久發菩薩心，久修菩薩行的大道心眾生。

而為何本願說這位菩薩行者，在聽聞佛名時，不求往生淨土，親近彌陀，而願獲得來世尊貴的果報呢？是否在鼓勵念佛者聽聞佛名時，不必持名念佛，學這位菩薩行者發願來世投生富貴之家呢？

當知這是站在大菩薩行者行菩薩道的立場而言。也就是說明了這位菩薩必然經過往生淨土，供養諸佛，往返十方世界，廣修福慧，普渡眾生的過程，才能在聽聞佛名時，受到佛力加被，依聞名功德所感，投生尊貴家中，運用其富貴資糧，行菩薩道。

由此而更加證明本願所說這位聽聞佛名，來世轉生尊貴家的菩薩行者，一定是「宿福牽引」，才能有此福德顯報。

而凡夫眾生，從初發心學佛時，要如何修菩薩行，才能達到本願所說—由聽聞佛名間，就能依聞名功德，生生世世投生尊貴之家，不斷菩薩行業果報呢？

依般若經論說，凡夫修菩薩行，首先必須由布施波羅蜜下手入門。而且從本願所說這位發菩薩心的聽聞佛名者，獲得尊貴果報的觀點來看，已經是步入成佛之道的初門—布施度的修學領域，並且深入布施波羅蜜的行持，所以本願可說是彌陀成佛行願中的入門重心基礎。本願將依此成佛初門—布施度的立場，分成幾個重點來做說明：

一、重視自己學佛的方向與初發心

二、世間人發心學布施的第一步

三、現代人布施的態度

四、世間布施相的修學次第

五、施者與受者之間獲福最大的情形

六、如何由世間施導入出世間布施行的修學次第

七、由法施引導財施的意義迴歸淨土

/SECTION1:a02/（一）重視自己學佛的方向與初發心

/SECTION/1．什麼是布施波羅蜜？

「波羅蜜」是梵音，中譯為「到彼岸」之義。「彼岸」則是指成佛之岸。依此釋義，當知布施波羅蜜的原意，便是指一個菩薩行者必須依與成佛之理相應的布施法來修學布施之行，才能渡布施河到彼岸，與究竟佛道的彼岸相應，才能稱為布施波羅蜜成就。而要如何行布施，才能到達成佛的彼岸，完成布施波羅蜜的修學呢？這是一個非常深入、深廣的問題（待後說明）

/SECTION/2．重視本願的修行問題

所以一個初發心求佛道的凡夫眾生，如何掌握今生稀有的學法因緣，認識、分辨、抉擇與成佛之法相應的初步入門基礎—布施波羅蜜，關係著你從今生開始，是否能真正地正確走向與諸佛成佛行願相應的基本修行法，而逐漸與本願菩薩修行者的學法程度相應—在聽聞佛名間，便能生生世世獲得人天尊貴的果報。這對行菩薩道來說，是一個非常需要了解、反省、學習的問題。

一個菩薩修行者，若不能生生世世把握尊貴的人天果報，就不能適時地應機度眾；不能適時應機度眾，便會錯過宿緣現前的應化因緣，延緩成佛的時間。

再以現在末法眾生的根器來說，雖然佛弟子廣行布施之法，但多與布施波羅蜜不相應；與布施波羅蜜不相應，就是與佛道不相應；與佛道不相應，即代表我們「學佛」還沒有入門。原因使出在一般學佛者對佛道的修証次第與內容不認識，對入門的基礎—布施波羅蜜的修學心態，沒有用心去學習過。因為對修法的次第與內容認識不深，便對自己現在學佛的程度停留在什麼階段不了解；對自己現在學佛的程度不了解，就是對自己的「根器」不清楚。由此種種原因，而誤認自己是大根器，其實是世智辯聰、好高騖遠、崇尚空談。依般若經論說，離佛道遠矣！

/SECTION/3．如何選擇今生學佛的方同與「初發心」？

所以我們如果今生欲痛下決心往佛道前進，便應首先來反省自己學佛的方向與發心，究竟停留在什麼樣的修學階段。

（1）為得人天果報？

（2）為作一個入世菩薩學者？

（3）為作一個出世菩薩行者—入佛知見？

（4）為了脫生死？

（5）為往生淨土—求佛知見？

/SECTION/4．確立自己修行證果或成佛的時間

了解自己學佛的方向與發心，再來明白因「我們自己選擇的現在學佛方向與發心而需要的修行證果或成佛的時間有多長」。

（1）為得人天果報，生生世世輪迴六道，與解脫及成佛毫不相應，遙遙無期。

（2）為作一個入世菩薩學者，廣修福德，世智辯聰，偶行禪慧，成佛時間—不可思議的無量阿僧祇劫。

（3）為作一個出世菩薩行者，依六度法，相攝齊修，入佛知見，與佛道相應，成佛有期。

（4）為了脫生死—有多生解脫、有經劫解脫或無量劫了生脫死之別。但無論得證四果中的任何果位，只要不入無餘涅槃，迴小向大，行菩薩道，必與佛道相應，成佛有期。

（5）為往生淨土，求佛知見。只要能「一世超生」，便是踏上最穩當的成佛之路，成佛有期。

/SECTION/5．修菩薩行有兩條路

如果我們選擇的是往生淨土—欲入佛知見，或者是做一個出世菩薩行者—求佛知見，便應從現在開始認識—應當如何學佛修行才能入佛知見，而與入佛知見的第一步修行法—布施波羅蜜相應。

前述說修菩薩行有兩條路，一是入世菩薩行，一是出世菩薩行。什麼是入世菩薩行？什麼是出世菩薩行？這是站在修行者的「發心」上來做分野。

依大智度論說，與佛道相應的修行心態，就叫做「出世菩薩行」；與佛道不相應的修行心態，縱然發出學做菩薩的發心，但是所作所為，落人「入世塵欲心」的業行範圍，受三界善果，輪迴不息，遠離佛道，就稱為「入世菩薩行者」。行，便是指心行、業行而言。以下就依布施度的觀點，來說明世間人發心學布施的第一步。

/SECTION1:a03/（二）世間人發心學布施的第一步

/SECTION/1．世間人發心布施的次第

布施通一切世間眾生所行。一般人布施的發心，一定先從飲食下手，進而布施衣服、臥具、房舍……等，由少至多，從輕至重，量力而為的惠施。這樣的行施，這顆布施心才能夠持久（智度論卷三十），才不會起大苦惱。能夠這樣一點一滴的「常施」，對世間人而言，已相當不易。布施雖不是一般的「投資」交易行為，但卻是絕對不會賠錢，又是最為穩當的「投資」。你布施的「發心」有多少，未來必會隨著我們的「發心」而獲得同等、甚至捨一得萬倍的回報。最起碼能改善來世的生活品質，投生到富貴家中。然而「來世」是誰都看不到的事。難道布施全都為來世做準備嗎？當然不是。因布施獲得現世報的例子，環顧周遭，放眼皆是，只是我們沒有細心去觀察罷了！

/SECTION/2．如何學布施才能獲得現世報？

任何人學習不需要本錢的布施，便能獲得現世報，這是千真萬確的事實，你相信嗎？

首先必須對「現世報」的定義加以說明，再來肯定布施絕對能獲得現世報的道理，你便會無話可說！

所謂現世報的獲得，可大可小，可近可遠，可深可淺；不是一定要在布施後獲得大富大貴的事實，才叫做現世報。相對的，也不是一定要用財物布施，才叫做布施。布施的「發心」越重及所施捨出去的財物越多，所獲得的布施果報，當然越深遠，能夠延伸到遙遠的未來去。相對的，你布施的「發心」，能夠讓周遭的人們看得到、感受得到的，自然與你引起「共鳴」的人們會用同等的「發心」來回應你，這就是因布施獲得現世報的一種。

/SECTION/（1）面施的現世報

舉例來說，如果你平常脾氣不好，不得人緣，何不從現在開始，學著經常用發自內心的真誠，面帶微笑，以和藹可親的態度去對待周圍的人們，你的「人緣」一定會就此一天比一天好轉，這便是因「面施」而得到人們同樣以「微笑」及和藹可親的態度回敬你，立即獲得現世報的一種。來世更可得到端正的五官，相貌圓滿。這種不需要本錢的布施，只要你心念一轉，面露微笑，垂手可得。現實的因果報應，就等著我們去印證。自稱是佛弟子的我們，難道就如此吝施嗎？

/SECTION/（2）眼施的現世報

俗話說：「忠奸善惡辨在目。」你是否真的對人好，明眼人從你的眼神及神情可以一覽無遺（除受過特別訓練及心機深重者之外）。你經常為了一點點小事情，對人惡眼相向，凡事見識短淺，勢利眼，見不得別人比你好；用此皮毛之見，處處以眼紅之心，嫉妒別人，挖苦別人，目光如豆；認識你的人，會對你有什麼看法及反應呢？相對的，用慈祥的眼神表達內心對朋友真誠的交往，用溫和的眼神去關懷、幫助一切人們，又會獲得什麼樣立即回應的現世報呢！？

/SECTION/（3）言施的現世報

俗話說：「病從口入，禍從口出。」一言可以興邦，一言可以喪邦。說話的重要性，可見一斑。

在今天的社會，如果你認識一個習慣挑撥離間，說話尖酸刻薄、兩舌鬥亂，對你花言巧語，甚至經常指桑罵槐、信口雌黃、強詞奪理、聳人聽聞、冷言冷語的人，妳會親近他或是疏遠他？還是教訓他？如果又遇著與你有利害衝突時，你又會如何對付他？以你向他回應的心術與舉動，就是他以惡言相向獲得現世報最好的說明。

相對的，你認識一個說話誠實，言談婉轉柔和、有條不紊，處處關心人家，讚美人家，甚至具有真知灼見、議論風生、要言不煩、娓娓動聽的人，你會以什麼看法及態度回應他呢？或許你會說，這種人在世界上已經少見，但卻確確實實表現在一個徹底實踐「言施」的學佛者身上。只要我們願意用心去學習，從現在開始，多說一句讚美及關心人的話，你便會感受到言施的現世報，立即回應的溫馨！試著印證言施的現實利益吧！

/SECTION/（4）身施的現世報

俗語說：「言教不如身教。」說得再多文過其實的話，自己卻不能以身作則，安份守己。一有機會，便裝腔作勢，譁眾取寵；品格不端，言行不一，不知潔身自好。剛開始時，人家或許被你裝腔作勢的精神感召所誘騙，但時日一久，捧得越高，摔得愈重；現寶的因果報應，就在「身施」的正與反之表現上展露無餘。你願意做一個品格玉潔冰清，如光風霽月，俯仰無愧的學佛者，還是成為一個言不顧行，欺下罔上，譁眾取寵的斗筲之人呢？好好反省吧！

/SECTION/（5）座施的現世報

在聽經的時候，齋僧的時候，乃至於任何公共場合，或者在家居之時，見有僧眾到來，迎請僧眾就座，讓座與僧寶聽經……，或者於任何公共場合及家居之時，讓座予老弱婦孺，那是座施的一種。在恭敬讓座、迎座的當下，受到對方的微笑、致謝，使自己內心增添一分禮敬僧寶及「末來佛」之心，就是「座施」的立即現世報。這是任何人都可以學習的。

/SECTION/（6）房施的現世報

如何增長自己的學佛智慧？除了看書、聞法外，與三兩朋友在家中聚會，互相交換心得，當然足使自己增長見聞智慧的一種。甚至發心在家內，挪出空房間，佈置一個小佛堂，或在外面與眾人合作租借場所，設立講堂、念佛會、禪坐班……等，定朋聚會，請法師說法開示，乃至提供房舍供養僧眾靜修、弘法。其中大眾聞法受惠的熱烈回響，致使佛法綿延不絕的利益眾生，安定社會，就是「房施」最好的現世報。

/SECTION/（7）耳施的現世報

當你有機緣碰到周遭認識的人們，甚至不認識的人們，有痛苦、煩惱時，能誠心傾聽他訴說苦惱而心不煩躁，就是耳施的一種，進一步說，能在面對他人毀謗，甚至聽到周遭傳答任何不順耳的話，而能耐心的傾聽，不排斥、不反彈、不報復，亦是其施的一種。因耳施而幫助人家減輕內心的痛苦，因耳施而減輕自己及他人的無妄之災，因耳施—恭聽法師說法而獲得智慧、辯才……，就是耳施最實際的現世報。

/SECTION/（8）心施的現世報

面施、眼施、言施、身施、座施、房施、耳施的根本源動力，在於「心施」的推動。沒有一顆真誠施捨的心，以上七種布施成果，一定有限；相對的，所獲得的現世利益，自然減低。

為什麼一個人會待人虛情假意？一意孤行？表現出一副自命不凡、自我炫耀、侷傲不遜、唯我獨尊的態度？這正是「相由心生」的寫照。正代表他的心量狹小，心浮氣躁，沒有自知之明。

俗話說：「路遙知馬力，日久見人心。」一個真正虛懷若谷、寬宏大量、信實不欺的謙謙君子，一定經得起時間的考驗。一個虛憍恃氣、虛有其表，僅有井蛙之見的偽君子，也一定會在時間的驗證下，暴露其短。這都是現世當中我們可以看得到因果報應。

少爭一時之氣，便減少一分煩惱，凡事以誠待人，別人自然以誠回應，這是從古至今，最高的謀略。

當你發現心中正在默默散發出為人關懷、祝幅、寬恕、感恩的真與善時，你已經點燃「心施」的生命之光，種下布施的福種。

菩薩的悲心與願力，就是從「心施」的發心而延展開布施的修學次第，以致延伸出生生世世因布施而獲得的富貴福德果報。一個凡夫俗子，欲踏上彌陀本願所說菩薩因地修學布施的行列，首先一定要從以上所述七種不要本錢的布施開始學習。如果連不需要本錢的布施都做不到，還談什麼布施深入修學的次第呢？而且這僅是「布施入門」的開端。不論小乘或大乘行者，都一定先從布施法門下手起步。尤其是「心施」，更是布施入門的重心。

唯有從「心施」下手學習，才能真正打開布施的大門，獲得生生世世不可思議的福德果報，進而走向菩薩利益眾生的菩提之道。

任何人都不願來世投生在孤苦零丁、窮困潦倒的人家，不願來世貧窮，又不敞開布施的雙手，多修一些福德善種，這正是現代人貪財又吝施，心口不一的寫照。

/SECTION1:a04/（三）現代人布施的態度

/SECTION/1．本篇說明的意義

福德深厚的菩薩，能對諸佛的聖名，生起敬信稱念之心，因稱名功德所感，生生世世投生尊貴之家，行菩薩道。甚至能於一念聽聞佛名功德所感，而招感未來的人天尊貴果報。

凡夫眾生宿福淺薄，聽聞佛名，不能對諸佛聖德之名，生起強有力的敬信之忱。放在「淺信」的稱名下，無論往生淨土成發願生生世世以人間尊貴之身，行菩薩道，都難能如願。

本願「四十三願」，一方面是在啟示聞憶佛名的功德力量，能令眾生生世世招感人天尊貴的果報。一方面是在說明一位悲願心重的菩薩行者能夠僅在「聽聞佛名間」，便招感來世的人天尊貴果報，一定是宿世修學「布施行」深入的大菩薩行者。

另一方面更是在說明念佛乃大布施，因念佛者捐棄內心的貪瞋痴（內布施），施捨外在的財物（外布施），供養三寶，廣集淨業資糧、求生淨土。當從淨土迴入娑婆度眾生時，必能在聞憶佛名間，達到生生世世獲得人天尊貴果報，行菩薩道的目的。尤其在提醒欲求往生的念佛者，在修集往生的福德資糧間，應該注意、反省自己布施修福的心態，是否有違彌陀因地度生行願布施的發心？

凡夫念佛者，尤其應承認及警惕自己的「宿福淺薄」，不能因薄福、淺信稱名而往生淨土。

應該在瞭解了不願所說的這位菩薩行者為什麼能夠因為「宿福牽引」—在聽聞佛名間，就能生生世世投生尊貴之家的果報後，更應積極念佛求生淨土，並加強對布施波羅蜜的修學—學習大菩薩行者在因地念佛間，以「布施行」為輔，積集往生的布施福德資糧，為自己盡未來際的菩薩道上，奠定生生世世投生尊貴家的佛道度生根基，才能與本願所說的菩薩行者在聽聞佛名間，生生世世感招人天尊貴的果報相應。

前篇談及凡夫學佛者修學布施的次第，是從面施、眼施、言施、身施、座施、房施、耳施、心施的內容下手入門，進而就要認識布施法門許多非常重要的基礎學習心態。

不論初機念佛者與初機佛教徒，或者自稱已信佛多年，但布施的發心一直停留在佛道外，不能入門的佛弟子，以及依念佛者修積淨業資糧的布施心態來講，基本觀念的探討，是非常重要的，萬萬不可輕忽自己目前「布施的發心」！

我們應該深刻地體認，現代大多數的佛弟子，學佛程度不能提昇，都是因為入門的基礎沒有紮穩，才會似是而非地自稱是老居士成老參學者，而卻仍然是個「初學者」猶不自知。故有必要將本願所說大菩薩聽聞佛名前的因地入門修持問題—布施行，來為初學者分辨「布施波羅蜜」的基礎，以正視聽。

/SECTION/2．你願意走那一條布施路線？

我們看現在的初機念佛者及大多數的佛弟子在布施時，都是走「入世布施相」的路線，而與佛道毫不相應。原因就出在對「與佛道相應的布施意義」不了解。首先就來說明什麼是『入世布施相』？同樣與前兩篇所說是站在布施者「發心」的觀點而言。即是指「塵欲心重」不思出世修行法的布施者而言。念佛者若是將自己布施的發心落入「入世布施相」的範圍，是與本願所說菩薩布施的因地發心不相應的，不能因「入世的布施福德果報」而往生淨土。而做入世布施相的意義，又可區分出兩種布施發心。

/SECTION/（1）布施有兩種人

一種是布施者對受施者以財、物等布施，而對受施者生出敬信心、福田心、施捨心，歡喜布施，無有慳貪、吝惜、悔施之意，具足以上「敬信、福田、施捨、破貪」等與布施善心相應的身口意業行，便稱為清淨布施行為。反過來說，不與以上「敬信、福田、施捨、破貪」等四種心態相應的布施行為，就叫做不清淨布施，即是不淨施之意（智度論卷二十九）。

/SECTION/（2）你有以下所說三十二種不淨施心態中的幾種？

大乘經論將不淨施的種種心態區分出來，正顯示出現在廣大的布施者（不論外道或佛教徒）種種與佛道不相應的布施心態。身為佛弟子，若想求一世往生淨土，或者想發願繼續留在這個世界行菩薩道，都應該好好反省，自己在布施時，有無以下所說數點不清淨布施發心的其中幾種？

《1》你皈依佛門後，是否因不明佛理，仍然做沒有選擇性的布施。如鬼神廟、道教、一貫道……，統統布施，而結下許多未來障道的因緣？（按：佛末曾說過不可布施外道，今僅就不淨施心態做反省）。

《2》你會為了向佛祈求錢財，因有所為而布施嗎？

《3》你會因為愧對他人，為了彌補自己對他人的愧咎之心而布施嗎？

《4》你會因為在旁看見有人布施，被好施者嫌責，或怕好施者嫌責自己不發心布施，而跟進布施嗎？

《5》你會因為畏懼受施的「對方」而勉強布施嗎？

《6》你會為了取悅他人而布施嗎？

《7》妳會因為身患重病、怕死而布施三寶祈求長命或祈求來世善果嗎？

《8》你會因為受到鬼神影響（如乩童作法、扶鸞消災）而歡喜布施嗎？

《9》你會因為自恃富貴多財應該廣為布施而行惠施之道嗎？

《10》你會因為看見朋友布施，為了自己「面子」，加倍布施，以此增強他人對自己的尊重嗎？

《11》你會因為在布施後，與受施人有仇恨未解，而嫉妒、瞋恚受施者嗎？

《12》你會因為仗著自己財多勢大而以憍慢自負之心行布施嗎？

《13》你會為了沽名釣譽，假借慈善或佛教名義廣行布施嗎？

《14》你會為了在三寶中求福，祈求家庭平安、事業順利、婚姻幸福等視願而行布施嗎？

《15》你會因為碰上身體不適，或因為父母、子女、朋友……有難、生病，為了解難、解病、求吉而行布施嗎？

《16》你會為了吸引、拉攏信眾、徒弟，有目的而行布施嗎？

《17》你會因為布施的對象是貧窮患者，而對他生出輕賤不敬之心嗎？

《18》你會因為事先得知施與受施者能獲得權勢而歡喜布施嗎？

《19》你會因為畏懼錢財被人偷盜而布施嗎？

《20》你會因為身邊有閒錢，放著無用而布施嗎？

《21》你會因為被受施者以惡口訶罵、索錢而布施嗎？

《22》你會因為親愛、憐惜對方而布施嗎？

《23》你會因為死之將至，擔心錢財去向而布施嗎？

《24》你會為了求得好名譽，受人重視，列為好人好事代表而蓄意布施嗎？

《25》你會因為事先預知在某種場合布施後，能獲得尊貴之名而布施嗎？

《26》你會因為知道受施的對象具有優秀才華，超勝於你，而在布施後，嫉妒他嗎？

《27》你會因為對受施者有所要求，欲求得財勢而行布施嗎？

《28》你會有：「庸俗小人，以愚賤之身，尚知布施之理，何況我德高望重怎可不行布施」的想法嗎？

《29》你會有：「只要我布施此人，此人必一心向我，受我指使」的想法，而行布施嗎？

《30》你會因為結識之友皆是樂善好施者，為鞏固友誼，而行布施嗎？

《31》你會因為獲知：「我的怨親債屬，因為力行布施，名譟一時，名聲勝我。」心生嫉妒，也要以牙還牙，以布施之道，貪求聲名利祿，而行施捨嗎？

《32》你會有：「只要我布施少物，就能獲得千萬億倍的福德果報」的心理。因貪求樂報而行布施嗎？

如果你雖然皈依佛門，而在布施前、布施時、布施後，仍有上述種種不淨施的心態與未述及的種種不清淨布施之心，皆與佛道不相應。或者有人自認已經發菩薩心，已在廣積淨業資糧，而依然有以上一種或數種不淨施心態而不自知，正代表著你「心思散亂」，尚未認識布施修學的次第。雖然來生可獲得富貴果報，但因此富貴因緣，而使你又增加許多造作墮落惡道的逆增上緣。這種富貴果報不是出世清淨之福，不與本願所說的菩薩因宿世布施之福深厚，而在聽聞佛名間，就能生生世世獲得人天尊貴果報的出世菩薩行願相應。

依般若經論說，任何欲往佛道前進的佛弟子，在布施時，皆應去除以上所說種種與佛道不相應的心態，修學、觀照與佛道相應的布施「心法」，才能從今生起，真正踏上學佛的正途。

/SECTION/3．你明白自己今世貧窮或富有的原因嗎？

為什麼有的人會出生在貧窮人家，有的人會生長在富貴人家？有的人雖然辛勞工作，卻賺錢有限；有的人工作輕鬆，卻進財不難？有的人……。當然這其中是由很多因素所造成。但是前世有沒有種植布施功德，卻對今世的貧賤富貴有著直接的影響力。

佛在世時，曾經有一個叫做阿那邠邸的長者，就自己家庭貧窮的現況，請問佛說：「佛！我雖然不像大富人家一般的富有，但是我仍知應當經常隨力做布施功德，我很想知道是什麼原因使我今世貧窮苦命。為什麼我經常行布施，而我現在的飲食卻仍然粗糙不堪，沒有獲得改善呢？」

佛回答長者說：「你今生布施的功德，是積蓄來世的福德資糧，不是在今生就能看到成果。你必須明白，布施的福報，不是在於你用好的食物布施或者不好的食物布施，也不是在於你布施食物的多少，而是在於你布施時候的「發心」。你應該經常檢討自己：在你布施時，是不是用不恭敬的心布施？是不是沒有將布施的功德迴向求福？如果當你布施時，是用不誠意、不恭敬、不發願、不迴向、沒有信心的輕蔑態度行布施，來世雖然會有福報，但是福德薄少，有福卻看似窮人；雖有僕從奴婢隨身，但僕從、下人都對你有口無心，不忠於你。又由於自己勤儉成性，三餐飲食，卻仍然像窮人一樣的粗淡不良。一生只知道做金錢的奴隸，從來沒有享福過……。

「長者！你今生不如大富人家一般的富有，是前世少種布施因緣及布施時沒有信願心的布施行為所致。如果你今生布施時，仍然用輕率心、不敬心布施，來世縱然財富無量，但是易得易失，不能常有。從現在開始，你應當要用恭敬心、誠意心、欺善心來行布施，發願求福，來世你的生活，一定會像大富人家一樣的家財萬貫，享用不盡……。」（增一阿含經）

從佛開示長者的這段話中，我們可以知道，布施的廣大福報，是建立在堅固的信願心上，而不是在於布施財物的多寡！大家可記得佛在世時，貧窮老婦點燈供佛的故事？如果我們在布施時，能夠像那位貧窮老婦一樣的用一顆虔誠供佛求福的心來布施三寶，未來所得的福德果報，就能像那位老婦供佛的油燈一樣，長明不滅，受用無窮！終能與不願所說的菩薩因地的布施「發心」相應。凡是欲在佛門中求福的善男信女，有沒有留意到自己在布施時的發心是否有如上述所說的具備誠敬、歡喜的求福心呢？或者根本是停留在「不淨施」的階段呢？

/SECTION/4．你知佛為何不因說法而接受人供養嗎？

雜阿含經卷四（一九八）及智度論卷二十二曾載，佛在世時，有一次，於印度的拘薩羅國遊行至那羅聚落托缽，當時有一位婆羅門看見佛陀走來求乞，心生不敬。俟佛為其開導後，認為佛所說法言之有理，便以滿缽香美飲食，供養世尊。佛為其開示說：「我不因說法，接受此食，但為利益眾生而說法。」

如是為婆羅門廣說淨施之道。又說：「我不見諸天、魔、梵、沙門、婆羅門、天神、世人，堪食此食，而得安身。」

於是教婆羅門手持此食放在無蟲水中及少長雜草的地面上。不料此食剛倒入無蟲水內，水即大沸，煙火俱出，啾啾作聲，宛如熟鐵丸投入冷水中，隆聲大作，煙氣四起一般（這代表受者不淨之報，猶如遭受大火燒身一樣的難以消受。）

婆羅門自思：這是佛的大德大力所感，才能使此飲食做如是神變，真是奇特！自從見佛食缽顯現瑞應後，婆羅門對佛的修持德操，信心倍增，隨佛出家……。

由上得知，佛不因說法，有求於人而受人供養。這個例子亦是暗示當時及後世的出家弟子，不可因為貪得眾生財物，有求於人而為眾生說法，有違說法度眾的「本意」。

/SECTION/5．你有聽法後才布施的習慣嗎？

相對的，供養者在聞法當中考量過出家眾的程度，符合自己供養標準，才發心布施，內心先有「睥睨、試探」的心態，就是不淨施。

尤其現在的信眾到佛寺參加法會、聽法、掛單……等，皆有「臨走之前」才布施的習慣，無形之間形成一種與出家眾「交易」的心理而不自覺。有交易的心態，就是不淨施。這種布施行為，來世所獲福德果報，小之又十，迅速消失。

可以說現在的布施者，少有以清淨心惠施的時刻。我們可以常常聽到現代人到佛寺做布施，便稱為「投資」，而不是布施。投資之後，內心就等著現實利益的回收。於是設立種種名目、頭銜來監督出家眾或受施者如何調度財物的去向……。

現世的布施者在布施時「心不清淨」，或者受施者甚至說法者在度眾生時「心不清淨」，這本是雙方面因名利的牽纏而產生一種惡性循環的結果，乃是末法眾生共業所成，不可抗拒，也無法改變。雖然共業不可轉，但是有心往佛道上前進的佛弟子，卻一定能在初發心布施時，便學習在聞法前及到佛寺時，即先以恭敬心、清淨心、平等心供養說法者及常住僧眾。革除聞法後才以「不淨心」布施的行為，及與僧眾交易的布施心態。以此清淨布施發心，念念持續，終生不斷，迴向淨土，一定能創造共業中的別業果報，超脫五濁惡世，到淨土世界去，隨佛修行。

/SECTION/6．你有布施後悔施的情形嗎？

/SECTION/（1）布施後又悔施的實例

佛曾開示布施後又悔施所獲得的果報問題。佛說，過去在印度的舍衛城中，有一位婆提長者，財富無量；染疾命終後，因無有子嗣，生前所有財寶，全數充公。當時波斯匿王就其生前雖擁有無數財富，但每日所食之物，卻極為粗糙，所著衣服，垢坌不淨，所乘車騎，極為瘦弱，這種有財不能享用的怪異現象，請示於佛。

佛回答說：「這是慳貪之人，以貪吝、悔施之心行布施之法所獲得的果報。這位婆提長者死後已墮啼哭大地獄中，受其依布施致富而再造的慳吝咒惡之報。」

佛於是為波斯匿王說其宿世所修福業，生此富貴之家的宿因說：過去此長者曾經生逢迦葉佛出世，投生舍衛城中，為田家之子。當時迦葉佛涅槃後，有一位辟支佛出世（修行證果之人），路經長者家托缽。長者看見辟支佛在門外站立，便以歡喜心施食與辟支佛。辟支佛得食後，立即以神足通飛昇虛空而去。

當時長者見到辟支佛現神變，心生景仰，發誓願說：願我以此施食功德，世世所生之處，不墮三惡道，財富具足。

後來長者遇一機緣，又生悔心，咒罵辟支佛說，寧可布施予奴僕，也不應布施給禿頭道人飲食！

因為長者施食時曾發願，願獲無量財寶，所生之處，不墮惡道，便應願所感，生生世世，投生富貴之家，無虞匱乏。但後來又生悔心，故雖擁有極富之位，卻生而不樂於財富五樂之中享用，飲食粗糙，穿戴不足，有錢不願供給父母、尊長、兄弟、妻子、僕從、朋友等享用，也不願布施修道之人。看似富貴，賞與貧人無異。（增一阿含經卷十三）

這個例子正反映現代人布施又侮施的廣大事實。你是否有布施後又悔施的經驗呢？若有，一定要好好在佛前懺悔，不可再犯。否則佛道與你永遠無緣。

而要如何證明周遭的人，甚至自己有宿世布施後又悔施的因果呢？只要看看別人或自己是否有擁有財富而又慳貪吝施，擁有錢財而生活卻似窮人、一毛不拔的習氣，便可證明他人或自己是不是一個宿有布施後又悔施經驗，甚至習慣悔施的庸俗凡夫了！

/SECTION/（2）為什麼一般人布施曾有悔施的情形呢？

而一般入布施後，為什麼會悔施呢？其原因就出在以貪著心布施的發心上。

我們看現代人那一個不是以「貪著心」布施的？只是「貪染之心」有輕重之分而已。

一般人在布施後，因為於腦海裡一直有：「我做過很多布施功德。」「這個人曾經接受過我的供養」的念頭，於是遇到與受施者有不稱心的事情發生，便會加重瞋怒對方，認為：「我對你有恩，你居然不感恩於我，跟我作對。」於是雙方由恩人變為「怨家」。嚴重者甚至形成生死逼害，誓不兩立的情形，

若是你供養的是善人（道人），有求吉凶於他，只要他有一次對你「算不準」，你一定譏嫌他，乃至後悔供養他。（智度論卷九十四）

凡此種種因「著心」布施後，悔施的現象，都是布施者為自己製造來世獲得「富中貧人」或墮落惡道的引因。佛有此真知灼見，故教導眾生於布施時，要以「無惜、無悔」的心行布施，千萬不可將布施的善因，轉為墮落惡道的陷阱。

如果明白了這層道理，仍然悔施心重，難斷難改，因今生的榮華富貴成為來世自掘惡業果報的墳場，這種短暫的富貴之樂，又何足恃呢！？

/SECTION/7．有許多人廣做布施卻墮落惡道之中，你相信嗎？

雖然現代有許多有財有勢的人廣行布施，但不一定就會獲得人天的富貴果報，甚至因此而墮落惡道，你相信嗎？

般若經論上依不淨施的種種心態所獲得的果報，歸納成七種，正說明現代廣大的布施者，墮落惡道的原因：

（1）有許多人用不正當的手段，取得錢財來廣行布施。如利用鞭打、拷掠、閉繫、綁票、枉法……等戕害眾生的方式榨取錢財，而以此「貪心、瞋心、黑心」騙取來的財物，廣作布施功德。命終之後，並不因此而獲得人天的富貴果報，反而墮落畜生道中，「形負重鞭」，受人鞭策、羈絆、乘騎。但是仍然當得「好屋、好食」，供給豐富，受人尊重。

（2）有許多人在平常做人時，便多懷瞋恚，心曲不瑞：布施時仍然將此當作一種投機事業；若是布施（投資）的對象與自己發生利害衝突時，便會心懷瞋恨，怒罵受施者。以這種意圖不軌，瞋怒在心的心態布施，雖然自認廣作布施功德，但是死後墮落惡道龍中，不過依然能得妙食好色，享有龍宮七寶宮殿的尊貴住處。

（3）有許多人平素憍慢心重，自命清高，自以為是，雖然廣作布施，但是自詡：「我是大財主，我是大施主。」走到各處，人人逢迎巴結，無形中卻增長自己不少憍慢心而不自知；若是受施者稍微輕慢於己，便怒火中燒，後悔布施。命終之後，墮落惡道中的金翅鳥中，常得飛行自在，又有如意寶珠作為身上的瓔珞裝飾，種種所需，無不變化萬端，稱心隨意。

（4）有許多官場之人，用自己貪污、賄賂……以及種種違背法治、濫取民膏的財物，廣作布施功德，但是死後卻墜入鬼神道中，成為鳩槃荼鬼，常能變化種種五塵幻境，賞心自娛。

（5）有許多人平時狠戾凶暴，好食酒肉，雖然也有廣作布施的情形；但是布施時、布施後，仍然狠戾凶暴，嗜好酒肉；命終之後，墜入惡道之中，為地行夜叉鬼類，依然獲得種種歡欣之樂自娛與上好飲食。

（6）有許多人生性強蠻橫行，剛愎自用，雖然亦能布施車馬及財物等解決受施者的交通及民生問題；但是強梁之性難改；命終之後，墮入惡道中的虛空夜叉鬼類，能以大力神通自在飛行，所至如風過境。

（7）有許多人妒嫉心重，貪借財物，又好諍訟是非，雖然用種種上好房舍、臥具、衣服、飲食等物，廣作布施之福，但是施前、施時、施後，心有不甘，吝惜財物，後悔布施，是非不斷……。死後墜入惡道中的宮觀飛行夜叉類，依舊擁有種種歡樂自娛及使身之物，不失布施富樂之果。（大智度論卷十二）

/SECTION/8．重視成佛道路的第一步

以上七種布施果報及種種布施行為，正反映出末法時代無論外道與佛教中，各式各類的眾生，以千差萬別的布施心態，所獲得無量差異的布施成果。亦明白地顯示現在的念佛者及行施者在布施時，要想積集未來人天尊貴果報的佛道資糧，恐怕要多下一點功夫。

凡是正在行布施、欲布施、欲往佛道走的佛弟子，皆應警惕、反省自己在布施前、布施時、布施後，有無本篇所說不淨施心態的潛伏、延續、震盪！而令自己布施的美意，蒙上黑暗的陰影，產生墮入黑暗業網的傾向……，難以自拔。警之！醒之！

以上所述，雖是一個佛弟子最初步入佛道的入門基礎，但是唯有跨出的第一步階梯穩固，才能平平穩穩地登入第二步、第三步……。一步一步堅穩紮實地往前走—走向光明的成佛彼岸，而與本願所說的菩薩因地布施發心相應。

如果佛弟子在跨出第一步「學布施」的「初發心」，就「不小心」、「錯用心」、「走錯路」、「投錯胎」！那麼請問什麼才是成佛道路的「初步基礎」呢？

/SECTION1:a05/（四）世間布施相的修學次第及果報問題

/SECTION/1．布施有三種學習層次

任何人學布施，一定從三種次第開始學習：一是物施，二是供養恭敬施，三是法施。

/SECTION/（1）什麼是物施？

包括用珍寶、衣食、頭目腦髓等一切內外所有身物，盡以布施，就叫做物施。

/SECTION/（2）什麼是供養恭敬施？

凡是對三寶發出希欲、迎請、恭送、敬仰、讚歎、遶佛、供養等信心清淨、虔敬禮拜的行為，就叫做供養恭敬施。

/SECTION/（3）什麼是法施？

凡是有關傳授佛道的語言、論議、誦讀、講說、除疑、問答、授人戒法等種種施捨行為，就稱為法施。

每一個人欲行布施，皆是從最易做到的「物施」開始行施。物施的第一步，便是「食施」，次是「衣物施」。而此「食施」與「衣物施」又稱為「外布施」。頭目、腦髓、身軀等雖亦稱為「物施」，但是屬於眾生的「身內之物」，遠比身外之物布施為難，所以又稱「內布施」。（本文先說明外布施，後續「布施圓滿願」將對「內布施」有詳細說明。）（智度論卷十二）

第一的「食施」與「衣物施」是世間上任何人都能做到的。第二的「供養恭敬施」就必須是皈依入門的佛弟子「才有希望」做到。第三的「法施」則是必須明瞭佛理的「善知識」才能實踐。當這三種布施，都能做到圓滿的程度，便稱為布施波羅蜜滿足。因布施波羅蜜滿足，而渡布施河到達成佛的彼岸。而如何證明修行者依布施修持次第的學習，確實顯發「布施圓滿相」，抵達成佛的彼岸呢？這是下一個願（二十四—布施圓滿願）所要表達的內容。本篇旨在說明與世間的布施法門善報相應的學習次第（但並不與佛道相應）。

/SECTION/2．與布施福德相應的初步修行條件

而凡夫眾生要如何發心布施—行物施，才能稱為布施的福德果報相應的初步修行條件呢？一定要三種因緣具足，才能稱為布施因緣成就。

（1）當你對布施的發心產生清淨信心的時候。

（2）當你有財物而不貪執財物的時候。

（3）當對方是「清淨福田者」，而你亦認定對方能讓你培植清淨福田的時候。

任何人在布施時，這三種因緣具備，才能令我們成就最初的布施功德果報。

由此想見，現在絕大多數的布施者，都未踏入布施的大門，與布施的福德之門毫不相應。

/SECTION/3．世間人布施發心的引進次第

當我們布施時，因布施的對象不同，而使布施的發心也不同，一般人布施的心態，大體上可區分為三種引進次第：

/SECTION/（1）憐愍施

當我們布施貧窮、下賤之人及惡道畜生時，一定會生出憐愍之心行施捨。而此惠施貧賤者，亦是世間人認為最有意義，最歡喜行施的對象。

/SECTION/（2)恭敬憐愍施

當我們布施的對象是衰老或貧病的阿羅漢或辟支佛乃至修行者時，心中的感受一定是憐愍與恭敬交加，所以稱為恭敬憐愍施。這是世間人及佛弟子發心布施時共有的現象。

/SECTION/（3）恭敬施

當我們布施的對象是佛及成就法身菩薩等聖人及二乘修行人時，一定會生出非常恭敬的心行供養。此是佛弟子才肯發心及把握機會去做。

由此可知，凡夫因布施的對象不同，而使布施時的心態受影響，而產生三種布施我心的引進次第：因布施時的心態隨人而異，所以雖然是布施同樣一個人，而使得布施的果報產生千差萬別的不同。

/SECTION/（4）父母親人應該以何種心情供養已出家的兒女？

增一阿含經卷三十二曾載，在過去印度有一個蜜絺羅國，其國太子發心出家學道，得證辟支佛果。證果後，欲度父母信佛，便返回本國王宮，住在父王造立的園館中，受父王供養。辟支佛太子涅槃後，父王將其屍身荼毗，重新建築一座大神祠供養舍利，又將太子故居園館重新整修，紀念太子。由此供養辟支佛因緣，國王死後數百千生投生為轉輪聖王及轉生為欲界帝釋天王乃至色界梵天王。

當時國王不知其兒已證辟支佛果，乃是以愛兒心供養辟支佛。若其父知兒子已證辟支佛果，發恭敬心供養，其福德果報更是不可限量。

這是將聖人當作愛子，發愛兒心供養的特殊例于。由此可知，供養者「一念發心」不同，便會形成相當差距的福德果報。亦正是警惕現代的布施者，應該相當注意自己供養三寶的「發心」，是出自恭敬心？或是憐愍心？抑是恭敬又憐愍的「複雜情緒」供養修行人呢？若是自己有親人出家，絕對不可再將他當作俗家親眷般的態度來供養他，這是有損自己來世福德及製造與出家子女來世再結情緣的機會，致使雙方在親情的糾纏中，不得解脫。你願意製造令自己的出家親人來世再次淪為塵世俗人的業報嗎？這是一個學佛者最好調整以「俗心」供養出家親人的考驗時刻！

/SECTION/（5）供養修行人時為何不可發願與他結為夫妻？

還有一種特殊情形，就是在供養修行人時，發願要與受施者生生世世結為夫婦，這亦是「恭敬又憐愛」的布施發心之一種。

如增一阿含經卷十一曾載，釋迦牟尼佛自述，過去修行時，曾出生在錠光佛出世的時代，投生為一位梵志。有一天，梵志欲發心供養佛，但當時國王有令：凡販賣香華者，定以重罰處之。梵志苦無鮮花供佛，偶然看見一名叫做善味的婆羅門女，手上拿著五枚香華，正要插入水瓶中，於是向善味買花供佛。善味以大王有嚴教，不得賣花為拒。梵志便向善味介紹錠光如來的無量功德修證之理。

善味女反問：「如果供佛有功德，你欲求何等福德？」

梵志回答：「願以供佛功德，來世如錠光如來一樣的獲得定慧具足的果報。」

善味於是對梵志生出愛幕之意說：「如果你願意與我生生世世結為夫婦，我便將這五枚鮮花送給你供佛。」

梵志不肯。善味乃強調說：「我不是想今生做你的妻子，而是來世與你結為夫妻。」

梵志表明心意說：「我是修離欲行的菩薩行者，當知菩薩所行，無有愛惜，你若發願做我妻子，必壞我菩薩行願。」

善味堅定地說：「雖然我發願做妳的妻子，但絕封不會毀壞你布施之意。就算你將我施與他人，我也不會恨你。」

說完此話，梵志默許。於是以五百金錢向善味買了五枚鮮花。就在與其共同發願，結為夫婦後，各自離去。

這是布施者供養修行人時，另一種特殊的發願情形。這種咒願，以現在的凡夫眾生來說，萬萬使不得。因為我們宿世已經與無數眾生結下牽扯不清的情種纏緣，未來都會一一現前、報應，牽纏不休。何況是現在及未來再發願、再纏結的父母、兒女、夫妻情緣，更是不可計數，甚難了斷。尤其在末法的今天供養修行人，更不可發願要做他的妻子、丈夫、兒女十父母……去糾纏他，擾亂他修行。因為現在的修行人，心志不似古時修道人般的堅定、清淨，施主只能發願將此布施供養功德，迴向佛道，或迴向淨土，從此超脫女人身、煩惱身、情欲身，踏上佛道解脫之路，才是凡夫學布施發心的正途，而進入「本願」菩薩因地學布施的正門。

若是布施者發心供養時，內心存有絲毫的愛幕、憐惜受施者的念頭，都已經與受施者未來結下不清淨的「凡夫情緣」。可不慎哉！（按大菩薩證無生法忍時，無量有善根的眾生，皆發願做菩薩的父母、兄弟、姊妹、妻子、眷屬、知識、朋友，那是另當別論，後續願中將有說明，見大般若經卷四。）

/SECTION/4．凡夫學菩薩布施對象的先後次序

凡夫欲學菩薩行布施，惠施對象的先後次序，首先依獲福的深淺而發心修學，這是任何人發心學布施的常法。如智度論卷八十七說：「初學菩薩布施一定先供養諸佛、大菩薩、辟支佛、阿羅漢及諸聖人；若是生無逢遇聖人出世，就以布施正在持戒、精進、禪定，具有智慧、離欲、清淨的聖人為對象；倘若生無此等聖人出世，便以布施一切正在出家的佛弟子為對象；若是生無出家僧伽出世，就以布施正在持五戒、行十善，受持一日戒法及皈依佛門的弟子為對象；倘若生無此等人出世，便以布施不正不邪的中庸人為對象；倘若生無此人，乃以布施五逆惡人及所有畜生為對象。佛弟子只要生逢有眾生在世間，便不可一日不修布施之行，間斷學習菩薩用布施攝受一切眾生向善向道的慈心悲願。」

/SECTION/5．佛從未說過不可布施外道

過去佛陀住在印度羅閱城迦蘭陀竹園時，曾經有一位名叫尸利掘的長者前來皈依佛陀。皈依之時，在聞法當下，即證初果。於是稟白佛說：「我從今以後，不再轉信外道異學所說言教，不再供養外道在家、出家行者。」

佛言：「不可有這種想法，長者雖然依佛門得度，但對有德的外道行者，仍應供養，難道你未曾聽過布施畜生，福報難量，何況布施人類？」（增一阿含經卷四十一）

又有一次，佛陀率領僧眾居住在舍衛國祇樹給孤獨園時，外道見佛多受供養，嫉妒在心，到處散播謠言，誹謗佛說：「沙門瞿曇（佛的名字），為了多得供養，詆誹外教修行者，常常為他的在家弟子及當地人民作不實說法：認為自己修道有成，其他的外教行者沒有德行，教導人民應該布施佛及佛弟子，必然得福無量，如果布施他教修行者，不能獲福。」

波斯匿王聽到尼乾子外道散佈的謠言，始終不信其言。因為他深知佛陀從來不用傲慢心稱譽自己，也不詆毀他人。於是來到佛陀住所，請佛闢謠。

佛陀回答說：「我從來沒有說過這種話：施我者得福多，布施外道不得福。只要佛弟子將缽裡吃剩的殘食，以清淨心，倒入淨水中，作這樣的祝願：願此處淨水中有形的生物，皆能吃到我倒入的殘食，獲得溫飽……即獲福無量。如果有人學習佛弟子，以這種清淨布施蟲類殘食之心，利益惡道眾生，便能得福甚多，何況是布施需要濟助的人類？乃至正在修持清淨梵行的外道修行人，更是獲福不淺。

大王！『布施持戒的求道者，獲福無邊。』這是我曾經說過的話。就像一個種田的農夫，如果在經過整理、肥沃的田地中播種上好的穀子，就能回收豐碩的米糧，這是同樣的道理……。」

波斯匿王轉佛釋疑後，心解意開，讚歎佛說：「乾尼子外道誹謗佛陀，佛猶歎譽外道修行者中也有修行清淨的梵行者，應該布施植福。誠如佛所說：布施蟲蟻、貧人、外道行者猶獲福無數，何況是布施依佛律法、精進修行的佛弟子？從今以後，無論外道淨行者、佛門修行者、貧人……來我住處求索，皆當遵佛所教，隨時依乞者所需，施給衣被、飲食、床舖、臥具……，不逆其意，以廣結善緣……。說罷，波斯匿王因有國事待辦，頂禮佛足，歡喜而去。（增一阿含經卷五十一）

/SECTION/6．佛依布施的對象說明得福的多寡

雖然佛從未說過不可布施外道，但卻依布施的對象，說明得福多寡的問題。如佛在舍衛國祇樹給孤獨園時，波斯匿王曾在佛前表白說：佛曾經開示過，若布施畜生飲食，獲福不少（以百倍為喻）；布施犯戒人食物，獲福千倍；布施持戒人飲食，獲福萬倍；布施斷欲仙人食物，獲福億倍；布施正在修初果行者飲食，獲福不可稱計，何況布施證初果者；向二果者，得二果人；向三果者，得三果人；向四果者，得四果人；向辟支佛者，得辟支佛人；向如來者，得成佛者等食物，所獲功德更是層層轉進，不可思議。（增一阿含經卷十三）

而佛依布施對象說明得福多寡進一層的意義何在呢？這個問題將在下一篇「施者與受者之間獲福最大的情形」來做說明。

/SECTION/7．凡夫學布施不能平等發心的原因

從另一個觀點來說，凡夫行者發心布施之所以會從佛、菩薩、阿羅漢等有修有證的聖者先行供養，正說明其「分別心重」的現象，內心貪著諸佛有無量的功德迴向力用，可令其獲得廣大福德果報。其心量雖因貪著佛身而狹小，但的確可因有無上定慧功德聖者的迴向力量，使其獲得無量的富貴果報。

又有一類初學菩薩因多生累劫以來，發大慈悲心度眾生，學布施時，自然先以貧者、惡人為對象。這種因憐憫眾生，而先利益貧人的發心，雖然布施的對象不是良福田，但卻可因其廣大慈悲心的惠施力量，獲得未來無邊的富貴果報。

而現代人布施的發心，也絕對不出這兩種，不是書看得大多及修定心（空定心）重而使慈悲心減弱，就是跑道場太多後，變得「分別心重」。再則真正能發慈悲心惠施貧者的施主，又對佛菩薩無量功德力量所形成的修證過程少有認識，一直停留在「佛門外」觀望、徘徊，不能進步！

就因為凡夫學布施不是分別心深，便是慈悲心重，所以縱然經過了多生累劫的行布施，仍然不能進入菩薩修布施行的核心目的，獲證「無生法忍」。這亦是明示了任何一個菩薩行者，在未證無生法忍前，皆停留在慈悲心強或分別心重偏向一邊的布施發心，離佛道遠矣。

凡夫行者為何要學菩薩對一切眾生平等布施呢？目的就是在糾正我們無始以來這顆太濁太重的「分別心」與固執一邊的「憐憫心」。而當凡夫行者因學布施而使自己這顆妄動的分別心與憐愛心，逐漸趨向平等、無分別的大慈悲心量時，就證明你已經能在任何布施的情況下，不著布施相，視一切受施者如「未來佛」，心得無邊自在，進入菩薩修證無生法忍的行列了。

/SECTION/8．人中最大的富貴果報是什麼？

智度論卷四十六說：「眾生因布施、持戒因緣故，人中富貴，作轉輪聖王，餘波羅蜜或作梵王，或作法身菩薩。」

轉輪聖王是人中廣行布施者所獲得的最大福報。人間眾生雖行布施，但在布施時，心不恭敬，或者這顆清淨布施心不能常久保持下去，來世續生人中，自然投生在富貴人家。若是布施的發心，念念虔誠、淨潔，一生持續下去，臨終這顆恭敬的布施心仍能自然憶念起來，迴向天上，死後便可轉生天界。若是只為布施而行布施，別無作願，生生世世布施不斷，便可因布施福德的累積，在人壽增至八萬四千歲時，獲得人中最大的輪王善報，七寶具足，眷屬眾多，以十善法統領四天下。（長阿含經卷六）

任何一個菩薩行者從初發願學布施因緣以來，因發心正確，終不墮三惡道：又因布施的深厚功德果報所感，常作轉輪聖王。以輪王身份，化導眾生令入佛道（智度論卷九十一）。因此累積了無邊的福德善報，逢遇無量千萬尊佛出世，皆作轉輪聖王，對諸佛供養、恭敬、尊重、讚歎。縱然菩薩布施時不發願得輪王之報，亦因福德因緣牽引，常得輪王善報，以布施、持戒之法，教化眾生。（智度論卷三十九）

反觀現在的人布施，少有生天者，大都因「雜心布施」，投生人間富貴人家，吝施心重。生而富貴卻不知布施，這種富貴又何足恃呢！正顯露出是因不淨施獲得富貴果報，轉生即失。一個欲學菩薩布施的學佛者，若只看在眼前的現實利益，而忽略未來的因果報應，還有資格自稱為三寶弟子嗎？

/SECTION/9．布施果報為何有種種不同？

/SECTION/（1）布施福報有四種區別

據諸法要集經卷十所載，布施的果報，因布施發心與布施對象的不同，形成四種不同受報情形。是那四種呢？

/SECTION/甲、施多得福少的情形

我們經常看到一般人多以飲酒、歌舞等俗事互相應酬、取樂（布施）於人，花費既多，又無福報，只能換取一時的解悶、享樂而已。

/SECTION/乙、施少得福少的情形

世界各地的人們，絕大多數都是信仰多神教，其中不乏邪見外道者。若是用慳貪之心布施邪見外道之人，布施財物既少，得福亦少。

/SECTION/丙、施少得福多的情形

現代人若是能以慈敬心供養有德行之人，使其精進學道，布施的財物雖少，但福報彌大。

/SECTION/丁、施多得福多的情形

世界上要找到一個了悟世間無常苦空之人，以向道心發心施捨錢財，造立塔寺，供養三寶，真是不容易呀！這種情形，施物既多，所獲福報亦如恆河流沙那麼多！

布施的發心，是依吾人知見的正確與否而漸進正軌的；因此形成由少而多的福樂受報情形。捫心自問：「我真的已經脫離施多得福少的果報嗎？」

可以肯定的，現代大多數的佛弟子都停留在「施多得福少」或「施少得福少」的階段。而且對布施的果報問題，沒有深入去研究，猶以為自己已經培植了不少福德果報。

當知我們用善心布施時，因施物不同，對象不同，獲得的果報，必然有異。現在就來為讀者分辨善心布施的果報問題。

/SECTION/（2）凡夫善心布施的程種果報

依智度論說，凡夫善心惠施的果報，不勝枚舉，茲略舉六種為代表：

/SECTION/甲、布施飲食的果報

如果受施者得此飲食後，能令身色強健，樂觀進取，奮發向上，造福人群，乃至向道修善；惠施者未來便能獲得身色有力，乃至具有生命活力，樂觀向上之回報。

/SECTION/乙、布施衣服的果報

如果受施者得此衣服後，生出慚槐、知足之心，以此受施知足之心，奮勉自強，修善向道；布施者未來便能獲得慚愧有德，身心威嚴的安樂果報。

/SECTION/丙、布施井池、泉水、種種好漿的果報

如果受施者得此泉池好漿後（古時用語），身心安泰，利人利己；布施者未來便能獲得無飢無渴，五欲具全的安樂果報。

/SECTION/丁、布施橋船、履屣的果報

如果受施者得此施物後，小心愛護，益己善人，布施者未來便能獲得生具種種車馬的富足果報。

/SECTION/戊、布施園林的果報

如果受施者得此施物後，種瓜種果，接濟貧民，從善如流；布施者未來便能獲得受身端正，心樂無憂，應有盡有的富豪尊貴之報。

/SECTION/己、布施房舍的果報

如果受施者得此房舍後，辦道修行，慈善濟世；布施者未來便能上昇天界，獲得種種七寶宮殿，自然而有，以及五欲自娛的天樂果報。

只要我們用一顆善良的心布施，必能獲得福德善報，這是可以肯定的。但是布施的果報，差之毫釐，失之千里，不是一成不變的。一方面牽涉布施者的心態，受施者的心態與受施者的受用情形，乃至施物的來源、大小、多寡、優劣……，因時、因地、因人、因物種種不同，而形成不可預知與層層改變及層層轉進的無量差別果報，不是凡夫智識所能辨知的。

/SECTION/（3）為何布施得時、得地、得人、得物果報增多？

佛說，世間人能發至誠心布施，本身就是一種福德，但是若更能得時、得地、得人、得物，施其所需，施得其所，果報便會相對增加。什麼是得時、得地、得人、得物呢？現在加以說明：

/SECTION/甲、什麼是得時？

當你正逢遠遊之人、遠來之人、生病之人、看病之人，在路上或他處遭遇風寒、飢餓、痛苦、危險眾難之時，若能適時給予所需，安其苦難，必然因受施者感恩心重、報答心重及自己憐憫心或恭敬心重，而使果報增加。

/SECTION/乙、什麼是得地？

當你正逢當地建設所需，利益人民，譬如造橋、鋪路……等，因人群的銘記感恩，而布施者福德加重。或者在貧人、修行者必經的路旁，隨時依其所需，施食、施水、施衣……，廣結善緣，必然使布施者福報增加。

/SECTION/丙、什麼是得人？

如果受施者是非常有善心之心或者正是出家修行人，或者施者、受者皆是有德有福之人。布施者以種種恭敬、迎送之禮，供養有德聖者，必然使施者未來福報增加。

/SECTION/丁、什麼是得物？

布施者以自己辛苦工作賺得的種種財、物，毫不吝惜地布施，或者自覺今生貧窮，乃是前世不知修福所致，因此將自己以畢生精力換取來多年累積的難得財物，無有慳吝地經常布施出家修行人，以求來世福田。以此難得之物，用最誠意恭敬的布施心供養有德有修的正道僧寶，得福最多。乃至將身家所有之物，盡用布施，絕不貪惜，以此功德，果報無量。

現代人布施，多不能得時、得地、得人、得物，大都一窩蜂地供養名寺、名僧、名人，而忽略了施其所需，施得其所，才是獲得無量福德的主因。瞭解了這個道理，你是否對你布施的發心有所反省呢？

/SECTION/（4）三種因緣具足罷令施主得大福德

一般來說，若是三種因緣具足，能令我們在布施時，獲得廣大的福德果報。這是繼前述所說布施福德由淺入深的受報情形，進一步進入獲得廣大福報的修學領域，需要探討的問題。是那三種呢？

/SECTION/甲、大福從心生

如果布施者是一個修行人，平素已經成就慈悲喜捨四無量心，或者已證念佛三昧，甚至已經了脫生死；以這種平素修行的心態來布施，一定會獲得廣大的福德果報，但不一定與佛道相應；因四無量心通外道，念佛三昧依其所證程度而定。大體來說，修得愈好，布施時所獲福報愈大。

如佛在世時，有一次舍利弗用一缽飯供養佛，佛立即將這缽飯布施狗，問舍利弗：「你用飯布施我，我同樣用飯迴施狗，你與我誰得福比較多？」

舍利弗答：「以我解佛所說的深入法義，當然是佛布施狗比我布施佛得福多。」（智度論卷三十二）

這是說明舍利弗的道心行願去佛甚遠，縱然發千萬億倍的供佛心，都不及佛以清淨心布施狗的功德大。由此解答了「良田雖復得福多，而不如心的力量大」之義。

/SECTION/乙、大福從良田生

倘若布施之人有修有證，布施對象又是佛或已證法身菩薩或者是阿羅漢及辟支佛，仗著聖人不可思議的祝願力，能令施者獲得無量的福德果報。

/SECTION/（甲）臨終供佛轉地獄火成生天福報

如佛在羅閱城迦蘭竹園時，有一位叫做毗舍羅先的長者，生平不種善根，無戒無信，邪見熾心，崇敬邪神，認為布施或為惡沒有善惡果報，沒有三世因果，無有修證之事。優頭槃比丘以宿命通獲知此長者壽命將盡，死後當生啼哭地獄，心生悲憫，欲度長者，便以種種神通之力善方便引渡長者，令其發至誠心以香湯供養佛……。經過五日，長者果然死去。因臨終強有力的供佛功德力所感，上昇四天王天，再依次轉生他化自在天，又重生四天王天，於六十劫中，不墮三惡道。最後下生人間，剃除鬚髮，出家學道，證辟支佛果。（增一阿含經卷二十七）

/SECTION/（乙）供佛舍利福德無盡

又過去劫中，有一名叫做億耳的阿羅漢，他於宿世曾經用一朵鮮花發至誠心供養佛的舍利塔，死後九十一劫中往返人間、天上，受樂不盡。又以此剩餘福德因緣，在發心修道時，衣食無慮，得證阿羅漢果（智度論卷三十二）。由供佛舍利，而做所得福德力，令施者證阿羅漢果，這是一個非常重要的啟示。此亦明示「大福從良田生」的道理。（又以恭敬心供養阿羅漢、辟支佛等聖人舍利，命終之後，亦可往返天上、人間，愛樂匪淺，此例繁多，不錄，如增一阿含經卷四十九、雜寶藏經處處記載）。

/SECTION/丙、大福從妙物生

妙物即施物清淨之義。所施之物，不是搶奪而來，也不是偷竊而來，也不是詐騙、貪污、枉法、拾遺、賭博……等等不正當行為而來，並且要適時而施，施得其所，不求勝名，不求利養，如此行施，符合「妙物施」的原理，必獲人天尊貴富樂善果。

如果布施者、受惠者、所施物皆如以上所說三種因緣清淨成就，自能招感廣大的福德果報，不可思議。

然而現在的人布施，不是布施者心不淨，就是惠施者意不淨，否則便是施物不淨，甚少有施者、受者、施物三者具足清淨的時候，因此現代人布施的果報，大多大起大落，易得易失，處處可見。

而以上所述種種施者、受者獲福情形，乃是與人天果報相應的現象，尚未進入布施波羅蜜的修學階段，也就是說與佛道並未相應。縱然獲得多生多世的人天尊貴果報；然而一旦福樂享盡，依然隨業受生，沉淪生死苦海中，不得出離。亦與本願所說的，正在步入成佛之路，具備布施波羅蜜修因的菩薩行者，因聽聞佛名所獲得的尊貴富庶果報毫不相應。那麼究竟應當發什麼心態「學布施」，才能真正的與佛道相應，走向成佛之路呢？以下首先來約略說明布施者的發心有八個引進次第，做為步入成佛之路之前導，俟進入後續「由世間施導入出世間布施行的修學次第」單元再做詳細說明。

/SECTION/10‧布施者的發心有八個引進次第

每一個人學布施，一定是先由自己發心布施開始起步，發心深入了，才會鼓勵人家也學習布施之樂。自己因為行持布施，而在「修心」間，使貪吝、嫉妒、狹小的心量逐漸打開了，親身體會到布施的現實功德利益，才會向人讚歎布施的功德益處；而當我們在「修心」間，進一步啟開菩薩自利、利人的隨喜功德心時，便會發自內心的真誠，歡喜地讚歎周遭一切正在學習布施的向善者。

而當一個施者的發心，已經達到由讚譽周遭的布施者，擴充至隨喜讚歎一切正在行施的眾生時，就證明你已經因學布施而深入地拔除慳貪的劣根性，從此一心契入布施的領域。你將會發現：平等、慈悲的幼苗，逐漸在你布施的深廣心田中顯現、成長……。

這是啟示布施者的發心，有一定的循序漸進的層次，千萬不可「錯用心」，偏離正道的布施，否則便會事倍功半，遠離佛道。也就是說明了佛弟子學布施，若不能從1．自行施2．教人行施3．讚歎施功德4．歡喜讚歎行施者5．拔除慳貪根6．深愛布施7．慈悲眾生，這七個發心次第，引導而進，便絕不能與成佛的布施法門相應；不能與布施波羅蜜相應，就不能達到布施的最終目的—8．通達諸法實相，徹底正見佛道的彼岸。佛弟子唯有遵循這八個發心循序而進，才能真正踏上佛道布施之路的正途。

/SECTION/11‧現在人布施為何遠離佛道布施之路？

現代的人學布施，離以上所述的八個發心次第遠矣。你是否有好好反省過，自己布施的發心，到底停留在什麼程度呢？是經常親自布施，但卻沒有進一步發心鼓勵人家也行布施嗎？或者偶而發心布施一次？是什麼原因不能讓我們量力而為地歡喜布施呢？如果找到自己不肯發心布施及不鼓勵、不讚歎別人布施的「原因」，你願意痛下決心去改嗎？

我們可以經常看到，有的人自己不願發心布施，但卻在人家向他化緣時，四處開口教人出錢或出力，為什麼自己不肯布施，卻會歡喜教人布施呢？

有的人會對人讚歎布施有大功德，勸人布施，自己卻不發心布施，為什麼？

有的人會自動發心布施，也會教人布施，對人稱讚布施功德，但真正見到人家布施時，卻不會歡喜讚歎；或者雖然讚歎，卻言不由衷，為什麼？

有的人雖然肯親手布施，卻對布施之事不會歡喜、讚歎……，為什麼？

布施的發心，雖然有百千種不同，但絕對有其循序漸進的脈絡可尋。發心的進展次第，也絕對不會因人而異。無論勸人布施，讚歎人布施，自己卻不發心布施，或者自己發心布施，看見別人布施，卻不喜見聞……，這種「怪現象」，不是現代人「慳貪心、嫉妒心深重」的表相嗎？我們不承認嗎？（按由禮懺法門先學菩薩發隨喜功德心，再進入布施法門的學習，乃是另一種修行引進之路。請參閱「從禮懺法門開啟—發隨喜功德心比布施更難的修持問題」之單元）。

如果您願敞開慳貪的心，從此學習與佛道相應的「布施發心」。就從今天開始，仔細體會本文所說布施發心的八個由淺入深的修學次第，試著去做吧！

/SECTION1:a06/（五）施者與受者之間獲福最大的情形

布施所獲得的富貴果報，依布施者與受施者雙方心態的不同，而形成一世獲福或持續多世得福，甚至多生累劫招感富貴果報的情形，大體可用數種現象來說明施者與受者之間獲福最大的相互果報關係。

/SECTION/1．佛門中所說的福田是什麼？

/SECTION/（1）福田歸納成兩種

要了解施與受之間獲福的最大原因，首先必須明白佛門中所說的「福田」是什麼意思。

福即富饒之義。也就是說，凡是敬侍、供養佛、僧、父母、師長、悲苦貧困之人及畜生等，便可獲得福德，招感人、天善業樂果，猶如農人耕田，能有收穫一樣；因此以田為例，以此引喻成可生福德之田。由此可知，佛、僧、父母、悲苦者，皆可稱之為福田。又因布施者的發心，大體不出「憐愍施」、「恭敬施」、「恭敬憐愍施」這二種（前篇已說明），而依此三種受施對象，將福田歸納成兩類：

/SECTION/甲、憐愍福田

即鰥、寡、孤、獨、盲、聾、瘖、啞、貧、病、殘、憨、畜生之類。此類眾生能令人們發出憐愍救濟之心而行施捨；並且為現世人類所樂施者。

/SECTION/乙、恭敬福田

即佛、菩薩、阿羅漢、辟支佛及德行清淨的聖眾僧。此類聖人能令眾生生出恭敬供養之心，求植清淨福田。

由此二類福田的差異，而使眾生在供養時，產生不同的分別心態，獲得無量差距的福德果報。

/SECTION/（2）什麼是根本福田？

而據正法念處經卷十五、大方便佛報恩經卷二等所載，佛為大福田、最勝福田，而父母為三界內之最勝福田（因無父母生育之恩，即不可能成辦任何事情）。雖然福田有多種之別，然佛門中以佛及有修有證的聖弟子為根本福田（從須陀洹初果至成佛，大智度論卷七十七）。

/SECTION/（3）具備什麼修行條件才能稱為「真實福田僧」？

/SECTION/甲、為何稱小乘行者為真實福田僧？

如成實論卷一福田品說：「二十七賢聖（指聲聞乘人在見道以前的七種修行位，稱為七賢位，及從有漏學位至無漏學位之間七種由淺至深的修行階位，稱為七聖位）。斷盡貪、恚等諸煩惱，其心空而不起煩惱惡業，所得禪定皆清淨而永離諸煩惱，棄捨憂樂，又能斬除五種心縛，成就八種功德田，並以七定護持善心，滅盡七種漏，具足戒等七淨法，成就少欲知足等八功德，復以能度彼岸、精勤求度等，稱為福田。」

由此可知，聲聞弟子因經過戒、定、慧的修持，斷除貪、瞋、痴等煩惱，成就清淨定慧功德，而稱其為真實福田僧，良有因也。

/SECTION/乙、為何稱菩薩聖者為真實福田僧？

又據首楞嚴三昧經卷下記述，修行人具足「十種法行」者，亦堪稱為真實福田僧：

1．住於空、無相、無願三解脫門而不入法位。

2．見知苦集滅道四聖諦而不證道果。

3．行八解脫而不捨菩薩行。3/16

4．能起宿住、死生、漏盡等三種智證明而行於三界。

5．能現聲聞形色威儀而不隨音教從他求法。

6．現辟支佛形色威儀而以無礙辯才說法。

7．常在禪定而能現行一切諸行。

8．不離正道而現入邪行（對眾生行同事攝）。

9．現貪染愛而離諸欲一切煩惱。

10．入於涅槃而於生死不壞不捨。

此指大菩薩聖者的解脫證境而言。淨土中充滿無數獲得聲聞解脫的真實福田僧，以及此處所說獲得大菩薩解脫證境的無數真實大福田修道者，堪受人天供養。

由上得知，佛門中重現有修、有證、有大慈悲願行的修持者，以其深厚的定慧力、福德力、慈悲力為施主咒願，能令施主獲得廣大、長遠的人天富貴果報。尤以佛的福慧力為最殊勝。

/SECTION/2．佛囑咐施主應當以何種人為優先布施對象？

佛曾在舍衛國祇樹給孤獨園告示諸比丘說：有兩類人出現在這個世間，非常的難得難過。是那兩類人呢？一類是佛與轉輪聖王，一類是辟支佛和漏盡阿羅漢（增一阿含經卷八「一」、「三」經。）施主若是生達佛與辟支佛及阿羅漢出世，可說是莫大的善根福報。布施的對象，自然以身心清淨的佛及二乘解脫聖者為優先。如佛在世時，曾對釋提桓因（仞利天帝）囑咐說：「能施眾僧者，獲福不可預計。」（增一含卷六），尤其以「承事、供養精進持戒、多聞、修定、解脫的聖眾僧為最殊勝」（增一阿含卷四）。這是站在清淨福田僧心力迴向的祈福作用觀點而說的話。

如佛在世時，有一位薄拘羅比丘，宿世曾經轉生於鞞婆尸佛出世之時，當時僅以一顆呵梨勒果用恭敬之心供養聖眾僧，死後九十一劫當中，天上、人中享受福樂果報不盡，身心常無疾病。現在又值遇釋迦牟尼佛出世，隨佛出家，漏盡解脫成阿羅漢。

又佛在世時，有一位比丘名叫二十億耳，宿世亦投生於鞞婆尸佛出世之時，當時僅建造一幢簡陋的房舍以敬信心供養聖眾僧，死後九十一劫天上人間享受福樂果報不盡，現在又逢遇釋迦牟尼佛出世，見佛聞法，出家修行，得證阿羅漢果。這都是因為聖眾僧清淨的咒願力所感，而使施主僅施捨少許財物，便能獲得廣大福德果報的事實。（大智度論）

這尚是施與受之間所獲的福德果報屬於較差的一種。如果凡夫能遇佛出世，供養到佛陀，只要少許布施，便能獲得大果報。為何如此說呢？

/SECTION/3．為何少施供佛能得大福報？

這是因為施主在布施時心清淨，布施的對象又是清淨福田僧，甚至是佛菩薩，當然可因佛菩薩的咒願力而獲得未來無是的富貴果報。尤其以佛的咒願力為最殊勝。如印度的阿育王宿世逢遇釋迦牟尼佛出世，為一童子。有一天，正在嬉戲時，遙見佛迎面走來，內心被佛莊嚴的德相所感動，於是生起大敬信之心，自思：我應當用麥麩供養佛，但是身邊沒有麥麩，於是用雙手捧著地上的細沙，倒入佛的缽中供佛，發願說：願以此惠施所得善根功德，令我未來仍然投生此地，得一天下，為大國王，供佛之行，定不間斷。佛便立刻取童子所施缽中之沙，灑在佛經行過的地方及將要經行的地方方，為其咒願說：我滅度百年之後，此童子於「巴連弗邑」（印度地名），當統領一方，身為轉輪王，姓孔雀，名阿育，以正法治化其國，又建造八萬四千法王之塔，供養佛舍利，安樂無量眾生。這即是著名的阿育王宿世以沙供佛—施者心清淨但施物不淨，受到佛的咒願力所感，少施得大福報的事蹟。亦是屬於施、受俱清淨的果報中較差的一種。（雜阿含經卷二十三「六0四」經）。

/SECTION/4．最殊勝的生天方法

給孤獨長者在王舍城寒林中的丘塚間，初次見到佛的時候，便在聞佛開示諸法無常的道理間，領悟應該即時把握人生，力行布施修福之事；而竭其所能，盡心以衣被、飲食、房舍、床臥、湯藥及建造精舍供養佛僧。臨終之際，雖然疾病現前，但是這顆敬信三寶的供養心仍然不斷，一心向佛，心念清淨，於是上昇兜率天上，身光遍照，為兜率天子。（雜阿含經卷二十二「五九二」、「五九三」經）

這是說明生天的方法，仍是以供養佛陀的果報為最殊勝，尤其以布施者與受施者兩者「發心」俱清淨，所獲得的施福為最廣大。現在佛已滅度，凡夫欲求廣大的清淨福德果報，自然應當於僧寶中行布施。

/SECTION/5．凡夫以淨信心供養佛的果報是什麼？

現在再來探討凡夫以淨信心供養佛的果報是什麼？這要追溯到佛出世在印度時，有一位老婦人供佛的事跡。

有一次，佛離開舍衛國時，阿難隨從佛遊行諸國，來到一座婆羅城托缽，有一位老婦人遙見佛的相貌上好殊勝，莊嚴無比，淨信之心油然而生，不禁自思道：如此威德莊嚴之人，應當接受天廚供養，今天自降聖格，持缽行乞，一定有其緣故，而且從他的顏容散發出祥和的神情顯示，此人必然具有大慈愍心，今日想必是為了讓眾生種下福德善根而來乞食。我真是幸運能逢遇聖人托缽，千萬不可錯失良機。又思，我貧窮無財，不能以美食供佛。於是竭盡所能，取得一缽弊食，用最誠敬的心，供養佛陀。

佛知道這位婆羅門的內心對佛德十分敬信，一心思供。於是伸手用缽接受他的供養。當時佛面露微笑，有正色光隨佛笑容而出，普照大地，又從兩眉間的白毫相而入。

阿難看到這種情形，合掌長跪，請問佛說：「佛不妄笑，其笑必有因緣，願聞佛微笑之意。」

佛問阿難：「你看見這位老婦人，顯露出最誠敬的清淨心施佛飯食嗎」

「看見了，世尊。」阿難據實而答。

佛便開示阿難說：「這位老婦人因為用敬信心施佛的緣故，未來十五劫中，不墮三惡道，獲得天上、人間的富貴福樂，不可為喻，後得男子身，出家學道，成就辟支佛果，得證無餘涅槃。」（智度論卷八）

這個例子是說明凡夫用淨信心布施最清淨的福田—佛陀，能感得未來無量的福德果報，不可思議。這亦是施、受兩者俱清淨獲福最大果報中屬於較差的施報。但是對現在的凡夫眾生來講，逢佛出世，又能供養佛陀，已經是千萬億劫難值難遇的事情了。

明白了凡夫供佛的果報，再來進一層探討阿羅漢聖者供養諸佛所獲得的果報及菩薩聖者供佛的果報，以及佛與佛之間相互讚揚、供養的意義，有何殊勝之處？便能領悟施與受間獲福最大的價值是什麼？！

/SECTION/6．阿羅漢供養諸佛獲福最大的極限是什麼？

佛在法華會上處處為聲聞弟子授記，預記聲聞弟子於未來世中，當值無量諸佛出世，供佛不斷，所得福德果報的極限，表現在其成佛淨土的顯相上。

如佛預記舍利弗未來供養無量諸佛的果報說：「佛告舍利弗：我與你過去曾經共同逢遇二萬億尊佛出世。當時我為了追求無上佛道，經常教化於你，你也長夜發心隨我受學法要。我依你的根器，方便引導你入佛法。舍利弗，我過去在二萬億尊佛出世的時候，教導你一心發願志求佛道，你現在都忘記了，反而今天自稱已經得到滅度。我現在為了再度啟發你憶念宿世所發求學佛道的大悲本願，所以在這次的法會上，為諸聲聞弟子宣說大乘經法，名為妙法蓮華（此以蓮花的明淨，來形容大法的微妙）。以此導引聲聞弟子發菩薩心，求學成佛之法：凡是修此大法者，都會受到十方諸佛的加持與護念。

舍利弗，你在未來世經過無量無邊不可思議的劫數，將會深發成佛悲願，往返十力世界，供養無量千萬億尊佛，奉持諸佛所說正法，具足菩薩所行之道，最後福德具足，成就圓滿佛果，佛號華光如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，十號具足。你成佛的世界，叫做離垢，那個世界的依報大地，平坦寬正，地面上有許多寶物綴飾其間，非常的清淨莊嚴。彼世界中，充滿了福德深厚的天人眾生，因為天人行善、修持所感，使得離垢世界安穩豐樂，沒有災難發生。彼世界又因人心清淨、光明，致使依報大地光潔、鮮亮，淨若琉璃（琉璃為地），散發出猶如黃金般的澄瑩色彩……。華光如來亦以三乘法教化眾生。

舍利弗，被佛出世度眾的時候，雖然不是像娑婆世界般的污濁，但是仍然以宿世所發大悲本願教化罪障眾生，為一切眾生演說聲聞乘、緣覺乘、菩薩乘等三種教法。那個世界的劫名，叫做大寶莊嚴……。為什麼叫做大寶莊嚴呢？因為彼世界菩薩聖眾充滿其國。眾生若能逢遇菩薩出世，實在稀有難得，就猶如寶物般的珍貴，故稱彼世界劫名為大寶。彼世界菩薩的數量，無盡無邊，不可思議，除了佛的智慧力，沒有人能知道有多少。當菩薩聖眾欲行步時，均有寶物綴飾的蓮華承接具足。為何會有這種奇異情景呢？當知彼世界中的菩薩大眾，都不是初發意的新學菩薩，皆是在無量劫中，久修六度萬行，已經種植深厚的定慧、德行：由廣大的福德力量所感，故有淨蓮顯相，承接具足；並且這些大菩薩在無量百千萬億尊佛出世的世界裡，淨修梵行，恆常為諸佛所稱歎。又經常於諸佛前聞佛說法後，修學佛的廣大智慧，累積了甚深的禪定力量，開發廣大的神通力用，早已善知一切諸法的總持行門，具有質真無偽的清淨心念，一心億念佛道，堅固不退，像這樣一意志求佛道的菩薩聖者，在彼世界太多太多了。

舍利弗，華光佛的化身壽命是十二小劫……，彼世界人民的壽命，平均也有八十劫。華光如來經過十二小劫將入涅槃之前，將會為堅滿菩薩授記成佛。並囑咐彼國的出家比丘說：這位堅滿菩薩當我涅槃之後，接著在此世界成佛，佛號華足安行多陀阿伽度阿羅訶三藐三佛陀。彼佛世界的清淨莊嚴，就像你成佛的世界一樣。舍利弗，此華光佛滅度之後，正法住世三十二十劫，像法住世三十二十劫。」

佛亦預記目犍連未來供養無量諸佛的福德果報說：「這位大目犍連尊者，未來亦將會深發成佛道心，往返十方世界，用種種的供具供養八千諸佛，對每一尊佛恭敬、尊重、稱讚。諸佛滅度後，目連發心建造八千座塔廟，高度為一千由旬（印度計里程的數目為由旬，每由旬有三十里、四十里、五十里、六十里的四種說法，以四十里為一由旬者居多），長度和寬度都是五百由旬，而且每一座塔廟都是用金、銀、琉璃、硨磲、瑪瑙、真珠、玫瑰等七種寶物建造、裝飾而成，又用無數香華、瓔珞、塗香、末香、燒香、繪蓋、幢幡供養諸佛塔廟。目連經過八千尊佛出世後，接著又發心供養二百億尊佛，也是像供養前述八千尊佛一樣的恭敬、尊重、讚歎、起塔、建廟、供養，最後福德圓滿，成就佛道，佛號為多摩羅跋栴檀香如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。目連成佛的世界，叫做意樂，彼世界劫名為喜滿。其國土地平坦、寬正，玻璃為地（喻淨土大地猶如玻璃般地瑩淨、透明），寶樹莊嚴（喻淨土中樹木殊勝、莊嚴的情形，就像寶物般地稀有、珍貴），而且在目連成佛的世界裡，到處可以看到從寶樹上飄散像真珠一樣的鮮花，同通淨土各地，這朵朵的真珠華，片片晶瑩剔透，光彩奕奕，將淨土的自然景緻引入無以形容的特殊、清淨、鮮明、莊嚴……中。令人見之，賞心悅目，讚為觀止。

意樂世界中，天人、菩薩、聲聞等聖人充滿其中，其數無量。佛壽二十四小劫，正法住世四十小劫，像法亦住世四十小劫。」

由以上經文所述可知，在聲聞行者啟發無上菩提道心，實踐菩薩成佛行願時，一定會發願到十方世界去供養無量諸佛，在諸佛世界聽聞成佛之法，修學菩薩度化眾生、莊嚴淨土之行，當其福德究竟時，莊嚴淨土之行由是圓滿，而與其宿緣教化眾生形成另一層次的淨土教化因緣。淨土的莊嚴顯相，即是聲聞行者由迴小向大，發心供養諸佛，實踐菩薩利生之行的過程中，獲得度生福德極致的圓滿表相。

/SECTION/7．施與受之間獲福次大的省思

據菩薩地持經卷七所載，菩薩逢佛世時，因為以六種清淨心供養佛，而獲得無量的富樂果報。是那六種心呢？

（1）一心觀想佛是無上福田。

（2）一心觀想佛對眾生有無上恩德。

（3）一心觀想佛於一切眾生中無人能比。

（4）一心觀想佛於無量劫中難值難遇。

（5）一心觀想佛於三千大千世界中至尊無上。

（6）一心觀想佛於世間出世間法一切具足。

菩薩因多生累劫依般若波羅蜜，獲得無量禪定門及無量智慧方便門，所以經常值佛出世，念念以此六種清淨心，乃至延伸無量清淨心，供佛不斷，累積了深厚的福德果報；因無礙般若心現前，而招感僅以一缽飯食供養十方諸佛時，十方佛前飲食之具，具足而出，遠近無礙（大智度論卷三十二）。此乃指八地以上大菩薩而言（淨土中的大菩薩皆具此廣大福德供佛之力）。其施福果報僅次於諸佛相互助揚法化之施德。

/SECTION/8．施與受之間獲福最大的重心點在那裡？

而在施與受之間獲福最大的原因，必然牽涉到施與受兩者之間心力互相交感的問題。施者與受者兩方面的內心越虔誠、越淨潔，相互心波交融、影響的層面便愈廣大、愈深細、越瑩淨，施主獲福也越大。而福田中以佛的福德果報為最無上，當然施與受之間獲福最大的啟示，表現在佛與佛之間相互讚揚、供養的現相上。

/SECTION/（1）經典上記述佛供養佛的情形

於大乘經典中，如華嚴經、般若經等，經常有他方世界的諸佛菩薩前往娑婆世界以花香等供養釋迦牟尼佛，以表助揚法化之德。

如摩訶般若波羅蜜經說：「……佛在當時說法會上，曾於大法座間熙然微笑。當佛微笑之時，有光明從佛口而出，遍照三千大千世界。當時三千大千世界中所有與佛光明相應、受到佛光加持的眾生，都在佛的無盡光明影現中，看見東方虛空中猶如恆河沙數般無量無盡的諸佛及清淨聖眾僧。相對的，東方如恆河沙數般不可思議的無盡世界中與佛光明相應、受到佛光攝持的眾生，也同時看見釋迦牟尼佛的色身顯相及見到佛所教化的三千大千世界中的一切聞法大眾。南方虛空、西方虛空、北方虛空、東南方、西北方、西南方、東北方、上方、下方一切有佛出世教化的世界中，所有接收到釋迦牟尼佛光明加被的眾生，都相互在佛的光明普照下，看到十方世界中的無量諸佛與無數聞法的清淨大眾。

當時從娑婆世界的東方經過像恆河沙數那麼多的諸佛世界，有一個清淨世界，叫做多寶。多寶淨土中，當時正有一尊寶積佛出世說法，而且正在為淨土中的諸大菩薩演說般若波羅蜜法。那時多寶世界裡有一尊菩薩，名字叫做普明。當他見到釋迦牟尼佛的光明遍照虛空，引起大地震動，又親見釋迦牟尼佛身相不離娑婆世界，卻又與寶積佛的身相不隔於毫釐時，便驚異地請示佛說：「世尊！今日是什麼因緣令他方佛大放光明，遍照十方世界，引起地大震動，又看見佛身顯相在多寶淨土呢？」

寶積佛回答普明菩薩說：「善男子！從多寶淨土，經過西方如恆河沙數那麼多的世界，有一個世界名叫娑婆，彼世界中現在正有一尊佛出現世間，教化眾生，佛號釋迦牟尼，現在正欲為出世在娑婆世界中的諸大菩薩聖眾，宣說般若波羅蜜法，是釋迦牟尼佛的神通力變化，引起光明遍照，大地震動，佛身顯相。」

此時普明菩薩稟告寶積佛說：「世尊！我現在想到娑婆世界去禮拜、供養釋迦牟尼佛，同時地想禮覲出現在彼世界中已經獲得陀羅尼—總持一切法的大菩薩聖眾，及於諸三昧中得到大自在的菩薩清淨大眾。」

佛告普明：「釋迦牟尼佛現在正在娑婆世界出世說法度眾，欲見佛、供佛，如今恰是時機，隨你所願，趕快去吧！」

當時寶積佛並以在淨土中生長的千葉金色蓮華賜與普明菩薩，囑咐他說：「善男子！你可代表我用這朵千葉金色蓮華供養釋迦牟尼佛。當知佛世難值，尤其出現在娑婆世界的五濁惡世，更是希有。又能在穢土世界中見到菩薩大眾隨佛出世度眾，實在難逢難遇，你要好好把握這個難得覲見佛菩薩的殊勝因緣，一心供養佛菩薩，聆聽法要。」

當時普明菩薩便接受寶積佛授與的千葉金色蓮花，與淨土中無數出家、在家菩薩及諸童男童女，蒙受佛力的加被，並運用神足通，經過東方無數淨土世界，親見東方無數世界中的諸佛，親自供養、恭敬、尊重、讚歎東方諸佛。又捧持多寶淨土中無數的華香、櫻珞、末香、澤香、燒香、塗香、衣服、幢蓋，來到娑婆世界，欲供養釋迦牟尼佛。見到佛陀，向佛頭面作禮；禮佛完畢，退立一旁，稟白佛說：「寶積如來請我向佛問安，願佛在此世界廣度眾生，少惱少患，興居輕利，氣力安樂。寶積如來又授與我這朵千葉金色蓮華供養世尊，請佛受納。」

這時釋迦牟尼佛接受了寶積佛供養的千葉金色蓮華，又將此蓮花一瓣瓣分散至東方如恆河沙數無盡的世界去供養他方無數諸佛。而且這朵千葉金色蓮華，在佛的神通力及福德力攝持下，居然遍滿至東方無盡的諸佛世界……。」

/SECTION/（2）佛佛為何互相讚歎、供養？

為何諸佛會相互讚歎、供養呢？大智度論卷十解釋佛佛互相讚譽、扶持的原因說：「釋迦牟尼佛最初得道的時候，便一心思惟道：我所獲證的大法，甚深微妙，娑婆世界的眾生愚矇、薄福，不能測知。今天我欲度五濁惡世的眾生，應當如何為眾生說法呢？作此思考後，又億念道：我應該將所證一乘法分作三分，以三乘法來應機度眾。當佛做此思惟時，十方諸佛皆顯現光明，讚歎他說：善哉！善哉！我等亦在十方世界五濁惡世中，分一法作三分，方便度眾。這時釋迦牟尼佛聞十方諸佛勸勉語聲，心生大歡喜，當即稱讚十方佛說：「敬禮南無諸佛。」

十方諸佛就是這樣處處在有佛出世的世界，為令眾生獲得廣大佛法利益，而恆常勸助、讚揚佛德。就因諸佛對每一尊佛及對眾生有深重恩典及助揚之德，於是釋迦牟尼佛用蓮花供養十方諸佛，以此表示眾生供養所獲之福，無有勝過佛德者。並且當知釋迦佛接受寶積佛供養的蓮花，乃是寶積佛的功德力量所生，非是塵水中所生的蓮花。相對的，前述普明菩薩乃是十住法身菩薩，由菩薩聖者由他方世界送此蓮花及無數華香……來供養釋迦牟尼佛，當知亦是釋迦牟尼佛功德力用所感，非俗世之花。

釋迦牟尼佛因知十方諸佛是第一福田，所以供養，此供養之福無盡，必然勝餘福德，這是什麼原因呢？因為佛佛以其無上德行，互相供養、讚揚的原故。當知佛法中有四種布施：（甲）施者清淨受者不清淨，（乙）施者不淨受者清淨，（丙）施者清淨受者亦淨，（丁）施者不淨受者亦不淨。現在釋迦牟尼佛布施東方諸佛，正是施者與受者二俱清淨的最大表相，所以此福最大，因此佛佛親自供養十方諸佛。而且唯有佛應該供養佛，餘人不知佛德。」此正顯示眾生欲獲無上施福，當於佛福田中求。

/SECTION/（3）諸佛為何棄捨煩惱身病不受施福？

於此產生了一個疑點！有人問：一切聖人不貪受果報，尤其二乘行者了脫生死後，更不受後有身，誰受此福？如何說施、受俱清淨，施福最大呢？

當如此無漏福德雖無人消受，但其福不失，廣大無邊；若二乘行者迴三向大，行菩薩道，宿所修福，其報無量。因諸出世聖人在深悟一切有為法無常苦空之理後，厭世心甚重，極欲捨身入涅槃，自然施福亦捨。諸佛亦以身為瘡病，不貪五蘊煩惱身瘡，捨放身瘡，契證清淨法身，所以不受報樂，因此雖有大福，亦不受報。

/SECTION/9．結論—迴歸淨土

由以上所述八大點法義，當可明白施與受之間獲福最大的顯相，在於施者與受者之間「心力」的清淨交感程度厚薄問題，而形成果報的廣大或微小，有著決定性的影響力。

誠如大乘菩薩藏正法經卷十八所說：「因布施者心清淨廣大故，縱以一條紡線供養佛，即能次第成辦佛法。若心不廣大，復不精勤，便不能得殊勝果報。若心清淨，以其世間所樂財物而為依止，隨力少施，使得一切可愛樂果。」

淨土中的天人、菩薩大眾，皆是身心清淨。以其清淨心供養諸佛，故能隨力少施，即能感得無量七寶、財物、寶樹、寶花、寶池……充滿淨土，此正是施、受俱清淨，所獲得廣大福德果報的證明。以此施、受俱淨的福德修因所感，故能在一念聽聞彌陀聖名間，招感未來世的菩薩道上人天尊貴的果報，乃是無可置疑的事。

今天我們都是凡夫道上「學菩薩行」的佛弟子，如何開啟一條從布施行通往佛道的學習之門，通往與彌陀此「布施入門」願所說「在聽聞佛名間」，就能與布施波羅蜜的「初發心」及「深證心」相應，生生世世在人天尊貴的果報上行菩薩道而不退轉，就要看我們今世對布施法門的「發心處」和修學次第，了解與實踐的功夫及「用心」有多深了。

/SECTION1:a07/（六）如何由世間施導入出世間布施行的修學次第

/SECTION/1．佛為何先為眾生說布施？

每一尊佛在為眾生最初說法時，都是先說布施之行，次說持戒之理，再說五欲過患，令眾生行為導入道德規範，從此關閉惡道之因，打開生天之門。當眾生理解及發出布施、持戒之心，與願離五欲之心及對世間苦惱之源，有了追求欲解之誠，再為其說苦、集、滅、道四聖諦解脫生死之理，令其從此踏上解開生命之謎的出世修行之路……。（見阿含經、大乘理趣六波羅蜜多經）。

佛為什麼先為眾生說布施之法？因佛弟子廣行布施，便能利益世間一切貧富貴賤之人，乃至惡道一切眾生。本來是我怨家之人，因接受我布施之物，則彼此轉為親善之友，乃至諸佛的三十二相、八十種隨形好相，諸聖人的功德具足，所願如意，無不是從廣行布施而得，因有世間、出世間的深遠利益，所以佛先為眾生說布施之法。

又大智度論卷八十二說：「若人能直行諸法實相，則不為說布施等人般若初門。以人鈍根罪重故，種種因緣說。」

這句話反映出現代眾生大多數的根器，都是鈍根又罪重。就因為現代學佛者，不能以「鈍根、障重之心」直行「實相空理」，佛當然應五濁惡世的眾生根機，先說布施之法。當我們能做布施法門，在布施時一點一滴捐棄自己的煩惱心、貪吝心、愛染心……等形成「鈍根」、「障重」的原因時，才能恍然醒悟，原來佛說凡夫眾生應該從布施之道下手學習，不是沒有因緣的。

/SECTION/2．為何布施時要以願為導？

大智度論卷七說：「無福無願無所樹，立願為導御，能有所成。譬如銷金隨師，所作金無定也。如佛所說：有人修少施福，修少成幅，不知禪法，聞人中有富樂人，心常念著，願樂不捨，命終之後，生富樂人中。復有人修少施福，修少戒福，不知禪法，聞有四天王天處、三十三天、夜摩天、兜率天、化樂天、他化自在天，心常願樂，命終之後，各生其中，此皆願力所得。」

這是說明布施者依其所知、所見、所聞、所修功德，作為發願來世投生之處的理想，終究能滿施主所願，依願往生。現在就說明布施者依願為導，投生人間或天上，在程度上有什麼不同層次的區分。

/SECTION/（1）認識自己所做布施功德是否獲得來世的人中富貴果報？

任何一個人學布施及持戒，如果所修福德已達天界果報，但此修福之人，無願為導，不願生天，或不知有天界可生，經常眷戀人間，來世便會繼續雜生人間富貴之家，享受其殊妙的富貴果報。

相對的，倘若你平素布施、持戒之心薄少，又樂著世間五欲之樂，來世縱然投生人間，擁有財富，也會生在三教九流的下層社會人家。

如果一個人用至誠心布施、持戒，來世轉生人間，就會因至誠的「心力」所感，投生在貴族之家，或生為一族之尊，王公大臣之流（如印度的第二貴族剎帝利種族中）。

進一步說，假使你不僅以至誠心布施、持戒，又勤讀世間的學問及宗教的經書，有世智辯聰，平素潔身自愛，不觸惱眾生，來世續生人間，便會因你的「至誠布施、持戒之心」及「世智辯聰」之業行所感，投生在社會中上階層的富貴人家（如印度的婆羅門族中）。

自詡是布施成員的佛弟子，有沒有為自己的布施行為，好好考量過來世的投生之處與人間那一階層的富貴果報相應呢？

/SECTION/（2）認識自己布施、持戒的發心是否到達欲界天的天福果報？

/SECTION/甲、往生欲界六天的修行條件

而人間任何一個眾生，欲以布施、持戒之福，超脫人間善報，投生欲界第一天—四天王天（通外道），最起碼的修行條件，也要具備五種功德資糧，才能轉生天上：（1）信罪福(2）持禁戒（3）聞善法（4）修布施（5）學智慧。具備這五種修行條件，再依願為導，發願往生四天王天，才能在臨終時以一顆堅定求生天界的清淨心，帶著今世所修福德資糧，生彼天處。

進一層來說，欲求生四天王天之人，代表他布施、持戒的清淨發心，已經初步啟開厭患世間塵勞之事的境界，能夠做到捨棄名利、不為歡樂境界所動，對親眷愛著之心淡薄，一心好樂聽聞出塵之法，喜歡供養修道善人。臨終時，就會因為這顆堅固、不退的清淨布施、持戒、出塵之心不斷生起，投生與其業力相應的欲界第一層天—四天王天。

當一個人布施、持戒、聽法、厭世、供養尊長及三寶與供養善人的「清淨心」不斷地增強、超勝，已能做到隨時以恭敬心布施三寶、父母、尊長、善人的程度，內心漸具忍辱力與柔和力，故而遠離諍訟，是非，並且「於己妻房，婬愛微薄」，又發願往生天上，便會依願為導，上昇欲界較高的天界第二層天--三十三天（仞利天）上。

當一個人布施、持成、聞法、智慧、供養道人之「發心」，已經從恭敬、至誠、淨潔的願心，轉為「柔和、靜定、慈悲」的觀照自心境界，因心意純善、和順、慈喜，故而待人處世和顏悅色、捨離偏執愛恨之貌，只要終生保持這顆「靜定、柔和、慈喜」的功德心不退，並發願往生天上，便能超勝欲界第二層天的業力，上昇第三層天—夜摩天。

當你因布施、持戒、聞法的發心，已經引導你進入廣學多聞的領域，對於世間、出世間的邪正、善惡的辨別能力增強，內心已經從柔和、靜定的功德心，轉為初步發出學習求證寂靜涅槃的修慧志向，雖然積德深厚，威儀具足，靜心增強，但是貪愛「寂靜」境界，心著功德，以此修心程度，發願往生天界，便會依願所導，上昇欲界第四層天—兜率天上。

當無數眾生因為你布施、持戒、多聞、修定的教化力所感，普遍獲得極大安樂的清淨幸福果報；甚至你已經達到能「依定變化、親見天界欲樂」的境界，或者依今生福德力所感，於虛空中，親見來世生處—天宮顯相。以此福德，發願往生天上，便能上昇欲界第五層天—化樂天上。

當你因布施、持戒、多聞、修定的精進力所感，已經具備了然超越房事的心境，樂修梵行，解脫生死的精進心不斷地增長起來，甚至能夠達到與欲界第六天的天人業力一樣「依思惟力（靜定力），化作天界樂境，自在而為」的神通境界，或者依今生深厚的功德力所感，於虛空中，親見來世投生之處—第六層天的天宮顯相，以此福德，發願往生天上，便能在臨終之時，見到天宮現相，上昇欲界第六層天—他化自在天上。（見「大智度論」、「楞嚴經」、「六道伽陀經」、「六趣輪迴經」）

/SECTION/乙、為何廣行布施、持戒、修定仍然不能超出欲界天？

為什麼一般的佛弟子（包括外道行者），廣行布施、持戒、聞法、修定之志，仍然會有「欲樂」的希求之心呢？這正說明了我們「財、色、名、食、睡等五欲之心尚未斷除」。以「五欲不淨之心」而行布施、持戒、修慧、修定之法，絕對不能超出「欲界天」的範圍。所產生的神通變化行為，皆不出「欲想」變化境界，自然以「天上五欲境界」為神通化境，不思出離了。

/SECTION/（3）如何認識自己布施、持戒的發心是否已經超出三界天的業力範圍，與佛道相應？

不斷五欲，不能超出欲界天的業力範圍，這是每一個佛弟子所熟知的。但是娑婆世界中大部分的人，都無法跳出「五欲」境界，甘願做五欲的奴隸。可以說，現代的每一個人，幾乎部是用「未離五欲」的心布施，當然來世投生在人間富貴人家及欲界的六欲天中輪迴，怨不得別人。

而當修行人深入禪定，用「離欲心」布施，自然因念念心意清淨，而超出欲界天，上生色界梵天上乃至四禪廣果天上，福樂無盡。

當修道人在禪定中已經達到「離色心」顯發的境界，念念用「離色心」布施，發願生天，當然會投生在無色界的天上，未來下生人間，福樂無盡。

而當佛弟子修持的程度到達「離三界心」的境界，念念用「離三界無常、苦、空、無我之心」行布施，自然念念趨向涅槃道，於佛出世時，得證聲聞果位。

若是佛弟子生生世世以厭惡憒鬧，好樂閒靜，求出世智慧，具備自覺自悟十二因緣法的修持心來行布施，必可種下生無佛世得證辟支佛果的引因，未來必證辟支佛果。

進一步說，一個平素具有大悲心佛弟子，念念以大悲心行布施，以此布施功德，迴向佛道，欲度一切眾生，獲得無上甚深畢竟清淨智慧，未來必滿所願，成就佛道，廣度眾生。（大智度論卷三十三）。

由以上所述，可以清楚分辨出自己目前布施、持戒、修持的「發心」到底與欲界、色界、無色界「何界」相應？是不是已經將自己布施的發心導向「解脫道上」行？還是在「辟支佛道上」行？抑是在「菩薩道」上行？或者根本在凡夫道上行？甚至與外道布施的發心相應？自己一定要清清楚楚。

現在的佛教徒，大都停留在「貪染布施」功德的發心上，不能進步。究其原因，乃因「俗務繁忙，心思太過雜亂」所致。所以現代大多數的人，都不認識自己目前布施的「發心」，停留在什麼程度，與何界相應？

/SECTION/（4）迴向發願心是獲得五乘布施果報的基礎

佛說，凡夫從初發心學布施時，一定要以願為導，才能增強布施的功德力，導向與其願力相應的道上行進。也就是說明了，如果你在布施時，發願要以此布施功德，繼續留在這個世界，投生富貴人家，縱然你所做布施功德薄小，也會生生世世在自己的「願心」中前進，某一世一定會滿你心中所願，投生富貴人家。倘若你在布施時，發願要以此布施功德，做為修行道上的解脫資糧，或者成佛道上的福德資糧，皆會如水滴匯成河流般地在自己的「願心」中一點一滴的導進，絲毫也不會錯誤。

由布施法門而導入成佛之道，是有一定循序漸進的學習過程的，而且絕對能從布施之行直入成佛之道而無疑問。我們看現代的佛弟子大悲心難發，出離生死心更難發！自然所做布施，不能與佛道相應。而凡夫俗子在布施時，要如何「發心」，才能種下與佛道相應的引因呢？

與佛道相應的最初布施心態，就出在施主「願心」的迴向方向上，是否念念與菩薩度眾生的成佛悲願相應？！就因施主的迴向願心，各有不同，而區分出凡夫布施、外道布施、聲聞布施、菩薩布施……等無量不同的果報現象。你願意獲得那一種布施之果的成就，自己好好選擇吧！

/SECTION/3．出世間布施相

/SECTION/（1）認識世間上有兩種人難得

世上最大的快樂與享受，以凡夫眾生來說，莫過「財、色」二事。而以布施法門來說，步入佛道之初，有兩件事難值難遇：

第一是出家僧眾中非時得解脫比丘及得菩薩解脫者難得：所謂「非時」就是指出生在沒有佛陀住世的時代。就像現在的末法時期，僧眾們出世於當前的末法時代，想要得佛「正法」，證果解脫，獲證緣覺果位，或者得證菩薩果位，恐怕就如經上所說的難值難遇。

第二是在家白衣能清淨布施者難得：經上說，在家居士若能做與佛道相應的布施心態來行施捨，這種「清淨布施相」，便能無量世延續下去，輾轉增強，世世不失。

「布施」是為自己求佛道而行「布施」，未來要走那一種「布施路線」，也是由自己選擇，佛道「隨緣」而度，皆大歡喜。有「悔悟心」、有「警惕心」、有「向道心」的佛弟子，必然會真心誠意地選擇佛道而前進。若不知從何門而入，般若經論所說的「渡布施河到彼岸」的修學次第，便是吾人最好遵循的修行道路。現在就依其所示來說明出世間布施相的習學次第：

/SECTION/（2）如何區分世間施與出世間施的布施心態？ア

世間名為此岸，佛道名為彼岸。此岸有慳貪、憍慢、有無等諍辯、是非之心，由布施河渡之、破之，引渡到清淨、光明的成佛彼岸。

我們看世間人行布施，內心不離貪吝、憍慢等相，雖然廣行布施，但一直停留在此岸世間因緣中受生、流轉……。反過來說，當我們用這種脫離世間（此岸）的慳貪、憍慢、有無……等心來行布施，看清楚彼岸的航行方向，用無比堅定的意志及智慧，經過驚濤駭浪的拍打、撞擊、浮沈……，歷經千辛萬難的行程，終於到達清淨光明的彼岸。從出發到渡布施河中間航行的心路歷程，就叫做出世間布施相。

/SECTION/（3）為什麼要發出世間布施心？

/SECTION/甲、為斷未來障道因緣

當知任何一個布施者、受施人，如果尚未解脫，都是在過去、現在、未來三世因果的輪迴範圍內受報。倘若施主執意貪著布施物與受施人，來世因緣聚合時，又會與受施人見面。若受施者已學佛而心未上道，仍然貪心未除、染愛心重，或者未信佛，而瞋愛心深，不論對施主產生報恩、還債、感恩之心意與行為，都會形成一種輾轉牽纏的世間情緣，中間因緣更是變化多端，不能預知！如此糾纏，豈不又成為施主的障道因緣？！

如果我們已經發心要走這條成佛的修行道路，從今生開始，便應該掌握任何一件布施機緣的「當下」—警惕、反省、觀照自己布施的心態。不要因為「行布施」，又為自己增添無數未來的障道因緣，自掘墮落生死輪迴的墳場！此亦即是為何要觀「布施者、所施物、受施者」三輪體空的重要原因之一。警之！醒之！

/SECTION/乙、為了結三世恩怨債主因緣

我們今生所遇、所緣的布施對象，有過去的冤、親債主，也有今世在有意、無意間，再纏結的冤、親債屬。如果我們在布施時，心生憐愍、貪愛、吝惜受施人之心；念念不忘我是大施主，不肯忘記我所布施過的物品，經常記憶起來某某人曾經接受過我的惠施，便會使自己的知見，停留在世間塵勞的思戀之中，而使自己在世俗塵勞間，已經糾纏的過去、現在的善因緣及惡因緣，生生世世，輾轉增上，恩怨情纏，難解難了，遠離佛道！試問：什麼時候我們才能真正名符其實的運用出世智慧的靈眸，拋開憐愛、回報、吝施、投機……的世間輪迴之心，在布施時以清淨、不貪、不求回報的「向道心」來扭轉三世牽纏的新、舊業緣，成為佛道的善因緣，種下點滴的成佛善種呢？

/SECTION/丙、為斷貪愛身見之心成就佛道

眾生若有一分無始無明的貪愛身見之心未斷，便不能成就佛道。就因凡夫眾生貪愛身見之心難斷，所以要用布施之法來打開、了斷眾生的見慢、貪愛之心。譬如大菩薩修行者發大悲願廣入六道輪迴中布施身軀、頭腦，或進入惡道之中用自己的身首布施同類，布施獵者，救護同道（六度集經），最重要的原因之一，便是在了結、啟開過去無量劫以來與其有恩有怨的一切眾生，在善惡業網的纏繞間，所形成無數相互影響身心而映現在無始心識中的愛影、瞋影、貪影、痴影、身影、慢影……等等障礙佛道的種種善惡業影之心！

我們不想學佛、成佛則已，既已在佛前發誓做一個佛弟子，不妨請你留給自己一點反省的時間，仔細閱讀以上所述三點—培養、激發、重視「出世間布施的發心」，就是為你自己今生開闢出一條真正走向與佛道相應的學佛之路。警之！醒之！

/SECTION/（4）布施是進入涅槃道的初步因緣

/SECTION/甲、廣行布施不如自己發心修行

為何說布施是進入涅槃道的最初因緣？這一點可以從增一阿含經卷十九第（三）經及長阿含經卷十五第（二三）經中得到證實。依經文說，釋迦牟尼佛曾在舍衛國祇樹給孤獨園，對阿那邠邸長者開示廣行布施不如自己發心修行的道理。

佛說，過去久遠劫以前，有一位梵志，名叫昆羅摩，具有萬貫家財，一生享用不盡。這位梵志生平樂善好施，經常用無量的金銀七寶和衣被、飲食、臥具、醫藥、房舍，布施城中無數的民眾。梵志雖然廣行布施，未來必然獲得無量福德善報，但是佛說，他所獲得的福德果報，卻不如建造一幢精舍布施給十方清淨僧眾，令其靜修、弘法、辦道的功德大。如果有人進一步發心，不但廣做前述兩項功德，並且發心皈依三寶，又不如自己發心受持五戒的功德大。

再進一步說，如果有人不但廣做布施，以房舍供養僧寶，自己又受持三皈五戒，但卻不如在極短暫的時間裡自己發出慈愍心，平等對待眾生的功德大。

再深一層說，雖然有人樂善好施、建寺安僧、發心愛持三皈五戒，又發慈悲心平等、關懷眾生，但是卻不如於須臾之間對這個世間生起無常之念，警惕自己不可貪著、享樂這個無常世間的「發心」之功德大。

這是為我們明示，凡夫眾生學布施的發心次第，一定是由外而內，由外布施而導入內布施的修學領域。兩凡夫行外布施時，必然是以「貪著心」布施，不論做再多的布施功德，都會無常滅盡，不如自己反觀自照，受持三皈五戒，進而發「出離生死心」修行的力量，導入獲證涅槃的功德大。這是以自我修行解脫為出發點，由內布施—內在精神生命的開發、完成，而導向外布施—開發佛道慧命的深廣布施領域，另一層令眾生依循的修持方向。

/SECTION/乙、布施與八正道

我們必須了解，布施是不離八正道的修行次第的。怎麼說呢？因為當施者深信布施的發心，是為施捨慳貪之心、是非等心趣向佛道的無上解脫為目的而行布施，未來必能獲得無上的成佛之果；有此覺悟，就具備了八正道中的正見。當施者有了追求無上佛道的涅槃正見做引導，進一步在平素布施時，學習念念以導向無上佛果的「發心」做為布施的發心與省思，此即具備了八正道中的正思惟。當施者有了佛道正見、正思惟做為布施的引導，為眾生宣說布施之法時，所思、所行，也一定會以學布施的最後目的，獲證無上佛道為演講的法義，引導眾生步入布施法門的修學領域，此即具備八正道中的正語。因為施者念念學習用正直心布施、清淨心布施、寂定心布施、大悲心布施為目標，自然身心會日漸散發出端莊、正直、高雅的氣度，此即具備八正道中的正業。一個一心以求證佛道大涅樂為目標的布施者，在盡心施捨自己的煩惱、習氣時，絕對不會有奢求廣大布施果報的貪念！此即具備八正道中的正命。就在一個施者念念不忘施捨貪心、煩惱心的布施修持精進間（此即具備八正道中的正精進），其身心必然與禪修的清淨解脫正念相應（此即具備八正道中的正念）。而在淨念相繼的顯現中，定然與佛果的一分無上解脫正定相應，終至獲得大寂滅海的成佛之果（此即具備八正道中的正定）。

由此可知，只要力行布施法門，就能在八正道的修行次第引進間，得到解脫之果，終至獲得佛道的無上涅槃之果，是毫無疑問的。

/SECTION/丙、如何證明布施者確實發出與涅槃道相應的布施心態？

一個經常布施的人，是否確實已經發出與無上涅槃道相應的布施心態？最基本的驗證方法，就是靜下心來，自我反省：「我在做任何布施時，有沒有和以上所說的與八正道相應的布施修學次第相應？有沒有因為修學布施法門，而使自己的煩惱心一點一滴的淡薄？利益眾生的大悲心，是否正在平靜的心湖中一縷一絲地生起呢？」如果有此現象，便表示你已經在布施時，確實痛下針砭，知道如何適時地調整自己的貪吝心、自私心、塵欲心，正在走向與佛道相應的出世布施發心，為十方三世諸佛所讚歎。

也就是說明了真正與佛心相應的施者，在布施時確實能夠對所施物及受施者做到用樸質心布施、用恭敬心布施、用攝斂心布施、用慈愍心布施，一心敬重受者、思惟施德、思惟善法功德；反觀自心，確實清清楚楚地看到自己已經去除慳貪心、諂曲心、逢迎心、掉染心、悔施心、慎恚心、嫉妒心、愛惜心、憍慢心、無明心、邪見心、不恭敬心、不慚愧心……。明明朗朗地以智慧的雙眼照見到：唯有用以上所說的清淨心布施，才能得到布施的要領與利益，才能真正懂得什麼是布施，而從布施的修學領域中，逐漸走向學佛的根本目的，與諸佛的無上涅槃解脫之道的一分發心相近。

/SECTION/丁、為何說布施的發心與涅槃道的次第相近？

誠如經上所說的：「常布施時，諸煩惱薄，能助涅槃。」諸煩惱薄，即是指用以上心態布施，能令六根不隨外境所轉、所動，當六根清靜、不妄動時，施主的善欲心、修法心便會堅定起來；當施主的善欲心、修法心堅定時，對佛法的真實信心便會穩固起來；當施主對佛法的信心穩固時，自然對布施的果報功德不會生起貪執之心；當施主對布施果報功德不生貪著時，內心從此就會真正得到清淨。當施主內心得到清淨時，法喜、安祥、柔軟的靜境，會油然而生；當施主身心沉浸在慈悲、喜悅、溫柔、祥和的靜境時，只要發心轉修禪定境界，便能迅速成就；當施主成就「一心不亂」的禪定境界時，真實的智慧當下便會生起來；唯有真實的智慧從心眼浮現出來時，才能清晰地看出佛弟子布施的發心，與外道布施的發心，兩者修因的相似點及分歧點不同的道理在那裡！？而以一顆堅信佛法是究竟解脫之道的清淨心，從此安穩地駛向佛道的彼岸而心無罣礙。所以說布施的發心是與無上涅槃的次第相近相應的。

/SECTION/戊、發出與解脫道相近的布施會獲得什麼果報？

大智度論文有一段話說：「施主念施故歡喜，歡喜故得一心，得一心故親生滅無常，觀生滅無常故，得道。」

由此可知，布施之法，是解脫道的初緣；布施之福，是解脫道的資糧。而解脫道便是步入佛道的前方便。因此我們在布施時，若能將自己布施的發心轉向與解脫道—不貪、不著的發心相近，那麼一方面在行菩薩道的過程中，必然獲得布施之果—人天尊貴的富貴果報，一方面因為我們在布施時不貪著施物、不著念施者回報的施因所感，未來人天的富貴果報現前時，這些受施者，都會成為你佛道上的善知識、善因緣，成為我們的學法伴侶，從此使我們在菩薩道上順利行進，真正達到在聽聞諸佛名號時，就能獲得人天尊貴的富樂果報，而與彌陀此接引眾生踏上「布施法門」的修學歷程，生生世世因聞彌陀名而獲得人生尊貴果報的悲願相應。

凡是已經發出菩薩心，欲學菩薩、做菩薩的佛弟子，都應當依本篇所說「與佛道相應的最初布施心態」來檢討、反省自己在布施時，有無從「世間施導入出世間布施行的修學次第」？有無違背佛道的發心？有無在布施時，造下未來的障道因緣？若有，希望你記取一句話：「苦海無邊，回頭是岸。」但願你從此刻起，經常在布施當下反觀自己的發心，正與何道相應？學知逆水行舟，不進則退；要力爭上游還是要隨波逐流，自己好好抉擇吧！

/SECTION1:a08/（七）由法施引導財施的意義迴歸淨土

/SECTION/1．法施的基本意義

法華經卷一有一句偈說：「聞法歡喜讚，乃至發一言，則為已供養，一切三世佛」。

這是闡釋法施的基本意義。而且是任何一個佛弟子經常做得到的。由此說明了不是一定要開座說法，才稱為法施，只要每一個人在聽聞佛法時及聞法後，發心為周遭的人歡喜讚嘆「正法的內容」，乃至僅讚美一句「法義」，皆稱為「法施」實已種下成佛的善根法種，堪稱供養十方三世一切諸佛。

/SECTION/2．法施深一層的釋意

一般來說，所謂法，涵蓋了聲聞法及大乘佛法。凡是發心為眾生說教、說法、說經、說義、勸化等，皆稱為法施（大品般若經卷二十四、法華經卷七、大智度論卷一、巷三十三、大方廣十輪經卷七）。而且以法自施、以法施人自利利人的行為，是任何一個有心護持佛教、弘揚佛法的佛教徒都可以發心實踐的。

/SECTION/3．如何分辨說法者在行「世間法施」還是「出世法施」？

說法的內容，雖有多種不同。總括來說，不出「世間法施」與「出世法施」兩種。說法者是在行世間法施抑是出世法施？只要在他說法的內容來做分辨即知：

/SECTION/（1）世間法施

凡是說法內容，不出人、天的道德、慈善、因果、業力、修行範圍，皆稱為世間法施。而一位善知識為大眾演講，首先一定要以世間法為說法內容，否則無法引渡初機；這是世間眾生根機所感，需要具備大眾化、通俗化、世間化、幽默式、風趣性的演講，才能接受佛教。因為一個完全沒有佛法基礎的凡夫俗子，不經過通俗化、風趣性的聞法方式為跳板，是無法接受出世法施真理的。因此凡是佛教徒，都應對正在行「世間法施」引渡眾生步入佛門的善知識，致最高的敬意；沒有善知識世間法施的發心弘法，眾生就沒有機會進一步發心轉聞深法的因緣。佛教界需要法師弘法、續佛慧命，尤其引渡初機，更是「法施」的責任。你是否認為佛弟子應當有「弘揚佛法為己任，不忍聖教衰頹」的發心呢？若有，請今天開始做一些護法衛教的工作吧！

/SECTION/（2）出世法施

凡是說法的內容，以成佛的教法及趣向解脫的修行方法（如三十七菩提分法、三解脫門等）為範圍，皆稱為出世法施。

由此可知，說法者因引渡眾生的根器不同，或自己學法的立場不同，而形成兩種說法度眾的情形：

/SECTION/甲、為何以成佛法義為說法內容？

有的善知識在做「法施」時，因見佛道衰頹，正法沒落，而發慈愍心，苦口婆心地做現代眾生根器的需要，廣釋成佛法義，不與世間眾生共諍。其用心乃在期望眾生清清楚楚地認識，應當如何腳踏實地由淺入深地走向成佛的道路。最先利益的，還是法施者本身；他不僅為眾生指引一條學佛的路線，也為自己開闢出一條成佛之路。任何一位善知識有這種為令眾生發出成佛願心而發心為眾生說法者，皆可稱為「清淨佛道法施」。

/SECTION/乙、為何以解脫法義為說法內容？

有的善知識在行「法施」時，因見末法眾生大都好高騖遠，不務根本，不明佛道根源，自稱是大乘菩薩行者，實是庸俗凡夫；因為連最基本的「五欲」，都沒有降伏，怎能自稱是「出世菩薩行者」呢？所以有必要以「苦、集、滅、道」四聖諦修持出離塵欲的方法來重新建立學法者的根基；目的是令眾生明白：為求佛道，應當先「觀知諸法真空」、「四諦空性」之理，以此涅槃道「反觀本心」因緣，做為步入佛道的前方便。但是現在有「矯枉過正」的現象。

大體上說，只要說法者在大眾中發悲愍心，為續佛慧命而行恭敬法施，不為名聞利養，無論說聲聞解脫法或大乘菩薩法，皆稱為「清淨出世法施」。

/SECTION/4．出家眾為何應以法施為重？

佛在舍衛國祇樹給孤獨園，指示比丘說：「布施之法，有法施、財施二種。施中之上者，莫過法施，是故比丘常當修學法施，以法施為重。」（增一阿含經卷七）。

為何出家眾應以法施為重？因出家是求出離「五欲六塵」之家，以此觀點，自然出家所有時間，均應以省思「我如何超脫五欲六塵的修持」為警惕。若是兼做入世財施事業，甚至以財施為重，勢必為了募化財物，將心力移轉到「財施」等籌措上，四處奔波，而荒廢道業。故佛指示出家僧眾，若發心度眾，應以不防礙道業的「法施」為重。

在家居士發心修菩薩行，因身份、還境的關係，與出家眾發心不同，則可以財施與法施並進而行。（菩薩善戒經卷一序品）。

/SECTION/5．清淨法施的果報

/SECTION/（1）比丘淨心說法獲得的果報

布施若是以遠離貪心，及以此布施行做為悟道的前方便，就是清淨布施；反之，則稱為不淨施。就以財施來說，如果不以善心布施，就不能稱為「他在修福德」。法施也是同樣的道理，倘若不以淨信心思惟法義，不為弘法而弘法，但為求施主衣被、飲食、臥具、湯藥、錢財等四事供養而行說法，則成為一種交易行為，便不能稱為「他在行清淨法施」。（雜阿含經卷四十一）

唯有說法者在經過「淨心、善思」過濾所有的不淨念後，以此「清淨、善思」之心教導眾生，令聞法者生起向法、修法之心，獲得真實法義功德，才能稱為真正的「清淨法施」。

而如何證明說法者是否確實發出「清淨心」為眾生說法呢？說法者只要反省金剛經所說的：「云何為人演說？不取於相，如如不動。」之義，就能清楚自己有沒有用深悟「一切有為法，如夢幻泡影，如露亦如電，應作如是觀」的覺悟心，「不取於相，如如不動」地為眾生說法了。

而真正要能做到「不取於相，如如不動」為眾生說法的「清淨心」程度，是要經過「外布施」、「內布施」、「內外施」、「證法身」的修持過程，才能徹底做到的（見後續「布施圓滿願」）。

以清淨心為眾生說法，獲得的福德果報不可思議。譬如過去迦葉佛出世時，有一位比丘，經常在大眾之中，殷勤讚嘆、演說迦葉佛所開示的諸法實相之理及無量法門功德修證之義。從那一世開始，就因其說法的定慧功德所感，常有妙香從口中而出，世世不絕。而且所發出的妙香「超越草木諸華之香，能令一切眾生心生喜悅。」這僅是以淨心說法的果報之「華」，尚未「結果」；當其「果實」現前時，有十種功德，常隨其身。

1、得大名聲果報。

2、得顏容端正果報。

3、得身心安樂果報。

4、得眾生恭敬果報。

5、得威光巍巍，形如明月果報。

6、得一切眾生愛重果報。

7、得辯才無礙果報。

8、得大智慧果報。

9、得斷盡一切煩惱、諸結果報。

10、得滅生死苦、證涅槃果報。

這是清淨說法者，以法施人，以法自施，未來必然獲得的尊貴、辯才、解脫的果報。（大智度論）

/SECTION/（2）菩薩清淨說法的果報

佛在般若會上，曾經敘述一位大菩薩為何會獲得智慧光明的因果說：「這位大菩薩生生世世因為行清淨法施—不奢求名利而說法、不貪愛供養而說法、不拉攏、不貪受信眾恭敬而說法、不貪求學法弟子而說法、不自恃智慧高超而說法，亦不自高輕人，譏剌他人而說法，一心但念追隨十方諸佛慈念眾生之心，為令眾生知諸法實相，為令眾生求學佛道而說法。如此以對眾生無所依止、無所染著之心而清淨說法，招感世世不失智慧光明，永不退轉於佛道的果報。」（大智度論卷三十九）

這是現代每一個學做菩薩的凡夫說法者，應當警惕、學習的方向。如何生生世世使自己的智慧光明不失？以上已經為我們開示得十分清楚了。任何人都知道，智慧的相反，就是「愚痴」。未來我們將會獲得不能辨明事理的愚痴果報，或是明辨事理的智慧果報，從現在我們自己「法施的心態」去省思，應該心裡有數了。

/SECTION/6．分辨法施勝於財施的重點

法施為何勝過財施？諸經論中均有說明。今舉出數點來做法施勝於財施的重點：

（1)我們行財施，只能救助眾生目前的飢渴、寒熱等生理病苦及解決其生計上的困難。若是進一步能學行法施，則更能幫助眾生在此生消除心靈上的煩惱，找到健康的泉源。

（2）你無論施捨多少財物，生生世世不論獲得如何尊貴無比的財施果報，終究在欲界中受生、受報。若是更能發心研究佛法，以法自師，以法施人，未來果報或在三界，或出三界。因為當你探得佛道修證之義，又能以清淨之心說法，其心日久，必然亦依深理而修，行之既久，定出三界，所以說法施果報能出三界，勝於財施。

（3）我們盡畢生之財，布施眾生，畢竟有量有限。若是發心以法施人，令眾生輾轉見聞，依法奉行，止惡行善。眾生此修法種子定能生生世世延續無盡，終有開花、結果的一天。這個道理，就好像「以薪益火，其明轉多」的情形一樣。

（4）財施之報，淨少垢多；法施之報，垢少淨多。為何這樣說呢？因為今生斷斷續續地以恭敬心布施，來世這顆間斷的布施心不一定能延續下去。若是學習以法施人，只要發心正確、知見正確，以長遠心利益眾生，不為名聞利養而行法施；這顆清淨法施之心，就能持續到遙遠的未來，無斷無盡。

（5）我們現在如果想做廣大的布施法會（如水陸法會），必然需要勞師動眾，合和眾力乃能完成。若是單行法施，只要有一顆虔誠施法之心，對少數人說法，或是辦一場小型演講會，不一定要勞師動眾，就能達到法施的目的。

（6）凡夫行財施時，容易增長自己對這個四大色身的愛著之心。若是學行法施，則能增長我們對五根、五力、七覺支、八正道等趣入無漏解脫之道的學習與發心。

（7）財施之行，無論有沒有佛出世，是世間任何一個眾生都能做到的，不是佛弟子專有的。法施之行，唯有當佛出世時，為眾生開示成佛法義，才能聽聞、留傳下來，故知法施甚難。譬如有的辟支佛生無佛世，不為眾生說法，但行乞食，僅以變化神通飛騰之力度化眾生，就是法施難聞的其中一個例子。

（8）財施不能直接生法施。相反的，法施能生財施；因為財施由善知識開示布施之理而弘揚開來，並且由法施開示的話聲聞、辟支佛、菩薩及諸佛因地修行的差別方法，而令眾生在聞法、知法、辦法下，選擇與自己根器相應的法門而修。

（9）眾生不能因財施而得到廣辨諸法的智慧。相對的，如果我們學行法施，則能廣泛為眾生分辨諸法，令眾生由聽法、解法、修法、得法中證果、解脫。如為眾生分辨有漏法、無漏法、色法、無色法、有為法、無為法、善法、不善法、無記法、常法、無常法、有法、無法，及分辨一切諸法實相清淨、不可破、不可壞的道理。以上諸法只是略說其名相，廣說無量。（大智度論、菩薩善戒經卷四、菩薩地持經卷四、大乘理趣六波羅蜜多經卷四）

以上僅是略談法施勝於財施的原因。並不是說因為法施勝過財施，所以我們只要行法施，不必行財施。而是在明白法施勝於財施的道理後，更要在行財施之餘，進一步兼行法施。由法施究竟之理來引導財施，才能一步步地與布施波羅蜜相應，進入「本願」—菩薩因地學布施之行的修持行列。

/SECTION/7．由布施法門來分辨自己是在行入世慈悲心還是出世慈悲心？

以財施普濟眾生，乃是一個入世菩薩行者實踐「入世慈悲心」的表現。而以法施化導眾生，則是一個出世菩薩行者實踐「出世慈悲心」的表現。為什麼這樣說呢？

從大乘經典中處處可見，一個初發心菩薩修學布施時，一定先從「財施」入門，因為眾生能感受到別人對自己的幫助，必定是以自我能察覺的當務之急（如病痛與生計上的困難等現實利益所需）為契機。布施修學的層次，也是順此而入門。但是當解決了眾生當務之急—民生困難或者是病痛所需，一定要再以「出世佛法」開導眾生，令其種下未來修學解脫及佛道的善種。

因為入世的財施如濟病、濟貧所施，只能暫時解決眾生當生的外在生活或生理上適時需要，並不能給予眾生做「心理及精神」上徹底的調適與根治。而且因我們塵欲心太重，在「入世心極深的情況下」，必然與「入世結緣的眾生」生生世世結下不可分割的情緣果報，而將成佛時間，指向不可思議的無量阿僧祇劫以後。

一個菩薩行者，唯有用「出世的佛法」滋潤、開導眾生無始以來「久病」的心靈，為自己及為眾生指引出一條「長遠」出苦的道路，才能由初發心的入世布施修因，而進一步踏上出世「法施」的學習階段。也就是從「入世塵欲心的慈悲眾生」，提昇到「不染塵欲心，以出世之心慈悲的眾生」的修學程度。而且唯有運用佛法引導眾生財施與法施俱行，以此財、法二施的功德心迴向佛道，學習以出世慈悲心的心態，步入學佛的修行道路，才能真正進入與佛道相應的「布施波羅蜜」的學法正途。

而以現在眾生的根器來說，留在這個世界，以布施法門修學出世慈悲心，真是難上加難。還是先求生淨土，再迴入娑婆，力行布施法門，就有如囊中取物般的輕鬆自在了。

由上所述，學佛者當可分辨自已是在行入世慈悲心，抑是出世慈悲行？至此應該甚為明瞭！

/SECTION/8．財施、法施圓滿成就佛道

當一個菩薩行者握穩財施與法施的「航行心盤」，踏入「布施行」的船舫，由財施與法施的相輔行進間，必能在無盡濟渡眾生的航行中，獲得人天尊貴的富樂果報，生生世世延續出世慈悲心的法施心舵，真正做到「先以欲鉤牽，然後入佛智」—以出世的精神，做入世菩薩弘法事業的度生原則。而當財施、法施具足時，就是學佛者福德與智慧圓滿成就的時候。所謂渡布施河到彼岸，至此而真正達到布施圓滿的境界—成就究竟無上的佛果。

而一個菩薩行者，修持到何種程度，才能證明其財施、法施圓滿具足成就呢？這個問題，將在下一個願說明。

/SECTION/9．本願總結—迴歸淨土

一個菩薩行者在無量劫以來，正是經過凡夫無數的最初布施發心—不淨施，而後經過善知識的指點，啟發成佛之心，醒悟不淨施的心態與果報，正是障礙佛道的逆增上緣。於是從聽聞、學習「布施」的正確發心開始，一點一滴糾正、反省、去除「不淨施」的心態。在無數劫修學與佛道相應的「布施」法門以來，從入世而出世—財施而法施，再出出世而入世—法施而財施，發大慈悲心，以身作則，實踐與成佛法門相應的布施發心；並引導眾生走向正確的成佛法門—首先修學與佛道相應的「布施之行」。因而積集了無數的福德資糧。

當這位修廣大福的眾生聽聞佛名時，一念將聞名功德，迴向淨土，必與佛力相應，臨終蒙佛接引，往生西方極樂世界。而當其迴入十方世界度眾生時，必生尊貴之家，在「續聞彌陀聖名」之際，定能蒙佛加被，啟迪其宿世福慧之心，從「感懷、學習彌陀聖德」的實踐中，啟發堅固的菩薩學法、利生行願，因利生行為不斷，而生生世世獲得人天尊貴的果報。因人天尊貴果報不斷，而使學法、利生之行綿延不絕。

一個菩薩行者，就是這樣從「本願」聽聞佛名的啟發中，感懷彌陀聖德，而發廣大心，在利生不斷的菩薩道上，弘揚彌陀聖德，接引眾生，稱念彌陀，修學彌陀本願思想，而在生生世世獲得人天尊貴果報的菩薩道上，續佛慧命，廣度眾生，完成與彌陀成佛行願相應的宏大悲願理想。

而本願只是布施波羅蜜的基礎，一個初發心菩薩在力行本願所說的布施修持次第後，如何深入大菩薩的布施之行而不退轉，這是下一個願「布施圓滿願」所要說明的內容。

/SECTION1:a09/二、布施圓滿願

/SECTION/本願表達的意義

法藏比丘說：「當我成佛的時候，淨土中的菩薩聖眾，如果想要到十方諸佛世界供養諸佛，必定能夠滿其所願，供具如意；如果不能承其宿世所修福德，招感供具如意的話，我便不能圓滿成就佛道。」

前「四十三願」—布施入門願（又稱生尊貴家願），乃是敘述一個凡夫修行者，除了宿世稱念佛名，修持念佛三昧外，一定要力行「布施法門」，才能像菩薩一樣在聞憶佛名間，甚至於聽聞佛名中，就能因聞名功德所感，與諸佛宿世所修布施行的發心相應，生生世世在菩薩道上招感人天尊貴的果報，杜絕墮落三惡道的業因。而此「二十四願」即是承續「布施入門願」深一層修布施行的過程與結果，以此闡釋一個菩薩行者，如何在度生的菩薩道上，進一步修學布施波羅蜜，而達成到十方諸佛世界供養諸佛—供具如意的理想。

依本願所述淨土的菩薩行者所具備的宿世福德果報來看，正是「菩薩圓滿相」的象徵，故將本願列為「布施圓滿願」。何以證之呢？如願文說：「淨土菩薩，在諸佛前，現其德本，諸所欲求，供養之具，皆悉如意。」此「修證成果所現之相」，正是大般若經及大智度論卷三十二所說：「布施具足般若的布施圓滿相。」如論文說：「菩薩修布施時，因以般若波羅蜜為導，獲得無量禪定門，及證得無量智慧方便門，以是故無所不能。以般若波羅蜜無礙故，此菩薩心所作，亦無罣無礙，故此菩薩能以一缽之食，供養十方諸佛及僧，而令十方佛前飲食之具，具足而出，皆悉充滿而亦不盡。」

再則以無量壽經卷上敘述彌陀修菩薩行的情形來看，亦可證知。如經文說：「彌陀因無央數劫，積功累德（六度齊修），故隨其所生之處，在意所欲，無量寶藏，自然發應……。又因經常以衣服、飲食、臥具、湯藥（房舍）四事，供養恭敬一切諸佛……，無量福德成就，故感其手常出無盡之寶物，衣服、飲食、珍妙華香、繒蓋、幢旛、莊嚴之具，如是等事，超諸天人，於一切法，而得自在。」

由此經文所述，正與智度論所說的布施具般若的「布施圓滿相」相吻合。因此本願將以「布施圓滿相」修證的次第內容，分成數個重點來做說明：

（一）認識大悲菩薩的修行意義。

（二）推動菩薩深入布施行的發心是什麼？

（三）菩薩如何深入布施的修持歷程？

（四）菩薩行外布施及內布施時如何分辨應施與不應施？

（五）菩薩如何從布施融通持戒、忍辱、精進、禪定、般若的修學情形？

（六）菩薩如何進入發心供佛的深入學習次第

（七）菩薩圓滿布施的修證境界

/SECTION1:a10/（一）認識大悲菩薩的修行意義

/SECTION/1．菩薩布施圓滿果報相的修行基礎是什麼？

淨土中的菩薩，乃至所有的大菩薩行者，是如何修成「布施圓滿相」的呢？

絕對不離佛法最基本的道理—「因緣果報」之法則。種無盡布施莊嚴因，必得無盡布施圓滿莊嚴果。而此「布施圓滿莊嚴果德之顯相」，正是將佛教所說的因果道理—由現在念念間可以看得到的三時因果，擴展至三世因果，乃至延伸至層層無盡不可思議的甚深、廣大因果報應的顯相，從菩薩修證布施因果歷程的實踐中，表露無遺。

當一個菩薩行者的福慧果報積集到某一種不可思議的程度，一定會有超越常人的神通顯相。這在修行者看來，是極其輕鬆平常的事情，但是看在現代凡夫學者的眼光裡，就會以「世間學理」的觀點去衡量，而產生神話、幻想、杜撰的結論。

依修證佛法的觀點來說，一個菩薩行者，假使想獲得如經典所說「布施圓滿相」的果報，必須經過前願所述「布施入門願」的修因，首先必須確認自己選擇布施「初發心」的正確方向（見前願），再將自己學佛的「初發心」，推向布施法門的第一步—依佛所教「學世間人發出正確布施發心的第一步」（見前願），反省自己有沒有「現代人布施的不正確態度」（已說明）？將自己學布施的最基礎的觀念問題紮穩了，才能進一步踏上「世間布施相的修學次第」（已說明），成為一個真正學習布施法門的佛弟子。在學習的當中，我們必須明白「施者與受者之間獲福的果報深淺問題的差別點在那裡」（已說明）？領悟了「施與受之間獲福最大的情形」（已說明）。再將自己布施發心朝向布施果報的最高點推進。

而「與佛道相應的最初布施心態」，正是一個菩薩行者「由世間施導入出世間布施行修學次第」的非常重要的觀念問題（已說明）。如果凡夫學布施，不能由世間布施相的修學次第，導入與佛道相應的最初布施發心—出世間布施行的學法行列，則不可能進入出世菩薩行者學布施的階段—「由法施導引財施的深遠意義，進入廣度眾生而不為眾生相所染著的不退道心行列」（已說明）。換句話說，凡夫學布施，若不能生生世世發出學出世菩薩行者的出世法施的弘法精神，則不可能有本願「布施圓滿相」的不可思議的深廣、無邊的果報證量產生。

而符合本願所說的深入修「布施圓滿相」的菩薩行者，正是經過前願（四十三願）所述「布施入門願」修持的大道心菩薩。這位菩薩行者，必然經過無量劫數的時間修布施行，獲得廣大的人天尊貴果報，才能在生生世世的菩薩道上，繼續發大願、行大施，誓願以深入的布施行來廣度眾生，引入佛門，學習佛法。因此而有本願「布施圓滿相」的果德產生。

/SECTION/2．你願意做一個大悲菩薩嗎？

/SECTION/（1）大悲菩薩修布施行的目的是什麼？

前願談及，修菩薩行有兩條路：一條是入世菩薩行，一條是出世菩薩行。

入世菩薩行，正是悲願心深重的菩薩選擇的修行道路。如大智度論卷四十六所說：「一類菩薩修持布施法門，不以此布施功德，求今世因緣、名聞、恩分等，亦不求後世轉輪聖王、天王等富貴生處，一心只為廣度眾生：不求今世涅槃，發大願於無量世中，往返生死，修諸（布施）功德，為求諸佛究竟圓滿智慧，度盡一切眾生苦難而受生（如大願地藏菩薩即是）。」

這是明述大悲菩薩修布施行的發心最後的目的是什麼：世間人若想學做「大悲菩薩」，「發大悲願於無量世中，往返生死，修諸功德，不貪人天富貴果報，一心只為救度一切苦難眾生而受生」，就必須仔細了解與反省：做一個大悲菩薩，在生死中受生廣度眾生的「堅固修行條件」是什麼？「待後說明）

/SECTION/（2）認識二十三種菩薩修行路線

菩薩的根器是有種種不同的，故而選擇佛道的因地修行路線，自然也各有不同。如法華經卷一將各種不同根器的菩薩選擇的修行路線列舉出來，讓我們清晰地明白自己目前學菩薩行願的程度到底與何種菩薩修行的發心相應。

如經文中，彌勒菩薩自述所見二十三種菩薩行說：「在十方無量世界中，現在正有無邊無盡不同根器的大修行者，為了求學佛道，不畏艱難，正在用種種方式修菩薩行，為十方諸佛所讚歎：

有一類菩薩，正在某世界中，發大布施心，用金、銀、珊瑚、真珠、摩尼、硨磲、瑪腦、奴婢、車乘，及用寶物莊飾的輦輿，以及用金剛般堅固、稀有的珍寶，歡喜布施，迴向佛道。

有一類菩薩，初發菩提之心，正在他方世界發心用寶車、欄楯、華蓋、軒飾等物行外布施，迴向佛道。

有一類菩薩，為了求學佛道，正在他方世界用自己的身肉、手足及妻子等廣行內、外施，迴向佛道。

有一類菩薩，為了求學佛道，正在他方世界發心用頭目、身體等身內之物，廣行內布施，迴向佛道。

有一類菩薩，在他方世界，逢佛出世，同佛問法，解悟法義後，便捨棄王位、宮殿、臣妾，剃除鬚髮，身披法服，出家修行，求學佛道。

有一類菩薩，經常獨處山林閒靜之處，誦讀經典，迴向佛道。

有一類菩薩，為了獲證聖果，隱居深山，勇猛精進，思惟佛道。

有一類菩薩，遠離五欲，時常處於曠野空閑之域，深修禪定，獲得五種神通。

有一類菩薩，經常靜思法義，禪心精進，並且時常用千萬偈頌辭，讚歎諸佛行願，迴向佛道。

有一類菩薩，志求佛法，智慧深入，逢遇無量諸佛出世，智能向佛問法，憶持不忘。

有一類菩薩，定慧具足，能用無量譬喻，為大眾講解，並且欣樂說法，經常於法會中，大擊法鼓，化導菩薩，認清魔障，破邪顯正，不遺餘力。

有一類菩薩，宴居禪思，心意寂然，天龍恭敬，卻不以為喜。

有一類菩薩，塵襟盡滌，優游林下，禪修精進，心光遍照，志證無生。

有一類菩薩，為求佛道，持戒莊嚴，威儀無缺，其心淨如寶珠，人人稱道。

有一類菩薩，忍辱堅固，為求佛道，凡遇增上慢人惡罵捶打，皆悉能忍。

有一類菩薩，為求佛道，離諸戲笑，及遠離愚痴眷屬，經常親近智慧之人，求學禪法。為除妄念，於億千萬歲中，獨居山林，一心禪定。

有一類菩薩，為求佛道，正在他方世界，用種種餚膳飲食及百種湯藥，供佛及僧；又用價值千萬的名衣上服或無價寶衣，供佛及僧；又用千萬億種栴檀寶舍及眾妙臥具，供佛及僧；又用流泉浴池、清淨園林及茂盛的華果供佛及僧。雖做如是無量惠施，不倦不悔，歡喜無厭，迴向佛道。

有一類菩薩，經常用種種教義，為無數眾生解說寂滅法，迴向佛道。

有一類菩薩，正在某世界中，正觀諸法本性，無有三相，猶如虛空，志求佛道。

有一類菩薩，一意靜修，心無所著，以此妙慧，求無上道。

有一類菩薩，在他方世界，佛滅度後，供養佛舍利，迴向佛道。

有一類菩薩，正在某世界中，建造無數塔廟，嚴飾國界，迴向佛道；寶塔高妙，無以為喻；一一塔廟，寶物莊飾，感諸天龍鬼神，常以香華伎樂，供養佛塔。又有菩薩……。

以上所述二十三種菩薩行，我們是停留在那一種菩薩道上行呢？

其中談到菩薩由布施入佛道的因地發心，正是二位大悲願心深重的初發心菩薩選擇的修行路線。

你願意做一個大悲菩薩嗎？你是否明白一位大悲菩薩要如何深入修布施行，才能獲得行持布施波羅蜜的最後果報—布施圓滿相呢？

/SECTION/（3）供具如意的意義

首先必須了解本願所說的淨土菩薩「在諸佛前，現其德本，諸所欲求，供養之具，皆悉如意」的「供養之具」有兩種意思，即大智度論卷三十所說的：「供養具有二種：一者財（物）供養，二者法供養。」

一個菩薩行者，首先在無量劫中，經過對眾生行財施與法施，遇佛出世時，又發恭敬心、求道心、感恩心，以財、法三施供養諸佛，因而種下布施圓滿相—供養之具皆悉如意的修因。

/SECTION/（4）菩薩如何深一層完成財法三施的修證次第？

而菩薩行者是如何運用財施與法施，由淺入深地行持布施波羅蜜呢？一定是先從「外布施」—初發菩薩心，憐愍眾生，見其所需，以種種財物布施。再行「內布施」—菩薩修布施的發心深入了，便會不惜身命，因眾生內命所需，布施頭目身軀等身內之物滿眾生願。進而行「內外施」—不但以身外之物如國財、妻子、兒女等布施眾生，而且同時以自己的頭目、血肉等身內之物盡用布施。當菩薩行者經過「外布施」、「內布施」、「內外施」的學習過程，獲證法身後，才能深入「法施」—以法供養佛（燃身供佛），深一層完成財、法二施的修證意義（待後說明）

/SECTION/（5）總結

一位發大悲願心的菩薩，在深入布施的領域，力行「外布施」、「內布施」、「內外施」的施捨歷程，是非常感人的。淨土中的菩薩在往返十方世界度眾生時，也一定會經過「外施」、「內施」、「內外施」的行施過程，而圓滿達到本願所說「供具如意」的理想。我們若是從今生起，想加強「發願成佛的信心」，也一定要經過菩薩學「外布施」、「內布施」、「內外施」的施捨歷程，才能完成佛道。所以菩薩因地學布施循序漸進的過程，學佛者一定要了解，而且要銘誌在心，才能種下未來「在諸佛前，現其德本，諸所欲求，供養之具，皆悉如意」的修因。再則如果你想從今生起，在這個世界發大悲願心，行菩薩道，更應該以最虔敬的學習心，來體會菩薩修布施行深入過程的不易；以此警惕自己的「根器」，是否有能力留在這個世界行菩薩道。以下就來說明菩薩如何深入布施波羅蜜的修持歷程！

/SECTION1:a11/（二）推動菩薩深入布施行的發心是什麼

/SECTION/1．推動菩薩深入布施行的力量是什麼？

一個菩薩行者之所以能發心在無量劫中往返生死，修學與佛道相應的布施法門，一定有一股特殊的力量在推動他前進，而且是凡夫俗子望塵莫及的。這股力量來自何處呢？

大悲心正是推動菩薩在長遠的成佛道上，廣度眾生最重要的發心。菩薩因為在初發成佛道心時，便深深地覺悟「如果不能將一己之悲心開發出來，遍緣、普渡一切眾生，則不可能成就佛果，獲得世間、出世間的一切種智慧。」所以一位深發成佛道心的菩薩行者，在日常生活中，一定會非常注重悲心的培養，而不是僅停留在名相上的鑽研或者終日空口發悲願的階段（見後續梵行精進願及金剛悲智願）。

一個沒有悲願心的學佛者，是不能體會菩薩所發悲心行願的珍貴、難得與偉大！

世界上要能找到幾個有大悲願心又有大智慧的修行人，實在是眾生之福，難能可貴呀！

一個沒有遭遇過身心交迫之苦的人，自然不能夠感受到他人身心的痛苦。

一個沒有感恩心的人，也絕對不會有菩薩的慈悲心。

一個凡事認為「別人對我好是應該的」，經常以自我為出發點去衡量別人，表面上以為自己很好相處、很有智慧、和藹可親；事實上，正暴露出自我反省的時間太少，慈悲的胸襟正在遠離「你、我」卻不自知。世界上這種自以為慈悲、有智慧，而不認識自己狹窄心胸的習氣，內心裡卻「我慢心、自私心深重的人」實在太多太多了！

相對的，一個有悲心的人，看到他人受苦受難時，一定會心生「憐愍」，甚至有想要伸手援助的激動。如民國八十一年為護幼而殉職的林靖娟老師，為了挽救「健康幼稚園」的兒童而犧牲自己的生命；這種捨己為人，具有悲愍心默默犧牲奉獻的護生行為，是為任何有側隱之心的人所感動的。

相反的，一個沒有悲心的人，看到他人遭受苦難時，卻會視若無睹，冷若冰霜，甚者落井下石，猶洋洋得意。

進一步說，一個有智慧、多聞、禪定的學佛者，如果沒有慈悲心，則不可能解脫，更談不上成佛！

放眼全世界，我們可以看得到的，正在受苦受難的眾生，如非洲、中東、邊疆、沙漠、監獄、屠宰場……等地及正在遭受戰爭、酷刑……等身心折磨的可憐眾生實在不少，何況是看不到的，亦正在地獄裡、餓鬼道及畜生道中承受苦難的眾生，其遭遇罪刑的情形，更是慘不忍睹。

倘若現在我們連看得到的人類和畜生正在遭受血淋淋的殘害、殺生之苦而不能生出悲愍之心，何況是對見聞不到的地獄道、餓鬼道、畜生道裡正在遭受苦難的眾生，又怎能感受到他們的痛苦而發起欲救渡他們的悲心行願呢？

《大丈夫論》對悲心的啟示，有很好的引喻：如論上說：「若聞世間種種無量諸苦，石尚應軟，況有心者而不生悲？

若聞世間悲呼之聲，枯樹猶應生悲，況有心者而不生悲？

世間苦一味，心柔軟者，易生悲心。有悲心者，菩提之果，便在掌中。」

這就是告訴我們，要做一個名符其實的菩薩行者，首先一定要培養救渡眾生的「大悲心」，因為若不以大悲心的具體行為表現，去做實際利益眾生的弘法工作，絕對不可能完成佛果。而「大悲心」的顯發，不是在這裡紙上談兵就能表露的，一定要經過「慈、悲、喜、捨」四無量心定由淺入深的在靜定中做觀想、發大願（見後續「梵行精進願」有詳細說明），才能逐漸轉化我們這顆被塵垢矇蔽已久的「凡夫心」，成為具有「大悲心量」、普渡眾生的菩薩心。

所以現代的佛弟子，如果發願要往成佛道上前進，基本上一定要深刻地反省我們自己的內心有沒有潛藏菩薩行者的「慈悲心」、「感恩心」。倘若有，就一定能在佛道的第一步行持上—布施行上顯露出來，因為「菩薩悲心以施為體」。所以由布施行來表達菩薩悲心的德行，這即是最自然、最具體，與佛道發心相應最實在的修因。

/SECTION/2．菩薩小施以悲願為導

/SECTION/（1）菩薩行外布施時如何迴向發願？

《大丈夫論》對菩薩「悲心」的價值，給予極高的肯定：如卷上說：「大悲所起施，意願成菩提，大悲所以普，為求種智故。」

《大般若經》卷五七九亦說：「若菩薩摩訶薩緣一切智智，以大悲為上首。」

而菩薩志願的初發心，正表露在外布施—小施的利生行為上。所謂小施，就是菩薩行布施尚未獲得轉輪聖王果報之前的一切惠施行為。如布施種種飲食、衣服、財寶、園林、屋宅……等物品，皆稱為「小施」。但在我們凡夫看來已經是「大施」了。

我們看菩薩悲願圓滿時，淨土顯相，福德之人充滿其中。而此悲願圓滿的修因，正是由菩薩在凡夫位上行「小施」時，念念不忘發願迴向佛道而成就。

不要小看在布施時一點一滴的發願迴向。這正是在潛移默化中洗滌凡夫煩惱心，累劫以後匯聚成菩薩悲願大海的重要資糧。佛弟子沒有菩薩的大悲行願生生世世地導向佛道，則不可能成佛；尤其在今日末法的「凡夫位上」，更應該重視現在學布施的「初發心」。然而我們往往將經典所說的迴向發願，當作名相上的閱讀，而不能將其融入學佛者日常生活的心念中，這正是凡夫不能了解菩薩行者為何會獲得廣大悲願果報的原因。

想想看，自己平素有無蘊藏菩薩度生的「悲願」？若有，這顆悲願心，就應表露在日常利生的事行上，不分貧富親疏，，經常關懷、悲憫眾生。若無，或者悲願心不足，便應從現在開始，腳踏實地的由布施迴而做起。當你惠施任何一件財物時，皆應該在布施當下，發至誠心，依大乘經典所說，學菩薩觀想發願說：「我布施飯食的目的，是為了令眾生性命延續，增長氣力、顏色和悅、身心安樂，甚至獲得智慧與辯才去利益眾生。

當我布施飯食，令眾生生命延續時，願與一切眾生，像諸佛一樣，獲得長遠無量的壽命，一劫二劫隨願而住。

當眾生因施飯食增長氣力時，願與一切眾生，像諸佛一樣，獲得十種智慧力，堅固不退。

當我布施飯食，令眾生顏色和悅時，願與一切眾生，像諸佛一樣，獲得如紫金色般的身色，照耀無盡世界。

當眾生因施飯食身心安樂時，願與一切眾生；像諸佛一樣，獲得無上安樂涅槃。

當我布施飯食，令眾生身心勇銳，智慧辯才展露時，願與一切眾生，像諸佛一樣，獲得四種無礙辯才。

當我布施醫藥時，願與一切眾生，像諸佛一樣，獲得六度法藥，療生死病，證涅槃樂。

當我布施飲料時，願與一切眾生，消除乾渴，獲得如諸佛一樣，得口中四牙，所有飲食及諸毒藥，至此佛牙時，變成甘露。

當我布施衣服時，願與一切眾生，得慚愧服，遮覆身軀，離諸陋形色身，容貌端嚴殊勝，獲金色身，微妙無比。

當我布施香料利益眾生及供佛時，願與一切眾生，消除煩惱及臭穢習氣。

當我布施象馬、車乘、船筏等交通工具時，願與一切眾生，獲證如來隨心三昧，無上自在，無所障礙。

當我布施橋樑時，願與一切眾生，獲得六度法橋，越生死河，至涅槃岸。

當我布施美味佳餚時，願與一切眾生，像諸佛一樣，獲得無上甘露法昧，具足充滿。

當我布施瓔珞等莊嚴之具時，願與一切眾生，獲得諸佛三十二相及八十種隨形好莊嚴相。

當我布施井池、飲水之物時，願與一切眾生，遠離曠野無水之處，不再流轉生死，為三毒災火濁愛之苦所困，並願我身為法泉地，一切智水充滿其中，隨一切眾生飲水沐浴，永竭生死之源，得真解脫。

當我布施屋舍時，願與一切眾生，離於風雨、怨賊、惡獸、怖懼之難，身得安樂，趣入涅槃堂屋，永不為煩惱賊、地獄寒熱、生死之難所苦。
當我布施氈褥等細軟敷具時，願與一切眾生，坐菩提座，自然悟道，得真平等。

當我布施種種上妙衣服時，願與一切眾生，獲得三乘法衣，普覆一切苦惱眾生。

當我布施三寶、師僧、父母種種燈燭時，願與一切眾生，獲得一切智眼，遠離愚痴之報。

當我布施音樂之具時，願與一切眾生，獲得天耳通，十力世界所有音聲，皆悉聞知。

當我布施僧坊、佛寺四事供養僧眾時，願與一切眾生，證涅槃城安樂之處，永離流轉生死之苦。

當我布施湯藥時，願與一切眾生，獲得法藥之樂，除煩惱病。

當我布施僕使時，願與一切眾生，悉如阿難奉侍如來。

當我布施財寶時，願與一切眾生，獲得百福之相，莊嚴其身。

當我布施阿蘭若修道之處，供養僧眾禪定靜修時，願與一切眾生獲得四聖種依止之所。」（大乘理趣六波羅蜜多經卷四）。

每一個初發心菩薩，必然經過外布施發願迴向的過程。你是初發心菩薩嗎？請學習菩薩為度眾生而發出的成佛願心吧！

/SECTION/（2）菩薩行內布施時如何發願迴向？

一個菩薩行者，不僅在外布施時，為眾生發願迴向，進而在行內布施時，依然不忘為眾生迴向佛道，因而一點一滴地累積成無盡的悲心願海，堅固了菩薩道的行持。現代人欲捐獻器官，絕對不可忽視發願迴向的重要性，一定要日日學習菩薩行內布施時所做的觀想發願：

當我布施手足時，心無吝惜，願與一切眾生，拔出生死苦海，登入安樂之地。

當我布施耳鼻舌時，心無吝惜，願與一切眾生，於未來世，得佛清淨五根，以無量妙法，莊嚴眾生。

當我布施血肉時，心無吝惜，願與一切眾生，當來之世，獲得此身，猶如大地，與諸有情作依止處；又如大水能除垢穢，潤澤枯涸，令百卉滋長，又如大火能除闇冥，成就一切；又如大風能鼓一切，開發生長，使其敷榮。

當我布施雙眼時，心無吝惜，願與一切眾生，得佛法眼。

當我布施頭目時，心無吝惜，願與一切眾生，得佛無上七覺寶冠。

當我布施身命時，心無吝惜，願與一切眾生，於當來世，得佛金剛不壞之身。

/SECTION/3．如何使自己相信有菩薩的存在？

任何一個大菩薩在因地修行時，不僅重視布施時迴向發願的悲心培養，就是在行住坐臥的一舉一動間，皆不忘為眾生迴向發願，處處將心念導向佛道（後續願中有說明），而在無量世中，匯聚成甚深、廣大的慈悲願海，進一步做到難捨能捨「大施」的境界。

沒有菩薩因地一點一滴的悲心培養，就不會有大乘經典所說大菩薩們不可思議的悲心行願產生。末法凡夫若不能重視現在日常心念的「悲心」熏習，當然更不可能成為名符其實的「菩薩行者」。因為末法之中看不到「大菩薩」的出現，難免一般人士要對菩薩的身份產生質疑；然而不從我們本身去培養、去啟發、去體會「悲願力的內涵」，又怎能與菩薩的「業力」相應呢？

/SECTION/4．初學之人適合「不出生死、廣行布施」嗎？

一個發大悲心、長遠心，要能在生死海中求學佛道、普渡眾生的菩薩行者，是有其修行條件的；不是現代的佛弟子，泛泛地只要在內心發悲願心、行布施，就能放心大膽地在未來世中，生生世世，不出生死苦海地救渡眾生而不退墮。

當知經論上讚歎的菩薩，是已經在長遠的成佛道上，經過歷劫的修行，悲心行願已經鞏固的大菩薩行者。對於煩惱深重，定慧力不夠的「一類初發心菩薩」，大乘經論是鼓勵其求生淨土，親近諸佛，隨佛修行，再迴入生死度眾生的。

而何種程度的菩薩行者，能久處生死，行大布施而不退墮？如果能經過往生淨土，親近諸佛的歷程，再轉入生死海中，力行布施波羅蜜，如此更能做到菩薩「悲心所起施，意願成菩提」的堅固發心，縮短成佛的時間。

再則菩薩行者若能達到獲證「無相三昧、大悲自在、內外俱施、不求果報」的程度，方能真正做到發長遠心在生死海中，廣以布施波羅蜜濟度眾生而不退磚的境界。

讀者們若想發心做一個菩薩行者，首先應該了解，要如何深入地學習布施法門，才能承當「菩薩」的尊號。

/SECTION1:a12/（三）菩薩如何深入布施的修持歷程？

/SECTION/1．菩薩如何深入外布施？

一個菩薩行者經過無量劫修學與佛道相應的布施法門以來，而在菩薩道上，生生世世招感人天富貴的果報，如從六度集經、菩薩本緣經、生經、菩薩本行經等所載菩薩宿世深入「外布施」、「內布施」、「內外施」的學習過程，就可以清晰地明白，現代人若欲發願「學菩薩」生生世世在生死海中修持「布施波羅蜜」的歷程，是多麼的不容易呀！

/SECTION/（1）菩薩如何對人道眾生行外布施？

發成佛大心的菩薩，一定在宿世因廣行布施，而常常投生為一國之君，以國君身份，行菩薩道。又經常驚動天帝下凡人間，試探其布施之發心是否堅定。

例如宿世有一位菩薩，因布施福德所感，投生為古王國時代的大國王，以仁道治國，德被十方。每睹國境內有貧民，便會深自咎責，同臣民反省說：一國之君如果德行貧薄，百姓則窮；一國之君若是公忠體國，德高望重，百姓家足。現在國境內尚有貧民，代表寡人德行不足呀！於是經常到國內各地巡行貧乏、鰥寡之民；不僅命政府做好社會福利，而且自己出錢出力，照顧鰥寡貧民，令百姓歌功頌德，感恩不盡。

菩薩國王的仁慈，驚動了貪嫉心未斷的仞利天主帝釋，天王恐怕菩薩來世投生仞利天宮奪其王位，於是化作一位老梵志，來到菩薩之國，向王乞錢。國王樂善好施，以錢相贈。天帝並不滿足，又化作一位梵志向王乞國，國王早有修道之意，又見梵志壯志凌雲，精明強幹，便捨王位，讓賢與梵志，偕妻入山修行。天帝進而化作另一位梵志，在國王路經山野的道上向王乞車，王見梵志疲倦已極，即以車馬惠之，與妻徒步上山。到了山間，依山止宿，當晚在樹林內，遇到一位五通道士，相談甚歡，與王成為好朋友。道士在定中觀知國王為天帝所破壞失財、失國，於是以實情相告。大王不但不忘恨天帝，反而感懷天帝的仁澤說：「仞利天王若不是宿世普濟眾生，仁心惻愴，如何能獲得天王之位呢？天帝今天成就我的布施心，實是吾之大恩人，我豈能恩將仇報呢！？」於是淨心修禪，獲得神通之明……。

菩薩國王就是這樣世世懷著以德抱怨、怨親平等的心來對待一切眾生，因而在累世受生之中，能夠真正達到以清淨心、平等心修持禪定，開發神通妙用……。（六度集經卷一）

菩薩又有一世投生為王太子，凡是見有陌生人來求乞，一定會用猶子睹親的態度來接待他，歡喜布施。

有一次，因敵國求乞國寶白象，太子將自己最心愛的國寶白象布施結仇國之人，舉國震憤，將其趕出國門，放逐山野之域。太子心無怨言，偕同妻兒離開王宮，往山野行進。在山徑上，遇到一位可憐梵志求乞所攜寶物、車馬，太子皆歡喜布施，偕妻兒徒步入山。到了山上，用柴草為屋，食果飲泉，出遊林藪間，淨心修道，不亦樂乎！

有一天，忽然遇著一位獵士向其求于，太子見其膝下無子，又有領養之誠，於是歡喜捨子，心無吝惜。

此刻菩薩的施心之深，驚動了天帝，變化作一位梵志，向太子乞妻，太子依然欣悅施妻。帝釋於是還復原形，當即讚歎太子的「捨心」不可多得……。太子死後，因施福所感，上昇兜率天上……。（六度集經卷二）

/SECTION/（2）菩薩深入外布施的意義是什麼？

以上這兩則故事，正是敘述菩薩宿世行「外布施」的事實。這在常人看來似乎很不合情、理、法的處世原則。但是這正是一位菩薩行者學布施的深入施捨過程。

當菩薩投生為白衣居士時，能為修行做到有外緣求乞時，當下將身外之財隨乞者歡喜，欣然施捨，就代表菩薩已經斷除對身外之財的貪吝之心；當菩薩能為修行進一步做到將自己的妻子、丈夫、兒女……毫無眷戀地當下施捨與求乞之人時，便代表菩薩已經斬除對至親之人的情執之心，這是站在學「外布施」的立場，「施捨至極的發心」而論。（按菩薩施財、施妻、施子……，並不是沒有辨別、沒有智慧地「任性」而施；這層道理，將在下一篇「菩薩行外布施及內布施時如何分辨應施與不應施」的一文中有詳述）。

一般人要他稍微施捨一點財物都做不到，何況是捨妻、捨子？！一類菩薩就是這樣從無數劫以來，在度眾生的生死苦海中，捨財、捨情、不爭權、不貴勢，出污泥而不染，才能將外布施的施捨心發揮至極，令人感佩！

就如六度集經卷一所說：「有一位叫做普放的菩薩行者，自己回憶說：我從無數劫初發菩薩心修行以來，不知經過多少次的生死受生，在死死生生的輪迴中，我見到自己飲母乳汁，啼哭號泣，身死血流，海所不受。又因與佰世眷屬重逢，恩愛難絕，生死難止。為求菩薩道，我堅定杜絕恩愛之本的信念，今世抒之不盡，世世抒之……。」

這是說明一類最初發出菩薩心的行者，已經了悟生死輪迴的可怕，恩愛情纏的難斷，而從啟發菩薩心的開始，著重定慧的修持，不斷地往斬斷生死心、斬斷恩愛情的「修心」方向前進，才能生生世世在生死海中受生而不為「生死業緣」所障礙。這是末法中煩惱深重、業障深重的凡夫俗子所做不到的。

你願意學大悲菩薩生生世世在生死海中為度眾生而受生嗎？或者正在發大信願心，積集往生淨土的淨業資糧嗎？不論為度眾生而受生或者發願往生淨土，請從今天開始，試著學習大悲菩薩深入「外布施」的修持精紳吧！

/SECTION/2．菩薩如何深入內布施？

/SECTION/（1）菩薩如何對人類行內布施？

/SECTION/甲、菩薩如何堅固內布施的發心？

菩薩若不能為度眾生而深入「外布施」的修持領域，則不能轉化這顆凡夫的私情、私慾之心成為無緣大慈、同體大悲無量利益眾生的悲願心。而當菩薩行者完成「外布施」的修學歷程時，進一步必然會顯發為度眾生而棄自己生命於不顧的同體大悲心。這是多麼令人感動的發心，就像現在捐獻器官，遺愛人間發大善心的人士一樣的令人敬佩！

尤其身為一國之君，獲得國中最高的權位，而能當即捨財、捨身、捨命，棄之如芥子，更是一般財勢薰心、大權在握的達官貴人所做不到的。

菩薩因累世行布施，常感生生世世富貴、財寶豐足，享有國君之位，甚至獲得人中最大的福報—轉輪聖王。為何身居高位，而能有如此豁達的胸襟，清心寡欲，過著超然物外的生活呢？

當知菩薩國王，因宿世善根所感，雖然身居高位，經常思惟佛法，私自反省說：「過去諸佛皆曾獲得此輪王之位，乃至國君之位，然而覺悟五欲快樂，皆是無常短暫，猶如幻夢，不可長保，而發心即時修道，行內外施，更發棄捨王位之心，出家修行，乃至於無量世中，捨身、捨命，如妙高山。我既然已發成佛之心，亦應學習諸佛難捨能捨之行，誓願以此身捨與法界，無論成就多少「捨心」，皆願與一切眾生共證無上佛道。我常觀己身，猶如芥子之微，尚不惜身命，何況珍財？而且此虛幻之身，前際不來，後亦無去，乃由父母不淨種子和合而有我身。此身既處於不淨之中而受生，我今暫憩此污穢色身中，豈可為愛惜此危脆之身而不行施捨呢？」

菩薩國王因累世捨身時，均做此觀想，而能堅定利益眾生—內布施的慈悲行為。

/SECTION/乙、菩薩修行到何種程度才能行內布施？

而且菩薩深入「內布施」，實踐為度眾生而燃燒自己生命的大悲行為，更不是一般捐獻器官者在腦死後遺愛人間的義舉所能媲美。

因為菩薩累劫以來，在利生道上不斷地實踐與佛道相應的「外布施」，而堅固了禪定的修持。到了進入色界禪定一心不亂的功力，便開始以具有堅固度生行願的大悲正定行「內布施」—活生生地用五官、內臟甚至身命惠施眾生，並非要等到遇上意外事故發生腦死現象，或者於臨命終時，才捐獻器官。

就如大智度論說：「唯有一心不亂，才能盡攝諸善法，深重佛道，令一切煩惱折薄，對眾生深加慈心，能自以身命布施眾生。」

由此所說，即可明白菩薩行內布施的修持程度，不是一般人學布施所能做到的。一定要經過禪定的修持，與不斷地接受大悲心的熏陶，以及在無數劫中不斷對眾生行外布施，才能堅固地進入「內布施」的學習。

/SECTION/丙、凡夫眾生能夠行內布施嗎？

而一般的凡夫眾生，在還沒有達到禪定心（至少證二禪，斷瞋火心），與大悲心堅定的程度，就冒然進入「內布施」—身命施的階段，站在長遠的修行立場及「臨終心念」的問題來看，來世是有喪失人身危險的。

如舍利弗在宿世修行時，曾經發過成佛道心，放六十劫中，發心行菩薩道。當時他的發心感動了天帝，於是天帝化作一位婆羅門青年，來試探他。

青年來到舍利弗跟前，哭泣地向他乞討說：「我母親患了絕症，需要一種難得的珍品，才能治癒她的病。」

舍利弗當即發大施捨心對他說：「你需要我幫忙什麼，儘管說，不論我的身體和財物，都可以布施給你。」

青年回答說：「我不需要你的身體和財物，只需要你的眼睛做藥引，為我母親治病。」

舍利弗即刻不慌不忙地發歡喜心挖出一眼給他。不料青年沮喪地說：「醫生吩咐過我，母親需要的是右眼才能治病；你挖的卻是左眼，怎麼辦呢？」

於是舍利弗又忍痛挖出右眼給他。青年捧著他的雙眼，居然用鼻子聞了一聞，便丟棄在地，又用雙腳踐踏，氣憤地責怪他說：「你的這雙眼睛又腥又臭，怎能給我母親做藥呢？」說罷掉頭就走。

舍利弗感受到這種情景，真是又氣又憤，當時大發瞋怒之心，深深地體悟到：如此愚痴之人，實不可度也，不如自己了脫生死，自修自度算了。於是從那一世開始，他使退失菩薩道，迴入小乘。而且這樁屈逆的境界，使他終生耿耿於懷，死前終被瞋怒的業火所困，墮入畜生道中，為蚖蛇之類。（智度論）

這是警惕我們：凡夫俗子，若是自己的悲願心與禪定心尚未到達「內布施」—身命施的「大施捨心」程度，最好不要勉強而行，否則一失人身，萬劫難復。

/SECTION/丁、捐獻器官的省思

而在腦死後「捐獻器官」也是屬於身命施」內布施的一種。站在「一世往生」的立場及長遠的修行道路上來衡量，凡是屬於身命施的義舉，都是值得再三勘酌的！

當然也有人持不同的意見，認為今生行身命施—捐獻器官，正是讓凡夫眾生種下培養大施捨心的最好機會，而且因施捨身命而產生的「瞋痛心」，不一定會挾帶「恨意」，並且在斷氣後，只要不再於瞋痛的回憶中，惋惜自己的色身被人割截的痛苦，「當下心念清淨」，就能因今生發大悲心行內布施—命終捐獻器官的因行所感，上生天界。或者求往生的人，若能在捐獻器官斷氣之後，仍然能在中陰身中，「自憶於發願求往生之事」，便能因此發大悲心於命終行內布施的功德所感，往生淨土，蓮品增上。

事實上，「臨終之前的心念」，及死後的「中陰身中的心念」，對末法中業障深重又修行功力不夠的凡夫眾生來說，絕對是難以控制的。換句話說，行身命施的義舉，是有其生前的修行條件與臨死前的助緣以及死後薦拔條件的。如果你發心在今生命終時或遭遇意外死亡前，以有用的器官行內布施，利益人類，就請從今天開始精進培養菩薩的悲願心和禪定力量，否則還是先求往生淨土，有足夠的定慧力量，再迴入五濁惡世中行身命施吧！

/SECTION/戊、菩薩行內布施的實例

我們看真正夠資格行身命施的修行者，應該具備什麼樣的悲心條件，才能行身命施？

據六度集經所載：在無量劫前，有一位菩薩，宿世因布施福德所感，投生為一國之君，名叫長壽。他育有一位太子，叫做長生。菩薩國王，仁惻懷心，經常悲愍眾生，誓願濟度。因國王所作所為，均以仁道治國，杜絕殺戮，而使臣民團結，對王無怨，因此招感風調雨順，寶穀豐沃，受到鄰國小王的嫉妒，於是興兵討伐，欲奪其王位，劫其寶物。

菩薩國王不願為保一己之王位，令百姓受到傷害，於是與群臣會議，將王位交與太子，深夜踰城入山，改名換姓，隱居山野。

貪王攻入其國，知國王逃遁，於是發出通告，欲用黃金千萬兩懸賞捉到國王的人。

長壽王到了山中，在大樹下靜坐禪思：愍念眾生，世世輪迴生死，為欲所惑，以苦為樂，猶不能覺悟此身是苦、是無常、是無我、是空的道理。正在感慨萬千之際，遠國一位梵志，聞王好施濟眾，千里迢迢來到長壽王國，剛巧經過這條山徑；見到國王在樹下休息，便與國王暢談起來。梵志聽王陳述本末，居然失望至極地說：「我現在已經老邁，原本想來貴國向王乞施，以存餘命，而今大王亡國，我的希望落空了。」說罷又哀慟逾恆。

長壽王隨即安慰他說：「你不必難過，雖然我現在已經亡國，身無分文，無法惠施你，但是現在新王以千萬兩黃金，懸賞能砍下我的頭的人，你只要取得我的頭，便可獲得重賞。」

梵志不願，長壽王又開導他說：「有生必有死，誰能常存此身呢？你若不取我的頭，我已老朽，不久的將來必然化為灰土，不能利益眾生。如果取得我的頭，你還可換得千萬兩黃金，濟貧行善。死有重於泰山，輕於鴻毛；願你滿我所願，繼承我普渡眾生之志，趕快砍下我的頭去濟貧度眾吧！」

梵志為王悲心所慟，與王一同出山，將王繫縛在城門，令人傳報。於是新王將黃金賞賜梵志，再將長壽王繫於城門口活燒示眾。百姓哭聲震天，為王哀悼……。

太子長生獲知父王在城門被活燒示眾，佯裝樵夫，走到父王面前，含淚望著父王，一心想替父王報讎。但是卻彷彿看到父王奄奄一息地對他勸導說：「兒啊！諸佛以四弘誓願慈潤眾生，德韜天地。我若懷一己之私，只為保全自身性命而殺生害命，不願捨身濟世，則必違菩薩利生本懷；何況以怨報怨，對眾生行報復之舉呢？兒啊！萬萬不可違父遺誨，內心含兇懷毒，積蘊重怨，欲報吾仇，恐怕將招來殺生之禍呀！若違父誨，則非孝子；不替我報仇，可謂孝矣！切記！切記！」

長生太子在恍惚間，似乎聽到父王對他的警惕之語，猶不忍坐視父死，於是尋找各種管道，接近新王，欲報父仇。終於以廚監的身份接近新王，因為他的廚藝精湛，受到新王的重視，擢升為近臣。

有一次新王命長生太子隨他出外打獵，這是一個很好的報仇機會。太子俟新王在山中休息之際，三次拔劍欲斬新王。但是每次都忽然記憶起父命：「違父之教，則非孝子」的教誨，又含忍收劍。

新王醒寤之際，驚慌失措地告訴太子說：「好可怕，我三次夢到長生太子要斬我的頭！」

太子據實而答：「長生就是我，我剛才三次拔劍欲斬大王的頭，但憶起父王的命令，不可怨怨相報，違背菩薩慈悲濟世之道。現在大王既然已知我就是長生太子，任王處置吧！」

新王受到長壽故王的仁德之心所感動，不殺太子，又將王位交還太子，返回本國去了……。

這都是因為長壽國王的行內布施—捨身濟貧之義，令太子放棄報仇之念，而化解了他本人與新王及太子之間的怨結。

我們看這位菩薩國王，平素宅心仁厚，不與人計較，凡事皆以眾生利益為先，乃至捨棄王位，獨居山野，猶不忘普渡眾生，不願放棄任何燃燒自己、照亮別人的利生機會，乃至被貪王活活燒死，不但不怨恨，還懷著怨親平等的心來勸導太子。倘若不是宿世悲心至深，絕不能為利益眾生而捨財、捨權、捨身、捨命！現代人若有長壽王念念不忘利益眾生的深厚慈悲心，亦可行內布施矣！

/SECTION/（2）菩薩如何對畜生行內布施？

菩薩不僅經常投生為國王及太子或百官大臣為人道眾生行身施，而且也經常對畜生道眾生行身命施，利益畜類，因而使「內布施」的施捨心，遍及惡道眾生。

例如一位菩薩行者，宿世曾經居住在山澤之間修道，雖然在山林，食果飲泉，獨居生活，但猶經常慈念眾生輪迴不息，不知出離，實在可憐！常思：若見眾生有難，一定捨身相救，絕不吝借生命！

有一天，正在林中尋素果蓏時，於山徑上遇到一隻母虎正在餵子食乳；母虎餵乳之後，十分疲困，又飢饉難忍，居然轉飲食子。菩薩睹之，心中一陣悲痛，愴然淚下，哀念眾生，處於亂世之中，憂苦無量，今兒母虎欲食其子，於心何忍？若令母子相吞，其痛難言。於是哽咽含淚，迴顧四周，尋找可以餵虎之物，但卻無所見。此時菩薩深自思惟：母虎是肉食之類，瓜果難以飽腹，我終日愍念眾生，欲救度眾生苦難，都難能如願，今遇母虎欲殘害其子，悲痛之心難以忍受。我既有度生悲願，又遇眾生有難，豈可坐視不救？我若貪生怕死，終日所發利生悲願即成為空願，有違菩薩慈心濟世之義，更證明我的身執之心難斷。思惟既定，便以正定之心捨身投虎，令母虎飽腹一餐，救了虎子一命，使虎母及子俱全生命，不再母子相殘。但母虎因用貪婪之心食菩薩，得殺罪，然而已與菩薩結下深厚的度化因緣；菩薩以慈悲心捨身餵虎，來世投生天上，得慈心之善報。而後下生入間，續行菩薩道，慈心轉增，施身不斷，度盡一切惡道眾生，去惡向善，發學佛心，行菩薩道……（六度集經卷一，另金光明經卷十亦記載菩薩捨身餵虎事跡，在此不錄。）

/SECTION/（3）菩薩如何進入惡道對畜類行內布施？

/SECTION/甲、菩薩如何以兔身行內布施？

菩薩不僅投生在人道對人類及畜生行內布施，而且也經常以大願力，轉生入惡道，為各類眾生及對同類畜生行布施、愛語、利行、同事四攝法，廣度畜類。

例如菩薩有一世投生為兔子，深具智慧，生處山澤中，不忘以慈悲心利益同類。那一世，有一位梵志，已有一百二十歲的高齡，終身執貞不取，婬泆淨盡，與兔子同處山澤間；梵志不樂世勞，以茅草為廬，蓬蒿為席，飲泉食果，賴以維生。

而且這位梵志，志弘行高，普天下的人們，皆讚歎他的德行。國王欲禮聘他為宰相，但梵志志道不仕；處於山澤數十載，其仁德感動禽獸皆來附恃。當時兔子與狐狸、獺、猴等皆懂人語，經常用泉果供養道士，靖心恭聽梵志開示。積年之後，山中果食都已食盡，梵志便欲遷徙他處，覓果維生。四獸皆憂慮，如果梵志一走，不可再聞經法；於是野獸們共同商議，欲尋一月糧食供養梵志，以便續聞經法。獮猴使到遠處索得果實，狐狸向樵夫化得一囊麩食，獺在溪邊捕獲一條魚，他們相互安慰說：現在所獲食物，可供養梵志一個月的糧食。只有兔子深自憂愁，自言自語說：獸友皆取得糧食，惟有我無力獲食！又想：有生必有死，不如將我朽器之身，供養梵志，滿獸友聞法之願。於是向梵志說：「我的身軀雖小，猶可供您一日之糧。」言畢，向升火處投身，突然刮起一陣大風，火居然不燒兔身……，梵志眼見這種不可思議的情景，被牠為法投火，成全獸友聽經的供養精神所感動，繼續留在山裡，為四獸講經。（六度集經卷三）

/SECTION/乙、菩薩如何以鹿身行內布施？

又有一世，菩薩投生為鹿王，身材高大，身毛有五種顏色，蹄角奇雅，數千隻鹿群伏從而行。有一天，適逢國王出外打獵，群鹿驚嚇分散，不少鹿群投巖墮坑，盪樹貫棘，死傷甚劇。鹿王見此慘狀，哽噎難忍，深深反省道：我生為眾鹿之長，宜當擇美草而遊，如今選地不當，使群鹿凋殘，罪不可赦，為了保全其他群鹿之命，不再遭受國王圍獵之苦，於是逕自進入國都，欲見大王，向王請願。

鹿王進城，國人睹見鹿王厥體高大，身毛五色，蹄角奇雅，莫不驚訝萬分，以為大王有至仁之德，感得神鹿來翔，硯為國瑞，無人敢阻撓其前進。鹿王來到王宮殿前，下跪請願說：「小畜貪生，寄命大王國界苟活，日前卒逢國王打獵，致使我們鹿群，奔迸逃亡，有的投巖墮坑，有的盪樹貫棘，死傷狼籍，慘不忍睹。大王若有仁德之心，愛物如己，必當為群鹿哀悼！願從今日起，每日用一鹿供王宮食用，避免群鹿再遭圍殺之難，斷絕鹿種。」

王聞鹿王所言，甚感奇特，答應鹿王的請求說：「王宮所用的鹿肉，一日不會超過一隻所需，我實不知你們死傷甚重，如果實如鹿王所言，我發誓不再圍殺鹿群。」

鹿王得償所願，返回山間，對群鹿曉以禍福大義，鹿群代轉，遵從鹿王所言，聽候差遣，依次點名排列，準備日日進供王宮。每當供鹿欲出山林時，鹿王皆泣涕地向牠誨喻有生必有死的道理，教其尋路念佛，以仁孝之慈心，面對死亡的來臨，不可瞋怒大王。

有一次，輪到一隻懷孕的母鹿進供，待產將近，就向鹿王要求說：「我尚有一日一夜便生產，我不是想逃避死亡，只是希望保全幼子之命，願王讓我生產後，再進供大王罷！」

鹿王聞之，不忍枉傷小鹿生命，又無其他鹿願意替代先死。於是在翌日私自出山，欲代孕鹿供食。鹿王進入國都，即迅速走入王宮御廚，廚人識之為鹿王，即上奏大王。王問其故，鹿王據實回答。大王聞之，愴然流淚說：「豈有畜獸心懷天地之仁，願代同類殺身濟眾，操履古人弘慈之行呢？而我既生為人君，卻日日殺害眾生性命，只為了滋養自己的肉身，我好兇虐的本性，實與豺狼之行無異呀！」

於是國王感佩鹿王的仁德，不再殘殺鹿隻，從此鹿群重新過著山澤中幽遊安定的自在生活……。（六度集經卷三）

/SECTION/3．結論

一類發成佛大心的菩薩，就是這樣選擇在無數劫中，對六道一切眾生行外布施、內布施、內外施的修持路線，而累積了無量的福慧德行，早已獲得天福之報而不願生天，經常發大誓願，願投生於人間為大國王、大理家、大商主……，以人君身分行布施之道，在人間各處，建築佛寺，撰錄佛典，飯食沙門，自行六齋，理民以正，心無偏頗，常感百姓皈依三寶，行善生天，風調雨順，國境安寧。又常驚動天王，下凡人間，變作化人，試探其志。又經常以達官貴族身分發心出家，廣度眾生。又在其定慧力量堅固（證無生法忍）時，投生畜生道中行同事攝，以布施波羅蜜引渡畜類。菩薩因生生世世捨心堅定，不為外境所動，不論逢遇誰來試探、乞索，只要合乎正道所需，皆以猶子睹親的歡喜心布施乞者，絕不悔施。故而在無量劫的施捨歷程中，斬斷了「人、我貪執」之心，鞏固了他度化眾生的大悲願心。

由此可知，發願做一個生生世世在生死苦海中廣度眾生的大悲菩薩，是有其定慧的修行條件的。尤其在末法的今天，選擇在生死海中行菩薩道，生生世世「善知識」引導的「方向」，是否能令你的「悲智」與「正定」之心與「佛道相應」而堅固不退，是非常重要的。而且以上所述，僅僅是行持布施波羅蜜的一部分（後績自明）。因菩薩的根器是有種種不同的。因而初發心依布施法門選擇的修行方向也各有不同；但是「初發心」時選擇的修行方向，對成佛的時間表，是有其深遠的影響力。並且菩薩修學布施法門的過程，絕對是融通持戒、忍辱、精進、禪定、般若等五度波羅蜜及往生淨土、供養諸佛、聞法修持的歷程，才能在五濁苦海中行菩薩道，而身心自在，不被眾生的生死業緣所羈絆。

像現在有許多人發願生生世世留在這個苦海世間行菩薩道，做人間的清道夫，等待並莊嚴人間淨土的完成，或者發願盡未來際發大菩提心往返六道中廣度眾生，皆應深刻地反省、警惕自已在布施波羅蜜的行持上，有無朝向大悲菩薩學布施的究竟目的去做！？如果不能學菩菩薩「外布施」及「內布施」的深入施捨心，以煩惱心深重的凡夫而言，難保在末來世生生世世的行菩薩道上，不失人身，道心不退！也難保再聞佛法，更難保這顆大悲菩薩心，縷續開顯出來！願與同往成佛道上走的佛弟子，共同勉勵，謹慎地來認識、學習菩薩如何行持與佛道相應的布施波羅蜜，不要在今世人云亦云、不明事理地倡說下，迷失自己正確學佛的「修心方向」，若能經常反觀自己的「學佛心」，有無與菩薩的「大悲大定之心」相應，就能覺悟自己的根器適合選擇往那一條修行路線前進了！

/SECTION1:a13/（四）菩薩行外布施及內布施時如何分辨應施與不應施？

一個菩薩行者，雖然在無量劫中，經過外布施、內布施、內外施令人崇敬、感動的行捨過程，但是絕對不是一味沒有分別能力的隨意施捨，而是在具有高度智慧判斷下，分辨出何種情況下應該布施，何種情況下惠施後反而害了眾生，連不到行施的意義和價值，這是非常需要知道的判別問題；尤其是現代的凡夫學佛者，更應清楚的明白何種情形「應施與不應施」的道理。現在就提出二十三個重點來做分辨：

/SECTION/1．菩薩行外布施時何種情況不應布施？

當菩薩行外布施時，必會做如下觀察，也就是說任何人在學菩薩行外布施時，皆應做以下觀察：

1．如果觀察出有人為了傷害自己或者殺害別人而來向你索取藥品、火具、刀物、酒類時，不應布施。相對的，倘若為了利益自己或饒益他人而來求索藥、火、刀、酒等物，即應惠施。

2．菩薩行者絕對不會用沒有經過他人同意的物品而行布施。

3．菩薩行者絕對不會為眾生說媒，介紹妻妾與人而行布施。

4．菩薩行者對絕不會用有蟲的飲食等物而行布施。

5．當菩薩觀察出：布施種種玩樂等兵，會令受施者產生驕傲、放逸等惡行，以致命終之後，墮落惡道，即不可布施。相對的，若觀察出雖然布施各類玩樂等具，不但不致令受施者增長不善心，反而令其生起利己利人心、敬重佛法心，有因此而導入正道的傾向，即可隨彼所求，歡喜布施。

6．菩薩行者絕對不會用捕魚、狩獵、羅網……等傷害眾生的器具而行布施。

7．菩薩行者絕對不會用生存在水、陸、空等畜生的性命而行祭祀等殺生害命之施。

8．菩薩行者絕對不會用財物去幫助怨親之人呵罵、縛戮、殺害、刑囚眾生。

9．菩薩行者遇到病患之人前來求索對其有害的非量飲食，絕不布施。

10．菩薩行者遇到性好饞嗜之人，已經飽食，猶經常前來求索珍妙的飲食，絕不布施。

11．菩薩行者遇到眾生被愁憂之事所逼，向其求索殺生毆擊之物，以及毒食之類，乃至表白殺生之意，欲墜巖、投淵、赴火，絕不施其所欲，並當極力搶求。

12．菩薩行者遇到有人前來求索對其哺乳養育之恩深重的父母、師長之輩，絕不布施。

13．菩薩行者如果身為國王，絕不以其權力強逼國境內的婦女轉施他人，僅能在國人同意下，量力而為的用村邑、聚落、川土施與求乞者。

14．菩薩行者在沒有經過自己的妻子、奴婢、僕役、親戚、眷屬同意下，絕不強迫妻子、僕人、親眷施與他人；雖然事先用正義之言曉喻，令妻僕等歡喜，樂意獻身求索者，但絕不布施結怨家、惡友、鬼類及凶暴之人，亦不將身體柔弱、多病的妻僕等布施給乞求者當做傭人之用。

15．菩薩行者絕不會將王位布施給樂行種種暴惡之行的殘酷之士。如果曾經遇有暴惡之徒先居王位，菩薩有力，倘應廢黜，何況施國與他？

16．菩薩行者絕不會將眾生心念引向「外道」，教導眾生外道法；所學正法，也絕不會施捨給欲利用佛法，破壞佛教的外道行者。

17．菩薩行者絕不會將經典施捨給欲利用佛經衒賣、圖利的貪財之士。

18．菩薩行者絕不會將經書布施給欲秘藏經典，不將經書廣利眾生之人。

19．菩薩行者絕不會將經書施捨給不求理解經義之人。

20．菩薩行者絕不會為了利用、愛染某一個人或某些人來擴大自己的權勢範圍，專門為此等人來建立自己的聲譽：而捨棄真正利己、利人的廣大利生聖業。

21．菩薩行者絕不會侵佔、奪取父母、妻子、僕人、親眷等所擁有的財物，用來布施，也不會逼迫、觸惱父母、妻子、僕從、親眷等捐出財物，布施乞者。

22．菩薩行者絕不用不正當手段積集、賺取的暴利財物，用來布施，也不會逼迫、損惱他人而行惠施。

23．菩薩行者若是依佛正法出家，絕不違背所有菩薩戒法而行布施。

總而言之，凡是遇到一切會令受施者產生逼迫、損害、憂惱等不良後果的現象，菩薩行者皆不布施。（瑜伽師地論卷三十九、菩薩地持經卷四）

/SECTION/2．菩薩行外布時何種情況應當布施？

相對的，當菩薩觀察出布施各種衣服、莊飾、交通工具、珍妙飲食、歌舞、戲樂及一切樂器、塗飾、香鬘、珍貴玩物以及園林、住宅等種種遊樂、棲身之物乃至各類經書，會令受施者因此而對三寶生出清淨信心，易於化導，凡來求者，皆可施與。

/SECTION/3．菩薩行內布施時何種情況不應布施？

菩薩行內布施時，同樣和行外布施一樣，會以智慧分辨，何種情況布施後，可令眾生得到安樂、利益，何種情況惠施後，不但不能饒益眾生，反而增加其貪婪、墮落之心！現在略舉數種情形來加以分辨：

1．當菩薩發願用生命布施眾生時，一定會遇到有人來而其索求身體，甚至乞求結為夫妻。如果乞者用逼迫、威脅、誘惑、欺誑的手段，強求施者共為伴侶，其目的只是為了擁有施者身體，受其控制，聽從他指揮，便不應布施。因為一個有智慧的菩薩行者，寧願發心在百世、千世、萬世捨棄身命利益眾生，但絕不會因見乞者有利用價值，而為了取悅乞者，搖尾乞憐的聽命乞者，更不會因佈畏乞者權勢，或見仁者以非理強索而臣服於他，任乞者擺佈、玩弄。施者若是遇到這種情形，不得已以生命相許，這是你的業障現前，絕不是在對眾生行「內布施」。

2．一個經過外布施深入歷鍊的菩薩，定然已經達到「施意欣樂、清淨」的程度。如果正在做無量利益眾生外布施的事情，遇到有人前來求索自己身體，不應布施。這絕不是菩薩施意不淨，心生退卻。而是應當明白菩薩行內布施的意義是什麼？菩薩行者為了徹底去除無量劫以來積習的貪、瞋、痴三毒，令身口意三業達到圓滿清淨，而行內布施。倘若初學菩薩觀察出自己現在布施的心意，滲雜有貪執布施果報的愛染心存在，心念尚未清淨，而願更上一層—用今世的身命施捨眾生，換取斬斷一分身見、人我相的貪執之心，點燃內在智慧的生命之光，便應在今生勤修禪定，以無比堅定的定慧力，用為斷貪福心，成就意業清淨，增長悲願的向道心，施捨生命，饒益眾生，否則不可無故學習「內布施」，不但不能利益眾生，反而增長眾生的貪求心，製造乞者墮落惡道的引因，可不慎哉！

3．菩薩行者如果分辨出是魔天眷屬現前，欲來惱亂施者修道心念，而向菩薩求索身命，絕對不會分碎身體，節節施捨魔天。因為布施身命與心懷不軌的魔眷，是令其造下極大的罪過，必墮惡道，所以不施。

4．菩薩行者倘若遇到癡狂心亂之人，如精神失常、被鬼附身之人前來求索身命，不應布施。因為這種人自律神經已經失調，喪失分辨正、邪的能力，胡言亂語、不能自主，所以不施。

相對的，除了以上四種情形及類似情形外，遇著有人來向菩薩乞索身命，對一個深入內布施的菩薩而言，皆會用無比堅定的定慧力及悲願力，歡喜布施身命與眾生，而無絲毫瞋恨、悔施之念。（瑜伽師地論）

/SECTION/4．菩薩在特殊情況下如何分辨應施與不應施？

菩薩行者在分辨外布施與內布施應施與不應施的道理後，又應更深一層運用智慧辨別在應施與不應施之外的其他特殊情形下，如何處理某些特別問題，善巧方便的運用布施法門來利益眾生。茲舉出重要的幾種特殊情形，來認識及學習菩薩行者如何善用智慧在特殊情況下分辨應施與不應施的道理：

1．菩薩行者在發大心廣開布施大門時，一定會先為特殊情形自許說：如果同時遇到兩種人來向我乞索，一秤足自己有能力生活之人，一種是貧賤沒有依怙之人。如果我的財物充足，自當兩者俱施，令他們滿願而歸：倘若我的財物有限：便應將自己所發的先濟貧人後濟富者的誓願方便告知自食其力的乞討者。絕不可因任何一次的布施因緣而令乞索者譏嫌，再與眾生結惡緣，障礙修道的前進。

2．菩薩行者在擁有廣大的財物時，如果熟識某家主人非常慳貪，終日戰戰競競，吝執財寶，從不供養三寶及修道之人，來世果報可想而知。菩薩為了度化此人，便來到此人住處，與其寒喧慰問，並方便引導主人說：為了求學佛道，我已立下了大誓願，決定從現在開始修學布施法門，廣度眾生。如果你在路上遇到窮困之人正在乞討，或知道，或聽聞某鄉鎮、某地方需要布施、救濟，甚至遇著貧者到你家乞討，可轉告乞者，某地方某人正在發大施捨心，普渡眾生，可轉至我家接受布施。經上說，只要你看見某人行布施，心生隨喜讚歎，功德無量。

此人受菩薩方便開導，若是欣然接受，隨喜讚歎，雖然未能親手布施，但已經種下布施種子，是十分難得可貴的，現代凡夫欲學菩薩布施，在事行上的運用善巧方便，發願去度化慳貪之人令他敞開布施雙手，種下佛道種子，是非常重要的實際利他之行。尤其在方便勸導慳貪者種下布施種子，善巧智慧的運用得當與否，是值得省思的！

3．菩薩行者若是正在教導弟子學習戒律與修持梵行，發現共住弟子有人心性慳貪難改，有人雖然慳貪習氣較少，但今生資財欠缺，所欲匱乏，這都是前世少修布施之行所致。菩薩為度弟子捨離慳貪習氣及廣修佛道福德資糧，以身作則，施捨身邊財物，交與弟子，令其用此施物發心供養三寶，不僅菩薩福報增加，弟子受其精神感召，逐漸調伏慳貪習性，這是真正發菩提心、布施心、利生心的菩薩行者才能做得到。現代佛弟子欲學菩薩布施，如何引渡認識及身邊貧窮又慳貪的親友行布施，沒有菩薩的善巧方便智慧，是不容易做得圓滿的。

4．菩薩行者若是遇到有人蓄意前來求乞，觀察此人，如其心性矯詐，來意不善，在這種情況下，菩薩不會在眾人面前揭穿他的假面具，一定會方便開導他，當其慚愧心生起時，再以財物惠施他，令其歡喜而歸。倘若此人不願接受菩薩開導，仍然蓄意用所得財物，做不正當的勾當，芷口薩以他心通知此「用心」，絕不布施。反過來說，菩薩若是沒有他心通，或是當時鑒察力不足，不能分辨其來意「企圖」，而誤施財物與他，後來才覺知他用所得財物去做傷天害理的事情，在這種情形下，菩薩亦絕不會當眾舉發此人貪財心的過失，也不會去訶責他。因為不論當眾舉發他或者前去責備他，不但不能使他改過，反而令他更加瞋恨，增長他的報復心與作對心，以及加重他墮落惡道的因緣。菩薩悲愍他的惡報，當下對他發慈悲心，不再與他結怨，只能怪自己「智慧不足」，沒有知人之明，是我讓他有造惡機會，眾生何辜！

凡夫欲學菩薩布施，具備此處所說知人之明的智慧心來行布施，是非常重要的。若是誤施來意不善的乞者，未來必然與其「共業」，自當謹慎小心！

5．菩薩行者若是正在發大施捨心普渡眾生，而欠缺財物惠施，或者財物已經施盡的情況下，會用兩種方式處理；一種是運用正當營利的專業，賺取錢財，宿福所感，僅要稍事營業，招財進寶，不虞匱乏，續施眾生，又感財源不斷。（這是指在家菩薩而言）

一種是將這顆利他心，轉向為眾生方便說法的方向上去。規勸貧苦者及慳貧之人，發出歡喜心樂行布施，又令富樂者及常施者更加增長其布施心。當菩薩知道某家主人財富豐盈，樂好施，便會引導仁者前往他家求索，令其未來施德無量。或者親自到樂施之家，隨喜讚歎主人。自己雖然不能親自布施，但經常隨緣隨力的幫助、勸勉施者、乞求者，堅定他們的利生心、向善心、學佛心，就是實行「方便法施」的一種。（瑜伽師地論、菩薩地持經）

這是現代任何一個自認已獲成佛心的佛弟子，可以經常隨喜做到的。否則明白了菩薩修行次第的實際利生內容，而不願躬身力行，怎能在今生印證佛法的受用呢。

/SECTION/5．結論

以上是略舉菩薩在特殊情況下，如何運用智慧處理應急之道，廣說無量。現代凡夫不僅前述所說的「外布施」不容易做到，縱然有做，心念不淨，所行有限，何況是「內布施」？更何況是進一層在布施時，運用方便智慧正確的分辨應施與不應施的道理。因為差之毫釐，失之千里，本來是要利益眾生，反而害了眾生，這是最不容易處理的問題。而要做到像菩薩一樣的廣大外布施與內布施的行為，更是要在修學布施波羅蜜的因地歷程中，融通持戒、忍辱、精進、禪定、般若等其他五度相輔相成的修持過程，才能圓滿實現，乃至最後達到不願所說「在諸佛前，供具如意」「布施圓滿相」的理想。

而當淨土菩薩迴入十方世界廣度眾生時，必然會具備如上所說分辨外布施及內布施應施與不應施的深入修持內涵，進一步善用方便智慧圓滿布施波羅蜜的施德。

以下將分辨如何從布施進入其他五度的修學情形。

/SECTION1:a14/（五）菩薩如何從布施進入持戒、忍辱、精進、禪定、般若的修學情形

菩薩，不是高不可攀的，更不是瑰麗神幻的詞藻。一個實實在在往成佛道上走的「初發心」菩薩，一定會經過布施融通持戒、忍辱、精進、禪定、般若等其他五度的行持過程，才能一步一步地從外布施、內布施、內外施—由財施而法施—達到本願所說「在諸佛前，供具如意」的理想。

/SECTION/1．什麼是布施圓滿布施心？

一個初發心菩薩，經過最初的用飲食、財物供養諸佛及布施眾生，而後施心輾轉增加，為除眾生苦難，能以親眷及身肉布施眾生，或用身肉換取飲食、財物，施捨乞者。當其覺悟光是財施並不能分擔眾生心靈上的痛苦時，又以紙墨書寫法義，用經典惠施眾生，令其聞法；並以衣服、飲食等四事供養法師，以求法財，甚至捨身求法（大般若經卷三百九十八）。而後智慧輾轉開啟，見乞者求財之時，貪心熾盛，乃以佛法開導眾生，令入正道；後得法身，以其所證，為無量眾生，應其根器，種種說法，廣施無畏之行。凡此食施、財施、物施、親眷施、身肉施、法施、無畏施，皆是從布施而開啟，從布施輾轉推進而圓滿。所以當一個菩薩行者修學布施到達此種財施、法施、無畏施具足的程度，便稱為布施圓滿布施心。

/SECTION/2．什麼是布施生持戒心？

當初發心菩薩行布施時，經過去除許多不淨施的習氣（見「布施入門願」）及不斷地在動、靜間薰陶「大悲心」，因而能深刻地醒悟出唯有力行布施法門，才是最能攝化凡夫眾生踏入不造十惡業，進入持戒初發心的重要引因。

因為任何一個具有「悲心」的菩薩行者，皆會在靜觀中做這樣的思惟：凡夫眾生因為不知道布施，來世一定獲得貧窮的果報；貧窮，是致使人類產生劫盜心最重要的原因，尤其現代更驗印這句話。凡夫眾生就是在自恃聰明及不滿於現實生活的情況下，而做出許多搶劫、偷盜的行為，甚至常常因此而闖下滔天大禍，殺生害命，製造墮落惡道的機會，生生世世在六道輪迴中受苦受難，實在可憐！

一個有悲心的菩薩，為了引渡眾生脫離墮落惡道的苦果，所以發心從布施法門下手，首先幫助眾生解決生活問題，減少他因為貧窮而造作惡業的近因。

進而從遠處來想，世人因為蒙受菩薩布施的利益，生活得到改善，在他八識田中已經種下親近三寶的善種，來世因緣成熟時，他這顆布施心、皈依學佛的心，一定會萌芽出來。這種因為布施而引生未來的福德善果，因為布施而引生學佛之心，逐漸遠離十惡業造作，守持戒法的情形，就稱為因布施主持戒的「初發心」。（智度論卷十二）

這是從利他的觀點來說明布施引生持戒的道理。相對的，當初發心菩薩行布施時，經過世間施的過程而導進出世間施的心路歷程（見「布施入門願」），一定會徹底地淨化貪執心，達到經常用恭敬心、清淨心、正直心布施的境界，未來必然獲得心地調柔、意業清淨的果報，因為意念溫和、瑩淨，當然盡未來際不會再做出殺盜淫妄等破戒的行為。當菩薩能夠做到為求佛道而用清淨心、正直心布施，不違犯菩薩戒律的程度，便稱為已經成就從布施主持戒的堅固發心。也就是大乘義章卷十二所說的：「修行施時，身口意淨，不犯佛戒而行布施，名為攝戒。」（按持戒圓滿的道理，將於「持戒具足願」廣述）

/SECTION/3．什麼是布施生忍辱心？

當菩薩進入發廣大心布施時，乞者一定會聞風而至，如果菩薩不能令乞者稱心如意，滿載而歸，經常會碰到受乞者逆罵，或遭乞者非理強索的情形。菩薩逢遇這種能令身心瞋惱的情況時，應當如何自處呢？

覺悟布施深理的菩薩，必然會經常做如下反省：我今天是為了追求佛道，而廣行布施，沒有任何人唆使我大開布施之門。既然是為了啟開我的慈悲心、忍辱心、佛道心而行施捨，我豈可因布施遇到逆境而生瞋怒之心呢？

我今天尚願意發大心將己身最難施捨的內外財物及身命，布施出去，何況是眾生的怒罵「空聲」而不能忍？若我不能忍受眾生的怒罵之聲而行布施，就是「不淨施」！「不淨施」的果報，足以讓我與「怒罵我」的受施者來世結下牽扯不清的障道因緣。

當發廣大心布施的菩薩，經常在布施逢遇逆境的當下，克制自己的情緒，反觀這層道理，便能將這顆瞋惱心逐漸安定下來，真正朝難忍能忍，難捨能捨，生生世世為成就佛道悲心而行布施的方向做去，就稱為布施生忍辱心。（按忍辱具足的過程，將在忍辱圓滿願廣述）。

/SECTION/4．什麼是布施生禪定心？

一類初發心菩薩經過對眾生廣行種種財物施，令眾生心滿意足後，一定會在自己的貪執心逐漸淡薄後，受到善知識的指點而醒悟出單是用財物施利益眾生，不能幫助他們超脫生死，自己也不能在生死解脫上有根本的助益，於是恍然頓悟唯有反觀本心，修持禪定而行布施，才能真正利益自己及饒益眾生。於是淨心修定，逐漸調伏貪欲心、瞋惱心、睡眠心、悼侮心及疑法心，證人甚深禪定，用最堅固、清淨、平等的禪定心而行布施。這種因布施的修因而引生禪定的力量，以瑩淨的禪定心而行布施，便稱為布施生禪定。

我們看人道中福報最大的轉輪聖王在廣行布施後，一定會進一步發願用利益眾生的布施心量來反觀自心的貪、瞋、痴、慢等煩惱習氣，有無因布施的行為而洗滌、淨化？如果仍然繼續存在，便會進而發願捨離五欲，背離六塵境界，甚至發心出家，一心為利益眾生而修禪定，於是證入初禪、二禪、三禪、四禪，而徹底覺悟，唯有用所修證的慈心三昧、悲心三昧、喜心三昧、捨心三昧的力量繼續在未來世中廣行布施，才能真正做到對眾生平等布施的境界。（按菩薩禪定問題在後續「禪定堅固願」及「般舟三昧願」、「住定供佛願」、「普等三昧願」等將有廣釋）。

/SECTION/5．什麼是布施生精進心？

一個已經在長遠劫中發大精進心，用布施法門利益眾生，並且獲得忍辱、禪定力量及具有智慧、悲心的菩薩行者，一定能夠為續佛慧命，廣度眾生而於盡未來際，完全做到捨財、捨情、捨身、捨命、捨涅槃一切皆捨的程度。

因為真正因布施獲得大精進、大慈悲的菩薩行者，必然領悟出：捨財物利益眾生，不如身精進—捨身命、斷身執、證法身的發大心：捨身命饒益眾生，又不如心精進—獲得悲心自在者，為求無上佛道而捨阿羅漢所證無餘涅槃，續發長遠道心，迴入生死，普以內外施廣度眾生的功德大。

因為當菩薩達到身精進（證法身，以法身供佛），心精進（雖證畢竟空，但因慈悲願心的推動，不證入解脫無餘涅槃）的程度，便已能自覺自證，我心當成佛的真理；從此道心堅固不退轉，又發廣遠心運用所證定慧力，往返十方百、千、萬、億個佛國世界，普以財、法三施引渡眾生。縱然不能使一人證入二乘果位，或者能度化無數人修學佛道，獲證菩薩果位。菩薩在任何時刻裡，都能完全做到不瞋、不悔、不貪、不痴。因為這位菩薩行者，已能完全將其心念引入「不住色布施，不住聲、香、味、觸、法布施」，不住「我相、人相、眾生相、壽者相」布施的境界，因而能真正確實達到「雖度一切眾生皆令入無餘涅槃而滅度之」，亦已達到「如是滅度無量無數無邊眾生，而實無眾生得滅度」的利他修心境界。當一個菩薩行者從布施法門引生身、心精進施捨做到如上所說一切皆捨、獲證法身的程度，便稱為布施生精進波羅蜜。（大丈夫論、金剛經、智度論）

/SECTION/6．什麼是布施生般若心？

/SECTION/（1）布施生般若心的基本意義

一個菩薩行者，一定要具備聞法、學法、持法的程度，才能從財施進入法施的修學階段，也才能真正用「出世心」行財施與法施。

布施生般若的道理，就是在於探究出：為何世間人行布施，能捨財，不能捨施，引進到出世間行者學布施，能捨財，亦能捨施，生出觀照智慧提昇施者「清淨心」的學習歷程，便是布施生般若的入門意義。而什麼是「捨施」？就是從布施者、受施者、所施物三者過去、現在、未來層層的因緣觀，覺照出三者空無定性、空無實性、施法不可得的道理。

任何一個菩薩行者，不經過般若心引導布施心態的提昇，絕不可能斷除因布施當下的善、惡境界因緣引生喜、怒、貪、吝、怨、悔等的執取心。菩薩行者不能斷除因布施再引生對受施者、所施物的貪執心，便不能進一步引發出世心，進入對持戒（菩薩戒）、忍辱、精進、禪定、般若的圓滿行持。

「三輪體空」，不是凡夫眾生嘴巴講講，在布施時不明觀法的「不生分別」，或者觀想「內心不執著任何一點」，就能一蹴即得的。我們往往看到佛菩薩布施修證的成果「三輪體空」，便「倒果為因」，忽略了佛菩薩修成「三輪體空」的「修因」，觀照過程是什麼？這是現代誤以為自己是利根器能夠頓證「法界實相」的凡夫眾生常犯的毛病。

現在就來分辨凡夫眾生欲學菩薩進入出世間布施的境界，應該如何腳踏實地的在日常靜心中及布施的當下，用什麼觀照方法，來調適、提昇自己布施的心態，才能與「觀照般若相應」

/SECTION/（2）從因緣觀生般若心的釋義

我們應當如何從施者、受者、施物三者層層因緣中覺照三者無定性、無實性，證明施法不可得的道理呢？首先從「施物」為何不可執著的道理談起！

/SECTION/甲、假名觀與無常觀

如果你布施的物品是一張桌子，或者一籃水果、一件衣服、甚至一棟房子……。你應該明白：不論任何一樣物品或錢財，都是假名而有。如何說呢？譬如施物「衣服」，是由絲縷、紙漿等「因」，經過人工或機器等「緣」，加工成布料，再編織成衣服成品之「果」名；又如房子，是由鋼筋、水泥……等因，經過人工「緣」建築而有房子「成果」之名：又如水果，走出種子「因」，種植在泥土裡，經過陽光、水分、空氣等「緣」，促成其發芽長大，而結成纍纍豐碩的「果實」之名。

我們首先觀察衣服、房子、水果等任何一件物品的「名稱」，本來沒有所謂的名字，是人類給它假設了一個名字，才有水果、錢財、房子之名，可見萬事萬物的稱號，本來就是虛假的。我們再來觀察凡此衣服、房子、水果等「施物」，皆各有其組合「因緣」，才能建立成果之名。相對的，衣服、房子、水果等施物本身離開了絲縷、紙漿、加工；鋼筋、水泥、建築；種子、泥土、水分、空氣、陽光等各種因緣的混合品，本來就不存在。就是我們現在看到的衣服等成品，也是不斷地隨著時光的流逝，各類人們的穿著、轉用及自然環境的影響，季節的變化，而使其退色、破舊、爛壞……。

雖然受施者經過施主惠施後，獲得這些施物，能夠禦寒避暑，而促使其生出感恩、歡喜、報恩、享用的種種心態。然而當受施者的「施物」遭人劫奪或「施物」毀壞、破舊、損失，受施者就會轉為憤怒、悲傷、失望……，或者受施者將此「施物」轉施他人，他人將此施物再轉施他人，此「施物」若是遺失，再被惡人撿拾，當然會成為另一種不善的因緣果報。甚至任何一位受施者，都可以利用此「施物」再去做種種違背良心的惡業，而使來世墮落惡道……。

這就說明了「施物」本身不僅由各種因緣聚合而成「假名之果」，本無實性，就是受施者獲得此財物後，仍會形成層層不可預知的「善惡轉變因緣」，而產生種種不同的受用果報，毫無定性可言。

初發心菩薩學布施，就是這樣經常用寧靜心觀照「所施物」的生、住、異、滅等形成、轉變、分解、損壞的無常、短暫、不實等生滅變異等情形，而破除對「施物」的執著心，再從「受施者」受用施物的層層善惡轉變因緣，深一層觀照出「所施物」本來就是隨時依人事因緣的遷異而產生毫無定性的假名存在，幻有存在，而逐漸破除對「所施物」的貪戀心。

/SECTION/乙、空觀

如果你布施修行人一塊坐毯，當知禪行者的定慧證量達到身心自在、四大互換的時候，可將這塊毯子，變化為地，或變化為水，或變化為火，或變化為風，或將此毯顏色變化為青色、黃色、赤色……等不同的色澤。

由此可知，「物」能隨心轉換，更加證明「施物」虛妄不真、空無定性的道理。在修禪者看來，你所布施的財物，只不過如風、如電、如露、如幻、如空，有何可貪？

初發心菩薩因為深明此「空觀」之理，故逐漸斬斷對「施物」的執取心，凡夫學菩薩布施，更應經常加強對施物「空觀」的理解，才不致將這顆布施心，經常堅執在「施物」的去向、享用情形上，而產生因布施而生出的苦惱心。

/SECTION/丙、色空觀

現在再用美色來剖析色法，以證明「外物」沒有定性，加強布施者去除對施物的固執心。譬如有一位美女出現在凡夫的眼前，在婬欲深重的人看來，一定會被其姿色所動，心生愛著。但是在正在做不淨觀的禪行者看來，正是利用種種不淨觀來正視、剖析女色虛妄不實的最好機會；獲得深觀者，便會正見其從頭到足，惡臭畢現，無一淨處。若是妒嫉心、憎恨心重的人看見了，便會心生妒嫉，視為噁心不淨，不願正視其面。再說如果被感覺遲鈍的人看見了，則不覺其美，如見土木。

由此可知，「外物」的價值，隨著每個人的「觀點」不同，而呈現不同的結果，沒有其固定，決定的價值性。「施物」亦然，因為每一種施物，拿在不同施者及不同受施者的手中，皆因個人觀念、處境、心智不同，而產生不同的施捨心與接受心。而且每一種法、每一種施物，皆是因緣和合假名而有，既然由因緣聚合假名而有，則每一種色法、每一種施物，都有層層微細的自體空義，如「十八種空相」，（即施物內相空、外相空、內外相空……等十八種空無自性義。按十八空義，將在「般若願中」廣辨）。每一種色法（施物），本來就是涵蓋了層層微細的自體空義，只因凡夫心量狹小，理念侷限於現實生活的某一點上，不肯放開世間思惟，正視「所施物」的種種因緣觀法，而生生世世停留在自以為是、自我陶醉的布施有為果報中，你不覺得可悲嗎？

初發心菩薩就是因為能夠在因地學佛時，經常運用般若經中所說的因緣假名觀、分析觀、不實觀、空觀、色空觀……來觀想「施物」的沒有「定性」，虛幻不實，所以能漸漸令其心念，在布施的當下，放下對施物的固執心、難捨心與悔施心。

/SECTION/丁、觀施者、受施者不實在的理田

/SECTION/（甲）從因緣觀

為何要觀施者、受施者不實在？因為我們今生的生命，是由地、水、火、風、空、識等六大組合而成，因為此「六大」聚合，才使我們有動作、往來、起坐等舉止行為，假名為人。如果將地、水、火、風、空、識六大的「性與相」層層分割、剖析（如解剖屍體），細心觀之，便曾發現這個色身只不過是骨、肉、血、脈、筋、絡、溫、熱、風，氣……等色物與心法的組合品，無常一到，「六大離散」，「生與死」不是凡夫意志所能控制。初發心菩薩因為時常靜下心來做此生死短暫、無常的觀法，而恍然驚悟出此不自由、不自主、不實在的幻相色身，有何可貪？

相對的，再觀受施者也和我一樣，同樣是人，同樣是由「六大」所組合，同樣不能自主「生死」，終身為了滋養為名利生存的色身，勞碌奔波，終其一生，甚少反省自己的人生，「生從何來，死從何去？」實屬可憐！今天我施捨財物與「他」，乃是為了成就與佛道相應的清淨「施德」，若是錯用心將布施的發心，堅執在這個「不實在、生死不能自主、煩惱深重」的受施者身上，豈不是不明白菩薩行者多生累劫行布施的意義何在嗎？警之！醒之！

/SECTION/（乙）從生死根本觀

從生死根本觀，是提昇初發心菩薩的出世布施心，非常重要的觀法，因為我們今世生命的根源，是由於前世的煩惱心延續而來，這個由過去、現在、未來因煩惱心而延續的生命之光，就像正在燃燒的蠟燭燈光一樣，前一個燈火，延續下一個燈火不停地燃燒著，沒有熄滅過，也沒有駐足過，光光相繼，生滅相續，念念不住，又念念不斷，不知道這盞由煩惱之油而燃燒的生命之燭，要延續到什麼時候……。

菩薩行者就是運用其智慧之光，熄滅了這盞生命之燭的根源，而將自己與受施者帶往另一層次新生之命的源頭前進……。

我們凡夫眾生行布施，因為煩惱心在作祟，而一直將自己布施的「心態」，固執在此身由十二因緣所束縛的生死之流裡打轉，跳不出去。凡夫學佛者若不能經常靜下心來「修定」，時常培養、反觀這種脫離生死的「智慧心」，讓這顆「智慧心」--出離生死心儘速薰發出來，當然會一再使自己因為布施的因緣，而跳入與受施者纏結的未來善惡果報中，永遠不能出離三界火坑。有智慧、有道心的佛弟子，你難道不會有此生想要出離生死苦海的「發心」嗎？

/SECTION/（丙）從布施果報觀

菩薩行者對自己布施時發什麼樣的心態，必然獲得何種果報，一定清清楚楚。因為十分明白種瓜得瓜、種豆得豆的道理，自然對受施者與所施物不會生出佔有心與貪執意。（按布施的果報在前願「現代人布施的態度」、「世間布施相的修學次第及果報問題」以及「如何由世間施導入出世間布施行的修學次第」三篇中有廣釋，不再贅述）。

布施的果報，與我們所修學持戒、忍辱、精進、禪定、般若等五度程度的深淺是成正比的。未來無論投生人道，生在下層、中層、上層社會人家，或者投生欲界、色界、無色界三界天上，乃至種下聲聞果位、辟支佛果位、菩薩果位的成果，都與我們今生對布施融通持戒、忍辱、精進、禪定、般若等五度的行持次第及實踐功力有多少而息息相關的，並且具有決定性的力量。

凡夫欲學菩薩行布施，一定要在平素廣閱大藏經中有關布施波羅蜜的經文（如十善業報經、六道輪迴經、修行道地經、撰集百緣經、雜寶藏經、大智度論「布施品」、瑜伽師地論「布施品」、楞嚴經「六道眾生因緣果報問題」、大般若經「六度品」……以及陳柏達居士所著「圓滿生命的實現」—布施波羅蜜一書，均可供參考）。如此才能對三界輪迴的果報及出三界的出世果報有何不同，有深刻、正確的分辨。當對自己種什麼布施因，必得什麼布施果，有了理性、正確的分辨能力，接下來就是「行持問題」。如不能在「心性」的行持上下功夫，縱然深刻的了解布施波羅蜜的內涵，而在自己布施的行為上，仍然理事分離，我行我素，豈不落入「說食不飽」的瓶頸嗎？

凡夫在仰望佛菩薩崇高宏偉、廣度眾生的布施精神下，究竟有多少人願意又能夠在我們現實布施行為當下的「動念」上，痛下克制自己「貪吝心、悔施心」而生起觀照智慧呢？你就是其中的一個「力行者」嗎？

/SECTION/7．結論

菩薩行者在無量世修行以來，就是因為累積了以上所說出布施生般若心的種種因緣觀，並且融通持戒、忍辱、禪定及精進波羅蜜的行持；因而真正達到由此五度引導布施的發心而前進，才能真正圓滿「施德」，而達到本願所說「淨土菩薩在諸佛前，供具如意」的布施圓滿境界。以下就來說明，菩薩行者如何由發心供佛的階段，進入供具如意的過程，來做為圓滿本願布施成果的重心。

/SECTION1:a15/（六）菩薩如何進入發心供佛的深入學習次第

/SECTION/1．菩薩學布施有兩種修行路線

菩薩行者因為因地發心不同，而形成兩種修行路線：一種是發悲願心一直以在家身分行菩薩道，一種是發深證心以出家身分行菩薩道（大智度論卷八十一）。而以在家身分行菩薩道，正是初發心時的一種方便，當其經過多生多劫的學佛，覺悟深一層的修行道理時，一定會進一步行大施捨，「遵佛遺教」，改頭換面，轉以出家身分，續佛慧命。而當一個菩薩行者獲證諸佛一分寂滅法性，能以變化身行菩薩道時，無論示現在家或出家身分行度生之道，皆能隨心所欲，應化自如。

而當一位菩薩行者發心以居家身分行菩薩道，又能廣行外布施—財施、妻兒施……，及內布施—身命施，便證明他一定在學布施的道路上經過無量劫數的修持，才能做得到如此艱鉅的發心。現代佛弟子可謹慎觀察身邊有無此等不出家又能廣行內、外施的「在家大菩薩」存在！？

而當一個菩薩行者深入發心以出家身分續行菩薩道時，此「智信」發心出家的出世行為，本來就是一種難捨能捨、難行能行的大布施—外布施，為在家菩薩「初發心」修持階段所不及。就因捨財、捨妻、捨子、捨情、捨欲的智信出家之大布施行為難發，更可證明「一分」生生世世依「智信出家的僧寶」，是經過多生累劫的力行「外布施」—出塵心後，才能做到的。因此出家菩薩在捨棄名利之心，廣行布施（法施）時，格外受到世人的敬重與讚譽，良有因也！

而且當菩薩初發成佛心，力行布施法門時，一定會獲得天上的福樂果報，但是已經深發成佛道心的菩薩行者，不會貪著因布施所獲得的天樂之報，縱然生天，也會當下因宿世所發大悲心度眾的悲願所趨使，轉生人間，仍然用先行財施，再行法施的方便度生原則行菩薩道。（智度論卷十二）

/SECTION/2．菩薩發心供佛有二種修學次第

前篇談及菩薩對人類及畜生行外布施及內布施的施捨情形，現在再來了解菩薩如何依布施法門由淺入深的供佛情形。實際上，菩薩供佛的發心，也是由下心布施心生中心布施心，再由中心布施心生上等供佛心，這三種發心輾轉增上的修學次第而進入深一層不動身心到十方世界供佛的事實。

/SECTION/（1）供養佛色身

/SECTION/甲、凡夫供佛而成佛的實例

大寶積經卷四十一說明了一則凡夫行者因發心供佛而完成佛果的例子：

過去久遠劫前，有一位紡織業者，出生在一尊叫做旁耆羅私佛出世的時候，因為他的住處，離佛不遠，所以每日趁著工作回家的路途中，前往佛所，經常發虔誠心，用一縷微線，供養佛陀，並發願說：願我以此供佛善根，於末來世，成就佛道，普渡眾生。當時佛接受他的供養，並為他祝願。
