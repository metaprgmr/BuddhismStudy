於是這位行者經過一千五百個日子，昔日施一縷線供佛。死後因此善根所感，經過十五拘胝劫中，不墮三思道（據圓測的解深密經疏卷六說：「拘胝有三種傳譯，或譯為十萬，或譯為百萬，或譯為千萬。）」

又經過一千拘胝劫，重覆投生為轉輪聖王，又經過一千拘胝劫，投生為欲界忉利天主帝釋，又經過無量劫中逢遇千佛出世，均親覲供養、恭敬、尊重、讚歎諸佛，隨佛修行，又經過一個阿僧祇劫，成就佛果，佛號善攝受如來。

這是由凡夫初發心時日施一縷微線供佛，而感得的成佛果報。並且招感此成佛果報的重點，在於施者的發心恭敬、廣大、深遠，故能僅施一樓微線供佛，便能感招在無量劫中，世世持續、增長其供佛、學佛的信願不斷，終至完成佛果。

由此可知，對一個凡夫學佛者來說，親近、供養諸佛，是在成佛道上，非常重要的學習過程。

/SECTION/乙、我們供養過釋迦牟尼佛嗎？

進一步來說，一個要能誕生在佛出世的「菩薩行者」，又能親見佛顏，發虔敬心、清淨心供養佛色身，當然得經過許多劫數的修學佛法，種下發願未來見佛、聞法、供佛的善根及累積深厚的布施修因，才能遇佛出世，又能親覲供養。

而現代的佛弟子，如果自認是「菩薩根器」，過去曾經在釋迦牟尼佛出世印度時，生在佛世，發淨信心供養過佛陀，因佛的咒願力所感，至少今世應延績宿世供佛的廣大福德果報，像阿育王一樣的獲得一國君王的福報，或者生長在上階層的富貴人家，而且比一般人更能實踐學佛、布施、供佛的道理。縱然現在出家，也會比一般佛弟子更有福報。否則就是輕忽了生遇佛世，見佛、供佛的「機緣難得與發心不易」。縱然生在佛世，隨佛出家，也需要有相當大的福德果報，因「見佛」本身就是一種非常殊勝的「福德因緣」。不要忽視一類阿羅漢沒有福德果報，倘若阿羅漢福德薄弱，就不能遇佛出世，了脫生死，不堪受人天供養了。就像現代一般的學佛者不能體會，發願來世到他方淨土世界去見佛，或者在今世得證念佛三昧時便能見佛需要有相當殊勝的宿福果報的道理一樣。「見佛」，是需要有深厚善根的，尤其現在生無佛世，又能在現生中就能於念佛時見佛，不僅要證人念佛三昧，更要見佛善根因緣成熟，蒙受佛力加持才能成就。

不論你今生是不是發願要到他方淨土去見佛，「供養諸佛」，本來就是在長遠的成佛道上，不可缺少的福德資糧。看看自己現在的福德果報，就應當明白，現代大部分的佛弟子於釋迦牟尼佛出世在印度時，未能親覲供養；如果不是「宿福薄弱」，為何一般佛教徒在離我們最近的一尊佛出世時，都末能發恭敬心、清淨心供養佛陀呢？覺悟自己的福德淺薄，就不應該「妄自尊大」，不重初發心菩薩實際事行的修學次第—應該發願到他方淨土世界去見佛、供佛、聞法、修行，廣植佛道福德資糧。倘若不能再一次把握於今世現身中或臨命終時見佛的因緣，不是更加證明凡夫眾生的宿福淺薄嗎？

而且依大寶積經卷十一所載：「於賢劫中，未來將成佛約九百多尊菩薩，現在皆在十方諸佛世界中，供佛、聞法、修清淨梵行。」

放光般若經卷十七亦說：「若菩薩摩詞薩不供養諸佛，則不具足諸功德……不能成佛。」

看看真正名副其實的菩薩行者，都發願往生淨土，正在諸佛世界淨修梵行，何況是我們薄地凡夫，而不願親近諸佛，深植佛道資糧嗎！？

/SECTION/（2）供養佛及佛舍利時所做觀想

菩薩行者無論生在佛世，或者生無佛世，於佛涅槃後，一定會因感佛法乳之恩，將佛的舍利建塔供養；並且於供養佛與佛舍利時，運用觀想來提昇、開闊自己供養諸佛的心量。就在初發心菩薩用虔敬心觀想「一如來法性，即是過去、現在、未來一切如來法性，一如來舍利法性，即是十方無邊無際一切世界裡所有諸佛舍利法性時」，便將其供佛之心從供養現在出世之佛，串聯成供養十方三世一切佛，及供養十方無邊無際的佛舍利，並發大誓願說：願於盡未來際，逢遇無量佛出世，皆能親覲供養、聞法、隨佛修行。

初發心菩薩因為在佛出世與佛涅槃後及生無佛世時，以及供養佛色身與供養佛舍利、佛聖像時，皆會作「見佛、供佛、聞法」等觀想，而生生世世在其八識田中「見佛、供佛」的善種不斷，並且如願而進：見佛，供佛不斷，因而累劫以來獲得無量福德果報，蒙受廣大清淨梵福，於無數大劫中，不墮三惡道，又能善用見佛、供佛之福，廣做利益人天之事。而此「見佛、供佛」之事行，亦正是每一個菩薩行者，在成佛道上必經的學習過程及不可缺少的福德資糧。

有一天，當你恍然覺悟出原來經過多種法門進修後，仍然「我慢依舊，煩惱未伏，生死難了」，尚在初發心菩薩的學習階段，請回過頭來，發心修習菩薩修行次第—老實稱念「彌陀聖號」，求生他方淨土世界去見佛、聞法、隨佛修行吧！

/SECTION/（3）菩薩供佛的發心如何深入轉進？

菩薩行者發心見佛、供佛的過程，也和一般眾生學習布施法門的歷程一樣，由1．自行供養—行財物施2．勸化他人供佛3．讚歎見佛、供佛功德4．歡喜讚歎供佛者5．拔除慳貪根6．發廣大心供佛7．證法性，變化無數化身至十方世界供佛8．以法身供佛等八個由淺入深的引進次第，而圓滿布施波羅蜜的供佛深廣因果顯報。（瑜伽師地論卷四十四、大乘義章卷十四）

/SECTION/甲、菩薩初發心供佛的情形

因為當一個已經深發成佛道心，捐棄凡夫「不淨施」心態的初發心菩薩，必然因此種下未來無數見佛因緣，適其逢佛出世時，縱然因財力不足，用不貴重的飲食供養佛僧，也會以最真誠的態度，發出慈和心、敬愛心來供養佛陀。

如釋迦牟尼佛宿世修行時，曾經於某一世，遇佛出世，投生為大國王，轉佛說法，初發成佛願心，於那一世中，僅僅發至誠心，用少許食物供佛，死後輾轉投生為陶師，又遇佛出世，因前世布施因緣所感，繼續發虔誠心用澡浴之具與石蜜漿等飲食供養佛陀及比丘僧眾，死後又輾轉投生為大長者的女兒，仍然遇佛出世，只要聽到佛的名號，便會顯發欲供養佛陀之心，依舊發恭敬心用油燈供養憍陳若佛……。初發心菩薩供佛的這顆信願心，就像清泉的溪流一樣，源遠流長，涓滴不盡……，而累積了像江海之流一樣的無邊福德果報。

菩薩行者就是因為逢佛出世時，用最真誠的慈敬心，親自以佳餚美食等物品供養佛僧及佛舍利，迴向佛道，而種下與佛果相應的初步布施因緣，奠定了修學布施波羅蜜的堅固根基。進而勸化家屬、親眷、朋友及一切男男女女，啟發供佛、聞法之心，讚歎供佛功德及供佛者，因而更加開闊了菩薩見佛、供佛的福德資糧。

現世的學佛者，若是認為自己今生帶有濃郁的布施「習性」，已經在布施的領域上，能夠發廣大心、長遠心、清淨心來供養佛僧，就證明「你必然宿世時，逢遇諸佛出世。擁有一顆虔誠供佛之心，並且生生世世經常獲得深廣的富貴果報。」相對的，倘若我們這顆吝施之心依然潛藏心底或堅執難捨，或者布施及供僧時，仍然有「貪借、悔施」的情形，縱然閱讀再多經論，或修定精進，依然證明我們只是道道地地的凡夫俗子，連初發心菩薩的「邊」都摸不到。若是不能經常發慚愧心、懺悔心來承認及反省自己的業障深重，任何一個學佛者都將會陷入「我慢心」深重的表相現前而自己卻不自知的可憐境地了！

/SECTION/乙、菩薩發廣大心供佛的情形

當一個初發心菩薩經過生逢佛世或者生無佛世，發誠敬心親自用種種飲食之物供養佛僧及勸化他人供佛的階段。這種布施的「習性」，就會「累世磚增」，逢需便施，越施越多，不但能以各種美好飲食供養佛僧，而且進一步發心用自己最珍貴、稀有、難捨的衣飾、寶物發心供佛。

譬如釋迦牟尼佛尚未成佛時，有一世，生逢佛世，投生為某長者的兒子，這位長者子，因為宿世已經累積了無數的供佛心，今世見到佛陀，便發大施捨心，用名貴的衣料做成僧衣，供養大音聲佛。佛滅度後，又發大布施心，建築了九十個佛塔，供養佛的舍利，死後，又輾轉投生為某國的大國王，仍然遇佛出世，更發大施捨心，大施財寶供佛，並以貴重的七寶製成寶蓋，供養師子佛，死後輾轉又投生為大長者，獲得大富貴的果報，依舊遇佛出世，仍然發大布施心，用種種的上好房舍及珍貴的七寶供養妙因佛（智度論）。一分煩惱末斷的菩薩，能夠做到這種發大施捨心，以種種身外之物，毫不吝惜的供養佛僧，就證明他已經成就外布施供佛的堅固發心。

/SECTION/丙、菩薩燃身供佛的意義

/SECTION/（甲）修行到何種程度才能做到燃身供佛？

前篇談及，當一分菩薩行者經過無量世的布施飲食、財物、妻兒等身外之物，而達到其對六塵的享樂心、貪染心淡薄的程度，進而轉向內省—修持裨定，及不斷地在禪定中熏發出大慈悲心（見後續梵行精進願），才能真正穩當地進入「內布施」—身命施的學習階段。

相對的，一分菩薩進入以「身施」供佛的程度，同樣要經過外布施—要在無量劫中施捨無盡財物供佛（施捨無盡的貪吝心，獲得廣大、明淨的心量），及勸化他人用財物供佛，當其聞佛說法，覺悟法身修證的道理，並親證法身後，才能真正做到行身命施供佛的極致—以法身供佛—燃身供佛的程度。

倘若沒有深究法義，會誤解燃身供佛的意義，是將自己的身體焚燒來供養佛陀！難道佛真的需要我們凡夫將色身燃燒來供養祂嗎？

/SECTION/（乙）燃身供佛出自什麼經典？

燃身供佛的道理，出自法華經卷六的藥王菩薩本事品。如經文說：「……爾時日月淨明德如來（他方世界之佛），為一切眾生熹見菩薩（藥王菩薩前身）及眾菩薩、諸聲聞眾說法華經，是一切眾生熹見菩薩樂行苦行，於日月淨明德佛法中，精進經行一心求佛，滿萬二十歲已，得現一切色身三昧。得此三昧已，心大歡喜，即作念言：我得現一切色身三昧，皆是得聞法華經力，我今當供養日月淨明德佛及法華經。即時入是三昧，於虛空中，雨曼陀羅華、摩詞曼陀羅華、細末堅黑栴檀，滿虛空中，如雲而下，又雨海此岸柵檀之香，此香六銖，價值娑婆世界，以供養佛。作是供養已，從三昧起，而自念言：我雖以神力供養於佛，不如以身供養，即服諸香、栴檀、薰陸、兜樓婆、畢力迦、沈水、膠香，又飲簷蔔諸華香油。滿千二百歲，香油塗身，於日月淨明德佛前，以天寶衣而自纏身，灌諸香油，以神通力願而自燃身，光明遍照八十億恆河沙世界，其中諸佛同時讚言：善哉善哉！善男子，是真精進，是名真法供養如來。若以華香、瓔珞、燒香、末香、塗香、天繒、審蓋及海此岸栴檀之香，如是等種種諸物供養，所不能及。假使國城妻子布施亦所不及，善男子，是名第一之施，放諸施中最尊最上，以法供養諸如來故。作是語已，而各默然，其身火燃千二百歲，過是已後，其身乃盡。一切眾生熹見菩薩作如是法供養已，命終之後，復生日月淨明德佛淨土中……。」

/SECTION/（丙）燃身供佛的重點意義

由以上經文所述，可以歸納成六個重點：

1．一切眾生熹見菩薩因聞法華經—而啟發苦行之心，即於彼佛在世時，精進經行（修常行三昧），一心追求佛的定慧；經過一萬二千年，頓證一切平等法身淨心之體（即證無生法忍），而能隨己意樂，從體起用，應緣顯現一切色身度眾，故名証「現一切色身三昧」。

2．菩薩因感念聞經之力，令其得証「現一切色身三昧」，故又入三昧，以神通力在虛空中變化種種香華物品供養佛。

3．菩薩再從三昧起，領悟以神通力變化外財供養佛，不如用真身（法身）供佛，才能報答法乳之恩的道理。便在一千二百年間，服食種種香物、香油，復用香油塗身（以此表示在修定之間，長年服食種種用香物煮成的香水，來轉化凡夫污穢、不淨的色身體質為清淨之身，使得生理、心理俱清淨）。

4．再用香油塗身（清潔外身），於佛前又用最名貴的布，叫做天寶衣，一層一層地纏裹自己的身體，復用香油澆灌在纏裹天寶衣的色身上，剎那之間，用押通力用，放出（三昧真火），以定火燃燒色身，通身光明遍照八十億恆河沙世界。（以此表示此菩薩已經破我執、斷身見、滅煩惱、証法空、智光開，在定中顯發平等慈悲心，才能於一剎那間，用悲智之火，燒盡煩惱色身，當下顯現法身真體，而使得悲智光明，偏照無量無邊世界。亦以此警惕眾生不可因看見菩薩証無生法忍後，能運用神通力變化種種物品供佛而執著「外相」神力變化；應該當即反觀「本心」，照見真空佛性，才能體悟菩薩在無相中現有相供佛的寓意）。

5．諸佛見菩薩以法身供佛—與佛同証法身，故而讚歎說：此菩薩照見五蘊皆空，又不離大悲不願，才能顯發與諸佛法身相應的真空觀智，燃燒五蘊假相，真正做到以真法供養如來，此為一切布施法中最為尊貴，這是用所有的外布施—財物、國城、佛寺……等供養佛的行為所不能相比的。菩薩用三昧真火燃身達一千二百年之久，色身燒盡後，以此法供養功德所感，又轉生彼佛淨土中。（以此表示此菩薩經過一千二百年的以三昧真火燃身，而徹底在悲智光明中，照見法身實相究竟之理，與佛同証法身，又與佛的智業相應，故能在命終之後，用意生身，仍然化身在彼佛淨土中，繼續對彼佛行法供養……。）

/SECTION/（丁）法施最高的價值是什麼？

由上可知，菩薩薩若能做到「以法供養佛」的程度，必須在宿世修行間，經過對眾生行外布施、內布施（身命施）、內外施的過程，及對無量諸佛行外布施（財物供養）及內証法（正見心地法門）的程度，因此在多生累劫中，積集相當的福慧資糧，徹見法身真理，並能達到隨緣顯現一叨色身相度生的証量後，才能真正做到斷法執，用智慧之火，燃燒煩惱色身，而在悲智光明照射中，用真空之身供養如來，成就最上第一尊貴的法施波羅蜜。

並且一個菩薩薩行者要能做到真正的對眾生說法「真淨法施」的程度，也一定要到獲証無生法忍，斷我相、破法執的程度，才能徹底做到「不取於相，如如不動」說法的境界（菩薩如何証無生法忍，後續願中有說明）。凡夫學佛者，往往沒有將修証的次第弄清楚，就誤以為自己已經見到（法身），已經做到「真淨法施」的程度，實在應該感到慚愧、懺悔了。

/SECTION/（戊）凡夫可不可以燃身供佛？

並且本篇所說燃身供佛的境界，不是現在一般我相、我執深重，不務實修，沒有真空觀智，又沒有大悲願心的凡夫眾生所能用「凡法燒身」做得到的。千萬不可誤解燃身供佛的意義，是將自己的色身焚燒來供養佛。如果凡夫俗子有這種舉動，絕對是「自殺行為」，來世墮落惡道，定遭「殺身」果報，可不慎哉！

/SECTION/（己）菩薩行身命施—以法供佛的因行基礎是什麼？

淨土中必然具備無量獲証「現一切色身三昧」的大菩薩行者，自然能往返十方世界，對無盡諸佛做到「以法供養佛」—用三昧真火燃燒四大假合的包身，在悲智光明遍照中，用真空之身供養諸佛的最高法施境界。

而一個菩薩行者要能達到「以身命布施眾生」及「以法供養佛」的上心布施相的境界，在修學布施波羅蜜的因地歷程中，亦是要融通持戒、忍辱、精進、禪定、般若等其他五度相輔相成的過程，才能圓滿實現，乃至最後實現圓滿布施的修証境界。

最後就來分辨菩薩圓滿布施的修証境界是個什麼樣的情形。

/SECTION1:a16/（七）菩薩圓滿布施的修証境界

/SECTION/1．佛弟子一定要布施嗎？

大智度論卷八十說：「若菩薩所有布施皆迴向薩婆若（佛道之大智慧）者，有二種人。一者軟根，一者利根。軟根者少多布施皆取相，迴向阿耨多羅三藐三菩提；利根者破是取相而戲論；空法信力轉薄不用薩波若，但求諸法實相，是二種人皆不能具足檀波羅蜜，一者以信力多慧力少，二者以慧力多信力少故。佛今說信慧力等故能迴向薩波若。念薩波若者是信力，加薩波若迴向者是智力……。」

智論這句話說明了不論是利根或鈍根的佛弟子，都要修學布施法門，而且由「布施波羅蜜」就能帶引我們圓滿成佛之道（待後說明）。因為六度每一度均是相攝相通的。單是停留在取相布施的信行人階段，不能具足布施波羅蜜，相對的，停留在修空法的程度，沒有實際度眾生的事行「財施、法施、無畏施」的行為，福德不具足，更不能成就布施波羅蜜，到達成佛的彼岸。

布施波羅蜜，佛不僅為初發心的在家菩薩宣說，同時也是久學的佛弟子在成佛道上不可缺少的福慧資糧。不論從初發心起，就以布施為佛道的初門，或者六度齊修，做為佛道的資糧，或者証空解脫後，再迴小向大，實踐布施波羅蜜，條條通往佛道的修行法門，都不可缺少布施波羅蜜，只是初發心入門處的不同，而使成佛的時間形成遠近先後之別。

不要以為佛只為初學者說布施，久學之人可直從証「法性實相」起修，不需要行布施，這是不明白布施波羅蜜的整體意義。只要你發心往成佛道上走，不論是在家修或出家修，先修禪或先修淨，或者初發心起就力行菩薩道，在過渡到成佛彼岸的中間，不能圓滿布施波羅蜜，就不能成佛。所以雖然修行法門各有不同，但成佛的資糧，卻是相通的，了解這層道理，在今生不論修持任何法門，隨緣行布施，無論財施或法施，是絕對需要的。除非你學佛的目的，不是為了成佛，否則沒有理由不修學布施波羅蜜。願好學者善思之！

/SECTION/2．菩薩行布施勝過二乘的原因

初發心菩薩的功德果報之所以會勝過二乘，就是因為菩薩在初發心學布施時，便朝捨離五欲的修心方向去故，故能在布施具足禪定的修持下，因不染著世間五欲，又能具足大慈大悲心量的精進行捨，在長遠成佛道上應具備的幅慧資糧來看（因中說果），當然勝過一切聲聞、辟支佛行者，只為斷除己身生死，而不廣泛、深入的為成佛果而在無量劫中廣修布施的功德大。（大方廣十輪經卷七）。

菩薩因為行布施，獲得轉輪聖王及天主帝釋、梵天王的殊勝果報，由這三種勝報，而加速菩薩在度眾生時的財、法二施具足；因菩薩福德資糧深厚，才能証入菩薩十地果位（大寶積經卷四十一）。所以基本上說，菩薩「十地果位」，是福德與定慧的長養地，二乘的福慧果報，絕不可與菩薩的十地福慧資糧相比。

/SECTION/3．外布施圓滿相

/SECTION/（1）外布施的德行顯相

當初發心菩薩在因地修學布施法門時，一定會經過前述「布施入門願」所說從淺入深、由因至果的行持布施波羅蜜，再進入不願—「布施圓滿願」所述學習大菩薩深入布施行持的歷程（已說明），必然會有超於常人的慈悲、福德、定慧、財富、權勢顯相，讓大家能夠看得到、感受得到的，首先在外布施的事行與心態上，勢必能做到以下所說三十六點。身為凡夫的我們，亦可藉此仔細的反省自己在外布施圓滿的德行上到底已經做到幾點？

1．在布施時，對一切有情眾生，真正做到發平等心、生福田想，絕不會分別受施的怨親之人有德行、沒有德行，有痛苦、沒有痛苦，有智慧、沒有智慧，有福報、沒有福報的優劣差別之想而行布施。

2．在布施時，一定會如先前所說，如先前所許布施乞者，絕不會減少應允之施物，只會增加或如數施與。

3．絕對不曾在事先答應布施好的財物而生悔意，轉以下劣的財物布施乞者，一定會依約惠施，並且只會在先前答應施與卑劣財物時依言而施，如果後遇好的財物，則另當別論，隨喜布施。

4．絕對不會用異意、憤怒、撓濁的用心而行布施。

5．絕對不會在布施後，常常向受施之人稱讚說：我曾經布施多少財物給你，若不是我經常伸手救援於你，你早就如何如何等等要受施者記住自己恩惠之語。

6．在布施卑賤之人時，絕對不會用不恭敬的態度擲丟與他，何況是布施有德者！

7．在布施時，遇到受施者的本性掉舉、躁擾不安、行為不端，專門喜歡罵詈、瞋恚、呵責別人時；菩薩行者不會因此而生出厭倦之心，反而更加憐愍他，並運用種種善巧方便之言辭規勸他，令其改過，導向正軌。

8．在布施時，不會用外道知見，殺害生物，惠施神廟，亦不會有想求吉祥、瑞感相應的行為而行布施。

9．在布施時，不會執著我在行世間有相之施或者出世間離欲清淨之施，貪著因此布施必得一切種智至極清淨之果，只會反觀自心：我所行一切布施，有無與離欲、清淨、無相的佛道資糧相應。

10．在布施時，雖不執著、衡量所得果報而行布施，但對種下布施何種之因，必得何種布施相應之果，如實了知。不必由他人告知、牽緣、規勸，即能自動自發而行布施。

11．在布施峙，絕對不會因為怖畏自身貧窮而行布施，只會用悲愍眾生之心而歡喜布施。

12．在布施時，絕對不會用不合律儀的物品而行布施。如用自己挑剩的、吃過或別人吃過、挑選過剩下來的殘食布施三寶。或者布施的食物，有滲雜不潔淨的污水、涕唾、便穢、膿血、吐痰……等雜染糜飯之物而不告知受施者；或者用蔥蒜等布施不食蔥辛者，或者用肉食等布施與不食肉類者，或者用酒類布施與不食酒類者……。

13．在布施時，絕對不會令受施者等待良久、徒勞往返，見其生出攀緣、依附、隨順施主之心才行布施。另會見有之者到來，如其意願，即行惠施。

14．在布施時，絕對不會因為希求世間的名聲、讚頌之表相而行惠施。

15．在布施時，絕對不會要求受施者反報恩德而行惠施。

16．在布施時，絕對不會貪求未來天王、轉輪聖王之果而行惠施。

17．在布施時，絕對不會為了趨炎附勢而特別用財物巴結、賄賂達官貴人：更不會藉種種媒體、廣告四處讓人知道自己廣做善事，令他人恭敬、尊重、讚歎、供養於我而行惠施。

18．絕對不會因自己財物少而不布施。相對的，深入外布施的菩薩行者，在財物薄少時，尚發廣大心布施，何況錢財多時而不惠施？

19．絕對不會誘騙人家，對人先行少許恩惠，俟其對己生出貪愛、親附之心後，竟然輕視於人，不再與其接近。

20．絕對不會存有蓄意令人背鄉叛國之心而行布施。如我惠施財物於你，你必須背叛家鄉，聽我指揮，甚至我贈送一塊土地、一座村邑予你，你必須背叛國家，聽我指揮……。

21．絕對不會自己不布施，卻殷勤勸人布施。相對的，深入外布施的菩薩行者，能夠做到：不僅經常督策自己布施及勸勉他人布施，並且在做任何布施時，皆是保持一顆恭敬、淨潔之心，不會以倦怠之意行布施。

22．當無量眾生群集求乞時，能以智慧，如實了知，誰在持戒，誰在犯戒？並且按照長幼順序，依次排坐，一一親手布施財物，令其歡喜而歸。

23．如果目前有無量財物，不會將其積屯起來，只施捨少許錢財，一定會大作布施法事。

24．絕對不會先訶罵乞者或者捶打乞者、毀辱乞者，或者繫縛乞者、拘禁乞者、斫刺乞者、驅擯乞者、恐嚇乞者，再以怠慢之心布施。

25．在布施前，一定做到：心意喜悅；在布施時，一定做到心念清淨；在布施後，一定做到心無反悔。

26．絕對不會用諂媚、詭詐之心而行布施。如用假的摩尼、真珠、琉璃、珂貝、壁玉、珊瑚等寶物而行惠施，希望藉此收買受施者之心，換取真的珍珠等寶。

27．不論擁有多少財物，不分貧富貴賤，先來先得；後來之人，亦以賓至如歸，如取自家錢財的心境對待他，而且在行布施時，用歸還乞者財物的心態禮敬他。

28．絕對做到施得其時、施得其所、合儀而施、定心而施；如飢者施食，渴者施水，寒者施衣，貧者施財，病者施藥，乏車砸車，乃至房舍、臥具、燈明、香華、供佛之具……；無不隨乞求者所需，歡喜惠施；因菩薩的淨心布施而感動乞者亦以敬心受納。

29．遇到貧賤之人來求財物，絕不嗤笑、輕弄其人，令其心生羞愧；亦不因見其身分卑微，而蹙眉施與；始終保持平心靜氣之誠、和顏悅色、面帶微笑地布施。

30．雖然不見他人前來求索，深入外布施的菩薩行者，也會主動去探訪貧民、修行人，或者需要布施之人，依其所需，結集樂施者，儘力布施。

31．若見眾生遭遇虎狼、獅子、水火、怨賊等種種災難所侵，皆能挺身而出，拔濟其厄。

32．經常以法施度眾，而且做到清淨法施。

33．縱然自身有要務待辦，遇到愚鈍之人前來求乞，也會以施為重，立即惠施愚者，成就無礙之施。

34．絕對不會慢慢貯積財物，到擁有大量財物時才行布施，一定做到，隨得隨施。一般人不能體會今生的錢財與生命，無常難保，現在不施，時局一亂，或遭遇意外死亡、暴死、病死，就再也沒有機緣行布施、種福田，況且等到積屯大量財物才惠施時，世界上不知有多少病苦、貧困的眾生，已經等不到那個時候了。

35．因深觀「布施之名」及一切有為法，有如空中風、藕根絲及夢、幻、泡、影一樣的虛幻、不實，剎那即逝，故施時不求一切名聞果報，完全做到用「無著心」布施，迴向佛道。

36．因為用平等心對待一切眾生，故每一個人見到菩薩時，皆大歡喜。

以上略述菩薩外布施圓滿相，廣說無量。（菩薩善戒經卷四、瑜珈師地論卷三十九、大乘寶雲經卷一）

並且這僅是菩薩在外布施的舉止行為上，讓每一個人能夠感受得到的「德行」。

外布施深入的菩薩在他內心的修持上，必然做到像大智度論依大乘經典所說釋迦牟尼佛於過去行菩薩道時，在某一世到龍宮求財得財的幾個修証境界成就的重點：

/SECTION/（2）略談外布施的內心證量

1．已得宿命通。（因初到龍宮，見龍王夫婦，即自識宿命，如是前生父母）。

2．已斷瞋心，証入甚深、廣大的慈心三昧中。（因見毒蛇，即能當下入慈心三昧，轉化毒蛇瞋鬥之志；証明已能用多劫修積而來的深厚慈心力量，感化瞋毒眾生）。

3．已斷我法二執，得証虛空界廣大三昧。（因見蓮華軟脆，欲行蓮華上，便能立即証入虛空三昧，步行蓮華之上七日，蓮華不謝不壞）。

4．已得神足自在。（因在龍宮，獲得寶珠後，即輕舉其身，飛騰虛空，於一剎那之間，回到閻浮提世界）。

5．已斷貪心，大悲成就，悲願自在。（因其果報雖生天界，不貪施福，以方便力（悲願力）捨棄天壽，從天而降，輾轉投生人間，續以財、法二施化導眾生）。

6．福德成就，所欲隨意自在。（因到龍宮，取得如意寶珠，回到本生世界，發大誓願說：若我從此能在成佛道上隨意廈脫一切有緣眾生，堅固不退轉的話，這顆從龍宮取回的如意寶珠，從此刻起，隨我意願出生一切寶物，隨人所需，盡皆施予，不令匱乏。當菩薩作這樣的誓願後，當時那顆如意寶珠便像大地般地顯現變化，令旁觀者都看到祥雲普遍的現象，頓時種種寶物、衣服、飲食、臥具、湯藥……無量人類所需之具，如雨而下，一切具足。而當那位菩薩行者離世之後，那顆「如意寶珠」仍然普雨寶物，直到當時的眾生福德享盡為止……）。

（按依智度論卷十說：如意寶珠出自佛舍利，當法沒盡時，諸佛舍利皆變為如意寶珠）。

卷三十四又說：「若作法性生身菩薩，如文殊等，在十住地有種種功德具足，眾生見者，皆得如願，譬如如意寶珠所欲皆得。」

八十華嚴卷三十九亦說：「十地菩薩能隨其意，雨眾寶物，如眾生心，充滿其願。」

由此可知，當一個菩薩行者修學布施的內証境界，到達十地菩薩深廣的福慧証量（以上只是略說），便能真正達到外布施圓滿成就的境界。（見華嚴經十地品、十地經等）

/SECTION/4．內布施圓滿相

一分菩薩行者在行外布施，尚未達到以上所說外布施行為的深入發心時，是很難由外轉內，修成內布施圓滿相，當然由內、外施齊修，也能增長菩薩內布施心態的加速成長，然而更要配合四無量心定及甚深三昧力的修持才能徹底做到的。

如智度論卷八十說，菩薩經過無量劫以來，常修畢竟空法，以及為眾生修集慈心三昧，故能在布施身命時，深觀施者、受者、施物三者空無自體，不起瞋恨心而成就內施之德。

並且菩薩在最初行布施時，即經常發願說：願將身肉布施與眾生，並願引渡乞我肉者及食我肉者，修學佛法，而不生瞋恨之心。（智度論卷八十八）

就因為菩薩世世發此施身施命大願，故能累世轉增其大悲心量，在見聞之者求索身命時，義無反顧地棄捨身命，歡喜承擔施身之痛，而不瞋、不惱，無絲毫怨悔之心。

想要在今生學菩薩行身施—腦死後，捐獻器官甚至發願活生生的行身命施的善男信女，絕對不可忽視開發「悲願心—修學四無量心定」的重要性；因為你的悲憫眾生心，才會有身命施—捐獻器官的義舉，然而堅固的慈悲行願，是帶引你的身施行為，達到不墮惡道，獲得來世福德果報不可缺少的基礎。我們看菩薩在未証法身前，世世以身命布施，甚至為法捨身，而加速其斷身執、証空性的力量。在獲証法身（斷七識我執）後，仍然為度眾生而續行身施，但彼時因証法身、我執斷，而使悲願心鞏固，當行身施而命未斷時，只要一發誓願心，就能令身體平復如初（智度論卷四、卷十二）。這是大菩薩以其異劫薰修不退的禪定力量及大悲心量成就，才能完成身體復原如故—「心能轉物」的境界。而當菩薩行內布施，達到能令割截的血肉，恢復如昔正常的色身—身心康健時，就是菩薩獲得布施圓滿相的特徵之一。（如大般若經卷三九九，有菩薩為法捨身，在成佛道心已得不退轉的情況下，而令身形平復如故的記載）。

/SECTION/5．內外施圓滿相

/SECTION/（1）結業生身圓滿相

大智度論卷十二說：「菩薩有二種身，一者結業生身，二者法身，是二種身中檀波羅蜜滿，是名具足檀波羅蜜。」

如菩薩在未得法身、煩惱（結使）未斷前（結業生身），能以一切寶物、國財、妻子、頭目、髓腦盡用布施，而心不動轉，因一分菩薩在初發心行布施時，即捨離五欲（大方廣大輪經卷七），故能深觀所施財物，從因緣假合而有，仔細推敲求其實性，都不可得；於是在無量劫以來，經過有相布施，到不住「色、聲、香、味、觸、法」而行施捨，成就無相布施功德（金剛經、大乘理趣六波羅蜜多經卷四），覺悟一切有相、無相之實性，皆清淨如涅槃相，雖獲無盡財寶的果報而心不貪著。在菩薩未證無生法忍前，能夠於每一世的受生中在布施時隨時做到：能以一切內外所有身、物盡用布施，而且不論布施之物的大小、多少、粗細……，皆不會生出吝惜、貪執之心。並且真正發出平等布施心—在布施時不擇對象，不會做這樣的分別：大人應與，小人不應與；貧窮人應與，尊貴人不應與；出家人應布施，非出家者不應布施；人類應布施，禽獸不應施。施不求報，又得「布施實相」。而且布施者的心理，沒有「晝、夜、冬、夏、春、秋、吉、衰」季節時令之分，一年四季隨時行施，乃至布施頭目腦髓心無悔惜，令乞施者，皆大歡喜，普結未來引渡之緣。在行法施時，也是一樣，不分貧富貴賤，從世間法至出世間法，因材施教，絕不吝藏法財，不教授人。菩薩如果在行內、外布施時，達到這種「無相、無著的淨施」境界，就稱為菩薩結業生身（在分段生死受生中）做到修學布施波羅蜜「具足圓滿」（此外如「法施圓滿相、無畏施圓滿相另論）。

/SECTION/（2）証法身後布施圓滿相

而當菩薩自末後肉身（最後分段生死中的受生），得証無生法忍，捨肉身得証法身後，能於十方世界的六道受生中，變現無數化身，並且每一個化身，皆能在一時之間，變化種種珍寶、衣服、飲食惠施眾生，並且以國財、妻子、頭目、髓腦等內外所有財物、身軀盡用布施，滿眾生願，並且為眾生運用種種譬喻、論議、語言、方便及誦讀方式，講說世間、出世間的一切道理，令無數眾生，步入佛門，修學佛道。當菩薩獲証法身後，能將物施、財施、身施、法施，做到以上所說能化現無量財寶給足眾生，一時能隨一切上、中、下根器，普為說法，皆大歡喜，一時之頃，並能化作無央數身，供養十方諸佛，便稱為法身菩薩行布施波羅蜜具足圓滿。（大乘經典中諸如華嚴經、大般若經、大寶積經中廣述）。

而當菩薩在分段生死中行布施及証法身後以變化身行布施的歷程，都能做到具足、圓滿，就稱為菩薩「內外施圓滿成就」。

/SECTION/6．法施圓滿相

一個菩薩行者法施圓滿的象徵，當然表現在多劫以來對於世間法、出世法無礙辯才累積的成果—四無礙辯才上，四無礙辯才即是指法無礙辯才、義無礙辯才、詞無礙辯才、辯說無礙等四種辯才（按四無礙辯才義將在「智慧辯才願」及「辯才無礙願」中廣釋）。

如十地經卷七所說：「菩薩住此善慧地（九地）時，具法師行，以無量智隨行善巧，以諸菩薩四無礙解所引音詞，而演說法，於此菩薩圓滿無雜四無礙解，恆常隨轉。」

而且九地菩薩獲得四無礙辯才時，便能於果地中「於一念之頃，通滿三千大千世界，隨一切有情意樂差別，而為說法。又能以一音詞演說妙法，能令大眾皆能解了；或隨菩薩之欲，以種種言詞音支剖析，令諸大眾皆得開悟……。」

這即是大菩薩成就法施圓滿的顯相之一，廣說無量。（見十地經卷七、十住經卷四，漸備一切智德經卷四）。（按法施圓滿相非本願述說範圍，故略述之。）

/SECTION/7．無畏施圓滿相

菩薩行者無畏施圓滿的象徵，當然表現在法華經觀世音普門品所說觀世音菩薩獲証「現一切色身三昧」後，隨類變化種種形相，於眾生怖畏急難之中，廣施無畏救拔的顯相上。

如法華經卷七說：「若有無量百千萬億眾生受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩即時觀其音聲，昔得解脫……。是菩薩皆以無畏施於眾生……，若有國土眾生應以佛身得度者，觀世音菩薩，即現佛身而為說法；應以辟支佛身得度者，即現辟支佛身而為說法；應以……。是觀世音菩薩摩訶薩，於怖畏急難之中，能施無畏，是故此娑婆世界，皆號之為施無畏者。」（按無畏施圓滿相，亦非本願解說範圍，但亦屬布施圓滿相之一，故略述之）。

/SECTION/8．供佛圓滿相

/SECTION/（1）財供養圓滿相

大乘菩薩藏正法經卷第十八說：「如來所有一切神通事業佛法勝相，皆是菩薩宿修大行，以世間所樂財物，奉施如來，以攝受故，求甘露法，求寂靜涅槃。」

大智度論卷三十說：「菩薩業有二種，一為供養諸佛，二為度脫眾生。以供養諸佛，種下授記因緣，並得無量福德，持是福德利益眾生，所謂滿眾生願。」

由以上經文可知，菩薩行者以財、法二施供養諸佛有四種目的：一是為求佛法，一是為求寂靜涅槃，一是為求諸佛授記，一是為得無量福德，利益眾生。

菩薩以此「初發心」，而在無量劫中發菩提心，依願導行，稱念佛名，廣修福德，求生諸佛世界，供養諸佛，聽佛說法，深修定慧，當獲得廣大福德時，又迴入濁惡世界，以財、法二施普濟眾生。

而一個親近、供養過無數諸佛及受持法藏，以布施心圓滿般若波羅蜜，証入不退轉地的大菩薩行者，必然獲得財寶無量、福德自在的果報。從親身供養佛，到化作一身、二身、三身、百身、千身、萬身、百千萬億化身供養佛，都能隨意往返十方世界，用種種妙華、珍寶等莊嚴之具供養諸佛，而任意自在，遠近無礙。這在諸大乘經論中多有記載。

如華嚴經賢首品至十地品記述菩薩從初發心到成佛之前，都沒有離開以「願力見佛、供佛」的重要圓滿佛道的行願資糧。就是已經親見智慧光明心地的菩薩，如初地至十地菩薩，不但沒有離開供養佛的行列，更因定慧力的深入，為了報佛法乳之恩及普渡十方世界的眾生，而變化千百億化身，到十方世界去供養無量諸佛，廣度眾生。

如大智度論卷四十六記述：「菩薩摩訶薩乘放大乘時，以五神通而自莊嚴。菩薩住是大乘修持中，一時變身無數，至十方世界，供養諸佛，度脫眾生，常不離諸佛，乃至成就佛道，恆常不離此大乘菩薩行。」

這是說明菩薩在尚未証入不退轉地前，絕對不會脫離經常發願到十方世界見佛、供佛、聞法度生的行列。就是獲証無生法忍、証入不退轉地的大菩薩行者，仍然沒有脫離到十方世界見佛、供佛，修學布施波羅蜜等六度的行列。

如大般若經卷四百四十八、四十九說：「不退轉菩薩，經過無數大劫，從一佛國至一佛國，以無量種上妙衣服、飲食、臥具、醫藥、資財、花香等物，供養、恭敬、尊重、讚歎無盡諸佛，復於無量諸佛所，修行布施波羅蜜……。」

八十華嚴卷三十八亦說：「菩薩住此不動地（八地），以三昧力，當得現見無量諸佛，恆不捨離承事供養。此菩薩，於一一劫，一一世界，見無量百佛、無量千佛，乃至無量百千億那由他佛，皆恭敬、尊重、承事、供養一切資生之具……。」

智度論卷三十又說：「有菩薩知佛無所須，又如諸物虛誑，如幻一相，所謂無相，為教化眾生故，隨眾生國土所重，引導故供養。復有菩薩得甚深禪定，生菩薩神通，以神通力故，飛到十方佛所，或於佛國所需，遍雨天華，即時佈滿三千世界持供養佛；或雨天栴檀，或雨真珠光明鮮華；或雨七寶，或雨如意珠大如須彌；或雨妓樂，音聲精妙……，供養諸佛，如是等名為財供養。」

而當菩薩達到「能以一一化身，化出多手、或百或千或超過是數（如千手千眼觀世音菩薩），此一切手皆持無量超過諸天上妙華香殊勝可愛種種珍寶，奉散、供養如來及佛舍利，復從如是一切化身，化出無量上妙音聲，歌讚如來廣大甚深真實功德；復從如是一切化身，化出無量最上最妙環玔璩印寶莊嚴具，幢蓋幡燈種種供具，供養如來及諸佛舍利，於一切佛土，往來供養，皆得無礙自在，供具如意（眾具自在）的程度」（瑜伽師地論卷四十四），便稱為菩薩顯發供佛圓滿相—屬於財供養圓滿相的一種。而印証了本願所說「淨土菩薩，在諸佛前，供具如意—財供養圓滿的布施修証成果。」

由此可知，極樂淨土中充滿了此處所說已經在宿世中廣修布施波羅蜜，往返十方諸佛世界，供養諸佛，獲得供具如意—財供養圓滿相的不退轉菩薩。

/SECTION/（2）法供養圓滿相

以上是大菩薩在財供養方面顯發布施波羅蜜圓滿相的成就，現在再來探討菩薩行者在以法供佛獲得法供養圓滿相的成果是什麼？

如大智度論卷三十說：「又菩薩行六波羅蜜，以法供養諸佛；或有菩薩行一地法供養諸佛，乃至行十地法供養佛；或時菩薩行無生法忍，自除煩惱及眾生煩惱，是名法供養佛。或時菩薩住於十地，以神力故，令地獄火滅，於餓鬼道昔得飽滿，令畜生得離恐怖，令生人天漸住阿鞞跋致地（不退轉地），如是等大功德力故，名為法供養佛。」

又說：「菩薩供養諸佛法王故，得受記（版主注，此字打不出來，上草下別），以無量善根珍寶，及得無量智力，來入眾生善人供養貧者，隨其所須而給眾生，魔民邪見外道之屬悉皆破壞，是為供養諸佛，欲滿眾生所願。」

由此可知，菩薩行法供養佛的基礎是行六度波羅蜜，而菩薩行六度的目的，就是為了開發佛心本性，與佛同証法身。所以凡是在菩薩行六度末成佛的中間，一切為証菩提而利益眾生的所有事行，皆稱為法供養佛。

如大乘經論中廣說，獲得神足自在的菩薩，能夠往返十方與其有緣的無量餓鬼世界中，變化種種飲食、衣被，令其充足享用。當其享用完畢之後，皆在菩薩的教化下，啟開宿世善根，激發成佛之心。

菩薩又用神足通，往返與其有緣的十方無量地獄世界中，能令罪報將盡、宿根顯發的眾生在菩薩開導下，暫息地獄、飢渴、受苦之心，得到溫飽。並使宿根力強的罪苦眾生提前開啟宿德善心，生到人天之中，因此而獲得善知識的指點，啟發成佛之心。

菩薩又用神足通，往返與其有緣的十方無量貧窮人家，施捨財物，又到富貴人家，施予異味異色，令其歡喜接受；因此布施感恩因緣，皆發成佛之心。

菩薩又用神足適，往返與其有緣的十方無量欲界天中，應機開導，令其開啟修道之心，除卻享受天上欲樂之念，皆發成佛之心。

菩薩又用神足通，往返與其有緣的十方無量色界天中，以菩薩禪法引導其去除色界著定之心，啟開出世禪修之意，從此走向修學佛道的無上禪定境界而不退……。（大般若經）

菩薩行者就是這樣經過引渡無數眾生踏上佛道的修持歷程，而使自己在利他的事行中，完成開發十地的福慧資糧，完成法供養佛的修持。而當菩薩從發心欲行法供養佛，進入「身入禪定，護証甚深禪定，從其身變出無量身，化作種種供養之物滿諸佛世界，以此妙物供養諸佛」（智論卷十），到覺悟以神通力變化外物供養佛，不如與佛同証法身—用法身供佛，圓滿十地修法，才能徹底報達法乳之恩的道理，真正做到如法華經卷六藥王菩薩本事品所說獲証「現一切色身三昧」，用神通力釋放出「三昧真火」，以悲智之火燒盡煩惱色身，當下願現法身真體，而使得悲智光明，偏照無量無邊世界的程度，便稱為菩薩成就法供養佛—布施波羅蜜圓滿相的顯相之一。（前為已說明）

/SECTION/（3）淨土菩薩如何獲得供佛圓滿相？

極樂淨土中的菩薩，無論以財施供佛或者法施供佛，都能具足圓滿，何以証明呢？如無量壽經卷下說：「淨土眾生，布施、持戒、忍辱、精進、禪定、智慧之力具足……，恭敬供養無量諸佛，常為諸佛所共稱歎。」

觀無量壽佛經也說：「上品上生者，生彼國已，見佛色身眾相具足，見諸菩薩色相具足，光明寶林演說妙法，聞已即悟無生法忍，經須臾間歷事諸佛……。」

淨土經典明示，淨土眾生在証無生法忍後，便能於須臾之間，以神足通力經歷十方世界承事、供養諸佛。而不願所說的「淨土菩薩到十方諸佛世界，供養諸佛，以其所欲，供具如意」的願文，亦正是菩薩過渡到圓滿修証布施境界—法供養佛的必經過程。當淨土菩薩獲証「現一切色身三昧」時，亦能做到如法華經所說，與佛同証法身—以法身供養佛的最高法施境界。

/SECTION/9．布施果報圓滿相

/SECTION/（1）布施果報圓滿的顯相

大般若經卷四百六十七說：「諸菩薩摩訶薩行深般若波羅蜜多時，能以離相無漏之心而行布施……，如是乃至圓滿三十二大士相、八十隨形好，而不攝受施異熟果，雖不攝受施異熟果，而由布施波羅蜜多善清淨故，隨意能辦一切資具。」

漸備一切智德經卷五又說：「十住（十地）菩薩在無數佛所，變現己身，如是無量，現在手掌，以是手掌，精進供養十方諸佛，一一手掌，示江河沙華，在諸衣祴上，以用供養諸佛世尊……。」

大智度論卷四十六又說，菩薩獲得布施圓滿相時，「能令三千大千世界變為琉璃，化作轉輪聖王，隨眾生所欲，須食與食，須飲與飲，衣服、臥具、花香、房舍、醫藥……種種所須，盡給與之，與已而為說法，所說應六波羅蜜法，眾生聞是法者，終不離放六波羅蜜，乃至阿褥多羅三藐三菩提。」

卷四十六又說：「菩薩內外施具足，福德果報圓滿時，一切眾生皆來依附。」

由此可知，無量壽經卷上所說的彌陀「其手常出無盡之寶，衣服、飲食、珍妙華香、繒蓋、幢旛、莊嚴之具……，如是等事，超出天人，而得自在」。正是十地菩薩布施圓滿的修証境界。

由此亦說明了菩薩布施果報圓滿的顯相，有幾點特徵：1．獲得三十二相、八十種隨形好相2．眷屬圓滿3．財物無量4．法施無厭5．權貴具足6．所求如意7．滿眾生願8．神通如意9．供具自在10．十地圓滿（見十地經）

/SECTION/（2）外布施果報圓滿相

現在再來看外布施果報圓滿相，諸經論多有說明，如大寶積經卷四十一、大乘菩薩藏正法經卷十七、十善業道經及發菩提心經論卷上等皆有說明初發心布施時，必然獲得果地的無量福慧顯相（因中說果），如諸經說：

布施飯食—獲得長壽、辯才、安樂妙色、雄力勇健的果報。

布施飲料—獲得永離一切煩惱渴愛的果報。

布施交通工具—獲得一切利益安樂眾事的果報。

布施衣服—獲得成就慚愧心，皮膚清淨猶如金色的果報。

布施香鬘—獲得淨戒、多聞、諸三摩地、塗香聖行，無不具足的果報。

布施末香塗香—獲得遍體香潔，妙香聖行，無不具足的果報。

布施諸美味—獲得甘露上味，大丈夫相，無不具足的果報。

布施舍宅房宇—獲得與一切眾生為舍為洲，為救為歸，為所趣向的果報。

布施醫藥—獲得無老病死，圓滿甘露不死妙藥，無不具足的果報。

布施資生之具—獲得菩提分法、勝妙資具，圓滿具足的果報。

布施燈明—獲得如來清淨五眼，無不具足的果報。

布施音樂—獲得如來清淨天耳，無不具足的果報。

布施金銀琉璃硨磲瑪瑙珊瑚琥珀摩尼真珠及一切珍寶—獲得如來三十二種大丈夫相，無不具足的果報。

布施種種妙寶及眾名花—獲得如來八十種隨顯之相，無不具足的果報。

布施象馬車乘—獲得廣大徒眾、眷屬圍繞，無不具足的果報。

布施殊妙園林—獲得禪定、解脫、等持圓滿具足的果報。

布施財穀庫藏—獲得諸法寶藏圓滿具足的果報。

布施奴婢僕使—獲得所作自在，身心閑豫，如佛自然智圓滿具足的果報。

布施男女妻妾眷屬—獲得最勝可愛可樂可意無上成佛圓滿具足的果報。

布施四洲（國土）自在一切王位—獲得菩薩一切善法成就一切智慧圓滿具足的果報。

布施五欲妙樂—獲得成定慧解脫、解脫知見，諸蘊（五蘊色身）清淨無不具足的果報。

布施上妙嬉戲娛樂器具—獲得清淨遊戲法樂，無不具足的果報。

以上略說外布施果報圓滿相，廣說無量。

/SECTION/（3）內布施果報圓滿相

內布施果報圓滿相，諸大乘經亦多有說明（因中說果），如大寶積經說：

布施雙足—獲得圓滿法義之足，趣菩提座，無不具足的果報。

布施雙手—獲得圓滿清淨雙手，拯濟眾生，無不具足的果報。

布施耳鼻—獲得諸根圓滿成就，無有缺壞的果報。

布施身體—獲得清淨無染威嚴佛身，無不具足的果報。

布施雙眼—獲得觀視一切眾生清淨法眼，無有障礙，無不具足的果報。

布施血肉—獲得堅固身命，攝持長養一切眾生，真實善權，無不具足的果報。

布施髓腦—獲得圓滿金剛堅固不壞之身的果報。

布施頭頂—獲得超出三界，修証一切種智，圓滿具足的果報。

以上略述內布施果報圓滿相，廣說無量。

/SECTION/10．總結

而以上所說菩薩布施果報圓滿顯相之一—三十二相，正是後續「三十二相願」，所要說明的內容。

淨土中的每一個眾生，皆具有三十二相，便代表淨土中的天人、菩薩及聲聞行者必然在過去生中，種下深厚的福德資糧，而當在淨土獲証無生法忍後，就能於一剎那間—往返十方世界，親近、供養諸佛。縱然未証無生法忍，在佛力的加持下及自身定力成熟時，也能於「淨土的時間—每日晨朝之時，持名貴天華，於一食之頃，飛至他方無量世界，供養百千俱胝諸佛（十萬億佛）；於諸佛所，各以無量花樹，持散供養，還至本處……。」（稱讚淨土佛攝受經）

此正是印証了本願所說的：極樂世界中，現在正有不可思議的無量地上菩薩，運用神通力，往返十方世界，供養諸佛，廣修布施波羅蜜。又有無盡的天人眾生，正在本國親近、供養阿彌陀佛，學習布施波羅蜜，開發了無量的神足境界……。（稱讚淨土佛攝受經）

因此現在正在娑婆世界欲步入修學布施波羅蜜的初發心菩薩，應該說是凡夫學佛者，皆應對極樂世界及十方諸佛世界久學布施的大菩薩，生出最崇敬的傚學、讚歎之心。

若是更能將今生「淨施」功德，迴向淨土，並選擇往生極樂世界，便能像淨土的菩薩大眾一樣，從此穩當的走向布施波羅蜜的圓滿修証境界，入佛知見而無疑礙。

你自詡要做一個名副其實的菩薩行者嗎？那麼認識並建立初發心菩薩的修行道路—為成就道業，廣度眾生而往生淨土，供養諸佛，隨佛修行，是不容忽略的事實。願好學者善思之！
