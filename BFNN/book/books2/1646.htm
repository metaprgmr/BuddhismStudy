/KEPAN/二會六入：初會眼入：

/VERSE/復次，阿難！云何六入本如來藏妙真如性？阿難！即彼目睛瞪發勞者，兼目與勞同是菩提瞪發勞相，因於明、暗二種妄塵發見居中，吸此塵象，名為見性；此見離彼明、暗二塵畢竟無體。如是！阿難！當知是見非明、暗來，非於根出，不於空生；何以故？若從明來，暗即隨滅，應非見暗；若從暗來，明即隨滅，應無見明；若從根生必無明、暗，如是見精本無自性；若於空出，前矚塵象，歸當見根，又空自觀，何關汝入？是故當知眼入虛妄，本非因緣、非自然性。

議曰：此總徵六入本如來藏也！說者暨以六入為六根，謂根乃六塵所入之處；諦觀經義不然，以明言見精、聞性等，豈浮塵根而可擬哉？經云：元以一精明，分成六和合。此中特言見聞覺知，蓋推初分六湛之源也！意謂如來藏性唯一堅密身，了無能所，本不可入；良由一念妄動遂起無明，迷此真心而為八識，所謂識精元明也！以此識具有自證、見、相三分，由見、相對待，則吸習塵相中歸藏識，以吸故名入，發起見聞覺知而為六用之元，湛淵之體因此而分，六受用根依之而立，以此遂為六塵所入耳！非謂浮塵根也！即彼目睛瞪發勞者，兼目與勞同是菩提瞪發勞相：此言根、識同源也！目：根也！乃清淨四大，即無明殼，屬相分，為六根之元。勞：指見分，為七識之元。菩提瞪發勞：謂生相無明，即自證分。意顯相、見同一自證，則根、識同一識精元明之體，但因無明熏習而發見聞覺知以為六用之元耳！是知瞪喻無明，勞喻相、見，同是菩提瞪發勞相，是則由無明力熏習真如，故有八識三分耳！以此推之，若了三分無體，元一真心，則根、塵、識三全無自性，故不屬因緣、自然，皆本如來藏妙真如性矣！

/KEPAN/二會耳入：

/VERSE/阿難！譬如有人以兩手指急塞其耳，耳根勞故，頭中作聲，兼耳與勞同是菩提瞪發勞相，因於動、靜二種妄塵發聞居中，吸此塵象，名聽聞性；此聞離彼動、靜二塵畢竟無體。如是！阿難！當知是聞非動、靜來，非於根出，不於空生；何以故？若從靜來，動即隨滅，應非聞動；若從動來，靜即隨滅，應無覺靜；若從根生必無動、靜，如是聞體本無自性；若於空出，有聞成性即非虛空，又空自聞，何關汝入？是故當知耳入虛妄，本非因緣、非自然性。

議曰：此會耳入也！曰聽聞性名聞性，揀鼻入也！辯無自性本如來藏矣！

/KEPAN/三會鼻入：

/VERSE/阿難！譬如有人急畜其鼻，畜久成勞，則於鼻中聞有冷觸，因觸分別通塞虛實，如是乃至諸香臭氣，兼鼻與勞同是菩提瞪發勞相，因於通、塞二種妄塵發聞居中，吸此塵象，名嗅聞性；此聞離彼通、塞二塵畢竟無體。當知是聞非通、塞來，非於根出，不於空生；何以故？若從通來，塞則聞滅，云何知塞？如因塞有，通則無聞，云何發明香臭等觸？若從根生必無通、塞，如是聞機本無自性；若從空出，是聞自當迴嗅汝鼻，空自有聞，何關汝入？是故當知鼻入虛妄，本非因緣、非自然性。

議曰：此會鼻入也！亦曰聞性、曰聞機，義與耳同。在耳曰聽聞，在鼻曰嗅聞，體同而用異，所謂性中相知，用中相背也！

/KEPAN/四會舌入：

/VERSE/阿難！譬如有人以舌舐吻，熟舐令勞，其人若病則有苦味，無病之人微有甜觸，由甜與苦顯此舌根，不動之時淡性常在，兼舌與勞同是菩提瞪發勞相，因甜苦、淡二種妄塵發知居中，吸此塵象，名知味性；此知味性離彼甜苦及淡二塵畢竟無體。如是！阿難！當知如是嘗苦淡知非甜、苦來，非因淡有，又非根出，不於空生；何以故？若甜、苦來，淡則知滅，云何知淡？若從淡出，甜即知亡，復云何知甜、苦二相？若從舌生必無甜、淡及與苦塵，斯知味根本無自性；若於空出，虛空自味非汝口知，又空自知，何關汝入？是故當知舌入虛妄，本非因緣、非自然性。

議曰：此會舌入也！以舌抵物曰舐。吻：唇吻也！曰知味性、又曰知味根，則根性一源也！

/KEPAN/五會身入：

/VERSE/阿難！譬如有人以一冷手觸於熱手，若冷勢多，熱者從冷，若熱功勝，冷者成熱，如是以此合覺之觸顯於離知，涉勢若成因於勞觸，兼身與勞同是菩提瞪發勞相，因於離、合二種妄塵發覺居中，吸此塵象，名知覺性；此知覺體離彼離合、違順二塵畢竟無體。如是！阿難！當知是覺非離、合來，非違、順有，不於根出，又非空生；何以故？若合時來，離當已滅，云何覺離？違、順二相亦復如是；若從根出必無離、合、違、順四相，則汝身知元無自性；必於空出，空自知覺，何關汝入？是故當知身入虛妄，本非因緣、非自然性。

議曰：此會身入也！在身為覺，名覺知性也！

/KEPAN/六會意入：

/VERSE/阿難！譬如有人勞倦則眠，睡熟便寤，覽塵斯憶，失憶為忘，是其顛倒生住異滅，吸習中歸，不相踰越，稱意知根，兼意與勞同是菩提瞪發勞相，因於生、滅二種妄塵集知居中，吸撮內塵，見聞逆流，流不及地，名覺知性；此覺知性離彼寤寐、生滅二塵畢竟無體。如是！阿難！當知如是覺知之根非寤、寐來，非生、滅有，不於根出，亦非空生；何以故？若從寤來，寐即隨滅，將何為寐？必生時有，滅即同無，令誰受滅？若從滅有，生即滅無，誰知生者？若從根出，寤、寐二相隨身開合，離斯二體，此覺知者同於空華畢竟無性；若從空生，自是空知，何關汝入？是故當知意入虛妄，本非因緣、非自然性。

議曰：此會意入也！眠則為忘，寤則為憶；莊子其寐形交，其覺形開，故曰：開合。憶則為生，忘則為滅，生法暫停曰住，住不久留曰異。謂吸撮此生、住、異、滅為內法塵，較前指塞耳而有聲、急畜鼻而有冷觸、舌舐吻而有苦甜、手相摩而有冷煖，則知塵非外來，意顯根、塵、識三唯識所變，且意吸生滅而為塵豈有實法哉？見聞逆流，流不及地者：謂見聞等五根往外順流，緣五塵境，今不外緣，但內緣五塵落謝影子，生滅不停，故云：逆流。以生滅法塵但歸意地，而八識本體非見聞所及，故云：流不及地。名知覺性：以統收六根但云見聞覺知而已！一一辯妄無體皆本如來藏矣！

/KEPAN/三會十二處：初會色處：

/VERSEE/復次，阿難！云何十二處本如來藏妙真如性？阿難！汝且觀此祇陀樹林及諸泉池，於意云何？此等為是色生眼見？眼生色相？阿難！若復眼根生色相者，見空非色，色性應銷，銷則顯發一切都無，色相既無，誰明空質？空亦如是！若復色塵生眼見者，觀空非色，見即銷亡，亡則都無，誰明空色？是故當知見與色空俱無處所，即色與見二處虛妄，本非因緣、非自然性。

議曰：此總徵十二處也！初約色塵以對眼根，以顯根、塵十二處虛妄；說者謂十二處正破在色，經文明言即色與見二處虛妄，豈單在處耶？今皆無體則本如來藏矣！

/TEXT339/二會聲處：

/VERSE/阿難！汝更聽此祇陀園中食辦擊鼓、眾集撞鐘，鐘鼓音聲前後相續，於意云何？此等為是聲來耳邊？耳往聲處？阿難！若復此聲來於耳邊，如我乞食室羅筏城，在祇陀林則無有我，此聲必來阿難耳處，目連、迦葉應不俱聞，何況其中一千二百五十沙門一聞鐘聲同來食處！若復汝耳往彼聲邊，如我歸住祇陀林中，在室羅城則無有我，汝聞鼓聲，其耳已往擊鼓之處，鐘聲齊出應不俱聞，何況其中象馬牛羊種種音響！若無來往亦復無聞。是故當知聽與音聲俱無處所，即聽與聲二處虛妄，本非因緣、非自然性。

議曰：此會聲處也！聲不來耳邊，耳不往聲所，是則音聲、聞性兩皆寂然，而妄生分別；二妄無體則本如來藏矣！

/TEXT339/三會香處：

/VERSE/阿難！汝又嗅此鑪中栴檀，此香若復然於一銖，室羅筏城四十里內同時聞氣，於意云何？此香為復生栴檀木？生於汝鼻？為生於空？阿難！若復此香生於汝鼻，稱鼻所生當從鼻出，鼻非栴檀，云何鼻中有栴檀氣？稱汝聞香當於鼻入，鼻中出香說聞非義；若生於空，空性常恆香應常在，何藉鑪中爇此枯木？若生於木，則此香質因爇成煙，若鼻得聞合蒙煙氣，其煙騰空未及遙遠，四十里內云何已聞？是故當知香鼻與聞俱無處所，即嗅與香二處虛妄，本非因緣、非自然性。

議曰：此會香處也！香無定在，聞根本空，二皆無體則本如來藏矣！

/TEXT339/四會味處：

/VERSE/阿難！汝常二時眾中持缽，其間或遇酥酪醍醐名為上味，於意云何？此味為復生於空中？生於舌中？為生食中？阿難！若復此味生於汝舌，在汝口中祇有一舌，其舌爾時已成酥味，遇黑石蜜應不推移，若不變移不名知味，若變移者，舌非多體，云何多味一舌之知？若生於食，食非有識，云何自知？又食自知即同他食，何預於汝名味之知？若生於空，汝噉虛空當作何味？必其虛空若作鹹味，既鹹汝舌亦鹹汝面，則此界人同於海魚，既常受鹹，了不知淡，若不識淡亦不覺鹹，必無所知，云何名味？是故當知味舌與嘗俱無處所，即嘗與味二俱虛妄，本非因緣、非自然性。

議曰：此會味處也！約味以辯，味若生於舌，則一舌而不能知多味；若生於食，則食自知而無預於舌；若生於空，則根、塵無干，何名知味？是知二皆無體則本如來藏矣！

/TEXT339/五會觸處：

/VERSE/阿難！汝常晨朝以手摩頭，於意云何？此摩所知誰為能觸？能為在手？為復在頭？若在於手，頭則無知，云何成觸？若在於頭，手則無用，云何名觸？若各各有，則汝阿難應有二身；若頭與手一觸所生，則手與頭當為一體，若一體者，觸則無成，若二體者，觸誰為在？在能非所，在所非能，不應虛空與汝成觸。是故當知覺觸與身俱無處所，即身與觸二俱虛妄，本非因緣、非自然性。

議曰：此會觸處也！約觸以辯，以手摩頭而為身之觸也！若觸在手，頭不應知；觸若在頭，則不待手觸；若頭、手皆有觸，則有二知，應有二身；若頭、手是一，則不成觸；若頭、手二體，則觸無定在。是知覺觸與身俱無處所，二俱虛妄；此以自手觸身，故一體二體以辯，畢竟無體則本如來藏矣！

/KEPAN/六會法處：

/VERSE/阿難！汝常意中所緣善、惡、無記三性生成法則，此法為復即心所生？為當離心別有方所？阿難！若即心者，法則非塵，<cil>【蓋法已是心則非塵矣！既】</cil>非心所緣，云何成處？若離於心別有方所，則法自性為知？非知？知則名心，異汝非塵同他心量，<cil>【若有知而又異汝，則非汝之法塵，應同他心量矣！】</cil>即汝即心，<cil>【若有知，而即汝之塵乃即汝之心矣！】</cil>云何汝心更二於汝？若<cil>【異汝而】</cil>非知者，此塵既非色、聲、香、味、離合、冷煖及虛空相，當於何在？今於色空都無表示，不應人間更有空外，<cil>【縱許空外，則】</cil>心非所緣，處從誰立？是故當知法則與心俱無處所，則意與法二俱虛妄，本非因緣、非自然性。

議曰：此會法處也！約法塵以辯，以意中所緣善、惡、無記三性生成法則，名為法塵；以此法塵唯意識所變，故即心、離心推之！若此法塵即心而有，法則是心而非塵矣！既非法塵，則非汝心所緣之塵矣！云何成處耶？此言即心而有者妄矣！若此法塵離心而有，必別有方所，若有方所，則法自性為有知耶？是無知耶？若知則非塵，當名汝之心矣！若有知而又異於汝，則非是汝之法塵，應同他人之心量矣！且異汝而又有知，而言即是汝之塵、即是汝之心，故云即汝即心；斯則云何汝心更二於汝耶？此則異汝而言有知者非也！若異汝而非知將為汝之法塵者，此塵既非色聲香味離合冷煖之實法，又不同於虛空，畢竟當何所在耶？此言離心而非知者妄矣！今於色空求之都無表示，不應人間更有空外而為汝之法塵也！此喻五塵之外別有法塵也！縱許法外有法，則非汝心所緣之境矣！處從誰立耶？以此觀之，都無實體，一切總非，則空如來藏之義於是乎顯矣！

/KEPAN/四會十八界：初會眼識界：

/VERSE/復次，阿難！云何十八界本如來藏妙真如性？阿難！如汝所明！眼色為緣生於眼識，此識為復因眼所生以眼為界？因色所生以色為界？阿難！若因眼生，既無色空無可分別，縱有汝識欲將何用？汝見又非青黃赤白，無所表示，從何立界？若因色生，空無色時汝識應滅，云何識知是虛空性？若色變時，汝亦識其色相遷變，汝識不遷，界從何立？若從色變則識亦變，界相自無，不變則恆，既從色生，應不識知虛空所在；若兼二種眼色共生，合則中離，離則兩合，體性雜亂，云何成界？是故當知眼、色為緣生眼識界三處都無，則眼與色及色界三，本非因緣、非自然性。

議曰：此徵會十八界也！以根、塵和合，識生其中，故就根、塵以辯識無體，前後辯法要顯無生之義。中論云：諸法不自生，亦不從他生，不共不無因，是故說無生。從根生：自生也！從色生：他生也！根、塵合生：共生也！虛空生：無因生也！此四生法前後間出，總顯無生之義，所謂不生滅性即如來藏矣！

/KEPAN/二會耳識界：

/VERSE/阿難！又汝所明！耳聲為緣生於耳識，此識為復因耳所生以耳為界？因聲所生以聲為界？阿難！若因耳生，動、靜二相既不現前，根不成知，必無所知，<cil>【既無所知之境，亦無能知之根。】</cil>知尚無成，識何形貌？<cil>【知根尚且無成，所生之識作何形貌？】</cil>若取耳聞，無動靜故聞無所成，<cil>【聞性尚且無成】</cil>云何耳形雜色觸塵名為識界？<cil>【既無動靜又無耳根】</cil>則耳識界復從誰立？若生於聲，識因聲有則不關聞，無聞則亡聲相所在，識從聲生，<cil>【若此識果從聲生】</cil>許聲因聞而有聲相，<cil>【是則識已被聞】</cil>聞應聞識，<cil>【不是聞聲矣】</cil>不聞非界，聞則同聲，識已被聞，誰知聞識？若無知者終如草木，不應聲聞雜成中界，<cil>【根塵既雜則中界不成】</cil>界無中位，則內外相復從何成？是故當知耳、聲為緣生耳識界三處都無，則耳與聲及聲界三，本非因緣、非自然性。

議曰：此會耳識界也！耳聞聲塵，故約動、靜以辯。若因耳生下約根以辯：若耳識但因耳生，何假動、靜？若無動、靜則根不成知，必無所知之境，亦無能知之根，知根尚且無成，而所生之識作何形貌？若取耳聞為根，無動、靜時則聞亦無成，聞性尚且無成，豈有耳形雜色觸塵便為耳識界耶？既無動、靜又無耳根，則耳識界復從誰立？此計因耳生識者妄矣！若生於聲下約境以辯：若耳識因聲而生，則此識因聲而有，既因聲有則不關汝聞性矣！若聞既是聲，則有聞便有聲，無聞則無聲相所在矣！若果識從聲生，又許此聲因聞而有聲相，是則識已被聞，識既被聞，則聞聲應是聞識，不是聞聲矣！若不聞識，又非聲界；若是聞識，則識已同聲，識既同聲已被聞矣！將誰又知聞識耶？若無知者則終如草木矣！此計因聲生識者妄矣！不應聲塵與聞根共處雜成中界，此破共生也！反覆推之，根、塵無體，而識界竟從何立？識界既空則本如來藏矣！

/KEPAN/三會鼻識界：

/VERSE/阿難！又汝所明！鼻香為緣生於鼻識，此識為復因鼻所生以鼻為界？因香所生以香為界？阿難！若因鼻生，則汝心中以何為鼻？為取肉形雙爪之相？為取嗅知動搖之性？若取肉形，肉質乃身，身知即觸，名身非鼻、名觸即塵，<cil>【觸即身塵，不名鼻識。】</cil>鼻尚無名，云何立界？若取嗅知，<cil>【若以知性為鼻】</cil>又汝心中以何為知？以肉為知，則肉之知元觸非鼻；以空為知，空則自知，肉應非覺，如是則應虛空是汝，汝身非知，今日阿難應無所在；<cil>【知性尚無，將何為鼻？鼻根尚無，又從何而生識耶？】</cil>以香為知，知自屬香，何預於汝？若香、臭氣必生汝鼻，則彼香、臭二種流氣不生伊蘭及栴檀木，二物不來，汝自嗅鼻為香？為臭？臭則非香、香應非臭，若香、臭二俱能聞者，則汝一人應有兩鼻，對我問道有二阿難，誰為汝體？若鼻是一，香、臭無二，臭既為香、香復成臭，二性不有，<cil>【香尚無體】</cil>界從誰立？若因香生，識因香有，<cil>【香即是識】</cil>如眼有見不能觀眼，因香有故應不知香，知即非生，不知非識，<cil>【若不知香即非鼻識】</cil>香非知有，香界不成，識不知香，因界則非從香建立，既無中間<cil>【之識】</cil>，不成內外<cil>【根境】</cil>，彼諸聞性畢竟虛妄。是故當知鼻、香為緣生鼻識界三處都無，則鼻與香及香界三，本非因緣、非自然性。

議曰：此會鼻識界也！辯識界文皆約根、塵，獨此一段有嗅知之性，以從鼻形兼嗅知性雙辯無體也！謂若鼻識因鼻而生，先審以何為鼻，是取肉形之相耶？為取嗅知之性耶？若取肉形，則肉質乃身也！若身知香，名身則非鼻，名觸即是身塵，而鼻尚無名，云何立界？此計從肉鼻生者妄矣！若取嗅知之性以為鼻者，則汝心中以何為知耶？若以肉為知，則是肉之知元是身觸，非鼻識也！若以空為知，則虛空是汝，而汝身非知，則阿難應無所在矣！此則知性尚無，將何為鼻？此計以知為鼻者妄矣！若以香為知，則知自屬香，何預於汝？若香、臭氣必生汝鼻，則香、臭不生伊蘭及栴檀矣！二物不來，汝自嗅鼻為香？為臭？若香、臭齊聞則有兩鼻，若鼻是一而香、臭無二，臭既為香、香復成臭，二性不有，則香尚無體，知從誰立？知尚無體，識從何生？此計香為知者妄矣！若因香生下約境以辯：若鼻識因香而生，則此識亦因香有，香即是識，如眼不見眼，既因香有，則識已是香，應不更知香矣！若又知香，即非從香生矣！若不知香，則非鼻識矣！若香不待知而有，則香界不成，若識不知香，而因界則非從香建立矣！此計從香生識者妄矣！既無中間則內外不成，而聞香之識畢竟虛妄，三處都無而識自無體，無生之義於茲顯矣！

/KEPAN/四會舌識界：

/VERSE/阿難！又汝所明！舌味為緣生於舌識，此識為復因舌所生以舌為界？因味所生以味為界？阿難！若因舌生，則諸世間甘蔗、烏梅、黃連、石鹽、細辛、薑桂都無有味，汝自嘗舌為甜？為苦？若舌性苦，誰來嘗舌？舌不自嘗，孰為知覺？舌性非苦，味自不生，云何立界？若因味生，識自為味同於舌根應不自嘗，云何識知是味非味？又一切味非一物生，味既多生，識應多體，識體若一，體必味生，鹹淡甘辛和合俱生，諸變異相同為一味應無分別，分別既無則不名識，云何復名舌味識界？不應虛空生汝心識；舌味和合，<cil>【根塵共生】</cil>即於是中元無自性，云何界生？是故當知舌、味為緣生舌識界三處都無，則舌與味及舌界三，本非因緣、非自然性。

議曰：此會舌識界也！若因舌生下約根以辯：此識若因舌生，何假眾味而顯也！若無眾味，當自嘗舌為甜？為苦？若舌成味，誰來嘗舌？舌不自嘗，誰為知覺？舌性非苦，味自不生；此計從舌生識者妄矣！若因味生下約境以辯：此識若因味生，則識自為味同於舌根，舌不自嘗，云何識知是味非味？又味非一物，則識應多體，若識體是一，而識從味生，則識一而多味通成一味，應無分別矣！既無分別，何名舌識耶？此計從味生識者妄矣！根、塵無體，不應虛空生汝識也！若舌與味和合共生，即於是中元無自性矣！從根生：自生也！從味生：他生也！和合：共生也！從空生：無因生也！前後皆據此義以顯無生，獨此段文最顯，微細推窮三處都無，了無自體本如來藏矣！

/KEPAN/五會身識界：

/VERSE/阿難！又汝所明！身觸為緣生於身識，此識為復因身所生以身為界？因觸所生以觸為界？阿難！若因身生，必無合、離二覺觀緣，身何所識？若因觸生，必無汝身，誰有非身知合、離者？阿難！物不觸知，<cil>【物不因觸而有知】</cil>身知有觸，<cil>【身因有知而即有觸】</cil>知身即觸、<cil>【身知即因觸而顯】</cil>知觸即身，<cil>【知觸即因身而顯，是則身觸不相離也！】</cil>即觸非身、<cil>【若即觸則非身矣】</cil>即身非觸，<cil>【若即身則非觸矣】</cil>身、觸二相元無處所，合身即為身自體性，<cil>【觸若合身即為身自體而非觸矣】</cil>離身即是虛空等相，<cil>【觸若離身即是虛空】</cil>內外不成，中云何立？中不復立，內外性空，則汝識生從誰立界？是故當知身、觸為緣生身識界三處都無，則身與觸及身界三，本非因緣、非自然性。

議曰：此會身識界也！若因身生下約根以辯：此識若從身生，必無合、離二緣，則身何所識耶？是識不從身生也！若因觸生下約境以辯：此識若因觸塵而生，是則但有觸而無身矣！豈有非身而知合、離者？且物不因觸而有知，身因有知而即有觸，知身則因觸而顯，知觸即因身而顯，是則身、觸不相離也！若即觸則非身矣！若即身則非觸矣！然則身、觸二相元無處所，若觸合身，即為身自體而非觸矣！若觸離身，即是虛空相矣！內外性空，則識從何以立界耶？一切無性而無生之義顯矣！

/KEPAN/六會意識界：

/VERSE/阿難！又汝所明！意法為緣生於意識，此識為復因意所生以意為界？因法所生以法為界？阿難！若因意生，於汝意中必有所思發明汝意，若無前法，意無所生，離緣無形，識將何用？又汝識心與諸思量兼了別性為同？為異？同意即意，云何所生？異意不同，應無所識，若無所識，云何意生？若有所識，云何識意？唯同與異二性無成，界云何立？若因法生，世間諸法不離五塵，汝觀色法及諸聲法、香法、味法及與觸法，相狀分明以對五根，非意所攝，汝識決定依於法生，今汝諦觀法法何狀？若離色空、動靜、通塞、合離、生滅，越此諸相終無所得，生則色空諸法等生，滅則色空諸法等滅，所因既無，因生有識作何形相？相狀不有，界云何生？是故當知意、法為緣生意識界三處都無，則意與法及意界三，本非因緣、非自然性。

議曰：此會意識界也！意根約法塵以辯意識無體：謂意識若從意根而生，然於根中必有所思之法塵，方發明是汝之意根；若無法塵，則意根尚無，必無所生之識矣！若離所緣之法塵，則根亦無形，縱有汝識將何所用？以無可分別故。此約根塵既無則識亦無體矣！下約同、異以辯根識：又汝識心：指意識也！與諸思量：指七識意根也！此二兼有了別性，此識與根為同？為異？同意即但是根，云何而為所生之識耶？若異意根則不同意，應無所知之識，云何說名意根所生之識耶？若異意而又有知識，即名意根矣！云何意根而又識意根耶？且同、異二妄尚無體性，而界云何立耶？此計從根生識者妄矣！下約塵辯：此識若因法塵而生，然世間諸法不離五塵，分明以對五根都有相狀，皆非意所攝，今汝諦觀法塵之法作何相狀？以法塵乃五塵落謝之影子，故約五塵對辯無體；五塵乃色空、動靜、通塞、合離、生滅也！越此諸相終無所得，是則生但諸法等生，滅但諸法等滅，所因之法既無，則因生之識作何形相耶？此計從塵生識者妄矣！根、塵既空，識界何有？則當下無生藏性顯矣！

從初卷阿難啟請妙奢摩他以來至此，始則破妄顯真、次則會妄歸真，而所顯之理從淺至深，總該四時所說之教。初徵心辯見以破身見，阿含教義也！破見分識精，方等教義也！五蘊三科會歸藏性，根塵識界一一本空，般若教義也！本如來藏妙真如性，　則法法全真通歸實相，法華終教義也！若下文七大遍周，一一圓融周遍法界，則引歸華嚴理事無礙法界。總顯三諦圓融空如來藏性以為空觀之體，所謂融會入於如來妙莊嚴海，此通途之大旨也！按理而推，是豈可局於時哉？

上會三科以顯即事即理竟。

/KEPAN/二會七大以顯事理無礙，分五：初當機疑請：

/VERSE/阿難白佛言：世尊！如來常說和合因緣，一切世間種種變化皆因四大和合發明，云何如來因緣、自然二俱排擯？我今不知斯義所屬，惟垂哀愍！開示眾生中道了義無戲論法！

議曰：如來一往開示可謂理極情忘，而阿難猶執常談因緣、自然為疑者，豈阿難顓愚至此耶？蓋理有未盡，故疑有未決，所以示同未悟耳！當機以中道之義為請，而此判屬空藏者，所謂一空一切空，無假無中無不空也！

/KEPAN/二許說誡聽：

/VERSE/爾時，世尊告阿難言：汝先厭離聲聞、緣覺諸小乘法，發心勤求無上菩提，故我今時為汝開示第一義諦，如何復將世間戲論妄想因緣而自纏繞？汝雖多聞，如說藥人，真藥現前不能分別，如來說為真可憐愍。汝今諦聽！吾當為汝分別開示，亦令當來修大乘者通達實相！阿難默然，承佛聖旨。

議曰：佛謂阿難厭離小乘、勤求大法，已為開示第一義諦矣！而猶自妄想纏繞。良由一向多聞，久執名言，未有真修，如說藥人，真藥現前不能分別也！

/KEPAN/三總出妄計：

/VERSE/阿難！如汝所言！四大和合發明世間種種變化。阿難！若彼大性體非和合，則不能與諸大雜和，猶如虛空不和諸色；若和合者同於變化，始終相成，生滅相續，生死死生，生生死死，如旋火輪未有休息。

/KEPAN/四特示一源：

/VERSE/阿難！如水成冰，冰還成水。

議曰：此總答問義也！阿難執謂四大和合發明世間種種變化，以不達性真圓融周遍之理，妄計和合。佛言：大性若不和合，則不能與諸大雜和，猶如虛空不和諸色；若和合者則同於變化，生滅相續，生生死死，未有休息，是則不可言和合、非和合也！若了真妄一體，如水成冰、冰還成水，則一切妄計當下情忘矣！

/KEPAN/五遍示大性，分七：初示地大：

/VERSE/汝觀地性，粗為大地、細為微塵，至鄰虛塵析彼極微色邊際相七分所成，更析鄰虛即實空性。阿難！若此鄰虛析成虛空，當知虛空出生色相；汝今問言由和合故出生世間諸變化相，汝且觀此一鄰虛塵用幾虛空和合而有？不應鄰虛合成鄰虛。又鄰虛塵析入空者，用幾色相合成虛空？若色合時，合色非空；若空合時，合空非色；色猶可析，空云何合？汝元不知如來藏中性色真空、性空真色，清淨本然周遍法界，隨眾生心應所知量，循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示地大周遍也！意約體空以示性真，且此地大乃積微塵所成者，故析微塵以至鄰虛，析鄰虛以成虛空，由是而知虛空出生色相，而地大之體本空也！若言和合而成大地，此鄰虛塵用幾虛空和合而有？以鄰虛極微乃地大之始也！若析鄰虛而為虛空，當用幾色相以合成虛空耶？若合色則非空，若合空則非色，色可析而空不可合；此計四大和合發明者妄矣！此地大體汝元不知如來藏中循業發現，本非和合而有也！若了循業發現，則性真周遍之義顯矣！

/KEPAN/二示火大：

/VERSE/阿難！火性無我，寄於諸緣，汝觀城中未食之家欲炊爨時，手執陽燧日前求火。阿難！名和合者，如我與汝一千二百五十比丘今為一眾，眾雖為一，詰其根本各各有身，皆有所生氏族名字；如舍利弗：婆羅門種，優樓頻螺：迦葉波種，乃至阿難：瞿曇種姓。阿難！若此火性因和合有，彼手執鏡於日求火，此火為從鏡中而出？為從艾出？為於日來？阿難！若日來者，自能燒汝手中之艾，來處林木皆應受焚；若鏡中出，自能於鏡出然於艾，鏡何不鎔？紆汝手執尚無熱相，云何融泮？若生於艾，何藉日鏡光明相接然後火生？汝又諦觀鏡因手執、日從天來、艾本地生，火從何方遊歷於此？日鏡相遠非和非合，不應火光無從自有！汝猶不知如來藏中性火真空、性空真火，清淨本然周遍法界，隨眾生心應所知量。阿難！當知世人一處執鏡、一處火生，遍法界執、滿世間起，起遍世間寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示火大周遍也！以手執鏡於日求火，諦觀此火不從日來、不從鏡出、不從艾生、又非無從自有，則非和合明矣！汝猶不知如來藏中周遍法界，而性火真空本然周遍，故一處求火、一處火生，若遍界求則滿世間起，足知循業發現之義矣！

/KEPAN/三示水大：

/VERSE/阿難！水性不定，流息無恆，如室羅城迦毗羅仙、斫迦羅仙及缽頭摩訶薩多等諸大幻師，求太陰精用和幻藥，是諸師等於白月晝，手執方諸承月中水，此水為復從珠中出？空中自有？為從月來？阿難！若從月來，尚能遠方令珠出水，所經林木皆應吐流，流則何待方諸所出？不流，明水非從月降；若從珠出，則此珠中常應流水，何待中宵承白月晝？若從空生，空性無邊，水當無際，從人洎天皆同滔溺，云何復有水陸空行？汝更諦觀月從天陟、珠因手持、承珠水盤本人敷設，水從何方流注於此？月珠相遠非和非合，不應水精無從自有！汝尚不知如來藏中性水真空、性空真水，清淨本然周遍法界，隨眾生心應所知量，一處執珠、一處水出，遍法界執、滿法界生，生滿世間寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示水大周遍也！方諸：水精珠也！但觀幻師以方諸求水，此水不從珠出、不從月來、不從空出、又非無從自有；汝尚不知如來藏中性水真空，本然周遍，元非和合，遍法界求，滿法界生，則循業發現可知矣！

/KEPAN/四示風大：

/VERSE/阿難！風性無體，動靜不常，汝常整衣入於大眾，僧伽梨角動及傍人，則有微風拂彼人面，此風為復出袈裟角？發於虛空？生彼人面？阿難！此風若復出袈裟角，汝乃披風，其衣飛搖應離汝體，我今說法會中垂衣，汝看我衣風何所在？不應衣中有藏風地。若生虛空，汝衣不動何因無拂？空性常住，風應常生，若無風時虛空當滅，滅風可見，滅空何狀？若有生滅不名虛空，名為虛空，云何風出？若風自生被拂之面，從彼面生當應拂汝，自汝整衣，云何倒拂？汝審諦觀整衣在汝、面屬彼人、虛空寂然不參流動，風自誰方鼓動來此？風空性隔非和非合，不應風性無從自有！汝宛不知如來藏中性風真空、性空真風，清淨本然周遍法界，隨眾生心應所知量。阿難！如汝一人微動服衣有微風出，遍法界拂、滿國土生，周遍世間寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示風大周遍也！風體難言，故借整衣有風拂彼人面以辯性空，此如來妙辯最不可思也！因整伽梨則有微風拂彼人面，此風為復出於袈裟？為發於空？為生彼人面？若出於袈裟，則汝披風，衣當飛搖而去矣！豈我衣中有藏風地耶？若生於空，空性常住而風亦常生，風滅而空亦當滅，若有生滅非虛空矣！若風自生被拂人面，既從彼面而生，則當拂汝，云何彼人倒拂耶？三處無體豈成和合？汝宛不知如來藏中性風真空，本然周遍，寧有方所？循業發現，非識心計度可知也！

/KEPAN/五示空大：

/VERSE/阿難！空性無形，因色顯發，如室羅城去河遙遠，諸剎利種及婆羅門、毗舍、首陀，兼頗羅墮、旃陀羅等，新立安居，鑿井求水，出土一尺於中則有一尺虛空，如是乃至出土一丈，中間還得一丈虛空，虛空淺深隨出多少，此空為當因土所出？因鑿所有？無因自生？阿難！若復此空無因自生，未鑿土前何不無礙？唯見大地迥無通達；若因土出，則土出時應見空入，若土先出無空入者，云何虛空因土而出？若無出入，則應空土元無異因，無異則同，則土出時空何不出？若因鑿出，則鑿出空應非出土，不應鑿出，鑿自出土，云何見空？汝更審諦！諦審諦觀！鑿從人手隨方運轉、土因地移，如是虛空因何所出？鑿空虛實不相為用，非和非合，不應虛空無從自出！若此虛空性圓周遍本不動搖，當知現前地、水、火、風均名五大，性真圓融，皆如來藏本無生滅。阿難！汝心昏迷，不悟四大元如來藏，當觀虛空為出、為入、為非出入；汝全不知如來藏中性覺真空、性空真覺，清淨本然周遍法界，隨眾生心應所知量。阿難！如一井空、空生一井，十方虛空亦復如是，圓滿十方寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示空大周遍也！虛空因色而顯，以空是色之體，故假鑿井以發明之！虛空融貫大地，但見色礙而不見空，因鑿井出空，則知虛空無處不遍矣！故曰喻如虛空遍至一切色非色處。今觀鑿井之空不因土出、不因鑿出、又非無因；若了此虛空性圓周遍，則知現前地、水、火、風均名五大，性真圓融本如來藏，循業發現矣！豈以因緣、自然而計度哉？此虛空并前四大皆八識之相分。

/KEPAN/六示見大：

/VERSE/阿難！見覺無知，因色空有！如汝今者在祇陀林，朝明夕昏，設居中宵，白月則光、黑月便暗，則明、暗等因見分析，此見為復與明、暗相并太虛空為同一體？為非一體？或同非同？或異非異？阿難！此見若復與明與暗及與虛空元一體者，則明與暗二體相亡，暗時無明、明時無暗；若與暗一，明則見亡，必一於明，暗時當滅，滅則云何見明、見暗？若明、暗殊，見無生滅，一云何成？若此見精與暗與明非一體者，汝離明、暗及與虛空，分析見元作何形相？離明、離暗及離虛空，是見元同龜毛兔角；明、暗、虛空三事俱異，從何立見？明、暗相背，云何或同？離三元無，云何或異？分空、分見本無邊畔，云何非同？見暗、見明性非遷改，云何非異？汝更細審微細審詳！審諦審觀！明從太陽、暗隨黑月、通屬虛空、壅歸大地，如是見精因何所出？見覺空頑非和非合，不應見精無從自出！若見聞知性圓周遍本不動搖，當知無邊不動虛空并其動搖地、水、火、風均名六大，性真圓融，皆如來藏本無生滅。阿難！汝性沉淪，不悟汝之見聞覺知本如來藏；汝當觀此見聞覺知為生？為滅？為同？為異？為非生滅？為非同異？汝曾不知如來藏中性見覺明、覺精明見，清淨本然周遍法界，隨眾生心應所知量，如一見根見周法界，聽嗅、嘗觸、覺觸、覺知妙德瑩然遍周法界，圓滿十虛寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示見大周遍也！見大乃八識之見分，亦名見精。無知者：以此見元是妙明之智光，本無對待，今迷而為妄見，因對色空之妄境遂形了別，以本無所知，故約明、暗、虛空『一』『異』以破。若『一』：則既一於明而不到暗，必一於暗而不到明，兩不相到則不能雙見明、暗矣！若『異』：則離於虛空、明、暗之外，別求此見形相而不可得。異此三處，從何立見？且明、暗相背，難言或同；離三無體，難言或異；空見不分，難言非同；明、暗遷而性不改，難言非異；況見有知而空頑無知，非和合矣！又非無從而有，畢竟無體，則見性本空。若見聞知性圓周遍本不動搖，則知虛空并其四大性真圓融，皆如來藏不生不滅性矣！汝曾不知如來藏中性見覺明，本然周遍，但隨眾生心量循業發現耳！豈可以因緣、自然計之哉？

/KEPAN/七示識大：

/VERSE/阿難！識性無源，因於六種根塵妄出！汝今遍觀此會聖眾用目循歷，其目周視但如鏡中無別分析，汝識於中次第標指此是文殊、此富樓那、此目犍連、此須菩提、此舍利弗，此識了知為生於見？為生於相？為生虛空？為無所因突然而出？阿難！若汝識性生於見中，如無明、暗及與色、空，四種必無元無汝見，見性尚無，從何發識？若汝識性生於相中，不從見生，既不見明亦不見暗，明、暗不矚即無色空，彼相尚無，識從何發？若生於空，非相非見，非見無辨，自不能知明、暗、色、空，非相滅緣，見聞覺知無處安立，處此二非，空則同無，有非同物，縱發汝識欲何分別？若無所因突然而出，何不日中別識明月？汝更細詳微細詳審！見託汝睛、相推前境，可狀成有、不相成無，如是識緣因何所出？識動見澄非和非合，聞聽、覺知亦復如是，不應識緣無從自出！若此識心本無所從，當知了別見聞覺知圓滿湛然性非從所，兼彼虛空、地、水、火、風均名七大，性真圓融，皆如來藏本無生滅。阿難！汝心粗浮，不悟見聞發明了知本如來藏，汝應觀此六處識心為同？為異？為空？為有？為非同異？為非空有？汝元不知如來藏中性識明知、覺明真識，妙覺湛然遍周法界，含吐十虛寧有方所？循業發現，世間無知惑為因緣及自然性，皆是識心分別計度，但有言說都無實義。

議曰：此示識大周遍也！識性無源，因於六種根塵妄出，故約見、相二分以破。八識假見分七識為根，以親相分為境，離此二分則識性本空，故曰：識從何發。若生於空則非相非見，若非見則瞢然無辯，若非相則無前緣，而見聞覺知無處安立矣！若言是空則同於無，若言是有又不同物，亦非無因突然而出，若此識心本無所從，則知了別見聞覺知皆本無從，兼彼虛空、地、水、火、風均名七大，性真圓融，皆如來藏本無生滅矣！汝元不知如來藏中性識明知、覺明真識，妙覺湛然遍周法界，含吐十虛，循業發現，殊非妄心計度可知也！

上約不生不滅會妄歸真以顯真空藏性竟。已上三科七大通云會妄歸真以顯真空藏性，而所顯之理亦為門不同；按華嚴法界觀門中有四句義：一會色歸空、二明空即是色、三空色無礙、四泯絕無寄。今經三科會歸藏性，正當觀中初句會色歸空，當論中如實空義。今七大之文一一皆云性真圓融，循業發現，即當觀中第二明空即是色。第三空色無礙義當論中如實不空義；論云如實不空：謂一切境界悉於中現，不出不入，不失不壞。今以論不空收入此經空藏體者：以論宗楞伽等經，理齊終教；此經引歸性海，帶顯圓融，理該華嚴圓教；故以彼不空入此中空藏者，義顯妙有真空圓融無礙之空，非妴遠離一切心境界相之空也！此空藏體即當華嚴理法界門，四句通收，十門齊會。若約七大色心周遍圓融，則已帶顯觀中理事無礙十門中初二義門，以即真故相遍，由相遍故無礙。以此而觀，足見此經理收五教，是知向下顯不空如來藏，則當華嚴理事無礙法界後八門義。若約毛端現剎、塵裏轉輪，則又帶顯事事無礙法界矣！義顯此經為引攝教，以一切因果攝歸果海故，請觀法界觀文決無疑矣！

/KEPAN/三當機領悟說偈陳情：

/VERSE/爾時，阿難及諸大眾蒙佛如來微妙開示，身心蕩然得無罣礙，是諸大眾各各自知心遍十方，見十方空如觀手中所持葉物，一切世間諸所有物皆即菩提妙明元心，心精遍圓含裹十方，反觀父母所生之身猶彼十方虛空之中吹一微塵若存若亡，如湛巨海流一浮漚起滅無從，了然自知獲本妙心常住不滅，禮佛合掌，得未曾有，於如來前說偈讚佛：

議曰：此當機領悟也！阿難大眾初但認蕞爾之身，以為心在身內，今蒙如來微妙開示，則各自知心遍十方矣！向以虛空為大，今悟妙心廣大，故觀十方空如手持葉物耳！向以目前諸物作障，不達唯心所現，今則了一切物皆即妙明真心，此心周遍含裹十方矣！向以祇認父母所生之身為實而生愛戀，今則反觀此身如十方空中之一塵，湛巨海浮一漚起滅無從，了不可得矣！一向迷真，但執妄想生滅為心，今則了悟自知獲本妙心常住不滅矣！自非如來大悲開示，何以一旦超悟至此哉？故說偈陳情讚佛。

/VERSE/妙湛總持不動尊首楞嚴王世希有

議曰：初句讚佛，此單讚佛法身而三身具焉，不必別也！清淨妙法身，湛然應一切，故曰：妙湛。以此法身為諸法體，三德具足，故曰：總持。佛身充滿於法界，普現一切群生前，隨緣赴感靡不周，而恆處此菩提座，故曰：不動。舉一體而具三身，故為聖中尊。所以單讚法身者：以阿難最初但見如來三十二相，心生愛樂，故從佛出家，以所見之佛不真，而所發之心亦是妄想；今既蒙開示，妙悟自心，乃見佛法身，故此特讚。此句有以三觀配之者，若言法身則無不具矣！次句讚法，阿難初請妙奢摩他、三摩、禪那，佛許云有三摩提名大佛頂首楞嚴王，從前一往破妄顯真以極一心之源，通顯大定之空體，圓融三諦，總合真空，已悟此定體，故讚此法為世希有。

/VERSE/銷我億劫顛倒想不歷僧祇獲法身

議曰：此二句通陳獲益也！從前所徵破者，而佛訶云皆由執此顛倒妄想誤為真實，今皆了悟，盡淨消除。以前但認幻妄身心，今悟即此五蘊而頓獲法身，不須更歷僧祇，乃呈悟獲益之速也！正所謂狂心不歇，歇即菩提，勝淨明心本周法界，不從人得，何藉劬勞肯綮修證也！

/VERSE/願今得果成寶王還度如是恆沙眾
/VERSE/將此深心奉塵剎是則名為報佛恩

議曰：此陳願也！初句以悟法身則成佛不遠，依此修行則聖果可期；小乘一向未有成佛之心，今自信己心乃上求佛果也！次句謂下化眾生也！小乘一向不肯利生，今悟無心外之眾生，故願度恆沙之眾也！上求下化是謂深心，將此身心以奉多佛，所感佛恩而無可報者，唯此利生可報耳！

/VERSE/伏請世尊為證明五濁惡世誓先入
/VERSE/如一眾生未成佛終不於此取泥洹

議曰：此請佛加被以成大願也！五濁惡世難入而今誓入，仗如來加被庶遠魔事，故請證明，誓願度盡眾生，方成佛道，此大願也！四十年來小乘一向未有發此願也！

/VERSE/大雄大力大慈悲希更審除微細惑
/VERSE/令我早登無上覺於十方界坐道場

議曰：此請益也！阿難雖悟法身，但初見道而已，猶有無明微細結惑深密難斷，非己智可知，必仗雄猛慈悲之力方能破除，故請佛審諦一一破除，此惑一盡則成佛不遠，故曰：早登；意欲速證菩提於十方現坐道場也！

/VERSE/舜若多性可銷亡爍迦羅心無動轉

議曰：此誓不退堅固心也！舜若多：此云虛空。爍迦羅：此云堅固。意謂虛空無形可使銷亡，而我願力堅固之心永無動轉。此非大定之力，何以有此願力哉？

前開空如來藏竟。
