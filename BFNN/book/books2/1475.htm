wLine(`卯五　顯見無還　分四　辰初　阿難求決取捨　二　如來力為破顯　三　承前判決取捨　四　結歎自述淪溺　今初`, 'KEPAN');
yyVerse('001a', `阿難承佛悲救深誨，垂泣叉手，而白佛言：我雖承佛如是妙音，悟妙明心，元所圓滿，常住心地。`);
wLine(`上科如來，盡心吐露，極顯真心，可惜阿難未能領悟，而反起疑，故向佛求決取捨。悲救深誨者：承佛悲憐愍念，救拔性顛倒苦，深加訓誨，而與正遍知樂。感傷真心不失，顛倒受淪，故致垂泣矣！我雖承佛如是妙音：如是指法之詞，即指上三科妙音，乃指說法微妙音聲；佛音具足眾妙，乃總讚之曰：「妙音」。悟妙明心：即指領悟上三科，所顯見性。阿難前求發妙明心，佛向阿難眼中指出，顯見性即是妙明心，阿難領悟不動、不滅、不失之見性。元所圓滿：指不失科中，包括虛空曰圓，周遍萬法曰滿，所顯廣大圓滿之義；常指不滅科中，真常不滅之義；住捨不動科中安住不動之義。此述聞法雖悟本心，下乃歸功意識。`);
yyVerse('001b', `而我悟佛，現說法音，現以緣心，允所瞻仰，`);
wLine(`而字轉語詞，悟佛法音，是猶但領其文，未諳其旨，觀下未敢認取可知。阿難以聞解之功，全歸重於聽法緣心，故曰現以<ail>用也</ail>緣心，緣心即第六意識，緣慮分別之心，而能聞法領悟，有大功能。允所瞻仰者：允誠義，謂此緣心，是誠我所瞻依仰慕，而不能捨者，若捨此心，憑誰聞法領悟耶？`);
yyVerse('001c', `徒獲此心，未敢認為本元心地。`);
wLine(`此心，即妙明心。眾生日用施為，一一無非承其恩力，咸皆迷而不知，故歸功於緣心，阿難亦復如是，故曰：「徒獲此心」。獲者得也，其意徒得此心，而未敢認為本來圓滿，元來無失，常住心地。其故何也？因不得其用，故未敢認也。`);
wLine(`倘若認此，則必捨彼，卻後將何承領佛法？縱不惜緣心，而獨不重佛法乎？所以躊躇莫決。觀此阿難則真妄雙迷。倘無根性真心，豈能聞法？聞既不聞，則分別緣慮之心，何自而有？全承根性恩力，反疑不得其用，此迷真也；聞法領悟之心，離塵即無分別，塵有則生，塵無則滅，完全無體，不過妄有緣慮分別，執認不捨，此迷妄也。既是真妄雙迷，何得稱悟？直至三卷末，獲本妙心，常住不滅，方敢認取此心，方是真悟。`);
yyVerse('001d', `願佛哀愍，宣示圓音，拔我疑根，歸無上道。`);
wLine(`圓音：即佛最勝口輪「但以一音演說法，眾生隨類各得解」，圓音，即是一音。佛之音聲，圓滿普被，諸方異類，聞之皆同本音，一音具足一切音，故稱圓音；一切音不出一音，故曰一音。佛音為眾生作增上緣，隨根差別，現眾多聲，猶如一雨所潤，草木大小，隨根受益，有緣隔遠，如在一堂。`);
wLine(`疑根者：謂致疑之端，乃疑自、疑人、疑法，三疑中疑法也。此疑根之於心，非大雄大力之世尊，莫能拔之。此即緣心、真心，誰取、誰捨，莫衷一是，如人惑於歧途，莫知所向，故求拔疑根，令到不疑之地，庶可歸無上道，無上道，即不生不滅之果覺，須識不生滅之因心，庶可圓成矣！<kpDone>初阿難求決取捨竟。</kpDone>`);
wLine(`辰二　如來力為破顯　分二　巳初　破緣心有還　二　顯見性無還　巳初分三　午初破所緣之法　二　破能緣之心　三　指各有所還　今初`, 'KEPAN');
yyVerse('002a', `佛告阿難：汝等尚以緣心聽法，此法亦緣，非得法性。`);
wLine(`上科阿難求決取捨，此科如來力為破顯。破者破妄<ail>緣心也</ail>，顯者顯真<ail>見性也</ail>，此欲破緣心有還，先破所緣之法<ail>現說法音</ail>。阿難不捨緣心，為重於法，若破所緣非真，而能緣自捨矣。`);
wLine(`汝等尚以緣心聽法，謂以能緣之心，聽我所說法音。則此法亦成所緣之塵，非得法性真理。以法音但是能詮，真理方是所詮，真理即眾生之心，聽法能悟真理，方不負我所說，故下喻說，聽法自應觀心。`);
yyVerse('002b', `如人以手指月示人，彼人因指，當應看月。`);
wLine(`上人字喻說教人；下二人字皆喻聽教人；指喻佛之聲教；月喻聽教人之心。如人以手指月示人，喻佛以音聲，而作佛事，說出聲教，直指人心，告示聽教之人。彼聽教人，因教自當觀心，猶因指自當看月也。若聽教悟心，則因指見月矣！`);
yyVerse('002c', `若復觀指，以為月體，此人豈惟亡失月輪，亦亡其指，何以故？以所標指，為明月故。`);
wLine(`此喻執教迷心。若復觀指，以為是月之體，此人豈惟<ail>獨也</ail>亡失月輪不能見，亦亡其所謂指也。何以故是徵，下二句是釋。即以所標之指，認為明月故；法合當云：若復執教為心，此聽教人，豈惟不達真心，亦且不知教意，何以故？即以所緣聲教，為真心故。`);
yyVerse('002d', `豈惟亡指，亦復不識明之與暗。何以故？即以指體，為月明性，明暗二性，無所了故，汝亦如是。`);
wLine(`明暗二字，喻中易知，法中難解。喻中不但亡指，並不識明暗。何以故句徵，下釋不識明暗之義。即以指體之暗性，認為月光之明性，自是明暗二性雙迷，無所了知故。法中教合指喻，心合月喻。教以聲名句文為體，無覺照之用，合暗喻；心以靈知不昧為性，有覺照之用，合明喻；學人不解依教觀心，但認聲教為真心，豈獨迷心，亦迷其教。何以故？以所說教，認為真心故。又不但迷教，亦復不達有覺照，無覺照之用。何以故？即以聲、名、句、文，無覺照之教體，為靈知不昧，有覺照之心性，覺與不覺，二者無所了別故。謂汝以緣心聽法，則我所說之法，亦成緣塵，汝則迷失法性，何異執指為月，不識明暗之人？故曰：「汝亦如是」。<kpDone>初破所緣之法竟。</kpDone>`);
wLine(`午二　破能緣之心`, 'KEPAN');
yyVerse('003a', `若以分別，我說法音，為汝心者，此心自應，離分別音，有分別性；譬如有客，寄宿旅亭，暫止便去，終不常住，而掌亭人，都無所去，名為亭主。`);
wLine(`此正拔不捨緣心之疑根。分別：指聽法緣心；法音：即所聽聲教。上科先破所緣之法，此科乃破能緣之心。謂汝雖不以所分別聲教為心，若以能分別法音，為汝真心者，此心自應離卻所分別法音，有能分別自性，方許為真。此暫縱，下即奪，先喻說，後法合。此喻能緣心，離塵無性，譬如行客，寄宿旅亭，不過暫時止住便去，終不常住，而掌<ail>管也</ail>亭人，是為亭主，則無所去。`);
yyVerse('003b', `此亦如是：若真汝心，則無所去，云何離聲，無分別性？`);
wLine(`此以法合。亦復如是者：能緣心不住，緣境之時，暫緣便去，終不久緣，故喻如客。若真是汝心，則如亭主常住，並無所去；云何離卻所分別聲，無有能分別之自性？此破意識緣聲之心也。`);
yyVerse('003c', `斯則豈惟聲分別心；分別我容，離諸色相，無分別性。`);
wLine(`此下廣示有還。故云：斯則豈獨緣聲分別之心，離聲無性；即能分別我三十二相之容貌，亦是相有則生，相無則滅，離諸所分別之色相，亦無能分別之自性。`);
yyVerse('003d', `如是乃至，分別都無，非色非空，拘舍離等，昧為冥諦，離諸法緣，無分別性。`);
wLine(`如是二字，指上緣聲色二塵，離塵無分別性。乃至二字，超略中間香、味、觸、塵，井法處所攝，半分生塵，而分別之性，亦復都無。此是六`);
wLine(`識不緣六塵境界，五俱意亦皆不行，如是則能分別心，與所分別境，悉皆寂然。故曰：「都無」。唯留獨頭意識，緣法處半分滅塵，因法塵有生滅之分故。非色非空：即內守幽閒，法處滅塵境界，已離六塵麤相，故非色；猶有寂靜細境，故非空。參禪之士，到此境界，難免被他所誤。又非同色界<ail>四禪天</ail>定，故非色；非同空處<ail>空無邊處天</ail>定，故非空。如八定後三定，所緣境界相似。不但隨塵起滅之見聞，緣心不行，即嗅、嘗、覺、知，亦復不起，此處猶非真心，切勿錯認。`);
wLine(`拘舍離等，此云牛舍，乃末伽黎母名，即拘舍離子，六師之一，等餘外道。昧為冥諦者：昧即迷昧，不知此境非真，執為冥初主諦。智論云：「外道通力，能觀八萬劫，八萬劫外，冥然不知」。謂為冥初；從此覺知初立，故名主諦，亦云世性，謂世間眾生，由冥初而有此性，即世間本性也。離諸法緣，無分別性者：《正脈》云：「縱使心之分別都無，亦但離於麤分別耳，微細流注，固所未覺；縱使境之色空都盡，亦但離於麤境耳，滅塵影事，固不能離。若離諸法塵，半分滅塵之緣，即無分別之性，與上之離聲、色，而無性者，同一例也。」<kpDone>二破能緣之心竟。</kpDone>`);
wLine(`午三　指各有所還`, 'KEPAN');
yyVerse('004a', `則汝心性，各有所還，云何為主？`);
wLine(`此心性，非圓妙明心，寶明妙性，即緣塵分別之心性，亦即上文所謂昏擾擾相，以為心性，乃隨塵生滅，各有所還。分別聲者，從聲塵來，還之於聲；乃至分別冥諦者，從冥諦來，還之冥諦。如人影相似，從何人來，還隨何人而去。有來有去，但是暫住之客，不是常住主人，故曰：「云何為主」。<kpDone>初破緣心有還竟。</kpDone>`);
wLine(`巳二　顯見性無還　分二　午初　阿難求示無還　二　如來詳與顯示　今初`, 'KEPAN');
yyVerse('005a', `阿難言：若我心性，各有所還；則如來說，妙明元<ail>本也</ail>心，云何無還？惟垂哀愍，為我宣說。`);
wLine(`此當機聞說緣心有還，而求示無還也。還者歸還，如世間之物，從誰借來，還之於誰。若是自己之物，則無可還，故問曰：若我能緣心性，如來現說，各有所還，而如來所說妙明元心，云何乃是無還？惟垂哀愍，為我宣說。<kpDone>初阿難求示無還竟。</kpDone>`);
wLine(`午二　如來詳與顯示　分四　未初　指喻見精切真　二　許示無還之旨　三　備彰八相皆還　四　獨顯見性無還　今初`, 'KEPAN');
yyVerse('006a', `佛告阿難：且汝見我，見精明元，此見雖非妙精明心，如第二月，非是月影。`);
wLine(`佛欲示無還之旨，先明見性，切近真心，且就阿難日用之見，分明指示，故曰：且汝現前見我之時，此見即是八識精明之體，元者本也；故出其名曰：見精明元。即二根本中真本，識精元明是也。體即第八識見分，映在六根門頭：在眼曰見精。在耳曰聞精；在鼻曰嗅精；在舌曰嘗精；在身曰覺精；在意曰知精，本具精明之體，而有了境之用，但體受妄熏，而有二種顛倒，見妄未除，精明尚欠於妙，故曰：「雖非妙精明心」。雖非二字暫抑之。`);
wLine(`而喻中，隨即揚其切近於真，如捏目所見之第二月，雖非真月，而與真月原無別體，但多一捏而已，放手即真；非同水中月影，與真月有虛實之殊，天淵之隔。以第一月，喻純真無妄之妙精明心；第二月喻見精明元；水中月影，喻緣塵分別之識心。佛欲令人捨彼妄識，取此見精，為本修因也。`);
wLine(`問：「阿難求索真心，佛何不指與純真無妄之心，而乃指此帶妄之見精耶？」答：「純真之心，唯佛獨證，等覺菩薩，猶有一分無明未破，真尚未純，而況位居凡、小，離此憑何指示乎？譬如指礦說金，求金之人，若捨於礦，豈有真金可求？十番正示，二見翻顯，如銷礦成金，其金一純，則光明煥發矣！從上諸祖，皆本佛意，多於六根門頭，接引學人，豎臂擎拳，一棒一喝，無非欲令學人，親向自身中，識取本來面目。慎勿因此有雖非妙精明句，遂疑見精，以為全妄，不敢認取也。」初指喻見精切真竟。`);
wLine(`未二　許示無還之旨`, 'KEPAN');
yyVerse('007a', `汝應諦聽！今當示汝，無所還地：`);
wLine(`首句誡聽，下乃許示。無所還地者：即本元妙明心地；前阿難所云：「悟妙明心，元所圓滿，常住心地。」既圓滿，則無來無去，常住不動，安有所還？是為無所還地。<kpDone>二許示無還之旨竟。</kpDone>`);
wLine(`未三　備彰八相皆還`, 'KEPAN');
yyVerse('008a', `阿難！此大講堂，洞開東方，日輪昇天，則有明曜；中夜黑月，雲霧晦瞑，則復昏暗；戶牖之隙，則復見通；牆宇之間，則復觀壅；分別之處，則復見緣；頑虛之中，遍是空性，鬱垺之象，則紆昏塵；澄霽斂氛，又觀清淨。`);
wLine(`此欲示無還之見，先列可還之相。佛意非有可還之相，莫顯無還之見，故先列可還，共有八相四對：明、暗；通、塞；同、異；清、濁也。各有體相，如日輪是體，明曜是相，乃至澄霽是體，清淨是相。其中惟六七體相顛倒，觀還處自知。大講堂戶牖洞然大開，內外通達，東方日輪昇天，則全講堂，皆有明曜之相；中夜即子夜，黑月謂一月之中，有分白月、黑月，白月則光，黑月便暗，因雲霧晦冥<ail>掩蔽於空</ail>，則復現昏暗之相。昏者暗之始，暗者昏之極。此明、暗一對。戶牖空隙之處，則見通相；牆宇之間，四圍曰牆，四簷曰宇，內外彼此不通，則復觀壅塞之相；此通、塞一對。分別之處：指眼前所分別之境，處即境也，如山、地、林、泉等處。則復見緣：緣即塵緣差別，如山是高，地是平，林是密，泉是流，彼此之相不一，則復見差別之相；頑虛之中，<span style='"Times New Roman"'>遍</ail>是空性，應是空性之中，<span style='"Times New Roman"'>遍</ail>是頑虛，空性廣大，同是冥頑無知，故曰<span style='"Times New Roman"'>遍</ail>是頑虛之相；此同、異一對。鬱垺之象，則紆昏塵，應是昏塵之象，則紆鬱垺，象即境象；紆環繞也；地氣屯聚曰鬱；灰沙飛揚曰垺。昏塵境象，則紆繞鬱垺之相；澄霽斂<ail>收也</ail>氛：雨後天晴為澄霽，所有塵氛，悉皆收斂，萬裡蒼蒼，一色清淨，故又觀清淨之相；此清、濁一對也。此八相，皆為見精所對之境，下明各有所還，對顯見精無還，離塵別有全性，異前緣心，離塵無體也。`);
wLine(`此大講堂，喻妙明元心，不動不變之體，為大總相法門；八相，喻心體隨緣，現一切別相。總言之，隨迷、悟二緣，而現染、淨諸相。明喻智慧，善能照了；暗喻無明，昏於長夜；通喻六根通達，觸處洞然；壅喻二執障蔽，頭頭是礙；差別之緣，喻善惡；頑虛之狀，喻無記；鬱垺喻昏迷之性；清淨喻澂湛之心；正顯種種幻化，皆生當人妙明元心，此心不拒諸相發揮，能為諸相所依，若講堂然，人人皆有此大講堂，試深思之！昔報慈文遂禪師，嘗究《首楞嚴》，謁於法眼，述己所業，深符經旨。眼曰：「《楞嚴》豈不是有八還義？」遂曰：「是」。眼曰：「明還甚麼？」遂曰：「明還日輪。」眼又曰：「日還甚麼？」遂懵然無對，自此服膺請益。是可知主中主，故非註疏所及。端師子頌曰：「八還之教垂來久，自古宗師各分剖，直饒還得不還時，也是蝦跳不出斗」。`);
yyVerse('008b', `阿難，汝咸看此諸變化相，吾今各還本所因處。`);
wLine(`能見是一，所見不一之相，咸在一見之中，故曰咸看此諸變化相。相以變化稱者，自無而有，謂之變，雖有若無，謂之化，顯其不實也。吾今各還本所因處：以上八相，各有所因，本因何處而來，還之何處。`);
yyVerse('008c', `云何本因？阿難！此諸變化，明還日輪，何以故？無日不明，明因屬日，是故還日。`);
wLine(`上科云：諸相各有本因；此科徵釋本因，謂明相當還日輪，以日是明相本因，以是之故，還之於日。`);
yyVerse('008d', `暗還黑月，通還戶牖，壅還牆宇，緣還分別，頑虛還空，鬱垺還塵，清明還霽，則諸世間，一切所有，不出斯類。`);
wLine(`此中頑虛還空，鬱垺還塵，足證前之體相顛倒，其餘例上可知。以此八相類推，則諸世間，一切眼家所對之色塵，皆有可還，不出斯類。<kpDone>三備彰八相皆還竟。</kpDone>`);
wLine(`未四　獨顯見性無還`, 'KEPAN');
yyVerse('009a', `汝見八種見精明性，當欲誰還？何以故？若還於明，則不明時，無復見暗；雖明暗等，種種差別，見無差別。`);
wLine(`此正顯見性無還，乃為真主人。謂汝能見八種之相，此見之精，即是妙明真性，無來無去，不生不滅，當欲從誰以俱還乎？誰字，即八相中隨舉那一相。何以故起，是徵釋。設若見精還於明相，已隨明相而去，則不明時，應無復見暗？汝今不然，雖明去暗來，通去塞來，異滅同生，濁滅清生，所見之相，任從種種，千差萬別，而能見之性，湛然盈滿，如明鏡當臺，有物斯鑑，明來見明，乃至清來見清，昭然不昧，凝然不動，無差無別，無往無還。<kpDone>本科獨顯見性無還竟。併前二如來力為破顯竟。</kpDone>`);
wLine(`辰三　承前判決取捨`, 'KEPAN');
yyVerse('010a', `諸可還者，自然非汝，不汝還者，非汝而誰？`);
wLine(`首句，近指八相，遠指六識。八相從緣而有，還之於緣，緣有則有，緣無則無；六識因塵而有，還之於塵，塵生則生，塵滅則滅，皆有可還，自然非汝常住不遷之真性，汝當決定棄捨，而不須執吝矣。云何汝先說，現以<ail>用也</ail>緣心，允所瞻仰，而猶戀戀不捨！今此見精明性，明來見明，暗來見暗，不由汝以可還者，自然屬汝自己，非汝之真性，而是誰耶？汝當決定認取，而不可猶豫也。云何汝先言，未敢認為本元心地，而起愛妄疑真之心，今聞如是破顯，其疑根當可自拔矣。<kpDone>三承前判決取捨竟。</kpDone>`);
wLine(`辰四　結歎自述淪溺`, 'KEPAN');
yyVerse('011a', `則知汝心，本妙明淨。汝自迷悶，喪本受淪，於生死中，常被漂溺，是故如來，名可憐愍！`);
wLine(`則知二字，承上無還而言，則知汝之見性真心，雖隨緣而恆不變。本字貫下妙明淨，此三義本來現具根中，即生滅門中之本覺心。眾生日用，不離這箇，不為諸相所遷，非同緣心之離塵無體，故曰：「本妙」；不為諸相所蔽，非同緣心之昏擾為性，故曰：「本明」；不為諸相所染，非同緣心之分別愛著，故曰：「本淨」。迷悶者：執吝緣心，無智自解，具足本末不覺，由是喪失本妙明淨之覺心，此非失似失也。法身流轉於五道，枉受淪溺，於生死苦海之中，常被漂流沉溺，如懷珠乞丐，珠本不失，枉受貧窮，為可憐愍者。此科以見性無還而論，無往無還，挺物表而常住，亦四義中常義。<kpDone>五顯見無還竟。</kpDone>`);
wLine(`卯六　顯見不雜　分二　辰初　阿難以物見混雜疑自性　二　如來以物見分明顯自性　今初`, 'KEPAN');
yyVerse('012a', `阿難言：我雖識此見性無還，云何得知，是我真性？`);
wLine(`阿難雖聞見精無還，而領之未的，故言我雖識此見性無還，是雖知見性，不與諸相以俱還，云何分辨，可以得知是我真性，而不屬於物也？觀雖識二字阿難以見性，昭昭靈靈，盈滿目前，物、見混雜，仍是有疑莫決，不敢認見為心，故佛即以物、見分明顯自性也。初阿難以物、<kpDone>見混雜疑自性竟。</kpDone>`);
wLine(`辰二　如來以物見分明顯自性　分四　巳初　標定能所　二　就中揀擇　三　物見分明　四　責疑自性　今初`, 'KEPAN');
yyVerse('013a', `佛告阿難，吾今問汝：汝今未得無漏清淨，承佛神力，見於初禪，得無障礙；而阿那律，見閻浮提，如觀掌中，菴摩羅果。`);
wLine(`上科，當機疑物、見混雜，此科佛欲顯物、見不雜，故先須列出，如何是能見之性，如何是所見之物，然後就中揀擇，自然見是見，物是物，分明不雜。此先列能見，有聲聞見、菩薩見、佛見、凡夫見，故呼當機而告之曰：吾今問汝，汝現今未得四果無漏，清淨慧眼，乃承佛神力加被，乃能見於初禪，得無遮障留礙；而阿那律，具足云阿那律陀，彌陀經云：阿冕樓陀、此云無貧，亦云不滅。因昔日以稗飯，施供闢支佛，所以受福不滅，於九十一劫中，天上人間不受貧窮果報。過去劫中為農夫，遠種山田，無暇回家喫飯，帶飯而食。山中有一道人修行巳證闢支佛果，七日下山化緣一次，是年饑荒，米糧昂貴，一日下山募化，連化七家，竟無一家施供，空缽而回。該農夫見而問之曰「大師今日乞食得否？」答曰：「無人布施」。農夫聞言，心中動念：此大師七日化一次，每次化七家，無論多少，下七再化，今空缽而回，豈不是要餓七日？自愧無可供養，乃以所帶稗飯一包，布施供養，闢支佛接而受之，乃為咒願曰：「所謂布施者，必獲其利益，若為樂布施，後必得安樂。」願畢而去，十分感激！後農夫持刀割草，草中跳出一兔，其色純黃，遂跳至農夫背上，伏而不動。農夫驚怪，奔回急喚其妻捉之，乃一金兔，自此無貧，九十一劫，受福不滅，故以名焉，此過去因緣也。`);
wLine(`阿那律是佛堂弟，因聽法之時，常好睡眠，被佛訶云：「咄咄何為睡？螺螄蚌蛤類，一睡一千年，不聞佛名字。」遂生慚愧，發大精進，七日不寐，失其雙目。佛愍而教之，授以樂見照明，金剛三昧，遂得半頭天眼，而證圓通，自述「我不因眼，觀見十方，精真洞然，如觀掌果。」《維摩詰經》阿那律答嚴淨梵王亦云：「吾見此釋迦牟尼佛土，三千大千世界，如觀掌中菴摩羅果。」今言閻浮提者，以大千世界，有萬億閻浮提，舉別顯總也。故《華嚴》云：「一切閻浮提，皆言佛在中」者是矣。有云：此閻浮提三字，與下科此見周圓，遍娑婆國三字對換。則兩皆不訛。此應見娑婆國，下科居日月宮，應只見閻浮提，此理不錯。據愚見不必更換，兩處但加字可也，此加萬億，或一切二字，於閻浮提之上，下科娑婆國下，加一四天下，南閻浮提即可。菴摩羅果，桃柰相似，生熟難分，此方所無，故不翻。上二是聲聞見。`);
yyVerse('013b', `諸菩薩等，見百千界；十方如來，窮盡微塵，清淨國土，無所不矚；眾生洞視，不過分寸。`);
wLine(`前二句菩薩見，中四句佛見，後二句凡夫見。百千界者：初地菩薩見百界二地見千界，乃至十地見無量世界。十方如來，見無限量，故曰：「一窮盡微塵」，喻其多不可數也。國土皆稱清淨者：佛眼等觀，見穢同淨，無所不瞻，即佛見周圓也。以上聖見，下為凡見。`);
wLine(`眾生洞視，不過分寸：作三意釋之：一、對勝顯劣：謂眾生洞明之見，較之佛聖、不過分寸而已；二、收盡含生：謂蜎蝡之屬，見量狹窄，極其洞視明見也，不過分寸之地；三、障礙失用：謂隔紙不見，此不過分也，隔板不見，此不過寸也。過作通過解，與上二不同，此中能見之文，具足十界五眼，凡夫肉眼，阿那律天眼，阿難仗承佛力慧眼，菩薩法眼，如來佛眼。`);
wLine(`五眼頌云：「天眼通非礙，肉眼礙非通，法眼唯觀俗，慧眼了知空真諦，佛眼如千日，照異體還同<ail>同是如來藏，清淨本然平等一相。</kpDone>，明法界內，無處不含容。」`);
yyVerse('013c', `阿難！且吾與汝，觀四天王所住宮殿，中間遍覽，水、陸、空行，雖有昏明，種種形像，無非前塵，分別留礙。`);
wLine(`此列所見，獨約當機，現量所親見之境。謂言以上聖凡諸見，姑勿論耳。且就吾與汝，觀四天王所住宮殿，在須彌山腰，離地四萬二千由旬，東方持國天王，居黃金埵；南方增長天王，居琉璃埵；西方廣目天王，居白銀埵；北方多聞天王，居水晶埵，而齊日月。`);
wLine(`中間遍覽者：忉利天之下，大地之上，周遍歷覽，有情之類，有水居、陸處、空行諸眾生，無情之處，有山、河、大地、虛空、諸境界，雖有晦昧而昏暗者，晴霽而明朗者，種種形像，差殊不一，無非眼前塵境，所分別之相，種種滯留隔礙也。<kpDone>初標定能所竟。</kpDone>`);
wLine(`巳二　就中揀擇`, 'KEPAN');
yyVerse('014a', `汝應於此分別自他，今吾將汝，擇於見中，誰是我體？誰為物象？`);
wLine(`物見本來不雜，阿難先疑混雜，故佛欲令自己揀擇，自驗自知，自可不疑。應字平聲，謂汝當於此能見所見之中，分別誰自誰他，自即見性，他指物象。`);
wLine(`吾今將汝擇於見中四句，吾是佛自稱，將汝將字，文意稍難領會；今不作別解，謂現今吾將汝現前所見，要汝自己揀擇，於能見所見之中，仔細分別，誰是我能見之見體？誰為我所見之物象？令能所分明不混，自然得知汝之真性矣。<kpDone>二就中揀擇竟。</kpDone>`);
wLine(`巳三　物見分明　分四　午初　正明物不是見　二　正明見不是物　三　反辨見不是物　四　反辨物不是見　今初`, 'KEPAN');
yyVerse('015a', `阿難！極汝見源，從日月宮，是物非汝；至七金山，周遍諦觀，雖種種光，亦物非汝；漸漸更觀，雲騰鳥飛，風動塵起，樹木山川，草芥人畜，咸物非汝。`);
wLine(`上文佛令自揀物見，惜阿難無此智力，不能辨別分明，故佛此下，更以四番，展轉發明也。此正明物不是見。極者盡也，見源即見性，如云盡汝見性能力，從日月宮，此最上所見是物，而非汝見性也；又至七金山，此山圍繞須彌山之外，一重香水海，一重金山，共有七重香水海，七重金山，其體皆金，一、雙持，二、持軸，三、擔木，四、善見，五、馬耳，六、象鼻，七、魚觜。周遍諦觀者：用目循歷，諦實觀察，雖有種種光明，亦是物而非汝見性也。漸漸更觀，自高而卑，自近而遠，乃見雲之騰，鳥之飛，風之動，塵之起，此皆空中所有；以至地上、樹木也，山川也，草芥<ail>菜類</ail>也，人畜也，亦咸是物，而非汝見性也。<kpDone>初正明物不是見竟。</kpDone>`);
wLine(`午二　正明見不是物`, 'KEPAN');
yyVerse('016a', `阿難！是諸近遠，諸有物性，雖復差殊，同汝見精，清淨所矚，則諸物類，自有差別，見性無殊，此精妙明，誠汝見性。`);
wLine(`此正明見不是物，上明諸物非見。見性已經擇出，阿難不解，故此承上重示云：阿難是汝所見，若近若遠，若高若低，若大若小，所有物性<ail>物是無情性</ail>，雖復種種狀態，差別殊異，列在目前，同是汝之見精，一道清淨，不起分別，圓明照了，矚見也。`);
wLine(`則諸物類：指所見一切物類，自有千差萬別，而汝見性畢竟無殊。此精妙明者：即此見精，本妙本明；與物不雜故妙，遍見諸物故明，即此妙明真心，誠汝自己見性；物見分明，云何於諸物中，而不能揀擇耶？此正酬上文，云何得知是我真性之問也。<kpDone>二正明見不是物竟。</kpDone>`);
wLine(`午三　反辨見不是物`, 'KEPAN');
yyVerse('017a', `若見是物，則汝亦可，見吾之見？`);
wLine(`此數節文，承上反辨，見不是物。上科已將物、見分析明白，物有差別，見性無殊，則見當然不是物。反辨云：若汝執言，見即是物，即當有相，見若有相，則汝見有相，我見亦當有相，則汝亦可見吾之見，畢竟作何形相？試問我見之相，同於何物？為方圓耶？為大小耶？`);
yyVerse('017b', `若同見者，名為見吾，吾不見時，何不見吾不見之處？`);
wLine(`前二句防謬，下三句難破。若謂汝我同見萬物之時，我見在於物上，汝見此物時，即名為見吾之見者；下即難其當見不見，則吾收視不見物時，汝亦當見吾不見之處，現今吾不見物時，汝何以不能見吾不見之體，在於何處？既不能見吾不見之處，而說能見吾見物之見者，亦不足信也。譬如我手取物之時，伸在物上，為汝所見，吾不取物時，手在何處，汝亦應見。`);
yyVerse('017c', `若見不見，自然非彼不見之相；若不見吾不見之地，自然非物，云何非汝？`);
wLine(`此躡前何不見吾不見之處，防阿難謬答能見，故分開若見若不見兩途，俱反證見性非物。上二句，謂若能見我收視不見之處，自然是我能不見之見體，自然非彼所不見之物相。自然二字，即分明義；非彼不見之相六字，即非物二字。此句與第四句，自然非物四字同，乃譯者潤文之巧耳。此文欲求義理明白，須知彼字即指物言，當與我字對看，再用能所二字對釋，我見為能見，彼物為所見，例如眼根見物，是我能見之見體，非彼所見之物相。今不見物，照上例云：自然是我能不見之見體，自然非彼所不見之物相<ail>此句，即自然，非物四字。</kpDone>，不必過於搜索，愈晦本意。下二句，若不見吾不見之地，則吾之見，自然非物。何以故？若是物，收視不見時，必有所在之處，當然令汝可見，既不能見，當然非物。吾之見既非是物，汝之見亦應非物，故末句結曰：云何非汝真性？此云何非汝句，即答阿難前言，云何得知，是我真性相對。<kpDone>三反辨見不是物竟。</kpDone>`);
wLine(`午四　反辨物不是見`, 'KEPAN');
yyVerse('018a', `又則汝今見物之時，汝既見物，物亦見汝。體性紛雜，則汝與我，並諸世間，不成安立。`);
wLine(`此反辨物不是見。當承上云：見若是物者，物亦當是見，則汝現今見物之時，汝既見物，而物亦當見汝矣。體性紛雜者：則無情之物體，與有情之見性，紛然雜亂，而不可辨也。果然如是，則汝與我，並諸世間眾生，有情之界，不成安立矣！何以故？物亦能見，物亦屬有情，則有情無情雜亂，故不成安立。又有一解：則汝與我有情世間，並諸器世間，則不成安立矣。何以故？物亦能見，就無有無情之器世間，即壞器世間相，何成安立。`);
yyVerse('018b', `阿難！若汝見時，是汝非我。見性周遍，非汝而誰？`);
wLine(`此轉正意。言若汝見物見我之時，一定是汝見而非我見，汝我有情之與有情，尚不混濫，豈有情之與無情，而至雜亂耶？見性周遍者：謂汝現前，觀四天王宮，以及水陸空行，皆屬汝之見性周遍，此見總不屬於物，亦不屬於我，非汝真性，而是誰耶？物見分明，本不混雜，為何不敢認取？<kpDone>四辯見不是物竟。併上巳三物見分明竟。</kpDone>`);
wLine(`巳四　責疑自性`, 'KEPAN');
yyVerse('019a', `云何自疑，汝之真性，性汝不真，取我求實？`);
wLine(`此承上物、見分明不雜。見性是在汝，而不屬於物，云何汝自疑汝之真性。性汝不真者：此性本來是汝，本有家珍，反不敢認以為真，而取我言，以求證實。汝問云何得知是我真性？故我責汝，云何自疑汝之真性也。此科以見性非物而論，不雜不亂，超象外以孤標，是四義中明義。<kpDone>六顯見非物竟。</kpDone>`);
wLine(`卯七　顯見無礙　分二　辰初　阿難因塵疑礙　二　如來顯性無礙　今初`, 'KEPAN');
yyVerse('020a', `阿難白佛言：世尊！若此見性，必我非餘。`);
wLine(`此科因當機聞說見性周遍一語，遂生疑惑，以為真性，既是周遍，應當一定周遍，自應無礙，何乃動被物礙？故白佛言：「世尊！若此見性，必我非餘。」見性下，當加本來周遍意，與下文語脈，方可連續。謂若此見性，本來周遍，必定是我真性，而非餘物，則應當一定無礙，今何不然？`);
yyVerse('020b', `我與如來，觀四天王，勝藏寶殿，居日月宮，此見周圓，遍娑婆國，退歸精舍，祗見伽藍，清心戶堂，但瞻簷廡。`);
wLine(`此述見性大小不定。云我與如來，觀四天王勝藏寶殿，此殿乃殊勝藏寶所成，故稱勝藏寶殿。阿難隨佛至彼，故與如來，同觀日月宮，此宮亦在須彌山半，與天王宮殿齊，隨至二宮，故曰居日月宮。灌頂云：「日宮縱廣五十一由旬，火摩尼寶所成；月宮四十九由旬，水摩尼寶所成，皆天人充滿。日宮雖火摩尼寶所成，其清涼與月宮同，但光勝下注耳，猶如火鏡，體質不熱，光注成燒。」《起世經》云：「日月宮運行無滯，為五風所持：一、持風令不墜﹒二、住風令安住；三、隨順風令順行；四、攝風令緩急；五、將行風令得中」也。`);
wLine(`此見周圓，遍娑婆國者：自二宮遠觀，此見周遍圓滿，遍娑婆國。據日月宮所見，不應遍娑婆國，有云：此處娑婆國三字，與上文閻浮提三字對換，兩皆不訛。余意亦可不必換，但於娑婆國下加一四天下，南閻浮提，便是。退歸精舍祗見伽藍者：從四天退歸精舍，祗見伽藍，此云眾園；清心戶堂，謂講堂，聞法能清淨心地故。安處於戶內堂中，不能遠見，但瞻垂簷與廊廡，先大今小。`);
yyVerse('020c', `世尊！此見如是，其體本來周遍一界，今在室中，唯滿一室？`);
wLine(`此陳疑以請。意謂：見性既云周遍，自當一定常遍，自在無礙。此見今何如是大小不定，其體本來周遍一界，今在室中，忽然成小，唯滿一室？`);
yyVerse('020d', `為復此見，縮大為小？為當牆宇，夾令斷絕？我今不知斯義所在，願垂弘慈，為我敷演。`);
wLine(`此妄情計度，求決於佛。承上遍界之見，今滿一室，為復此見，因室所局，縮一界廣大之見，而為一室狹小之見耶？如身入卑門，必要鞠躬。為當牆宇夾斷周遍整個之見，而成內外之二耶？如水築長隄，則分彼此。為復為當二句，皆有不決之意，故求佛與決，曰：「我今不知斯義所在」。即大、小、縮、斷之義，還是縮大為小耶？還是夾令斷絕耶？實未明了；願垂弘<ail>大也</ail>慈，為我敷演斯義，一定所在。<kpDone>初阿難因塵疑礙竟。</kpDone>`);
wLine(`辰二　如來顯性無礙　分五　巳初　明不定由塵　二　教忘塵自遍　三　以反顯難謬　四　出成礙之由　五　教轉物自在　今初`, 'KEPAN');
yyVerse('021a', `佛告阿難：一切世間，大小內外，諸所事業，各屬前塵，不應說言，見有舒縮。`);
wLine(`以下如來，顯性無礙，此總示大略。一切世間，大小內外，諸凡所有事相業用，該上下方圓等類，皆屬前塵而有留礙，非關見性也。不應說言，見有舒縮者：舒縮意該斷續，應知見性不變，不因境礙，而有縮有斷。又見性隨緣，在大見大，處小見小，亦非塵之所能礙也。而眾生妄見，大小之遷，別有元由，下科自明。`);
yyVerse('021b', `譬如方器，中見方空。吾復問汝：此方器中，所見方空，為復定方？為不定方？`);
wLine(`此以喻明塵，大小不定，全由於塵，但得亡塵，自然無礙。今以見性譬虛空，塵相譬器皿，塵相有大小內外，而見性無舒縮斷續，其猶器有方圓，空無定相。先舉方器，中見方空，分開定方與不定方兩義。`);
yyVerse('021c', `若定方者，別安圓器，空應不圓？若不定者，在方器中，應無方空？`);
wLine(`此明二義皆非。若言定方者，易以圓器，空應不圓，既隨圓現圓，是不定方；若言不定者，則在方器中，應無方空之相，今既器方而方，是又定方矣。兩應字，皆讀平聲。`);
yyVerse('021d', `汝言：不知斯義所在。義性如是，云何為在？`);
wLine(`汝先言，不知大、小、縮、斷之義所在，而見性大小之義，與定不定之性，如虛空者是也。虛空隨器而現方、圓之相，云何為有定在耶？<kpDone>初不定由塵竟。</kpDone>`);
wLine(`巳二　教亡塵自遍`, 'KEPAN');
yyVerse('022a', `阿難！若復欲令入無方圓，但除器方，空體無方，不應說言，更除虛空，方相所在。`);
wLine(`此輾轉解釋，見性無礙。故謂阿難，汝今欲令虛空之入，無有方、圓之相，但除器之方、圓，空體本無一定方、圓，不應說言：除器之方、圓外，更除虛空方、圓相之所在也。法合欲令見性無大、小之相，但除塵<ail>界空色塵之相</ail>之大、小，見性本無一定大、小，不應說言，除塵之外，更除見性大、小相之所在也。大、小由塵，但得亡塵，而大、小之相自泯。則見性廓周法界矣！<kpDone>二教亡塵自遍竟。</kpDone>`);
wLine(`巳三　以反難顯謬`, 'KEPAN');
yyVerse('023a', `若如汝問，入室之時。縮見令小，仰觀日時，汝豈挽見，齊於日面？若築牆宇，能夾見斷，穿為小竇，寧無續跡？是義不然。`);
wLine(`此之反難，要當機自審，以顯其謬。若如汝先所問，入室之時，縮見令小，則汝仰觀日時，豈能挽<ail>引長也</ail>見齊於日之面前耶？此乃令審，觀日非舒，自知入室非縮矣。若築牆宇，能夾汝見令斷，則將牆宇穿為小竇<ail>孔穴也</ail>時，寧無接續之跡耶？此亦令審穿無續跡，自知夾無斷痕矣。而疑縮疑斷，俱非正義。故斥之曰：「是義不然」。<kpDone>三以反難顯謬竟。</kpDone>`);
wLine(`巳四　出成礙之由`, 'KEPAN');
yyVerse('024a', `一切眾生，從無始來，迷己為物，失於本心，為物所轉，故於是中，觀大觀小。`);
wLine(`此出成礙之由，由於法執。眾生法執未亡，執心外有法，動成有礙，法執一亡，自可同佛作用，惟妙覺明，圓融照了，無有少法可得，夫復何礙？一切眾生，總該凡、外、權、小而言，夫見本不可礙，而物亦不能礙，而凡、外、權、小，畢竟成礙者，皆從無始無明住地而來，迷己真心，而為萬物，不了萬物皆己，遂失本來一體之真心，而執心外有實法。迷字即是法執，乃為成礙之由，不達萬法唯心，遂有心、物之分，非惟物不隨心轉，而心反被物礙矣。故於是中，即是於一體之中，觀大觀小，逐境遷移，動被物礙。又不僅觀小，是為物轉，即觀大亦然。以界相尚在，塵相未亡，總成有礙。須知物本是心，迷之為物，則能礙心，亦如冰原是水，結之成冰，則能礙水；果能返迷，自可轉物矣！轉物者，即轉萬物為自己，如融冰為水，水自不至礙水也。<kpDone>四出成礙之由竟。</kpDone>`);
wLine(`巳五　教轉物自在`, 'KEPAN');
yyVerse('025a', `若能轉物，則同如來。`);
wLine(`轉物之功，須憑妙智，悟圓理，破法執，悟明心外無法，法法唯心，轉萬物為自己，則知天地與我同根，萬物皆吾一體，此由事法界，而悟入理法界也。繼起圓修，亡塵入性，以性融塵，則同如來。以妙明不生不滅之自性，合如來藏，而如來藏，唯妙覺明，圓照法界，理不礙事，事不礙理，一為無量，無量為一，而證入理事無礙法界也。則同如來者，法身如來也。法身以理為身，圓融無礙，隨舉一法，體即法身。由理事無礙，然後身界無分，塵毛相即，小中現大，大中現小，而證入事事無礙法界，即同如來，稱性作用，一切自在矣！`);
wLine(`昔僧問谷隱聰禪師：「若能轉物，即同如來。萬象是物，如何轉得？」聰曰：「喫了飯，無些子意智。」若有意智，為物轉也。又僧問韶國師：「如何是轉物，即同如來？」韶曰：「汝喚甚麼作物？」曰：「恁麼則即同如來也？」韶曰：「莫作野干鳴，擬同如來，即千里萬裡。」又此兩節文，若按相宗解釋，一切眾生，從無始一念妄動以來，不生不滅，與生滅和合，成阿賴識。此識有見、相二分，不知見、相二分，本來不離一心，以能見之見分，取所見之相分，如下文云：「自心取自心，非幻成幻法。」此為迷己為物，既迷為物，則失本心<ail>將心認作物，不了是心，則非失似失矣。</kpDone>，由是心、物兩分，見分恆被相分所轉，逐物意移，故於相分中觀大觀小。若能轉物，即同如來者：見、相二分，如蝸牛二角，出則成雙，收則歸一，現要轉物，相分即是物，必由見分去轉他，如何轉法？但要見分不取相分，不取無非幻，非幻尚不生，幻法云何立？則無物可轉矣！如性宗金剛經云：「不取於相，如如不動。」則同如來矣。相既叵得，礙從何來？`);
yyVerse('025b', `身心圓明，不動道場。`);
wLine(`此明體自在，屬理事無礙法界。眾生迷時，妄認四大為自身相，則被四大留礙而不圓；妄認六塵緣影為自心相，則被六塵障蔽而不明；即是認物為己。又妄認諸法，心外實有，即是迷己為物，所以動被物礙，今既轉物，則身為法性身，圓照周遍，心為妙明心，靈明洞徹，萬物身心，本來一體，即所謂澈法底源，無動無壞，身心即是法界，不動之道場矣。`);
yyVerse('025c', `於一毛端，遍能含受，十方國土。`);
wLine(`此明用自在，屬事事無礙法界，十玄門中，廣狹自在無礙門也。亦即第四卷，小中現大，大中現小之義相。毛端即一毛頭上，屬正報之最小者；國土即佛利大千世界，屬依報之最大者；毛端含國土，即以正攝依；國土在毛端，即以依入正。毛端看國，而國不小，即小中現大也；國外觀毛，而毛不大，即大中現小也。如一尺之鏡，而現千里之境，境在鏡而不小，鏡含境而有餘，依正相涉，不相妨礙，小大相容，無不自在，即廣狹自在無礙玄門也。`);
wLine(`前文故於是中，觀大觀小，乃是正報被依報所礙，見性被境界所遷。此則非獨不礙不遷，且能相即相入，而成無障礙之妙用矣！又較前亡塵境界，更是甚深，彼但圓照法界，而得理事無礙，此則大用自在，而得事事無礙，見性之妙，無以加矣！此科以見性無礙而論，觀大觀小，轉物自在無礙，是四義中妙義，又兼具如來藏，不動周圓二義。<kpDone>七顯見無礙竟。</kpDone>`);
wLine(`卯八　顯見不分　分二　辰初　阿難疑身見各體　二　如來明萬法一體　今初`, 'KEPAN');
yyVerse('026a', `阿難白佛言：世尊！若此見精，必我妙性，今此妙性，現在我前？`);
wLine(`此領前義，以生疑難也。前佛要當機，認見為心，多與發明，見性超然獨立，身境無干。無還科中云：「諸可還者，自然非汝；不汝還者，非汝而誰？」不雜科中云：「此精妙明，誠汝見性。」又云：「見性周遍，非汝而誰？」阿難遂從分別心中，變現一種昭昭靈靈光景，湛然盈滿目前，喚作見性，似與身心，判而為二。阿難前疑見性，與萬物混雜，此疑見性，與身心各體。故白佛言：「世尊！若此現前周遍萬物之見精，必定是我妙精明性者，今此妙性，現在我之眼前，則離我身矣；既然是我妙性，豈有反在身外耶？」`);
yyVerse('026b', `見必我真，我今身心，復是何物？而今身心，分別有實；彼見無別，分辨我身。`);
wLine(`此恐認見必遺身心。意謂湛然滿前之見，必定是我真性，則我現今之身心，當然非我，究竟復是何物，而今身心，分別有實？此約分別以起計。謂：現今身心，為能分別，有實在作用，彼在前之見，無有分別功能，來分辨我身，我身尚不能辨，況能辨萬物耶？此正同世間凡夫情見，以有分別者為我，無分別者非我，不知恰墮意識窠臼，與前執緣心有用，悟妙明心，元所圓滿，常住心地，不得其用，故不敢認為本元心地，如出一轍。`);
yyVerse('026c', `若實我心，令我今見，見性實我，而身非我？`);
wLine(`此約能見以起計。謂在前之見，若實在是我真心，令我現今，此身反為所見，則見性在我之前，如同外物在前；若實在是我，而今此身竟成所見，反非是我矣？`);
yyVerse('026d', `何殊如來，先所難言：物能見我。惟垂大慈，開發未悟。`);
wLine(`此解承上前一解，見性既已離我同物，反能見我身，即同物能見我。何殊異也，如來先所難言：「物能見我」。然物能見我，佛先不許，已斥其謬，惟願再垂大慈，開導發明，令未悟者，可以得悟，認見何得不遺身心，見身何得不同物見也。總會前文，佛則諄諄責之，警其不可認妄為真。阿難則種種疑之，反恐認真遺妄，誠為顛倒之甚！良由不達認妄者，必至遺真，而識真者，自能融妄，何至有所遺哉？詳佛答處，自見真妄遍融之旨趣矣！又見性靈明洞澈，身心世界，外物頑礙，豈具能見功用，物不是見，前已辨明。<kpDone>初阿難疑身見各體竟。</kpDone>`);
wLine(`辰二　如來明萬法一體　分六　巳初　直斥妄擬　二　正遣是見　三　轉遣非見　四眾懼俯慰　五　文殊啟請六如來慈示　今初`, 'KEPAN');
yyVerse('027a', `佛告阿難：汝今所言，見在汝前，是義非實。`);
wLine(`前阿難謬執，見性與身心各體，故有見性在前之疑。佛不即約身心見性，無有二體以釋之，而獨約萬法一體以破者，中有二意：一者、易於施破：見性如果在前，應同萬物分明可指，既於萬象中，竟無是見非見之可指，則是非雙絕，了無前相，而見性萬物，自成一體。以此例觀，疏遠之萬物，與見尚屬一體，而至親之身心，與見豈復為二耶？`);
wLine(`二者、兼除二執：蓋身心者，我執之親依；萬物者，法執之顯境。阿難祗恐認見，必遺身心，則我執正自熾然，而法執尚猶微隱，若但說見性身心一體，彼將更執見性身心，合為我體，而以萬物為他體，非惟法執不能兼破，而二執益增上矣！故佛總對萬法，悉顯其無自無他，則二執蕩然矣！如灸病者，須得其穴，阿難種種謬執，惟此見性在前，是其謬本，故佛首奪云：「見在汝前，是義非實。」<kpDone>初直斥妄擬竟。</kpDone>`);
wLine(`巳二　正遣是見　分三　午初　如來問　二　阿難答　三　佛印證　今初`, 'KEPAN');
yyVerse('028a', `若實汝前，汝實見者，則此見精，既有方所，非無指示？`);
wLine(`先阿難妄擬見性在前，佛已直斥其非。此下辨無是見，與無非見，此科雙用即物離物，而單遣是見也。如來問云：若此見精，實在汝之眼前，汝實實可以看見者，則此見精，一定有地方所在，既有方所，必有相狀，非是無可指示？此決斷定屬可指，下方令對物指出。`);
yyVerse('028b', `且今與汝，坐祗陀林，遍觀林渠，及與殿堂，上至日月，前對恆河。汝今於我師子座前，舉手指陳是種種相：陰者是林，明者是日，礙者是壁，通者是空，如是乃至草樹纖毫，大小雖殊，但可有形，無不指著。`);
wLine(`此先以物皆可指為例。下令指見，且今我之與汝，坐此袛陀林。周遍觀看，近處林渠<ail>水也河流之類</ail>，及與殿堂，高處上至日月宮，遠處前對恆河，汝今於我師子座前，但是目之可見，舉手皆可指陳，是種種相，分別明白，陰者是林，明者是日，礙老是壁，通者是空，如是乃至若草若樹，纖細毫末，大小雖殊，但可以有形，無不可以指著也。`);
yyVerse('028c', `若必其見，現在汝前，汝應以手，確實指陳，何者是見？`);
wLine(`此教其指見。若必定見精，現在汝之眼前，汝應以手，確確實實指陳，何者是汝眼前之見？`);
yyVerse('028d', `阿難當知：若空是見，既已成見，何者是空？若物是見，既已是見，何者為物？`);
wLine(`此有兩節文，乃佛立成格式，要阿難依此解答，不至混濫。先所謂雙用即物離物，單遣是見，即在本科。此節格式，乃即物，須不壞物之本相；下節乃離物，須當顯見之自體。`);
wLine(`當知二字，要阿難注意著眼，何者是空，何者是物。此語莫作是見無空，是見無物解釋。佛要阿難，依所定格式，物、見雙指，不壞物之本相。先約空說：若空是見，既已成見，須當不壞空之本相，何者仍舊是空？再約物說：若物是見，既已是見，亦當不壞物之本相，何者仍舊是物？此種格式，譬如即壁成畫，要須壁畫雙存，方成物見各體之義。此順阿難迷執，見性與根身萬物，各皆有體，故作斯解。若是見，即便無空無物，遂成一體，則與阿難語意相違。又既成一體，自不容更說是見，如下文「我真文殊，無是文殊」。此種解釋，是《正脈疏》，交光法師，特出手眼，能見人見不到之處。能會佛立格本意，殊令人心悅誠服也！`);
yyVerse('028e', `汝可微細，披剝萬象，析出精明，淨妙見元，指陳示我。同彼諸物，分明無惑。`);
wLine(`上節即物索是見，此節離物索是見。乃離物須當顯見之自體，故囑阿難：汝可更加一番微細工夫，披剝萬象，即剖開萬象，分析出此見元，此即離物索是見也。精、明、淨、妙見元者：萬象不能混曰精；萬象不能敝曰明；萬象不能染曰淨；萬象不能變曰妙；此四乃見元義相，即本覺所具性功德相，此曰：「見元」，上曰見精，有曰見性，名雖各出，乃隨語便，同指眾生識精元明，即二根本中真本，與物同體。如果物見各體，必須離物以顯見之自體，同彼諸物，歷歷分明，無所疑惑，指陳示我。<kpDone>初如來問竟。</kpDone>`);
wLine(`午二　阿難答`, 'KEPAN');
yyVerse('029a', `阿難言：我今於此，重閣講堂，遠洎<ail>音暨</ail>恆河，上觀日月，舉手所指，縱目所觀，指皆是物，無是見者。`);
wLine(`此阿難答，即物無是見。謂舉手所指得到，縱目<ail>即放眼</ail>所觀<ail>見也</ail>得到，指者皆是物，不能不壞物之本相，更指出何者是見也。故曰：「無是見者」。`);
yyVerse('029b', `世尊！如佛所說，況我有漏，初學聲聞；乃至菩薩，亦不能於萬物象前，剖出精見，離一切物，別有自性。`);
wLine(`此阿難答，離物無是見。如佛所說，即指上文佛立格云：「汝可微細，披剝萬象，析出精明，淨妙見元，指陳示我。」況我乃是有漏初學人，那能離物指出是見，即羅漢、闢支佛，亦所不能，乃至菩薩，亦不能於萬象前，剖析出精見，離一切物，別有見之自性也。是離物亦無是見之可指矣！此雙用即離，單遣是見也。<kpDone>二阿難答竟。</kpDone>`);
wLine(`午三　佛印證`, 'KEPAN');
yyVerse('030a', `佛言：如是如是！`);
wLine(`此佛言印證。重言如是者，以阿難所答，即物無是見可指，離物亦無是見可指，二者皆是，故言：「如是如是」。良以見性，量括十方，體周萬法，其與萬法非即非離，惟其非即也，故能靈光獨耀，迥脫根塵，身界無干，生死不繫，眾生不達斯義，則混淆真妄，沉溺輪迴；惟其非離也，故能塵剎普融，萬物一體，用彌法界，色心不二，眾生不達斯義，則沉空滯寂，中止化城。如來自指見是心以來，多約不即之義，分真析妄，以決擇離塵獨立之體。今此科合下無非見，乃約不離之義，泯妄合真，以顯洩乎與物混融之妙，以釋阿難身見各體之疑。<kpDone>二正遣是見竟。</kpDone>`);
wLine(`巳三　轉遣非見　分三　午初　如來問　二　阿難答　三　佛印證　今初`, 'KEPAN');
yyVerse('031a', `佛復告阿難：如汝所言，無有見精，離一切物，別有自性，則汝所指，是物之中，無是見者。`);
wLine(`此顯離見無物，以遣非見也。上科雙用即物離物，單明無是見；此科單用即物，雙明無非見無是見。佛恐當機，祗知見性離一切相，不知見性即一切法也。故先述彼言，牒定其意，曰：如汝所言，無有見精，離一切物，別有自性；此牒上離物無是見也。則汝所指是物之中，無是見者：此牒上即物無是見也。此文雙牒離物即物，皆無是見。`);
yyVerse('031b', `今復告汝：汝與如來，坐祗陀林，更觀林苑，乃至日月，種種象殊，必無見精，受汝所指，汝又發明，此諸物中，何者非見？`);
wLine(`此緊承上文，復告云：更觀種種物象差殊，必定無有見精，可以受汝所指，如是則完全無是見；復承上文，既是完全無有是見，汝再向萬象中，仔細發明，此諸物之中，何者非汝見耶？<kpDone>初如來問竟。</kpDone>`);
wLine(`午二　阿難答`, 'KEPAN');
yyVerse('032a', `阿難言：我實遍見，此祗陀林，不知是中，何者非見。`);
wLine(`此直答：我實遍見，一切萬象，不知是萬象之中，何者非我之見也。`);
yyVerse('032b', `何以故？若樹非見，云何見樹？若樹即見，復云何樹？如是乃至，若空非見，云何見空？若空即見，復云何空？`);
wLine(`此徵釋無非見之所以。上云單用即物，雙明無非見，無是見，即在此節。以離物無憑，說於非見，故單用即物。承上徵云：我說無非見者，何以故？下釋云：若樹非見，云何能見於樹？若樹即見<ail>是見也</ail>，則樹既已成見，復云何猶名為樹也？此文本明無非，帶明無是者，恐聞無非，仍復墮是，故兼帶雙明，遮止矯亂也。如是遍歷萬象，指點將來，以至虛空，謂：若空非見，云何能見於空？若空即是見，則空即已成見，復云何猶名為空也？`);
yyVerse('032c', `我又思惟：是萬象中，微細發明，無非見者。`);
wLine(`此結答無非見。再四思惟是萬象之中，微細發明，見性朗見萬物，無一物而非是見者。<kpDone>二阿難答竟。</kpDone>`);
wLine(`午三　佛印證`, 'KEPAN');
yyVerse('033a', `佛言：如是如是！`);
wLine(`此佛印證。無一物而非見，斯言不謬，故重言如是以證之。本科惟明，一體不離之義，若有是非，何成一體？<kpDone>三轉遣非見竟。</kpDone>`);
wLine(`巳四　眾懼俯慰`, 'KEPAN');
yyVerse('034a', `於是大眾，非無學者，聞佛此言，茫然不知，是義終始！一時惶悚，失其所守。`);
wLine(`眾非無學，智力有限，故致茫然。是義即無是無非之二義，終者義之歸趣，始者義之由來，兩皆不知。下如來答中，本是淨圓真心，妄為色空，及與聞見，即義之所始也。既曰妄為，即無是非之可指，又此見及緣，元是菩提妙淨明體，即義之所終也。既是一體，安有是非之可言哉？又觀見與塵，種種發明，則是非始起，繇是真精妙覺明性，則是非終息矣！後二句，正由不知，莫衷一是，故驚惶悚懼，失其所守，或是或非，無可把握，故曰：「失守」。`);
yyVerse('034b', `如來知其魂慮變慴，心生憐愍，安慰阿難，及諸大眾：諸善男子！無上法王，是真實語，如所如說，不誑不妄，非末伽黎，四種不死，矯亂論議；汝諦思惟，無忝哀慕！`);
wLine(`此佛慈安慰。知其即知阿難等，神魂驚變而不安，思慮憂慴而不定，佛心生起憐愍，而安慰阿難及諸大眾曰：諸善男子！汝等不必驚疑怖畏，無上法王，是佛成無上道，為諸法之王，於法自在；是真語者<ail>無妄故</ail>，實語者<ail>不虛故</ail>。如所如說：如者依也，依佛所證，真如實理而說故，不誑者，無賺誤也。`);
wLine(`不妄者：無虛偽也。非同末伽黎，四種不死，矯亂論議。末伽黎解在前。四種不死者：彼外道託言有不死天，一生不亂答人，死後當生彼天，立為四種矯亂論議，在十捲行陰中，謂：亦變、亦恆、亦生、亦滅、亦有、亦無、亦增亦減，皆指兩可，終無決定，是為四種不死，矯亂論議。今無是見，無非見，是非雙遣，豈同彼不死論議哉？此示以佛言可信，不必驚疑也。`);
wLine(`汝諦思惟，無忝哀慕者：諦是諦實，思惟是八正道中正思惟，如來欲阿難從聞慧而入思慧，庶可為起修之本，非教以仍用識心，思量分別，故加一諦字揀之；忝者辜負也，可約自他二意釋之：約自者，汝既已回小向大，哀求佛定，仰慕佛果，於此無是非之義，誠能諦實思惟，大開圓解，則悟明因心，自可圓成果覺，庶不負汝自己之哀慕矣！約他者，哀是佛哀，慕是眾慕，謂此中二義，茫然不知，佛哀愍之，望其領悟；眾仰慕之，望其啟發，故囑諦思，無負上下之望也。<kpDone>四眾懼俯慰竟。</kpDone>`);
wLine(`巳五　文殊啟講　分二　午初　舉疑代問　二　揀過求示　今初`, 'KEPAN');
yyVerse('035a', `是時文殊師利法王子，愍諸四眾，在大眾中，即從座起，頂禮佛足，合掌恭敬，而白佛言：世尊！此諸大眾，不悟如來，發明二種，精見、色、空，是、非是義。`);
wLine(`前是經家，敘述代問之儀。今世尊此諸大眾起，至元是何物，於其中間，無是非是止，是文殊代問之辭，先標眾疑。不悟者：舉其疑端；二種即是義與非是義。精見，即八識精明之見分；色空，總該諸物即相分。文殊意謂：大眾所以惶悚失守者，祗因不悟如來兩番審問，特為發明，精見<ail>即見精</ail>之與色空，是義與非是義兩種。是義，即無非見之義，以無非曰是故；非是義，即無是見之義，義字雙連上是與非是，成二義也。`);
yyVerse('035b', `世尊！若此前緣，色空等象，若是見者，應有所指，若非見者，應無所矚。而今不知是義所歸，故有驚怖！`);
wLine(`此述眾疑。二應字，俱屬平聲。謂：若此色空等象若是見者，應當有所指，云何無是見之可指？若非見者，應當無所矚，云何又能見色見空？而今不知是義所歸者：即無是見、無非見二義，所歸趣也。故有驚怖！<kpDone>初舉疑代問竟。</kpDone>`);
wLine(`午二　揀過求示`, 'KEPAN');
yyVerse('036a', `非是疇昔，善根輕尟<ail>音鮮</ail>，惟願如來，大慈發明，此諸物象，與此見精，元是何物？於其中間，無是非是。`);
wLine(`此代求佛示。謂此眾雖然有漏，非同疇昔<ail>從前也</ail>，未曾回小向大，善根輕薄尟少可比。元是何物句，正追究是義終始，詰本窮源之問也。願佛大慈哀愍，發明物象之與見精，元是何物。於中即無是見，又無非是見。無字，雙貫下是與非是。佛若發明，則大眾既知是義所歸，而驚怖自息矣。<kpDone>五文殊啟請竟。</kpDone>`);
wLine(`巳六　如來慈示　分二　午初　曉以無是非之故　二　教以出是非之法　午初分四　未初　明一真無是非　二　喻一真索是非　三　答本真無二相　四　總以法而合喻　今初`, 'KEPAN');
yyVerse('037a', `佛告文殊及諸大眾：十方如來，及大菩薩，於其自住三摩地中，見與見緣，並所想相，如虛空華，本無所有。`);
wLine(`此佛酬答文殊之代問，故呼其名而告之，併及在會大眾。文中正顯真心，絕諸對待，惟是一真，以明無是非之故，若有是非，則非惟真。十方如來，已證極果之佛，併及大菩薩，有此大字一字，非但二乘絕分，即權教菩薩，亦所不能，顯是佛及圓頓菩薩境界。自住三摩地中者：即是以自覺聖智，常住於首楞嚴大定也。所謂：「那伽常在定，無有不定時。」此三摩地，即同前佛告阿難，有三摩提，名大佛頂首楞嚴王，具足萬行，之三摩提相同。地、提，不過梵音清濁之異耳。又此定非同權小，有出有入之定，是以曰自住，即自住本地風光，不假修為造作也。`);
wLine(`見與見緣四句，了妄無體。佛及大菩薩，住此定中，內脫身心，外遺世界。根、塵、識三，不能為礙。見與見緣，並所想相者：見，即能緣見分，見緣即所緣六塵相分。並者及也，想即六識妄想，相即六根身相。此三六十八界，一切諸法，凡、外內執身心為實我，外執萬法為實法，具足我法二執；權、小法執堅固，仍執實有身心世界。佛及圓頓菩薩，了知遍計<ail>六識</ail>本空，依他<ail>根塵</ail>如幻，喻如病目所見之空華，從緣無性，本無所有，非作故無，本性無故。非待病癒花滅纔無，即正當病眼見空華時，華本無有，此即當體即空也。`);
wLine(`又空華，病眼觀之，非有似有，此喻凡、外、權、小，見十八界；淨眼觀之，了不可得，此喻佛及圓頓菩薩，見一真法界。見與見緣並所想相，又一解：見攝六識，見、聞、嗅、嘗、覺、知，見緣該六塵見等所緣之觀境，想相指六根，想屬心，相屬色，心、色和合，以成根身。前云：色雜妄想，想相為身，故指六根。《正脈》云：「此科全是諸聖圓觀大定，行人切須究心，若能常住此境，念念不昧，成佛何疑？」`);
yyVerse('037b', `此見及緣，元是菩提，妙淨明體，云何於中，有是非是？`);
wLine(`此達妄即真。了達能見見分，及所緣相分，當體即真。緣字並攝根、塵、識三，根為能緣，塵為所緣，識從緣生，故以緣字，總該三六十八界，即身、心、世界，依正二報。上明萬象皆妄，故喻空華，此明一性元真，故曰菩提。乃三菩提中，真性菩提，亦即三性中，圓成實性。元是二字，與前文殊所問，元是何物相照應。今順前文答云：此能見之見精，及所緣之物象，所以無是非者，何也？元是菩提妙淨明體，不假修為，本來自妙；不用洗滌，本來自淨；不待揩磨，本來自明。妙即法身德，非有非空；淨即解脫德，處染不變；明即般若德，靈光獨耀，乃是三德秘藏之體。既是一體，迥絕是非，故反顯之曰：云何更有是見之與非是見耶？此即無是非義之所終也。會諸相終歸於一性。`);
wLine(`《正脈》問云：「佛初惟以見為性，而曲明其不與身心萬物為侶，以謂見獨真，而餘皆妄，令人獨依見性也。今乃論妄，則降見性同是空華；論真，則升諸法，同為真體，固是理極之論，其奈人之用心，將何所適從乎？」今別答云：「阿難自被破識心之後，便乃捨妄求真，如來欲示真心，特向眼根指出，意令阿難認見為心，故獨顯見性為真心也。然見性即陀那細識，不生滅與生滅和合，體雖元明，用終帶妄，而眾生捨此，別無純真之心可指，既不可認為非真，亦不可認為全真。若認全真，無異執礦為金；若認非真，便同捨礦求金，二皆是迷。故前約元明，乃極顯其為真心，今約帶妄，乃同降而喻空華。」而識心諸法，觀相元妄，無可指陳；觀性元真，惟妙覺明，既不可昧性而執相，亦不可撥相而求性；若欲捨諸法而求真心，何異離波而覓水也。前約相妄，故極令決擇分明；今約性真，故識心亦升真體，如來為是理極之論者，欲令眾生徹證而圓悟也。<kpDone>初明一相無是非竟。</kpDone>`);
wLine(`未二　喻一真索是非`, 'KEPAN');
yyVerse('038a', `文殊，吾今問汝：如汝文殊，更有文殊，是文殊者，為無文殊？`);
wLine(`此假文殊為喻，以明一真法界，本無是非二相。先喻一真索是非，文殊喻一真之體。更有文殊二句索是，喻何者是見；末句索非，喻何者非見。問云：如汝此身，本來一個真文殊，為是更有文殊，喚作是文殊者，為無有文殊耶？又無字即作非字解，於文亦順，而詳文殊答處，無字義長。二喻一真索是非竟。`);
wLine(`未三　答本真無二相`, 'KEPAN');
yyVerse('039a', `如是世尊！我真文殊，無是文殊。何以故？若有是者，則二文殊，然我今日，非無文殊，於中實無，是非二相。`);
wLine(`此喻一真無是非。文殊是大智慧，一聞便悟，領旨直答：「如是」，即領諾之辭。答曰：世尊！我本一個真文殊<ail>此喻一真之體</ail>，於我真文殊分上，並無那個喚作是文殊者<ail>此喻色空無是見也</ail>。何以故三句，徵釋無是所以。若更有一喚作是文殊者，則成二文殊，而一體自不能成，意顯一體分上，更不容說是。此是字，非對非說是，即對本體說是，若說有是，則有對待，而非絕待矣。`);
wLine(`然我今日，非無文殊，於中實無，是非二相者：然轉語詞，承上轉云：然我今日，真實文殊分上，非無有文殊<ail>此喻色空無非見也。此句若作無非文殊，其理更明。</ail>。於中者：於真實文殊體中，實無從說是，及與說非；說既叵說，安有是非二相可得耶？此喻一真無是非，真如體中，不剩一法，不少一法，圓同太虛，無欠無餘故也。合前此見及緣，元是菩提妙淨明體，云何於中，有是非是，觀二於中，佛與文殊，法喻雖然各說，彼此照應，如出一轍。`);
wLine(`昔法眼、同紹修、法進三人，參地藏禪師，天寒落雪，附鑪烘火次，舉《肇論》至：「天地與我同根處」。藏曰：「山河大地，與上座自己，是同是別？<ail>此句即同佛問阿難，何者是見，何者非見一樣。</ail>」眼云：「別」。藏豎起二指。眼曰：「同。」藏又豎起二指，便起去。雪霽三人辭去，藏至門前送之，問曰：「上座尋常說三界唯心，萬法唯識。」乃指庭前片石曰：「且道此石，在心內在心外？」眼曰：「在心內」。藏曰：「行腳人著甚麼來由，安片石在心頭？」眼無以對，即放下包囊，依席下求請決。近一月餘，日呈見解。藏曰：「佛法不恁麼」！眼曰：「某甲詞窮理絕也」。藏曰：「若論佛法，一切現成。」眼於言下大悟。`);
wLine(`豐干欲遊五臺，問寒山、拾得曰：「汝共我去遊五臺，便是同流，若不共我去遊五臺，不是我同流。」山曰：「汝去五臺作甚麼？」曰：「禮文殊。」山曰：「汝不是我同流。」干獨入五臺，逢一老人，便問：「莫是文殊麼？」老人曰：「豈有二文殊？」干作禮未起，忽然不見。<kpDone>三答本真無二相竟。</kpDone>`);
wLine(`未四　總以法而合喻`, 'KEPAN');
yyVerse('040a', `佛言：此見妙明，與諸空塵，亦復如是。`);
wLine(`此見即能見見精，無始在纏，靈光不昧，故稱妙明。與諸空、塵，即指物象，物象雖多，空、塵二字，足以該之。佛言此見精與物象，但惟一體，所以無是無非，亦復如文殊一樣，但有一真文殊，無是文殊，與無文殊也。<kpDone>初曉以無是非之故竟。</kpDone>`);
wLine(`午二　教以出是非之法　分三　未初　曲顯真妄二相　二　別舉真妄二喻　三　以法各合二喻　今初`, 'KEPAN');
yyVerse('041a', `本是妙明，無上菩提，淨圓真心。妄為色、空，及與聞見。`);
wLine(`上三句是所依真，下二句是所起妄。本是對前元是，各有用意。前究是義之所終，欲曉以無是非之故，乃合二妄成一真，明妄元是真，於一真總喻而總合，歸真即無是非。今推是義之所始，欲教以出是非之法，乃從一真起二妄，明妄本依真，於真妄別喻而別合，悟真方出是非。準上文，亦有法喻合三節之文，推究見精、物象之來由，元是何物？既無是，而又無非，乃曰：「本來是妙明無上菩提，淨圓真心，」此指所依真。不變隨緣曰妙，寂而常照曰明，無上菩提，即第一義諦，真性菩提，為諸法之本源，無有何法，能在其上，故曰：「無上」。淨者，清淨本然；圓者，圓滿周遍；真心，即人人本具一真心體。此心本來寸絲不掛，一塵不染，亦即六祖所云：「本來無一物」是也。`);
wLine(`妄為色、空，及與聞見者：此明從真起妄，妄為二字，對上本是而來。謂本是一真心體，由最初性覺必明，妄為明覺，轉妙明而為無明，轉真覺而成不覺，起為業識，詐現見、相二分。色、空即所現之相分，依報世界物象等；及與聞見，即所現之見分。正報六根身相等，皆屬妄為，本非實有，雖非實有，宛現二相，則是非生焉。<kpDone>初曲顯真妄二相竟。</kpDone>`);
wLine(`未二　別舉真妄二喻`, 'KEPAN');
yyVerse('042a', `如第二月，誰為是月？又誰非月？文殊，但一月真，中間自無是月非月。`);
wLine(`此別舉真妄二喻。上三句喻妄，有二月終墮是非。如字承上妄為二分，如捏目所見第二月，既有二輪，是非鋒起，於中妄計，誰是真月？誰非真月？合上真心，妄為色、空、見相之二分，於中是非自生。此二月之喻，與前無還科中不同，前單喻見精，切近真心，此雙喻見、相二分，以為是非之端。下二句，不可作有何是月，有何非月解，若如是解，已成無是非，即錯矣！當作誰是真月？又誰非真月？文殊，但一月真，中間自無是月非月者：此三句喻真以一月，方出是非，佛呼文殊，而告之曰：但識得一月為真，則惟一體，本無二輪，中間自無是月非月之可言；自可超出妄擬之戲論。<kpDone>二別舉真妄二喻竟。</kpDone>`);
wLine(`未三　以法各合二喻`, 'KEPAN');
yyVerse('043a', `是以汝今，觀見與塵，種種發明，名為妄想，不能於中，出是非是。`);
wLine(`是以二字，正承上文，乃謂是以上來所說法喻，研究起來，汝今觀見與塵，任從種種發明，無非妄想。汝非指文殊，乃指阿難；觀見即見精；塵即內之身心<ail>此心乃妄識屬塵影</ail>，外之萬物。承上汝今不悟妙明真心，故觀見與塵，不了元是何物。任從汝種種發明，如對萬象而言，云何知是我真性？對身心而言，見性實我，而身非我。說是說非，總屬分別計度，名為妄想。於依他法上，起遍計執，縱饒說到驢年，亦不能於中超出是與非是。<kpDone>此合二月妄計是非之喻。</kpDone>`);
yyVerse('043b', `由是真精，妙覺明性，故能令汝，出指非指。`);
wLine(`由是返迷歸悟，會妄歸真，了知見之與塵，元是一真，則能超出是非之外。真精者，無妄離垢之體；妙覺明者，圓照法界之性。悟此體性，則能遠離依他起性，及遍計執性，則根、塵、識三，無非圓成實性，悉無自他之別，安有是非可指耶？故能令汝，出指非指者：此指字，與前佛問阿難，既有方所，非無指示句，相對。若悟一真法界，見、相二分俱屬空華，萬物、見性本來一體，故能令汝超出是非，豈復於萬象中，謂何者是見可指，何者非見可指耶？亦如但知一月真，則妄計全消。此合識得真月，是非自息喻。可見迷、悟、真、妄，惟在一念，若一念迷，則心境紛然，是非鋒起；若一念悟，則妙覺湛然，豈容是非於其間哉！此科以見性不分而論，無是無非，見真妄情自息，是四義中妙義。卯八顯見不分竟。`);
