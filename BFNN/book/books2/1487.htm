wLine(`辰三　四不思議　分五　巳初　標承圓通自在力　二　同體形咒不思議三　異體形咒不思議　四　破貪感求不思議　五　供養佛生不思議　今初`, 'KEPAN');
yyVerse('001a', `世尊！我又獲是圓通，修證無上道故，又能善獲四不思議無作妙德。`);
wLine(`此重標自證圓通體用。上三句證體，下三句起用；前上合下同，帶果行因，歷位進脩，皆標從三昧。此重標，我又得是真實圓通：獲者得也；修證無上道故：當是功行漸深，修證將滿，得成無上之佛道故，溫陵多約等覺釋之。又能善獲下，稱體起用；而言善獲者，即不假作意，任運自在，至妙至神，不可思惟，不可擬議，言思所不能及，口欲談而辭喪，心欲緣而慮亡也。四種皆是無作無為不可思議之德用，妙即不可思議之謂也。`);
wLine(`巳二　同體形咒不思議`, 'KEPAN');
yyVerse('002a', `一者：由我初獲，妙妙聞心，心精遺聞，見、聞、覺、知，不能分隔，成一圓融，清淨寶覺，故我能現，眾多妙容，能說無邊，秘密神咒。`);
wLine(`此敘得體現用之來由。一者，四種居首，即第一不思議。推其原由，即由我蒙彼觀世音如來，教我從聞、思、修入三摩地，初於聞中，入流照性，從本覺妙理，起始覺妙智，以妙智，照妙理，理智雙妙，故曰妙妙聞心。又六根之性，為妙性耳根超諸根而獨妙，是謂妙中之妙。初得此心，為本修因地，故曰初獲妙妙聞心。心精遺聞：遺者脫也，即聞所聞盡，惟一心精，根塵雙脫也。見、聞、覺、知：即六精，舉四攝六故。不能分隔者：見等不為六根分離隔礙，以塵亡根盡，反流全一，六用不行，即屬此根初解，先得人空。成一圓融，清淨寶覺者：即不住化城，漸次增進，而得法空，俱空。直透末後牢關，生滅既滅，寂滅現前，伏歸本元真體，成一圓融無礙，清淨本然，寶覺真心。六根互用曰圓融，諸塵不染曰清淨。證入三如來藏心，本覺理體，猶如摩尼寶珠，故曰寶覺。寶覺真心，由來清淨，本無一法可得，即空如來藏，如摩尼珠之體，清淨無染：真心隨緣，而成十界諸法，如摩尼珠，隨方現色；真心雖隨緣，而本體不變，如摩尼珠，雖現眾色，珠體不變。故我能現，眾多妙容下：大用現前。一身能現多容，即現首、現臂、現目。能說無邊秘密神咒：咒而稱秘密者，乃諸聖密言，下位不知，上位密咒。持之得益，具有神妙力用，故又稱神咒也。`);
yyVerse('002b', `其中或現：一首、三首、五首、七首、九首、十一首，如是乃至一百八首，千首、萬首、八萬四千爍迦羅首。`);
wLine(`此明現首。其中即眾多妙容之中。首為五根都聚之處，一身以首為尊，以首為貴，菩薩故先現之。首以一數為本數，遞加至八萬四千，以應法門之數，對治塵勞煩惱。六祖曰：「我此法門，從一般若，生八萬四千智慧。何以故？為世有八萬四千塵勞煩惱，若無塵勞，智慧常現，何用轉染成淨？」爍迦羅此云堅固不壞也。或問：「菩薩現八萬四千首，是事奚足信？」答：「此是菩薩不思議境界，詎可以凡情測度哉？普賢菩薩，於一毛孔，不可說佛剎次第入，則現首更無足疑，即如人之一身，有八萬四千毛孔，無足異也。」`);
yyVerse('002c', `二臂、四臂、六臂、八臂、十臂、十二臂、十四、十六、十八、二十、至二十四，如是乃至一百八臂，千臂、萬臂、八萬四千母多羅臂。`);
wLine(`此明現臂。臂即手臂。一身二臂為本數，遞增至八萬四千，以表法門如前說。母多羅：此云印，謂臂各有手，手各結印故。`);
yyVerse('002d', `二目、三目、四目、九目、如是乃至一百八目、千目、萬目、八萬四千清淨寶目。`);
wLine(`此明現目。人但二目，摩醯首羅天王，則有三目，故以雙數單數，互增至八萬四千。清淨寶目：即法眼圓明清淨，無礙無染，如佛紺目澄清是也。`);
yyVerse('002e', `或慈、或威，或定、或慧，救護眾生，得大自在。`);
wLine(`此之慈、威、定、慧，對上首、臂、目言。或是不定之意，或現慈容可親，或現威容可畏；或垂臂提攜則慈，或擎拳勇健則威；或慈眼眷顧為慈，或怒目猙獰為威；或結印安靜則定，或摩頂授記則慧；慈是愛念相，威是雄勇相，定是寂靜相，慧是開朗相。所現諸相，皆為救護眾生，救是救拔，令其離苦，護是護念，令其得樂。又慈以護其善根，威以救其惡性，定以護其散亂，慧以救其昏迷。得大自在：即由不思議妙德，不勞作意，任運示現，自在成就，無往而不適其宜也。形既如是，咒可例知，亦必救護自在矣！`);
wLine(`巳三　異體形咒不思議`, 'KEPAN');
yyVerse('003a', `二者：由我聞思，脫出六塵，如聲度垣，不能為礙，故我妙能現一一形，誦一一咒，其形其咒，能以無畏，施諸眾生。是故十方，微塵國土，皆名我為施無畏者。`);
wLine(`上科同體形咒，一身能現眾多妙容，能說無邊神咒。此科異體形咒，鑑機不一，現形亦多，應現何形，一一現之，各為說咒，故不同上科。亦不同三十二應，各隨所求，各應同類，此不拘類求，此能施無畏；亦不同十四無畏，彼但冥加，此則顯應。`);
wLine(`前四句明證體，中明起用，是故下述得名。二者，由我聞思脫出六塵：即從聞、思、修，入三摩地，諸根圓拔，六塵迥脫，所以塵不能礙。此二句是法，下二句是喻：如音聲能度垣牆之外，雖有垣牆，不能為礙。因是證體，故我能現妙用，任運隨緣，能現一一身形，能誦一一神咒。誦者，即誦古佛所說之咒，如過去千光王靜住佛，所說《廣大圓滿無礙大悲心大陀羅尼》等，所現之形，所說之咒，皆能以無畏力，布施於眾生，是由實德咸孚，令聞廣譽，十方世界，微塵國土眾生，皆名我為能施無畏者。`);
wLine(`巳四　破貪感求不思議`, 'KEPAN');
yyVerse('004a', `三者：由我修習，本妙圓通，清淨本根，所遊世界，皆令眾生，捨身珍寶，求我哀愍。`);
wLine(`前三句為能感，後四句為所感。由我修習本妙圓通者：圓通乃眾生人人本具，迷而不發，雖處迷位，依然不失，故曰本妙圓通。清淨本根：是指耳根，根性即是如來藏性，清淨本然，為此方對機之根，是為本根。上句在迷本具，此句修證離染，故得清淨。由證清淨之體，一切無有染著，故令眾生，能捨慳吝執著之心。而我所遊化世界，皆能令眾生，破除慳貪，發心喜捨，捨自身所有珍珠寶物，求我哀愍，受之而為施作佛事也。《正脈》云：眾生慳<ail>不捨也</ail>心最難破，捨心最難發，求心不可強致。今所過之處，即感眾生，破慳施捨哀求，是誠不可思議，威神所使然也。孰知其洪源，但由修習耳根，清淨無著，故能類感如此。此事《法華普門品》可證，無盡意菩薩聞佛所說觀世音菩薩，遊化諸國，利益娑婆，即白佛言：「世尊！我今當供養觀世音菩薩，即解頸眾寶珠瓔珞，價值百千兩金，而以與之，作是言：仁者！受此法施，珍寶瓔珞<ail>瓔珞雖然貴重，本是財施，而曰法施者，一解供之時，了達三輪體空；二不為己施，乃為眾施，求作佛事，饒益眾生，故成法施。</kpDone>。時觀世音菩薩，不肯受之。無盡意復白觀世音菩薩言：仁者！愍我等故，受此瓔珞<ail>觀世音不受有二意：一不供佛，而供我，佛不命受，故不敢受；二現從頸解，受之非義，故不宜受。無盡意重請，亦有二意：一表誠懇，望佛轉致，令其必受；二為眾而施，為眾而受，乃無傷於義。</ail>。爾時，佛告觀世音菩薩，當愍此無盡意菩薩，及四眾八部，受此瓔珞。即時觀世音菩薩，愍諸四眾八部，受其瓔珞，分作二分，一分奉釋迦牟尼佛，一分奉多寶佛塔<ail>既為眾而受，亦為眾而供，奉供二尊，佛為無上福田，以此轉供，回施一切眾生，令植佛因，旁引法華，以見菩薩，言之有徵也。</ail>。`);
wLine(`巳五　供養佛生不思議`, 'KEPAN');
yyVerse('005a', `四者，我得佛心，證於究竟，能以珍寶，種種供養，十方如來，傍及法界，六道眾生。`);
wLine(`前二句述所證體，下明所起用。我得佛心者：即得諸佛如來，秘密之因地心。依此因心，而起了義修證，從妙耳門，反聞照性，證得一切事究竟堅固首楞嚴定，即證入如來藏，則世出世法，一一無不含藏其中，故能具足珍寶，供養佛生，以見佛生不二，等與供養也。證於究竟：莫作妙覺極果解，以菩薩示居等覺因位故也。`);
yyVerse('005b', `求妻得妻，求子得子，求三昧得三昧，求長壽得長壽，如是乃至，求大涅槃得大涅槃。`);
wLine(`上則佛、生等供，此則財、法二施。求妻得妻，求子得子：此對人道，以外財布施，國城妻子，皆外財也；求長壽得長壽：此對人道天仙，以內財布施，壽命色力，皆內財也。此應在三昧前。人間，有求長年益壽，仙道有求堅固形骸，壽千萬歲；天道，亦有長壽天，有求皆得，上皆以財布施。求三昧得三昧：此對上二界諸天，及三乘聖眾，或求四禪，四空，有漏禪定，或求聲聞、緣覺、三賢、十聖，無漏三昧，皆能令得三昧；或求無餘大涅槃，究竟斷德，即令得大涅槃；此皆以法布施。蓋由大士，證得藏心，一真法界，平等真如，故能生佛等供，財法二施，其無作妙力，豈可得而思議哉？二承演三科竟，<kpDone>併上科寅三詳演稱體起用竟。</kpDone>`);
wLine(`寅四　結答所證圓通`, 'KEPAN');
yyVerse('006a', `佛問圓通，我從耳門，圓照三昧，緣心自在，因入流相，得三摩地，成就菩提，斯為第一。`);
wLine(`佛前問我等，悟十八界，誰為圓通，從何方便，入三摩地？我觀世音乃從妙耳門，依本根圓湛不生滅性，起智觀照，是謂圓照，即反聞照性，照到一心本源，即得三昧，是首楞嚴王三昧。此圓照三昧四字，上二修因，下二證果。緣心自在句，即果後脩因，又曰帶果行因，包括上三科。緣字，即三十二應，十四無畏，四不思議，隨緣應化，所起妙用，心得自在。上結答佛問悟十八界誰為圓通，我悟妙耳門，即是圓通根。因入流相，得三摩地者：此結答佛問從何方便，入三摩地，我因入流相，得三摩地。因入流相四字，即從聞、思、修，解六結，破五陰，所有行相。因者依也，依耳根，最優勝，最圓滿之根；又因者由也，由耳根聞性，起始覺智。入流者，逆生死流，入涅槃流，由淺入深，入到生滅既滅，寂滅現前，得三摩地，即如幻聞薰聞修，金剛三昧，名得耳根圓通。此上所答五句，該攝一經總題，亦即該攝全經要義。我從妙耳門，圓湛不生滅性，為因地心，即如來密因。照字是起智觀照，做入流照性，背塵合覺之工夫，即修證了義。緣心自在，隨緣普應，或冥應，或顯應；心得自在，任運利生，即諸菩薩萬行。得三摩地，即得首楞嚴大定。成就菩提者：此成無上極果之菩提，圓得三菩提也。證真性菩提之妙理，滿實智菩提之妙智，起方便菩提之妙用，故曰成就菩提。上我從耳門圓照，即得元明覺，無生滅性，為因地心。此句即然後圓成果地修證。斯為第一者：斯者此也，此耳根圓通，最為第一，即結答法門殊勝。此耳根一門，即佛首告阿難，有三摩提，名大佛頂，首楞嚴王，具足萬行，十方如來，一門超出，妙莊嚴路之一門；亦即阿難請入華屋之門；亦即十方薄伽梵，一路涅槃門：故為第一。又此成就菩提，斯為第一者：即觀世音代佛明答阿難所問，十方如來得成菩提，妙奢摩他、三摩、禪那，最初方便。謂我從耳門，悟圓湛不生滅性，大開圓解，即妙奢摩他，起智觀照，依耳根，為本修因，反聞照性，而起圓修，即妙三摩；隨緣應化，心得自在，安住圓定，萬行繁興，即妙禪那。具足三定，圓成首楞嚴大定，成就無上菩提，惟此耳根第一。悟根性為因地心，是最初方便；從根修證，是初方便<ail>為入初發心住之方便。</kpDone>；獲二勝、發三用，隨緣利生，是方便。阿難能問耳根圓通，悟徹得成菩提之法，改偏聞之轍，向耳根門頭，旋妄復真，即是具足三慧，速證圓通，何待佛敕文殊再選也。`);
yyVerse('006b', `世尊！彼佛如來，歎我善得，圓通法門，於大會中，授記我為觀世音號。`);
wLine(`此結自利殊勝。彼佛如來，即古觀世音如來，教我從聞、思、修入三摩地，我即秉教修習，而得圓通。歎我善得圓通法門，即讚歎於我；善得者，費力少，而收效速，得循圓根，與不圓根，日劫相倍也。於大會中，授記我為觀世音號，此即依修證自利行，而授因位之名，應在證圓通時授之，由其師資道合，故授同名之記。`);
yyVerse('006c', `由我觀聽，十方圓明，故觀音名，遍十方界。`);
wLine(`上約人得名，此約法得名。法即修證之法，由我觀照耳根，聽聞之性，圓照法界，惟妙覺明，十方眾生，念我名號，無不圓明了知，不因心念，不假作意，與樂拔苦，自在成就，由是十方眾生，皆稱我名，故觀音名，遍十方界。十方眾生，皆與菩薩有緣，禮念供養，甲於其他菩薩也。二觀音廣陳竟，併上諸聖異說，<kpDone>子二眾說本因竟。</kpDone>`);
wLine(`子三　佛現瑞應　分二　丑初　彰圓通總相　二　顯圓通別相　今初`, 'KEPAN');
yyVerse('007a', `爾時世尊，於師子座，從其五體，同放寶光，遠灌十方，微塵如來及法王子，諸菩薩頂。`);
wLine(`此因諸聖各說圓通，二十五門悉啟，雖門門皆可證入圓通，而以觀音耳根為最。爾時，即諸聖各說已竟之時，佛現瑞應。世尊，指本師釋迦，於師子座上：師子為獸中王，遊行無所畏，佛為法中王，說法無所畏，故以師子名座。從其五體：乃從佛全身，一首兩手兩腳為五體，同放寶光；其光遠灌十方，微塵數如來之頂，及法王子，諸菩薩頂：此則表顯圓通總相，圓通妙理，自他因果交徹；諸佛表果，諸聖表因，光明互相灌注，正顯自他因果交徹也。今佛光灌諸佛頂，乃以自果徹他果；灌菩薩頂，以自果徹他因；然必灌其頂者，表圓通妙理，為最勝頂法也。`);
yyVerse('007b', `彼諸如來，亦於五體，同放寶光，從微塵方，來灌佛頂，並灌會中，諸大菩薩，及阿羅漢。`);
wLine(`此他佛光灌我佛，主伴之頂。正顯佛佛道同，頂法無二，唯一藏心。諸佛以之為密因，菩薩依之興萬行，皆不離乎此者也。`);
wLine(`丑二　顯圓通別相`, 'KEPAN');
yyVerse('008a', `林木池沼，皆演法音，交光相羅，如寶絲網。是諸大眾，得未曾有，一切普獲金剛三昧。`);
wLine(`上彰圓通總相，即圓通妙理，諸佛同證；此顯圓通別相，色聲諸法，法法圓融。林木池沼<ail>聚水處大者為池，小者為沼。</kpDone>屬無情，皆演法音成有情，如極樂世界，水流花間，風吹行樹，皆演法音，此即情與無情共一體。交光相羅，如寶絲網者：我佛光灌他佛，他佛光灌我佛，光光相交，彼此羅織，猶如寶絲網相似，同體不分，不雜不亂。此即處處皆同真法界，以表諸聖法門，即同而異，即異而同，互遍互嚴，天地呈祥，滿目瑞相，而成圓通真境。是諸大眾，眼觀瑞相，耳聞法音，身居法會，頂灌佛光，各各得未曾有。一切普獲金剛三昧者：乃即事明理，因相悟性，悟明一切事究竟堅固之理性，即普獲大士所證金剛三昧，是謂徹法底源，無動無壞。此顯同悟，陰、入、處、界、七大，本如來藏，妙真如性，諸聖入門，雖各不同，所證圓通，則一而已。`);
yyVerse('008b', `即時天雨<ail>去聲落也</ail>百寶蓮華，青、黃、赤、白、間錯紛糅，十方虛空，成七寶色。`);
wLine(`即時，即於諸佛放光現瑞之時。諸天雨華，供養海會佛生，所雨之華，乃是百寶蓮華，而分青、黃、赤、白四色，相間錯綜，紛然糅合；一時十方虛空，寶華盈滿，成七寶色。華分四色以表行，寶具光明以表智；蓮華因果同時，方華即果以表因心具足果覺，果覺不離因心；百寶四色，表智行紛敷；間錯糅合，表智行相即；空成寶色，表理智互嚴也。`);
yyVerse('008c', `此娑婆界，大地山河，俱時不現。唯見十方，微塵國土，合成一界，梵唄詠歌，自然敷奏。`);
wLine(`正當諸佛放光，而成種種瑞相之時，此娑婆世界，依報之大地山河，俱同同時也不現，唯見十方，微塵諸佛國土，合成一個世界，自他不隔，一體圓融。此文上三句，表諸妄銷亡，中三句表一真獨露。妄空真顯，即生滅既滅，寂滅現前，正是圓通真境，到此則梵唄詠歌，自然敷奏。梵者淨也，唄為讚頌，西域之唄，猶東土之讚，即歌詠讚歎。自然敷揚節奏，無異天樂鳴空也。此表圓通法樂，任運而成。<kpDone>二佛敕諸聖各說竟。</kpDone>`);
wLine(`癸三　佛敕文殊選擇　分二　子初　如來敕選　二　文殊偈對　子初分二　丑初　先示諸說平等　二　後出選擇本意　今初`, 'KEPAN');
yyVerse('009a', `於是如來，告文殊師利法王子：汝今觀此二十五無學，諸大菩薩，及阿羅漢，各說最初成道方便，皆言修習，真實圓通，彼等修行，實無優劣，前後差別。`);
wLine(`此佛敕文殊揀選。因前悟圓入一科中曾云：「得循圓通，與不圓根，日劫相倍。」又云：「隨汝詳擇，其可入者，吾當發明，令汝增進。」因阿難不知最圓之根，佛雖密示耳根，阿難仍未領悟，故請如來，最後開示，退藏密機，冀佛冥授。故佛敕諸聖各說因地修證法門，皆曰斯為第一。阿難亦復罔知所措，故敕文殊揀選圓通根，文殊為根本大智，過去乃七佛之師，承命揀選有二意：一者、佛前雖令一門深入，究竟未曾顯說，何門即是；況今諸門並陳，理宜決定一門也。二者、諸聖所說，各皆方便，惜不對根智，惟觀音曲合機宜，惟此一選，決定捨諸門，而獨取耳門也。於是如來，特告文殊師利法王子，汝現今觀此二十五位菩薩羅漢；皆稱無學者，以圓人修同無修故。各說最初，成道方便，皆言修習，真實圓通者：各說最初發心，乃至成道，無非根、塵、識十八界，以及七大，以為下手，權巧方便，皆言依此修習，究竟俱得真實圓通，各稱第一也。彼等修行，實無優劣，前後差別者：彼諸聖等，所修之行，所證圓通，畢竟無二，實無優劣之分，與差別之異也。此雖歸元無二，其實方便多門，而其所入之門，不無巧拙遲速之不同耳；是猶千徑九逵，共會王城之意。據此，則二十五門，應無所揀矣！`);
wLine(`丑二　後出選擇本意`, 'KEPAN');
yyVerse('010a', `我今欲令，阿難開悟，二十五行，誰當其根；兼我滅後，此界眾生，入菩薩乘，求無上道，何方便門，得易成就？`);
wLine(`上正為阿難。以證處雖皆平等，而從入之門，豈盡對此方之機，豈盡可常時修學耶？我今欲令阿難開悟，於二十五行，誰當其根？阿難多聞第一，慣用耳根，故下文殊選出：「將聞持佛佛，何不自聞聞？」下兼為未來，兼我滅後，此界末世眾生，根機愈鈍，開悟愈難，若不選對方之根，則縱入菩薩乘，捨小慕大，求無上道，<kpDone>亦難究竟。</kpDone>故佛命文殊選擇，先授意云：一對阿難一類之機，次對末法此界眾生，三修真因，四得極果，乃曰何方便門，能得容易成就也。`);
wLine(`子二　文殊偈對　分二　丑初　敘儀標偈　二　詳演偈文　今初`, 'KEPAN');
yyVerse('011a', `文殊師利法王子，奉佛慈旨，即從座起，頂禮佛足，承佛威神，說偈對佛：`);
wLine(`此經家敘儀。文殊師利法王子，奉佛慈旨者：欽奉我佛慈悲之法旨，即所授意揀選之事，故後偈云：「堪以教阿難，及末劫沉淪，但以此根<ail>指耳根</ail>修，圓通超餘者。」即從座起，頂禮佛足者：果後大人，受命常儀，尚且如是。承佛威神者：仗佛威德神力，加被於我，以二十五聖，與文殊齊肩者，實有其人，非仗佛威神，焉敢自行品量也。而以偈對，不以文對者，貫華易持，令聞已而思修也。`);
wLine(`丑二　詳演偈文　分六　寅初　發源開選　二　了揀諸門　三　獨選耳根　四　普勸修持　五　結答覆命　六　求加總結　寅初分三　卯初　雙示二源　二　略彰生滅　三　正明須選　今初`, 'KEPAN');
yyVerse('012a', `覺海性澄圓，圓澄覺元妙，元明照生所，所立照性亡。`);
wLine(`上二句，所依真源，即是本有真心，亦即如來藏性。此猶前文，將問明與不明，先標性本二覺，將破有為無為，先標真性二字也。覺海不作法喻解，乃直稱覺性為海，如《華嚴》所謂剎海，劫海等是也。若取水海，猶墮法喻不齊之過。以覺海橫無邊涯，豎無底蘊，非若水海，尚有邊底也。覺海性，性字指體大，澄圓圓澄約相大，元妙元明謂用大。澄圓謂覺海澂湛不動，圓含萬有，此即寂而照，不變常隨緣也。圓澄，謂覺海雖然圓含萬有，究竟澂湛不動，此即照而寂，隨緣常不變也。元妙，本來自妙，不由造作；元明，本來自明，不假功用，既曰元妙元明，則一念不生，法爾具足。此中元妙二字，即含有元明之意，對上澄圓，即元妙義，圓澄即元明義也。元明照生所，所立照性亡：此二句能依妄源，即最初根本不覺，亦即獨頭生相無明，一切妄法，皆依他而生，故此句元明二字，躡上文而來。元明，不妄生照用，則是本明，毫無一物，今於彼元明性上，妄生照用，此照是妄照，即經前所云：「性覺必明，妄為明覺。」生所者，因妄照而妄所生，即前所云：「覺非所明，因明立所」。以所照之妄境既立，而真照之性遂亡，即所謂有相當情，無相即隱，如迷雲起，必障蔽於慧日也。遂將本有如來藏，轉成無明藏識也。`);
wLine(`卯二　略彰生滅`, 'KEPAN');
yyVerse('013a', `迷妄有虛空，依空立世界，想澄成國土，知覺乃眾生。`);
wLine(`此明從真起妄，妄成世界、眾生、併業果，三種相續之相。以其妄所既已成立，則轉本有之智光，而成能見之妄見，欲見本識，不知本識，卒不可見，遂迷性空，而妄成頑空，故曰迷妄有虛空，即前晦昧為空是也；親依無明，虛空先現耳。次句依空立世界者：以本識既不可見，而定欲見之，空見相對，堅執欲緣，如瞪目發勞，依虛空晦昧，結暗境而成四大之色法，故曰，依空立世界；即前空晦暗中，結暗為色是也。想澄成國土，知覺乃眾生者：上句，即溫陵所謂：妄想凝結，成無情國土也。下句，謂妄想知覺，成有情眾生也。此依無明藏識，生起依、正二報，而有見、相二分。《指掌疏》云：且約本識中細相言之，而不言麤相者，以其示迷途未遠，見歸源之易也。`);
yyVerse('013b', `空生大覺中，如海一漚發，有漏微塵國，皆依空所生，漚滅空本無，況復諸三有？`);
wLine(`前四句，明諸法忽生；後二句，明諸法還滅，即返妄歸真之意。前迷妄有虛空，則虛空生於大覺心中，僅如海之一漚發現而已。以覺心，喻之如海；虛空，喻之如漚，其大小為何如耶？有漏微塵國，皆依空所生者：有漏，即前之有情世界，具足欲漏、有漏、無明漏也。微塵國，即前之器世界，皆依虛空之所生，不出空外，益見其微劣與虛妄矣！此四句，即前引起塵勞煩惱，起為世界，靜成虛空，虛空為同，世界為異，彼無同異，真有為法。漚滅空本無，況復諸三有者：空性如漚，有生必滅，究之生滅，亦屬妄見；漚滅，虛空本無所有，況復空中，諸三有世間耶？三有即三界，謂欲有、色有、無色有也。妙理無端，妄成三界，如水結成冰，物而不化，故謂之曰有。又取中三界九地，則為九有：廣開四洲四惡趣，六欲併梵天，四禪四空定，無想阿那含，則為二十五有也。又依空同體，安危事一，故滅則俱滅。是知漚性不實，滅之仍歸於海，則知空性本無，滅之仍歸如來藏性也。`);
wLine(`卯三　正明須選`, 'KEPAN');
yyVerse('014a', `歸元性無二，方便有多門。聖性無不通，順逆皆方便，初心入三昧，遲速不同倫。`);
wLine(`上明可以還滅，已引歸元之路；此明圓通順逆之意，意謂：但能滅除妄識境界，自可復歸本來元有如來藏性；既歸藏性，其理則無有二。設若欲入此無二之理，其方便自有多門；如京畿是一，入路多歧也。聖性無不通，順逆皆方便者：諸聖證入此性，則無有不通；以三科七大，或順修而入，或逆修而入，二十五門，皆為方便之門，如千逕九逵，皆達帝京也。孤山曰：「觀音耳根則順，餘聖諸根則逆。對此方之機為順，不對此方之機為逆也。」《正脈》云：「順塵識流，宛轉達道曰順入，則六塵六識，火大至識大圓通也。如順背京之路，繞遠方到者也。逆根性之外流，而旋返入性曰逆入，即六根及根大圓通也。如逆背京之路，回身即到者也。請觀諸根圓通，俱有旋反字面可見矣！初心入三昧，遲速不同倫者：此二句，正見須選；以上所云，順逆皆方便，所謂十方如來，於一切法門，皆能證得，何須選擇！但初發心人，欲入三昧，指楞嚴大定，得循圓根，與不圓根，日劫相倍。以不得圓根，則艱難而遲，雖修數劫，不及一日，以得圓根則容易而速，但修一日，可當數劫。因此遲速難易，自不同倫，又不可以不選也。<kpDone>初發源開選竟。</kpDone>`);
wLine(`寅二　了揀諸門　分四　卯初　揀六塵　二　揀五根　三　揀六識四　揀七大　今初`, 'KEPAN');
yyVerse('015a', `色想結成塵，精了不能徹，如何不明徹，於是獲圓通。`);
wLine(`前來佛說，彼等修行，實無優劣，乃據諸聖，證得藏性而言。今欲初心，修證三昧，有遲速難易之殊，故不得不揀耳！此揀六塵圓通。一、優婆尼沙陀色塵，因觀色性空而悟入者。言色惟憑妄想凝結而成，為障蔽之塵，若以心精了之，終不能使之明徹；良以色塵之體，元本結暗所成，如何以此不了明，不透徹之物，而欲初心依此，而速獲圓通者哉！`);
yyVerse('015b', `音聲雜語言，但伊名句味，一非含一切，云何獲圓通？`);
wLine(`二、憍陳那聲塵，因聞法音而悟入者。音聲即徑直聲，語言即屈曲聲，即此音聲一法，未免雜於語言文字。但伊名句味：伊者彼也，名詮自性，以一字直目為名，如言瓶等，並不言何瓶；句詮差別，如言花瓶二字，帶表為句；文詮聯合，以多字聯合為文；今言味者，即文理所詮之義味也，惟以彼之名句義味而已。且一名非能遍含一切名，一句非能遍含一切句，一義，非能遍含一切義；云何初心，依此不通之物，而速獲圓通者哉？`);
yyVerse('015c', `香以合中知，離則元無有，不恆其所覺，云何獲圓通？`);
wLine(`三、香嚴童子香塵，因香塵而悟入者。香塵必以鼻根，合中方知其有香，如若離而不合，則元無有香。且能覺之根，不能恆常與所覺之塵相合，以塵合時，則有能覺，塵離時，併無所覺；云何初心，依此不恆之物，而速獲圓通者哉？`);
yyVerse('015d', `味性非本然，要以味時有，其覺不恆一，云何獲圓通？`);
wLine(`四、藥王、藥上味塵，因味塵而悟入者。然此味塵體性非本然，而自知有味也。本然即自然，要以味塵合舌根時，方知其有味。其舌根能覺之性，不能恆常與所覺合而為一；云何初心，依此不恆之物，而欲速獲圓通者哉？`);
yyVerse('015e', `觸以所觸明，無所不明觸，合離性非定，云何獲圓通？`);
wLine(`五、跋陀波羅觸塵，因觸塵而悟入者。然觸塵本無自性，要以有知之身根，與無知之外物合，而覺知冷煖澀滑，違順等相，方名為觸。此上觸字指觸塵，下觸字指身根所對之物，故云觸塵必以身根所對之物，乃得發明顯現。無所不明觸者：若無有所觸之物，則不能發明觸塵之相。合離之性，本非一定；云何初心，依此不常之物，而欲速獲圓通者哉？`);
yyVerse('015f', `法稱為內塵，憑塵必有所，能所非遍涉，云何獲圓通？`);
wLine(`六、摩訶迦葉法塵，因法塵而悟入者。法塵非同外五塵之實質，乃是五塵落謝影子，謝在意地之中，惟意中獨緣；合外五塵，俱屬法塵，為獨影境，故稱為內塵。憑塵必有所者：憑外五塵落謝，必有所落謝之影，是則外塵為能謝，內塵為所謝；但外塵有五，落謝必有先後，內塵亦五，影子非無甲乙。起意緣時，惟專一境，捨一緣一，能所非能互遍互涉；云何初心依此不遍之物，而速獲圓通者哉？`);
wLine(`卯二　揀五根`, 'KEPAN');
yyVerse('016a', `見性雖洞然，明前不明後，四維虧一半，云何獲圓通？`);
wLine(`六根，今言五根者，惟留耳根為當選也。一、阿那律眼根，因見性而悟入者。然見根之性即眼根，雖洞然明徹，若四方論，但明前一方，及左右兩方，不明後一方，故曰明前不明後。若以四維論，只見前兩維，不見後兩維，故言四維虧了一半；則三分言功，一分無德；云何初心依此不圓之根，而速獲圓通者哉？`);
yyVerse('016b', `鼻息出入通，現前無交氣，支離匪涉入，云何獲圓通？`);
wLine(`二、周利槃特迦鼻息，因觀鼻根而悟入者。鼻息者，鼻中之氣息也。出而通於外，入而通於內，故曰出入通。即前云，有出有入是也。現前無交氣者：出息盡時，不能即入，入息盡時，不能即出，即此出入少停之時，名為現前，無有交接之氣，則無功德，即前云，而缺中交是也。據此，則三分論功，而缺一分。支離匪涉入者：而且支分離異，各有所據，有出無入，有入無出，即此支離處，匪能互相涉入；云何初心，依此不圓之根，而速獲圓通者哉？`);
yyVerse('016c', `舌非入無端，因味生覺了，味亡了無有，云何獲圓通？`);
wLine(`三、憍梵缽提舌根，因舌根而悟入者。溫陵曰：舌不因味，而即能覺了，乃為無端。無端，即無因也。謂舌入非無因，而能知味，因有味塵，合到舌根之時，方生覺了之知。設或味塵銷亡，則覺了之知，本無所有；云何初心，依此不常之根，而速獲圓通者哉！`);
wLine(`《正脈》問：耳離聲而聞靜，說為本性，何不舌離味而嘗淡，亦說為常耶？耳為離知，恆常普遍，離聲聞靜，更比聲圓，人所易曉。經云：動若邇遙，靜無邊際是也。今舌根覺味之知，不過三寸，合知尚劣，而離知淡相，更為眇昧，豈能同耳之常性彰顯乎？`);
yyVerse('016d', `身與所觸同，各非圓覺觀，涯量不冥會，云何獲圓通？`);
wLine(`四、畢陵伽婆蹉身根，因觀身根苦諦而悟入者。此之身根，與彼所有觸塵相同，前云：觸以所觸明，無所不明觸。今身正與相同，謂身之覺性，亦因所觸而得發明；若無所觸之塵，不得發明。各非圓覺觀者：以圓之一字，雙貫覺、觀二字，圓覺者，獨立之全體也，圓觀者，絕待之全智也。此身根與前觸塵，各非圓覺之與圓觀也。良以合中之知，根塵相待而顯，故前觸塵，離此身根，其相即隱，固無獨立之全體，與夫絕待之全智也。而此身根，離前觸塵，其知亦泯，亦無獨立絕待，全體全智也。此二句總明合而後有知也。涯量不冥會者：且身根之與觸塵，一屬有知，一屬無知，各有邊涯，各有分量，不能於離時，而得冥知契會；此句乃明離而後無知也。合有離無，其性不定，云何初心依此不常之根，而速獲圓通者哉？`);
yyVerse('016e', `知根雜亂思，湛了終無見，想念不可脫，云何獲圓通？`);
wLine(`五、須菩提意根，因意根而悟入者。知根、謂意知根，即意根也。意根，乃第七末那識；第六依第七為根，故曰意根。雜者夾雜，亂思是意識，此識於諸識中，最亂最強，最難調伏。湛了終無見者：言脫盡意識，湛然了知之境，終不可見：如是則想念，不可一時頓脫之故；云何初心依此雜亂不離之根，而速獲圓通者哉？`);
wLine(`卯三　揀六識`, 'KEPAN');
yyVerse('017a', `識見雜三和，詰本稱非相，自體先無定，云何獲圓通？`);
wLine(`此揀六識。經初以六識為生死根本，不可依之錯誤修習，故以捨識用根為經旨。而諸聖自陳圓通，仍備六識者，見聖性無不通，順逆皆方便也。此處文殊復揀去者，正以初心入三昧，遲速不同倫也。一、舍利弗眼識，因眼識而悟入者。識見：應云見識，見屬眼，即眼識也。雜三和者：根塵相對，識生其中，能所合說也。乃眼家隨念分別；外對色塵，內對眼根，中間詐現，隨念麤略分別，是為眼識。以能依自體，所依根、塵，故曰雜三和。詰本稱非相者：即所生之識，詰其根本，無所從來。一者、不從根生，惟根無塵，不自生故。二者、不從塵生，色塵無知，非生識因故。三者、非根、塵和合共生，根是有知，塵屬無知，應所生之識，一半有知，一半無知，今則不然。故舉體虛妄不實，稱為非相。自體先無定，云何初心，依此不常之識，而速獲圓通者哉？`);
yyVerse('017b', `心聞洞十方，生於大因力，初心不能入，云何獲圓通？`);
wLine(`二、普賢菩薩耳識，因耳識而得悟入者。心聞：即耳識，能洞徹十方，圓聞無礙者；此皆生於脩法界行，大因威力之所成就，非耳識自能有如是功能，須是深位菩薩方可。云何初心依此久遠之因，而速獲圓通者哉？`);
yyVerse('017c', `鼻想本權機，祗令攝心住，住成心所住，云何獲圓通？`);
wLine(`三、孫陀羅難陀鼻識，因鼻識而悟入者。鼻想者：於鼻端作觀白之想也。本權機者：本來權巧方便，隨順機宜而設，非鼻識本有也；鼻識以分別香臭為用。次句，即其權施之意，祗令收攝其散亂心，令得暫住而已。三句云：既有能住之心，則鼻端白，即成所住之境。蓋真心無住，云何初心依此有住之心，而速獲圓通者哉？`);
yyVerse('017d', `說法弄音文，開悟先成者，名句非無漏，云何獲圓通？`);
wLine(`四、富樓那舌識，因舌識而悟入者。舌識說法，惟是播弄音聲，及以語言文字。而富樓那得大開悟，成阿羅漢者，乃是先所成，曠劫辯才之力，故能如是耳，非一時舌識之功能。以名身、句身、及文身，乃不相應行，有為法所攝，非無漏法。云何初心，依此有為法，而速獲圓通者哉？`);
yyVerse('017e', `持犯但束身，非身無所束，元非遍一切，云何獲圓通？`);
wLine(`五、優波離身識，因身識而悟入者。持犯者：持婬、殺、盜戒，欲令清淨，不使有犯，但能約束身識而已。非身識之範圍；如妄言、綺語、惡口、兩舌，則身識無所從束，是尚不遍於口、意二業；況夫菩薩，清淨律儀，乃至八萬細行，一切法門耶？故曰元非遍一切。云何初心，依此不遍法門，而速獲圓通者哉？《指掌疏》「問云：波離執身，次第執心，俱得通利，今何但云束身？答曰：此約初心言之，大凡初心持戒，先斷婬、殺、盜、妄，妄猶可緩，而最所宜急者，唯婬、殺、盜耳。但執心誠難，故先以身識束身。如身識不起邪覺，離於惡觸，自然無復婬、殺、盜事，是為束身。至若心動婬、殺、盜機，口出妄言、綺語等，非不欲斷，但非身識能持，人不盡皆然。波離豈能依此入圓哉？」`);
yyVerse('017f', `神通本宿因，何關法分別？念緣非離物，云何獲圓通？`);
wLine(`六、大目犍連意識，因意識而悟入者。不可測度，謂之神，自在無礙謂之通。大目連神通，雖由旋識復湛，心光發宣，究其深本，乃宿因久修。故遇佛聞法，即得成就，是知其有由來矣，何關意識之事！法分別：即意識也。因對法塵上，所起分別，念念攀緣；即合法塵則有，離法塵則無，故曰念緣非離物；物即法塵也。云何初心，依此攀緣妄識，而速獲圓通者哉？`);
wLine(`卯四　揀七大`, 'KEPAN');
yyVerse('018a', `若以地性觀，堅礙非通達，有為非聖性，云何獲圓通？`);
wLine(`此揀七大圓通，前五大同塵，第六同識，第七同根。今一、持地菩薩地大，因平地而悟入者。若以地大之性而為觀察，境則是堅凝障礙之物，而非通達之相。持地平填道路，尚涉有為，而非無漏之正性耳，聖者正也；後遇平心之教方歸聖性。云何初心，依此有為之法，而速獲圓通者哉？`);
yyVerse('018b', `若以水性觀，想念非真實，如如非覺觀，云何獲圓通？`);
wLine(`二、月光童子水大，因觀水大而悟入者。若以水大之性，而為觀境。皆由想念而成，非真如實際，如如不動之理。凡欲契如如不動之理，須得如如不動之智；而起心分別覺觀，皆不與相應，故曰如如，非六識覺觀所能契入也。云何初心依此覺觀之心，速獲圓通者哉？`);
yyVerse('018c', `若以火性觀，厭有非真離，非初心方便，云何獲圓通？`);
wLine(`三、烏芻瑟摩火大，因觀火大而悟入者。若以火大之性，而為觀境。烏芻厭有慾火，而求離欲，非到身心俱斷，斷性亦無，乃非真離欲也。然初心不盡多婬之機，有少欲無欲者，豈必藉此，以為方便？云何初心依此不通之法，而速獲圓通者哉？`);
yyVerse('018d', `若以風性觀，動寂非無對，對非無上覺，云何獲圓通？`);
wLine(`四、琉璃光法王子風大，因觀風大而悟入者。若以風大之性，而為觀境。彼雖遍觀內外，皆是妄緣風力所轉，然風大有動有寂，便屬循環生滅，無常之法，非無對待。既有對待，自非無上覺體。云何初心，依此不常之法，而速獲圓通者哉？《正脈》「問：反聞法門，亦從動靜而入，何殊於此？答：彼乃漸脫動靜二塵，以取無動靜之聞性，為初心方便。此即取有動寂之風性為入門，所以大不同也；豈可以此難彼？」`);
yyVerse('018e', `若以空性觀，昏鈍先非覺，無覺異菩提，云何獲圓通？`);
wLine(`五、虛空藏菩薩空大，因觀空大而悟入者。若以空大之性，而為觀境，諦觀四大無依，妄想生滅，虛空無二，佛國本同。虛空，乃晦昧所為，昏即冥也，鈍即頑也。乃以冥頑為相，自體先非靈明覺知之用。無覺異菩提者：既無靈明覺知之用，自與菩提相異。梵語菩提，此翻覺道，即圓通所證之無上覺道也。今欲以昏鈍之因，而取靈明之果，何異鑽冰取火也；云何初心依此無覺之物，而速獲圓通者哉？`);
yyVerse('018f', `若以識性觀，觀識非常住，存心乃虛妄，云何獲圓通？`);
wLine(`六、彌勒菩薩識大，因觀識大而悟入者。若以識性，為所觀境，諦觀十方唯識。然此識性，念念生滅不停，實非常住之性；且存心觀之，已是虛妄，何況所觀之識大，而不虛妄耶？云何初心依此不常之心，而速獲圓通者哉？`);
yyVerse('018g', `諸行是無常，念性元生滅，因果今殊感，云何獲圓通？`);
wLine(`七、大勢至法王子根大。按根大應當在第六，今彌勒識大超前，勢至根大居此者，足見菩薩明知慾脩楞嚴大定，獨讓觀音殿後，而求其普被三根，利鈍兼收者，惟此念佛一門。凡有動作遷流，全屬諸行，皆是無常。而勢至則曰，都攝六根，淨念相繼；既是都攝，則屬根大；可見念佛，不是口念，不是第六意識心念，乃是意根都攝六根而念。雖曰淨念，終成有念；既曰相繼，難免生滅；故曰念性元生滅也。以此念佛為因，往生淨土為果，因果相孚，則萬修萬人去。若以此生滅之因，而求現證，不生滅之圓通，則因果相背，感應咸殊，故曰因果今殊感。云何初心依此生滅之心，而速獲圓通者哉？《正脈》云：通論二十四聖，約其所證，必等觀音；而原其入門，不從本根，略有四緣，所以當揀：一者、不對方宜；二者、不便初心；三者、別有資藉；四者、非常脩學。反顯耳根、對方宜、便初心、不勞資藉，通常可脩也。意在後偈，預此明之。<kpDone>二了揀諸門竟。</kpDone>`);
wLine(`寅三　獨選耳根　分二　卯初　備彰門妙　二　詳示脩巧　卯初又分四辰初　根隨方利　二　法以人勝　三　示法真實　四　顯行當根　今初`, 'KEPAN');
yyVerse('019a', `我今白世尊：佛出娑婆界，此方真教體，清淨在音聞。欲取三摩提，實以聞中入。`);
wLine(`上來餘門，既經揀去，此則應選耳根，故云：我現今重白世尊言：佛出娑婆世界，此云堪忍，以娑婆眾苦具足，眾生堪能忍受諸苦故。如來必隨一方機宜，而立教體。設教不應機，化則不勝。準維摩經云：或有佛土，以光明而作佛事；或有佛土，以佛菩提樹而作佛事；乃至或以園林臺觀，或以虛空影響，或以音聲語言，或以寂無言說，各隨機宜，教體不同。今佛世聞聲得益者多，即末世亦從此方眾生耳根偏利，能由聞性，遍達無量差別理事。故對此一方機宜，以音聲施作佛事，所以透彼聞根之利也。如來在世，聞教得益者多，即末世亦從開示，而得悟入者眾；意言常途但以音聲為教體，是隨相假體。而此方真實教體，清淨本然，周遍法界者，惟在聽音之聞性而已。欲取三摩提，實以聞中入者：良以教詮藏性，而聞性最切近藏性者也。然領悟雖以雙託音聞，而修定但宜單取聞性，故凡欲取證三摩提，即楞嚴大定，實在要以耳根聞性得入。如觀音自敘：彼佛教我，從聞、思、脩，入三摩地。於是依教，初於聞中，做入流照性工夫，解六結而越三空，破五陰而獲二勝，是則從說選根以來，直至此處，方以決定指出耳根，為圓通本根，至妙之法門矣！`);
wLine(`辰二　法以人勝　分二　巳初　略讚自利　二　廣顯利他　今初`, 'KEPAN');
yyVerse('020a', `離苦得解脫，良哉觀世音！`);
wLine(`此科以耳根圓通之法，因為觀音之人殊勝故，其法必堪珍重也。此二句，略讚自利功德。離苦者：離分段、變易二種生死之苦，即解六結而越三空也。得解脫者：得離繫自在，二種解脫之樂，即破五陰，而獲二用也。此乃言自備利他體用故，判屬自利也；良有二義：一、誠實義，如云：離苦得解脫，誠哉觀世音之人耳。二、讚善義，如云：離苦得解脫，善哉觀世音之法耳。`);
wLine(`巳二　廣顯利他`, 'KEPAN');
yyVerse('021a', `於恆沙劫中，入微塵佛國，得大自在力，無畏施眾生。`);
wLine(`此科廣顯利他功德。第一句，明豎窮三際；於恆沙劫，顯化導時長也。第二句，明橫遍十方；入微塵國，顯現身處廣也。第三句，顯三十二應，有無作妙力，自在成就之語。第四句，顯十四無畏，有施無畏力，福備眾生之語。又以此三四兩句，總顯四不思議科：第一不思議科後，有救護眾生，得大自在；第二不思議科後，有能以無畏，施諸眾生也。且連上兩句，貫成四句。總顯此等妙用，皆極盡沙劫之常，皆窮盡塵剎之遍；總顯常遍二義，誠為巧妙也。`);
yyVerse('021b', `妙音觀世音，梵音海潮音，救世悉安寧，出世獲常住。`);
wLine(`溫陵曰：以說法不滯為妙音，尋聲救苦為觀音，音性無著為梵音，應不失時為海潮音。今三十二應中說法，四不思議中說咒，由菩薩妙觀察智，觀定應說何法而得度，即為說法，或說咒，此皆妙音之力也。十四無畏中之救八難，四不思議中之施無畏，由菩薩以觀智，觀世間稱念菩薩名號音聲，皆得解脫，此皆觀世音之力也。十四無畏之除三毒，四不思議之破慳貪，由菩薩音性清淨無著，此皆梵音之力也。三十二應中之赴遍求，十四無畏中之赴二求，四不思議中之赴廣求，由菩薩及時說法，應不失時，此皆海潮音之力也。然《法華》，有勝彼世間音，此中獨缺，以致持名一科，無所收屬。以菩薩一名，與彼六十二恆河沙，法王子名號，正等無異；以彼一名，正屬勝彼世間音，如是則五音具足矣！救世二句，義攝後不思議。以世人慳貪積聚，患得患失，皆不安寧；而第三不思議中，破貪感求，正救此病，令悉安寧。以脩行欲求出世，錯用因心，不得究竟；而第四不思議中，有求大涅槃，得大涅槃，證出世無上覺道，而得不生不滅，無去無來，常住快樂也。`);
wLine(`辰三　示法真實　分三　巳初　圓真實　二　通真實　三　常真實　今初`, 'KEPAN');
yyVerse('022a', `我今啟如來，如觀音所說，譬如人靜居，十方俱擊鼓，十處一時聞，此則圓真實。`);
wLine(`此顯示耳根，具足三種真實，誠正定之真修也。決定速證圓通，不勞資藉。我者文殊自稱，現今啟白如來，所以揀去諸聖，獨選耳根者，如觀音所說：我從耳門，圓照三昧，所以速證圓通也。非指下偈為觀音所說，偈中仍是文殊取前六根數量，併擊鐘驗常等科中，佛說語意，而加發揮，見耳根之本妙也。譬如人靜居者：假設聞鼓一事，以例聞一切聲皆然，故云：譬如靜居；寂靜居處，揀非鬧時也，以鬧時聞性，雖則常圓，殊不自覺。《正脈》云：十方俱擊鼓者：一時同擊也。十處一時聞者：聞無先後也。此見耳根聞性，人人本來自圓，喻如最大圓珠懸於空中，周輝普照；諸聲如影，亂映齊現，絲毫不昧。此則圓真實者：本來圓滿周遍十方，真而無妄，實而不虛之妙義也。`);
wLine(`巳二　通真實`, 'KEPAN');
yyVerse('023a', `目非觀障外，口鼻亦復然，身以合方知，心念紛無緒。`);
wLine(`此以耳根超勝五根。二、三句語倒，且口字是舌字，以舌在口中，故以代之。目能觀障內之色，非能觀見遮障之外所有諸物；其猶隔窗外，不見外物，隔皮膚不見臟腑。是近而薄者，尚障隔不通，況遠厚乎？身以合方知者：即身根，亦必以塵合身，方有知觸之用。口、鼻二根，之與味、香，二塵亦復然，稍離尺寸，便不覺知。心是意根，又雜意識，想念紛亂，無有頭緒，如是則想念尚不能脫，況能通乎？`);
yyVerse('023b', `隔垣聽音響，遐邇俱可聞五根所不齊，是則通真實。`);
wLine(`此言耳根在動用中，現具靈通之相，隔垣牆而聽音響，尚無隔礙。不知者，謂聲能透入；其知者，以聞性湛然，周遍圓滿。無線電話，可以驗知，並非聲來耳邊，亦非耳往聲處，如隔數千里之遙，問答如在目前，因聞性周遍故。遐邇俱可聞者：遐遠也，邇近也；所有一切聲音皆可得聞。五根所不齊者：則隔垣能聽，非若眼根之不觀障外也。遐邇俱聞，非若三根之離塵不知也。於靜中聞鼓時，則俱擊齊聞，非若意根之雜亂無緒也。以是而觀，則五根功能，所不能與耳根齊等，況塵識與諸大，非根之類者，豈能齊哉？此見耳根聞性，人人本來自通，喻如洪水普為淹沒，草舍竹籬，悉皆通透一無隔礙。是則通真實者：本來通達，周遍無礙，真而無妄，實而不虛之妙義也。`);
wLine(`巳三　常真實`, 'KEPAN');
yyVerse('024a', `音聲性動靜，聞中為有無，無聲號無聞，非實聞無性。`);
wLine(`此對聲塵以顯聞性常住。初四句，動靜無關，音聲是總相，動靜是別相，此取擊鐘驗常科中義。前羅侯正擊之時，則音聲之性屬動；擊久聲銷，音響雙絕，則對動說靜。聞中為有無者：言動靜二相，常於聞性湛然體中，循環代謝。時羅侯更擊，動則音聲歷然現有；擊久聲銷，靜則音聲寂然現無。世人顛倒，尚且惑聲為聞，因於無聲之際，號為無聞，殊不知無聲之時，聞性愈覺無有邊際，故曰非實聞無性也。`);
yyVerse('024b', `聲無即無滅，聲有亦非生，生滅二圓離，是則常真實。`);
wLine(`此四句，生滅雙離。如上所說，無聲之時，聞性既無有滅，以此例知有聲之時，聞性亦非有生。是知聞性，湛然常住，一任其中，聲有則聞動，聲無則聞靜。而自體了無生滅之相，故曰生滅二圓離。以見聞性，人人本來自常，喻如太虛空，恆無起滅。是則常真實者：豈非常住真心，性淨明體，真而無妄，實而不虛之妙義也！`);
yyVerse('024c', `縱令在夢想，不為不思無，覺觀出思惟，身心不能及。`);
wLine(`此離思惟，以顯聞性常住。思惟，乃是第六散位意識所為，而夢想亦第六獨頭意識所現。今云縱令在夢想之中，完全忘卻夢外動靜之境，而了無所思；而此聞性，亦不為彼無思而即便滅無。如前熟睡之人，聞舂擣聲，惑為鐘鼓響，可見聞性，不為彼不思而便成無耶。覺觀出思惟，身心不能及者：上覺字，即聞性本體：下觀字，指聞性照用；而此照用，乃是寂而常照，不假思惟，超出思惟之外。身根、兼眼、鼻、舌三根，心是意根，如是五根對此，皆不能接夢外五塵之境，而有覺耶？惟獨耳根，能通夢外之聲，一呼便覺，超彼心身，所不能及也。然此圓通常三種真實，皆吾人尋常日用所現具者，不待修習而後有也。若能依之反聞自性，修證圓通，猶風帆行於順水，必至易而至速也。`);
wLine(`辰四　顯行當根　分二　巳初　舉此方教體　二　明病在循聲　今初`, 'KEPAN');
yyVerse('025a', `今此娑婆國，聲論得宣明。`);
wLine(`此明耳根行門，正對此方之機。今此娑婆國：譯為堪忍，以此方具足苦境，堪能成就行人忍力故。此雖約處，實則因對此方眾生，耳根偏利故，佛以音聲，而作佛事，立諸聲、名、句、文，一切經論，義理得以宣暢，心性得以了明。《正脈》謂：含蓄所宣明者，無非皆為詮顯圓湛妙明之性。而此妙性，又祗在於能聞本根之中。眾生當可由所聞聲論，而反聞能聞之本根，方為得旨矣！若是則下科之意，自有來歷矣。`);
wLine(`巳二　明病在循聲`, 'KEPAN');
yyVerse('026a', `眾生迷本聞，循聲故流轉，阿難從強記，不免落邪思，豈非隨所淪，旋流獲無妄？`);
wLine(`此明病在循聲。此方眾生，耳根既利，如來既以音聲為佛事，凡聞聲者，皆當兔於流轉矣！無奈眾生迷本聞，此眾生乃指狂慧學者，迷而不悟，不能因言會道，聞教觀心；能聞之本聞，是為妙明心性；而但循順所聞之聲教，增益戲論，故自取於流轉也。阿難縱強記，不免落邪思者；乃舉事證驗，即如阿難，縱能強記，十方如來，十二部經，清淨妙理，如恆河沙，猶尚不免落於邪思，為物所轉，溺於婬舍，不得自由也。豈非隨所淪，旋流獲無妄者：豈非二字，乃承上文決定之辭，下八字病藥相當，即在迷本聞，不迷本聞而已。迷則隨所淪，隨即循也，所即聲塵，淪即流轉，言循聲必至流轉，即如諸佛，異口同音告曰：「阿難汝欲識知，俱生無明，使汝輪轉，生死結根，唯汝六根，更無他物。」若不迷則旋流，旋彼聞根，反聞聞性。獲無妄者：獲得真實常住，不流轉之性，即如諸佛告言：「汝復欲知，無上菩提，令汝速證，安樂解脫，寂靜妙常，亦汝六根，更無他物。」此兩句又如偈云：「迷晦即無明，發明便解脫。」若能發明，旋流反聞，便得無礙大解脫也。但初心之人，於一切時處，獨向耳根，反聞自性，別無他事，自有到家消息，豈不速而易修耶？<kpDone>初備彰門妙竟。</kpDone>`);
wLine(`卯二　詳示修巧　分四　辰初　出名教所反聞　二　法說次第超越　三　舉喻以合前法　四　結示因果究竟`, 'KEPAN');
yyVerse('027a', `阿難汝諦聽：我承佛威力，宣說金剛王如幻不思議，佛母真三昧。`);
wLine(`此呼阿難之名而告之曰：汝果欲旋流反聞，應當諦聽我語。我今仗承我佛威神之力，所以為汝宣說觀音所證之三昧，汝當生珍重之心。金剛王者：具體、相、用三大，其體堅固，不可破壞；其相光明，照了一切；其用銳利，能斷無明；亦即三德秘藏。王者，自在無礙義，前五卷有寶覺二字，此則俱含三字中。如幻不思議者：幻是譬喻，無而忽有，雖有若無。謂所修三昧，無修而修，修即無修也。不思議者，不可以心思口議，謂所修速疾，超乎世出世間之意，前偈：「有如幻三摩提彈指超無學」，故知然也。佛母真三昧者：第一卷告示阿難，及諸大眾，有三摩提，名大佛頂首楞嚴王，具足萬行，十方如來，一門超出。妙莊嚴路。五卷偈云：「十方婆伽梵，一路涅槃門。」可見十方諸佛，都從此一門超出，趣入涅槃之門，所以稱為佛母，出生諸佛故。所證之三昧，是真三昧，乃天然自性本定，非同工夫引起之定，有入住出也。此出名中，已示修巧之意，且簡要易速四義為巧。但依耳根，一門深入，此則為簡；入一無妄，彼六知根，一時清淨，此則為要；但向根中，旋流反聞，此則為易；自入流亡所，而至寂滅現前，此則為速；具此四義，故成此真三昧也。`);
yyVerse('027b', `汝聞微塵佛，一切秘密門，欲漏不先除，蓄聞成過誤。`);
wLine(`此抑多聞而顯過。汝阿難是多聞第一之人，與我同於空王佛所發心，我常勤精進，汝常樂多聞，據此則所遇之佛，數等微塵，皆以多聞之力，護持法藏，凡一切秘密深奧之法門，悉皆得聞。欲漏不先除者：惟務多聞，不動定力，欲漏種習，不先除卻。蓄聞成過誤者：因欲漏不先除，故蓄積多聞，反成過誤；非但聞於普通佛法，乃至聞於秘密深法，皆為循塵流轉矣！`);
yyVerse('027c', `將聞持佛佛，何不自聞聞？`);
wLine(`此決取捨而反聞。決定捨於循塵之聞，而取反聞之聞也。首句上佛字，指佛身，下佛字指佛法，次句上聞字屬聞根，下聞字屬聞性。故以警之曰：將自己之聞根，受持諸佛所說之佛法，何不識取本聞，而旋倒聞根，以聞聞性乎？此科是教反聞之正文也。觀此但聞一聞性，便勝無量多聞，亦見其至簡，而最要矣！`);
wLine(`辰二　法說次第超越`, 'KEPAN');
yyVerse('028a', `聞非自然生，因聲有名字，旋聞與聲脫，能脫欲誰名？`);
wLine(`此科法說。當修反聞，如何修、如何證？先明超越情界，次示超越器界。聞非自然生者：聞指妄聞，乃攬塵所結之根，非是自然而生也。因聲有名字者：因於動、靜二種妄塵，黏起湛然一精明之體，發為聽精，聽精映聲，捲聲成根，由此無始來，遂有耳根之名字，即根元；目為清淨四大，因名耳體，乃聚聞結滯為根之體。旋聞二句，言既因攬聲而結，必待脫聲而解。旋觀能聞之聞性，而與所聞之聲塵脫離，即入流亡所。乃至動靜二相，了然不生，旋倒聞根，反聞自性，而與聲塵脫離也。能脫即指聞根，前因攬塵而結，茲因旋根而脫；欲誰名者，言塵已脫，而根隨盡，更有誰名為根也？此二句即當如是漸增聞所聞盡，併能聞耳根之名亦失，惟一妙性而已。《正脈》云：此四句喻水本因寒而結冰，故冰須脫寒而還水矣！`);
yyVerse('028b', `一根既返源，六根成解脫。`);
wLine(`此如後三漸文云：「塵既不緣，根無所偶。」亦即返流全一，六用不行，人疑但解一根，餘根尚結，不知根雖有六，體本是一；此橫論六根，結則同結，解則齊解，六根同一成壞也。正同豎論六結，每一根，約迷真起妄，從性至塵。由細向麤，皆有次第六結；約返妄歸真，從塵至性，由麤向細，亦有次第六結；如一結成時，六根同成一結，乃至六結皆然；或一結解時，六根齊解，一結乃至六結皆然。解結者，但從耳根，逆流而入。六結：一動、二靜、三根、四覺、五空、六滅。此處，一根既已返本還源，覺性現前，不復循塵結根，於六結，但解動、靜、根三結，則六根俱成解脫。是則一根返源，豈不至簡耶？六根齊脫，豈不至要耶？夫至六根皆脫，則眾生世界，已自不能纏縛矣！`);
yyVerse('028c', `見聞如幻翳，三界若空華，聞復翳根除，塵銷覺圓淨。`);
wLine(`此科明器界超越，不是情器根塵平言。蓋言塵界，全倚情根而立，今情根解脫，而塵界自必隨銷。見聞等四句，乃重明上文之意，以起下淨極光通之義。本一精明之體，起於見、聞、嗅、嘗、覺、知六用，如依淨眼，起於幻翳相似，三界依正，猶翳眼所見空華，翳病若除，華於空滅；聞根今已旋妄復真，則翳根之病除矣！幻翳既除，而塵界應念隨銷，如空華滅於虛空。覺圓淨者：由是本覺之體，根除為圓而不礙，塵銷為淨而不染，所謂迥脫根塵，靈光獨耀矣！夫根身解，而器界隨銷，其亦至易，而甚速者乎！`);
yyVerse('028d', `淨極光通達，寂照含虛空。卻來觀世間，猶如夢中事，摩登伽在夢，誰能留汝形？`);
wLine(`上言覺圓淨者，似未至極圓極淨也。蓋必覺所覺空，乃至寂滅現前，乃為淨極；而心光自然通達，遍照塵剎，乃為圓極。夫淨極即寂，光通即照、此光寂而常照，稱性含裹虛空。虛空，乃世界之最大者，今以大覺海中比之，其猶一漚之小，何況空中，所有世界耶？卻來觀世間，猶如夢中事者：乃涉世無礙之意；既得全體，復獲大用，卻來涉世利生，以含空之寂照，覺察世間，悉皆如夢，了無罣礙，即所謂超越世界，得大自在也。摩登伽在夢，誰能留汝形者：乃激發阿難之語，汝昔之所以被邪術所制，無自由分者，正由不能解根超界，得大解脫也。亦由不知根中圓湛妙心，寂照含空，無可拘制，而但取緣塵影事為心，妄認身中，是以受制莫脫。若能以此觀世，則摩登伽女，乃是夢中之人，以夢中之人，不能牽夢外之身，故曰：誰能留汝之形乎？`);
wLine(`辰三　舉喻以合前法`, 'KEPAN');
yyVerse('029a', `如世巧幻師，幻作諸男女，雖見諸根動，要以一機抽，息機歸寂然，諸幻成無性。`);
wLine(`此喻，明從真起妄，返妄歸真也。巧幻師，即能作之人，喻真如能隨緣也。幻作，即所作幻術，喻成事無明也。諸男女，即幻作之人，喻六根也。一機抽，即抽男女之機關也，喻一精明之體也。元依一精，分成六用，在眼曰見，乃至在意曰知，所謂雖見諸根動，喻六根之用差殊。要以一機抽者：喻惟一精明之體，隨緣異用也。息機：休息機關而不抽，喻旋一根精明之體，令其還源也。歸寂然者：男女諸根皆不動，六根俱解脫也。諸幻成無性者：所依幻處，亦成無性，全泯於無也，即器界亦得超越也。`);
yyVerse('029b', `六根亦如是，元依一精明，分成六和合，一處成休復，六用皆不成，塵垢應念銷，成圓明淨妙。`);
wLine(`此法合，言六根中性，亦如幻人之諸根是也。一精明，是依真妄和合而起，而為六精之總相，即本經所稱，陀那微細識。六根是能依，一精是所依，故曰元依一精明，分成六和合。依此分為六性，和合根塵，性雖有六，體本是一。合上幻師，幻作男女，雖見諸根動，要以一機抽也。《正脈》云：當補兩句，雖見六用殊，惟一精明轉，合喻中雖見諸根動二句方全。一處成休復：即指耳根反聞照性，合喻中息機。六用皆不成：指見聞嗅嘗覺知；一精既轉，六用不成，合喻中歸寂然。齊此，喻明情界脫纏。末二句，合諸幻成無性；塵垢即指器世間，六塵垢染世界。應念銷者：如前經云：山河大地，應念化成無上知覺是也。成圓明淨妙者：無情器之分曰圓，無無明之蔽曰明，無根塵之污曰淨，無結縛之礙而互用變現曰妙，此更喻明，器界超越。`);
wLine(`辰四　結示因果究竟`, 'KEPAN');
yyVerse('030a', `餘塵尚諸學，明極即如來。`);
wLine(`餘塵者：斷無明未盡，謂之有餘微細之塵；如等覺菩薩，尚有一分生相無明未盡，尚在諸學地。明極即如來者：謂本明證極，無明盡淨，即是究竟如來。夫法門既妙，修證又巧，乃至成佛無難，所以惟選於耳門也。`);
wLine(`寅四　普勸修證`, 'KEPAN');
yyVerse('031a', `大眾及阿難，旋汝倒聞機，反聞聞自性，性成無上道，圓通實如是。`);
wLine(`此以文殊選定耳根圓通，勸眾普修。意謂反聞之功，易而且速，實效如此，故呼大眾，勿迷本聞，及汝阿難勿再強記，真實圓通，別無他法，惟在旋轉循塵之顛倒聞機，反聞以聞自己之聞性。此性，即是圓湛不生滅性，亦即菩提涅槃元清淨體，實成佛之真因。故判決此性，定成無上之佛道，即究竟極果也。末句謂圓通法門雖多，若剋定真實，便於初心，惟修如是聞性而已。`);
yyVerse('031b', `此是微塵佛，一路涅槃門：過去諸如來，斯門已成就；現在諸菩薩，今各入圓明；未來修學人，當依如是法；我亦從中證，非惟觀世音。`);
wLine(`此是十方三世，微塵諸佛，到菩提家，入涅槃門，一條妙修行之大路。過去諸如來，已得成佛，是斯門已成就；現在諸菩薩，雖未成佛，今依此各入圓明，圓明，即淨極光通之意；未來修學人，必當依此耳根反聞之法，如是而修也。不唯諸佛菩薩，由斯而入，即我文殊，亦從耳根反聞之中，而得修證也，非唯觀世音一人為然。則知此法，為三世通修之路，是諸佛共入之門，汝等當從妙耳門而入焉。《正脈》云：蓋自不修，惟勸人修，人或不從，先身入，而率眾同入，人皆樂與，故文殊明己亦從耳根修證，所以啟人之必信從也。`);
wLine(`寅五　結答覆命`, 'KEPAN');
wLine(`誠如佛世尊，詢我諸方便，以救諸末劫；求出世間人，成就涅槃心，觀世音為最。此結答。即觀世音為最一句覆命，因前佛敕，揀選圓通，今當覆命。誠者真也，如佛言，真真如佛所命，表信從佛旨也。次四句，牒前敕選授意之文。我今欲令阿難開悟，二十五行，誰當其根，兼我滅後，此界眾生，入菩薩乘，求無上道，何方便門，得易成就。詢我諸方便者：即問我諸二十五聖，方便行門，那一門最當阿難之根機，揀取一門，為通常可修法也。而阿難多聞，一向慣用耳根，此答第一旨。以救諸末劫者：即前兼我滅後，此界眾生，而欲令其出離生死；蓋此界眾生，耳根最利，循聲故流轉，旋流獲無妄也，此答第二旨。求出世間人，成就涅槃心二句：即前入菩薩乘，求無上道，三、四二旨。求出世間人，即先厭離，聲聞、緣覺諸小乘法，發心勤求無上菩提，即此令回小向大，得成就究竟涅槃心也。`);
wLine(`觀世音為最者：《正脈》云：能於佛之前旨，四義全順者，惟觀音耳門最為第一也。蓋耳根圓通，即多聞者之聞根，故能獨當阿難之根，即順第一旨也。人人現具，淺深均脩，故能普救諸末劫，即順第二旨也。先得人空，次脫法執，故能應求出世，即順第三旨也。生滅既滅，寂滅現前，故能成就涅槃心，即順第四旨也。又前二顯契機，後二顯契理，機理雙契，聖旨全孚，此觀之門，所以獨超諸門矣！`);
yyVerse('032a', `自餘諸方便，皆是佛威神。即事捨塵勞，非是常修學，淺深同說法。`);
wLine(`自觀音耳根圓通之外，其餘諸二十四聖，所修方便法門，皆佛之威德神力，令其即遇之事，而能捨脫塵勞也。非是二字，雙貫下句，非是通常可修之法；若通常可修學，不須仗佛威神加被，但任運進修，自能入圓也。亦非是淺位與深位，同時可以說法，若淺深可同說，不須即事而捨塵勞，但三根普利，無機不收也。然就諸門中，明佛威加被者，如那律失明，佛示樂見照明；盤特闕誦，佛教調息攝心。明即事捨塵者，如鳥芻多婬，佛教觀慾火；難陀心散，佛教觀鼻端。人不皆然，豈尋常可以通修乎？且此等，唯對於淺位，深位則不相宜。如普賢之大因，滿慈之宿辯，善現之解空，舍利之淨見，皆屬深心。豈淺智初心，可得入乎？若觀音之耳根法門，則是淺深可以同說，久長可以共修，而最初入門方便，更無過於此矣！<kpDone>五結答覆命竟。</kpDone>`);
wLine(`寅六　求加總結`, 'KEPAN');
yyVerse('033a', `頂禮如來藏，無漏不思議。願加被未來，於此門無惑，方便易成就。堪以教阿難，及末劫沉淪，但以此根修，圓通超餘者，真實心如是。`);
wLine(`初二句有二解：一敬禮尊法也。以此耳根一門，修證定體；即前佛說，三如來藏自性清淨之理體也。所證定用，乃屬無漏無為，不思議之事用也。此正如來，真如法身，全體大用也；故頂禮求加。二、敬禮三寶也。如來藏，如來即佛寶也。藏，謂藏心法寶也。無漏不思議，意指圓通諸聖，僧寶也，無漏，指大阿羅漢，已斷見思故。不思議，指諸菩薩，神用莫測故。故我頂禮，願求加被未來學者。於此一門無惑；無惑當作兩解：一、無生疑惑，加被眾生，於此法門，必信從而無疑惑也。二、無生迷惑，加被眾生，於此法門，必解悟而無迷惑也。此正初心方便，不遲而速，容易成就也。何以故？因未修之先，本來現具圓通之相，由是加修，一反聞間，彈指可超無學，乃至入住成佛，不勞多劫，豈不容易成就哉？`);
wLine(`堪以教阿難，及末劫沉淪者：自阿難以至末劫群生，俱是當機。以阿難多聞，耳根偏利故堪教，此即答佛敕選時，囑云：欲令阿難開悟，二十五行誰當其根？娑婆世界，聲論得以宣明，雖至末劫沉淪，亦耳門堪教，此即答前兼我滅後，此界眾生，何方便門，得易成就也。但以此根修二句；明其但以此耳根，一門修習，而所證圓通，便超其餘二十四聖，凡欲修楞嚴大定者，真實修心要訣，不過如是而已。此文殊奉命揀選，乃至求加總結，唯此耳根反聞，獨當其選矣！二如來教示一門深入竟。`);
wLine(`辛三　大眾承示開悟證入　分二　壬初　阿難一類開悟　二　登伽一類證入　今初`, 'KEPAN');
yyVerse('034a', `於是阿難，及諸大眾，身心瞭然，得大開示，觀佛菩提，及大涅槃，猶如有人，因事遠遊，未得歸還，明了其家，所歸道路。`);
wLine(`此阿難一類之機，所知障輕；故能頓悟；而煩惱障重，故未能頓證。且圓頓教旨，惟重徹悟，不愁不證。阿難既是大權示現，雖不證亦復何礙？於是，即指文殊偈選之後，於是時也；阿難及諸大眾，一類之機，各各身心瞭然。此與五卷偈後，身心皎然不同。彼以身心，結之次第，與解之次第，皎然明白矣﹒尚未知所入一門，是何門，當以何修法。此瞭然者，豁然貫通義。由聞文殊偈選，分明指出，將聞持佛佛，何不自聞聞，及成就涅槃心，觀世音為最，是了知從入之門，獨在耳根，而修證唯在旋流。又明得耳根解，而六處之根齊解，是身瞭然，以根即身也。明得聞性復，以六處之性齊復，是心瞭然以性即心也。得大開示：因前未知，從入之門，冀佛冥授，於是如來敕令諸聖各說本門，再令文殊，分明揀選，傍敲側擊，借口傳言，到此始得豁然貫通，功由得大開示也。`);
wLine(`觀佛菩提及大涅槃者：解見在前不覆。今得大開示，觀佛智斷二果，修證之法，瞭然不昧，故以喻明之。猶如有人者：喻阿難及諸大眾，一念未動以前，安住菩提涅槃家鄉；俄而無明不覺，忽動一念，三細勃興，六麤競作。背覺合塵，流而忘返，即同因事遠遊，六道往返，日久月深，不唯未得歸還，即家鄉之道路，亦幾忘失。今者幸遇如來，種種開示，及聞文殊敕選，雖未即得圓通，而相似解發，已知耳根解結次第，旋流即獲無妄，即同明了其家所歸道路。雖未俶裝錦旋，然已了知歸家道路，即無上乘，妙脩行路矣！`);
wLine(`壬二　登伽一類證入`, 'KEPAN');
yyVerse('035a', `普會大眾，天龍八部，有學二乘，及諸一切，新發心菩薩，其數凡有十恆河沙，皆得本心，遠塵離垢，獲法眼淨。`);
wLine(`此約登伽一類，煩惱障輕，故能頓證。然圓頓行人，悟即徹底，證分淺深。而登伽前聞神咒，不思議力加持，頓證三果，此以聞偈開悟，乘悟頓斷殘思，故與此等列作一類。凡經敘證，多從深至淺，此中三段，但約圓位：一初住，二七信，三初信也。普會大眾，總標在會之機。天龍八部，應是利根凡夫；有學二乘，應是不定初心；發心菩薩，應是圓人初機。此等宿因實深，現位雖淺，皆屬煩惱障輕，故得乘悟證入；其數有十恆河沙，可謂機熟者眾！皆得本心者：咸皆悟得本有真心；此心即六根門頭，圓湛不生滅性也；與第三卷末，阿難等獲本妙心，同一心相，但彼悟得，此則證得也。良以圓人，初後二心究竟不別，故初住即證得本有真心矣！遠塵離垢，得法眼淨者：《正脈》云：即四卷想相為塵，識情為垢，二俱遠離也。覺所覺空，則塵遠；空所空滅，則垢離矣。得法眼淨者：《莊嚴論》解法眼淨，初地見道位，若依圓教，即十住初心也。蓋生滅既滅，寂滅現前，即法眼淨矣。此位是證徹圓通因地心，成果地初步，四卷末云：「則汝法眼，應時清明」是也。`);
yyVerse('035b', `性比丘尼，聞說偈已，成阿羅漢。`);
wLine(`性是登伽，華言出家，名比丘尼，尼即女也。聞文殊說偈已，增進成阿羅漢，即圓之七信，借小聖名，稱大凡位。按圓通即此根初解，先得人空，而文齊於聞所聞盡也。`);
yyVerse('035c', `無量眾生，皆發無等等，阿耨多羅三藐三菩提心。`);
wLine(`此初發心菩薩，即圓教初信位。數以無量稱者，愈見其不可思議也。《智論》云：阿婆磨，此翻無等等，以佛果菩提乃為無等，謂無有何法可與齊等也。今既皆能發成佛之心，謂於無可等者，今已能等，故曰無等等也。阿耨多羅三藐三菩提，合之即一佛字，此名乃超九界以獨尊之號。從下釋上：三菩提此云正覺，超過六凡眾生之不覺；三藐此云正等，超過二乘人自他不能平等，但求己利不肯利他；阿耨多羅此云無上，超過菩薩之有上，雖為等覺菩薩，猶有妙覺，尚稱有上士；唯佛一人，獨當此稱。《寶鏡疏》云：當機所求，唯曰路、曰門、乃至賜屋，是尚未知有本家也。今聞耳根圓通之後，經家直敘曰家者，正顯當機大眾，了明自心，不從人得，義如本家，非賜屋之可比也。然即以此耳根返聞，為還涅槃鄉，歸菩提家之門路也。<kpDone>初選根直入一大科已竟。</kpDone>`);
