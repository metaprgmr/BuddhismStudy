wLine(`丑二　偈頌　分二　寅初　標頌　二　正頌　今初`, 'KEPAN');
yyVerse('001a', `爾時世尊，欲重宣此義，而說偈言：`);
wLine(`爾時，如來詳釋長行已竟之時，世尊更欲重宣，此結解惟在六根之義，中有三意存焉：一長行義未盡故；二別為樂略機故；三乃為後來眾故。而說偈頌，令其得益也。`);
wLine(`寅二　正頌　分二　卯初　祇夜頌前　二　伽陀開後　今初`, 'KEPAN');
yyVerse('002a', `真性有為空，緣生故如幻；無為無起滅，不實如空華。`);
wLine(`此超頌識性虛妄，猶如空華。《唯識》五位百法，前九十四種，是有為法，後六種是無為法。此無為法，是對有為法而立，故今頌首標真性二字，是一切法所依之體，有為、無為，皆依真性。此二字不可連有為解釋，有說有為真性空，其義未當。細察如來說法，本經每大段，皆從所依之真說起，此頌亦復如是。真性者：真如自性也，其體絕待，離名字相，離言說相，離心緣相，不屬有為，不屬無為。能為有為、無為所依，如前喻太虛空，體非群相，而不拒彼諸相發揮。有為空下，經意別指第六意識，有為、無為，即六識有漏、無漏，不獨有為空，即無為亦復不實，此與《掌珍論》偈意全同。彼云：「真性有為空，如幻緣生故。」因喻顛倒，此經不倒。下半偈：「無為、無有實，不起如空華。」彼偈不倒，此經宗因顛倒，此有二量，按立量格式，先標舉有法，次立宗，再以因解釋宗義，後設喻以顯宗、因，謂之宗、因、喻，三支比量，無論何法，皆可以比量智釋明，如三支犯過，則成非量，三支無過，為真比量。`);
wLine(`立量云：有為是有法，空為宗，因云：緣生故，同喻如幻，異喻如虛空。有為之法，有生有滅，不但滅後空，實在當體即空，故空為宗。因即解釋空之所以，云因緣所生之法故，因緣和合，虛妄有生，因緣別離，虛妄名滅。既曰虛妄，則空無自體，所以同喻如幻，異喻如虛空。《正脈》云：「幻法從緣生，幻法空無性；有為從緣生，有為空無性。」`);
wLine(`無為無起滅，不實如空華：立量云：無為是有法，不實宗，因云：無起滅故，同喻如空華，異喻如真如。無為之法，亦復不實為宗，因對有為法有起<ail>生也</ail>滅，立無為法無起滅故，若無有有為法，何得有無為法耶？所以同喻如空華，良以空華無有起，空華本不實，無為無起滅，無為亦不實。《正脈》云：末當結云，識之有為，與識之無為，二皆非實。我故曰識性虛妄，猶如空華也。問：「佛破識，何以知其並無為亦破？」答：「經初佛破識心，破至深處，則曰：現前雖成九次第定，不得漏盡，皆由執此妄想，誤為真實。」誰謂但破有為，不破無為乎？`);
yyVerse('002b', `言妄顯諸真，妄真同二妄；猶非真非真，云何見所見？`);
wLine(`此追頌根、塵同源。上半偈答難，難云：權教小乘，率以有為為妄，無為為真。今何以並無為，亦斥其不實耶？答云：言有為是妄，以顯無為是真，分明對妄立真，真外有妄可對，真固非真，故曰合妄與真，同為二妄矣！《中論》云：「若法因待成，是法還成待。」足證此義。猶非真非真，云何見所見：此半偈況顯，上一非字，雙貫真與非真，非真即一妄字，真指無為，妄指有為，真性絕待，雙非真、妄，故曰猶非真與非真，云何是能見與所見耶？能見即根，舉眼根以攝餘五；所見即塵，舉色塵以攝餘五；又見即見分，所見即相分，見、相同依自證，況顯根、塵見相，豈有異源乎？`);
yyVerse('002c', `中間無實性，是故若交蘆。`);
wLine(`此結定。根、塵中間，無有各自獨立，真實之性，是不能獨立之故，勢必互相依倚，有若交蘆，雖有二相，實無二體。`);
yyVerse('002d', `結解同所因，聖凡無二路。`);
wLine(`此追頌縛、脫無二，結解惟在六根。六根結縛，則為凡；六根解脫，而成聖。同所因，因即依也。若結若解，同依六根更無他物。無二路者，六根結則為凡，趣生死路；六結解則成聖，趣涅槃路；生死、涅槃惟在六根，結解更無別路，故聖凡亦惟在六根，嚮背無二路也。`);
yyVerse('002e', `汝觀交中性，空有二俱非。`);
wLine(`此重釋根、塵同源。謂汝且觀察交蘆中性，為有耶？為空耶？若言其空，蘆相宛然；若言其有，中無實體，故曰空有二俱非；即非空非有也。根、塵，見、相二分之性，亦復如是。若言其空，能所對待宛然；若言其有，實無自性可得。故曰空有二俱非。又當知根結，則非真空之涅槃；根解，則非有為之生死，若空若有，二者俱非矣！。`);
yyVerse('002f', `迷晦即無明，發明便解脫。`);
wLine(`此重釋縛脫無二。迷晦即無明，迷即迷之為有，晦即晦之為空，此句乃知見立知，即無明本。若立空有二種知見，即為迷晦，為結縛，為凡夫，為生死。發明便解脫，發明非有非空之理，此句乃知見無見，斯即涅槃，無漏真淨。若不立空有二種知見，即是發明，是解脫，是聖人，是涅槃。因是之故，所以諸佛同言，生死結根，涅槃安樂，惟汝六根，更無他物。<kpDone>初祗夜頌前竟。</kpDone>`);
wLine(`卯二　伽陀開後　分二　辰初　正以開後　二　別彰勝義　今初`, 'KEPAN');
yyVerse('003a', `解結因次第，六解一亦亡；根選擇圓通，入流成正覺。`);
wLine(`前祇夜，是重頌前文，長行之義；此伽陀，是孤起頌，突然而起，以開後文之義。上二句，開後綰巾以示倫次科，下二句，開後冥授以選本根科，前來已示結元，說結解同所因，結之與解，同因六根，今欲解結，必因次第而解，以是結本次第結成，從真起妄，妄有六結。六結即是五陰，從微至著，識陰先起，不生不滅，與生滅和合，成阿賴識；次成行陰<ail>即第七識</ail>，次成想陰<ail>即第六識</ail>，次成受陰<ail>即前五識</ail>，次成色陰<ail>即內之根身外之世界</ail>。前四陰，每陰為一結，色陰有二結，喻如穿衣，從內向外，若欲解結，必須從麤向細，次第而解，六結解盡，五陰破除，五濁澄清矣！喻脫衣，從外向內，脫了第一件，方見第二件，故云因次第。六解一亦亡者：對結相之六，而說結元之一，六結既解，則六結之相不有，一巾之名，亦不復立，此正開後文，六解一亡之義。根選擇圓通，入流成正覺者：解結當於六根之中，選擇圓通本根，如前所云：得循圓根，與不圓根，日劫相倍。故須選擇，但依一根下手，做入流工夫，不許出流，出流是背覺合塵，此根即結縛之本；入流是回光照性，此根即解脫之元；如觀世音菩薩，修耳根圓通，初於聞中，入流亡所，乃至生滅既滅，寂滅現前，證入圓通，自可速成正覺。`);
wLine(`辰二　別彰勝義</ail><ail>內具名體宗用教五重勝義</ail>`, 'KEPAN');
yyVerse('004a', `陀那微細識，習氣成暴流；真非真恐迷，我常不開演。`);
wLine(`此彰顯體勝。前示從根解結，根性即是識性，識性親依如來藏，不生不滅，與生滅和合，成阿賴耶識，此云含藏識，含藏根身器界種子；亦名阿陀那識，此云執持，以能執持一切染淨種子，以及根身器界，令不散失。此識即如來藏，受無明熏，轉如來藏，而成識藏，即第一卷，佛判二根本中之真本，為無始菩提、涅槃，元清淨體，其體淵深莫測，微細難知，二乘不能究其源，等覺未能窺其際，故曰微細。習氣成暴流者：《深密經》云：阿陀那識甚微細，一切種子成暴流。」習氣即無明種子，展轉熏變，妄上加妄，漸起諸結，而成生死暴流，以習氣種子熏變，能引生諸趣，生死流轉，故如暴流。`);
wLine(`真非真恐迷，我常不開演者：因此識是真妄和合，其體全真，不過參雜無明習氣之妄，如經初十番顯見，極顯其真，二見重剖，乃破其妄。若說是真，恐其迷妄為真，而起增上慢心，無量劫來生死本，癡人喚作本來人；若說是妄，恐其迷真為妄，反致向外馳求，騎牛枉自去尋牛，終日行之不自覺。故我於權小教中，不輕為人開示演說者此也。《深密經》云：「我於凡愚不開演，恐彼分別執為我。」二經偈語，雖有五字七字之別，其義全同。`);
yyVerse('004b', `自心取自心，非幻成幻法；不取無非幻，非幻尚不生，幻法云何立？`);
wLine(`此彰顯宗勝。宗具因果，即下手起修，由因至果，最簡要，最巧妙，根性法門，但從一門深入，其修巧，其效速也。自心取自心者：良由一切眾生，不悟見、相二分，惟一自心，妄以能見之見分，妄取所見之相分，名曰自心取自心。取字，即結縛之源，遂於本來無幻法中，妄成一切幻法；幻者虛幻不實，如現前身心世界，人相法相，紛然雜陳，凡所有相，皆是虛幻，無有真實，苟能達此，則返妄歸真，亦復無難，但要不取便是。不取二字，即是下手工夫，亦即解脫之本，不起能取之心，不取外塵之境，旋轉六根，脫黏內伏，伏歸元真，非幻之法，尚且不生，一切幻法，云何而得安立耶？此中取字，即結縛之元，不取即解脫之本。`);
wLine(`不取二字，即是最簡要，最巧妙之下手工夫。亦即前文，不隨分別，世間、業果、眾生，三種相續。不隨二字，圓頓修法；又即知見無見，無字工夫；又即欲逆生死欲流、逆流之功；又即下文觀世音入流照性方法。此不取工夫，即從根解結工夫。此根初解，先得人空，空性圓明，成法解脫，解脫法已，俱空不生，非幻之境，尚且不生，而人相法相之幻法，豈能立乎？是則以不取為宗，以了幻為趣，簡要巧妙，無復以加矣！`);
yyVerse('004c', `是名妙蓮華，金剛王寶覺。`);
wLine(`此彰顯名勝。是字指根性法門，名為妙法門。妙者不可思議之謂也。此圓頓法，因該果海，果徹因源。以此根性，為因地心，根性即本覺佛性，本來是佛，此即因該果海；無奈佛性，埋沒在五陰妄法之中，今則旋根脫塵，返妄歸真，證得妙覺極果，亦不過成此本來之佛，此即果徹因源。因果該徹，不可思議，喻如蓮華，方華即果，因果不相捨離，又蓮華出污泥而不染，根性隨緣不變如之，此喻根性法身德。`);
wLine(`金剛者，金中之剛也，最堅利，能壞一切，一切不能壞他。喻此根性，無動無壞，靈光獨露，以如如智，照如如理，根境結惑，觸之則銷；無始無明，擊之則破；斷盡諸惑，圓成果地修證，此喻根性般若德。王者自在之義，處染不染，不落於有為；在淨非淨，不泥於無為；染淨一如，空有不滯，此喻根性解脫德。寶覺，即真心之異名，前云寶覺圓明，真淨妙心，此心即圓湛不生滅之根性，猶如摩尼寶珠，圓滿湛然，寂照具足，乃自性天然之本定。`);
yyVerse('004d', `如幻三摩提，彈指超無學。`);
wLine(`此彰顯用勝。即修證之力用。三摩提此云等持，定慧平等任持，入流照性，全憑慧力，澄濁還清，乃由定力，又知真心本具，幻惑本空，此亦慧力；於本無修證，而起無修之幻修，無證之幻證，此亦定力；由此定慧等持，次第解結，生滅既滅，寂滅現前，正所謂諸幻滅盡，覺心不動，證入圓通，得住首楞嚴三昧。彈指超無學者：即明修巧而效速也。亦即前文所云：得循圓根，與不圓根，日劫相倍。故能於彈指頃，超過無學之位，但解三結，已齊無學，何況寂滅現前，乃至得成無上知覺乎？`);
yyVerse('004e', `此阿毘達磨，十方薄伽梵，一路涅槃門。`);
wLine(`此彰顯教勝。此字指根性法門，阿毘達磨：此云無比法，謂此從根解結之教法，是最勝頂法，非其他教法所可比。十方薄伽梵：即十方諸佛，薄伽梵，有云婆伽梵，是佛之別稱，具足六義：謂自在、熾盛、端嚴、名稱、吉祥、尊貴，乃五不翻中，多含不翻。一路者，三世諸佛，共由之妙脩行路，涅槃獨取，萬德畢備，二死永亡，無餘大般涅槃。此門字，但指修門。前第四卷，大開圓解，是悟門；此所示圓修，是修門；第八卷得成圓證，是證門；文殊揀選圓通偈云：過去諸如來，斯門已成就。即指此一路之修門，彼則明指耳門，此則密示耳門，即一門深入之門也。<kpDone>二偈頌竟。</kpDone>`);
wLine(`丑三　敘性`, 'KEPAN');
yyVerse('005a', `於是阿難，及諸大眾，聞佛如來，無上慈誨，祇夜伽陀，雜糅精瑩，妙理清徹，心目開明，歎未曾有！`);
wLine(`此亦經家敘悟。於是阿難及諸大眾，聞佛指十方諸佛，同言結解唯根，更無他物。如來指本師釋迦，重為詳釋。皆是無上大慈心中，流出了義教誨。祗夜此云重頌，又云應頌，應長行而頌也。伽陀此云孤起頌，又云諷頌，諷美而頌也。入流成正覺，及彰顯五勝之義，皆諷美意。雜糅精瑩，妙理清徹：上句指能詮之偈，下句謂所詮之理。雜者和雜，糅者糅合，即應諷和合，前後照應，文迴織錦，義走盤珠，精謂文華精彩，瑩謂句法瑩明。妙理者，圓湛不生滅之理性也。空有雙非，真妄不立，縛脫無二，因果該徹，故謂之妙。其理清淨，纖塵不染，如蓮華；其用明徹，五陰頓破，如金剛。諦聆之下，心目開明，即心眼洞開，徹見根性，即如來藏性，依此根性修證，即是了義，已不復疑。以後但請示倫次，選擇一門，以便起修，更無疑貳也。<kpDone>二驗證以釋二疑竟。</kpDone>`);
wLine(`壬三　綰巾以示倫次　分二　癸初　敘前請後　二　如來巧示　今初`, 'KEPAN');
yyVerse('006a', `阿難合掌，頂禮白佛：我今聞佛，無遮大悲，性淨妙常，真實法句。`);
wLine(`此敘阿難謝前。合掌頂禮，仰白於佛：我今聞佛，以平等無遮大悲心；無遮有二：一、人無遮，不棄下機，同施上法；二、法無遮，不吝秘密，和盤托出。性淨妙常者：性即根性，根性為眾生本覺真性，此性不屬於有為，不屬於無為，離相清淨，曰淨；結解同所因，聖凡無二路，其用微妙，曰妙；根選擇圓通，入流成正覺，法身常住，曰常。此約所詮言之，真實法句，乃指能詮，長行偈頌，皆是如來真語實語，所說妙法章句，此句與第四捲阿難謬疑根性斷滅，反怪如來違越誠言，終成戲論，後經擊鐘引夢，以驗其常，復經諸佛如來，宣釋其義，始悉如來，一向皆真實語也。`);
yyVerse('006b', `心猶未達，六解一亡，舒結倫次。惟垂大慈，再愍斯會，及與將來，施以法音，洗滌沉垢。`);
wLine(`此承上，雖聞如來真實法句，心中猶未能通達，如何是六解一亡之義？如何是舒<ail>解也</ail>結倫次之義？倫者倫類，次者次第。以此二義，猶未徹底明了，惟願如來，垂大慈悲，再愍現前斯會，及與將來眾生，施以甘露法音，洗滌根中積生虛習，以及無明，深沉細垢。`);
wLine(`癸二　如來巧示　分二　子初　巧立喻本　二　分答二問　子初分二　丑初　元依一巾二　綰成六結　今初`, 'KEPAN');
yyVerse('007a', `即時如來，於師子座，整涅槃僧，歛僧伽梨，攬七寶幾，引手於幾，取劫波羅天，所奉華巾。`);
wLine(`阿難求示六解一亡，舒結倫次二義。佛先答後義，舉事辯答，言相並彰，善巧說法，令人易了。即時即阿難求示之時，如來在師子座，整理涅槃僧，此云裏衣。歛者收也，僧伽梨，此云大衣。攬七寶幾：此幾有七寶所嵌，引手於幾，取劫婆天此云時分天，即夜摩天；所奉華巾，乃寶疊華，織成之巾。`);
wLine(`丑二　綰成六結`, 'KEPAN');
yyVerse('008a', `於大眾前，綰成一結，示阿難言：此名何等？阿難大眾，俱白佛言：此名為結。於是如來，綰疊華巾，又成一結，重問阿難：此名何等？阿難大眾，又白佛言：此亦名結。如是倫次，綰疊華巾，總成六結。一一結成，皆取手中，所成之結，持問阿難：此名何等？阿難大眾，亦復如是，次第詶佛，此名為結。`);
wLine(`疊華，西域貴重之物，織以成巾，價值無量。又為天人所奉，更足寶貴，佛以疊華，喻如來藏性，巾喻藏性隨緣，成阿賴耶識，從真起妄，輾轉相依，妄成六結，喻一巾綰成六結。一一結成，皆問阿難，要自審自答，自明結之倫次，雖同是結，不無次第，即倫類次序也。如前太虛空，由器形異，名之異空，此六結既是次第綰成，自是豎論六結，不是橫喻六根。`);
yyVerse('008b', `佛告阿難：我初綰巾，汝名為結。此疊華巾，先實一條，第二、第三，云何汝曹，復名為結？阿難白佛言：世尊！此寶疊華，緝識成巾，雖本一體，如我思惟：如來一綰，得一結名；若百綰成，終名百結；何況此巾，祗有六結，終不至七，亦不停五，云何如來，只許初時，第二、第三，不名為結？`);
wLine(`上段歷問，以顯次第；此段故問，以示結同。佛告阿難下，應將此疊華巾，先實一條，此二句提前，我初綰時，汝名為結，二句放後，再第二、第三云何汝曹，復名為結，文意相貫，諒係抄寫之誤。此段之文，似淡無味；《正脈》云：細詳實有關要，按後圓通，所解六重結相，一動、二靜、三聞、四覺、五空、六滅，由前而後，則疏親有異；由後而前，則細麤不同。若不與之顯示結同，初心者，或忽於疏，而始無入門，中途者，或住於細，而終無究竟，啟示一六結同，正欲始終解盡矣？誠哉須信佛語深也！然不直說，而乃故意反問，以激阿難自說者，將使因喻以詳法矣。`);
wLine(`子二　分答二問　分二　丑初　答六解一亡　二　答舒結倫次　丑初分二　寅初　喻從至同遂成至異　二　喻除至異還成至同　今初`, 'KEPAN');
yyVerse('009a', `佛告阿難：此寶華巾，汝知此巾，元只一條，我六綰時，名有六結。汝審觀察：巾體是同，因結有異？`);
wLine(`此寶華巾，未結之先，一之名尚不可得，豈得有六？是謂至同；既結之後，六之相已定，不復見一，是謂至異。佛令諦審觀察，既知由同成異，自可除異還同。`);
yyVerse('009b', `於意云何？初綰結成，名為第一；如是乃至第六結生，吾今欲將第六結名，成第一不？`);
wLine(`前五句示有次第，後三句故意難問，令辨可否。謂吾今欲將第六名，首尾相換，成第一得否？佛意以性中相知，故詰其能互換否？`);
yyVerse('009c', `不也世尊！六結若存，斯第六名，終非第一。縱我歷生，盡其明辯，如何令是，六結亂名？`);
wLine(`六結未解，次第分明，故第六終非第一。佛欲將六作一，問我定其可否？縱使我歷生多聞，盡其聰明慧辯，如何能令有次第者，而成無次第，一六亂名也？阿難以用中相背，故答不能互換也。`);
yyVerse('009d', `佛言：如是！六結不同，循顧本因，一巾所造，令其雜亂，終不得成。`);
wLine(`此佛印證。六結次序不同，循者順也，順顧結之本因，元因一巾所成，欲令次序雜亂，終不得成，而一相豈能復見哉？`);
yyVerse('009e', `則汝六根，亦復如是。畢竟同中，生畢竟異。`);
wLine(`此法合。則汝六根，亦復如巾結者是也。根性本體，未結之先，一相尚不可得，何處有六？此畢竟同也。及其從真起妄，既結之後，六相分明，不可少亂，此畢竟異也。`);
wLine(`寅二　喻除至異還成至同`, 'KEPAN');
yyVerse('010a', `佛告阿難：汝必嫌此，六結不成，願樂一成，復云何得？阿難言：此結無存，是非鋒起，於中自生，此結非彼，彼結非此。如來今日，若總解除，結若不生，則無彼此，尚不名一，六云何成？`);
wLine(`此復審明六解一亡，欲令當機自悟解結之法。故告之曰：我綰巾已成六結，汝必嫌此六結各異，不欲其成，願樂一巾元同，依舊成一，復云何得？此句明明必須解結，故意設問，令其自悟。阿難言：此六結設若存在，彼此各有定位，一六亦有定名，若以六作一，則是非鋒起，如刀兵相鬥也。於中自然生起，此結非彼結，彼結非此結，彼此二字，即一六也。如來今日，若將六結，從六至一，總為解除，結全不生，則無彼此。尚不名一者：尚不名一巾，何以故？一巾原對六結立名，六結既解，一亦不立。一既不立，六云何成？此即六解一亡義也。`);
yyVerse('010b', `佛言：六解一亡，亦復如是。`);
wLine(`此法合。佛言我先說解結因次第，六解一亦亡，亦復如此巾結無異。根中六結，若總解除，真體自顯，一亡二字，非真體亦亡，真體本來，非一非六，所亡者，乃對六說一之一，此一六俱妄，乃屬對待法故可亡，真體絕待，故不可亡也。`);
wLine(`丑二　答舒結倫次　分二　寅初　示結之倫次　二　示舒之倫次　寅初分三　卯初　順次成結　二　更以喻明　三　逆次合喻　今初`, 'KEPAN');
yyVerse('011a', `由汝無始，心性狂亂，知見妄發，發妄不息，勞見發塵。`);
wLine(`此先示從真起妄，妄成六結，從細向麤。由汝自從無始，心性狂亂：心即清淨本心，性即妙真如性；狂指無明，一念妄動，猶演若達多，狂怖妄出；亂指三細，擾亂於真淨心中，此第一結成。知見妄發者：即黏妄所發之知見，屬智相，見境界相，不了心現，妄執心外實有，能所二俱成妄，妄上加妄，念念相續不斷，故曰發妄不息，屬相續相。此二屬法執，第二、第三兩結成。勞見發塵者：勞慮轉深，執取相、計名字相，此二屬我執，妄見我及我所，發現塵勞，有世間相，此即身、心、世界，屬後三結成。六結倫次如此，歷歷可辨，次第相生也。`);
wLine(`卯二　更以喻明`, 'KEPAN');
yyVerse('012a', `如勞目睛，則有狂華，於湛精明，無因亂起。`);
wLine(`勞目睛。譬如有人，以目直視虛空，瞪之既久，眼目發勞，為勞見，則有狂華為勞相，於澂湛空中，精明見中，無因亂起，能見所見，二俱成妄。能見指心法，所見指色法，勞目睛喻從真起妄，淨眼喻妙心，發勞喻無明，狂華喻十界，生死、涅槃、染、淨境界，以涅槃生死等空華。湛精明喻真理真智，一念未動以前，唯真智照真理，本來無一物。一念既動，如六入文云：兼目與勞，同是菩提心中，瞪發勞相。六結斯起，五陰具足。`);
wLine(`卯三　逆次合喻`, 'KEPAN');
yyVerse('013a', `一切世間，山河大地，生死涅槃，皆即狂勞，顛倒華相。`);
wLine(`前則順次成結，從細至麤，法喻皆然；此則逆次合喻，由麤至細。前欲令明生起次第，此欲令識還元次第。一切世間，山河大地：即塵中六、五兩結。生死，有身根方有生死，此當第四根結。以上均屬界內，人執範圍。涅槃屬界外，法執範圍，此當第三、第二兩結。皆即狂勞：狂勞指無明業相，屬第一結。此世出世間，皆是從真起妄，一念顛倒所起之華相。六結生起，乃從一至六，此約解除，乃從六至一，故科為逆次合喻。此雖逆於生起之倫次，而實順於解結之倫次。`);
wLine(`寅二　示舒之倫次　分二　卯初　先授舒之方法　二　後示舒之倫　次卯初分四　辰初　阿難求解勞結　二　如來就喻巧示　三　示說不謬取信　四　選根解結必證　今初`, 'KEPAN');
yyVerse('014a', `阿難言：此勞同結，云何解除？`);
wLine(`此勞，即指狂勞，顛倒所起之華相，由一至六，同名為結、自當解除。同結二字，寓有倫類序次義，但未知云何是解除方法。`);
wLine(`辰二　如來就喻巧示`, 'KEPAN');
yyVerse('015a', `如來以手，將所結巾，偏牽其左，問阿難言：如是解不？不也，世尊；旋復以手，偏牽右邊，又問阿難：如是解不？不也，世尊。`);
wLine(`此引悟二邊不解，如來將所結巾，左右各牽，俱問阿難，如是解不？阿難俱答佛言：不也，世尊。左右喻空有二邊，凡夫著有，長淪生死，固不能解除諸結；二乘滯空，永晦涅槃，又安能得證圓通？`);
yyVerse('015b', `佛告阿難：吾今以手，左右各牽，竟不能解，汝設方便，云何解成？阿難白佛言：世尊！當於結心，解即分散。`);
wLine(`此引悟中道方解。左右各牽，竟不能解，汝且設想方便，云何可令解除成功？阿難白佛言：世尊！當於結之中心，一解即便分散。結心喻中道，須依中道了義之修法，六結可除也。`);
yyVerse('015c', `佛告阿難：如是！如是！若欲解除，當於結心。`);
wLine(`此印證必用中道。《正脈》云：結心雖譬中道，然非兼彼空有，合成中道，亦非離彼空有，別立中道，乃是悟此根性，體自在而無繫，本不屬有，不迷為有而已，更不勞於觀空破有也；達此根性，用遍現而互融，本不屬空，不晦為空而已，更不勞於觀有破空也。如後耳根圓通，既不執有，亦不觀空，惟一反聞，亡塵頓入，由是三空漸證，妙體現而有自破也；俱空不生，大用起，而空自離也。是則反聞自性，即是結心，雙超空有之中道也。前人不達，強以別安三觀，其說支離，真蛇足也。又二邊不解，合前知見立<ail>空有二</ail>知，即無明本；中道方解，合前知見無<ail>空有二</ail>見，斯即涅槃；以此雙非空有之中道，故即無見之謂也。問：「雙非而不雙即，恐非極中？」答：「佛既但言空、有俱非，故當惟奉佛語，且體既非有，何嘗不即空？用既非空，何嘗不即有乎？」`);
wLine(`辰三　示說不謬取信`, 'KEPAN');
yyVerse('016a', `阿難！我說佛法，從因緣生，非取世間和合麤相；如來發明，世出世法，知其本因，隨所緣出。`);
wLine(`以上我說，選拔圓根，一門深入，從根解結，直至成佛之法，此亦從因緣而生。惟是此種因緣，是微細因緣，但不循外境，返照內心，即以圓湛不生滅性為因，次第解結修證為緣，復本心源，究竟清淨，非取世間，四大和合，發明諸變化相之麤因緣也。如來發明下，顯佛語可信。世出世法，法字雙用，世間六凡染法，出世間四聖淨法，皆不出因緣。世間法以業識中，本具有漏種子為因，宿世所造善、惡、不動，業行為緣；出世法，以自性本具，無漏種子為因，今生所脩諦、緣、度等為緣。如來一一知其本有之因，各隨所遇之緣。出生染、淨十界諸法，此即隨心應量，循業發現也。`);
yyVerse('016b', `如是乃至，恆沙界外，一滴之雨，亦知頭數；現前種種，松直棘曲，鵠白烏玄，皆了元由。`);
wLine(`此文承上，不惟能知十界總相，如是乃至，情與無情，微細別相，即恆沙界外，甚遠之處，天上所下，一滴一滴之雨，亦知若干頭數<ail>即多少滴數</ail>；現前種種植物，松何以直？棘何以曲？舉二該餘，以及動物，鵠何以生來是白？鳥何以生來是玄<ail>黑也</ail>？一一皆了元由，即知其各命由緒。`);
wLine(`辰四　選根解結必證`, 'KEPAN');
yyVerse('017a', `是故阿難！隨汝心中，選擇六根，根結若除，塵相自滅，諸妄銷亡，不真何待？`);
wLine(`是佛智圓照法界，無法不知之故，則所說解結之法，決不差謬；所許取證之事，決不賺誤；隨汝心中詳察，選擇六根，最圓之根，依之解結，以初心下手，心無二用，力當專一，故前敕選一根，但能於此一根中，六結若能盡除，則麤之塵相，自然先滅，即細之諸妄，亦自銷亡。妄淨真純，惟一絕待真心，到此則徹法底源，一真一切真，無妄可對；不真即是妄，故曰不真何待？<kpDone>初先授舒之方法竟。</kpDone>`);
wLine(`卯二　後示舒之倫次　分二　辰初　故問引悟　二　乘悟合明　今初`, 'KEPAN');
yyVerse('018a', `阿難！我今問汝：此劫波羅巾，六結現前，同時解縈，得同除不？不也，世尊。是結本以次第綰生，今日當須次第而解，六結同體，結不同時，則結解時，云何同除？`);
wLine(`此如來故問阿難，引悟次第，以免後人迷誤。佛問阿難：此巾六結現前存在，同時解縈，縈即結也，能得同時解除不？阿難言：不也，世尊。六結雖然同是一巾之體，結時乃有先後次第，不是同時，則此結欲解之時，亦須次第而解，云何可以同時而除？佛意原要阿難，悟明次第，所以故問，今者所答不謬。`);
wLine(`辰二　乘悟合明`, 'KEPAN');
yyVerse('019a', `佛言：六根解除，亦復如是。此根初解，先得人空；空性圓明，成法解脫，解脫法已，俱空不生。`);
wLine(`此正顯示根結俱解，當下即是自性真定，此定即大佛頂首楞嚴王，如幻三摩提，彈指超無學者。今見阿難於喻，已知次第不可踰越，佛即印證之曰：喻既如是，次第解結可以還巾，六根解結之法，亦復如是。此根初解，先得人空者：此按逆流解結次第，於此根中，先解三結，塵亡根盡，根結已解，一根解除，其餘五根，三結皆除，所謂一解一切解。解二結離塵，破我執分別，得與初果齊；解三結盡根，破我執俱生，與四果齊，得證我空之理，人空即我空也。三空之中，此空居前，故曰先得人空。即解前勞見發塵，根塵三結，而出分段生死。空性圓明，成法解脫者：此中含二結，以前雖得人空，尚未得法空，空性未臻圓明，法執未得解脫，若能先捨智愛，破法執分別，解一結；再捨理愛，破法執俱生，又解一結，則空性而得圓明，便成法解脫，反觀涅槃，亦復如幻。此解前知見妄發，發妄不息，不住出世涅槃。解脫法己，俱空不生者：上句即已破法執，不為法縛，此法即所修證人、法二空，涅槃之法。若住此法，名為頂墮細障，無量不思議妙境，不得現前，今既不住，名法解脫。解脫法已，依舊迴光照性，俱空之境，亦復不生，解除最初生起之第一結，生滅既滅，寂滅現前，此即解前心性狂亂，而盡狂勞，顛倒華相。`);
yyVerse('019b', `是名菩薩，從三摩地，得無生忍。`);
wLine(`此出所證之名。以上所說，從根解結修證，六結解盡，是名菩薩，從三摩地，即偈云：「如幻三摩提，彈指超無學」者，是也。得無生忍，登圓教初住，即得此忍，於三界內外，不見有少法生滅之相，迷者見法實有，修證至此，根結盡解，三摩已入，妙心已悟，道眼已開，故見諸法無生，如顯見不分科中所云：「十方如來，及大菩薩，於其自住三摩地中，見與見緣，並所想相，如虛空華，本無所有。」不特生死染法，猶如空華，即涅槃淨法，亦復如是。空華即喻無生之義，翳眼觀之似有，好眼觀之實無，空華本不生，一切諸法無生，亦復如是。如此之理，忍可印定於心，名得無生忍。<kpDone>三綰巾以示倫次竟。</kpDone>`);
wLine(`壬四　冥授以選本根　分四　癸初　阿難述悟禮謝　二　請示圓通本根　三　佛敕諸聖各說　四　更敕文殊選擇　今初`, 'KEPAN');
yyVerse('020a', `阿難及諸大眾，蒙佛開示，慧覺圓通，得無疑惑。`);
wLine(`阿難及在會大眾，承蒙我佛，開導指示，選根逆流，六解一亡，舒結倫次，已得慧覺圓通。慧覺、即照根性之妙智；圓通、即證法忍之妙理；雖未真修親證，今已決定明了，得無疑惑。`);
yyVerse('020b', `一時合掌，頂禮雙足，而白佛言：我等今日，身心皎然，快得無礙！`);
wLine(`皎然，即心目開明，照了無疑。前佛說破妄顯真周，敘悟則曰：身心蕩然；說無生無礙周，敘悟則曰：身意輕安；今教從根解結，則曰：身心皎然，快得無礙，快者暢快，明白通達，故得無礙。`);
wLine(`癸二　請示圓通本根　分三　子初　未達本根　二　慶遇如來　三　冀佛冥授　今初`, 'KEPAN');
yyVerse('021a', `雖復悟知，一六亡義，然猶未達，圓通本根。`);
wLine(`前阿難答佛，解結之文，有云：若總解除，則無彼此，尚不名一，六云何成，是已悟知，一六亡義。雖復二字，意以此義雖復悟知，然猶未能了達圓通本根，無從起修，雖知無益。`);
wLine(`本根有二義：一、對方說：「此方真教體，清淨在音聞。」則耳根為此方本根；二、對人說：阿難多聞，慣用耳根，文殊偈云：「方便易成就，堪以教阿難。」是耳根又為阿難本根。如來前云：隨汝詳擇，其可入者，吾當發明，令汝增進。阿難初果淺智，故不能了達何根是圓通本根。`);
wLine(`子二　慶遇如來`, 'KEPAN');
yyVerse('022a', `世尊！我輩飄零，積劫孤露，何心何慮，預佛天倫，如失乳兒，忽遇慈母？`);
wLine(`此慶幸遭遇如來。我輩：是阿難指一類有學之機。飄流生死，零落諸趣。積劫孤露：謂過去歷劫之久，捨父逃逝，猶如孤兒，無倚無靠，飄流生死，不得涅槃，何異露宿，無託無歸。今得人身，未墮惡趣，已屬可幸！何心何慮，預佛天倫者：何敢心思，何敢念慮，與佛為兄弟，今則參預佛之天倫，實出望外，父、子、兄、弟，以天合者，曰天倫；君、臣、朋、友，以義合者，曰人倫。阿難為佛堂弟，得預佛之天倫，此更可慶幸也！如失乳兒，忽遇慈母者：久在飄零，未霑法乳，以失乳之兒，命若懸絲，今已從佛出家，常隨不離，飽嘗法乳，則慧命可續，如遇慈母。`);
yyVerse('022b', `若復因此，際會道成；所得密言，還同本悟，則與未聞，無有差別？`);
wLine(`此文翻譯潤文時，文字太略，意義不顯。上二句之意，意謂：若復因此，奇逢幸遇，師資際會，果能依教修習，菩提道果克成，可謂無忝所生，不負所遇耳，所得密言：即常不開演之法，佛為演說，今亦得聞，果能從聞、思、修，由根解結，則三摩可入，法忍可證；倘若還同昔日，本以文字會悟，徒守知解，不加行證，則徒聞無功，與未聞者，無有差別也。`);
wLine(`子三　冀佛冥授`, 'KEPAN');
yyVerse('023a', `惟垂大悲，惠我秘嚴，成就如來，最後開示。作是語已，五體投地，退藏密機，冀佛冥授。`);
wLine(`惟願如來，垂大悲心，惠施我等，秘密嚴淨之法，此即求示圓通本根。秘嚴：密指耳根，如來不肯明言，是秘密。耳根逆流斷惑，了義修證，非著相之染修，故嚴淨。佛前但要阿難，心中詳擇，阿難無慧詳擇，求佛開示，佛肯分明指示，則成如來最後開示。最後者，即究竟開示之全功也。前示選根解結，六解一亡，舒結倫次，修證名目，雖皆備悉，若不知圓通本根，華屋之門，何自得入？`);
wLine(`作是語已，五體投地，退藏密機者：退即退歸本位，藏者藏諸心，而不形於口，心中默禱，是謂密機，望佛冥授，亦不必顯說，此屬意請；而佛大智鑒機，應其密請，故不自說，遂敕二十五聖，各說法門。交師所云；大權施設之宜，師資簧鼓之意，於茲備見之矣！`);
wLine(`癸三　佛敕諸聖各說　分三　子初　佛問諸聖　二　眾說本因　三　佛現瑞應　今初`, 'KEPAN');
yyVerse('024a', `爾時世尊，普告眾中，諸大菩薩，及諸漏盡，大阿羅漢；汝等菩薩，及阿羅漢，生我法中，得成無學。吾今問汝：最初發心，悟十八界，誰為圓通？從何方便，入三摩地？`);
wLine(`爾時，即阿難意請之時，世尊知其但求冥授，故不顯說。普告眾中，諸大菩薩，及諸漏盡，已回心大阿羅漢，非定性聲聞之眾。佛語之曰：汝等菩薩及阿羅漢，生我佛法之中，是謂從佛口生，從法化生，在我佛法之中，得成無學之位，此無學，非獨指羅漢，菩薩亦稱無學。《正脈》云：「正以地上，既通羅漢之名，菩薩豈避無學之號，菩薩知真本有，達妄本空，修即無修。」永嘉云：「絕學無為閒道人，不除妄想不求真」，此即菩薩無學之明證也。吾今問汝，最初發心者：佛不問各人所證，但問最初發心者，以因地心，為起修之根本故。悟十八界，誰為圓通？而不言七大者，以地、水、火、風、空五大，合六塵中，見大合六根中，識大合六識中，則問十八界，二十五門，皆在其中。問誰為圓通，此是一意；又問從何法，為最初下手，起修之方便，然後得入三摩地，此又是一意。`);
wLine(`初問：二十五門，誰為圓通？意以二十五門，遍該諸法，頭頭是道，法法皆通，故諸聖依之而修，皆證圓通。二問：從何方便？意以歸元無二，方便多門。必要諸聖各說，因地依修之法，親證實到，並非空談無驗也。足顯聖性無不通，非唯通一門也。我先要阿難，詳擇一根者，因對機故作是說耳。<kpDone>初佛問諸聖竟。</kpDone>`);
wLine(`子二　眾說本因　分二　丑初　諸聖略說　二　觀音廣陳　丑初分四　寅初　六塵圓通　二　五根圓通　三　六識圓通　四　七大圓通　寅初分六　卯初　陳那聲塵　二　優波色塵　三　香嚴香塵　四　藥王味塵　五　跋陀觸塵　六　迦葉法塵　今初`, 'KEPAN');
yyVerse('025a', `時憍陳那五比丘，即從座起，頂禮佛足，而白佛言：我在鹿苑及於雞園，觀見如來，最初成道，於佛音聲，悟明四諦。`);
wLine(`陳那五比丘與鹿苑，解見第一卷，顯見不動科中。雞園智論云：昔因野火燒林，林中有雉雞，以羽漬水，以救其焚，因是命名。其地鍾靈，依此而修，道業易成。或五比丘，有在此修道，效與鹿苑並舉之。觀見如來，最初成道之後，說法度生，為我等三轉四諦法輪，我於佛音聲之中，悟明四諦之理，即悟苦是生死苦果，有迫逼性；集是煩惱苦因，是招感性；滅是涅槃樂果，為可證性；道是出世樂因，為可修性。佛借音聲以作佛事，我於音聲而得開解。六塵應以色塵為首，今以聲塵居先，後以耳根殿後者，以此方真教體，清淨在音聞故也。又別對阿難之機。`);
yyVerse('025b', `佛問比丘，我初稱解，如來印我，名阿若多。妙音密圓。我於音聲，得阿羅漢。`);
wLine(`此述悟圓得證。佛問比丘解不？我初稱解。如來印證我，最初解，即命名為阿若多，此云最初解。我所解非他，即佛微妙法音。音之所以稱妙者，悟聲塵乃是緣生之法，其相雖妄，其性恆真，為妙覺明體。其體秘密，無形無相；其用周圓，遍照法界。我於音聲，為本修因，悟明真理，得阿羅漢道。`);
yyVerse('025c', `佛問圓通，如我所證，音聲為上。`);
wLine(`此結答圓通，從聲塵得證，即以音聲為上。`);
wLine(`卯二　優波色塵`, 'KEPAN');
yyVerse('026a', `優波尼沙陀，即從座起，頂禮佛足，而白佛言：我亦觀佛，最初成道，觀不淨相，生大厭離，悟諸色性，以從不淨，白骨微塵，歸於虛空，空、色二無，成無學道。`);
wLine(`優波尼沙陀，此云色性空。我亦觀佛最初成道：以遇佛之早故。觀不淨相：乃四念處之一，觀身不淨也。優波雖屬利根，煩惱障重，性多貪慾，故佛教修不淨觀，以對治之，遂於此身，生大厭離。悟諸色性者：以其根利，修觀之後，非但離障，且能悟性。以從不淨：指此色身，以從種子不淨，乃至死後，作九想觀：一、胖脹想，二、青瘀想，三、壞想，四、血塗想，五、膿爛想，六、蟲噉想，七、分散想，八、白骨想，九、燒想。此中但云白骨微塵者：微塵即是燒想，燒骨成灰，化為微塵，微塵遇風，一吹即散，終歸於空，即色不可得，無色不能顯空，非但色無，併空亦無，故曰空、色二無，因此得成無學之道。`);
yyVerse('026b', `如來印我，名尼沙陀，塵色既盡，妙色密圓。我從色相，得阿羅漢。`);
wLine(`如來印證我名色性空。塵色既盡：即上空、色二無，妄相既盡，真性斯顯。妙色：即是性色，全性成色，全色皆性，不必析色歸空，色色皆如來藏。此理秘密曰密；周遍法界大用圓滿曰圓；我從色相，為本修因，得成阿羅漢道。`);
yyVerse('026c', `佛問圓通，如我所證，色因為上。`);
wLine(`此結答圓通。如我所證圓通，以觀色塵為因地心，即此色塵為上。`);
wLine(`卯三　香嚴香塵`, 'KEPAN');
yyVerse('027a', `香嚴童子，即從座起，頂禮佛足，而白佛言：我聞如來，教我諦觀，諸有為相。`);
wLine(`香嚴童子，觀香塵而得道，以自性真香，莊嚴法身。童子者：童真入道，並非年齡幼稚也。起座禮佛，白佛言：我聞如來，教我諦觀，諸有為相。諦觀者：以智照觀察，世間一切，有相有為之法，即因緣所生法也。如《金剛經》所云：「凡所有相」也。此所有相，皆是虛妄，非真實常住法。`);
yyVerse('027b', `我時辭佛，宴晦清齋，見諸比丘，燒沉水香，香氣寂然，來入鼻中。我觀此氣，非木、非空、非煙、非火、去無所著，來無所從，由是意銷，發明無漏。`);
wLine(`我當時聞教辭佛，退而自脩。宴晦者：宴然安處，晦跡韜光。清齋者：清淨齋室，即齋心潔己，清脩觀行之室。今人宴居之室，亦多名齋。見諸比丘，燒沉水香：此香乃斫香樹，著地經久，外朽心堅，置水則沉，故以名焉。《華嚴》云：阿耨達池邊，出沉水香，名蓮華藏，若燒一丸，普熏閻浮，據此則鼻不蒙煙可知。香氣寂然者：無形無聲。來入鼻中：我則即境修觀，以香氣為所觀境，觀此香氣，非從木來，以徒木不燒，香氣安能遠達；亦非從空出，以空性常恆，香氣不常有故；亦非從煙有，以寂然來入，其鼻並不蒙煙；亦非從火生，以世間諸火，本不出生香氣。不聞之時，香氣去無所著，正聞之時，香氣來無所從，當體空寂，由是香既不緣，鼻無所偶，根塵雙泯，意識亦銷，根塵識空，發明無漏。`);
yyVerse('027c', `如來印我，得香嚴號，塵氣倏滅，妙香密圓。我從香嚴，得阿羅漢。`);
wLine(`如來印證我，得香嚴號。塵氣即香塵之氣，倏然<ail>時之短也</ail>消滅。妙香者，自性真香，體不可見曰密，用乃遍現曰圓，我從香嚴，得阿羅漢道。`);
yyVerse('027d', `佛問圓通，如我所證，香嚴為上。`);
wLine(`此結答圓通，如我所證，以香塵為本修因，證入圓通，乃以香塵為上。`);
wLine(`卯四　藥王味塵`, 'KEPAN');
yyVerse('028a', `藥王、藥上，二法王子，並在會中，五百梵天，即從座起，頂禮佛足，而白佛言：我無始劫，為世良醫，口中嘗此娑婆世界，草、木、金、石，名數凡有十萬八千，如是悉知，苦、酢、鹹、淡、甘、辛等味，並諸和合，俱生變異，是冷、是熱，有毒、無毒，悉能遍知。`);
wLine(`藥王、藥上俱稱法王子者，以能紹隆佛種，堪承法王家業故。若究遠因，過去有佛，號琉璃光，比丘日藏，宣佈正法。時有長者，名星宿光，聞說法故，將阿梨勒諸藥，奉日藏大眾，願我來世能治眾生身、心兩病，舉世歡喜，立名藥王；其弟名電光明，以醍醐上味之藥，供養佛僧，立名藥上，此得名之深因也。五百梵天，是其同行眷屬。`);
wLine(`我無始劫下，自陳夙因。為世良醫：善識病源，善能治病，藥到病除，方稱良醫。遍嘗諸藥，口中嘗此娑婆世界，顯嘗藥濟眾，即在此土。種種之藥雖多，不出草、木、金、石四類，名數凡有十萬八千，如是悉<ail>盡也</ail>知，何者為苦，何者為酢，乃至何者為辛等，並知孰為和合性，以多藥共治一病；孰為俱生性，如甘草生來是甜，黃連生來便苦，一藥可治一病；孰為變異，如脩煉炮炙，方有功效；誰是冷性，能治熱病；誰是熱性，能治寒症，孰為有毒、無毒，可用不可用，悉能遍知。如是則世無難醫之病，人無不活之命，此善治身病也。至於善治心病，則宏宣佛法，化導人心，改惡遷善，返迷歸悟也。`);
yyVerse('028b', `承事如來，了知味性，非空、非有，非即身心，非離身心，分別味因，從是開悟。`);
wLine(`承事如來，即本師釋迦，二法王子，久於此界，修大乘因，如來成佛以來，久經無量劫數，來此娑婆世界，已八千返，師資夙緣所在，故得承事。因宿習不忘之故，故仍以味塵為觀，而能了知味性，非空有即離也。舌與藥觸，熾然味現，故非空；雖然味現，實無體性，故非有，此初起覺心，了其無體也。身、心，即指舌根與舌識，諸藥不來，舌之與識，不自現苦等諸味。故非即身心；舌與舌識不嘗，諸藥不能自知苦等諸味，故非離身心，此後觀察，知其無從也。分別味因，從是開悟者：由是分別味塵之因，既無定體，又無從來，惟是幻妄名相，其相雖妄，其性恆真，從是開悟，味塵本如來藏，妙真如性。`);
yyVerse('028c', `蒙佛如來，印我昆季，藥王、藥上二菩薩名。今於會中，為法王子，因味覺明，位登菩薩。`);
wLine(`觀行已成，圓解又開，得蒙如來，印證我昆季<ail>兄弟也</ail>，藥王、藥上二菩薩名。此乃如來鑑機，因其願行，立其嘉號。菩薩是自、他兩利之人，解行相應之稱，上指過去蒙佛，下指現在得果，今於如來法會之中，為法王真子，權乘是庶子，二乘乃外子。因味覺明者：因觀味塵，從淺至深，圓悟本覺妙明之真性，躡解起行，由行而證，位登菩薩，此是真修實證也。`);
yyVerse('028d', `佛問圓通，如我所證，味因為上。`);
wLine(`此結答圓通。據我所脩所證，以味塵為本脩因，即此為上。`);
wLine(`卯五　跋陀觸塵`, 'KEPAN');
yyVerse('029a', `跋陀婆羅，並其同伴，十六開士，即從座起，頂禮佛足，而白佛言：`);
wLine(`跋陀婆羅，此云賢守，以賢德自守，此自利也；又云賢護，以賢德普護眾生，此利他也；又名賢首，位居等覺，是眾賢之首。並其同行道伴，十六開士，開士即菩薩異稱，謂自能開悟，復能開悟眾生之大士。同時起座，禮佛自陳圓通。`);
yyVerse('029b', `我等先於威音王佛，聞法出家，於浴僧時，隨例入室，忽悟水因，既不洗塵，亦不洗體，中間安然，得無所有。`);
wLine(`我等等其同伴。先於過去，威音王佛之時。佛稱威音王者，《法華》云：神智無量，將導一切。要解云：以大音聲，普遍世界，為大法王，說法無畏也。準《法華經》，有二萬億威音王佛，相繼出世，跋陀當在初佛像法之中，以與常不輕菩薩同時也。跋陀等初為慢眾，常輕慢誹罵常不輕菩薩，後見不輕神力，自悔前非，又復信從，故得聞佛遺傳教法，發心出世俗家也。文中直言，先於威音王佛聞法出家，此從略也。《法華》云：爾時常不輕菩薩者，則我身是；爾時四眾，常輕是菩薩者，今此會中，跋陀婆羅菩薩等是。`);
wLine(`於浴僧時，隨例入室者：佛制七眾淨浴律儀，半月僧眾用浴一次，隨例入於浴室，正浴之時，以水觸身，覺有冷暖澀滑之觸，由是窮究此水，還是因洗塵，而現觸耶？還是因洗體，而現觸耶？若謂洗塵而現，塵本無知，何能成觸；若謂洗體而現，四大假合之體，本屬無情，何能覺觸？故忽悟水因，水為導悟之因，既不洗塵，又不洗體，根塵悉泯，能所雙亡，中間安然，得無所有，欲覓觸塵之相，了不可得，相盡性顯，觀行成就。`);
yyVerse('029c', `宿習無忘，乃至今時，從佛出家，令得無學，彼佛名我，跋陀婆羅，妙觸宣明，成佛子住。`);
wLine(`宿習：即指過去觀行熏習成種，在八識中，歷劫無忘。按跋陀先於威音王佛，像法出家，因瞋恚意，輕賤不輕，二百億劫，常不值佛，不聞法，不見僧，千劫於阿鼻地獄，受大苦惱，猶能宿習無忘，守護善根，乃至今時，從佛出家。此佛是本師，昔緣復遇，承教斷惑，出三界之家，令得無學之道，此非小乘無學，乃是證於深位。彼佛命我之名，名曰跋陀婆羅。妙觸宣明者：妙觸對妄觸而言，妄觸有能觸之根，與所觸之塵，發生知覺，是名為觸；今既不洗塵，亦不洗體，妄觸既盡，妙觸宣明，微妙觸塵，非有非空，惟一藏性，隨心應量，循業發現而已，宣明即發現也。成佛子住者：即證菩薩位，位居等覺，是佛真子，堪紹佛位也。`);
yyVerse('029d', `佛問圓通，如我所證，觸因為上。`);
wLine(`此結答圓通。佛問我圓通，如我所證，乃以觸塵為導悟之因，昔以觸塵觀行薰習，後得妙觸宣明，故以觸因為上。`);
wLine(`卯六　迦葉法塵`, 'KEPAN');
yyVerse('030a', `摩訶迦葉，及紫金光比丘尼等，即從座起，頂禮佛足，而白佛言：`);
wLine(`摩訶迦葉，此云大龜氏，姓也，揀異餘迦葉。又云大飲光，以尊者身光，映蔽餘光故。本名畢缽羅乃是樹名，父母禱此樹而生，故以名焉。紫金光比丘尼，即其婦也，同時發心出家。`);
yyVerse('030b', `我於往劫，於此界中，有佛出世，名日月燈，我得親近，聞法脩學；佛滅度後，供養舍利，然燈續明，以紫金光，塗佛形像，自爾以來，世世生生，身常圓滿紫金光聚；此紫金光比丘尼等，即我眷屬，同時發心。`);
wLine(`此自述往因。我在往昔，於此娑婆世界之中，當時有佛，應機出現於世，名日月燈明佛。此佛以三智立名：日能照晝，令人作務，喻俗智照事；月能照夜，令人清涼，喻真智照理；燈能晝、夜並照，真、俗無礙，喻中智雙照理事。佛三智圓具，故號日月燈明。我得親近，為佛常隨眾，聞法脩學，佛滅度後，感佛深恩，供養舍利。梵語舍利，此云靈骨，由佛大悲願功，碎金剛不壞之身，而為舍利，流布天上人間，為世福田，令恭敬禮拜供養者，皆獲福故。然燈續明者：然燈供養，以續日光之明，併以紫金光，塗佛形像。灌頂《疏》引《付法藏》云：毘婆尸佛滅後，塔像金壞，時有貧女，對像感傷，有欲脩治，愧無資財，後丐得金錢，倩匠為薄，同成功德。金師歡喜，治瑩佛畢，誓為夫婦，九十一劫，人中天上，身恆金色，心恆愛樂，據此則紫金塗像，另一因緣，或翻譯脫漏毘婆尸世之文。`);
wLine(`自爾以來：即自爾時，塗像以來。世世生生，身常圓滿紫金光聚：依因感果，不違所願。此紫金光比丘尼，亦隨願感報，與迦葉為夫婦，故曰即我眷屬。同時發心，有二意：一指過去同時發心，脩治佛像；一指今生同時發心，從佛出家。`);
yyVerse('030c', `我觀世間六塵變壞，唯以空寂脩於滅盡，身心乃能，度百千劫，猶如彈指。`);
wLine(`迦葉正觀法塵。而言觀六塵者，以法塵是前五塵落卸影子，故並言之。變壞者：法塵托意識而現，念念遷變壞滅，剎那剎那，不得停住。唯以空寂者：既變壞無常，當體空寂。修滅盡定：此定能滅六識，不起分別，能空法塵，故曰滅；能盡七識，半分染末那，亦復不起，故曰盡；唯留七識半分淨末那，以持定故，入此定者，身心乃能，度百千劫，猶如一彈指頃。迦葉現在雞足山中，待彌勒下生傳衣，即入此定。`);
yyVerse('030d', `我以空法，成阿羅漢。世尊說我，頭陀為最，妙法開明，銷滅諸漏。`);
wLine(`我以空觀，銷滅法塵，即上我觀六塵變壞，唯以空寂，此但結言而已，非另有別法也。法塵既銷，根識亦盡，結使隨斷，故得成阿羅漢道。世尊說我，頭陀為最。梵語頭陀，此云抖擻，以能抖擻法塵故。由我生滅法塵既滅，微妙法性現前，故能開悟法性，了明藏心，銷滅諸漏；約羅漢之跡，祗破我執，約證圓通，法執亦亡。`);
yyVerse('030e', `佛問圓通，如我所證，法因為上。`);
wLine(`此結答圓通。如我所修所證無他，惟以法塵為本修因，最為其上。<kpDone>初六塵圓通竟。</kpDone>`);
wLine(`寅二　五根圓通　分五　卯初　那律眼根　二　槃陀鼻根　三　憍梵舌根　四　畢陵身根　五　空生意根　今初`, 'KEPAN');
yyVerse('031a', `阿那律陀，即從座起，頂禮佛足，而白佛言：我初出家，常樂睡眠，如來訶我，為畜生類。我聞佛訶，啼泣自責，七日不眠，失其雙目。`);
wLine(`阿那律陀亦云阿？樓陀，或云阿泥樓豆，此云無貧，又譯如意。過去劫以稗飯，供養闢支佛，感九十一劫，不受貧窮果報，得如意樂，是佛堂弟。起座禮佛，陳白本因，言我初出家時，每於聽法之時，常樂睡眠，如來訶責我為畜生類。偈曰：「咄咄何為睡，螺獅蚌蛤類，一睡一千年，不聞佛名字。」我聞佛訶，啼泣自責，業障深重，七日七夜，不許睡眠，遂雙目失明；目以睡為食，七日不眠，所以失明。`);
yyVerse('031b', `世尊示我，樂見照明，金剛三昧。我不因眼，觀見十方，精真洞然，如觀掌果。如來印我，成阿羅漢。`);
wLine(`佛見阿那律陀，聞訶自責，精進失目，喜為可教之機，示以明不循根之修法，曰樂見照明金剛三昧。樂字去聲，好也，見有見性見塵之別，若見塵，是出流循塵，故有流轉，若見性，是入流旋根，獲得無妄。故佛教以好樂見性之法，旋本有之心光，照能見之見性，照之又照，照到本明自性，無動無壞，突開金剛正眼，名得金剛三昧。阿那律陀，依教勤修，遂發半頭天眼，故曰我不因<ail>由也</ail>浮、勝二種眼根，而能觀見十方世界，此即靈光獨耀，脫離內根也。`);
wLine(`精真洞然，如觀掌果者：此明半頭天眼之功能，精即樂見之見精，旋妄復真，洞達無礙，故喻觀大千，如觀掌中之果。阿那律陀，於淨名會下告螺髻梵王曰：我得天眼，觀見三千大千世界，如觀掌中，菴摩羅果，則天人報得天眼，豈能與尊者，較左右耶？如來印證，我成阿羅漢道。`);
yyVerse('031c', `佛問圓通，如我所證，旋見循元，斯為第一。`);
wLine(`此結答圓通。如我所修所證，即是旋彼出流之見精，遠離塵累，此背塵也；循彼元明之真見，脫黏內伏，此合覺也。此中佛所授之三昧，因阿那律陀，正憂根壞，不能見塵，世尊教以旋見亡塵，不必見塵，循元脫根，不必用根，正對機設教，因病與藥也。`);
wLine(`卯二　槃特鼻根`, 'KEPAN');
yyVerse('032a', `周利槃特伽，即從座起，頂禮佛足，而白佛言：`);
wLine(`周利，此云道生，槃特伽此云繼道，其母兩度隨夫出國，西域國風，女人若要生產，當回母家，第一次欲產，回家時促，行至半路，於大路邊生子，遂名道生。第二次要分娩，應當早歸，又是倉卒不及，於小路邊生子，名曰繼道，相繼乃兄，於道路而生，故名繼道。從座而起，頂禮白佛。`);
yyVerse('032b', `我闕誦持，無多聞性，最初值佛，聞法出家，憶持如來，一句伽陀，於一百日，得前遺後，得後遺前。`);
wLine(`我闕少諷誦憶持，無有廣學多聞之性。《譬喻經》云：槃特於迦葉佛時，為三藏沙門，有五百弟子，三藏吝惜經義，不肯訓導，因此故感愚鈍之報。以宿善故，與佛同生一世，最初值佛，聞法出家。佛制出家，先學伽陀四句：「身語意業不作惡，莫惱世間諸有情，正念觀知慾境空，無益之苦當遠離。」此偈之意，出家須要脩持三業，莫惱眾生，看破五欲，勿學外道，空修無益之苦行。槃特憶持如來，一句伽陀，即第一句，於一百日之久，記得前四字，遺忘後三字，記得後三字，遺忘前四字，五百羅漢，同教一偈，不能成誦。其兄先出家入道，見其弟如是愚鈍，出家亦復無用，遣令還俗。槃特聞已，遂持繩至後園樹下，欲尋自盡。佛化樹神，而斥之曰，迦葉佛時，卿作三藏，弟子五百，吝法不誨，故獲斯報，但當自責，何為自殘？仍現佛身，而語之曰勿怖，成無上覺，不由汝兄，佛乃以手，牽至靜室，指掃帚云：此是甚麼？答曰：「掃帚」。又問曰：「掃帚二字能忘記不？」答言；「不也」。佛即教日夜誦掃帚，既久佛將掃帚二字，更名除垢。槃特思念，灰土掃除，其地清淨，日夜將這一把無相掃帚，掃來掃去，將心地塵垢，掃除盡淨。`);
yyVerse('032c', `佛愍我愚，教我安居，調出入息，我時觀息，微細窮盡，生住異滅，諸行剎那。`);
wLine(`此奉教調息。佛愍我愚鈍，教我安居靜處，調息攝心，愚鈍雖由吝法遠因，闕誦亦屬散亂所致，故佛授以調息之定，調鼻中出息與入息也。鼻中氣息，有四種相：有聲曰風，結滯曰氣，出入不盡曰喘，不聲不滯出入俱盡曰息。按天台止觀，調息當離風、氣、喘三相，而幽綿自在，此似六妙門，前三門數隨止也。我時觀息，微細窮盡四句，我於爾時，秉教觀息，工夫純熟，心漸微細，先唯調其出入，後便窮其生滅，定深更能窮盡，生、住、異、滅四相，初起曰生，不斷曰住；漸微曰異，已斷曰滅。諸行，即四相遷流不住；剎那，時之最短也。一念有九十剎那，一剎那有九百生滅。窮息至此，可謂極微細矣！此似《六妙門》，後三門觀還淨也。`);
yyVerse('032d', `其心豁然，得大無礙，乃至漏盡，成阿羅漢。住佛座下，印成無學，`);
wLine(`此開悟得果。其心豁然者：即窮盡鼻息處，諸行惟在剎那，剎那無體，惟在一念，念性本空，豁然開悟，貫通諸法，得大無礙，乃至界內欲有無明三漏先盡，成阿羅漢。住佛座下，蒙佛印證，成無學道。`);
yyVerse('032e', `佛問圓通，如我所證，反息循空，斯為第一。`);
wLine(`此結答圓通。如我所證，即奉教調出入息。反息：即鼻根不緣外塵，反觀息相；循空：即窮諸行空，循順空理，此背塵合覺也。所謂出息不涉眾緣，入息不住陰、界，前則闕誦，後竟得果，斯鼻根為本修因，最為第一。`);
wLine(`卯三　憍梵舌根`, 'KEPAN');
yyVerse('033a', `憍梵缽提，即從座起，頂禮佛足，而白佛言：我有口業，於過去劫，輕弄沙門，世世生生，有牛司病。`);
wLine(`憍梵缽提，此云牛司，牛食之後，恆常虛嚼，口則磨來磨去，尊者之口如之，此乃宿業之報，故白佛言：「我有口業，於過去劫，輕弄沙門。」因見老比丘，無齒而食，笑其如牛喫草，此老比丘，即告之曰：「我證阿羅漢道，汝犯口過，應當懺悔。」自亦知非，雖經懺悔，世世生生，猶感牛舌之報。故曰：「有牛司病。」佛以憍梵缽提有此舌病，敕居天上，免人譏誚遭墮。來入法會時，令含念珠，可以遮謗，天人有宿命通，知其感報之因，不敢謗毀，故令居焉。`);
yyVerse('033b', `如來示我，一味清淨，心地法門，我得滅心，入三摩地，觀味之知，非體非物，應念得超，世間諸漏。`);
wLine(`此如來因機施教，欲令就路還家，故示以一味清淨，心地法門，從舌根入也。一味者，非甜苦有味之味，非淡然無味之味，但令反觀根性，不觀甜淡等塵，惟觀雙離空有，中道妙味，是為一味。清淨心地，離塵脫根，反嘗自性，一味清淨，即本元心地，依之修習，可成三昧，故稱法門。我得滅心，入三摩地者：我因不循甜、淡、味塵，而起分別，得滅攀緣識心，塵既不緣，根無所偶，識心已滅，此即棄生滅也。入三摩地，有修證之分，此是修中三摩。如何修法？但用根性，本有智光，觀照嘗味知性，非生於舌根自體，以外物不來，舌不成知；又非出於甜苦等物，以舌若不嘗，物不自知；由悟根性，脫根離塵，所以應念得超世間諸漏。此即守於真常，常光現前，根塵識心，應時銷落也。`);
yyVerse('033c', `內脫身心，外遺世界，遠離三有，如鳥出籠，離垢銷塵，法眼清淨，成阿羅漢，如來親印，登無學道。`);
wLine(`內脫身心：由上觀味之知非體，故悟舌性，非關舌根自體，故能情界脫纏；外遺世界：由上觀味之知非物，悟舌性非干味塵等物，故能器界超越。又由前應念得超，世間諸漏，故得遠離三有<ail>即三界</ail>。上既根塵俱脫，情器雙超，如鳥出籠，鳥喻迷時真墮妄中，籠喻三界五陰，今既解行相應，離妄證真，故如鳥出籠。此按圓通，已解根塵麤三結；離垢銷塵，法眼清淨，解後細三結。即四卷末云：「想相為塵，識情為垢；二俱遠離，則汝法眼，應時清明。」成大阿羅漢，破無明，證法身，如來親自印證，登大乘無學之道。`);
yyVerse('033d', `佛問圓通，如我所證，還味旋知，斯為第一。`);
wLine(`此結答圓通，如我所修所證，以舌根為本修因，還復一味，清淨之心，旋轉循塵，黏妄之知，以斯舌根，最為第一。`);
wLine(`卯四　畢陵身根`, 'KEPAN');
yyVerse('034a', `畢陵伽婆蹉，即從座起，頂禮佛足，而白佛言。`);
wLine(`畢陵伽婆蹉，此云餘習。過去五百世，為婆羅門，性多憍慢，每過恆河，呼河神小婢斷流，神雖為斷，懷瞋白佛。佛令向神道歉，遂合掌向曰：小婢莫瞋！眾皆失笑。佛言：實無慢心，因河神過去為其婢女，乃餘習耳。`);
yyVerse('034b', `我初發心，從佛入道，數聞如來，說諸世間，不可樂事。乞食城中，心思法門，不覺路中，毒刺傷足，舉身疼痛！我念有知，知此深痛，雖覺覺痛，覺清淨心，無痛痛覺。`);
wLine(`我初發心出家，從佛剃落，得入出世之道。數<ail>音率常也</ail>聞如來，宣說世間，不可樂事，即四諦中苦諦，如來對小機眾生常說，故得數聞，聞已依教修觀。乞食城中，心思法門：即觀苦諦，行、住、坐、臥，不離觀法。只顧作觀，不覺路中有毒刺，信步行走，致傷其足，毒入身中，舉身<ail>即全身</ail>疼痛，正觀苦諦，忽遇苦事，乃是發悟之好機緣也。我念有知，知此深痛者：正當毒發，疼痛之時，我念身中，有箇能知覺者，知此深痛，遂即立定腳跟，觀察此知痛者是誰？由是而知，身根之中，雖有能覺之心，覺此深痛，此乃有痛之妄覺，而我本覺清淨之心，實無有痛，能痛著此覺心，此為無痛之真覺。後三句，交師云：「雖有能覺之心，與所覺之痛，而身根中無分別清淨覺心，本無所覺之痛，與能覺之痛覺也。」`);
yyVerse('034c', `我又思惟：如是一身，寧有雙覺？攝念未久，身、心忽空，三七日中，諸漏虛盡，成阿羅漢，得親印記，發明無學。`);
wLine(`此思惟非識，乃屬於智，即八正道之正思惟。一人一身，應只一覺，為何現身，有知痛之覺，又有清淨覺心之覺，如是一身，寧有雙覺耶？攝念者，收攝知痛之妄念結成疑團，隨順無痛之真覺，未久之間，身心忽空。身是疼痛之身根，心是覺痛之身識。忽空者，由真覺之力所鎔，疑團打破，真純妄絕，如湯消冰，故曰忽空。經三七日之久，諸漏悉皆虛盡，純一本覺，清淨真心，永離虛妄，成阿羅漢。得親印記，發明無學，同上所釋。`);
yyVerse('034d', `佛問圓通，如我所證，純覺遺身，斯為第一。`);
wLine(`此結答圓通。如我所修所證，純一本覺，遺妄身心，以斯身根，為本修因，最為第一。`);
wLine(`卯五　空生意根`, 'KEPAN');
yyVerse('035a', `須菩提，即從座起，頂禮佛足，而白佛言：我曠劫來，心得無礙，自憶受生，如恆河沙，初在母胎，即知空寂，如是乃至，十方成空，亦令眾生，證得空性。`);
wLine(`須菩提譯空生，初生之時，其家寶藏忽空，其父大驚！為卜吉凶，得一卦，既善且吉，遂名善吉，未久寶藏復現，又名善現。起座頂禮白佛：我曠<ail>遠也</ail>劫來，心得無礙；心即意根，無礙即空也。自憶受生，如恆河沙：極言多生，喻如恆沙，此得宿命通，無有隔胎之迷，此敘遠本也。初在母胎，即知空寂：此生隨相受生，初在母胎之中，即知四大本空，五蘊非有，當體空寂。如是乃至，出胎之後，由人空，而悟法空，十方世界，森羅萬法，悉皆空寂，同深心菩薩，人法雙空境界，此屬自利；從佛出家後，自行化他，廣為眾生，宣說人、法二空真如，亦令眾生，證得空性，即人空、法空，真如自性，此屬利他。`);
yyVerse('035b', `蒙如來發，性覺真空，空性圓明，得阿羅漢，頓入如來，寶明空海，同佛知見，印成無學，解脫性空，我為無上。`);
wLine(`空生雖悟人、法二空，尚未了達，空性即是如來藏性，乃蒙如來顯發，性覺真空，性空真覺<ail>解見空大文中</ail>，悟得全空全覺，全覺全空。空性圓明者：謂此真空妙性，不同偏空故圓；不落斷空故明，乘此妙悟，得證大阿羅漢。頓入如來，寶明空海，同佛知見三句：承上雖得人、法二空，尚有空在，故重觀空性，併空亦空。即上文俱空不生，故能頓入如來，第一義空，寶明妙性，真空性海，既已頓同佛空，其知見自應同佛。佛知無知，無所不知；佛見無見，無所不見。印成無學者：如來印證，已成大乘無學之道。解脫性空者：雖證空性，不住於空，不為空縛，是為解脫，非同二乘，沉空滯寂，被空所縛，非真解脫也。如來印我，所證真空，不礙妙有，故為無上。`);
yyVerse('035c', `佛問圓通，如我所證，諸相入非，非所非盡，旋法歸無，斯為第一。`);
wLine(`此結答圓通。如我所修所證，諸相入非：諸相即人相、法相，悉入於空，非即空也。此句人、法雙空。非所非盡：非、即能空之空，所非，即所空之人、法二相；盡，亦空也；即能所俱空，所謂空、所空滅，痛愈藥除也。人、法未空，須假空智，人、法雙空，空智亦泯。`);
wLine(`旋法歸無，斯為第一者：此法非法塵之法，乃人相、法相、非法<ail>空也</ail>相之法，以意根無分別性，旋其虛妄生滅諸法，復歸本元覺性，第一義空，無字即第一義空，欲證第一義空，惟斯意根，最為第一。`);
wLine(`寅二五根圓通竟`);
