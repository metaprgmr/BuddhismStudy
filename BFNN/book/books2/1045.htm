/KEPAN/授學無學人記品第九

下根領記，首為滿慈，次為憍陳如及五百弟子，再次即本品之學無學人，故此品居下根領記之第三。

凡未證三果，或已證三果尚未證阿羅漢者，仍有地位應進趣學，名為有學。若已證四果，修習圓滿無須修學者，名為無學。第三周授記之生聞眾，如滿慈、憍陳如及五百弟子，皆為無學阿羅漢。而此品所授記者，為未證四果之阿難，及羅侯羅與二千人等，非盡阿羅漢，非盡無學，故此品通稱為授學無學人記品。

滿慈以有名大阿羅漢，示現下根聲聞，故於前授記中居首。此阿難亦以夙世菩薩示現為佛之侍者，故於本品中居首。

/KEPAN/己三　學無學人悕領得記
/KEPAN/庚一　眾自悕望
/KEPAN/辛一　二人悕請

/VERSE/爾時、阿難、羅侯羅而作是念：我等每自思惟：設得授記，不亦快乎！即從座起，到於佛前，頭面禮足，俱白佛言：『世尊！我等於此亦應有分，唯有如來我等所歸，又我等為一切世間天、人、阿修羅所見知識，阿難常為侍者護持法藏，羅侯羅是佛之子，若佛見授阿耨多羅三藐三菩提記者，我願既滿，眾望亦足』。

快、即慶喜之意。於此有分，釋有二義：謂以佛法言，我等亦當趣證無上菩提。以授記言，我等同是聲聞，亦應受記作佛也。唯有如來我等所歸，謂一心歸向於如來知見，明小乘果位非彼之所歸趣也。護持法藏，謂阿難追隨法會，多聞善悟，能受持正法使不遺失也。若佛見授阿耨多羅三藐三菩提記，謂如來以佛記見授也。與見愛於人、見惡於人之見，同義。又見、與現同，謂佛現在即授以佛記也。言阿難常為侍者護持法藏，羅侯羅為佛之子，以是故為天、人、阿修羅所共知識。若蒙佛授記，則眾望斯足，不但滿我等之願而已。

/KEPAN/辛二　二千人悕請

/VERSE/爾時、學無學聲聞弟子二千人，皆從座起，偏袒右肩，到於佛前，一心合掌，瞻仰世尊。如阿難、羅侯羅所願，住立一面。

阿難等請記，先作念而後陳詞。此二千人，并無請記之詞，但抱阿難等之願，一心合掌，瞻仰佛顏。蓋不待伸說請記之詞，而佛早知其心之所念矣。

/KEPAN/庚二　佛為記別
/KEPAN/辛一　授阿難記
/KEPAN/壬一　正為授記
/KEPAN/癸一　長行

/VERSE/爾時、佛告阿難：『汝於來世當得作佛，號山海慧自在通王如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。當供養六十二億諸佛，護持法藏，然後得阿耨多羅三藐三菩提。教化二十千萬億恆河沙諸菩薩等，令成阿耨多羅三藐三菩提。國名常立勝旛。其土清淨，琉璃為地。劫名妙音遍滿。其佛壽命無量千萬億阿僧祇劫，若人於千萬億無量阿僧祇劫中，算數校計不能得知。正法住世倍於壽命，像法住世復倍正法。阿難！是山海慧自在通王佛，為十方無量千萬億恆河沙等諸佛如來所共讚歎，稱其功德』。

中分為八：一、佛名，二、因行，三、教化，四、國名，五、土相，六、劫名，七、住壽，八、讚歎。山海慧自在通王，言阿難智慧，其高如山，其深如海。於遠劫以來，發願護持法藏，由有此願力、智力，故能證能說，皆得自在，深入經藏，通達無礙。以此為因，故其果德之別號如是也。常立勝旛，亦以如來勝義導引眾生之義。妙音遍滿，謂以多聞之因，成山海慧自在通王之果，故其劫有妙音遍滿之相。阿難佛壽，至無量千萬億阿僧祇劫，而於此巨數之劫中，若人計算校量，均不能知其數之究竟。此壽數之長遠，已為不可測度，而其正法住世之數仍倍之，像法住世之數更較正法住世之數復又倍之。是其佛法住世之久遠，較餘佛為殊勝，茍非具有護持法藏宏願之因行，其果德曷克臻此！

/KEPAN/癸二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我今僧中說，阿難持法者，當供養諸佛，然後成正覺。號曰山海慧自在通王佛，其國土清淨，名常立勝旛。教化諸菩薩，其數如恆沙。佛有大威德，名聞滿十方，壽命無有量，以愍眾生故。正法倍壽命，像法復倍是。如恆河沙等無數諸眾生，於此佛法中，種佛道因緣』。

前一頌頌因記，後四頌頌果記。

/KEPAN/壬二　眾起疑念

/VERSE/爾時、會中新發意菩薩八千人，咸作是念：我等尚不聞諸大菩薩得如是記，有何因緣而諸聲聞得如是決！

新發意、謂新發大乘心。此諸菩薩，意謂如上根舍利弗等諸大弟子，倘受如是決定之佛記，我等猶可無疑。乃今於未證無學之阿難，亦受如是決記，果以何因緣而獲有此？此意但默存於念，并未明言，蓋彼等亦非心存不信，特欲啟如來之答，以顯現阿難尊者之夙世因行與本地功德，并以明阿難現劫實為菩薩化現之聲聞也。

/KEPAN/壬二　佛為解說

/VERSE/爾時、世尊知諸菩薩心之所念而告之曰：『諸善男子！我與阿難等於空王佛所，同時發阿耨多羅三藐三菩提心。阿難常樂多聞，我常勤精進，是故我已得成阿耨多羅三藐三菩提；而阿難護持我法，亦護將來諸佛法藏，教化成就諸菩薩眾，其本願如是，故獲斯記』。

空王、謂第一義諦本來空寂，於諸空法能得自在也。此言佛之今世，與阿難在世俗親誼上雖為弟兄，而在過去世，佛與阿難本於空王佛所同發大心。佛以常勤精進已登正覺，而阿難以常樂多聞且具有護持法藏教化菩薩之大願，是以不即入涅槃。此正菩薩大悲功行，正應得如是決定成佛之記也。

/KEPAN/壬四　阿難證說

/VERSE/阿難面於佛前，自聞授記國土莊嚴，所願具足，心大歡喜，得未曾有。即時憶念過去無量千萬億諸佛法藏，通達無礙，如今所聞；亦識本願。爾時阿難而說偈言：『世尊甚希有！令我念過去，無量諸佛法，如今日所聞。我今無復疑，安住於佛道，方便為侍者，護持諸佛法』。

阿難聞佛說示夙因，即時亦能憶念往劫所曾護持之諸佛法藏，與其護法之本願。并證知今日為佛侍者，正為護法之方便，遂益安住於如是之佛道而無復有疑也。

/KEPAN/辛二　授羅侯羅記
/KEPAN/壬一　長行

/VERSE/爾時、佛告羅侯羅：『汝於來世當得作佛，號蹈七寶華如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。當供養十世界微塵等數諸佛如來，常為諸佛而作長子，猶如今也。是蹈七寶華佛，國土莊嚴，壽命劫數，所化弟子，正法、像法，亦如山海慧自在通王如來無異；亦為此佛而作長子，過是已後，當得阿耨多羅三藐三菩提』。

蹈七寶華，以有七覺因行，故果上有寶華之莊嚴也。常為諸佛之長子，且將為山海慧自在通王之長子，永為佛子，此羅侯羅果記中之殊勝者。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我為太子時，羅侯羅為長子；我今成佛道，受法為法子。於未來世中，見無量億佛，皆為其長子，一心求佛道。羅侯羅密行，唯我能知之。現為我長子，以示諸眾生，無量億千萬，功德不可數，安住於佛法，以求無上道』。

羅侯羅於諸弟子中密行第一。以彼示現種種違佛律儀，發起如來之訓誡，以是因緣教化無量眾生，是即羅侯羅之密行。又羅侯羅發願不入滅度，願常在閻浮提示現教化眾生，皆為密行。

/KEPAN/辛三　授二千人記
/KEPAN/壬一　授記
/KEPAN/癸一　長行

/VERSE/爾時、世尊見學無學二千人，其意柔軟，寂然清淨，一心觀佛。佛告阿難：『汝見是學無學二千人不』？『唯然，已見』。『阿難！是諸人等，當供養五十世界微塵數諸佛如來，恭敬尊重護持法藏，末後同時於十方國各得成佛，皆同一號，名曰寶相如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。壽命一劫，國土莊嚴，聲聞、菩薩，正法、像法，皆悉同等』。

柔軟、謂心意柔和，明無執著於二乘之相。寂則能空，淨則無垢，一心則意無二三，觀佛功德即為能向佛智，由是故堪承受大乘之法。故佛不俟其發言動念，即為授記。此二千人在三根領記中為最後得記，故為後記。而末後於十方國復同時成佛，同號寶相如來，故亦為同記。

/KEPAN/癸二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『是二千聲聞，今於我前住，悉皆與授記，未來當成佛。所供養諸佛，如上說塵數，護持其法藏，後當成正覺。各於十方國，悉同一名號，俱時坐道場，以證無上慧。皆名為寶相，國土及弟子、正法與像法、悉等無有異。咸以諸神通，度十方眾生，名聞普周遍，漸入於涅槃』。

敘寶相如來，咸以神通化度眾生，補長行文所未及。

/TEXT339/壬二　領記

/VERSE/爾時、學無學二千人，聞佛授記，歡喜踊躍而說偈言：『世尊慧燈明，我聞授記音，心歡喜充滿，如甘露見灌』。

二千人喜領佛記，謂佛授我記，如以甘露見灌於我頂也。
