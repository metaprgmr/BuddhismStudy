/KEPAN/授記品第六

第二周說法中，已說如來喻化、中根領悟、及佛重述成三節，此應說第四節佛為授記。授、與也，記、記別也。善與惡皆可授記，如將為阿羅漢、將墮地獄之類。又或為眾所知識之人，或為甚深微妙之義，及或有廣大殊勝之因果，均應授記。摩訶迦葉四人，以有因果各各廣大殊勝，當為授記，故有此品。

如來方便說三，則乘體有異矣。然若執著乘定有異之說，是必小乘種姓人不能成佛。今為對治此染慢及顯示乘平等故，故說此品。

能授者，為有後得智中世俗智之佛；所授者，必為可受記體性之眾生。若無此體性，則不能授之矣。故如舉外道妄執之無體性法以詢佛，佛雖一切智者，亦默置不答，以既無體性則不可記別故。

/TEXT339/戊四　佛為授記
/TEXT339/己一　為四人現前授記
/TEXT339/庚一　授大迦葉記
/TEXT339/辛一　長行
/TEXT339/壬一　授因記

/VERSE/爾時、世尊說是偈已，告諸大眾，唱如是言：『我此弟子摩訶迦葉，於未來世，當得奉覲三百萬億諸佛世尊，供養恭敬，尊重讚歎，廣宣諸佛無量大法。

此記別大迦葉將來成佛之因行也。恭敬尊重讚歎，謂以身、口、意三業虔誠奉佛。廣宣大法，則為利他功德也。

/TEXT339/壬二　授果記

/VERSE/『於最後身得成為佛，名曰光明如來、應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。

此記別號。大迦葉本有身光飲吞日月之德為本因，遂以彰其佛果。

/VERSE/『國名光德，劫名大莊嚴，佛壽十二小劫，正法住世二十小劫，像法亦住二十小劫。

此記國名、劫名、與壽量。光德者、亦以光明為國之果德。正法、像法等，解均見前。

/VERSE/『國界嚴飾，無諸穢惡、瓦礫、荊棘、便利不淨。其土平正，無有高下、坑坎、堆阜。琉璃為地，寶樹行列，黃金為繩以界道側，散珠寶華，周遍清淨。

此記國土莊嚴清淨之相。

/VERSE/『其國菩薩無量千億，諸聲聞眾亦復無數。無有魔事，雖有魔、及魔民，皆護佛法』。

此記眷屬皆為菩薩，及魔民皆知護法也。迦葉以修頭陀苦行為因，故其果報上亦無貪著五欲、嬈亂佛法之魔民魔事。

/TEXT339/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『告諸比丘！我以佛眼，見是迦葉，於未來世過無數劫，當得作佛。而於來世，供養奉覲三百萬億諸佛世尊，為佛智慧淨修梵行，供養最上二足尊已，修習一切無上之慧，於最後身得成為佛。其土清淨，琉璃為地，多諸寶樹，行列道側，金繩界道，見者歡喜。常出好香，散眾名華，中中奇妙以為莊嚴。其地平正，無有邱坑。諸菩薩眾不可稱計，其心調柔，逮大神通，奉持諸佛大乘經典。諸聲聞眾無漏後身，法王之子，亦不可計，乃以天眼不能數知。其佛當壽十二小劫，正法住世二十小劫，像法亦住二十小劫，光明世尊其事如是』。

此中初一頌半、標告，次十頌半、頌記，末半頌、結之。

/TEXT339/庚二　為餘三人授記
/TEXT339/辛一　請記

/VERSE/爾時、大目犍連、須菩提、摩訶迦旃延等，皆悉悚慄，一心合掌，瞻仰尊顏，目不暫捨，即共同聲而說偈言：『大雄猛世尊，諸釋之法王！哀愍我等故，而賜佛音聲。若知我深心，見為授記者，如以甘露灑，除熱得清涼。如從饑國來，忽遇大王膳，心猶懷疑懼，未敢即便食；若復得王教，然後乃敢食。我等亦如是，每惟小乘過，不知當云何得佛無上慧？雖聞佛音聲，言我等作佛，心尚懷憂懼，如未敢便食。若蒙佛授記，爾乃快安樂。大雄猛世尊，常欲安世間，願賜我等記，如飢須教食』。

此長行與偈頌，標請記之式與請記之辭。悚慄、敬懼之貌。長行敘大目　連等三人，懼不得受記及希得受記之狀。以下七頌，復分為三：初二頌，頌讚請。次四頌，頌喻請。後一頌，頌結請。諸釋法王，謂以釋迦為姓者非止一人，而佛則諸釋中之法王也。深心、甚深懇切之心。見人受記，如受甘露，正明希望之深心。饑國、喻小乘匱乏大乘之法。大王膳、喻一乘妙法。疑懼未食，喻慮己無大乘之分，未敢領取修行也。言我等若得佛授記，則自爾欣當作佛，猶得王教食，而饑國之民始敢食於王膳。

/KEPAN/辛二　授記
/KEPAN/壬一　授須菩提記
/KEPAN/癸一　長行

/VERSE/爾時、世尊知諸大弟子心之所念，告諸比丘：『是須菩提，於當來世，奉覲三百萬億那由他佛，供養恭敬，尊重讚歎，常修梵行，具菩薩道。於最後身得成為佛，號曰名相如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。劫名有寶，國名寶生。其土平正，玻璃為地，寶樹莊嚴，無諸邱坑、沙礫、荊棘、便利之穢，寶華覆地，周遍清淨。其土人民，皆處寶臺珍妙樓閣。聲聞弟子無量無邊，算數譬喻所不能知；諸菩薩眾無數千萬億那由他。佛壽十二小劫，正法住世二十小劫，像法亦住二十小劫。其佛常處虛空為眾說法，度脫無量菩薩及聲聞眾』。

此授須菩提記中之因記、果記也。那由他、即世俗數量中億兆京　之　──但內典數量中，每一大數，均由前數自乘而得，如億億為兆，兆兆為京，京京為　之類──　即那由他也。須菩提了知一切法空，故一切名相空，所謂但有言說都無實義也。以了知法唯名相故，故佛果上之德號，曰名相如來。又善現誕日，宅舍都現空相，繼復現多數寶物之相，故依報之佛國土名曰寶生，所應之劫名曰有寶。人民居處，亦多珍寶臺閣，皆顯歷劫因行之德義。一切法既空，即一切事無不空，由是依空而住之大千世界亦畢竟空，則依此世界而住之佛與眾生之相更無不空。是故證第一義空之名相如來，為眾說法亦常住於空。

/TEXT339/癸二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸比丘眾！今告汝等，皆當一心聽我所說。我大弟子須菩提者，當得作佛，號曰名相。當供無數萬億諸佛，隨佛所行，漸具大道。最後身得三十二相，端正姝妙，猶如寶山。其佛國土，嚴淨第一，眾生見者，無不愛樂。佛於其中，度無量眾。其佛法中，多諸菩薩，皆悉利根，轉不退輪，彼國常以菩薩莊嚴。諸聲聞眾不可稱數，皆得三明，具六神通，住八解脫，有大威德。其佛說法，現於無量神通變化，不可思議。諸天、人民，數如恆沙，皆共合掌，聽受佛語。其佛當壽十二小劫，正法住世二十小劫，像法亦住二十小劫』。

此頌約分為二：初一頌、標告，後十一頌、正告也。

/KEPAN/壬二　授迦旃延記
/TEXT339/癸一　長行

/VERSE/爾時、世尊復告諸比丘眾：『我今語汝，是大迦旃延，於當來世，以諸供具供養奉事八千億佛，恭敬尊重。諸佛滅後，各起塔廟，高千由旬，縱廣正等五百由旬，以金、銀、琉璃、硨磲、瑪瑙、真珠、玫瑰、七寶合成，眾華、瓔珞、塗香、末香、燒香、繒蓋、幢旛、供養塔廟。過是已後，當復供養二萬億佛，亦復如是。供養是諸佛已，具菩薩道。

此釋授迦旃延記中之因記。迦旃延當於佛在時供養奉事，於佛滅後供養塔廟，後更值佛供養承事，始能具足菩薩修行之道。

/VERSE/當得作佛，號曰閻浮那提金光如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。其土平正，玻璃為地，寶樹莊嚴，黃金為繩以界道側，妙華覆地，周遍清淨，見者歡喜。無四惡道──地獄、餓鬼、畜生、阿修羅道，多有天、人、諸聲聞眾、及諸菩薩無量萬億，莊嚴其國。佛壽十二小劫，正法住世二十小劫，像法亦住二十小劫』。

此釋授果記。閻浮那提，亦譯閻浮提，即勝金之義。閻浮提中有處出金，光最勝妙，故名。

/KEPAN/癸二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸比丘眾，皆一心聽，如我所說，真實無異。是迦旃延，當以種種妙好供具，供養諸佛。諸佛滅後，起七寶塔，亦以華、香供養舍利。其最後身，得佛智慧，成等正覺。國土清淨，度脫無量萬億眾生，皆為十方之所供養。佛之光明無能勝者，其佛號曰閻浮金光。菩薩、聲聞，斷一切有，無量無數莊嚴其國』。

此七頌分二：一頌標告，六頌正告。

/KEPAN/壬三　授大目連記
/KEPAN/癸一　長行

/VERSE/爾時、世尊復告大眾：『我今語汝！是大目犍連，當以種種供具供養八千諸佛，恭敬尊重。諸佛滅後，各起塔廟高千由旬，縱廣正等五百由旬，以金、銀、琉璃、硨磲、碼瑙、真珠、玫瑰七寶合成，眾華、瓔珞、塗香、末香、燒香、繒蓋、幢旛以用供養。過是已後，當復供養二百萬億諸佛，亦復如是。當得成佛，號曰多摩羅跋栴檀香如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。劫名喜滿，國名意樂。其土平正。玻璃為地，寶樹莊嚴，散真珠華，周遍清淨，見者歡喜。多諸天、人、菩薩、聲聞，其數無量。佛壽二十四小劫，正法住世四十小劫，像法亦住四十小劫』。

此授大目犍連之因記果記也。大目犍連之因記，同於迦旃延。其果記，則佛之壽量與正法、像法住世之劫，均倍於前。多摩羅跋：多、性也；摩羅跋亦譯摩羅波，即庵摩羅，義言無垢；跋、為賢義，總云性無垢賢栴檀香。喻佛性賢善身無垢，具功德之香，能熏發眾生善根也。

/TEXT339/癸二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我此弟子，大目犍連，捨是身已，得見八千二百萬億諸佛世尊，為佛道故供養恭敬，於諸佛所常修梵行，於無量劫奉持佛法。諸佛滅後，起七寶塔，長表金剎、華、香、伎樂而以供養諸佛塔廟。漸漸具足菩薩道已，於意樂國而得作佛，號多摩羅旃檀之香。其佛壽命二十四劫。常為天人演說佛道，聲聞無量如恆河沙，三明、六通有大威德；菩薩無數，志固精進，於佛智慧皆不退轉。佛滅度後，正法當住四十小劫，像法亦爾。

此重頌有十，約分為二：初五頌因記，後五頌果記。

/KEPAN/己二　起三周標當授記

/VERSE/『我諸弟子，威德具足，其數五百，皆當授記，於未來世咸得成佛。我及汝等宿世因緣，吾今當說，汝等善聽』！

頌內於五百弟子特為標明應當授記，即為起下文三周說法之緣由也。
