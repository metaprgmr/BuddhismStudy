/KEPAN/妙音菩薩品第二十四

此品在稟命流通中為第二節，而在全經品第中，則居第二十四。

前品明藥王自修苦行，得證六根常清淨功德。此明遠方菩薩來至本土，密化眾生教行苦行，故有此品。

前品已顯藥王得現一切色身三昧，此欲明從三昧所起之功用，取妙音菩薩不離東方國土、而示現本土之事以為佐證，故有此品。

妙音菩薩於過去世中，在雷音王佛所，曾以無量妙樂供養於佛，故有此妙音之號。又、此菩薩本其神力，能現種種身而說妙法，即為能演無量之妙音聲，名從果德，故名妙音。此品專敘妙音菩薩之過去事實，故以為品名。

/TEXT339/丙二　密行教化力以流通
/TEXT339/丁一　神光往召

/VERSE/爾時、釋迦牟尼佛放大人相肉髻光明，及放眉間白毫相光，遍照東方百八萬億那由他恆河沙等諸佛世界。過是數已，有世界名淨光莊嚴，其國有佛號淨華宿王智如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊，為無量無邊菩薩大眾恭敬圍繞而為說法；釋迦牟尼佛白毫光明，遍照其國。

大人相、亦名大士相，為三十二相之一。肉髻、為大人相中最高最上之頂相，但見頂肉相隆起而不見其頂，故又名無見頂相，亦三十二相之一。佛從最上之肉髻放光，顯此次所欲召集者為位齊等覺之菩薩，所欲宏揚者為會權歸實之妙法也。光雖遍照東方無量佛土，而光線最注集之處則為淨光莊嚴世界。淨光莊嚴者，離垢染、無黑闇之義。光照之國，必有其教主，名淨華宿王如來。此佛具足妙淨行華之德，嚴飾法身，如星宿之麗空而得自在，故佛號如此。

/TEXT339/丁二　妙音來至
/TEXT339/戊一　彼來

/VERSE/爾時、一切淨光莊嚴國中有一菩薩，名曰妙音，久已植眾德本，供養親近無量百千萬億諸佛，而悉成就甚深智慧，得妙幢相三昧、法華三昧、淨德三昧、宿王戲三昧、無緣三昧、智印三昧、解一切眾生語言三昧、集一切功德三昧、清淨三昧、神通遊戲三昧、慧炬三昧、莊嚴王三昧、淨光明三昧、淨藏三昧、不共三昧、日旋三昧，得如是等百千萬億恆河沙等諸大三昧。

此釋妙音德相。植眾德本，謂以無漏智為先導，起一切無漏行，使本心原有之種種德相，令由熏習悉得顯現；而此能植德本之增上緣，則由供養親近無量億佛也。甚深智慧，謂由根本智信解入證一乘實相之理，由後得智了十法界一切因果，以久事佛故成就如是智慧。又以定慧相應，故盡得諸大三昧。三昧者、正定之謂，以一心真如為體，而平等正住於無邊功德之相，特隨相立名分別為十六三昧名稱耳。妙幢相三昧，謂正定境界，超過一切三昧之上，如妙幢高顯。法華三昧，謂深證於一乘實相之理。淨德三昧，謂安住於本心清淨之德。宿王戲三昧，謂能於第一義空顯無量世界，森如列宿，遊戲於其中。無緣三昧，謂離於能緣所緣而親證真如。智印三昧，謂法性印定真智，而真智印定諸法也。解一切眾生語言三昧，謂盡能隨順了解於一切語言而為說法。集一切功德三昧，謂集成一切福德而得自在。清淨三昧，謂住於究竟清淨而得自在。神通遊戲三昧，謂能以神力度脫眾生，如本品妙音菩薩，以神通力不離東方本國而示現來至娑婆世界，度人無量是也。慧炬三昧，謂以真俗二智照了二諦。莊嚴王三昧，謂具最勝福慧。淨光明三昧，謂性淨大光明照。淨藏三昧，謂具足一切清淨德藏。不共三昧，謂此定為二乘不共之定。日旋三昧，謂定光照耀，如日輪迴旋空中，遍照世界一切。其餘百千萬億等諸大三昧，皆為此十六三昧之眷屬。

/VERSE/釋迦牟尼佛光照其身，即白淨華宿王智佛言：『世尊！我當往詣娑婆世界，禮拜親近供養釋迦牟尼佛，及見文殊師利法王子菩薩、藥王菩薩、勇施菩薩、宿王華菩薩、上行意菩薩、莊嚴王菩薩、藥上菩薩』。

此釋妙音請來。妙音見佛光照及其身，故請於淨華宿王智佛，來見釋尊及諸大菩薩之上首。

/VERSE/爾時、淨華宿王智佛告妙音菩薩：『汝莫輕彼國生下劣想！善男子！彼娑婆世界，高下不平。土石諸山穢惡充滿，佛身卑小，諸菩薩眾其形亦小；而汝身四萬二千由旬，我身六百八十萬由旬，汝身第一端正，百千萬福光明殊妙。是故汝往莫輕彼國──若佛、菩薩及國土──生下劣想』。

此釋彼佛申誡。淨光莊嚴世界本為淨土，而妙音復為果地菩薩，具足福德光明圓滿報身之相，依正二報均極殊勝，非此土所及，故彼佛誡以勿輕。佛佛報身、光明、相好等同無二，何以釋尊報身不及彼佛乎？蓋釋尊本其大悲願力，應化穢邦，自不得不示現劣身之相。行者當深觀德本，不應取著於形相也。

/VERSE/妙音菩薩白其佛言：『世尊！我今詣娑婆世界，皆是如來之力──如來神通遊戲，如來功德智慧莊嚴』。

此釋妙音承敕。言承佛之神通、功德智慧莊嚴之力，能往娑婆以作佛事，非逞己能，故離輕慢。

/TEXT339/戊二　至此

/VERSE/於是、妙音菩薩不起於座，身不動搖而入三昧。以三昧力，於耆闍崛山，去法座不遠，化作八萬四千眾寶蓮華；閻浮檀金為莖，白銀為葉，金剛為鬚，甄叔迦寶以為其臺。

此釋豫來華現。以金銀等寶為莖葉，故曰寶蓮華。閻浮檀金、即勝金。甄叔迦寶，即赤色寶。

/VERSE/爾時，文殊師利法王子，見是蓮華而白佛言：『世尊！是何因緣先現此瑞？有若干千萬蓮華，閻浮檀金為莖，白銀為葉，金剛為鬚，甄叔迦寶以為其臺』。爾時、釋迦牟尼佛告文殊師利：『是妙音菩薩摩訶薩，欲從淨華宿王智佛國，與八萬四千菩薩圍繞而來至此娑婆世界，供養親近禮拜於我，亦欲供養聽法華經』。

此釋文殊問由、佛說所以。

/VERSE/文殊師利白佛言：『世尊！是菩薩種何善本，修何功德，而能有是大神通力？行何三昧？願為我等說是三昧名字，我等亦欲勤修行之！行此三昧，乃能見是菩薩色相大小，威儀進止。惟願世尊以神通力，彼菩薩來令我得見』！

此釋文殊問行，問行何三昧乃得見妙音菩薩也。善本、猶上所言之德本。功德、謂功行之果德。大神通力、指上未來華現等事。文殊欲勤修妙音所行之三昧，冀可得見妙音。蓋修同一因行，斯可入同一果地，自可於同一三昧中得見此菩薩之法、報二身。如欲見觀世音菩薩者，必修觀世音菩薩之行；欲見阿彌陀佛者，必修阿彌陀佛之行，皆此理也。然雖勤修與妙音同一之三昧，仍非佛力加被不易得見，故文殊復求釋尊神力護持也。

/VERSE/爾時、釋迦摩尼佛告文殊師利：『此久滅度多寶如來，當為汝等而現其相』。時多寶佛告彼菩薩：『善男子！來！文殊師利法王子欲見汝身』。於時、妙音菩薩於彼國沒，與八萬四千菩薩俱共發來，所經諸國六種震動，皆悉雨於七寶蓮華，百千天樂不鼓自鳴。是菩薩目如廣大青蓮華葉；正使和合百千萬月，其面貌端正復過於此。身真金色，無量百千功德莊嚴，威德熾盛，光明照耀，諸相具足，如那羅延堅固之身。入七寶臺，上升虛空，去地七多羅樹，諸菩薩眾恭敬圍繞，而來詣此娑婆世界耆闍崛山。

此釋釋迦垂答、多寶召請、及妙音來此。釋尊言多寶如來能令妙音示現，顯妙音三昧因地，悉自佛果地之寂滅覺海而來，惟久滅度之古佛能令見之也。以下明來時瑞相、及妙音身相。梵語那羅延，即華語堅固，經文蓋華梵雙舉耳。

/VERSE/到已，下七寶臺，以價值百千瓔珞，持至釋迦牟尼佛所，頭面禮足，奉上瓔珞，而白佛言：『世尊！淨華宿王智佛問訊世尊：少病、少惱，起居輕利，安樂行不？四大調和不？世事可忍不？眾生易度不？無多貪欲、瞋恚、愚癡、嫉妒、慳慢不？無不孝父母、不敬沙門、邪見、不善心、不攝五情不？世尊！眾生能降伏諸魔怨不？久滅度多寶如來，在七寶塔中來聽法不？又問訊多寶如來，安隱少惱，堪忍久住不？

此釋下臺禮問。每一菩薩必有所居之國，與所奉事之佛，故妙音問訊，皆代表淨華宿王智佛而問。自四大調和以上，為問佛起居。世事可忍至不攝五情一段，為問眾生。貪、瞋、癡、妒、慢，為穢土眾生之積業，知其必有，故以無多為希望。孝親、敬僧，為眾生福田，若無不孝不敬則福報日增，善根生長，更易度脫。邪見、不善心，為宗教學者之所易依附，最為道障，若能無之，即為順於佛法。情生於欲，若以色、聲、香、味、觸五塵為所欲，則五識即為五情；能攝止之，則背塵合覺，不復逐妄流轉，無妄可緣，斯無真不顯矣。以上為問眾生。降伏摩怨，謂斷煩惱無明，此問三乘聖人。以下復問訊多寶如來。

/VERSE/『世尊！我今欲見多寶佛身，惟願世尊示我令見』！爾時、釋迦牟尼佛語多寶佛：『是妙音菩薩欲得相見』。時多寶佛告妙音言：『善哉！善哉！汝能為供養釋迦牟尼佛、及聽法華經、并見文殊師利等故來至此』！

此釋請見多寶、釋迦為請、及多寶讚揚。妙音原受多寶召請而來，乃此時未獲相見，故假釋尊之增上緣而請見之。多寶重加讚善，正啟下文華德之問也。

/TEXT339/戊三　化行

/VERSE/爾時華德菩薩白佛言：『世尊！是妙音菩薩種何善根，修何功德，有是神力』？

此釋華德問因，問具何因行有斯神力也。文殊師利前見現華，亦以種何善根、修何功德三昧為問，蓋欲修同一之因行冀得一見。此則於既見之後實考其因行矣。

/VERSE/佛告華德菩薩：『過去有佛名雲雷音王，多陀阿伽度、阿羅訶、三藐三佛陀，國名現一切世間，劫名喜見。妙音菩薩於萬二千歲，以十萬種伎樂，供養雲雷音王佛，并奉上八萬四千七寶缽。以是因緣果報，今生淨華宿王智佛國，有是神力。華德！於汝意云何？爾時雲雷音王佛所妙音菩薩，伎樂供養奉上寶器者，豈異人乎？今此妙音菩薩摩訶薩是。

此釋佛示往因、會合今古。多陀阿伽度、即如來，阿羅訶、即應供，三藐三佛陀、即正等正覺。以巨數伎樂、寶缽供養於佛，為妙音往劫因行之一。

/VERSE/『華德！是妙音菩薩已曾供養親近無量諸佛，久植德本，又值恆河沙等百千萬億那由他佛。

此釋久遇諸佛。

/VERSE/『華德！汝但見妙音菩薩其身在此，而是菩薩現種種身，處處為諸眾生說是經典。或現梵王身，或現帝釋身，或現自在天身，或現大自在天身，或現天大將軍身，或現毗沙門天王身，或現轉輪聖王身，或現諸小王身，或現長者身，或現居士身，或現宰官身，或現婆羅門身，或現比丘、比丘尼、優婆塞、優婆夷身，或現長者、居士婦女身，或現宰官婦女身，或現婆羅門婦女身，或現童男、童女身，或現天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等身而說是經；諸有地獄、餓鬼、畜生、及眾難處，皆能救濟；乃至於王後宮，變為女身而說是經。華德！是妙音菩薩能救護娑婆世界諸眾生者。是妙音菩薩如是種種變化現身。在此娑婆國土為諸眾生說是經典。於神通變化智慧無所損減。

此釋現身此土說是經典，是經、專指妙法蓮華經。梵王、即諸梵天之王。帝釋、為三十三天之主。自在天、即他化自在天。大自在天、即色究竟天。毗沙門、即四天王之一，為北方天王。轉輪聖王及小王，皆人中之王。婆羅門、外道修行者。眾難處、言與三惡道相似之苦趣，修行最難之處。而妙音於此娑婆世界，悉能現種種身為說是經，以求拔濟；其神通智慧之力，並不因化度之難而有所損減也。

/VERSE/『是菩薩以若干智慧，明照娑婆世界，令一切眾生各得所知；於十方恆河沙世界中，亦復如是。若應以聲聞形得度者，現聲聞形而為說法；應以辟支佛形得度者，現辟支佛形而為說法；應以菩薩形得度者，現菩薩形而為說法；應以佛形得度者，即現佛形而為說法。如是種種隨所應度而為現形，乃至應以滅度而得度者示現滅度。

此釋現身他土、說是經典。應以滅度而得度者，謂假佛涅槃，警眾懈逸，使自精進，則速可得度也。若值是機，即示現滅度以度之。

/VERSE/『華德！妙音菩薩摩訶薩成就大神通智慧之力，其事如是』。

此釋結答所由。

/VERSE/爾時、華德菩薩白佛言：『世尊！是妙音菩薩深種善根。世尊！是菩薩住何三昧，而能如是在所變現度脫眾生』？佛告華德菩薩：『善男子！其三昧名現一切色身。妙音菩薩住是三昧中，能如是饒益無量眾生。

此釋讚問修定。在所變現，謂在所住之三昧中變現一切。

/VERSE/說是妙音菩薩品時，與妙音菩薩俱來者八萬四千人，皆得現一切色身三昧；此娑婆世界無量菩薩，亦得是三昧及陀羅尼。

此釋時眾獲益。

/TEXT339/丁三　事訖還國

/VERSE/爾時、妙音菩薩摩訶薩，供養釋迦牟尼佛及多寶佛塔已，還歸本土。所經諸國，六種震動，雨寶蓮華，作百千萬億種種伎樂。既到本國，與八萬四千菩薩圍繞，至淨華宿王智佛所，白佛言：『世尊！我到娑婆世界饒益眾生；見釋迦牟尼佛及見多寶佛塔，禮拜供養；又見文殊師利法王子菩薩、及見藥王菩薩、得勤精進力菩薩、勇施菩薩等；亦令是八萬四千菩薩得現一切色身三昧』。

/TEXT339/丁四　時眾得道

/VERSE/說是妙音菩薩來往品時，四萬二千天子得無生法忍，華得菩薩得法華三昧。

此釋時眾得道。妙音之三昧，為現一切色身三昧，亦即藥王菩薩所證之三昧。而其因行無不由受持法華經，是即無異於法華三昧。故已聞妙音因行果地之華德菩薩，即立證此法華三昧也。
