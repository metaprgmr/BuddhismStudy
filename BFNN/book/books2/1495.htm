#YY:001a#阿難！彼善男子，修三摩地，行陰盡者，諸世間性，幽清擾動，同分生機，倏然隳裂，沉細綱紐，補特伽羅，酬業深脈，感應懸絕。

此通明識陰，始終之相。彼善男子：即是行陰已盡之人，或始終不起狂解，或妄念便能覺知，常住圓定，故仍稱修三摩地；此中望行陰為終修，望識陰為始修也。行陰盡者，諸世間性，即行陰生滅性也；諸世間一切有為之法，無非流變生滅故。幽清擾動，同分生機者：觀幽隱輕清，擾動之根元，即十二類生。同分生機，即同生基也。基：表生之處；機：明動之始；其意則一而已。倏然隳裂，沉細綱紐者：倏然即忽然也。隳壞裂破，沉細綱紐，沉是深沉，細即微細，綱為網上之大綱，紐為衣中之紐扣；此狀生機之綱紐，為網衣之樞要也。功夫至此，忽然隳裂，沉細綱紐，則補特伽羅，此云數取趣，即中有身，眾生由此，能數數取著於諸趣，而受生也。且受生，所以酬答宿業，而酬業之深潛脈絡，即是行陰，為生滅根元也。感應懸絕者：感應即因果也，而言懸絕者，以行陰既盡，深潛脈絡已斷，因亡果喪，不復受生，故云懸絕。

/KEPAN/子二狀示識陰區宇

#YY:002a#於涅槃天，將大明悟，如雞後鳴，瞻顧東方，已有精色。六根虛靜，無復馳逸，內外湛明，入無所入。深達十方，十二種類，受命元由；觀由執元，諸類不召，於十方界，已獲其同；精色不沉，發現幽秘。此則名為，識陰區宇。

於涅槃性天，為五陰所覆，輪轉生死，昏如長夜，將大明悟。言將者，謂纔有明悟之前兆耳。故下以喻顯之。前三陰盡，如雞初、二、三鳴，未色見精。今行陰既盡，如雞最後啼鳴；瞻顧性天，亦若東方已有精明之色，但未大明白，以其尚為識陰所覆故。工夫至此，行陰已盡，識陰已現時也。六根虛靜，無復馳逸四句，指掌疏約前四陰盡相言之。以受盡故虛，無領納故；想盡故靜，離分別故；行盡故無復馳逸，絕遷流故。內之六性，既已湛然明淨，況夫色陰先盡，而外之六塵，豈更昏擾乎？如是則內根外境，同歸湛明之一體也。既唯一體，內外相盡，故曰：入無所入。　《正脈》云：亦即漸次中，塵既不緣，根無所偶，反流全一，六用不行之時也。內外湛明：言根塵化為一味，湛明之境。入無所入者：謂初心亡所，故言入流；既盡根塵，更何所入？

深達十方，十二種類，受命元由者：至此根塵既銷，綱紐自破，則第八識，從此顯現。環師謂：受命元由，即是識陰，然亦即是類生別相；所謂各命由緒，顯異前之總相而見，故曰深達也。十方世界，十二種類，眾生投胎，受命根本元由，若知此是無明幻力所起，離於依他起性，則識陰自可頓超。其奈行人至此，觀此受命元由，執此為本元真心，故曰觀由執元，遂致識陰終不可破。雖不可破，而行陰已盡，果報不牽，故曰諸類不召，則盡十二類，皆不能牽引受生矣。唯見十方世界，同一識性，同是唯識，一體變現，更無別法之可得，故曰已獲其同。此即已得六銷，猶未亡一。精色不沉，發現幽秘者：謂識精元明，常得現前，如初見性天，已有精明之色，不復更沉。雖未大明，然已東方發白，顯現幽暗隱秘之處，言其具見暗中之物也。即是行盡識現，如脫外衣，方見最內貼體汗衫，此則名為識陰，未破之區宇。

/KEPAN/癸二終破顯露妄源

#YY:003a#若於群召，已獲同中，銷磨六門，合開成就，見、聞通鄰，互用清淨。十方世界，及與身心，如吠琉璃，內外明徹，名識陰盡。是人則能，超越命濁，觀其所由，罔象虛無，顛倒妄想，以為其本。

群召，謂群生果報，皆能牽召受生，故曰群召。已獲其同者：行陰已破，諸類不召，識陰現前，故觀十方唯識，一體變現，更無別法，是謂已獲同中，同即一體也。銷磨六門，合開成就者：即於同中，加功用行，銷鎔磨煉，六根門頭，合之則一，開之則六。以六根為一根用，以眼能見，耳、鼻、舌、身、意皆能見，名合成就；以一根為六根用，以眼不獨見色，而能聞、嗅、嘗、觸、覺、知，名為開成就；一根如是，根根合開皆然。見聞通鄰，互用清淨者：《正脈》云：不唯情界脫纏，亦以情器交徹也。見聞者：略舉六根之二；通鄰者：其結已解，其體不隔也；互用者：體既無隔，用可互通也；謂眼家，作耳家佛事等。以其回脫浮塵、勝義，二種根結，無障無礙，故曰清淨。此即情界脫纏。下則情器交徹。十方世界，此器世界；及與身心，此有情世界也。外器內根，全是自己心光，世界身心，蕩然不復更有，故云如吠琉璃，內外明徹。即前所謂山河大地，應念化成無上知覺是也。至此一念不生，不生不滅，與生滅和合之相滅，故云名識陰盡。按耳圓通，此當寂滅現前。《指掌疏》云：前於空所空滅時，宛爾有箇能滅心，即是第八本識，然此乃是對生言滅，滅非真滅，正是識陰，今於識陰盡處，對生言滅之滅，亦復俱滅，故是寂滅現前時也。　是人則能超越命濁：此經命濁，以一性六用，同異相織為體，如前命濁文云：汝等見聞，元無異性<ail>一性也</ail>，眾塵隔越，無狀異生<ail>六用也</ail>。性中相知，用中相背，同異失準，相織妄成，名為命濁。今以合開成就，一六俱亡，無復相織，故能超越。至此反觀識陰之所由來，莫非幻妄，非有謂之罔；非無謂之象；體性空寂，故名虛無；迷背真性，名為顛倒；元無別法，惟此妄想，以為識陰之根本耳。但能達妄本空，則妄想尚無，識陰何有？故曰識陰虛妄，本如來藏也。<kpDone>初具示始終竟。</kpDone>

/KEPAN/壬二中間十執　分十　癸初　因所因執　至十　定性闢支　癸初分三　子初　行盡識現

#YY:004a#阿難當知：是善男子，窮諸行空，於識還元，已滅生滅，而於寂滅，精妙未圓。

此示識陰十種邪執，第一因所因執也。先教以當知，以示警覺之意。是修圓通之善男子，窮諸行空者；謂研窮行陰，而至於空，即行陰已盡。於識還元者：指行盡識現，如前云：熠熠元性，性入元澄，一澄元習，如波瀾滅，化為澄水是也。於八識反本還元矣！已滅七識遷流生滅之性，而於識陰，寂滅之性，精妙未圓。《指掌疏》云：寂即常德，離生死故；滅即淨德，滅煩惱故；精即我德，有真體故；妙即樂德，具神用故。總為一涅槃，蓋必透過識陰，始得圓滿也。《寶鏡疏》云：而於識陰，寂滅之性，雖已現前，但其真精妙明，尚未發光，猶為識陰所覆，未能圓照於法界也。《正脈疏》云：所言寂滅者，即圓通中解結，末後之滅結也。不帶纖毫生滅曰精，惟餘一味寂常曰妙，始是純真性體。此而未圓，正明識陰未破，尚為所覆，似一似常未精未妙也。

/KEPAN/子二謬解成咎

#YY:005a#能令己身，根隔合開，亦與十方，諸類通覺，覺知通吻，能入圓元。若於所歸，立真常因，生勝解者，是人則墮，因所因執，娑毗迦羅，所歸冥諦，成其伴侶，迷佛菩提，亡失知見。

《正脈疏》云：能令下，先舉起執之由。大凡起執，必睹大定中，殊勝之象，以發端耳。首二句：能令自己之身，六根隔礙銷鎔，合六根為一根之用，開一根為六根之用，躡前銷六入一之境。次三句：亦與十方，十二類生，通一見聞覺知，此為群心，通同吻合之境。覺知既已通同吻合，能入圓元。圓元：即識陰也。圓表諸類遍含，元表萬化託始。其言能入者，意明四陰蕩盡，歸宿於此而已。　下方是所起法執。若於所歸：即是能入圓元；由不達即是識陰，遂妄立真常，堪可依住，因即依也，以為極果，生殊勝之解者。是人則墮因所因執者：本非可依，而謬執能依之心，所依之境，故曰因所因執。《正脈》云：識乃無明幻影，罔象虛無，畢竟無實，如人夢見依歸得托之地，妄生慶幸，豈有真實哉？　下明所墮同類，娑毘迦羅，此云黃髮外道，師事梵天，以我為能歸，以冥諦為所歸，前云非色非空，拘舍黎等，昧為冥諦；然計此非只一人，前後異出耳。成其伴侶者，即同類也。迷佛菩提，亡失知見者：迷了佛果菩提無得之真道，亡失自己因地知見之妙心矣。

/KEPAN/子三出名警覺

#YY:006a#是名第一，立所得心，成所歸果，違遠圓通，背涅槃城，生外道種。

識陰十相，此居其首，故名第一。前能令此身，根隔合開，遂立此識有所得之心；亦與諸類，覺知通吻，遂執此識成所歸之果。殊不知，圓滿菩提，歸無所得。今以心有所得，果有所歸，如人夢見拾得金寶，歸於家中，所得所歸，皆非真實也。違遠圓通，背涅槃城，生外道種：《寶鏡疏》云：嚮者，行盡識現，根隔合開，圓通將近；今立能立所，則違而遠矣。嚮者，於涅槃性天，將大明悟；今則背之，而入生死路矣。向者，覺心欲發，堪為佛子，今則反生外道，斷佛種矣，可不悲哉！後皆倣此。<kpDone>初因所因執竟。</kpDone>

/KEPAN/癸二能非能執　分三　子初　行盡識現

#YY:007a#阿難！又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第二，能非能執也，準前可知。

/KEPAN/子二謬解成咎

#YY:008a#若於所歸，覽為自體，盡虛空界，十二類內，所有眾生，皆我身中，一類流出。生勝解者，是人則墮，能非能執，摩醯首羅，現無邊身，成其伴侶。迷佛菩提，亡失知見。

若於所歸者：躡前章也。但前章，有乍現勝相之文，已將識陰，為所歸之果。今仍躡所歸二字，前但執為歸托之處，此則覽為自體，是其差別也。覽為自體者：即忘身觀識，久久觀成，唯見識體無邊，不見有身故，即以識心為自體也；遂謂盡虛空界，十二種類，所有眾生，皆我身中，一類流出。生殊勝解者，將必以我為能生彼，而彼非能生我，故曰是人則墮，能非能執。摩醯首羅，即色界頂天，乃三目八臂，騎白牛，執白拂，大自在天是也。竺法蘭云：西域梵志，常修梵行，事首羅天，以為天尊。今云現無邊身者：謂大自在天，自計於身中，能現無邊眾生之身；而此識陰行人，計我生彼十二類生，與彼計同，故云成其伴侶。不信別有因果，自應迷佛所證菩提之果覺，妄計彼天為勝，自應亡失正知正見之因心。

/KEPAN/子三出名警覺

#YY:009a#是名第二，立能為心，成能事果，違遠圓通，背涅槃城，生大慢天，我遍圓種。

立能為心，成能事果者：因見識陰，能攝能生，遂立為能為因心，十方眾生，皆我流出，遂謂成就能事之果。違遠圓通者：則失因地心；背涅槃城者：則亡果地證也。生大慢天，即大自在天，自計能生一切，起祖先慢，故以大慢為名。又計自體，周遍虛空，圓含一切；今行人謬計，既同於彼，成彼種類，故曰我遍圓種也。《正脈》問：此計識為自體，流出一切，何異佛說，萬法唯識？答：佛說萬法唯識，緣生如幻，生即無生；此計實生，安得一轍？又唯識正明無他心外之法，此計能生他法，宛爾顛倒，何疑之有！<kpDone>二能非能執竟。</kpDone>

/KEPAN/癸三常非常執　分三　子初　行盡識現

#YY:010a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第三，常非常執，準上可知。

/KEPAN/子二謬解成咎

#YY:011a#若於所歸，有所歸依，自疑身心，從彼流出，十方虛空，咸其生起，即於都起，所宣流地，作真常身，無生滅解。在生滅中，早計常住，既惑不生，亦迷生滅，安住沉迷。生勝解者，是人則墮，常非常執；計自在天，成其伴侶。迷佛菩提，亡失知見。

若於所歸，有所歸依者：此與上科差別也。上科於所歸識元，覽為自體。此科於所歸識元，為我所歸依處。自疑我之身心，從彼流出。不僅彼能生我，即十方虛空，咸其生起，況空中所有一切耶？即於都起，所宣流地者：地即處也，然識陰即為虛空等，所都起處，為身心等，所宣流處也。作真常身，無生滅解者：於彼所歸識陰，始終不見生滅，故即作真常之身，無有生滅解也。在生滅中，早計常住者：識陰，由真如不生不滅，與生滅和合，名和合識，非是不生不滅，要必破和合識，滅相續心，方為常住真心。今識陰未盡，在生滅中，早計常住者，不亦惑乎？此正不了真如為不生滅性，亦兼不了識陰猶屬微細生滅，故曰既惑不生，猶迷生滅。且真妄雙迷，安心住著，故曰沉迷。反生勝解者：是以識陰，而作常住解；我及萬物，皆是非常；故曰則墮常非常執。計自在天，即欲界頂，魔王天。涅槃經迦旃延說：一切眾生悉是自在天作。《楞伽經》塗灰外道說：計自在天，為萬物因。今以識陰，為身心從彼流出，及虛空萬物，皆其生起，正與此天相似，故曰成其伴侶。然既惑不生滅性，則必迷佛果菩提之道，亦迷生滅識陰，則必亡失，正知正見，而墮邪知邪見也。

/KEPAN/子三出名警覺

#YY:012a#是名第三，立因依心，成妄計果，違遠圓通，背涅槃城，生倒圓種。

立因依心者：計識能生我身心為因，又計是我歸依之處為依。成妄計果者：謂以生滅識陰，作真常身，成就妄計之果。亡失本修，自與圓通相違遠，流入外道，正與涅槃，相反背矣。此與上科，同一識陰，而所執則異。前執我圓，能生萬物；此執彼圓，生我身心；故曰倒圓種。<kpDone>三常非常執竟。</kpDone>

/KEPAN/癸四知無知執　分三　子初　行盡識現

#YY:013a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第四，知無知執，準上可知。

/KEPAN/子二謬解成咎

#YY:014a#若於所知，知遍圓故，因知立解，十方草木，皆稱有情，與人無異。草木為人，人死還成十方草樹，無擇遍知。生勝解者，是人則墮，知無知執，婆吒、霰尼，執一切覺，成其伴侶。迷佛菩提，亡失知見。

溫陵曰：所知，即所觀識陰也。謂識有知，而一切法，由知變起，因計知體，圓遍諸法，遂立異解，謂無情皆有知也。十方草木，本屬無情，以異解故，皆稱有情，與人無異。草木為人，人死還成十方草樹，互為輪轉，無所揀擇，有情無情，而遍皆有知也。《正脈》問：此與佛說，山河化為無上知覺，有何簡別？答：今詳內所明，見、相二分，本惟一心，迷之為二，故妄見無情，不通知覺，大悟復歸一心，則通一知覺，更無外物，非謂各各有知，同他心量也。

今以無情有知，生勝解者，是人則墮，謬計無情有知，實本無知，故曰知無知執。婆吒、霰尼二外道名；婆吒，名義集云：跋闍，此云避去，善見律云：初為牧童，毘舍離王，未登位時，共同遊戲，童為王蹋，泣訴父母。父母曰：汝應避去，因此立名。霰尼或云先尼，此翻有軍，立名之意未詳。執一切覺者：二外道執一切有情無情，皆有知覺，此計遍知，竟同於彼，故曰成其伴侶。迷佛菩提，亡失知見。

/KEPAN/子三出名警覺

#YY:015a#是名第四，計圓知心，成虛謬果，違遠圓通，背涅槃城，生倒知種。

是名第四，計圓遍一切有知為因心，成虛無謬誤之果，則違遠圓通之因地心，迷背涅槃之果地覺，生倒知種；以無情無知為有知，謂倒知種。問：世有依草附木，以顯靈異，詎非有知耶？答：是能依能附之精靈有知，非彼無情之草木有知也。<kpDone>四知無知執竟。</kpDone>

/KEPAN/癸五生無生執　分三　子初　行盡識現

#YY:016a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第五生無生執，準上可知。

/KEPAN/子二謬解成咎

#YY:017a#若於圓融，根互用中，已得隨順，便於圓化，一切發生，求火光明，樂水清淨，愛風周流，觀塵成就，各各崇事，以此群塵，發作本因，立常住解，是人則墮，生無生執。諸迦葉波。並婆羅門，勤心役身，事火崇水，求出生死，成其伴侶，迷佛菩提，亡失知見。

環師謂：識陰盡者，消磨六門，諸根互用，今識陰未盡，則纔得隨順而已。若於圓滿無礙，融通不隔，六根互用之中，觀中一字，足見互用之妙，含而未發也。已得隨順者：雖然互用之妙，含而未發而已；得隨心順意，略無隔礙而已。即便於此，圓融化理，妄生計度，一切諸法，莫不由此四大發生。於是求火之光明，樂水之清淨，愛風之周流，觀塵之成就，塵即地大，以地大能成就諸事故。各各崇事：崇即尊崇，事即供事，或尊供於火，或尊供於水等，各隨所見，而偏執也。為欲增進其圓化之妙，以此群塵，發作本因者，群塵即指四大，如前云：四大和合，發明世間，種種諸相，以此為發生造作本因。一切所作，皆屬無常，惟此常住，故立常住解，以為常司造化之真宰也。並謬計能生聖果，一切聖凡因果，莫不由之而生；實則不能生，故曰生無生執。　諸迦葉波，別姓也，如優樓頻螺迦葉等，婆羅門總姓，共有十八，迦葉其一也，乃指一類，事四大之外道。勤勞其心，役使其身，供事於火，尊崇於水，事風崇土，可以例知。以此崇事，求出生死，以求真常之果，成其伴侶。所立既非真常，所修寧有實果？故曰迷佛菩提。崇事無情，立常住解，故曰亡失知見。

/KEPAN/子三出名警覺

#YY:018a#是名第五，計著崇事，迷心從物，立妄求因，求妄冀果，違遠圓通，背涅槃城，生顛化種。

《正脈》云：計著：邪惑也。崇事：邪業也。迷心者：迷己一真靈覺之心；從物者：從四大無知之物。妄求因者：非因計因也；妄冀果者：非果望果也。認無情之物為真因，故曰違遠圓通；將有漏之果為實證，故曰背涅槃城。生顛化種者：謂生顛倒化理之種類，佛說應觀法界性，一切唯心造。是心為能造，而一切為所造，此是生物之正理。今既顛倒化理，故墮外道種類。<kpDone>五生無生執竟。</kpDone>

/KEPAN/癸六歸無歸執　分三　子初　行盡識現

#YY:019a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第六歸無歸執，準上可知。

/KEPAN/子二謬解成咎

#YY:020a#若於圓明，計明中虛，非滅群化，以永滅依，為所歸依。生勝解者，是人則墮，歸無歸執，無想天中，諸舜若多，成其伴侶。迷佛菩提，亡失知見。

圓明，即是識陰，見前四陰皆盡，露出識陰，圓遍湛明，猶如止水。，而不知仍是罔象，虛無妄想，即便計此，圓明中虛無體性，為究竟地。非滅群化者：非即毀也，要毀滅群塵所化，一切身土，即欲灰身滅土，纖塵不立。以永滅依，為所歸依者：以永滅群化所依之空，為所歸之處，常處虛空，永為依托，更不前進。豈知乃是虛無不實之境，非是實有可歸之處也。以此生勝解者，是人則墮歸無歸執，以此為托之處，實無可歸托也。無想天中，諸舜若多，成其伴侶者：《正脈》云：無想天，略舉非非想，以該四空，非取四禪無想也。諸舜若多，總舉趣空天眾，為同類也。既以斷滅為果，自應迷佛菩提，以虛無為因，自應亡失知見。

/KEPAN/子三出名警覺

#YY:021a#是名第六，圓虛無心，成空亡果，違遠圓通，背涅槃城，生斷滅種。

於圓明中，以虛無之心為因，成就空亡之果，謂縱使修到非非想天，八萬劫終是落空亡。違遠圓通，以不生不滅為因地心；背涅槃城，以不生不滅為果地覺也。現在既以斷滅居心，將來必墮斷滅之種。《正脈》問：此與後二何別？答：棄有取空，見解志願皆同，但先心各別，此凡外種伏惑取空，彼聖性種斷惑取空也。<kpDone>六歸無歸執竟。</kpDone>

/KEPAN/癸七貪非貪執　分三　子初　行盡識空

#YY:022a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第七貪非貪執，準上可知。

/KEPAN/子二謬解成咎

#YY:023a#若於圓常，固身常住，同於精圓，長不傾逝。生勝解者，是人則墮，貪非貪執；諸阿斯陀，求長命者，成其伴侶。迷佛菩提，亡失知見。

《正脈》云：圓常亦識陰區宇。歷觀上來，於此一境，稱圓元、圓融、圓明、圓常，義各有表。元表諸法統歸，融表萬化含蓄，明表徹體虛朗，常表究竟堅牢。各與本文關涉，細尋可見。由彼觀見，前四陰盡滅，而識陰現前，識體精明，湛不搖動，而妄計為圓滿常住也。又見識為一身之主，有欲堅固此身，令得常住，同於識精圓明，長不傾逝。傾逝即死也，即所謂長生不死也。不知此身，終是無常生滅，妄生貪著。以此生勝解者，是人則墮，貪非貪執，謂妄生貪著長生，而實非可貪也。諸阿斯陀，此云無比，即長壽仙也。言諸者，以仙非一人，凡求長命者，成其伴侶。不知更求真常之果，故曰迷佛菩提；但知堅固幻妄之軀，故曰亡失知見。

/KEPAN/子三出名警覺

#YY:024a#是名第七，執著命元，立固妄因，趣長勞果，違遠圓通，背涅槃城，生妄延種。

執著命元者：執著識陰，為受命之根元也。立固妄因者：立堅固幻妄之色身，以圓常識陰為因心。趣長勞果者：趣向長戀塵勞之果報，而不求出離之道也。亡失本修，故曰違遠圓通；不出生死，故曰背涅槃城。生妄延種者：謂不達自性真實常住，存想固形，妄冀延長壽命，以成長壽仙之種類也。<kpDone>七貪非貪執竟。</kpDone>

/KEPAN/癸八真無真執　分三　子初　行盡識現

#YY:025a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第八真無真執，準上可知。

/KEPAN/子二謬解成咎

#YY:026a#觀命互通，卻留塵勞，恐其銷盡，便於此際，坐蓮華宮，廣化七珍，多增寶媛，恣縱其心。生勝解者，是人則墮，真無真執，吒枳、迦羅，成其伴侶。迷佛菩提，亡失知見。

觀命：即觀受命元由，乃是識陰，與諸類通覺，故曰互通。是知一切身命，咸以識陰為本，一切塵勞，悉與命元有關；於是卻留住世間塵勞，祗恐其銷盡，則我之身命，無所依託。且行盡識現，一切圓融變化，莫不隨心自在。便於此際，正卻留塵勞之相。塵勞以貪欲為本，即於此際，現坐蓮華宮，取其莊嚴美麗，微妙香潔。廣化七珍，多增寶媛者：七珍即七寶，媛是美女也。使七寶羅列於華宮，俾美女橫陳於左右，窮奢極欲，恣縱其心，以為妙樂。生勝解者，是人則墮，真無真執，妄執業識，命元為真常，而實非真常。吒枳迦羅，即天魔之異名，吒枳此云結縛，迦羅此云我所作，此魔自謂三界結縛，惟我所作，以能變化欲境，結縛眾生故。今卻留塵勞，略同彼計，故云成其伴侶。迷佛菩提，亡失知見，不知更有無上菩提，亡失正知正見也。

/KEPAN/子三出名警覺

#YY:027a#是名第八，發邪思因，立熾塵果，違遠圓通，背涅槃城，生天魔種。

發邪思因者：謂發邪思縱欲，以為因心。立熾塵果者：謂立熾盛塵勞，以為果覺也。違遠圓通，本修之因心；背涅槃城，寂滅之果覺也。不斷欲而修禪，必落魔道，故曰天魔種。<kpDone>八真無真執竟。</kpDone>

/KEPAN/癸九定性聲聞　分三　子初　行盡識現

#YY:028a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第九定性聲聞，準上可知。

/KEPAN/子二謬解成咎

#YY:029a#於命明中，分別精麤，疏決真偽，因果相酬，惟求感應，背清淨道：所謂見苦斷集，證滅修道，居滅已休，要不前進。生勝解者，是人則墮定性聲聞。諸無聞僧，增上慢者，成其伴侶。迷佛菩提，亡失知見。

於命明中者：謂識陰顯露，已能通達，各命由緒，瞭然明白也。便知此中，識陰遍含，漏無漏種子，為一切凡聖所依。由是分別精麤者：分析辨別，而聖位則精，謂變易精微故；凡位則麤，謂分段麤顯故。疏決真偽者：疏通決擇，而聖道則真，謂修證真實故；外道則偽，謂斷常偽妄故。因果相酬者：世出世間，皆是依因感果，自相酬答。而欲易麤為精，捨偽從真，故惟求感應。感即是修，應即是證，惟求真修實證，速出三界也。

背清淨道者：謂背棄一乘實相，清淨之道，以雙離二邊垢故。所謂見苦、斷集、證滅、修道者：躡解惟求感應之事。苦、集，是世間因果。滅、道，是出世間因果。見世間苦諦苦果，皆由集諦煩惱苦因所招；見出世間滅諦樂果，皆由道諦樂因所感。厭苦斷集，慕滅修道。居滅已休，更不前進者：居滅諦涅槃之樂，則心滿意足，自謂所作已辦，生死已了，更不求進大乘之道，中止化城，不求寶所，得少為足。生勝解者：於菩薩所修大乘，不生一念好樂之心，是人則墮，定性聲聞。定性：即不發回小向大之心，鈍阿羅漢是也。諸無聞僧者：四禪無聞比丘，及增上慢者，略同此計，故曰成其伴侶。沉空滯寂，故迷佛果，菩提之道，灰身泯智，是以亡失大乘知見。

/KEPAN/子三出名警覺

#YY:030a#是名第九，圓精應心，成趣寂果，違遠圓通，背涅槃城。生纏空種。

圓精應心者：圓滿易麤為精，求應之因心，成就沉空趣寂，定性之小果。不得圓通之因心，故曰違遠。莫獲涅槃之極果，故稱迷背。生纏空種：謂永纏於空，而無超脫之志。<kpDone>九定性聲聞竟。</kpDone>

/KEPAN/癸十定性闢支　分三　子初　行盡識現

#YY:031a#又善男子，窮諸行空，已滅生滅，而於寂滅，精妙未圓。

此第十定性闢支，準上可知。

/KEPAN/子二謬解成咎

#YY:032a#若於圓融，清淨覺明，發研深妙，即立涅槃，而不前進。生勝解者，是人則墮，定性闢支。諸緣獨倫，不回心者，成其伴侶。迷佛菩提，亡失知見。

六根互用曰圓融，諸塵不染曰清淨，照見命元曰覺明。發研深妙者：發心研究有二種：一獨覺，寂居觀化，無師自悟。二緣覺，觀察因緣，悟明無性，此二人俱得深妙之悟，即以悟境，立為涅槃，以為歸息之處。不知更求真如不動，寂滅場地，及性海圓融，緣起無礙，故云而不前進。以是生勝解者，是人則墮入定性闢支，闢支梵語，具含緣、獨二覺義。定性，以不復前進，亦即不回心者，成其同伴等侶。迷佛菩提，亡失知見者：迷了佛果，無上菩提之道，此寶所也；亡失本修，正知正見之心，此因心也。

/KEPAN/子三出名警覺

#YY:033a#是名第十，圓覺吻心，成湛明果，違遠圓通，背涅槃城，生覺圓明，不化圓種。

圓遍諸類，覺知通吻，此是識陰境界，即以悟境為因心，成湛明果。寂靜名湛，成獨覺，得自然慧之果；洞徹曰明，成緣覺，究竟無生之果。違遠圓通，背涅槃城者：謂圓通依不生滅為因地心，然後圓成果地修證。今乃依識陰悟境，即立涅槃，得少為足，中止化城，故曰違遠，曰背。生覺圓明，不化圓種者：覺，即獨覺、緣覺，生此二種果位；圓明即悟證之境。獨覺無師自悟，緣覺緣生無性，遂計其理圓，其智明，即認為涅槃真境；而不能融化透過，所悟所執，空淨圓影，依然為一定性種耳。問：識陰十境，前八是外道、天、仙、魔王，錯修妄本，貪戀塵勞，不出三界，枉受生死，判屬為魔，固其宜矣；而聲聞、緣覺、斷惑證真，已出三界，而了生死，何亦判屬魔境，令人不敢修習；倘遇鈍根，有失接引，豈慈悲心者之所為耶？答：準《華嚴經》，忘失菩提心，修諸善法，皆為魔業。況此經乃修楞嚴大定，圓滿無上菩提，聲聞、緣覺，得少為足，中止化城，非魔業而何哉？<kpDone>二中間十執竟。</kpDone>

/KEPAN/壬三結害囑護　分三　癸初　示因交互

#YY:034a#阿難！如是十種禪那，中途成狂，因依迷惑，於未足中，生滿足證，皆是識陰，用心交互，故生斯位。

如是十種禪那：謂透過行陰十境，識陰未曾起執，總屬禪那善境。中途成狂，因依迷惑者：未至圓通中間，或遭枝歧，如前八種各起狂解，因依顛狂見解，不自覺知，故曰迷惑。又於未足中，生滿足證者：未至寂滅現前，即生滿足證，保果不前，自謂已足；如後二種，定性聲聞、闢支是也。然究其所以，實非外魔來擾，皆是識陰將破未破，用心不純。妄念與正念，交互而起。若妄念勝時，故生斯位。斯位即前十執。

/KEPAN/癸二迷則成害

#YY:035a#眾生頑迷，不自忖量，逢此現前，各以所愛，先習迷心，而自休息，將為畢竟，所歸寧地。自言滿足，無上菩提，大妄語成。外道邪魔，所感業終，墮無間獄。聲聞、緣覺，不成增進。

此警惕顯害。眾生頑而無知，迷而無識，不自思忖量度，逢此境界現前，各以所愛而取。先習迷心者：積劫熏習，偏愛邪種，迷暗自心。今於定中，所現境界，適與先心相似，投彼病根，發其痼疾，即便欣取，而自休息。前八種，於自所計果，擬是畢竟所歸寧地，將謂即是安身立命之處，如第一所歸果，第八熾塵果是也。後二種於自所證果，自言滿足，無上菩提，妄言究竟極證，如第九趣寂果，第十湛明果是也。

然此等，未得言得，未證言證，故云大妄語成。雖皆為妄語，而害分輕重，外道邪魔八種，所感有漏，禪福之業終盡，必墮無間之獄，此約害之重者言之。聲聞緣覺二種，現前所證，乃是無漏所感，必無墮獄之事。惟是不成增進，永閉化城，不達寶所，此約害之輕者言之。其害雖分輕重，而於圓通中，皆為魔障耳。

/KEPAN/癸三囑令保護

#YY:036a#汝等存心，秉如來道，將此法門，於我滅後，傳示末世，普令眾生，覺了斯義。無令見魔，自作沉孽，保綏哀救，消息邪緣。令其身心，入佛知見，從始成就，不遭歧路。

汝等，存大悲救世之心，秉如來覺他之道，將此辨魔法門，於我滅度之後，正法寖衰，邪法增熾，傳示末法之世，普令眾生，覺了斯義。斯義：即中途成狂等，十種差別之義。既經覺了，顛狂知見自息。前七是見，第八具見愛，以卻留塵勞故。二乘，於界內見愛雖盡，而界外見愛猶存。其於涅槃，則迷真執似；於諦理，則厭有著空，不達法空，但求自利等，皆顛倒分別見也。以上諸見不生，故云無令見魔，自作沉孽。自作者：顯非外魔來擾，乃是心中見魔之自作耳。沉孽：謂沉重罪孽，如外道邪魔，報終墮獄；聲聞闢支，永閉化城皆是也。

保綏哀救，消息邪緣者：綏安也，保綏禪定，哀救行人，消磨息滅邪見之緣。邪緣，即前顛倒分別見愛，全障真正知見。今既息滅，則障盡理現，令其身心，自然得入佛之知見，從此為始，成就圓通，中中流入薩婆若海，直至成佛，不遭歧路；所謂終始地位，中間永無諸委曲相也。二詳分五魔境相，<kpDone>一大科竟。</kpDone>

/KEPAN/庚三結示超證護持　分二　辛初　先超證　二　後示護持　辛初分三　壬初　諸佛先證

#YY:037a#如是法門，先過去世，恆沙劫中，微塵如來，乘此心開，得無上道。

如是，指法之詞。法門，近指識陰，辨魔法門，遠該前四陰。先過去世，恆沙劫中：遠指多劫也。微塵如來者：極言其佛之多也。前云：此是微塵佛，一路涅槃門。乘此心開者：每於一陰未開之時，須要依此法門，而辨別之，不為十種魔境所惑，方得透過。一陰如是，諸陰皆然，識陰若盡，則任運得成無上佛道矣！

/KEPAN/壬二識盡所超

#YY:038a#識陰若盡，則汝現前，諸根互用，從互用中，能入菩薩，金剛乾慧，圓明精心，於中發化。

識陰若盡者：將齊此以明超證也。則汝現前諸根互相為用，六根之體，固屬圓融，六根之用，亦復不隔，每一根中，皆兼具五根之用，此當圓教初住，圓通之位；五陰既盡，解六結，越三空，生滅既滅，寂滅現前時也。從互用中者：此即從初住位中，便能入於菩薩金剛乾慧，此乾慧即前之乾慧地，初住已證。耳根圓通，名為金剛三昧，乾慧親依而立，故特稱金剛之名。此即一超直入，等覺後心，蓋促舉始終也。下圓明精心，於中發化者：略表中間，廓周法界曰圓，寂照無邊曰明，前偈云：現在諸菩薩，今各入圓明，此即圓通體也，故號精心，謂純真無妄之妙心。於中即於初住至等覺，兩楹之中，發起神通變化。如觀世音，獲二種殊勝，發三種妙用也。

#YY:038b#如淨琉璃，內含寶月，如是乃超十信、十住、十行、十回向、四加行心，菩薩所行，金剛十地，等覺圓明。

首二句以喻明。琉璃：喻圓明精心；含月：喻於中發化。謂圓明精心，性具神化，不礙發揮運用，洞照近遠。如論悟證，已齊佛果。如是乃超十信、十住等，意以初住為能超，中間諸位為所超，下入於如來，妙莊嚴海；亦即以初住為能入，妙莊嚴海為所入也。此中復超十信者：全顯此經十信，乃初住開出。於地特言菩薩所行者：意表入地，乃真修聖位耳。皆以金剛利智修斷，故言金剛十地，與前乾慧位中，金剛不同，彼指耳根圓通，是諸位通依，故置諸位之初，此顯地上金剛，堅利之智，能斷微細無明，故標十地之首。

《正脈》云：於等覺復言圓明者：見始終惟此一心，怛至等覺，則發化之極也。按天台言：圓教有利根者，一生超登十地。清涼言：解行在躬，一生圓曠劫之果，皆從初住超之。蓋初住名發心住，以是義言，從初發心，即成正覺。舊註謂從七信超之，未敢聞命；大抵詳究圓家，只有二位：一斷前通惑，從滿觀行，一超直入初住，中間更不取證。二斷後別惑，從入初住，一超直至等覺，中間亦不取證。而佛於圓家，仍列多位者，有二意：一者、為引漸機，令欣從圓頓也。二者、見佛眼明，極能於至迅速者，見而分析也。譬於飛隼上山，雖至迅疾，然亦自下歷上；但眼鈍者，終不能徹見，而分析之，故須佛眼也。

/KEPAN/壬三圓證極果

#YY:039a#入於如來，妙莊嚴海，圓滿菩提，歸無所得。

入於究竟如來，圓極之果。妙莊嚴海者：以萬德莊嚴果海，各盡其妙，<kpDone>是為福究竟。</kpDone>圓滿菩提者：以證得一切種智，圓滿無餘，是智究竟。歸無所得者：以契合性真本有，不從外得，是理究竟。上二句顯修成，後一句顯性具，蓋從性起修，修還契性，離性真外，無有少法可得矣！前云狂性自歇，歇即菩提，勝淨明心，不從人得也。初先示超證竟。

/KEPAN/辛二後云護持　分三　壬初　首明遵古辨析

#YY:040a#此是過去，先佛世尊，奢摩他中，毗婆舍那，覺明分析，微細魔事。

此是舉古佛辨魔法門，先佛授受，修習大定，增進聖位之心要也。奢摩他止定之中，用毘婆舍那觀慧，定慧均等，因中始覺智明，分析微細魔事。先佛是過來人，古語云：欲知山下路，須問過來人，自然不錯。則今之所說，亦唯遵先佛儀範也。

/KEPAN/壬二正令諳識護持

#YY:041a#魔境現前，汝能諳識，心垢洗除，不落邪見。

果能如我所說，則諸魔境，一切現前，汝便能諳識。致魔雖然由定，實乃由心。但要心中不生勝解，則心垢洗除。主人不迷，則彼魔事，無奈汝何，自不落於邪見網中。此正令諳識諸魔。

#YY:041b#陰魔銷滅，天魔摧碎，大力鬼神，褫魄逃逝，魑、魅、魍、魎，無復出生。

陰魔，即心見二魔；由心垢洗除，則陰魔銷滅。內魔既銷，則外之天魔，自應摧碎其膽。大力鬼神，見其王尚爾摧碎，自應褫<ail>喪也</ail>魄逃逝，於十二由旬之外；魑魅魍魎，諸小鬼神，自應潛蹤匿跡，無復出生。

#YY:041c#直至菩提，無諸少乏，下劣增進，於大涅槃，心不迷悶。

此上先舉古佛辨魔法門，如是內魔外魔，一併潛銷，故能超諸位，直至無上菩提智果。雖然能超，而於諸位功德，無諸少乏，所謂一悟一切悟，一證一切證也。縱是下劣二乘，亦能回小向大，勵志增進。於如來所證，無餘大涅槃斷果，心不迷悶，於寶所矣！

#YY:041d#若諸末世，愚鈍眾生，未識禪那，不知說法，樂修三昧，汝恐同邪，一心勸令，持我佛頂，陀羅尼咒，若未能誦，寫於禪堂，或帶身上，一切諸魔，所不能動。

此轉令咒護眾生。特約末法之世，去聖時遙，足深憂慮。況愚迷暗鈍眾生，智不明，而根不利。以智不明，未識禪那中，差別境相；根不利，不知佛所說，辨魔法要；自力法力，二緣俱缺。而乃樂修耳根三昧，直修反聞之定。汝恐同邪者：汝恐未能諳識魔境，誤入邪網，即同於邪也。自當勸令，一心持我佛頂陀羅尼咒：無庸他術，但專持咒，此咒既稱佛頂，即最尊最勝之法，又稱陀羅尼，即總一切法，持無量義，一切法義，皆在其中。設或無讀誦性。而未能誦，寫於禪堂，及其住處，或帶身上；一切諸魔，所不能動者：以此咒常有，金剛藏王菩薩種族，併其眷屬，晝夜隨侍故也。

/KEPAN/壬三叮囑欽古教範

#YY:042a#汝當恭欽，十方如來，究竟修進，最後垂範。

《指掌疏》云：既示辨魔之法，又申結勸之義，末復教以，汝當恭欽，則如來反覆叮嚀之意，已深切矣！然教以恭欽者有二義：一者、此是十方如來，從始至終，究竟修進之法，當恭敬欽承，而修習之，此囑以依法，成自利行也。二者、此是十方如來，憐愍最後末世，垂留儀範，當恭敬欽承，而宣傳之，此囑以依教，成利他行也。《寶鏡疏》云：最後垂範者：以當機慇懃啟請，十方如來，得成菩提，妙奢摩他，三摩、禪那，最初方便；是以如來，令其生信開解，乃至示以三如來藏，耳根圓通，正助雙修，發行證入，則最初方便，能事畢矣。而更回身再來憑倚，重詳七趣，以勵精修，復辨五魔，而防惑亂，此於性定，垂示初心，修習儀範，乃在後之又後，故云：最後垂範，正與最初方便，相照應耳。<kpDone>大科初無問自說五陰魔境竟。</kpDone>

#YY:043a#阿難即從座起，聞佛示誨，頂禮欽奉，憶持無失。於大眾中，重復白佛：如佛所言，五陰相中，五種虛妄，為本想心，我等平常，未蒙如來，微妙開示。

當機即從座起，聞佛最後曲垂遺範，開示教誨，頂禮接受，欽敬奉承法旨，仰體慈悲聖意，記憶受持，而不忘失，傳示於末法也。於大眾中下：具陳三問，先問生起妄想，重復白佛，如佛所言，五陰相中，五種妄想，如色陰中堅固妄想，受陰中虛明妄想，想陰中融通妄想，行陰中幽隱妄想，識陰中虛無妄想，以為根本想心。我等平常，只知五陰相妄，當體全空；並未蒙如來，微細開示，五種妄想，以為根本。此第一問，請細說妄源也。

#YY:043b#又此五陰，為併銷除，為次第盡？如是五重，詣何為界？

此次問滅除頓漸。又此五陰，既總是妄想，今欲破除，為當一併頓除，為當次第漸盡耶？此第二問，請指示頓漸也。如是五重，詣何為界者：此三問陰界淺深，又如是五陰五重。若欲破除，須至何等界限，為色陰邊際？何等界限，為識陰邊際？此第三問，請因界淺深也。

#YY:043c#惟願如來，發宣大慈，為此大眾，清明心目，以為末世，一切眾生，作將來眼。

#YY:044a#佛告阿難：精真妙明，本覺圓淨，非留生死，及諸塵垢，乃至虛空，皆因妄想，之所生起。

此總明五陰，皆以妄想為本。佛告阿難：我說五陰，皆是妄想，以為其本者，豈無故哉？夫精真妙明，本覺圓淨者：謂純一無雜，至真無妄，此指純真之心，體也。妙者寂義，明是照義，此指寂照雙融，用也。名曰本覺者，揀非修成，特言圓淨者，即彌滿清淨，中不容他也。非留生死者：即無界內分段生死。及諸塵垢者：即無界外所證涅槃。如前云：想相為塵，識為垢。二俱遠離，則汝法眼，應時清明。乃至虛空者：乃至超略，世界眾生，極於虛空。前云：漚滅空本無，況復諸三有，總之生死涅槃，及諸眾生世界，而至虛空，皆因妄想之所生起。蓋界內分段生死，即受、想、行三陰；界外變易涅槃，即是識陰；依正乃至虛空，即色陰也。但是本覺妙明心中，元無五陰，如《心經》云：空中無色，無受、想、行、識，真空實相中本無也。

#YY:044b#斯元本覺，妙明精真，妄以發生，諸器世間，如演若達多，迷頭認影。

此喻妄生非實。斯即指五陰，皆是妄想所生。元是本覺，即指本有覺性。妙明精真，即指一真法界，意顯體用互融耳。既元是一真，何有五陰？蓋以一念妄動，而成業識；依動故能見，發生見分；依能見故境界妄現，發生相分；既有見相二分，遂發生有情世間，及器界世間。如是空見不分，色陰與劫濁並起。性搏四大，受陰與見濁並起。根塵相識，想陰與煩惱濁並起。知見欲留，業運常遷，行陰與生濁並起。性中相知，用中相背，識陰與命濁並起。總以不了惟心，用諸妄想，展轉妄成五陰。故曰如演若達多，迷頭認影。以演若迷頭，喻眾生不了惟心；認影狂走，喻眾生用諸妄想；究竟真本有，而妄本空。由眾生不知真本有，而妄迷加失，如演若頭本在，而妄驚其失也。不達妄本空，而誤迷為有，如演若影非實，而認為真也。意表五陰，從本虛妄不實矣。<kpDone>初推原生起元虛竟。</kpDone>

/KEPAN/壬二判決倒計非是

#YY:045a#妄元無因，於妄想中，立因緣性，迷因緣者，稱為自然，彼虛空性，猶實幻生，因緣、自然，皆是眾生，妄心計度。

《正脈》云：此中所以必斥二計者：良以五陰，始從妄想而生，雖有恆無；終依倒計而住，雖無恆有；所謂從畢竟無，成究竟有。是故二計不亡，則五陰牢不可破矣。所以如來欲掘妄想之原，先斥所依之計也。妄元無因者：承上妄以發生而來，則本無所有，元無有因；如前云：若有所因，云何名妄？是知現前五陰，唯是妄想。以其展轉相因，遞相為種；內教學者，因立因緣，故云於妄想中，立因緣性，已是方便，非有實義，何況外道邪見，撥無因果；復迷因緣者，而稱五陰，為自然性也。其實因緣、自然，皆為戲論，故舉虛空之喻，以況顯之。彼虛空之性，雖似不動不壞，猶實幻妄所生。前云：迷妄有虛空，依空立世界是也。何況因緣、自然，二計皆是眾生妄心，顛倒分別，妄生計度，都無實義也。

#YY:045b#阿難！知妄所起，說妄因緣。若妄元無，說妄因緣，元無所有。何況不知，推自然者？

又阿難！汝果能知妄想有所起處，可說妄想以為因緣，此縱許也。若妄想元無起處可得，當體全空，則說妄想因緣者，元無所有矣，此即奪也。因緣，乃內教小乘，以為不了義而非真，何況外宗，並不知因緣，而謬推自然者，則愈妄之甚也。<kpDone>二判決倒計非是竟。</kpDone>

/KEPAN/壬三結歸故說妄想

#YY:046a#是故如來，與汝發明，五陰本因，同是妄想。

是因緣、自然，二計俱非之故，如來與汝發明，五陰五重蓋覆，根本生因，雖有堅固，虛明等，五種差別，同是妄想，更無他物也。斯正如來，欲令眾生，了妄無因，知真有本也。蓋佛自第一卷，普判眾生誤認文云：一切眾生，從無始來，皆由不知，常住真心，性淨明體<ail>此迷真也</ail>，用諸妄想<ail>此認妄也</ail>；此想不真，故有輪轉。遂將妄想二字，重重開示，至此五陰，說出五種妄想，以為其本，分作五重，一一詳示，乃見為人一片婆心，成始成終之至意也。亦見本經，十卷文字，起結脈絡，勢若回龍，首尾相顧也。<kpDone>初標說妄想之由竟。</kpDone>

/KEPAN/辛二詳示五重妄想　分五　壬初　色陰妄想　至五　識陰妄想　壬初分三　癸初　示體因想

#YY:047a#汝體先因，父母想生，汝心非想，則不能來，想中傳命。

此別示五重妄想，先明色陰妄想，五根六塵，皆為色陰，今特顯其與妄想相應者，且就內身五根而言。我雖然為汝發明，五陰本因，汝猶不知，色陰為堅固妄想。故云，汝之形體，有質礙可見者，先因父母，俱動愛欲妄想而生。愛欲妄想動，而後有赤白二渧，若汝中陰心中，非有憎愛之想，自不能攬為自體。前云流愛為種，納想成胎，務必父母與己，三想感應和合，而來想中，傳續命根也。

/KEPAN/癸二引喻詳釋

#YY:048a#如我先言：心想醋味，口中涎生；心想登高，足心酸起；懸崖不有，醋物未來，汝體必非，虛妄通倫，口水如何，因談醋出？

此引喻顯妄。如我先於想陰文中，曾言二喻，今復引之也。心想醋味，口中涎生；心想登高，足心酸起；然懸崖不有，醋物未來。但憑虛想，而口水足酸，虛妄而應。而汝現前身體，必非與虛妄，通為一類者，口水如何因談醋出？足酸如何因思崖生？此句影略也。是知口水足酸，既然由想而生，汝體虛妄，亦應同於口水足酸也。現前色陰既爾，而前之根本色陰，例此可知。

/KEPAN/癸三結名妄想

#YY:049a#是故當知，汝現色身，名為堅固，第一妄想。

是故者：是汝體口水，虛妄通倫之故。應當得知，汝現在色身之體，名為堅固，第一妄想：謂取著有力，堅固而不可解也。如父母交遘，欲愛妄想，與自己投胎，流愛妄想，其堅固有力，自不待言矣！《正脈》問：內根固然，若兼外器，何關妄想？答：如前世界相續中，言堅明立礙，及堅覺寶成等，亦堅固妄想也。<kpDone>初色陰妄想竟。</kpDone>

/KEPAN/壬二受陰妄想　分二　癸初　轉想成受

#YY:050a#即此所說，臨高想心，能令汝形，真受酸澀。

此明受陰，即虛明妄想也。即此色陰中所說前喻，臨高虛想之心，以發起受陰者。想以取像為義，受以領納為義，前色陰即五根，此受陰即五識，而想陰即第六意識。臨高想心，即六識，曾經懸崖險處，落卸影子，在想心中。今聞懸崖，則起臨高虛想之心，能令汝之形體，真受酸澀。受酸澀處，即受陰，於三受中，是苦受，所謂轉想成受也。懸崖不有，想雖無實，而酸澀忽形，受乃是真；如是諸受，皆可例知其妄也。

/KEPAN/癸二推廣結名

#YY:051a#由因受生，能動色體，汝今現前，順益違損，二現驅馳，名為虛明，第二妄想。

由想心為因，所以受陰生起，能動色陰之形體，真受酸澀之妄境。此由因受生句，合臨高想心；能動色體之句，合能令汝形，真受酸澀。汝今現前，正示受陰也。所謂順之則益，即樂受；違之則損，即苦受。二現驅馳者：即苦樂二者，現在能驅役自心，馳流不息。文中不言不苦不樂受者，因捨受不顯，苦樂二受，現前分別，容易明白也。溫陵曰：臨高空想，而酸澀真發，違順皆妄，而損益現馳，則受陰無體，虛有所明，故名為虛明，第二妄想。<kpDone>二受陰妄想竟。</kpDone>

/KEPAN/壬三想陰妄想　分二　癸初　身念相應

#YY:052a#由汝念慮使汝色身，身非念倫，汝身何因，隨念所使，種種取像，心生形取，與念相應。

此明想陰，即融通妄想，全以想陰之虛，能使色身之實，虛實相應，以見想陰之妄也。由汝念慮者：念慮，即想陰也，亦即前所謂，浮想是也。謂由於汝之第六意識，想念與思慮，所以能使役汝之現前色身。而身是色法，念是心法，色法本非心法同一倫類；既非念類，不應隨念，故難以汝身之色法，何因緣故，隨心法之念所使耶？即今現前，根塵相對，種種取像，想陰以取像為義，然皆因想念心生，而後諸根之形方取；則知根身，所取之像，必定與想念而相應也。此約體通五識，故能令色身，時時與念慮相應；前難云：隨念所使者此也。《寶鏡疏》取喻如歌舞工伎之人，隨他拍轉，拍緩則步緩，拍急則步急，而身與念，亦若是矣。

/KEPAN/癸二推廣結名

#YY:053a#寤即想心，寐為諸夢，則汝想念，搖動妄情，名為融通，第三妄想。

寤即想心，寐為諸夢者：寤即醒也，寐即睡也。醒時即是想心，乃通於散位獨頭；睡時即為亂夢，又通於夢中獨頭。不言定中獨頭者，以此經三摩，非思惟影像之定，獨頭不起現行故。則汝身汝想，無時無處，而不相應；良由汝之想念不息，以故搖動妄情，或寤或寐，紛燃無間也。則知想陰，與前五根，並五識，互融互通，為第三妄想。不惟互融色身，隨念所使，而且互通夢寐，搖動妄情。則知此陰，雙融色心兩處，俱通寤寐兩境，故名融通妄想也。<kpDone>三想陰妄想竟。</kpDone>

/KEPAN/壬四行陰妄想　分二　癸初　體遷不覺

#YY:054a#化理不住，運運密移，甲長髮生，氣銷容皺，日夜相代，曾無覺悟。

此明行陰，即幽隱妄想也。化理不住者：指行陰為變化之理體，有遷流之事用，體屬生滅，故云不住。運運密移者：謂念念遷變，秘密推移，表其幽深隱微之動相。《莊子》喻以夜壑負舟，正此密移之意；但彼謂造化，此言行陰也。此下乃釋密移之事，能遷實體。意謂行陰，生、住、異、滅，四相遷流，念念不停，能遷實體；如初生之時，甲漸漸長，及其壯也，髮漸漸生，逮乎垂老之年，氣漸漸銷，容漸漸皺，其誰使之耶？殆行陰為之。日夜相代，曾無覺悟者：此皆日夜生、住、異、滅，無有少停，互相更代，從古及今，曾無一人，能覺悟也。波斯匿王云：變化密移，我誠不覺者此也。

#YY:054b#阿難！此若非汝，云何體遷，如必是真，汝何無覺？

此雙詰是非，顯體虛妄。故呼阿難，此遷流之行陰，若果非汝心者，云何能遷變汝之實體耶？以見不非汝也。如必此遷流之行陰，是真汝心者，汝何不念念覺知耶？以見不即汝也。是汝非汝，兩不可定，足知虛妄非真矣！<kpDone>初體遷不覺竟。</kpDone>

/KEPAN/癸二結名妄想

#YY:055a#則汝諸行，念念不停，名為幽隱，第四妄想。

幽隱者：幽深隱微。則汝諸行：指現在行陰，念念遷流，不得停住。《仁王般若經》云：一念之中，有九十剎那，一剎那中，有九百生滅，其幽隱難知，是非莫辨，徹體虛妄，故以妄想名之。又以密移不覺故，冠幽隱之號。《正脈》云：大抵受、想、行之三陰，雖皆屬心，而文中皆顯與色身通貫；受則能令色身領境，想則能驅使於身，行則能遷變乎體。又雖說三陰通貫色身，而實要顯身為念倫，非真實有也。<kpDone>四行陰妄想竟。</kpDone>

/KEPAN/壬五識陰妄想　分四　癸初　縱奪真妄

#YY:056a#又汝精明，湛不搖處，名恆常者，於身不出，見、聞、覺、知，若實精真，不容習妄。

此明識陰，即微細精想也。純一無雜，橫豎洞照，曰精明，所謂似一也。浮想已盡，遷擾俱停，日湛不搖處，所謂似常也。即此似一似常，元是根本識陰，體通如來藏性，眾生迷位之中，離此無別真體可得，第一卷云：識精元明是也。若以此精明不搖之識，為恆常不變之性者，於身不出見、聞、覺、知，所謂元依一精明，分成六和合也。此固以根本難知，指出現前六用，令凡小之人，知現前見、聞、覺、知，與識精同體故。若實精一無雜，真實無妄者，自不容習種之妄染；譬如真金，不應混雜泥沙也。</kpDone>

#YY:056b#何因汝等，曾於昔年，睹一奇物，經歷年歲，憶忘俱無？於後忽然，覆睹前異，記憶宛然，曾不遺失，則此精了，湛不搖中，念念受熏，有何籌算？

何因反難之詞。既云若實精真，不容習妄，下正明習妄之事，故反難云：何因緣之故，汝等曾於疇昔之年，睹一奇異之物，既見奇物，必先留心，經歷年深歲久，初時猶憶，久則斯忘，久之又久，則憶忘俱無。於後忽然，覆睹前異者：於後來忽然之間，覆睹從前奇異之物，而記憶宛然如昔日。由前六熏習之力，熏成種子，在八識田中，曾不遺失，故以何因反難之。六識如聚斂之吏，七識似出納之官，八識猶庫藏之使，故知此論收執不忘，惟約第八也。理實此識，尚能憶持多劫，無量種習，次第成熟，豈止現生之睹物耶？則此下，顯妄非真，精了即精明也，亦即現前見、聞、覺、知，同一無分別性，名湛不搖中。念念受熏，有何籌算者：前念後念，受彼妄習所熏，無有停息，分劑頭數，無量無邊，有何可籌量計算也。

/KEPAN/癸二正申喻示

#YY:057a#阿難當知：此湛非真，如急流水，望如恬靜，流急不見，非是無流，若非想元，寧受妄習。

阿難！應當了知，此八識，湛不搖者，熏之以真則真，熏之以妄則妄，亦非真常不可動搖之性也。但如急流水，《正脈》云：須取無波，平流之急水。望如恬<ail>安也</ail>靜者：以其無波之參差，無飛湍之上下也。次二句，明其正因流急，故不可見，非真無流也。嘗驗其流，拋一草藥，於其水面，草藥迅疾而去，方覺其流之最急，非無流也。若非想元者：謂此若非前四陰，妄想根元，寧受妄習所熏，此決言其猶有微細妄想故也。

/KEPAN/癸三的指滅時

#YY:058a#非汝六根，互用開合，此之妄想，無時得滅。

然此微細妄想，直待何時，方得銷滅？除非汝之六根，互用之時，根隔開合之際，此之妄想，亦無時而得滅也。但經用反言以顯，故云：若非根解入圓通，此妄終無滅時也。六根互用開合，正當寂滅現前時也。

/KEPAN/癸四推廣結名

#YY:059a#故汝現在，見、聞、覺、知，中串習幾，則湛了內，罔象虛無，第五顛倒，微細精想。

此承上文，未得六根互用，未盡想元，故汝現在，見、聞、嗅、嘗、覺、知六精之性，即第八識中，念念受熏，互相串穿。雖習氣幾微，令不散失，則湛然了知之內，即精明湛不搖中，一分無明為能串，而六根習幾為所串耳。故罔象虛無，若無不無，似有非有，凡夫計為命根，二乘認作涅槃，虛而作實，無而為有，是為顛倒，微細精想。謂迷真執似，迷真如藏性，執相似藏識，豈非顛倒乎？前四麤，顯此識微細，又此識雖非妙精明心，如第二月，故名精想，但多一捏而已，放手即是真月矣！<kpDone>二詳示五重妄想竟。</kpDone>

/KEPAN/辛三總結妄想所成

#YY:060a#阿難！是五受陰，五妄想成。

此總結五陰，即五種妄想所成也。此五種，即是眾生所受報法。受此五種，蓋覆真性，故名五受陰，又名五取蘊。一切眾生，莫不取此以為自體，故名此身為五蘊幻軀，又名五陰身也。由是而觀，五陰，雖淺深麤細之不同，而要之皆妄想所成，悉非真心本有也。

《寶鏡疏》云：良以眾生，自迷如來藏性，而有妄色妄心，依此色心，而成五陰，故有世間凡、聖差別也。若以眾生知見，執此五陰，為實有者，即世間法。若以二乘知見，執此五陰，為空寂者，即出世法。若在諸佛菩薩，善得中道，了色即空，達空即色，即為出世上上法，乃第一義諦，不思議境界也。設若離此五陰之法，則五乘聖教，亦無安立之處也。以故，迷之則凡，悟之則聖，皆不出此。凡修定者，苟能於是，用金剛觀智，蕩滌空有情計，掃除斷常知見，了一真之本具，達諸妄以本空，則其五陰妄想之心，當體清淨，即是本如來藏，妙真如性矣！<kpDone>初答生起妄想竟。</kpDone>

/KEPAN/庚二答陰界淺深

#YY:061a#汝今欲知，因界淺深：惟色與空，是色邊際。惟觸及離，是受邊際。惟記與忘，是想邊際。惟滅與生；是行邊際。湛入合湛，歸識邊際。

阿難前第三問，如是五重，詣何為界？佛今於第二超答云：汝現今欲知，因界淺深者，此一科之文，披閱諸家疏釋，惟交光法師，研究有得於心，詳釋邊際之淺深，超千佔而獨最，故悉依之。交光法師云：今考古訓，十八界，乃云界者因義；謂出生諸法，如地生物，而地為物因也。今五陰即界之開合，故名因界，但是陰之別名而已。淺深，即是邊際之淺深，歷五陰而各有也。如色陰中，有相為色，無相為空，若離諸色相，而棲心空淨；祖家，謂之一色邊，唯識，謂為空一顯色，是知盡色，而不盡空；皆未出乎色陰邊際，而一切空忍，皆非究竟也。受陰中，取著曰觸，厭捨曰離，斷諸取著，而不忘厭捨，是猶住捨受之中。故佛於離幻之後，復教離離，是知盡觸，而不盡離；亦未出乎受陰邊際，而一切背捨，皆非究竟也。想陰中，有念為記，無念為忘，除諸念而不忘無念，是仍住於靜念之中。故佛言：有念無念，同歸迷悶。祖云：莫謂無心便是道，無心猶隔一重關。是知盡記，而不盡忘，亦未出乎想陰邊際，而一切無想，皆非究竟也。行陰中，以迷位，散心麤行為生相，如二卷喻如瀑流者是也。以修位，定心細行為滅相，如此卷喻如野馬者是也。然此細行，似滅非滅，仍是清擾細遷，如定中人，不免爪生髮長，足以驗之。是知盡生，而不盡滅，亦未出乎行陰邊際，而一切滅定，皆非究竟也。識陰中，以有入為湛入，蓋泯行流，而滅歸識海。經云：性入元澄，一澄元習，如波瀾滅，化為澄水是也。以無入為合湛，經云：內外湛明，入無所入是也。蓋合字有不動之意，即流急不見其流也。然此合湛境界，分劑非淺，良以始言湛入，特表行陰方消，識海初入；按位已當七信，齊於四果。而圓通正在聞所聞盡，終言合湛，更名識海久停，湛明淨極，雖視湛入有加，居然仍在識境，咸不免於最細四相所遷，是知盡湛入，而不盡合湛，終未出乎識陰邊際；所謂清光照眼，猶似迷家，而一切明白法身，猶未究竟也。問：識陰盡時，畢竟何位？答：入初住，證圓通也。經云：非汝六根，互用開合，此之妄想，無時得滅；是其明徵也。問：此之識陰，既惟第八，即是業識，而別經論，皆謂無明生相，等覺後心方盡，今言初住即盡，而後位依何住持耶？答：彼是漸教所談，初住等覺，尚隔天淵，豈遽說盡？此是圓頓之旨，經文從互用中，頓超諸位，能入金剛乾慧，非等覺後心而何？應知勝義中，真勝義性，大不思議，不應以漸而難圓也。然以此總較，因界之淺深者，若但知色為色，而不知空亦是色者，知色界之淺者也；知空色之皆色者，知色界之深者也。如是乃至但知湛入為識，而不知合湛亦識者，知識界之淺者也；知湛入合湛皆識者，知識界之深者也。是則發揮五重妄想，可謂極盡其境界矣！

/KEPAN/庚三答滅除頓漸

#YY:062a#此五陰元，重疊生起，生因識有，滅從色除。

阿難前第二問云：又此五陰，為併銷除，為次第盡？故如來在此第三，而追答之。此五陰生滅次第，即六根結解次第，故先明五陰，生起滅除，二重次第。此五陰元，是從細向麤，一重疊一重，次第生起也。生則從細向麤，因迷藏性，以為識性，故曰生因識有。由識而行，由行而想，由想而受，由受而色；如人著衣，必自內向外，而漸著故。滅則從麤向細﹒須從色陰先除。則受、想、行、識，次第漸除；如人脫衣，必自外向內，而漸脫也。

#YY:062b#理則頓悟，乘悟併銷；事非頓除，因次第盡。

此單陳滅除次第，而仍兼始悟則無次第，而終修須次第也。蓋此五陰，以理推究，如前所云：五陰本因，同是妄想。既唯妄想，妄性本空，一念頓悟，乘此心開，則五重妄想，如紅爐點雪，一併銷除，有何淺深次第之可得耶？《正脈》舉喻，夜暗驚杌為鬼，奔馳荒越，一被他人說破，鬼想全銷。若就事相而論，事，謂修斷之事，色心諸法，非能頓除，務必自淺而深，因五陰之次第而漸除以盡也。《正脈》云：鬼想雖已全銷，而馳途豈能遽返，要須歷返前途，方歸舊處矣！總是頓悟，漸修之意而已。

#YY:062c#我已示汝，劫波巾結，何所不明，再此詢問？

此乃斥問。取第五卷，綰巾以示倫次之文云。六結不同，一巾所造，令其雜亂，終不得成；是結解，定有倫次，故云：我已示汝，劫波巾結。前阿難亦云：是結本以次第綰生，今日當須次第而解。於彼既知，於此即應理會。故責云：何所不明，再此詢問。此處破陰之文，與解六結而入圓通比之，破五陰而登初住，法數五六參差，如何會合？答：初於聞中，入流亡所<ail>解動結</ail>，所入既寂，動靜二相，瞭然不生<ail>解靜結</ail>，初解動靜二結，破色陰。如是漸增，聞所聞盡，解根結，破受陰。盡聞不住，覺所覺空，解覺結破想陰。空覺極圓，空所空滅，解空結，破行陰。生滅既滅，寂滅現前，解滅結，破識陰。如是解結破陰，若合符節矣。

《寶鏡疏》問：如何是頓悟漸除之義乎？答：如大海猛風頓息，是頓悟也；波浪漸停，是漸除也；如嬰兒諸根頓生，是頓悟也；力量漸備，是漸除也；如太陽頓出，是頓悟也；霜露漸消，是漸除也；如春筍頓長，即與母齊，是頓悟也；枝葉分敷，節節而上，是漸除也。若但頓悟，而不漸除，則有解無行，執理迷事；若但漸除，而不頓悟，則有行無解，執事迷理；均非正修真三摩地也。<kpDone>二具答三問竟。</kpDone>

#YY:063a#汝應將此，妄想根元，心得開通，傳示將來，末法之中，諸修行者，令識虛妄，深厭自生，知有涅槃。不戀三界。

此總結五陰，勸令傳示將來也。故囑云：汝應將此五陰妄想根本元由，一一研究，色陰堅固妄想，受陰虛明妄想，想陰融通妄想，行陰幽隱妄想，識陰微細精想。心得開通者：謂妄想之名，雖淺深次第有異，了達同一虛妄，更無根緒；此勸其自利不迷也。傳示將來下，勸其利他普益也。遍言末法之中者：以眾生根基淺薄，執心太重，五陰難除。諸修行者，若不思修行，則姑勿論耳。如要修行，則當令識五陰體性，虛妄根元，既是虛妄，五陰豈有真實，認妄為真，故有輪轉。深厭自生者：謂既達五陰全妄，其體本空，則深切厭離之志，自然發生矣！知有涅槃者：知本有不生不滅，真性全在，依此為本修因地心，然後圓成果地修證，不復更戀三界，有漏生死因果矣。戀字與厭字，敵體相反，既厭而豈戀哉？<kpDone>二因請重明五陰生滅竟。併上大科，談五魔令辨，以護墮落竟。</kpDone>自阿難請談七趣以來，至此說法，更為一周，名為超有出魔周。

《指掌疏》云：首楞嚴，翻為究竟堅固，以不動不壞為義。今經精研七趣，唯是自業所招；詳辨五魔，都緣邪思所致；重明五陰，總以妄想為根。自業所招，七趣成而密因壞；邪思所致，五魔起而了義亡；妄想為根，五陰覆而萬行頹。密因壞，則正信不堅；了義亡，則正解不固；萬行頹，則真修必墜；是始終不堅，而有壞也。今知自業所招，業不造，而七趣空；邪思所致，思無邪，而五魔遁；妄想為根，想離妄，而五陰銷。七趣空，則密因本具，而正信堅矣！五魔遁，則了義現前，而正解固矣！五陰銷，則萬行無滯，而真修成矣！真修既成，妙證必剋，據此則生信、發解、起行、證果，從始至終，究竟堅固，不動不壞；題中首楞嚴三字，義統乎此。自阿難請定以來，歷談至此，<kpDone>為正宗分竟。</kpDone>

#YY:064a#阿難！若復有人，遍滿十方，所有虛空，盈滿七寶，持以奉上微塵諸佛，承事供養，心無虛度，於意云何是人以此施佛因緣，得福多不？

此明流通分。流者：流傳後世；通者：通達十方。經分三分，譬如一人：初序分如首，五官具存，觀之便知善惡，亦如經中序分，一觀便知，是大乘小乘。二正宗分如身，五臟全在，以為一身之要。三流通分如足，以便行走。經有流通分，能成法益，流傳無盡，通達無邊也。此以財施較定供佛之福。阿難！設若復有一人，遍滿十方虛空，則虛空無盡可知；如是虛空，盈滿七寶，則七寶無邊可知；以此滿空七寶，供養一佛二佛，則財施之勝，福田之廣可知；何況持以奉上微塵數諸佛，一一悉皆，欽承奉事。心無虛度者：即無有一佛，而空過者，則福田之廣，愈可知矣！又以滿空七寶供養，是廣大心；供養諸佛，是第一心；微塵諸佛，心無空過，是常時心；如是三心並發，在汝阿難之意，以為云何？是人以此施佛，殊勝因緣，得福多不多耶？

/KEPAN/丙二答獲福之多

#YY:065a#阿難答言：虛空無盡，珍寶無邊，昔有眾生，施佛七錢，捨身猶獲，轉輪王位，況復現前，虛空既窮，佛土充滿。皆施珍寶，窮劫思議，尚不能及，是福云何，更有邊際？

阿難答言：虛空遍滿十方，故言無盡；珍寶盈滿虛空，故言無邊。昔有下，舉例較量，昔有眾生，施佛七錢，獲轉輪王位者：據達磨顯宗論云；無滅尊者即阿那律。昔於殊勝福田<ail>諸福田中。佛為殊勝福田</ail>，因以七錢，施設食供，後異熟報，七返生於三十三天，七生人中，為轉輪王，最後生於大貴釋種，餘如《阿含》等經不錄。轉輪聖王，統領四大部洲所有國土，人中福報第一；七寶具足，千子圍繞。七寶者：金輪寶、馬寶、象寶、主兵臣寶、主藏臣寶、女寶、寶藏瓶。況復現前有人，虛空既窮，十方佛土，又充遍珍寶，持以奉上，微塵諸佛，縱使窮劫，以第六意識，思量擬議，尚不能及。如是福報，云何更有邊際。

/KEPAN/丙三歎滅惡之功

#YY:066a#佛告阿難：諸佛如來，語無虛妄。若復有人，身具四重，十波羅夷，瞬息即經此方他方，阿鼻地獄，乃至窮盡十方無間，靡不經歷。

欲顯滅惡之功，先示真實之語。因以下：弘經之時至少，而滅惡獲福甚多，恐難生信。故先舉諸佛如來，所有語言，無有虛而不實，妄而不真，汝當諦信也。

若復有人，身具小乘，淫、殺、盜、妄，四根本重罪；十波羅夷：大乘十種重罪。波羅夷：義當極惡，亦譯名棄。謂若犯此罪之一者，即應墮獄，況復俱犯？即應速墮；故云瞬息即經此方他方，阿鼻地獄等。瞬息時之極短，猶言臨墮迅速也。先墮此方阿鼻地獄，具足一劫；更墮他方，阿鼻地獄，具足一劫，乃至展轉，窮盡十方無間。無間者：即阿鼻之華言也。靡<ail>即無也</ail>不經歷者：顯十方俱經，諸獄備歷也。

#YY:066b#能以一念，將此法門，於末劫中，開示未學，是人罪障，應念消滅，變其所受，地獄苦因，成安樂國。

此舉暫爾弘經，即指將要墮獄之人。能以一念者：謂能以一念，回光返照，背塵合覺，頓悟圓通法門；深入一門，彼六知根，一時清淨。既頓悟已，又將此法門，於末劫中，開示未學，修禪那者，令其各得開悟，續佛慧命，紹隆佛種。然而弘經之功雖少，惟以一念，其所得之益甚多，不可為喻。是人罪障，應念消滅者：是人罪障，即小乘四重、大乘十棄。應念者：應其弘經之一念，頓悟真如本有，妄想本空，則何罪不消，何障不滅？所謂千年暗室，一燈能破；又如一星之火，便可燎原，頓成灰燼。變其所受地獄苦因，成安樂國者：不惟只消罪障，且能變苦為樂，其故何也？以能將此法門，於末劫中，開示未學。此法門，即圓頓法門，圓彰法界，極顯一心，此一念心，即十方如來，成佛真體，故能變苦因成樂國，化魔界成佛界矣！

#YY:066c#得福超越，前之施人，百倍千倍，千萬億倍，如是乃至，算數譬喻，所不能及。

此不僅離苦得樂，仍當得福無量，超越無比。前之施人者：即超越前以盈空珍寶，奉上塵數諸佛之人。超越百倍、千倍、千萬億倍，如是展轉乃至算數譬喻，所不能及倍。總之前人之福，任說無有邊際，回不能及於此福之少分耳。超越前人，略有三義：一、約佛，不以財施為重，惟以法施為重，以能一念，悟此圓頓法門故。二、約行，不以自行為要，惟以化他為要，以能於末劫中，開示未學故。三、約福，前是有漏之福，此是無漏之福，以能出離生死，永脫輪迴故。譬如摩尼一顆，勝似海寶千般，阿伽陀藥，壓倒醫方萬品，則超越前福，固其宜矣！<kpDone>三歎滅惡之功竟。</kpDone>

/KEPAN/丙四舉兩利之勝

#YY:067a#阿難！若有眾生，能誦此經，能持此咒，如我廣說，窮劫不盡，依我教言，如教行道，直成菩提，無復魔業。

弘經利益，轉苦為樂，已如上說。今舉無惡，誦經持咒之人言之。能誦此經者：能誦持顯文，一心不亂，若文若義，了解分明。能持此咒者：能加持密咒，三業相應，有正有助，自能得益。如我廣說，窮劫不盡者：此誦持之福，如我以四無礙辯才，廣為宣說，窮劫說其所得之福，所受之報，尚不能盡。然而自利之行，尚且如此，何況更能利他乎？

依我教言，如教行道者：如前文言，汝等必須，將如來語，於我滅後，傳示末法，遍令眾生，覺了斯義。此首二句，即依我教言。下於我滅後，宣傳開示，遍令末法，一切未學眾生，覺瞭如斯辨魔之義，此即如教而行利他之道。誦經持咒，既是顯密雙修，而自行化他，仍復自他兩利也。

直成菩提，無復魔業者：況無上菩提，必須兩利圓滿，方克證入。從初發心住，一超直入，妙覺果海，圓滿菩提，於其中間，中中流入，更無魔業肆擾，諸委曲相。《指掌疏》云：此經顯密雙修，自他兩利，如風帆揚於順水，若獅絃奏於群音，自然直成菩提，無復魔業。此功德所以無盡，而稱讚所以靡窮也。

/KEPAN/丙五結大眾法喜

#YY:068a#佛說此經已。比丘、比丘尼、優婆塞、優婆夷，一切世間，天人阿修羅，及諸他方，菩薩二乘，聖仙童子，並初發心，大力鬼神，皆大歡喜，作禮而去。

佛說此經已者：自阿難請定之後，如來初示佛定總名，令知諸佛，修因剋果；次說奢摩他路，令悟密因，大開圓解；三說三摩修法，令依耳根，一門深入；四說禪那證位，令住圓定，疾趣菩提；正說妙定始終已竟。復詳初心緊要，初談七趣勸離，以警淹留；次辨五魔令識，以護墮落；三請重明五陰，生滅之相，正宗已竟。復說流通，較量持福，滅惡之功，兩利之勝，至此所應說者，皆已說竟。

比丘、比丘尼、優婆塞、優婆夷，解見在前。序分，唯列比丘，餘三或是後來，今則俱列，以如來凡說法處，必有四眾，為內護故。一切世間，天、人、阿修羅、八部列三，餘亦應有；以如來說法處，必有八部，為外護故。序分不列，非所急也。及諸他方，菩薩、二乘者：他方菩薩，序分中，咨決先來眾，及音感後至眾。他方二乘，序分中，唯列闢支無學，並未列羅漢，或亦後來，故以俱列。聖仙童子者：內修聖道，外現仙身，不壞童真，故稱聖仙童子。或因聞法而來，或因護咒而至，故序分不列。並初發心，大力鬼神者：鬼神特加發心；大力者：表其立志護法，具大神力，可以降魔制外，而為外護之眾。皆大歡喜者：合會大眾，法喜充滿，既聞正宗，而獲本妙圓心；復聞流通，而知究竟弘益。依如來之密因，起了義之修證，發菩薩之萬行，一超直入，妙莊嚴海；自慶成佛有分，皆大歡喜也。作禮而去者：進而聞法於師，退而修法於己；作禮：表謝法之儀；而去：為自修之行。又去不徒去，要休去，歇去，冷湫湫地去，正所謂狂性自歇，歇即菩提，勝淨明心，本週法界，不從人得也。全部正文，講解已竟。
