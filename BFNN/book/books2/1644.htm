/TEXT339:a02/首楞嚴經通議序

《首楞嚴經》者，諸佛如來大總持門秘密心印，統攝一大藏教五時三乘，聖凡真妄、迷悟因果攝法無遺，修證邪正之階差、輪迴顛倒之情狀，了然目前如觀掌果；可謂徹一心之源、該萬法之致，無尚此經之廣大悉備者，如來以一大事因緣出現世間，捨此別無開導矣！故判教者局於一時一教，豈非管窺蠡測哉？自入中土，解者凡十餘家，如會解之外，近世緇白各出手眼而弘通者非一，崇尚已極，刻意已深，而披文釋義靡不參詳精確，發無餘蘊，又何俟其蛇足哉？

但歷覽諸說有所未愜者，獨理觀未見會通，故言句雖明而大旨未暢，是於學者未免摸象之歎！余昔居五臺冰雪中參究向上，以此經印證，堅凝正心以照矚之，豁然有得；及至東海枯坐三年，偶閱此經，一夕於海湛空澄雪月交光之際恍然大悟，忽身心世界當下平沉如空華影落；是夜秉燭述懸鏡一卷，乃依一心三觀融會一經，謂迷悟不出一心，究竟不離三觀，以提大綱；但以理觀為主，於文則略，如華嚴法界之設，意在得義而言可忘也！

說者又以文字為障，不能融入觀心猶以為缺；故予久有議蘊籍胸中，及投炎荒，雖波流瘴海而一念不忘者二十餘年，至萬歷甲寅以投老南嶽，寓靈湖之萬聖蘭若，結夏時，粵門人超逸侍予最久，甘苦疾病患難靡不同之，予感其精誠，因入室請益懸鏡，觸發先心遂直筆成帙，較懸鏡雖多，無非廣發一心三觀之旨，而文不暇詳釋。

題曰通議，蓋取春秋經世先王之法，議而不辯之意，所謂議其條貫而通其大綱，是於向上一路實以為贅，其於初機之士，可以飲海一滴而吞百川之味也！或曰：佛不思議法可得而議之耶？曰：不然！法本離言，而堅執邪見者非言不破，佛說優波提舍名為論議，以折邪慢之幢。

良以此經摧九界之邪鋒、拆聖凡之執壘，靡不畢見於廣長舌端，種種堅壁一鏃而破之，直使智竭情枯降心歸順而後已！以經盡發其情，茍不議明正令，無由以淨法界之妖氛、彰覺皇之大化，是可以文字目之哉！得意遺言是在金剛正眼！

/TEXT339:a04/大佛頂如來密因修證了義諸菩薩萬行首楞嚴經通議卷一
/TEXTR/明南嶽沙門憨山釋德清述

/TEXT339/懸判

議曰：從前釋經諸師凡解當經必先懸判十門，要令學者知我如來應世四十九年所說一大藏教，從始至終而有五時五教之別，謂小、始、終、頓、圓，而有淺深次第之不同。刻指一經定屬何時何教，此乃注釋之軌則，如賢首、清涼已後皆祖述之，莫不皆然。

獨此一經前後解者凡十餘家，各據一見，所指之時前後不同，多起諍論，難決眾疑；予嘗見有本別題，亦名灌頂部中錄出別行，因諦觀此經非一時頓說，向無的據；既見長水注疏經本別題，一名中印度那蘭陀大道場經於灌頂部中錄出別行。璿師判云：佛說此經非一時頓說，說必前後。是知集者約類纂為一部，以此為準的信不疑，但詳經中自名灌頂章句，則集者約類可知矣！請試言之！

然灌頂部乃我中央毗盧遮那佛所說之法也！以毗盧乃法身佛也！從法垂報名盧舍那，坐菩提場演大華嚴，謂之根本法輪，但被一類大根眾生，而小根之人如盲如聾；故舍那世尊入剎那際三昧，雙垂兩相，現應化身，示生三界，名釋迦牟尼，始從兜率降王宮、入胎、出胎，以至出家苦行、八相成道，始於鹿苑說法，歷方等、般若、法華等四十九年，入大涅槃，始終不出剎那際三昧。所說一大藏教名為攝末歸本法輪，亦名引攝教，為引五性三乘攝歸一乘寂滅場地，即指華嚴為妙莊嚴海，為所歸之地，猶如窮子之家；而三觀妙門乃歸家之路，所謂一路涅槃門也！

今觀此經發起示墮淫室，此正阿含之時也！其徵心以破執身常見，匿王以破斷見，乃阿含之教也！其辯妄見以顯真見，破見精以顯本覺，義與深密同時也！五蘊三科會歸藏性，則同般若真空、法華實相，又歷兩時之間也！七大遍周性真圓融，實與華嚴理事無礙法界相等也！及至四卷中云：一為無量、無量為一，小中現大、大中現小，於一毛端現寶王剎，坐微塵裏轉大法輪；此乃略顯華嚴事事無礙法界，正是所歸妙莊嚴海，是謂究竟歸寧之地也！三身一體至是乃顯，釋迦出世之本懷，教化眾生必欲引攝至此而後已！

是知此經無教不收、無機不攝，豈可局定一時哉？蓋釋迦世尊所秉盧舍那佛一實相印，是謂微密一心；而空、假、中三觀法門乃為破惑之利具。世尊出世即欲眾生證此一心，奈何眾生煩惱垢重，不敢頓示此心，姑於阿含會上且說人天十善，免墮三途；及說無常、苦、空、無我、苦集滅道四諦及十二因緣之法，令諸眾生權出三界，免離生死，所證涅槃謂之偏空；執空而不能有，以小乘不達唯識道理，乃說解深密經以立九識，依之而起八識變起根身器界，要了妄相皆從唯識所變，其相本空，次說般若以顯真空幻有，以破小乘偏空之執，此去阿含四十年矣！

及至法華純談實相，直示一心以顯中道，涅槃乃明平等佛性，三乘同歸，五性齊入，凡有心者皆得成佛，方盡世尊出世本懷。然涅槃尚未顯有圓融之旨，今以此經所詮理趣通途，按定一代時教攝法無遺；況始從阿含終至涅槃，尚係化佛所說之法，而圓融道理乃屬華嚴，為報佛所說；由是觀之，豈可局定一時哉？

若就法界海慧照之，則釋迦說法四十九年始終不出剎那際三昧，此乃劫念齊收，無時之時，實無先後；若就應化門頭，機有生熟，從淺至深不無次第。以一心法門，佛佛同證，三觀乃悟心之要，以歷五時隨機不同，故散出一代時教，各對當機三根普收，行布亦異；故結集者慮恐末世修行之士智識狹劣，而教海汪洋難究指歸，故推報、化二佛所說從本垂末、攝末歸本二種法輪，總於一代教中拈出一心，特顯眾生從悟至迷以極七趣昇沉之情狀；會歸三觀按破二執，以顯從迷至悟所證淺深五十五位之階差。

通會長途始終一貫，攝歸一心，從凡至聖直入果海，不涉枝岐，使修行之士一覽無餘，如懸鏡智於目前，了歸家之道路，所謂一路涅槃門，豈可局定一時哉？茍不以理融通，印契佛心，即刻定一時於法奚益？故弘通者貴在得本，而不貴乎泥跡也！

/VERSE/大佛頂如來密因修證了義諸菩薩萬行首楞嚴經

議曰：此經題目，經中世尊自說有五種名，今此一題存隱可知。然此題雖一十九字，而獨重在首楞嚴三字而已！其上一十六字皆約義也！

釋首楞嚴：此云一切事究竟堅固，大定之總名也！乃一心之異稱，有法有義；且此定體總之而為一心，別之而為三觀，然此三觀皆依一心而立。《起信論》云：心真如者，即是一法界大總相法門體，所謂如來藏清淨真心也！依此心體有三種名：一空如來藏、二不空如來藏、三空不空如來藏。

謂此心體本來清淨，一法不立，是故名空。具有恆沙稱性功德，故名不空。三空不空者：即此二體但是一心，寂照同時，寂故名空，照故不空，存泯無礙，名空不空。依此義故，建立三觀，由此三觀，還證一心，故云大定之總名也！是謂之法。

上十六字乃其義者：謂此一心具有體、相、用三大義故；一者體大、二者相大、三者用大。題稱大佛頂等乃示三大義也！所言大者：謂此心體廣博包含，極法界量，大而無外，體絕名言，強名大也！佛頂者：乃約喻以明相大也！謂佛乃至極之聖，頂乃最尊無上之頂，佛相好中名為無見頂相，故曰：初生親捧持，諦觀不見頂。以此至極無相之頂以喻廣大無外之心，無相而不可以見見，故為相大也！

如來密因等者：以明用大，謂一切諸佛乘此一心以躋極果，究竟無餘，故云：了義。一切菩薩乘此一心到如來地，故云：萬行。以此一心具上三義，故為大定之總名。

向下阿難約義而請三觀，佛答直指一心，是知全經所演修證因果，總之不出三觀，究竟不離一心；若以此心而照萬法，則法法全真，故云：一切事究竟堅固。若了一題則全經之旨思過半矣！

一名中印度那蘭陀大道場經於灌頂部錄出別行議曰：此別目也！印度：具云印特伽，此云月邦。印度有五，此當其一，西域之大國也！那蘭陀：此云施無厭，即龍名也！《西域記》云：菴沒羅國有池，池中有龍名施無厭，寺近彼池，故以為名。

大道場者：西域諸寺獨此最大，五天竺國王同共崇奉，集性相二宗大德沙門居之，佛法多積於此；昔玄奘初至西域，先至此寺從戒賢論師習唯識宗，即其處也！

灌頂部者：華藏界中有五方佛，所說之法各有一部，中央毗盧遮那佛為主，所說之法名灌頂部；顯此經通為報佛所說，故以此名。既標那蘭陀大道場經，則集者可知。按長水疏存此題，亦云此經非一時說。

/VERSE/中天竺沙門般剌密諦於廣州制止道場譯

議曰：此譯人名也！天竺：亦名乾竺、亦名身毒、亦名印度，西域國名，梵音楚夏耳！般剌密諦：此云極量，譯師名也！

此經西域國王最所寶重，嚴禁不許出境，般剌三藏欲傳震旦，屢竊而來皆被獲回必不能得；後以微妙細毯書之，乃破臂藏於皮中，遂航海而達廣州。唐神龍元年乙丑五月二十三日適遇宰相房融知南銓在廣，安三藏於制止寺翻譯而筆授之，此經來之難也！

既而翻譯纔畢，以三藏潛來，彼國邊境被責，三藏為解此難遂回。及房公入奏，又遇中宗初嗣，國方多事，未暇宣布；時，神秀禪師入內道場，見而抄寫，遂流北地。大通在內，親遇奏經，又寫歸荊州度門寺；有魏北館陶沙門慧振常慕此經，於度門寺得之；後愨師於故相房融家得其譯本，因而遂傳，此經流通之難也！昔天台智者大師作止觀成，遇一梵師，以止觀示之，梵師曰：此與西域首楞嚴經三觀大旨相同。大師日夜西望拜求願見而未及見，是見此經之難也！今幸古今解者十餘家，義疏闡幽，發明殆盡，方今緇白入此法門者不少，而學者暨視為等閒，豈知佛法之難遇哉？

議曰：烏萇：此云苑，國名也！彌伽釋迦：此云能降伏。翻梵為華故云譯語。

/VERSE/菩薩戒弟子前正議大夫同中書門下平章事清河房融筆授

議曰：菩薩戒弟子者：乃宰官而受菩薩大乘戒者也！戒經云：欲受國王位時，乃至百官受位時，應先受菩薩戒，一切鬼神救護王身、百官之身也！

/KEPAN/入經先列序分：初通序：

/VERSE/如是我聞：一時，佛在室羅筏城祇桓精舍，與大比丘眾千二百五十人俱，皆是無漏大阿羅漢，佛子住持，善超諸有，能於國土成就威儀，從佛轉輪妙堪遺囑，嚴淨毗尼弘範三界，應身無量度脫眾生，拔濟未來越諸塵累；其名曰：大智舍利弗<cil>【此云鷲子】</cil>、摩訶目犍連<cil>【此云采菽氏】</cil>、摩訶拘絺羅<cil>【此云大膝】</cil>、富樓那彌多羅尼子<cil>【此云滿慈子】</cil>、須菩提<cil>【此云空生】</cil>、優波尼沙陀<cil>【此云塵性空】</cil>等而為上首，復有無量辟支無學并其初心同來佛所。

議曰：此通序法會之由也！世尊說法之常儀乃佛遺制，諸經通有，故為通序。所言六種成就及歎德、列眾、弟子氏族，準常多解，此不重出。

/KEPAN/二別序：

/VERSE/屬諸比丘休夏自恣，十方菩薩咨決心疑，欽奉慈嚴將求密義，即時如來敷座宴安，為諸會中宣示深奧，法筵清眾得未曾有，迦陵仙音遍十方界，恆沙菩薩來聚道場，文殊師利而為上首。

/VERSE/時，波斯匿王為其父王諱日營齋，請佛宮掖，自迎如來，廣設珍羞無上妙味，兼復親延諸大菩薩；城中復有長者、居士同時飯僧，佇佛來應，佛敕文殊分領菩薩及阿羅漢應諸齋主；唯有阿難先受別請，遠遊未還，不遑僧次，既無上座及阿闍黎，途中獨歸，其日無供。

/VERSE/即時阿難執持應器，於所遊城次第循乞，心中初求最後檀越以為齋主，無問淨穢、剎利尊姓及旃陀羅，方行等慈，不擇微賤，發意圓成一切眾生無量功德。阿難已知如來世尊訶須菩提及大迦葉為阿羅漢心不均平，欽仰如來開闡無遮，度諸疑謗；經彼城隍，徐步郭門，嚴整威儀，肅恭齋法。

/VERSE/爾時，阿難因乞食次，經歷淫室，遭大幻術摩登伽女以娑毗迦羅先梵天咒攝入淫席，淫躬撫摸將毀戒體；如來知彼淫術所加，齋畢旋歸，王及大臣、長者、居士俱來隨佛，願聞法要。

/VERSE/於時，世尊頂放百寶無畏光明，光中出生千葉寶蓮，有佛化身結跏趺坐，宣說神咒；敕文殊師利將咒往護，惡咒銷滅，提獎阿難及摩登伽歸來佛所。

議曰：此別序發起此經之由致也！休夏自恣乃佛律制，比丘當初夏時即結制，名為護生，亦名坐臘，九旬禁足，無由見佛，夏滿之日同詣佛所，自有過失恣任僧舉，佛為作法懺悔，名為羯摩。

又云：於坐夏中各為臘人隨身，若有何根犯戒即壞其根則不算臘，若全不犯者乃成一臘；如世俗之一歲，故出家以臘不以年。而此經以休夏自恣為開端者：以盧舍那佛說梵網經金剛寶戒，命釋迦化佛宣布十方，是知釋迦四十九年單演戒法，意在出家修行出生死法，以戒為基本也！

問曰：此經理開藏性，行依大定，教屬頓圓，而以阿難示墮淫室淺近之事發之者，何耶？答曰：此如來說法有深意也！經云：佛以一大事因緣故出現於世。所謂一大事乃一真法界如來藏清淨真心，此心乃諸佛、眾生均賦而同秉者也！以眾生迷之，故如來特因此出世，開示眾生令其悟入，故此實最大一事也！

然眾生既秉此心，所以常寢生死、久溺輪迴永劫不得出離者，皆由愛欲牽纏故也！以其生死界中獨與真為對者，亦唯此一事為大耳！是為生死根本也！故曰：賴有一矣！若使二同，普天之人無能為道者。

今欲返妄歸真，必須先拔生死根本，故梵網戒經以斷殺為先，此經以斷淫為首，以此患最深，非大定不足以破之；故阿難示墮淫室以發端，及歸來見佛先以大定為請也！而開口便言欲氣粗濁，向下世尊歷歷數其過患；至於三種相續，則曰：想愛同結，愛不能離，則諸世間父母子孫相生不斷，經百千劫長在纏縛，唯殺盜淫三為根本。

又曰：愛鏡中頭，無故狂走。又曰：稱汝多聞，何不能免摩登伽難？待神咒力，淫火頓滅，愛河乾枯，令汝解脫。

又曰：汝雖憶持如來秘密妙嚴，不如一日修無漏業，遠離世間憎愛二苦。

又曰：摩伽、耶輸同悟宿因，貪愛為苦。及安立道場，首即告曰：六道眾生其心不淫，則不隨其生死相續，淫心不除，塵不可出，縱有禪定必落魔道；若不斷淫修禪定者，如蒸砂作飯，百劫難成；淫身修行，縱得妙悟皆歸淫根，根本成淫，三途難出，必使淫機身心永斷。

至坐道場，則曰：心滅貪淫，持佛淨戒。至於證果之初，則曰：除其助因，刳其正性，違其現業。又曰：當觀淫欲猶如毒蛇。又曰：永斷淫心，先則執身不行，次則執心不起。又曰：心無貪淫，於外六塵不多流逸，塵既不緣，根無所偶，身心快然，是人即得無生法忍，從是漸修安立聖位，欲習初乾，則與如來法流水接等。

由是觀之，則世出世間、生與無生，盡在淫心斷與不斷耳！至若七趣由情想以取升沉，三途因淫習而招劇苦，及夫修禪之士以性欲而壞定心，破法王而成魔屬。毒哉此欲！生死牢關，長羈三界之囹圄，永壞涅槃之安宅者，無尚此矣！茍非密嚴利器付之勇猛丈夫，又何以拔之哉？

由此欲習最極幽深，故世尊先放頂光以照之，無為化佛秘密心咒以破之，文殊大智以拔之；斯則往救之由以示全經大定之體矣！由是觀之，因愛欲為生死之根，大定為成佛之本；意謂非大覺不足以破大夢，非大法不足以除大患，斯實真妄兩途覿體無二者矣！故於正示觀相文中偈云：如世巧幻師，幻作諸男女，雖見諸根動，要以一機抽，息機歸寂然，諸幻成無性。又曰：靜寂光通達，寂照含虛空，卻來觀世間，猶如夢中事，摩登伽在夢，誰能留汝形。諦觀全經的指唯此一事，故知發啟之由，則見吾佛說之本意也！

/KEPAN/已上四科通屬大開修證之門初開空如來藏示空觀之體〔文有三卷，分為二科〕初約生滅門中決擇真妄以顯本覺真心〔經至二卷半〕二約不生不滅會妄歸真以顯真空藏性〔從會五蘊起至三卷中〕

/KEPAN/初中二：初當機請行：

/VERSE/阿難見佛，頂禮悲泣，恨無始來一向多聞，未全道力，殷勤啟請十方如來得成菩提妙奢摩他、三摩、禪那最初方便。於時，復有恆沙菩薩及諸十方大阿羅漢、辟支佛等俱願樂聞，退坐默然，承受聖旨。

議曰：此阿難因誤墮而請行也！意謂妙奢摩他、三摩、禪那乃十方如來得成菩提之妙門；阿難從佛以來，一向聞之熟矣！但以非己智分，故一向徒益多聞，不肯依之造修，所以未全道力，今因魔力所攝，乃知多聞無功；且自知愛習深厚，此非大法不足以斷之，必仗三觀之力，庶可消其欲漏。今將發憤造修，但不知最初下手工夫從何而入？故問最初方便；向後佛示妙行，借二十五聖發揮，意顯門門皆可還源，處處盡成解脫，但初心入處只觀解結當心便是下手之處，不必別指何者為最初方便，即觀音耳根正應此方之機耳！

/KEPAN/二世尊曲示，分四：初正破五蘊八識以明人空。二例破二種世界以明法空。三顯本覺離緣以示真如出纏。四拂跡入玄以顯真如絕待。

/KEPAN/初明人空，分四：先徵心破色受二蘊明前五識無體，分六：初審發心：

/VERSE/佛告阿難：汝我同氣，情均天倫，當初發心於我法中見何勝相，頓捨世間深重恩愛？阿難白佛：我見如來三十二相勝妙殊絕，形體映徹猶如琉璃，常自思惟：此相非是欲愛所生！何以故？欲氣粗濁，腥臊交遘，膿血雜亂，不能發生勝淨妙明紫金光聚，是以渴仰從佛剃落。

/KEPAN/二斥妄本：

/VERSE/佛言：善哉！阿難！汝等當知一切眾生從無始來生死相續，皆由不知常住真心性淨明體，用諸妄想，此想不真，故有輪轉。汝今欲研無上菩提真發明性，應當直心酬我所問，十方如來同一道故出離生死，皆以直心，心言直故，如是乃至終始地位，中間永無諸委曲相。

/KEPAN/三詰妄元：

/VERSE/阿難！我今問汝！當汝發心緣於如來三十二相，將何所見？誰為愛樂？阿難白佛言：世尊！如是愛樂用我心目，由目觀見如來勝相，心生愛樂，故我發心願捨生死。

/KEPAN/四審妄處：

/VERSE/佛告阿難：如汝所說真所愛樂因於心目！若不識知心目所在，則不能得降伏塵勞；譬如國王為賊所侵，發兵討除，是兵要當知賊所在；使汝流轉心目為咎，吾今問汝！唯心與目今何所在？

議曰：阿難見佛，首以三觀為請，佛即不答，且先詰問發心出家捨愛之由，此似神醫治病先審病根所在，而後方施藥石也！

阿難答以由見如來三十二相勝妙殊絕，心生渴仰愛樂，從佛剃落；即此一語便見病根，何耶？以見色相而生愛慕者，正是妄想之心也！故曰：若以色見我，以音聲求我，是人行邪道，不能見如來。此阿難見佛但愛色相而未見法身，用妄想心以愛捨愛，豈真出家耶？此其愛習種子潛發現行，既愛如來，安得不愛摩登耶？此乃因地發心不真，果招紆曲，所以今日遭此淫室之難耳！

且此妄想之心不獨阿難，即一切眾生無始以來生死相續，皆由不知常住真心性淨明體，用諸妄想，此想不真，故有輪轉；阿難以此生死之心從佛，安得而不墮耶？

汝今欲研無上菩提以求真發明性，殆非妄想可入，應當直心酬我所問。《維摩經》云：直心是道場。《起信論》云：信成就發心略有三種：一者直心：正念真如法故；二者深心：樂集一切善行故；三者大悲心：欲拔一切眾生苦故。今如來先教阿難直心酬問，以心直則不欺，不欺則可詣真矣！因而再審阿難當初發心緣見如來三十二相，將何所見？誰為愛樂？此似神醫按定病根，可施必瘳之藥耳！

阿難直心以答，乃曰：由目觀見，心生愛樂。此正出病原，故如來告曰：若果愛樂因於心目，此正生死之本也！故曰：使汝流轉，心目為咎，如國被賊侵，發兵討除，必須知賊所在；今汝六為賊媒自劫家寶者，皆依心目為主使也！所謂擒賊擒王。今知心目為法身之害，必須知其所依之處，乃可掃除蕩滅以絕害源；故曰：唯心與目今何所在？在：即處也！故經即言：無有是處！

問：破妄明文，世尊但標指心目，而科云所破五蘊八識者，何也？

答：成佛之要乃一心三觀，所破之妄唯五蘊八識，一大藏中諸大乘教顯此而已！以眾生所迷但執妄心居在身內，然身即有執受身，乃五識所依之根，實六賊所依之處，為色、受二蘊；心即妄想，為六識想蘊；見乃八識之見分，即七識行蘊；此指八識見精為根，為識蘊；故心目二妄該盡五蘊八識，經文昭然，但義旨幽潛，一向解者發明未透，學者粗浮未易入耳！

《起信論》宗百部大乘，乃立真如、生滅二門；且從生滅門入真如門，論云：推求五陰色之與心、六塵境界，畢竟無念，以心無形相，十方求之終不可得。此大教之綱宗也！茍不知所宗，但見文字纏繞，義無歸宿矣！以此印定經文，理自昭著。

/VERSE/阿難白佛言：世尊！一切世間十種異生同將識心居在身內，縱觀如來青蓮華眼亦在佛面，我今觀此浮根四塵祇在我面，如是識心實居身內。

/VERSE/佛告阿難：汝今現坐如來講堂，觀祇陀林今何所在？世尊！此大重閣清淨講堂在給孤園，今祇陀林實在堂外。阿難！汝今堂中先何所見？世尊！我在堂中先見如來，次觀大眾，如是外望方矚林園。

/VERSE/阿難！汝矚林園因何有見？世尊！此大講堂戶牖開豁，故我在堂得遠瞻見。

/KEPAN/五正示定體：

/VERSE/爾時，世尊在大眾中舒金色臂摩阿難頂，告示阿難及諸大眾：有三摩提名大佛頂首楞嚴王具足萬行，十方如來一門超出妙莊嚴路；汝今諦聽！阿難頂禮，伏受慈旨。

/KEPAN/六正破妄處無體：

/VERSE/佛告阿難：如汝所言！身在講堂，戶牖開豁，遠矚林園。亦有眾生在此堂中不見如來，見堂外者？阿難答言：世尊！在堂不見如來，能見林泉，無有是處！阿難！汝亦如是！汝之心靈一切明了，若汝現前所明了心實在身內，爾時先合了知內身，頗有眾生先見身中，後觀外物？縱不能見心肝脾胃，爪生、髮長、筋轉、脈搖誠合明了，如何不知？必不內知，云何知外？是故應知汝言覺了能知之心住在身內，無有是處！

/VERSE/阿難稽首而白佛言：我聞如來如是法音，悟知我心實居身外，所以者何？譬如燈光然於室中，是燈必能先照室內，從其室門後及庭際；一切眾生不見身中，獨見身外，亦如燈光居在室外不能照室，是義必明，將無所惑，同佛了義得無妄耶？

/VERSE/佛告阿難：是諸比丘適來從我室羅筏城循乞摶食，歸祇陀林，我已宿齋，汝觀比丘一人食時，諸人飽不？阿難答言：不也！世尊！何以故？是諸比丘雖阿羅漢，軀命不同，云何一人能令眾飽？佛告阿難：若汝覺了知見之心實在身外，身心相外，自不相干，則心所知，身不能覺，覺在身際，心不能知；我今示汝兜羅綿手，汝眼見時，心分別不？阿難答言：如是！世尊！佛告阿難：若相知者，云何在外？是故應知汝言覺了能知之心住在身外，無有是處！

/VERSE/阿難白佛言：世尊！如佛所言！不見內故，不居身內；身心相知，不相離故，不在身外；我今思惟知在一處！佛言：處今何在？阿難言：此了知心既不知內而能見外，如我思忖，潛伏根裏；猶如有人取琉璃□合其兩眼，雖有物合而不留礙，彼根隨見隨即分別。然我覺了能知之心不見內者，為在根故；分明矚外無障礙者，潛根內故。

/VERSE/佛告阿難：如汝所言！潛根內者猶如琉璃，彼人當以琉璃籠眼，當見山河，見琉璃不？如是！世尊！是人當以琉璃籠眼，實見琉璃！佛告阿難：汝心若同琉璃合者，當見山河，何不見眼？若見眼者，眼即同境不得成隨；若不能見，云何說言此了知心潛在根內如琉璃合？是故應知汝言覺了能知之心潛伏根裏如琉璃合，無有是處！

/VERSE/阿難白佛言：世尊！我今又作如是思惟：是眾生身腑藏在中，竅穴居外，有藏則暗，有竅則明；今我對佛，開眼見明名為見外，閉眼見暗名為見內，是義云何？佛告阿難：汝當閉眼見暗之時，此暗境界為與眼對？為不對眼？若與眼對，暗在眼前，云何成內？若成內者，居暗室中無日月燈，此室暗中皆汝焦腑，若不對者，云何成見？若離外見、內對所成，合眼見暗名為身中，開眼見明何不見面？若不見面，內對不成；見面若成，此了知心及與眼根乃在虛空，何成在內？若在虛空，自非汝體，即應如來今見汝面亦是汝身；汝眼已知，身合非覺，必汝執言身眼兩覺應有二知，即汝一身應成兩佛，是故應知汝言見暗名見內者，無有是處！

/VERSE/阿難言：我常聞佛開示四眾，由心生故，種種法生，由法生故，種種心生。我今思惟：即思惟體實我心性，隨所合處心則隨有，亦非內、外、中間三處。佛告阿難：汝今說言由法生故，種種心生，隨所合處心隨有者。是心無體則無所合，若無有體而能合者，則十九界因七塵合，是義不然！若有體者，如汝以手自捏其體，汝所知心為復內出？為從外入？若復內出，還見身中；若從外來，先合見面。阿難言：見是其眼，心知非眼，為見非義。佛言：若眼能見，汝在室中門能見不？則諸已死尚有眼存應皆見物，若見物者，云何名死？阿難！又汝覺了能知之心，若必有體，為復一體？為有多體？今在汝身，為復遍體？為不遍體？若一體者，則汝以手捏一支時，四支應覺；若咸覺者，捏應無在；若捏有所，則汝一體自不能成；若多體者，則成多人，何體為汝？若遍體者，同前所捏；若不遍者，當汝觸頭亦觸其足，頭有所覺，足應無知，今汝不然！是故應知隨所合處心則隨有，無有是處！

/VERSE/阿難白佛言：世尊！我亦聞佛與文殊等諸法王子談實相時，世尊亦言心不在內亦不在外。如我思惟：內無所見、外不相知，內無知故，在內不成；身心相知，在外非義；今相知故，復內無見，當在中間。佛言：汝言中間，中必不迷，非無所在；今汝推中，中何為在？為復在處？為當在身？若在身者，在邊非中，在中同內；若在處者，為有所表？為無所表？無表同無，表則無定，何以故？如人以表，表為中時，東看則西，南觀成北，表體既混，心應雜亂。

/VERSE/阿難言：我所說中非此二種，如世尊言眼色為緣生於眼識，眼有分別，色塵無知，識生其中，則為心在。佛言：汝心若在根塵之中，此之心體為復兼二？為不兼二？若兼二者，物體雜亂，物非體知，成敵兩立，云何為中？兼二不成，非知不知，即無體性，中何為相？是故應知當在中間，無有是處！

/VERSE/阿難白佛言：世尊！我昔見佛與大目連、須菩提、富樓那、舍利弗四大弟子共轉法輪，常言覺知分別心性既不在內，亦不在外，不在中間，俱無所在，一切無著名之為心，則我無著名為心不？佛告阿難：汝言覺知分別心性俱無在者，世間虛空水陸飛行諸所物象名為一切，汝不著者，為在？為無？無則同於龜毛兔角，云何不著？有不著者，不可名無，無相則無，非無則相，相有則在，云何無著？是故應知一切無著名覺知心，無有是處！

議曰：佛問阿難心目所在，阿難先答心在身內，此乃一切眾生尋常所執無一不在身內者，以妄心妄執色身為所依之處，此正賊之所在也！

然阿難端請三觀而如來先徵心目者，來意深長，從來解者漫云七處徵心，殊不知佛意所主；但見佛許大定，竟不識三觀所歸，此從來經旨所以通途難明也！請試言之！

原夫一真法界不生不滅常住真心，諸佛、眾生同秉此心，本源無二者也！良以眾生無始無明一念不覺而有生滅，即此生滅與不生滅和合，變此真心成阿賴耶識，而為眾生生死之根本。此識具有三分：一者業相：乃根本無明，即識之自證分。二者轉相：乃轉根本智而為妄見，即識之見分，此見乃前七識之根。三者現相：即識之相分，乃因無明不覺覆蔽真心，遂將靈明無相寂滅之真空變為頑然無知之虛空，故下經云迷妄有虛空。

此頑空體中無明凝結，遂變而為四大之妄色以為空中之世界，故云依空立世界；由妄見而對四大之妄色，相待既久，遂摶取四大之外色少分執為己有，而妄見吸攬居中，色心和合，執受無知之色以為我，遂成五蘊之眾生，故云想澄成國土，知覺乃眾生，此正眾生由之而起也！

自此眾生但執五蘊身心為我，豈更知廣大真心哉？所謂一迷為心，決定惑為色身之內也！今此阿難執心在內，正以色身之內妄想之心為真心，所以只見形貌可愛而不達色心本空也！依此五蘊妄分六根，六根對境，復取四大所造五塵為我所受用，而起六識妄生分別，起惑造業，職此之由，生死輪迴實從妄認五蘊身心為我，妄執為常，今將返妄歸真，必先破其五蘊之我執也！以其此執歷劫根深，非大定不足以破之！故如來將宣大定，先審心目所在，據阿難所執心在身內即賊所據之處，便可進而擊破之！

以由阿難向執為我，今一旦打破恐其驚怖，故摩頂安慰而告之曰：有三摩提名大佛頂首楞嚴王具足萬行，十方如來一門超出妙莊嚴路。是知從此徵心辯見以去直至二種妄見，通破眾生我、法二執，以顯本覺真心，皆借大定之力也！

以先破五蘊假我眾生妄執為常者，今七處徵心之文，名雖徵心，其實潛破色、受二蘊耳！以妄想一向執受四大為我，以為心在身內，是執色身為心所依之處也！由執心在身內，則內求之而不得；執心在外，則外索之而不得；因而展轉七處推求竟不可得，足知妄身不有，而執受以為我者皆虛妄矣！由是觀之，七處徵心之文實破色蘊，而受蘊亦隨破之矣！

從此漸進而破想、行、識三蘊，明文具在後文，此實通途大旨，智者請深觀之！不然，何以世尊徵心之初先許大定，而後竟無結指之文，豈如來說法為漫談耶？

/KEPAN/二斥妄心破想蘊以明六識無體，分四：初當機重請定門：

/VERSE/爾時，阿難在大眾中即從座起，偏袒右肩，右膝著地，合掌恭敬而白佛言：我是如來最小之弟，蒙佛慈愛，雖今出家猶恃憍憐，所以多聞未得無漏，不能折伏娑毗羅咒，為彼所轉溺於淫舍，當由不知真際所詣；惟願世尊大慈哀愍！開示我等奢摩他路，令諸闡提隳彌戾車。作是語已，五體投地，及諸大眾傾渴翹佇，欽聞示誨。

/KEPAN/二世尊光示定體：

/VERSE/爾時，世尊從其面門放種種光，其光晃耀如百千日，普佛世界六種震動，如是十方微塵國土一時開現，佛之威神，令諸世界合成一界，其世界中所有一切諸大菩薩皆住本國，合掌承聽。

議曰：即此一光全示定體也！由前世尊徵問阿難心目所在，阿難妄指心在身內，此一切眾生之通病也！已蒙如來追徵，阿難執定此身是實，故謂心在身內；由是展轉七處推窮了不可得，此則明知所執色身本不有矣！阿難未悟，故此責躬重請開示奢摩他路；殊不知如來先許大定，然後徵心，意要阿難直下頓悟四大本空、五蘊非有，即是大定全體現前矣！若阿難果是伶俐漢，一狀領過則可截斷葛藤，喝散大眾，而楞嚴一會從此散場矣！由其懵懂不知，故勞我世尊多方開示，然而阿難所以不悟者，皆由執此生死妄想誤為真實故也！故此已下示二根本，名破想蘊。

將破妄想而如來先從面門放種種光者：古德所謂有一無位真人，在汝等面門放光動地；奈何諸人自昧，所以日用但認妄想，六根隔越，六塵障礙。今佛放此一光，照破根塵識界一一本真，故云：普佛世界。光明頓現翻破無明，故云：六種震動。根塵門頭了無障礙，故云：合成一界。

如此照用現前，則不勞動步即登道場，故光中菩薩皆住本國合掌聽法。且此一光，佛即密示大定全體矣！向下破妄顯真，而所顯者此一段光明境界而已！若人了此光相，又何別求佛法哉？阿難不悟，故須次第一一開示，由破妄之初，阿難重請奢摩他路，如來先以光相密酬也！

/KEPAN/三總示顛倒根本：

/VERSE/佛告阿難：一切眾生從無始來種種顛倒，業種自然如惡叉聚，諸修行人不能得成無上菩提，乃至別成聲聞、緣覺，及成外道、諸天魔王及魔眷屬，皆由不知二種根本錯亂修習，猶如煮沙欲成嘉饌，縱經塵劫終不能得。云何二種？阿難！一者無始生死根本：則汝今者與諸眾生用攀緣心為自性者；二者無始菩提涅槃元清淨體：則汝今者識精元明，能生諸緣，緣所遺者，由諸眾生遺此本明，雖終日行而不自覺，枉入諸趣。

議曰：如來將演大定，必先示以生死之本，故曰：一切眾生無始以來種種顛倒；由惑業也！惑乃發業、潤生二種無明；因此無明造種種業，故名：業種。既有此業而苦果隨之，故惑、業、苦三必同條如惡叉聚。

惡叉：毒樹名，生子必三同一蒂，故以喻之。此惑正是大定之所破者，故先示之！由此惑故，諸修行人不能得成無上菩提，乃至別成二乘、外道、諸天魔王，正為惑之所使；由不知真妄二種根本，故錯亂修習耳！

二根本者：一者眾生所迷生死根本：即汝今者用攀緣妄想心為自性者是也！二者諸佛所證菩提涅槃元清淨體：即汝今者識精元明，能生諸緣，以認諸緣而遺失者是也！

由諸眾生失此本明，故枉受生死。識精乃八識之體，元明乃本覺妙明真心，由諸眾生迷此本妙明心，變為識精而起妄想；意將先破妄想、次破識精，而本覺真心乃顯，皆仗大定之功，故破妄之初揭而示之！

以下破妄顯真，正示奢摩他乃歸真之路，其所破者二顛倒耳！

/KEPAN/四正示顛倒，分三：初詰顛倒之心，分五：初驗詰妄心：

/VERSE/阿難！汝今欲知奢摩他路，願出生死，今復問汝！即時如來舉金色臂，屈五輪指，語阿難言：汝今見不？阿難言：見！佛言：汝何所見？阿難言：我見如來舉臂屈指為光明拳，曜我心目。佛言：汝將誰見？阿難言：我與大眾同將眼見！佛告阿難：汝今答我如來屈指為光明拳，曜汝心目，汝目可見，以何為心當我拳曜？阿難言：如來現今徵心所在，而我以心推窮尋逐，即能推者我將為心。

/KEPAN/二斥妄想非真：

/VERSE/佛言：咄！阿難！此非汝心！阿難矍然避座合掌起立白佛：此非我心，當名何等？佛告阿難：此是前塵虛妄相想惑汝真性，由汝無始至於今生認賊為子，失汝元常，故受輪轉。

議曰：此正破妄心以明第一顛倒也！如來將破妄心，先審欲知奢摩他路者：意顯從此已去，即顯大定之體也！奢摩他乃空觀之名，而如來藏清淨真心本無一法，此即空觀之體也！且此觀體更無別法，但以妄心妄見分別緣塵，故隱而不現；今若心、見既破，緣塵本空，真心乃顯，若了緣生無性，即是真心；故向下阿難執妄心妄見分別緣塵以問，如來但據空藏定體以答，故此已去皆示奢摩他路，故先揭示以破妄心。

如來初審阿難出家之因，而答以由目見如來心生愛樂，遂從出家，如來明告之曰：使汝流轉心目為咎，是的示阿難妄心妄見也！及先徵心而七處求之皆不可得，名雖徵心，要知妄身非所依處，足顯身本空矣！

阿難未悟重請定門，如來妙辯先破妄心、次破妄見，故今舉拳以問阿難：汝目可見，以何為心？要顯妄心本空，故重詰之！阿難仍指能推窮者我將為心，是執妄想生死之心為真實也！如來因而大斥之曰：咄！此非汝心！

如來說法四十九年，今唯向阿難施此一喝，如金剛王寶劍實能勦絕命根；可惜阿難不悟，又費婆心，以阿難從來但認此為真心，故今被喝乃矍然向佛：若此非我心，當名何等？如來明告之曰：此心正是分別前塵虛妄浮想，乃六識攀緣之心耳！所謂妄有緣氣於中積聚，假名為心；迷惑汝之真性者，豈可以為真心乎？由汝無始以來認此為心，如認賊為子，故失本元常住真心，所以輪轉生死耳！

/KEPAN/三詰六識無體：

/VERSE/阿難白佛言：世尊！我佛寵弟，心愛佛故，令我出家，我心何獨供養如來，乃至遍歷恆沙國土承事諸佛及善知識、發大勇猛行諸一切難行法事，皆用此心，縱令謗法永退善根亦因此心；若此發明不是心者，我乃無心同諸土木，離此覺知更無所有，云何如來說此非心？我實驚怖，兼此大眾無不疑惑，惟垂大悲開示未悟！

/VERSE/爾時，世尊開示阿難及諸大眾，欲令心入無生法忍，於師子座摩阿難頂而告之言：如來常說諸法所生唯心所現，一切因果世界微塵因心成體。阿難！若諸世界一切所有，其中乃至草葉縷結，詰其根元咸有體性，縱令虛空亦有名貌，何況清淨妙淨明心性一切心而自無體？若汝執吝分別覺觀所了知性必為心者，此心即應離諸一切色香味觸諸塵事業別有全性，如汝今者承聽我法，此則因聲而有分別。

/KEPAN/四帶顯七識非真：

/VERSE/縱滅一切見聞覺知，內守幽閒，猶為法塵分別影事；我非敕汝執為非心，但汝於心微細揣摩，若離前塵有分別性，即真汝心，若分別性離塵無體，斯則前塵分別影事；塵非常住，若變滅時，此心則同龜毛兔角，則汝法身同於斷滅，其誰修證無生法忍？即時阿難與諸大眾默然自失。

/KEPAN/五總責顛倒：

/VERSE/佛告阿難：世間一切諸修學人，現前雖成九次第定，不得漏盡成阿羅漢，皆由執此生死妄想誤為真實，是故汝今雖得多聞，不成聖果。

議曰：阿難一向誤執妄想六識攀緣之心為真心，今被佛訶，遂驚怖自失，乃以無心同諸土木為問；世尊真慈，欲令阿難大眾心入無生，恐其失措乃摩頂撫慰，略示其真而告之曰：汝何自疑無心同土木耶？如來常說諸法所生唯心所現，一切世間依正因果因心成體，此真心也！汝何不悟？且世界所有至微之物皆有體性，縱令虛空亦有名貌，何況清淨妙淨明心為一切心之性而自無體耶？真心有體而汝不悟，但執分別妄想以為真心，豈不謬耶？

若汝執吝此分別心為真心者，若果是真心，即當離諸六塵別有全體，乃是真心；今離塵無體，非妄而何？且如汝今承聽我法，此則因聲而有分別，若我無聲則汝心亦無，此正緣塵分別之心，乃第六識分別妄想之心，塵亡而心亦滅矣！此句正破想蘊無體，以顯六識虛妄。

下句帶顯七識非真，意謂不但六識分別妄想非真，縱汝滅卻一切見聞覺知，六用不行，內守幽閒，猶為法塵分別影事；此正七識執自內我，為意識之根，正是生死根本，又豈可以認為真乎？佛意將破行蘊，滅第七識，故預以此句為張本。

然我非斥汝所執者定非心也！但是妄想非真心耳！故令微細揣摩，離塵有體即可許是汝真心；若離塵無體，塵滅而心亦隨滅，同於龜毛兔角矣！如此則法身同於斷滅，其誰修證無生耶？阿難被破妄想不真，則失其固有而了無歸宿，故默然自失。世尊總斥其非曰：諸修行人雖成九次第定，不得成阿羅漢者，皆由執此妄想誤為真實，是故汝雖多聞不成聖果者，職此之由也！阿羅漢但滅六識，得出三界，以此印定足知是破想蘊。前破妄心，後破妄見。

/KEPAN/二詰顛倒之見，分三：初當機重請：

/VERSE/阿難聞已，重復悲淚，五體投地，長跪合掌而白佛言：自我從佛發心出家，恃佛威神，常自思惟無勞我修，將謂如來惠我三昧，不知身心本不相代，失我本心，雖身出家，心不入道；譬如窮子捨父逃逝，今日乃知雖有多聞，若不修行與不聞等，如人說食終不能飽。世尊！我等今者二障所纏，良由不知寂常心性，惟願如來哀愍窮露！發妙明心開我道眼！

/KEPAN/二光示一真：

/VERSE/即時，如來從胸卍字涌出寶光，其光晃昱有百千色，十方微塵普佛世界一時周遍，遍灌十方所有寶剎諸如來頂，旋至阿難及諸大眾，告阿難言：吾今為汝建大法幢，亦令十方一切眾生獲妙微密性淨明心，得清淨眼。

議曰：下破妄見也！阿難蒙佛一往開示，已信緣塵分別之心離塵無體，足知一向所執之心非真心矣！以此而推，則前見佛之見亦非真也！故請發妙明心，開我道眼，然以道眼印證，足知此下破妄見也！然此妄見乃意識執外根身為我，名分別我法二執，為分別見；意根執內八識見分為我，為俱生我法二執，名俱生見；以根識相依，總屬妄想，故云：二障所纏。

如來破妄之初，先從胸卍字涌百寶光者：表此妄想原是如來藏心大智慧光，今迷之而為妄想，故轉此智光而為妄見；今將破妄，故先放此光照徹十方，一時周遍以為前相，且此一段光明聖凡共有，故灌十方佛頂，旋至阿難及諸大眾；要悟真心真見，了此一段光明便是，以迷此智光轉成妄心妄見，今欲轉心、見成此光明，本自具足，唯在轉變之間耳！若悟此真光，頓獲妙淨明心，得清淨眼，心、見皆真，此實如來建大法幢也！

下文會見歸心者：以阿難一向執知是心、見是眼，不知眼非是見，故佛會見歸心，以破小乘執見是眼為下辯見之本。

/KEPAN/三會見歸心：

/VERSE/阿難！汝先答我見光明拳，此拳光明因何所有？云何成拳？汝將誰見？阿難言：由佛全體閻浮檀金赩如寶山清淨所生，故有光明；我實眼觀五輪指端屈握示人，故有拳相。

/VERSE/佛告阿難：如來今日實言告汝，諸有智者要以譬喻而得開悟！阿難！譬如我拳，若無我手不成我拳，若無汝眼不成汝見，以汝眼根例我拳理，其義均不？阿難言：唯然！世尊！既無我眼不成我見，以我眼根例如來拳，事義相類！佛告阿難：汝言相類，是義不然！何以故？如無手人，拳畢竟滅，彼無眼者非見全無，所以者何？汝試於途詢問盲人，汝何所見？彼諸盲人必來答汝：我今眼前唯見黑暗，更無他矚。以是義觀！前塵自暗，見何虧損？

/VERSE/阿難言：諸盲眼前唯睹黑暗，云何成見？佛告阿難：諸盲無眼唯觀黑暗，與有眼人處於暗室，二黑有別？為無有別？如是！世尊！此暗中人與彼群盲二黑校量，曾無有異。阿難！若無眼人全見前黑，忽得眼光，還於前塵見種種色名眼見者；彼暗中人全見前黑，忽獲燈光，亦於前塵見種種色應名燈見。若燈見者，燈能有見自不名燈，又則燈觀何關汝事？是故當知燈能顯色，如是見者是眼非燈；眼能顯色，如是見性是心非眼。

議曰：將破妄見如來舉拳驗見者：以小乘不知八識三分，祇知六識，一向但執根識相生，故以眼能見，而不知此見在心也！此所謂愚者難分識與根耳！如來將欲會見歸心，故舉金拳以驗，問曰：汝將誰見？阿難答言：我將眼見！此正執見在眼也！

如來就拳以例眼根，我若無手則不成拳，汝若無眼豈無見耶？故引盲人，是無眼也！所見黑暗，豈非見耶？其盲人與暗室中人所見黑暗無二，則知見不在眼明矣！若盲人忽得眼光名眼見者，則暗室中人忽得燈光應名燈見矣！豈有是理哉？以燈但能顯色而已，其見在人；是知眼根但能顯色而已，而此見性是心非眼，此乃會見歸心。

下正明顛倒，破生死心，驗明六識妄執五蘊身心為我，計常無常，起顛倒見。謂凡夫妄執五蘊身心為常，以無常計常；二乘不了身心本是真常，妄計為無常，故云：顛倒；正屬阿含教義。敢如此解者，後結顛倒文云：則知汝身與諸如來清淨法身比類發明，如來之身名正遍知，汝等之身號性顛倒；故知前文乃約身見所起妄想分別心也！

/KEPAN/三示顛倒之人，分二：初請：

/VERSE/阿難雖復得聞是言，與諸大眾口已默然，心未開悟，猶冀如來慈音宣示，合掌清心，佇佛悲誨。

議曰：阿難所執妄心有依，色、受二蘊業已被破，今會見歸心則茫無歸宿，故不知所請，是以口已默然，心未開悟，但佇佛悲誨。

/KEPAN/次答，分六：初示凡夫顛倒：

/VERSE/爾時，世尊舒兜羅綿網相光手，開五輪指，誨敕阿難及諸大眾：我初成道，於鹿園中，為阿若多五比丘等及汝四眾言：一切眾生不成菩提及阿羅漢，皆由客塵煩惱所誤！汝等當時因何開悟今成聖果？

/VERSE/時，憍陳那起立白佛：我今長老，於大眾中獨得解名，因悟客塵二字成果。世尊！譬如行客投寄旅亭，或宿或食，宿食事畢，俶裝前途，不遑安住，若實主人自無攸往；如是思惟：不住名客，住名主人，以不住者名為客義。又如新霽，清暘升天，光入隙中，發明空中諸有塵相，塵質搖動，虛空寂然；如是思惟：澄寂名空，搖動名塵，以搖動者名為塵義。佛言：如是！

議曰：此破凡夫顛倒見以示迷也！破見之初陡以客塵問之者：由凡夫妄執五蘊身心為常，故起常見，如來借客塵以破之；蓋客投旅亭，食宿便行，若真主人自無攸往；此譬眾生旅泊三界，生死無常也！安可計為常乎？清暘升天，塵動而空體寂然，此譬生滅無常也！如此無常，安可妄計為常乎？此正凡夫顛倒也！

/KEPAN/二示二乘顛倒，分二：初示迷：

/VERSE/即時，如來於大眾中屈五輪指，屈已復開，開已又屈，謂阿難言：汝今何見？阿難言：我見如來百寶輪掌眾中開合！佛告阿難：汝見我手眾中開合，為是我手有開有合？為復汝見有開有合？阿難言：世尊寶手眾中開合，我見如來手自開合，非我見性有開有合。佛言：誰動？誰靜？阿難言：佛手不住，而我見性尚無有靜，誰為無住？佛言：如是！

/VERSE/如來於是從輪掌中飛一寶光在阿難右，即時阿難迴首右盼；又放一光在阿難左，阿難又則迴首左盼。佛告阿難：汝頭今日因何搖動？阿難言：我見如來出妙寶光來我左右，故左右觀，頭自搖動。阿難！汝盼佛光，左右動頭，為汝頭動？為復見動？世尊！我頭自動，而我見性尚無有止，誰為搖動？佛言：如是！

議曰：此破二乘顛倒見以示迷也！如來屈指飛光驗見不動，以二乘妄計五蘊身心為無常，故生厭離，以不了眾生如故，故如來將破妄見，先屈指飛光以驗；阿難既知頭動而見不動，則知身境本不動矣！又何計為無常耶？此已密示真常矣！客塵、飛光皆印如是者：謂阿難所對不謬也！

/KEPAN/次詰責：

/VERSE/於是如來普告大眾：若復眾生以搖動者名之為塵，以不住者名之為客，汝觀阿難頭自動搖，見無所動；又汝觀我手自開合，見無舒卷；云何汝今以動為身、以動為境，從始洎終念念生滅，遺失真性，顛倒行事，性心失真，認物為己，輪迴是中，自取流轉？

議曰：此總責二妄以驅凡聖之計也！意謂眾生既知搖動名塵，則生滅不常明矣！奚可計此生滅為常乎？二乘若知頭動而見性不動，則本自真常明矣！奚可計為無常乎？既知常無常義，云何汝等以動為身、以動為境？此二句經言含兩意：真、妄齊驅。意謂即此無常之身境，凡夫豈可認以為常耶？此責凡夫也！即此幻妄身境本是真常，幻化空身即法身，二乘豈可認為無常耶？意責二乘也！由此妄計，所以從始洎終念念生滅，遺失真性，顛倒行事，本有心性而失之，爾乃認物為己，所以輪迴顛倒之中自取流轉，斯乃總責顛倒也！
