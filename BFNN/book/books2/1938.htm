/SECTION:a01/超度的理論與事實（之一）
/TEXTR/1997年講於台北緯來電視台

各位觀眾，現在正是農曆的七月，台灣同胞們都認為這個月份是鬼月，陰間地府裡面許許多多的鬼怪，都出現在人間。正好比是陰間鬼道裡面，大概是度假的時候，都出來度假。於是這個月份裡面，禁忌特別多。而超度的佛事，也非常的繁忙。就有同修來問我：「這個超度，到底有沒有效？是不是超度一定需要出家人來做？」這是一個社會問題，也是佛法裡面，必須要清楚解答的一個問題，才不至於導致大眾的迷信。

佛門裡面有超度的理論與方法，非常合情、合理、合法。但是這種大規模做超度，在原始佛教裡面，是不常見的。在中國翻譯的大乘經典當中，記載這樁事情，最詳實的是《地藏菩薩本願經》；這裡面就將這些理論、方法，交待得很清楚。我們在這個經裡面看到，婆羅門女、光目女，這都是非常孝順的年輕人。她們的父母由於缺乏知識，造作許許多多的罪業，佛在經上說，造這些嚴重罪業的後果，必定是墮落在三惡道。這些理論與事實，我們在過去講席當中，都曾經跟大家做過報告。

我們一定要曉得，六道、十法界的狀況，以及這些現象，是怎麼發生的，一定要清清楚楚的明瞭。明瞭就是佛家常講的看破；看破就是把事實真相徹底看清楚、看明白了，這個叫看破。佛告訴我們：「十法界是由眾生妄想、分別變現出來虛幻的境界」，正如同作夢一樣，夢中的境界；它雖然不是真實的、不是真有，但是不能說它沒有，六道的狀況亦復如是。六道是妄想、分別裡面，又加上嚴重的執著，所以就變現出六道輪迴的現象。換句話說，如果我們沒有妄想、分別、執著，不但沒有六道，十法界也沒有。所以佛說這些現象，比喻作夢幻泡影。

而這些虛幻境界之存在，時間的長短，佛又有個比喻 —「如露亦如電」；露是露水，太陽一出來就沒有了，說明它的時間不長；電是閃電，存在的時間就更短。這是佛在《般若經》上，把這些事實真相說得清清楚楚，這一語道破。於是超度的理論、方法，都離不開這些原理、原則。

所謂「一切罪業都是嚴重的執著」。在六道裡面又出現了三惡道的境界；雖然是幻妄不實，但是感受的那些痛苦，還好像是真的。譬如人在夢中作夢，夢是假的；夢中如果遇到一隻老虎要吃你，你會嚇得一身冷汗；夢醒了，自己還是心有餘悸。可見得，雖然是虛幻的境界，感受好像是真的。惡道裡面所受的這些苦，經典上有記載，阿羅漢是個得道之人，不是凡夫！我們凡夫過去做的這些事情，往往都忘乾淨了，很健忘！阿羅漢能夠記憶過去生中五百世所作所為，以及所受的這些苦樂；五百世當中，曾經墮過地獄。佛講經說法，提到地獄的狀況，他們在座下聽講，心有餘悸，還會覺得非常恐怖，甚至於身體還流血汗，恐怖到這種程度，這是佛在經典上跟我們說的，絕不是假話。佛教人不妄語，自己決定沒有一句妄語，句句都是事實真相。由此可知，三惡道的確是很恐怖、是很悽慘。人造作惡業，就會感三惡道的境界；這個三惡道      — 地獄、餓鬼、畜生，不是閻羅王把你送去的，與他們不相干。也不是佛菩薩懲罰你，佛菩薩大慈大悲，絕對不會懲罰一個惡人，這一點很難得。

那麼怎麼會跑到惡道裡去？佛告訴我們叫：「自作自受」，你造這種業，自自然然就感到這個果報。於是這種業因果報，當然是非常非常複雜，佛來給我們說，佛有能力講清楚，我們沒有能力接受，為什麼？理太深了，我們很難體會；事太複雜了，要把這些複雜的事情講明白、講清楚，要很長的時間，我們沒有那麼長的壽命。於是佛對我們的教誨，就採取精簡的方法，採取歸納的方法，於是佛給我們講，十法界業因是什麼？佛把它歸納，歸納最重要的一個因素，從下面一層一層往上說。

地獄的業因是什麼？瞋恚，瞋心感地獄。瞋恚心重的人，瞋恚心強烈的人，自自然然就變現出地獄境界；瞋恚裡面，一定加上嚴重的嫉妒，手段就非常的殘忍，造作極重的罪業，感得地獄果報。

餓鬼道的業因是慳貪，貪而無厭，對於名聞利養、五欲六塵的享受、佔有、取得，不擇手段，貪心變餓鬼。吝是吝嗇，你已經得到的，決定不肯捨棄，決定不肯給別人，吝嗇！所以，慳貪是餓鬼道的業因。

愚癡是畜生道的業因。什麼叫愚癡？沒有能力辨別真妄，沒有能力辨別邪正，甚至於是非、善惡、利害都混淆不清。往往把邪惡的，他以為是好事；將正法看作邪法；這就是屬於愚癡，愚癡是沒有智慧、沒有能力辨別。畜生道的業因，自自然然他就入了畜生道。所以，三惡道、六道輪迴是自己行業之所感，不是有一個力量在支配、在安排、在懲罰，不是的；是業力自自然然的交感。這個說法，才是合情、合理。

人道業因是倫常，佛法裡面講的「五戒」 — 不殺生、不偷盜、不邪淫、不妄語、不飲酒。中國儒家所講的：「仁、義、禮、智、信」，跟佛家的五戒內容是相同的。人在一生當中，生活、言行都能遵守這個原則，他就能夠保住人身，在六道裡可以得人身。那裡是偶然的？

天道比人道的福報就更大，因此，條件當然比人道又要高一層。所以，天道要修「十善」，思想、行持與十善的條件相應。十善，身是不殺生、不偷盜、不淫欲；口不妄語、不兩舌（兩舌是挑撥是非）、不惡口（惡口是粗言、粗暴，叫人聽到很難聽）、不綺語（綺語是花言巧語，或是有意、或是無意，都是傷害社會）。意裡頭不貪、不瞋、不癡。這叫十善業。所有一切的善法，都是從這十條裡面生出來。所以，人能夠修十善業道，能夠存四無量心，這是生天的條件。四無量心是慈、悲、喜、捨；慈無量、悲無量、喜無量、捨無量，叫四無量心。四無量心修十善業道，這才能生天。

除了這五道之外，還有一個阿修羅道；阿修羅怎麼來的？也是修五戒十善，沒有四無量心，所以，他的果報就變成修羅。因為他有五戒十善，所以他的福報很大；因為他沒有四無量心，享福就迷惑顛倒。佛在經裡面告訴我們，修羅沒有斷貪瞋癡，以貪瞋癡的心修十善業、修五戒，修五戒、十善。他有人天的大福報，沒有人天之德。於是乎阿修羅一般來講，福報很大，性格兇殘、好勝、嫉妒。在業因裡面，譬如我們舉一個例子，因為這一類的人，好勝心很強。譬如我們現在佛門裡面，很平常的現象。在法會裡面燒香，他一定要燒第一炷香，不願意落在人後，一定事事都搶在別人前面，他修不修善？修善！他也修積功德，好勝！這個果報，往往就落在修羅道。

佛教給我們修清淨心，菩薩道修謙下心 — 謙虛、卑下。我們在《華嚴經》上看到五十三參，五十三位法身大士，那都是佛菩薩，他們處事待人接物的態度，非常謙虛。對於別人非常尊重，壓抑自己奉承別人，那有一點傲慢的念頭？沒有好勝、沒有傲慢，這是佛道！學佛，斷惡、修善、積功累德，這個傲慢、好勝不能夠改過來，那麼他的結果就變成阿修羅。這是六道的業因。再往上去      — 聲聞，修四諦 — 苦、集、滅、道。緣覺，修十二因緣。菩薩，修六度。佛，修平等，清淨、平等是佛道。

這是釋迦牟尼佛將十法界複雜的業因，歸納成重點，來教導我們，使我們明瞭果報的因由；這是修學佛法普通的常識，不能不清楚，不能不明瞭。於是我們的起心動念，自己就曉得，與那一道相應，我們這種心、這種行為，將來會得什麼樣的結果，豈不清清楚楚、明明白白嗎？不了解這個道理，不知道事實真相，胡作妄為；造了惡業，墮在惡道，這個麻煩大了。他有孝子、賢孫，這很難得！現在這個社會，孝順父母的人不多。《地藏經》上我們看到光目女、婆羅門女，那是真正的孝子。看到母親造作罪業，墮落在惡道，全心全力想方法來救拔她，這真是「誠則靈」；她有真誠心，就感動佛菩薩來幫助她。佛菩薩教給她方法。諸位要曉得，佛菩薩還是不能救護，可以把救護的理論、方法教給你，你去做。我們在經上仔細去觀察，教給她什麼方法？我們曉得救度眾生的方法是無量無邊，那個方法有效？念佛最有效！所以，教給她用念佛的方法，教婆羅門女念覺華定如來，雖然沒有教她念阿彌陀佛，教她念覺華定如來，一樣！念佛！

這個孝女為了要救她母親的苦難，她知道她母親墮在地獄；生前母親造作惡業，她也常常勸告，但是她母親不相信，不能接受，所以才遭地獄的果報。他教她念佛，她真用功，救母親的心非常懇切，她就認真拼命在念。念到一日一夜，她得定了，在我們現在念佛法門裡面講，她念到一心不亂。這個一心不亂，是屬於事一心不亂，並不是很高的功夫，但是確實有功夫了。念到一心不亂，諸位要知道，她不是凡人，凡人的心是亂的。念到一心不亂，相當於小乘的阿羅漢，這個功夫不容易！很難得！

《地藏經》是大乘經，她學的法門是大乘法門。換句話說，她不是阿羅漢，她斷證的功夫，相當於阿羅漢，而她修積的功德，超乎阿羅漢之上，她是菩薩。所以，定中境界就現前，她看到地獄。地獄裡面守門的鬼王，鬼王看到她來，向她恭敬，向她致敬，問她：「菩薩你到這兒來有什麼事情？」得一心不亂就是菩薩，從凡夫她就變成菩薩。鬼王稱她菩薩，她就向鬼王打聽說：「我的母親在世的時候，造作種種罪業，一定墮在地獄。我向你打聽，她現在在什麼地方？」鬼王合掌就告訴她說：「很恭喜你，確確實實你的母親在地獄。但是三天前，因為你發願超度她。她在三天前就升到天上去了，就離開地獄升到天上去。」這超度法是事實！她並沒有請法師誦經、拜懺，沒有！自己念佛，念到一日一夜，念到一心不亂。以這個功德迴向，她的母親就離開地獄，而生忉利天。

這裡面是什麼道理？我們一定要清楚，一個人修行證果不容易！她為什麼在一日一夜的時候，能夠念到一心不亂？你們大家想想，那是她母親的功勞！她母親要不墮地獄，要不受這個苦難，她念佛也沒有這個懇切的心；雖然念，不可能達到這個境界。我們今天念佛，念了不少年，為什麼連個功夫成片都達不到？別說一心不亂，功夫成片都達不到，那就是我們沒有這個壓力在。如果自己的親人，非常親愛的親人，墮到阿鼻地獄受這個苦難，我今天一心一意要去救他，佛教給我這個方法，我全心全力在修，修成了。所以她念佛能夠念到一心不亂，是她母親給她做的增上緣；她母親不墮地獄，她決定不會有這個成就。所以，你想想！追究她的根源，她母親幫她的忙，她也幫母親的忙。她作了菩薩，菩薩的母親，鬼神對她要格外的看待，這就是經上講的：「七分功德，自己得六分。」自己迴向給他的家親眷屬，他得一分，他這一分的榮耀從那裡來？女兒作了菩薩，她是菩薩之母。所以這些鬼神對她特別恭敬看待，不能當作一般罪人來對待。所以在地獄裡請她到天上去享福，彼此都有功德，這才是正理。我們想想，合情、合理，這不是假的。

所以，諸位一定要明瞭，你要想超度你的家親眷屬，你自己一定要認真修行，積功累德。你真有心超度，你就要真心去修行；你修行有成就，他才能得度；你修行沒有成就，他也得不到福。譬如你在世間，你要想讓你的父母，讓你的家親眷屬，在社會上得到一切大眾的尊敬，你一定要成就你的學問，成就你的德行。使社會上一聽，「這是某某人的父母，某某人的眷屬」，大家對他特別尊重、特別關心、特別照顧，這就是加持！這就是自然的感應，道理在此地，這真正是幫助他、救助他。這個道理大家不難體會，你明白這個道理，你就可以聯想到《地藏經》上所講的原理、原則，你會恍然大悟，知道超度的確是有功德的，確確實實是能幫助造作罪業的亡者。

光目女這段公案，她的修行功夫就差一點，沒有婆羅門女那麼殊勝，她也是念佛，也是在很短的時間，她念到功夫成片。怎麼曉得呢？因為婆羅門女那個境界是定中境界，她那個境界是夢中境界。定中境界比夢中境界要殊勝太多。她是得夢中境界，也算是有成就。要照我們現在念佛法門裡面講，光目女的功夫是功夫成片，婆羅門女是事一心不亂。你自己修持沒有真實的功夫，這種真實功夫，是從你家親眷屬墮落在惡道，你一心想救拔他，所以你才拼命用功修學，是這麼個道理。你的成就就是他的成就；你沒有成就，他就沒有成就。這是原理，一定要懂。

這個佛在經典裡面把超度的原理與事實，跟我們講得清清楚楚、明明白白。然後我們再想，近代發生的這些事情，倓虛老法師在他的自傳，他那個自傳叫《影塵回憶錄》，是老和尚自己敘說他一生的經歷，由他的學生大光法師筆記，記錄下來。這個書在台灣流通得很廣，諸位都可以能夠得到。你看他裡面講了有一段超度的故事，那個時候他還沒有出家；倓老出家很晚，四十多歲才出家；但是他在出家之前就學佛，而且很用功。那個時候在天津，沒出家之前，在天津有幾個志同道合的，一塊在一起研究《楞嚴經》，所以那一段「八載寒窗讀《楞嚴》！」他有個朋友，他們合夥開了一個中藥舖，他的朋友姓劉，也是在一起「八載寒窗讀《楞嚴》」，對於《楞嚴經》有心得、有領悟，這我們說他有一點功夫！就憑這一點點功夫，那比起光目女、婆羅門女，差太遠了；但是就這麼一點點功夫，他就能產生效果。

他說劉居士有一天中午在店裡看店，中午客人很少，沒有人來買藥，生意很清淡，他就在櫃台上打瞌睡。打瞌睡的時候就作了一個夢，但是這個夢非常清楚。在打瞌睡的時候，夢中見到兩個人來，他一看這兩個人，在夢中的事情，是他的冤家債主，兩個人是欠他的錢，欠他債務，向他討債，逼著他討債，這兩個人因為沒有辦法還債，就上吊自殺。以後他為這個事情時常感覺得難過，他要不向他討債，這兩個人不會上吊。所以為這個事情很愧疚，常常感到難過。現在看到這兩個人來，他曉得這兩個人上吊死了，這下來，大概是來找麻煩的，所以也很害怕。

但是看到這兩個人面很善，不像是很惡，不像是要來害他的樣子。所以，他就問他：「你們來幹什麼？」這兩個人就說：「我想來求你超度。」他聽說是求超度，他的心就安了，不來找麻煩了，不是來報復的。於是他就問他：「那要怎麼超度你？」他說：「只要你答應就行了。」他說：「好！我答應你。」結果看到這兩個人（這兩個鬼），踩著他的膝蓋，踩著他的肩膀升天了。這兩個走了以後沒多久，又來了兩個。這兩個人是他死了的太太跟小孩，也走到他面前，也跪在他面前，求超度。他就問：「怎麼超度你？」也是跟上面一樣：「你答應就行了。」也看到這兩個鬼魂踩著膝蓋，踩著肩膀升天了。記載在《影塵回憶錄》上。

這就說明，超度必須你自己有修學的功夫，你沒有功夫，你憑什麼超度別人？他這個功夫就是「八載寒窗讀《楞嚴》」！人家有這個功夫，有這個道力，就能超度家親眷屬，能超度這些有緣人，你要沒有這個功夫，不行！我們可以把《影塵回憶錄》裡頭這些故事，跟《地藏經》合起來看，對於這個事實真相，我們就更肯定。

至於現代，佛門裡面大規模的這種超度的佛事，在過去沒有。我在學佛早期，對這個問題也有疑問，我曾經拿這個事情請教道安法師。早年，我跟道安法師處得很好，道安法師在台北辦了一個「大專佛學講座」，請我擔任總主講，我們相處不少年，最初在松山寺，以後移在善導寺隔壁佛教會樓上的大講堂。學生最多的時候，北部地區，北面從基隆，南面從新竹，我們每一星期天上一次課。學生最多的時候，大概有八百多人，這是佛教會一樁盛事。道安法師是負責人，是講座裡面的主席，我在裡面擔任講座，他給我的名義是總主講。當時還有印海法師、智諭法師，我們這幾個人來負責教學。

我向老法師請教，我說：「這個超度是怎麼來的？」他想了一想，他說大概這個超度的起源是唐明皇。在那個時候安史之亂，郭子儀平定了動亂之後，朝廷在每一個大戰場建立一個寺廟，叫開元寺。開元年間建的，都叫開元寺。建這個寺廟，目的就是追悼死難的軍民。所以，那個超度的法會就等於我們現在追悼會的意思一樣，請這些高僧大德誦經、拜懺、迴向、追悼，是個紀念的意思，國家來提倡。國家這麼提倡，到以後民間慢慢的，也就有這個事情，也就是請法師大德誦經、拜懺、超度祖先，可能是由這個演變下來的。由此可知，開元以前沒有這個事情，這個記載得很少；開元以後，確實。發展到現在，完全變質了。

怎麼說變質了？以前超度是寺院附帶做的事情，一年也不過一、二次，很少！主要是講經說法、領眾修行，所以寺廟叫道場。佛教在世間是度人的，不是度鬼的；是度活人的，不是度死人的；這個我們一定要搞清楚、搞明白。所以，從前寺院、叢林裡面，一般的活動      — 二時講經，二時修行。這二時是從印度的時間單位，跟我們現在時間單位不一樣。古印度人將一晝夜分成六個時辰 — 晝三時、夜三時；白天這個三時辰，叫初日分、中日分、後日分，這是白天；夜晚是初夜分、中夜分、後夜分，這是夜晚。總共分六個時辰。在中國古代，我們使用的時間單位是十二個時辰，比印度就小了，我們用子丑寅卯辰巳午未，用這個分法，十二個時辰。

我們現在用的時間單位是採取西洋的，西洋人把時間單位分得更小，一晝夜分為二十四個時辰，我們稱它作小時。西方人不會講小時，我們稱作小時，為什麼？比我們中國原來的時辰小，二個小時才是我們中國的一個時辰。換句話說，我們中國二個時辰才是印度的一個時辰。你就曉得，古時候寺院叢林二時講經、上課，就是現在的八小時。寺院是學校，住在裡面都是常住的，出家人常住，居士也是常住。居士那時候到寺廟裡，叫討經單；討經單就是我要聽這一部經。一部經要講相當長的時間，小部的經大概也要一個星期、二個星期；通常一部經都是三個月到半年。如果講一部大經，像講一部《華嚴經》，一天八個小時，要講一年；我想學這一部經，聽這一部經，我一定要到這個地方住一年，所以叫討經單，就是報名。核准同意之後，你就可以在那裡住一年。

在寺院裡面，在家人當然也有一點供養，生活費用的供養。同時，常住的工作，像掃地、整理環境，也會分一點工作給你做，你在這個地方安心的修學。所以，那個地方是學校，真的是道場！一天除了八個鐘點聽課、研究、討論之外，還要修行。修行用什麼方法？方法很多，總不外乎二大類，一個是念佛，一個是參禪，所以有禪堂，有念佛堂。禪堂裡面，叫你去打坐，早晚在那裡打坐，大概也是八個小時。你不入禪堂參禪，你就到念佛堂念佛，也是八個小時。你們想想看，一天在學術上，我們講解門八個鐘點，行門八個鐘點。剩下八個小時，是你休息的時間，這裡面還包括吃飯，包括所有的活動。所以，那個道場裡面熏修，人沒有妄想，沒有時間打妄想，所以它的效果卓著。

這樣的道場住上三個月之後，人的氣質就變化了，為什麼？沒有時間打妄想，沒有時間生煩惱，不是在研究討論、在聽經，就是老實念佛，或者禪堂靜坐，能收到效果。但是現在一般寺院道場沒有了。解門沒有了，很少講經的。行門也沒有了，頂多聽說，每一年打一個佛七、打一個禪七點綴、點綴。以什麼為主？以超度死人為主，完全顛倒！從前寺院是度活人的，現在佛教是度死人的，它變成宗教了。以前是教育，現在變成宗教。

這個現象怎麼發生的？怎麼演變成這個？我們也要知道，也要明瞭。然後我們自己在佛門裡面學什麼，要清楚，我們接受釋迦牟尼佛的教育，我們在現前要改善我們的生活，在將來我們要提升我們的境界。這在科學家裡面，所謂的「我們要突破時空」。十法界就是十個不同的時空，我們今天講的不同的度數，三度空間、四度空間、五度空間。科學家已經證實，至少有十一度空間的存在。這個說法，也正好像佛家講的十法界；十法界是一個十種不同的時空。佛教給我們突破，突破六道、突破十法界，我們才能夠證得一真法界，這是我們學佛應當知道的。

那麼這種大規模的超度，有沒有效果呢？不能說沒有效果。最重要的是主法的這個人，主持超度的這個人，他如果是有修、有證，那個力量就非常顯著。像從前梁武帝，《梁皇懺》就是這麼來的。梁武帝很喜歡的一個妃子，也是造作罪業，墮落在惡道。梁武帝是佛門大護法，請寶誌公來主持這個超度法會，以後記錄下來，就叫做《梁皇懺》。《梁皇懺》的序文裡面記載得很清楚，寶誌公是觀世音菩薩的化身，將梁武帝的妃子，從惡道超度到忉利天。這類的事情，我們在《傳記》裡面看到很多很多，主法的人要有修、有證。

講到現代，現代有修、有證的人沒有了。所以，我一生不敢做超度的佛事，我沒有這個能力、沒有這個德能。我們館長對這個很重視，我也不反對。過去韓館長，我們有這個道場，我們誠心誠意來做，本著真誠，誠就能感應。所以，圖書館在過去，每一年有三次超度法會，我們平常是講經念佛，雖然達不到古時候的標準；古時候是八個小時講經、八個小時念佛，我們做不到。我們現在是每天講一次經，一個半小時。內部同修也有一、兩個小時的研究討論，勉強還像個樣子。念佛，我們總要求不中斷。所以每年清明、中元、冬至，我們做三次祭祖的法會。我們所祭祀的祖先，不必要你到這來寫牌位，我們牌位早寫好了，我們寫的是百姓祖先，一律平等。所以，我們供的牌位是百姓祖先牌位。小牌位是按照百家姓寫的，我們是做平等法，不會大牌位多少錢、小牌位多少錢，沒有！你要拿錢，隨喜，沒有勉強的，也沒有什麼規定。在我們基金會是完全不收費，供養這個牌位，是一分錢都不收。我們一年做三次法會。

那麼近代因為社會動亂，死難的人太多了，我們每一個月做一次三時繫念，誠心誠意超度這個月當中，一切死難的這些冤魂。這是我們這個道場現在附帶做的。希望諸位了解超度的理論與事實，做總比不做好，只要盡心盡力、誠誠懇懇，一定會有感應，好！謝謝諸位同修。

/SECTION:a02/超度的理論與事實（之二）
/TEXTR/一九九八年八月十九日新加坡淨宗學會早餐開示

農曆七月在中國民間的習俗，都是超度祖先之亡靈，居士林也在這個期間，做一個月的超度佛事，李木源居士邀請界奇法師來主持，超度到底有沒有效果？有沒有必要？是不是迷信？這些問題都存在一般大眾的心裡，我們應當要很清楚的瞭解其中的理論與事實。

首先，我們要肯定，人死了以後，絕對不是一切都完了，人死了以後，肉眼是死了，他的精神依然在活動，就像每天睡覺一樣，睡覺的時候身體是休息、靜止，可是精神依舊在活動，他會作夢，作夢表示說精神活動沒有停止、沒有休息，還繼續不斷在活動。現在科學家知道：「動」就產生波，而這個波絕對對他本身有影響，對本身以外的環境也會有影響，換句話說，鬼神活動發出的波動對我們有影響，如果他們不安，我們的社會就不會安定，他們不和諧，我們的社會就會有動亂，這是現代一些人所說無形的活動，是我們肉眼看不見，我們耳朵聽不到，我們身體接觸不到的，但是確確實實存在，確確實實對我們生活有影響，於是祭祀鬼神在中國古人看作人生第一樁大事，我們看中國的古禮，古禮裡面第一類就是祭禮，就是祭祀天地鬼神，佛法講超度，這一樁事情地藏菩薩本願經裡面說得很清楚，理、事、因、果都說得很明白。鬼神這些事情世間有一些人不相信，可是還有一些人非常肯定，確實有不少人曾經親身經歷過，我們同學當中，無論出家在家，最常遇到的「魘鬼」，你睡著的時候遇到魘鬼，你自己心裡很清楚，但是全身僵硬，動彈不得，好像全部被它控制住一樣，許多人遇到過，不止遇到一次，這是無形的，為什麼它會使一個人動彈不得，有的時候叫人寒毛直豎，在現代科學所說是波動的現象，它的波，它那個波比我們的波強，我們受它的干擾，惡的波會叫人恐懼，善的波叫人得安慰、得歡喜，所以一念善一念惡，只要念頭動都會產生波動的現象，這個道理不難懂。

人死了以後究竟到那裡去？佛在經上跟我們說得很明白，他如果沒有見性，他就不能恢復他正常的活動，正常的活動就是佛講的三昧，一定要了解事實真相，佛法裡面稱之為「明心見性」，他的活動才正常，正常叫一真法界，沒有見性，他的活動不正常，也就是說他的動、產生的波不正常。他的活動產生的波裡頭有善有惡，在十法界裡面越往下走惡的波越多，惡的念越多，惡的造作越多，這種波我們要是接觸到就會產生一種不良的感受，從善心善行生出來的波，我們接觸到會感覺得舒適，所以人絕對不是死了一切都完了，不是的。超度的佛事對這些無形的鬼神產生相當大的效果，超度佛事用我們現代話來說就是講經說法，勸導這些鬼神捨惡修善，勸導這些鬼神皈依三寶接受佛法，當然超度的人還有一個願望，希望它們都能夠往生西方極樂世界。

超度裡面，為什麼要施食鬼道，因為鬼道裡飢餓的多，它缺少飲食，所以我們行布施，布施飲食等於請他們吃飯。請客，是財布施，為它們說法，是法布施，一切超度的法會，總不外財、法、無畏三種布施。布施的效果完全看主持法會的法師，這個法師如果有修行，效果就大，沒有修行，完全依照儀規去做，效果就小一點，譬如說供養，供養飲食一定要念變食真言。因為無形的眾生太多，你這一點東西怎麼夠，一定要變食，你要明白這個道理，可見得一切法隨心所轉，你的心真誠，心量大，七粒就遍十方。境界確確實實是隨著念頭在轉，如果我們用真誠心、清淨心、恭敬心來念變食真言，確確實實能夠令這些無形的眾生都得到飽滿。隨著主持的法師他修學的功夫，他心量的大小，他變食範圍也不一樣，也有大小，我們雖然是凡夫，不是不能做，誠心誠意的做，行，絕對有效果，誠心，也就是說念咒的時候，誠心去念，一個雜念都沒有，這個咒就有效了，這跟道士畫符一樣，他這一道符整個畫下來不起一個念頭，這道符就靈，如果這裡面有一個妄想夾雜在裡面，這道符就不靈了，咒也是如此，所以咒越長越不好念，為什麼？因為念咒時很難達到清淨心，也就是很容易有妄想夾雜，咒是越短越好念。

所以古人說：「念經不如念咒，念咒不如念佛。」道理就在此，一部經很長很容易夾雜妄想，咒比佛經短，比經短，夾雜妄想的機會就少，佛號就更短，這一句「阿彌陀佛」這裡面真的不容易夾雜妄想，靈不靈沒有別的原因，靈不靈就看你誠不誠，誠不誠就看你做的時候裡面有沒有夾雜妄想，真正做到不懷疑、不夾雜、不間斷那就靈，凡夫做了也靈，只要在你做的時候，你這一念真誠，做完之後打妄想沒關係，道理在此地。所以做超度法事，參與超度法事這些人，誦經念佛的這些人，如果在誦經念咒的時候打妄想那就罪過無量了，鬼神會找麻煩，會瞧不起你，所以我們要懂得這個道理，才曉得怎麼個做法，如理如法去做對鬼神確實有利益，它得到飲食，而且它也聞到佛法，這用我們現代的話來講叫做「機會教育」，在請你來吃飯的時候為你講佛法，平常為你講佛法你不聽，找你來你也不來，現在我們請客把你請來一面吃一面講佛法，你不聽也得要聽，它聽懂聽明白了，惡念就減少，善念就增長，這樣對它自己本身有利益，對於社會一般大眾也有利益，我們看地藏經上講到光目女及婆羅門女，那真是超度的模範典型，那是真誠到了極處所產生不可思議的效果。

一個人造作重罪墮到地獄，要想從地獄裡面出來那談何容易，絕對不是用一般的超度方法可以做到的，如果自己的家親眷屬墮到阿鼻地獄，我們照著儀規來做幾天佛事，拜個水懺、梁皇懺甚至於水陸法會，在我們佛門裡面打個佛七或者打七個七，能不能有效果的超度？很難！為什麼？用這種方式只是短暫的力量，達不到效果，它如果在餓鬼道，行，能得一點受用，它要是在地獄道，不行，我們超度的力量太小，達不到，它還是要在地獄裡受罪，那要怎樣才能成就？必須在法會當中主持超度的人真誠到極處，得三寶加持，他自己證果，那這個效力就成就了，而超度的法事，最有效果的就是「念佛」。

我們在地藏經上看到念佛產生了殊勝的效果，念佛法門簡單容易、穩當快速，婆羅門女一日一夜得「一心不亂」，他不只是「功夫成片」而已，她念一天一夜就達到我們現在所謂證「念佛三昧」的境界，證到念佛三昧她就不是凡人，她就是菩薩，所以她在定中見到地獄境界，到地獄裡面去參觀、去訪問，鬼王見到她，合掌稱她「菩薩」，那是真的不是假的，你自己念佛要不能念到一心不亂，不行，你沒有這個力量到地獄超度別人，所以她的母親從地獄裡面生到忉利天，她的母親憑什麼生到忉利天？「憑福」，也就是福德，她的母親有什麼福德？因為她有一個孝順的女兒，因為自己墮落地獄中，逼著女兒不能不用功修行，如果她自己不墮地獄，她的女兒還是凡夫，決定做不了菩薩，平常念佛不會那麼真誠，不會那麼懇切；換句話說，不可能有這麼殊勝的效果，所以女兒超凡入聖，是誰幫忙的？是母親，女兒果然成了菩薩，這是母親的福，她的母親是憑這個生忉利天的，如果婆羅門女念佛，念一天一夜甚至念七天七夜用散亂的心念，並沒有懇切的念，心裡面還有是非人我，貪瞋癡慢一點也沒有捨掉，她的母親能不能生天？不能！我們要明白這個道理。

她沒有成就就幫不上她母親的忙，因為她今天有成就，成了菩薩，她的母親就成了菩薩的母親，菩薩是因母親而念佛得一心不亂超凡入聖的，所以自己得到七分之六的功德就使自己成了菩薩，被超度的母親得七分之一的功德，她的母親就能因此而升天。你看看光目女的功夫就差一等，光目女也是念佛，她在夢中見到境界而不是在定中，功夫比婆羅門女差一等，她能夠有這樣的殊勝感應也算是不錯，我們在經上看得很明白，光目女念佛的功夫達到「功夫成片」，婆羅門女念佛功夫是「一心不亂」至少是「事一心不亂」，道理在此。所以我們要主持這個超度的佛事必須能「隨文入觀」，自己果然入了境界，自己真的超凡入聖，那被超度的人果報之殊勝不可思議，我們要明白這個道理，然後才曉得超度法事真的有效果，效果大小全在主持超度的人。

這些無形的眾生我們肉眼看不到的，數量太多太多，比我們肉眼看得到的眾生不知道要多多少倍，他們的活動跟我們息息相關，他們心念的波動和我們思想心念的波動交織成一片，像網路一樣，不但影響我們的精神生活，也影響我們的物質生活，乃至於影響整個地球，今天的地球大家說生態環境破壞了，生態環境異常，真正的原因 — 波動，是主要的因素，這是目前科學還無法了解的現象，將來科學家了解這個事實真相為時已晚，來不及了。所以現代佛法所講的這些理論，知道的人是極少數，我們這個極少數，要如何認真的修學，如果不認真修學，你講經說法的說服力就很差，人家不相信，你自己一定要認真的修持，真實的功夫才能叫人相信，還要有大力的護法來幫助我們推動，教化一切眾生，使一切眾生明白事實真相，然後就知道應該怎麼做了，這樣才能真正達成自利利他的圓滿功德。

/SECTION:a03/如何超度自己的家親眷屬
/TEXTR/日期：一九九八年八月二十二日

今天是中國農曆的七月初一，在中國的習俗裡是超度祭祀鬼神的一個月份，民間對這樁事情很重視，新加坡的華人多，所以這樁事情也同樣被重視，超度的這些道理與事實的真相，地藏菩薩本願經裡面講的很清楚。

今天，你們有個同學提了一個問題：「如何超度自己的家親眷屬」？可見得大家對這件事情都很關心，事實的真相我們必須要認識清楚，必須要肯定人的生命絕對不止一世，決定是有過去世還有未來世，佛家講三世，過去無始，未來無終，這才是事實的真相，由此可知，我們的考量絕對不能夠只限於眼前，如果僅限於眼前，就會做很多的錯事，會造很多業，也必然會招來，來生後世種種的不如意，所以世出世間聖賢人都教導我們要懂得解冤釋結，冤結和冤仇要用智慧去把它化解。不可結怨，一結了怨，冤家相報沒完沒了，這個事實非常可怕也非常恐怖，用什麼方法把冤結解除？根本解決需要靠智慧，唯有智慧才能徹底解決問題，為什麼呢？因為只有智慧，才能了解事實的真相，任何一樁事情：它的起源，它的發展，它的後果，果又變成因，因在發展，在結果，因果循環，這裡面的事就非常複雜，何況因果裡面還牽涉到許許多多外來的因素，佛法叫「緣」，徹底明白，問題就很容易解決。

我們今天看到世間有很多殘酷的果報，絕對不是單純的因素，也絕對不是這一生所造的業，它與過去世，生生世世都有關聯，通達明瞭了這個道理以後，就會明白「解冤釋結」最重要的是要有寬宏大量，能夠容忍別人，能夠原諒別人，能夠不計較別人對我們的冒犯、侮辱，甚至於傷害，這些一定要能夠忍受。他為什麼不傷害別人而傷害我？為什麼不侮辱別人而要侮辱我？我們要是能夠很冷靜的想想這個道理，我們就會明白，我們受到這種果報必定有原因，原因若不在這一世，那一定是在過去世，甚至再過去世，如果了解這些道理，今天我們就會很樂意接受這個果報，報完了以後就沒有了，我們絕對沒有怨恨心，絕對不可以存有再報復的心，再報復，仇恨會越結越深，越報越殘酷，不但報在自己，還要連累別人，為什麼要造這種極重的罪業呢？所以印光大師給衛錦洲的那一封長信，今天每一位同修實在都有認真去讀的必要。最近，新的書稿已經拿到台灣去，我們準備印成小冊子，預定印一萬本。

我們的家親眷屬在世的時候，跟我們一樣，也是迷惑顛倒，不了解事實真相，隨著自己的意思造作種種惡業，遭三途的果報。我們今天學佛了，對他們很懷念，也希望能夠真正幫助他們，如果想要真正有效的幫助他們，一定要認真修行證果，自己修行功夫不得力，那就沒有法子幫助他們，我們的幫助頂多是在餓鬼道，他得不到飲食我們供養他飲食，請他吃個飯，但是要曉得這種救拔是臨時的，即使我們很孝順，每一個月初一、十五都祭祀，我們的壽命有多長？我們能夠供養他多久？即使我們活到一百歲，我們在一百年當中，月月都這樣供養，這算很孝順了，可是我們要知道，餓鬼道的壽命有一千歲，而且餓鬼道的一天是我們人間的一個月，這樣我們能夠養活他幾天？他還有多長的時間在挨餓？我們的壽命太短了，我們照顧他的時間很短，所以應該要想一個長遠的辦法來幫助他。長遠的辦法就是：「自己一定要修行證果」。

我們為什麼要修行？為了幫助他們永遠離開三惡道，這個動力就很大，有這個動力來推動我們，讓我們勇猛精進，不疲不厭，認真去辦道，等到我們修行有功夫，他們得的福報也就步步向上提升了，以念佛法門來講，真正達到「功夫成片」，我們的家親眷屬就脫離三惡道，生三善道了，諸位要知道，三惡道要進去很容易，要出來很難很難，正如經上所講，如果他沒有孝順的子孫為他修福，要憑他自己修行證得果報，出離惡道，那就太難了。

惡鬼道一天是人間一個月，壽命是一千年，地獄道的情形如何呢？它裡面的時間長短不定，像我們現代人所講的「時差不同」，但是他們的一天，最短的也是我們人間兩千七百多年，這還是講最短的不是長的，他們的壽命我們一般講萬歲、萬萬歲，這也是講短的，長的壽命依照《地藏經》上講是無數劫，那他要到什麼時候才能出頭？所以墮在惡道唯一的依靠，就是依靠孝順的子孫來幫助他們，子孫必須學佛，必須依照佛教導的方法來修行，這是最有效的，而佛法裡面修行的方法很多所謂八萬四千法門，無量法門，這麼多法門裡面最有效、最殊勝的無過於「念佛法門」。

一個真正如理如法的念佛堂我們現在建立了，諸位要問：「怎樣超度自己的家親眷屬？」現在這個事實擺在眼前，你能真正發心為家親眷屬永脫惡道而到念佛堂去念佛，這件事情是長時間而不是短時間的事情，至少每一星期要去念一天佛，為誰念？是為幫助過去的家親眷屬而念佛，這個功德就大了。我們現在的念佛堂每個星期有一次二十四小時的念佛，你在這一天將身心世界一切放下，以真誠心、清淨心、慈悲心、報恩心去念佛，你這樣的做法，對你的家親眷屬幫助就很大了，你要問：「他什麼時候可以離開惡道？」你發心的時候，他就離開惡道，因為你發的心真誠，你做的事情實在，不是虛假的，不是等你念到功夫成片他才超生，不是的，你發心這一天他就超升，到你念到「功夫成片」，功夫成片，也可以說是「證果」，證的是小果，不大，他就生到三善道，福報就落實，一發心就離開，等到你功夫成就他的福報就落實了，你的功夫不間斷，不斷向上提升，他就永遠不墮三惡道，這是事實真相，諸位在《地藏經》上看到婆羅門女和光目女我們還能夠不覺悟嗎？那是佛菩薩示現作樣子給我們看，可是佛在經上一再的勉勵我們。這些亡人得福只有七分之一，所以他不能夠離六道輪迴，而且在六道裡面他的福報僅限於人天，而在天界也只能到達四王天、忉利天這些境界裡面而已，再往上去我們幫不上忙，一定要靠他自己修行，他自己會不會修行呢？會！他一定會修行，因為他在三善道有善緣，他的家親眷屬裡面有人在佛法上有成就，這就是有善緣，他就會遇到佛法，他自己會努力修學，他的境界可以一直向上提升。理和事我們都清楚、都明瞭了，就知道自己應該怎樣做。通常念佛，如果自己一個人念，發心雖然好可是沒有外緣幫助，如果自己業障習氣重，很容易退轉，功夫不容易得力。

一個如理如法的道場，是我們修行的增上緣，這個緣太殊勝了。平常的念佛堂，也許諸位同修參加過佛七，你在那些念佛堂念過佛，你今天在居士林這個地方念佛念幾天，你心裡作一個比較，那個道場殊勝？我相信你一定很明顯的覺察到，這個念佛堂跟其他念佛堂不一樣。昨天，有個美國同修，他告訴我，他進入居士林念佛堂念佛，看到通通都是諸佛，好像自己也是一尊佛，沒錯，確實如此。這個念佛堂的殊勝在那裡？殊勝在念佛堂天天講經，換句話說：「有解有行，解行相應」。所以不一樣，其他的地方縱然有念佛堂但不是天天講經，所以念佛的人雖然在念佛，但是他只有形式，他心行不相應，那個效果就差很多了。

我們也聽說其他道場有不少的信徒，都到我們這個念佛堂來念佛，他們念了很有受用，希望把我們念佛堂這個方式也帶到他們那邊去，這是好事情，希望每一個道場都建念佛堂，大家通通都念佛。可是這裡面還有一個因素要注意，那就是一定要明理。明理就是要聽經，得找人講經，實在找不到人講經，聞法不可以中斷，不可以停止。我們現在每一堂講經，都有錄像帶，我們錄像帶可以提供給其他的道場，他們每天可以播放兩個小時，然後建念佛堂去念佛，那就跟我們這邊沒兩樣了，我們念佛念到「功夫成片」，念到「一心不亂」，別說是我們記得這一生當中的家親眷屬超度了，過去生中，生生世世我們不記得，也不認識的那些家親眷屬他們也會得度，我們想到這一樁事情，自己要不認真去修行，不努力去修行，怎麼對得起家親眷屬？怎麼對得起歷代祖宗？所以我們進念佛堂，要以報恩心去念佛，「知恩報恩」。這個恩德就是一個動力，推動我們認真努力精進不懈，他們在惡道裡面，今天沒有能力，完全靠我們，只要有明白佛法的人，懂得佛法的人，認真依教奉行，他們就得度了，他們就能夠離苦，人人都懂得，人人都明瞭，人人都存報恩心念佛，眼前世間種種災變都可以化除，可以達到如佛所說：「國泰民安，人民安樂」。所以念佛不僅是為自己，也為家親眷屬，為一切眾生。

我們學講經的同修，每一個星期也要去念一次佛，這對於我們學經教大有幫助，因為你每一個星期有二十四個小時在那裡修清淨心，清淨心生智慧，你二十四個小時在那邊念佛，得諸佛如來的加持，對你研教開悟會有很大的幫助，心不清淨而來研教，一輩子都不能開悟，必須要有真實的功夫，真實的功夫是我們弘法利生的基礎，這是我們不可以不知道的，好！今天時間到了。
