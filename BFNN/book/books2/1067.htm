/KEPAN/子一　十習因

/VERSE/『云何十因？阿難！一者、淫習交接，發於相磨，研磨不休，如是故有大猛火光於中發動；如人以手自相摩觸，煖相現前。二習相然，故有鐵床、銅柱諸事。是故十方一切如來，色目行淫同名欲火，菩薩見欲如避火坑。二者、貪習交計，發於相吸，吸攬不止，如是故有積寒堅冰於中凍冽；如人以口吸縮風氣，有冷觸生。二習相陵，故有吒吒、波波、羅羅、青、赤、白蓮、寒冰等事。是故十方一切如來，色目多求同名貪水。菩薩見貪如避瘴海。三者、慢習交陵，發於相恃，馳流不息，如是故有騰逸奔波，積波為水；如人口舌自相綿味，因而水發。二習相鼓，故有血河、灰河、熱沙、毒海、融銅、灌吞諸事。是故十方一切如來，色目我慢名飲癡水，菩薩見慢如避巨溺。四者、瞋習交衝，發於相忤，忤結不息，心熱發火，鑄氣為金，如是故有刀山、鐵橛、劍樹、劍輪、斧鉞、鎗鋸；如人銜冤殺氣飛動。二習相擊，故有宮、割、斬、斫、剉、刺、搥、擊諸事。是故十方一切如來，色目瞋恚名利刀劍，菩薩見瞋如避誅戮。五者、詐習交誘，發於相調，引起不住，如是故有繩、木、絞、校；如水浸田，草木生長。二習相延，故有杻、械、枷、鎖、鞭、杖、檛、棒諸事。是故十方一切如來，色目姦偽同名讒賊，菩薩見詐如畏豺狼。六者、誑習交欺，發於相罔，誣罔不止，飛心造姦，如是故有塵土、屎尿、穢污不淨；如塵隨風，各無所見。二習相加，故有沒溺、騰擲、飛墜、漂淪諸事。是故十方一切如來，色目欺誑同名劫殺，菩薩見誑如踐蛇虺。七者、怨習交嫌，發於銜恨，如是故有飛石、投礫、匣貯、車檻、甕盛、囊撲；如陰毒人，懷抱畜惡。二習相吞，故有投擲、擒捉、擊射、拋撮諸事。是故十方一切如來，色目怨家名違害鬼，菩薩見怨如飲鴆酒。八者、見習交明，如薩迦耶、見、戒禁取、邪悟諸業，發於違拒，出生相反；如是故有王使主吏、證執文藉；如行路人，來往相見。二習相交，故有勘問、權詐、考訊、推鞫、察訪、披究、照明，善惡童子手執文簿辭辯諸事。是故十方一切如來，色目惡見同名見坑，菩薩見諸虛妄遍執，如臨毒壑。九者、枉習交加，發於誣謗，如是故有合山、合石、碾磑、耕磨；如讒賊人，逼枉良善。二習相排，故有押捺、搥按、蹙漉、衡度諸事。是故十方一切如來，色目怨謗同名讒虎，菩薩見枉如遭霹靂。十者、訟習交誼，發於藏覆，如是故有鑒見、照燭；如於日中不能藏影。二習相陳，故有惡友、業鏡、火珠、披露宿業、對驗諸事。是故十方一切如來，色目覆藏同名陰賊，菩薩觀覆，如戴高山，履於巨海。

/KEPAN/子二　六交報

/VERSE/『云何六報？阿難！一切眾生六識造業，所招惡報從六根出。云何惡報從六根出？一者、見報招引惡果：此見業交，則臨終時，先見猛火滿十方界。亡者神識飛墜乘煙，入無間獄。發明二相：一者、明見，則能遍見種種惡物，生無量畏。二者、暗見，寂然不見生無量恐。如是見火：燒聽，能為鑊湯，洋銅；燒息，能為黑煙、紫燄；燒味，能為焦丸、鐵糜；燒觸，能為熱灰、爐炭；燒心，能生星火迸灑、煽鼓空界。二者、聞報招引惡果：此聞業交，則臨終時，先見波濤沒溺天地。亡者神識降注乘流，入無間獄。發明二相：一者、開聽，聽種種鬧，精神□亂。二者、閉聽，寂無所聞，幽魄沈沒。如是聞波：注聞，則能為責、為詰；注見，則能為雷、為吼、為惡毒氣，注息，則能為雨、為霧、灑諸毒蟲、周滿身體；注味，則能為膿、為血、種種雜穢；注觸，則能為畜、為鬼、為糞、為尿；注意，則能為電、為雹、摧碎心魄。三者、嗅報招引惡果：此嗅業交，則臨終時，先見毒氣充塞遠近。亡者神識從地涌出，入無間獄。發明二相：一者、通聞，被諸惡氣熏極心擾。二者、塞聞，氣掩不通，悶絕於地。如是嗅氣：衝息，則能為質、為履；衝見，則能為火、為炬；衝聽，則能為沒、為溺、為洋、為沸；衝味，則能為餒、為爽；衝觸，則能為綻、為爛、為大肉山、有百千眼、無量咂食；衝思，則能為灰、為瘴、為飛砂礫、擊碎身體。四者、味報招引惡果：此味業交，則臨終時，先見鐵網猛燄熾烈，周覆世界。亡者神識下透挂網，倒懸其頭入無間獄。發明二相：一者、吸氣，結成寒冰，凍裂身肉。二者、吐氣，飛為猛火，焦爛骨髓。如是嘗味：歷嘗，則能為承，為忍；歷見，則能為然金石；歷聽，則能為利兵刃；歷息，則能為大鐵籠、彌覆國土；歷觸，則能為弓、為箭、為弩、為射；歷思，則能為飛熱鐵，從空雨下。五者、觸報招引惡果：此觸業交，則臨終時，先見大山四面來合，無復出路。亡者神識見大鐵城，火蛇、火狗、虎、狼、獅子，牛頭獄卒、馬頭羅剎，手執鎗銷，驅入城門，向無間獄。發明二相：一者、合觸，合山逼體，骨肉血漬。二者、離觸，刀、劍觸身，心、肝屠裂。如是合觸：歷觸，則能為道、為觀、為廳、為案；歷見，則能為燒、為爇；歷聽，則能為撞、為擊、為剚、為射；歷息，則能為括、為袋、為考、為縛；歷嘗，則能為耕、為鉗、為斬、為截；歷思，則能為墜、為飛、為煎、為炙。六者、思報招引惡果：此思業交，則臨終時先見惡風吹壞國土。亡者神識被吹上空，旋落乘風墮無間獄。發明二相：一者、不覺，迷極則荒，奔走不息。二者、不迷，覺知則苦，無量煎燒痛深難忍。如是邪思：結思，則能為方、為所；結見，則能為鑒、為證；結聽，則能為大合石、為冰、為霜、為土、為霧；結息，則能為大火車、火船、火檻；結嘗，則能為大叫喚、為悔、為泣；結觸，則能為大、為小、為一日中萬生萬死、為偃、為仰。

/KEPAN/癸三　結判

/VERSE/『阿難！是名地獄十因、六果，皆是眾生迷妄所造。若諸眾生惡業同造，入阿鼻獄受無量苦，經無量劫。六根各造，及彼所作兼境、兼根，是人則入八無間獄。身、口、意三，作殺、盜、淫，是人則入十八地獄。三業不兼，中間或為一殺、一盜，是人則入三十六地獄。見見一根單犯一業，是人則入一百八地獄。由是眾生別作別造，於世界中入同分地。妄想發生，非本來有。

案曰：習因之造，必由意識為首。內率六根，外領六境。根習、境習，謂之二習。習謂積習串熟，長時任運引發生起。根習成熟，如慣於殺牛者，解牛若游刃也。境習成熟，如慣於貪色者，見色即思淫也。由此習熟以成業種為因，報中乃有猛火等果（果即現實，猶云事物）。六交報者，謂由一根發境為主，引墮地獄，則六根咸受其報也。十習、六交，惡業俱時同造，入於大無間獄；更生十方，苦經多劫。六根異時各造，兼於根習、境習，則墮八無間獄。合身、口、意三業，作殺、盜、淫三惡，則墮十八地獄。不合由三業遍造三惡者，則墮三十六獄。於根樈中隨由一根、單犯十習因之一惡業者，則墮一百八獄。造因雖各自私，受果還有同類。推厥根元，生由妄想。

/KEPAN/壬二　就地獄餘業而明招餓鬼報

/VERSE/『復次、阿難！是諸眾生，非破律儀，犯菩薩戒，毀佛涅槃，諸餘雜業，歷劫燒然。後還罪畢，受諸鬼形。若於本因貪物為罪，是人罪畢遇物成形，名為怪鬼。貪色為罪，是人罪畢遇風成形，名為魃鬼，貪惑為罪，是人罪畢遇畜成形，名為魅鬼。貪恨為罪，是人罪畢遇蟲成形，名蠱毒鬼。貪憶為罪，是人罪畢遇衰成形，名為厲鬼。貪傲為罪，是人罪畢遇氣成形，名為餓鬼。貪罔為罪，是人罪畢遇幽為形，名為魘鬼。貪明為罪，是人罪畢遇精為形，名魍魎鬼。貪成為罪，是人罪畢遇明為形，名役使鬼。貪黨為罪，是人罪畢遇人為形，名傳送鬼。阿難！是人皆以純情墜落，業火燒乾，上出為鬼。此等皆是自妄想業之所招引，若悟菩提，則妙圓明本無所有。

/KEPAN/壬三　就餓鬼業盡須償夙債而明招畜生報

/VERSE/『復次、阿難！鬼業既盡，則情與想二俱成空。方於世間，與元負人怨對相值。身為畜生，酬其宿債。物怪之鬼，物銷報盡生於世間，多為梟類。風魃之鬼，風銷報盡生於世間，多為咎微一切異類。畜魅之鬼，畜死報盡生於世間，多為狐類。蟲蠱之鬼，蠱滅報盡生於世間，多為毒類。衰厲之鬼，衰窮報盡生於世間，多為蛔類。受氣之鬼，氣消報盡生於世間，多為食類。綿幽之鬼，幽銷報盡生於世間，多為服類。和精之鬼，和銷報盡生於世間，多為應類。明靈之鬼，明滅報盡生於世間，多為休徵一切諸類。依人之鬼，人亡報盡生於世間，多為循類。阿難！是等皆以業火乾枯，酬其宿債，傍為畜生，此等亦皆自虛妄業之所招引。若悟菩提，則此妄緣本無所有。如汝所言寶蓮香等及琉璃王、善星比丘，如是惡業本自發明；非從天降，亦非地出，亦非人與；自妄所招，還自來受。菩提心中，皆為浮虛妄想凝結。

/KEPAN/壬四　就畜生業盡轉生人間而猶帶餘習

/VERSE/『復次、阿難！從是畜生酬償先債，若彼酬者分越所酬，此等眾生還復為人，反徵其剩。如彼有力兼有福德，則於人中不捨人身，酬還彼力，若無福者，還為畜生償彼餘直。阿難當知！若用錢物，或役其力，償足自停。如於中間殺彼身命，或食其肉，如是乃至經微塵劫相食相誅，猶如轉輪互為高下，無有休息。除奢摩他及佛出世，不可停寢。汝今應知：彼梟倫者，酬足復形生人道中，參合頑類。彼咎徵等，酬足復形生人道中，參合愚類。彼狐倫者，酬足復形生人道中，參於很類。彼毒倫者，酬足復形生人道中，參合庸類。彼蛔倫者，酬足復形生人道中，參合微類。彼食倫者，酬足復形生人道中，參合柔類。彼服倫者，酬足復形生人道中，參合勞類。彼應倫者，酬足復形生人道中，參合文類。彼休徵者，酬足復形生人道中，參合明類，彼諸循倫，酬足復形生人道中，參於達類。阿難！是等皆以宿債畢酬，復形人道。皆無始來、業計顛倒，相生相殺。不遇如來，不聞正法，於塵勞中、法爾輪轉，此輩名為可憐愍者！

/KEPAN/壬五　就世人妄念別修而明十種仙趣

/VERSE/『阿難！復有從人，不依正覺修三摩地，別修妄念，存想固形；遊於山林人不及處，有十種仙。阿難！彼諸眾生，堅固服餌而不休息，食道圓成，名地行仙。堅固草木而不休息，藥道圓成，名飛行仙。堅固金石而不休息，化道圓成，名遊行仙。堅固動止而不休息，氣精圓成，名空行仙。堅固津液而不休息，潤德圓成，名天行仙。堅固精色而不休息，吸粹圓成，名通行仙。堅固咒禁而不休息，術法圓成，名道行仙。堅固思念而不休息，思憶圓成，名照行仙。堅固交遘而不休息，感應圓成，名精行仙。堅固變化而不休息，覺悟圓成，名絕行仙。阿難！是等皆於人中鍊心，不修正覺，別得生理，壽千萬歲，休止深山、或大海島，絕於人境。斯亦輪迴妄想流轉。不修三昧，報盡還來！散入諸趣。

/KEPAN/壬六　就人世淫戒漸淨而明六欲天趣

/VERSE/『阿難！諸世間人不求常住，未能捨諸妻妾恩愛，於邪淫中心不流逸，澄鎣生明，命終之後鄰於日月，如是一類名四天王天。於己妻房淫愛微薄，於淨居時不得全味，命終之後超日月明，居人間頂，如是一類名忉利天。逢欲暫交，去無思憶，於人間世動少靜多，命終之後，於虛空中朗然安住；日月光明上照不及，是諸人等自有光明，如是一類名須燄摩天。一切時靜，有應觸來未能違戾，命終之後上升精微；不接下界諸人天境，乃至劫壞三災不及，如是一類名兜率陀天。我無欲心應汝行事，於橫陳時味如嚼蠟，命終之後生越化地，如是一類名樂變化天。無世間心同世行事，於行事交了然超越，命終之後，遍能出超化無化境，如是一類名他化自在天。阿難！如是六天，形雖出動，心跡尚交。自此已還，名為欲界。

/KEPAN/壬七　就世禪增進而明色空天趣

/VERSE/『阿難！世間一切所修心人，不假禪那，無有智慧。但能執身不行淫欲，若行、若坐想念俱無，愛染不生無留欲界；是人應念身為梵侶，如是一類名梵眾天。欲習既除，離欲心現，於諸律儀愛樂隨順，是人應時能行梵德，如是一類名梵輔天。身心妙圓，威儀不缺，清淨禁戒加以明悟，是人應時能統梵眾為大梵王，如是一類名大梵天。阿難！此三勝流，一切苦惱所不能逼。雖非正修真三摩地，清淨心中諸漏不動，名為初禪。阿難！其次梵天，統攝梵人圓滿梵行，澄心不動寂湛生光，如是一類名少光天。光光相然，照耀無盡，映十方界遍成琉璃，如是一類名無量光天。吸持圓光，成就教體，發化清淨，應用無盡，如是一類名光音天。阿難！此三勝流，一切憂懸所不能逼。雖非正修真三摩地，清淨心中麤漏已伏，名為二禪。阿難！如是天人，圓光成音，披音露妙，發成精行，通寂滅樂，如是一類名少淨天。淨空現前，引發無際，身心輕安，成寂滅樂，如是一類名無量淨天。世界身心一切圓淨，淨德成就，勝託現前，歸寂滅樂，如是一類名遍淨天。阿難！此三勝流，具大隨順，身心安隱得無量樂。雖非正得真三摩地，安隱心中歡喜畢具，名為三禪。阿難！復次、天人不逼身心，苦因已盡；樂非常住，久必壞生，苦樂二心俱時頓捨。麤重相滅，淨福性生，如是一類名福生天。捨心圓融，勝解清淨，福無遮中得妙隨順，窮未來際，如是一類名福愛天。阿難！從是天中有二岐路：若於先心，無量淨光福德圓明修證而住，如是一類名廣果天。若於先心，雙厭苦樂，精研捨心相續不斷，圓窮捨道身心俱滅，心慮灰凝經五百劫；是人既以生滅為因，不能發明不生滅性，初半劫滅，後半劫生，如是一類名無想天。阿難！此四勝流，一切世間諸苦樂境所不能動。雖非無為真不動地，有所得心功用純熟，名為四禪。阿難！此中復有五不還天。於下界中九品習氣，俱時滅盡，苦樂雙亡；下無卜居，故於捨心眾同分中，安立居處。阿難！苦樂兩滅，鬥心不交，如是一類名無煩天。機括獨行，研交無地，如是一類名無熱天。十方世界妙見圓澄，更無塵象一切沈垢，如是一類名善見天。精見現前，陶鑄無礙，如是一類名善現天。究竟群幾，窮色性性入無邊際，如是一類名色究竟天，阿難！此不還天，彼諸四禪四位天王獨有欽聞，不能知見。如今世間曠野深山聖道場地，皆阿羅漢所住持故，世間麤人所不能見。阿難！是十八天獨行無交，未盡形累。自此已還名為色界。復次、阿難！從是有頂色邊際中，其間復有二種岐路：若於捨心發明智慧，慧光圓通便出塵界，成阿羅漢，入菩薩乘，如是一類，名為迴心大阿羅漢。若在捨心捨厭成就，覺身為礙，銷礙入空，如是一類名為空處。諸礙既銷，無礙無滅，其中唯留阿賴耶識，全於末那半分微細，如是一類名為識處。空色既亡，識心都滅，十方寂然迥無攸往，如是一類名無所有處。識性不動，以滅窮研，於無盡中發宣盡性，如存不存，若盡非盡，如是一類名為非想非非想處。此等窮空，不盡空理。從不還天聖道窮者，如是一類名不迴心鈍阿羅漢。若從無想諸外道天窮空不歸，迷漏無聞，便入輪轉。阿難！是諸天上各各天人，則是凡夫業果酬答，答盡入輪。彼之天王，即是菩薩遊三摩提，漸次增進，迴向聖倫所修行路。阿難！是四空天身心滅盡，定性現前，無業果色，從此逮終，名無色界。此皆不了妙覺明心，積妄發生，妄有三界，中間妄隨七趣沈溺。補特伽羅，各從其類。

/VERSE/『復次、阿難！是三界中，復有四種阿修羅類：若於鬼道，以護法力乘通入空，此阿修羅從卵而生，鬼趣所攝。若於天中降德貶墜，其所卜居鄰於日月，此阿修羅從胎而出，人趣所攝。有修羅王執持世界，力洞無畏，能與梵王及天帝釋、四天爭權，此阿修羅因變化有，天趣所攝。阿難！別有一分下劣修羅，生大海心，沈水穴口，旦遊虛空，暮歸水宿，此阿修羅因濕氣有，畜生趣攝。

/KEPAN/戊二　結明虛妄勸除

/VERSE/『阿難！如是地獄、餓鬼、畜生、人及神仙、天洎修羅，精研七趣，皆是昏沈諸有為相。妄想受生，妄想隨業，於妙圓明無作本心，皆如空華，元無所著。但一虛妄，更無根緒。阿難！此等眾生不識本心，受此輪迴，經無量劫不得真淨。皆由隨順殺、盜、淫故；反此三種，又則出生無殺、盜、婬。有名鬼倫，無名天趣，有無相傾，起輪迴性。若得妙發三摩提者，則妙常寂。有、無二無，無二亦滅，尚無不殺、不偷、不婬，云何更隨殺、盜、婬事？阿難！不斷三業，各各有私，因各各私，眾私同分非無定處。自妄發生，生妄無因，無可尋究。汝勗修行，欲得菩提，要除三惑。不盡三惑，縱得神通，皆是世間有為功用，習氣不滅，落於魔道。雖欲除妄，倍加虛偽，如來說為可哀憐者。汝妄自造，非菩提咎。作是說者，名為正說；若他說者，即魔王說』。

論曰：精研七趣，但一虛妄……可不除滅此虛妄習氣哉！

案曰：上來、明七趣生報以匡扶第二漸次一大科竟。

/KEPAN/己一　佛慈緣起

/VERSE/即時如來將罷法座，於師子床攬七寶儿，迴紫金山，再來憑倚，普告大眾及阿難言：『汝等有學緣覺、聲聞，今日迴心趣大菩提無上妙覺，吾今已說真修行法。汝猶未識修奢摩他、毗婆舍那微細魔事；魔境現前，汝不能識，洗心非正，落於邪見。或汝陰魔，或復天魔，或著鬼神，或遭魑魅；心中不明，認賊為子。又復於中得少為足，如第四禪無聞比丘妄言證聖，天報已畢衰相現前，謗阿羅漢身遭後有，墮阿鼻獄。汝應諦聽！吾今為汝子細分別』。阿難起立，并其會中同有學者，歡喜頂禮，伏聽慈誨。

案曰：此中佛陀所以興大悲心，無問自說修止觀中之微細魔事者，其緣起之義有六焉：

一、當時會中多有二乘有學迴小趣大、修習大乘止觀之當機眾，故須為說。二、上來選圓通根，示禪那位，但明正面增進之相，未明反面銷除之相。如或不能辨別，倒認反面以為正面。譬人乘舟進行，見岸移而不悟舟動，迷舟動而認為岸移。執岸能移，怪舟不動，轉欲捨舟乘岸。此非兼與說明幻見岸移之故不可，故須為說。三、從凡夫地趨菩提路，中間遙遠，都未經歷，枝歧雜出之處既多，髣彿依稀之境尤夥。或致誤入曲徑以為達道，滯著半途以為到家。非一正一反而較對辨之，殆難明晰，故須為說。四、天魔、鬼神，魑魅、妖精等類，伺修行佛法人、實有乘隙圖害之事，不可不先為說破；使修行人能識其情狀，得慎防之，故須為說。五、時眾共知有四禪天無聞比丘，以迷得禪為證涅槃，遂謗阿羅漢有生死、致墜無間之事。藉茲事緣，故佛大悲無問而說。六、大乘禪中微細魔事，唯是諸佛妙覺圓明之所照了，非餘人之所能分析盡知，而亦非當機修學人之所能問，故佛大悲無問而說。

/KEPAN/己二　魔妄根由

/VERSE/佛告阿難及諸大眾：『汝等當知有漏世界十二類生，本覺妙明覺圓心體，與十方佛無二無別。由汝妄想迷理為咎，癡愛發生，生發遍迷，故有空性；化迷不息，有世界生。則此十方微塵國土，非無漏者，皆是迷頑妄想安立。當知虛空生汝心內，猶如片雲點太清裏。況諸世界在虛空耶？汝等一人發真歸元，此十方空皆悉銷殞；云何空中所有國土而不振裂？汝輩修禪飾三摩地，十方菩薩及諸無漏大阿羅漢心精通□，當處湛然。一切魔王及與鬼神、諸凡夫天，見其宮殿無故崩裂，大地振坼；水陸飛騰，無不驚慴。凡夫昏暗，不覺遷訛。彼等咸得五種神通，唯除漏盡，戀此塵勞，如何令汝摧裂其處？是故鬼神及諸天魔、魍魎、妖精，於三昧時僉來惱汝。然彼諸魔雖有大怒，彼塵勞內，汝妙覺中，如風吹光，如刀斷水，了不相觸。汝如沸湯，彼如堅冰，煖氣漸鄰，不日銷殞。徒恃神力，但為其客；成就破亂，由汝心中五陰主人。主人若迷，客得其便。當處禪那覺悟無惑，則彼魔事無奈汝何。陰銷入明，則彼群邪咸受幽氣。明能破暗，近自銷殞，如何敢留擾亂禪定？若不明悟被陰所迷，則汝阿難必為魔子，成就魔人。如摩登伽，殊為眇劣，彼唯咒汝破佛律儀，八萬行中祗毀一戒，心清淨故尚未淪溺。此乃隳汝寶覺全身，如宰臣家忽逢籍沒，宛轉零落，無可哀救。

案曰：此中所以召魔妄之根由，有二端焉：一、有漏虛空世界眾生，皆依迷妄安立。迷妄銷殞，勢必隨之銷殞。而戀著此迷妄所成之世間者，既經驚知，便來侵擾。二、如始覺心主人有力，心心背塵合覺，常在妙覺光中增進。千魔萬怪，尚無入身之隙，豈成擾亂之事！奈其中有銷落迷妄所遺陰境之變，心稍昏亂，彼魔怪乃無不呈現。立即覺悟，猶不為害；若復顛倒迷為聖境，魔遂反客為主，直劫活佛全體而去。此二根由，重在後一。前為破除無始積迷應有之勢，後為昧失當念覺心感召所致。修行人憑自力卻魔，在知後一根由。若前一根由，則唯有仰仗佛菩薩無漏功德力，及神咒無漏功德力，時時求哀悔過，懇乞加持不可。

/KEPAN/己一　色陰禪境魔事
/KEPAN/庚一　總明

/VERSE/『阿難當知：汝坐道場銷落諸念，其念若盡，則諸離念一切精明，動靜不移，憶忘如一。當住此處入三摩提，如明目人處大幽暗，精性妙淨心未發光；此則名為色陰區宇。若目明朗，十方洞開無復幽黯，名色陰盡，是人則能超越劫濁。觀其所由，堅固妄想以為其本。

案曰：此即觀世音圓通章所云『初於聞中入流亡所』位之背景。亦即第三漸中所云『於外六塵不多流逸，因不流逸旋元自歸。塵既不緣，根無所偶，反流全一，六用不行』位之背景。如見無明，如聞無聲，如覺無合，如知無慮；諸念雖得銷落，一精猶在迷悶。此為一精明體色陰區宇，亦為一精明體劫濁層殼。一切保鍊色身、延長生命、修神仙者，要皆不外此中堅固妄想以為其本。豁茲區宇，破此層殼，始能少有自由之分。而性命雙修者，方以動靜不移，憶忘如一，謂之修性；而以堅固妄想、烹鍊色陰，謂之修命。故修三摩地者第一重之所棄；正彼修仙者取著之以為至寶者也。取此陰濁以為至寶，故彼修仙者雖壽千萬劫，亦不離堅固妄想之守尸鬼耳。

/KEPAN/庚二　詳辨

/VERSE/『阿難！當在此中精研妙明，四大不織，少選之間身能出礙。此名精明流溢前境，斯但功用暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。阿難！復以此心精研妙明，其身內徹，是人忽然於其身內拾出蟯蛔，身相宛然亦無傷毀。此名精明流溢形體，斯但精行暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心內外精研，其時魂魄、意志、精神，除執受身、餘皆涉入互為賓主；忽於空中聞說法聲，或聞十方同敷密義。此名精魄遞相離合成就善種，暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心澄露皎徹，內光發明，十方遍作閻浮檀色，一切種類化為如來。於時忽見毗盧遮那踞天光臺，千佛圍繞，百億國土及與蓮華俱時出現。此名心魂靈悟所染，心光研明照諸世界，暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心精研妙明，觀察不停，抑按降伏制止超越，於時忽然十方虛空成七寶色、或百寶色，同時遍滿不相留礙，青、黃、赤、白各各純現。此名抑按功力逾分，暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心研究澄徹，精光不亂，忽於夜半在暗室內，見種種物不殊白晝，而暗室物亦不除滅。此名心細密澄其見，所視洞幽，暫得如是，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心圓入虛融，四體忽然同於草木，火燒、刀斫曾無所覺。又則火光不能燒爇，縱割其肉猶如削木。此名塵併排四大性一向入純，暫得如是，非為聖證。不作聖心，名善境界；若作聖解，則受群邪。又以此心成就清淨，淨心功極，忽見大地十方山河皆成佛國，具足七寶光明遍滿。又見恆沙諸佛如來，遍滿空界，樓殿華麗。下見地獄、上觀天宮，得無障礙。此名欣厭凝想日深，想久化成，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心研究深遠，忽於中夜遙見遠方市井街巷，親族眷屬，或聞其語。此名迫心逼極飛出，故多隔見，非為聖證。不作聖心，名善境界；若作聖解，即受群邪。又以此心研究精極，見善知識形體變移，少選無端種種遷改。此名邪心含受魑魅，或遭天魔入其心腹，無端說法，通達妙義，非為聖證。不作聖心，魔事銷歇；若作聖解，即受群邪。

案曰：第一、出礙，第二、內徹，第三、互涉，此皆精研之力，暫現心身變化之相。第四、金華，第五、寶色，第六、洞幽，此亦精研之力，暫現心境變化之相。第七、又為心身之變；第八、第九、又為心境之變；第十、已含邪魔，不速正悟，將淪深迷。第三、第四、第八，亦由讀誦講說佛經之故。在中國修禪者，除佛法正修外，要不外道家之種種流派。其旁門小術與中下修法，猶彀不上此中色陰禪境。唯其高尚純正之派，始知取此色陰禪境為本。但皆執為聖證，故無不受於群邪者。此中所云群邪，非他，即道家各種之仙也。

/KEPAN/庚三　結誡

/VERSE/『阿難！如是十種禪那現境，皆是色陰用心交互，故現斯事。眾生頑迷，不自忖量，逢此因緣，迷不自識，謂言登聖。大妄語成，墮無間獄。汝等當依如來滅後，於末法中宣示斯義；無令天魔得其方便，保持覆護，成無上道。

案曰：皆是色陰用心交互，謂劫濁之色陰區宇，與修三摩地之覺心，交相涉入，互為乘除，故有此十種禪那現境。若迷而取著之，即召魔邪。且因妄語登聖，當致淪墜無間。

/KEPAN/己二　受陰禪境魔事
/KEPAN/庚一　總明

/VERSE/『阿難！彼善男子修三摩提，奢摩他中色陰盡者，見諸佛心，如明鏡中顯現其像。若有所得而未能用，猶如魘人，手足宛然，見聞不惑，心觸客邪而不能動；此則名為受陰區宇。若魘咎歇，其心離身，返觀其面，去住自由，無復留礙，名受陰盡，是人則能超越見濁。觀其所由，虛明妄想以為其本。

案曰：見諸佛心如明鏡中顯現其像，乃打破色陰、超越劫濁之結果。觀世音圓通章所云『所入既寂，動靜二相了然不生』。乾慧地中所云『執心虛明，純是智慧，慧性圓明，鎣十方界』，大致相齊。若有所得而未能用，猶如魘人手足宛然，見聞不惑，心觸客邪而不能動。此即禪心反面所現第二區宇之受陰，第二層殼之見濁。剝落一層，又長出一層也。其本在於虛明妄想；虛豁通明之相，正由色陰、劫濁開除而現。故妄取彼虛豁通明相之想，亦躡之而起。此想領取受陰、見濁以為主持，乃與禪心交互發生種種心境。前章色陰、劫濁，正是宇宙對礙，乃同分妄見之本柢。由銷落同分妄見所起事事物物諸差別異念，息歸於彼黑暗空冥之柢，止動住靜，銷異入同。此即色陰劫濁堅凝固定之相，此相即是世論所計宇宙本體，若太極昊天等，要皆妄取此堅固相之想。雖未嘗修禪者，亦能起此推理之想。此章受陰見濁，正是識神己靈，乃別業妄見之本柢，由透過同分妄見之底而披露。一切諸見，皆以我見為主。此取虛明之相，以為真獲其我，非久經修禪者不能。要之，此中陰濁之境，皆以修禪而現，故皆禪境上之覆蓋。此一覆蓋揭去，仗其功用，己靈已能暫得自由，不為先業所遺報身拘定，故曰：『若魘咎歇，其心離身，返觀其面，去住自由，無復留礙』。

/KEPAN/庚二　詳辨

/VERSE/『阿難！彼善男子，當在此中得大光耀，其心發明內抑過分，忽於其處發無窮悲。如是乃至觀見蚊虻猶如赤子，心生憐愍，不覺流淚。此名功用抑摧過越：悟則無咎，非為聖證；覺了不迷，久自銷歇。若作聖解，則有悲魔入其心腑，見人則悲，啼泣無限，失於正受，當從淪墜。阿難！又彼定中諸善男子，見色陰銷、受陰明白，勝相現前，感激過分，忽於其中生無限勇。其心猛利，志齊諸佛，謂三僧祇一念能越。此名功用陵率過越：悟則無咎，非為聖證；覺了不迷，久自銷歇。若作聖解，則有狂魔入其心腑，見人則誇，我慢無比。其心乃至上不見佛，下不見人，失於正受，當從淪墜。

/VERSE/又彼定中諸善男子，見色陰銷、受陰明白，前無新證，歸失故居。知力衰微，入中隳地，迴無所見。心中忽然生大枯渴，如一切時沈憶不散，將此以為勤精進相。此名修心無慧自失：悟則無咎，非為聖證。若作聖解，則有憶魔入其心腑，旦夕撮心懸在一處，失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，慧力過定，失於猛利，以諸勝性懷於心中，自心已疑是盧舍那，得少為足。此名用心亡失恆審，溺於知見：悟則無咎，非為聖證。若作聖解，則有下劣易知足魔入其心腑，見人自言我得無上第一義諦，失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，新證未獲，故心已亡，歷覽二際自生艱險，於心忽然生無盡憂。如坐鐵床，如飲毒藥，心不欲活，常求於人令害其命，早取解脫。此名修行失於方便：悟則無咎，非為聖證。若作聖解，則有一分常憂愁魔入其心腑，手執刀劍自割其肉，欣其捨壽。或常憂愁，走入山林，不耐見人。失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，處清淨中心安隱後，忽然自有無限喜生，心中歡悅不能自止。此名輕安無慧自禁：悟則無咎，非為聖證。若作聖解，則有一分好喜樂魔入其心腑，見人則笑。於衢路傍自歌自舞，自謂已得無礙解脫。失於正受，當從淪墜。又彼定中諸善男子，見色陰銷，受陰明白，自謂已足，忽有無端大我慢起。如是乃至慢與過慢，及慢過慢，或增上慢，或卑劣慢，一時俱發。心中尚輕十方如來，何況下位聲聞、緣覺。此名見勝無慧自救：悟則無咎，非為聖證。若作聖解，則有一分大我慢魔入其心腑，不禮塔廟，摧毀經像。謂檀越言：此是金、銅、或是土、木，經是樹葉、或是氈華。肉身真常不自恭敬；卻崇土木，實為顛倒。其深信者，從其毀碎埋棄地中，疑誤眾生，入無間獄。失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，於精明中圓悟精理，得大隨順，其心忽生無量輕安，己言成聖得大自在。此名因慧獲諸輕清：悟則無咎，非為聖證。若作聖解，則有一分好輕清魔入其心腑，自謂滿足，更不求進。此等多作無聞比丘，疑誤眾生，墮阿鼻獄。失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，於明悟中得虛明性，其中忽然歸向永滅，撥無因果，一向入空。空心現前，乃至心生長斷滅解。悟則無咎，非為聖證。若作聖解，則有空魔入其心腑，乃謗持戒名為小乘，菩薩悟空有何持犯！其人常於信心檀越，飲酒、噉肉，廣行婬穢。因魔力故，攝其前人不生疑謗。鬼心久入，或食屎尿與酒肉等，一種俱空。破佛律儀，誤入人罪。失於正受，當從淪墜。又彼定中諸善男子，見色陰銷、受陰明白，味其虛明深入心骨，其心忽有無限愛生，愛極發狂，便為貪欲。此名定境安順入心，無慧自持，誤入諸欲；悟則無咎，非為聖證。若作聖解，則有欲魔入其心腑，一向說欲為菩提道，化諸白衣平等行欲，其行婬者名持法子。神鬼力故，於末世中攝其凡愚，其數至百，如是乃至一百、二百或五六百，多滿千萬。魔心生厭，離其身體，威德既無，陷於王難；疑誤眾生，入無間獄。失於正受，當從淪墜。

案曰：悲心乃至欲心之十心，皆禪力陰蓋交互所現之心。所以悟則無咎；迷為聖證，乃招悲魔乃至欲魔。則此諸魔，其先皆以修禪迷此十心為聖證而墮入魔者，故同氣相感也。此中心魔最為混淆難辨。修禪者，若無善知識隨時開導護持，及深解大乘之經教，至此往往被惑。有志修禪者，不可不精察乎此。

/VERSE/『阿難！如是十種禪那現境，皆是受陰用心交互，故現斯事。眾生頑迷，不自忖量，逢此因緣，迷不自識，謂言登聖；大妄語成，墮無間獄。汝等亦當將如來語，於我滅後傳示末法，遍令眾生開悟斯義。無令天魔得其方便，保持覆護，成無上道。

/KEPAN/己三　想陰禪境魔事
/KEPAN/庚一　總明

/VERSE/『阿難！彼善男子修三摩提受陰盡者，雖未漏盡，心離其形，如鳥出籠；已能成就從是凡身、上歷菩薩六十聖位，得意生身隨往無礙。譬如有人熟寐□言，是人雖則無別所知，其言已成音韻倫次，令不寐者咸悟其語。此則名為想陰區宇。若動念盡，浮想銷除，於覺明心如去塵垢；一倫生死首尾圓照，名想陰盡，是人則能超煩惱濁。觀其所由，融通妄想以為其本。

案曰：雖未漏盡，謂未離業繫、且未離欲界繫也。然以禪定之力，色、受陰盡，定中身心已能離繫。故曰心離其形，如鳥出籠。凡身，謂未離欲界業繫所受身。菩薩六十聖位，他無可指，殆即三漸次、乾慧、十信、十住、十行、十回向、四加行、十地、等覺、金剛後心之六十位。謂從受陰盡時，雖尚在於三漸次中未能實證上地諸菩薩位，然以觀想自由之力，由下地之凡身，已能相似經歷諸菩薩位；猶如得意生身菩薩之速疾隨往無礙也。上二多由定力所致，此則又由定中戒力、願力、慧力所致。前第二漸次云：『父母肉身，不須天眼，自然觀見十方世界，睹佛聞法，親奉聖旨，得大神通，遊十方界，宿命清淨得無艱險』。第十信云：『住戒自在，能遊十方所去隨願，名願心住』。依天台圓教位次言：此已由觀行即佛位、進入相似即佛位矣。其言雖成音韻倫次，而是熟寐□言，則第三區宇之想陰與第三層殼之煩惱濁。想即尋求伺察；攬取物相，施設名言。煩擾惱亂皆由是起，故為定心之煩惱濁。前二由活動而死定，此又由死定而活定，死活雙超，定動俱盡，方是觀音圓通章中所云『如是漸增聞所聞盡』。此文所謂『若動念盡，浮想銷除，於覺明心如去塵垢，一倫生死首尾圓照，名想陰盡』是也。在定心中觀想多力，境隨想融，變通無礙，故此想陰之煩惱濁，以融通妄想為其本。

/KEPAN/庚二　詳辨

/VERSE/『阿難！彼善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛圓明，銳其精思，貪求善巧。爾時、天魔候得其便，飛精附人，口說經法。其人不覺是其魔著，自言謂得無上涅槃。來彼求巧善男子處，敷座說法。其形斯須或作比丘令彼人見，或為帝釋，或為婦女，或比丘尼；或寢暗室，身有光明。是人愚迷，惑為菩薩。信其教化，搖蕩其心，破佛律儀，潛行貪欲。口中好言災祥變異：或言如來某處出世，或言劫火、或說刀兵，恐怖於人，令其家資無故耗散。此名怪鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師俱陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。阿難！又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛遊蕩，飛其精思，貪求經歷。爾時、天魔候得其便，飛精附人，口說經法。其人亦不覺知魔著，亦言自得無上涅槃。來彼求遊善男子處，敷座說法。自形無變，其聽法者、忽自見身坐寶蓮華，全體化成紫金光聚。一眾聽人，各各如是，得未曾有。是人愚迷，惑為菩薩，婬逸其心，破佛律儀，潛行貪欲。口中好言諸佛應世：某處某人、當是某佛化身來此；某人即是某菩薩等來化人間。其人見故、心生傾渴，邪見密興，種智銷滅。此名魃鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師俱陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛綿□，澄其精思，貪求契合。爾時、天魔候得其便，飛精附人，口說經法。其人實不覺知魔著，亦言自得無上涅槃。來彼求合善男子處，敷座說法。其形及彼聽法之人，外無遷變，令其聽者，未聞法前心自開悟。念念移易，或得宿命、或有他心、或見地獄、或知人間好惡諸事，或口說偈、或自誦經。各各歡娛，得未曾有。是人愚迷，惑為菩薩。綿愛其心，破佛律儀，潛行貪欲。口中好言佛有大小，某佛先佛，某佛後佛，其中亦有真佛、假佛、男佛、女佛，菩薩亦然。其人見故，洗滌本心，易入邪悟。此名魅鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師，俱陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛根本，窮覽物化性之終始，精爽其心，貪求辨析。爾時、天魔候得其便，飛精附人，口說經法。其人先不覺知魔著，亦言自得無上涅槃。來彼求元善男子處，敷座說法。身有威神摧伏求者，令其坐下、雖未聞法自然心伏。是諸人等，將佛涅槃、菩提、法身，即是現前我肉身上。父父子子遞代相生，即是法身常住不絕。都指現在即為佛國，無別淨居及金色相。其人信受，亡失先心，身命歸依，得未曾有。是等愚迷，惑為菩薩。推究其心，破佛律儀，潛行貪欲，口中好言：眼、耳、鼻、舌皆為淨土，男、女二根即是菩提、涅槃真處。彼無知者，信是穢言。此名蠱毒魘勝惡鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師，俱陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛懸應，周流精研，貪求冥感。爾時、天魔候得其便，飛精附人，口說經法。其人元不覺知魔著，亦言自得無上涅槃。來彼求應善男子處，敷座說法。能令聽眾，暫見其身如百千歲，心生愛染，不能捨離。身為奴僕，四事供養不覺疲勞。各各令其座下人心，知是先師本善知識。別生法愛，黏如膠漆，得未曾有。是人愚迷，惑為菩薩。親近其心，破佛律儀，潛行貪欲。口中好言我於世前、於某生中先度某人，當時是我妻妾兄弟，今來相度；與汝相隨歸某世界，供養某佛。或言別有大光明天，佛於中住，一切如來所休居地。彼無知者，信是虛誑，遺失本心。此名癘鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師，俱陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛深入，剋己辛勤，樂處陰寂，貪求靜謐。爾時、天魔候得其便，飛精附人，口說經法。其人本不覺知魔著，亦言自得無上涅槃。來彼求陰善男子處，敷座說法。令其聽人各知本業；或於其處語一人言：汝今未死已作畜生。敕使一人於後蹋尾，頓令其人起不能得。於是一眾傾心欽伏。有人起心，已知其肇。佛律儀外，重加精苦。誹謗比丘，罵詈徒眾，訐露人事，不避譏嫌。口中好言未然禍福，及至其時，毫髮無失。此大力鬼，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師俱陷王難。汝當先覺，不入輪迴，迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛知見，勤苦研尋，貪求宿命。爾時、天魔候得其便，飛精附人，口說經法。其人殊不覺知魔著，亦言自得無上涅槃。來彼求知善男子處，敷座說法。是人無端於說法處，得大寶珠。其魔或時化為畜生，口銜其珠，其雜珍寶、簡冊、符牘、諸奇異物，先授彼人，後著其體。或誘聽人藏於地下，有明月珠照耀其處。是諸聽者得未曾有。多食藥草，不餐嘉饌，或時日餐一麻一麥，其形肥充，魔力持故。誹謗比丘，罵詈徒眾，不避譏嫌。口中好言他方寶藏，十方聖賢潛匿之處。隨其後者，往往見有奇異之人。此名山林、土地、城隍、川嶽鬼神，年老成魔。或有宣婬破佛戒律，與承事者潛行五欲；或有精進純食草木，無定行事，惱亂是人。厭足心生，去彼人體；弟子與師，多陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛神通種種變化，研究化元，貪取神力。爾時、天魔候得其便，飛精附人，口說經法。其人誠不覺知魔著，亦言自得無上涅槃。來彼求通善男子處，敷座說法。是人或復手執火光，手撮其光，分於所聽四眾頭上。是諸聽人，頂上火光皆長數尺，亦無熱性，曾不焚燒。或水上行如履平地，或於空中安坐不動，或入缾內，或處囊中，越牖透垣曾無障礙，唯於刀兵不得自在。自言是佛，身著白衣，受比丘禮，誹謗禪律，罵詈徒眾，訐露人事，不避譏嫌。口中常說神通自在，或復令人傍見佛土，鬼力惑人非有真實。讚歎行婬，不毀麤行，將諸猥媟以為傳法。此名天地大力山精、海精、風精、河精、土精、一切草木積劫精魅，或復龍魅，或壽終仙再活為魅，或仙期終計年應死、其形不化他怪所附，年老成魔，惱亂是人。厭足心生，去彼人體；弟子與師，多陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛入滅，研究化性，貪求深空。爾時、天魔候得其便，飛精附人，口說經法。其人終不覺知魔著，亦言自得無上涅槃。來彼求空善男子處，敷座說法。於大眾內其形忽空，眾無所見，還從虛空突然而出，存沒自在。或現其身洞如琉璃，或垂手足作旃檀氣，或大小便如厚石蜜。誹毀戒律，輕賤出家。口中常說無因無果，一死永滅，無復後身及諸凡聖。雖得空寂，潛行貪欲，受其欲者，亦得空心，撥無因果。此名日月薄蝕精氣、金玉芝草、麟鳳龜鶴、經千萬年不死為靈，出生國土，年老成魔；惱亂是人。厭足心生，去彼人體；弟子與師，多陷王難。汝當先覺，不入輪迴；迷惑不知，墮無間獄。又善男子受陰虛妙，不遭邪慮，圓定發明；三摩地中心愛長壽，辛苦研幾，貪求永歲，棄分段生，頓希變易細相常住。爾時、天魔候得其便，飛精附人，口說經法。其人竟不覺知魔著，亦言自得無上涅槃。來彼求生善男子處，敷座說法。好言他方往還無滯，或經萬里瞬息再來，皆於彼方取得其物。或於一處在一宅中數步之間，令其從東詣至西壁，是人急行累年不到。因此心信，疑佛現前。口中常說十方眾生皆是吾子，我生諸佛，我出世界，我是元佛，出世自然不因修得。此名住世自在天魔，使其眷屬如遮文茶，及四天王毗舍童子未發心者，利其虛明，食彼精氣。或不因師，其修行人親自觀見，稱執金剛與汝長命。現美女身，盛行貪欲，未逾年歲，肝腦枯竭。口兼獨言，聽若妖魅。前人未詳，多陷王難，未及遇刑，先已乾死。惱亂彼人，以至殂殞。汝當先覺，不入輪迴；迷惑不知，墮無間獄。

案曰：此想陰之禪境魔事，有與前二不相同者數端。茲列舉焉：一、前二陰境，皆曰忽然如何如何，故皆由定而發，此中則曰心愛如何如何，故皆由動而發。二、前二魔事，皆由定中冥然無形受入，此則都由鬼魔附人，為說法師而成誘惑。唯第十類亦或行人自見，依並世之人為間接，尤足令不知不覺迷信焉。三、前二魔邪各成同氣相感，故不必皆誘行婬欲。此則皆由欲界天魔主使，故皆誘行婬欲。抑以其行已深，非婬欲不能使魔也。四、阿難已證二果，前二已無干矣。然未離欲，故此皆曰汝當先覺，不入輪迴。

此中十類欲魔之屬，皆是有力鬼神之類。其不統轄於四天王及曾發心護佛法者，要皆魔民、魔女、或阿修羅屬也。所云銳思貪求，正想思心為主，起諸煩惱之相。修行人若俟已為魔誘惑，覺悟晚矣。若能無所精思，魔鬼尚無窺覓之分，況得伺便？若能無所貪求，鬼魔環便，亦終無便可乘，斯為上計。過此想陰，則鬼神欲魔無復能擾也。

/KEPAN/庚三　結誡

/VERSE/『阿難當知：是十種魔，於末世時在我法中出家修道，或附人體，或自現形，皆言已成正遍知覺。讚歎婬欲，破佛律儀。先惡魔師與魔弟子，婬婬相傳。如是邪精，魅其心腑，近則九生，多踰百世，令真修行總為魔眷。命終之後必為魔民，失正遍知，墮無間獄。汝今未須先取寂滅，縱得無學，留願入彼末法之中，起大慈悲，救度正心深信眾生；令不著魔，得正知見。我今度汝已出生死，汝遵佛語，名報佛恩。阿難！如是十種禪那現境，皆是想陰用心交互，故現斯事。眾生頑迷，不自忖量，逢此因緣、迷不自識，謂言登聖，大妄語成，墮無間獄。汝等必須將如來語，於我滅後傳示末法，遍令眾生開悟斯義。無令天魔得其方便，保持覆護，成無上道。

案曰：近則九生，多逾百世，指魔類傳播漸廣之時代以言。命終之後必為魔民，指魔附受魔惑之人。

/KEPAN/庚一　總明

/VERSE/『阿難！彼善男子修三摩提想陰盡者，是人平常夢想銷滅，寤寐恆一。覺明虛靜猶如晴空，無復麤重前塵影事，觀諸世間大地山河，如鏡鑑明，來無所黏，過無蹤跡。虛受照應，了罔陳習，唯一精真；生滅根元，從此披露。見諸十方十二眾生，畢殫其類。雖未通其各命由緒，見同生基，猶如野馬熠熠清擾，為浮根塵究竟樞穴；此則名為行陰區宇。若此清擾熠熠元性，性入元澄，一澄元習，如波瀾滅化為澄水，名行陰盡，是人則能超眾生濁。觀其所由，幽隱妄想以為其本。

案曰：想陰盡者，『是人平常夢想銷滅，寤寐恆一，覺明虛靜猶如晴空，無復麤重前塵影事。觀諸世間大地山河如鏡鑑明，來無所黏，過無蹤跡。虛受照應了罔陳習，唯一精真』。即觀音圓通章所云：『盡聞不住，覺所覺空』。亦第三漸次中所云：『十方國土皎然清淨』。亦即信心、念心、精進心之境界。蓋第一番活死動靜俱空，則色陰破；而第二番死活靜動具空，則想陰破。然色陰破既現受陰區宇，今想陰破亦現行陰區宇。故曰：『生滅根元從此披露，見諸十方十二眾生，畢殫其類。雖未通其各命由緒，見同生基，猶如野馬熠熠清擾，為浮塵根究竟樞穴；此則名為行陰區宇』。此為定心中第四區宇之行陰，及第四層殼之眾生濁也。各命由緒，謂一個眾生有一個『命根』之由緒也。若通各命由緒，即現識陰、命濁，故此揀曰未通。見同生基，猶如野馬熠熠清擾，為浮塵根究竟樞穴。此正行陰之相。然所見為同生之基，乃阿賴耶識之相分。意識所轉始覺智慧，反觀旋照而及乎此，故曰見同生基。為器界根身之一切色法本質所依，故曰為浮塵根究竟樞穴。猶如野馬熠熠清擾，正剎那剎那微細生滅之相也。扼要言之，依本悟心旋照聞性，從初即為反竭阿陀那識，聞精（代表六根所現識精）、聲塵（代表六精所緣前塵）不偶不接，同分妄見所現宇宙萬物，銷落而成空劫一色，謂之色陰區宇。此色陰區宇為器世間（宇宙物我萬有現象）之未形色質，正阿賴耶識之相分。受陰區宇，則是意識上內我見所依淨色根身（非現形可指之身體），亦是阿賴耶識相分，想陰區宇，則是意識內所根依之末那識，乃意識與阿賴耶識間之一重蒙障。此重蒙障透過，意識乃親見乎阿賴耶識上為現象器界根身之本質，及餘一切種子之相分。然猶未通各命由緒，則以未見阿賴耶識見分，為末那識執為內自我體故也。此行陰中，意識所轉始覺智、雖已能與阿賴耶識之相分直接通達，尚未透過；故未能與藏識見分直接通達。若行陰盡，超眾生濁，則能直接通達藏識見分；始不為末那識蒙執為我。但猶為之蔽為涅槃，未能透過而知即心自性，故成識陰區宇。此若透過，即觀世音忽超世出世間，初發心成佛矣。是故五陰區宇，皆以末那識之妄想為本。皆在意識轉為之始覺智、與所歸之阿賴耶識之間。將此五重陰濁蒙障破除，始能真得初卷所指『識精元明能生諸緣諸緣所遺之無始涅槃元清淨體』為本因地心；可依之以圓成果地修證。大乘起信論所云決定三阿僧祇劫修證，正此果地之修證也（上來為修圓照三昧，破五重陰濁之總觀，寄明於此）。此中幽隱妄想，正指阿賴耶上極深細之相分，亦末那識蒙意識始覺前之一迷惑。妄想，乃迷惑之別名。

/KEPAN/庚二　詳辨
/KEPAN/辛一　二無因論

/VERSE/『阿難當知：是得正知奢摩他中諸善男子，凝明正心，十類天魔不得其便；方得精研，窮生類本，於本類中生元露者，觀彼幽清圓擾動元，於圓元中起計度者，是人墜入二無因論：一者、是人見本無因。何以故？是人既得生機全破，乘於眼根八百功德，見八萬劫所有眾生，業流灣環、死此生彼，祇見眾生輪迴其處。八萬劫外，冥無所觀。便作是解：此等世間十方眾生，八萬劫來無因自有。由此計度，亡正遍知，墮落外道，惑菩提性。二者、是人見末無因。何以故？是人於生既見其根，知人生人，悟鳥生鳥；烏從來黑，鵠從來白，人天本豎，畜生本橫，白非洗成，黑非染造；從八萬劫無復改移。今盡此形，亦復如是。而我本來不見菩提，云何更有成菩提事！當知今日一切物象，皆本無因。由此計度，亡正遍知，墮落外道，惑菩提性。是則名為第一外道，立無因論。

案曰：此行陰眾生濁禪境，與前有不同者，寄言於此：一、此中皆曰是得正知凝明正心，蓋前此尚全在妄想蒙蔽之中；此則已破想陰，但餘迷未盡猶能為惑耳。猶能為惑，故復依其悟境而起迷執，因迷執故而成外道。迷執所依之境，性離迷執，自是悟境，故皆已得正知正心。執悟成迷，倍深可悲！二、此中皆云魔不得便，蓋魔之勢力在婬欲。已越欲界，故魔無力。三、此墮落外道者，皆屬於禪中之悟境，迷為究竟，起計度執，乃成外道同類。但由自心邪思惟起，非由受先外道之教所致。然與下識陰之外道亦不同者，此中是成能建立之外道，彼則超成外道所崇事之道本。

今第一、本末二種無因論：本指因中業種，末指果上物類。觀八萬劫所有眾生，亦但觀此娑婆大千世界，經八萬次成住壞空以內之眾生耳。非能遍觀其餘世界（此義通於行、識陰之各段，今先寄明於此）。見八萬劫內之眾生，隨業流轉於此娑婆界內，故曰業流灣環死此生彼，祇見眾生輪迴其處。八萬劫內見其所隨以流轉之業故，故見其因。八萬劫前冥無所觀，無所觀故，更不見有業種為因，遂立本無因論。此一無因外道，若非信依先傳言教，則必禪智深及乎此者，乃能建立之。由已能了然見八萬劫內大千界中所有眾生業因，過此乃更見為無因，故其所執無因之論，一定執為高超業因報果之論。若有以業因報果之論繩之者，彼必將曰吾豈不知業因哉？且知之審而又深，特以超過業因之上，實有此無因真理耳。鴻鵠已翔於廖廊，而羅者可無煩藪澤之視矣。此一外道，不唯中華老、孔、莊、荀，與泰西古近各哲學派首皆不能及，雖印度之外道亦少有能及於此也。第二見八萬劫物類，祖父子孫相生不斷，物類各有類性（眾同分假），不改不變，不見此物類性（天命之性）以何因成；遂立末無因論。此一外道，雖亦觀大千界八萬劫起，然觀物類之末，不逮前觀業種之本深隱。故中華之莊子及印度泰西之哲派皆能有之。近來達爾文等之天演論，則反從物類之末，以立有因論者也。

/KEPAN/辛二　四遍常論

/VERSE/『阿難！是三摩中諸善男子，凝明正心，魔不得便；窮生類本，觀彼幽清常擾動元，於圓常中起計度者，是人墜入四遍常論：一者、是人窮心境性，二處無因；修習能知二萬劫中十方眾生所有生滅，咸皆循環不曾散失，計以為常。二者、是人窮四大元，四性常住；修習能知四萬劫中十方眾生所有生滅，咸皆體恆不曾散失，計以為常。三者、是人窮盡六根末那執受，心意識中本元由處，性常恆故；修習能知八萬劫中一切眾生循環不失，本來常住，窮不失性，計以為常。四者、是人既盡想元，生理更無流止運轉，生滅想心今已永滅，理中自然成不生滅；因心所度，計以為常。由此計常，亡正遍知，墮落外道，惑菩提性。是則名為第二外道，立圓常論。

案曰：此中四論，第一、是物心二元論，第二、是質力多元論，第三、是識神一元論，第四、是理想一元論。

/KEPAN/辛三　一分常論

/VERSE/『又三摩中善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於自他中起計度者，是人墜入四顛倒見，一分無常、一分常論：一者、是人觀妙明心遍十方界，湛然以為究竟神我。從是則計我遍十方，凝明不動；一切眾生，於我心中自生自死。則我心性名之為常，彼生滅者真無常性。二者、是人不觀其心，遍觀十方恆沙國土，見劫壞處名為究竟無常種性；劫不壞處，名究竟常。三者、是人別觀我心，精細微密猶如微塵，流轉十方性無移改。能令此身即生即滅，其不壞性名我性常；一切死生從我流出，名無常性。四者、是人知想陰盡，見行陰流，行陰常流計為常性；色、受、想等今已滅盡，名為無常。由此計度一分無常、一分常故，墮落外道，惑菩提性。是則名為第三外道一分常論。

/KEPAN/辛四　四有邊論

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於分位中生計度者，是人墜入四有邊論：一者、是人心計生元，流用不息，計過未者名為有邊；計相續心名為無邊。二者、是人觀八萬劫則見眾生，八萬劫前寂無聞見。無聞見處名為無邊；有眾生處名為有邊。三者、是人計我遍知，得無邊性。彼一切人現我知中，我曾不知彼之知性；名彼不得無邊之心，但有邊性。四者、是人窮行陰空，以其所見心路籌度，一切眾生一身之中，計其咸皆半生半滅。明其世界一切所有，一半有邊，一半無邊。由是計度有邊無邊，墮落外道，惑菩提性。是則名為第四外道立有邊論。

/KEPAN/辛五　遍計虛論

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於知見中生計度者，是人墜入四種顛倒不死矯亂遍計虛論：一者、是人觀變化元，見遷流處名之為變；見相續處名之為恆；見所見處名之為生；不見見處名之為滅。相續之因，性不斷處名之為增；正相續中，中所離處名之為減；各各生處名之為有；互互亡處名之為無。以理都觀，用心別見。有求法人來問其義，答言：我今亦生亦滅，亦有亦無，亦增亦減。於一切時皆亂其語，令彼前人遺失章句。二者、是人諦觀其心，互互無處，因無得證。有人來問，唯答一字，但言其無。除無之餘，無所言說。三者、是人諦觀其心，各各有處，因有得證。有人來問，唯答一字，但言其是。除是之餘，無所言說。四者、是人有無俱見，其境枝故其心亦亂。有人來問，答言：亦有即是亦無，亦無之中不是亦有。一切矯亂，無容窮詰。由此計度矯亂虛無，墮落外道，惑菩提性。是則名為第五外道四顛倒性不死矯亂遍計虛論。

/KEPAN/辛六　死後有相

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於無盡流生計度者，是人墜入死後有相發心顛倒」或自固身，云色是我；或見我圓含遍國土，云我有色；或彼前緣隨我迴復，云色屬我；或復我依行中相續，云我在色。皆計度言死後有相；如是循環有十六相。從此或計畢竟煩惱，畢竟菩提，兩性並驅，各不相觸。由此計度死後有故，墮落外道，惑菩提性。是則名為第六外道，立五陰中死後有相心顛倒論。

/KEPAN/辛七　死後無相

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於先除滅色、受、想中生計度者，是人墜入死後無相發心顛倒：見其色滅形無所因，觀其想滅心無所繫，知其受滅無復連綴，陰性銷散。縱有生理而無受、想，與草木同。此質現前猶不可得，死後云何更有諸相？因之勘校死後相無。如是循環有八無相。從此或計涅槃因果一切皆空，徒有名字，究竟斷滅。由此計度死後無故，墮落外道，惑菩提性。是則名為第七外道立五陰中死後無相心顛倒論。

/KEPAN/辛八　死後俱非

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於行存中，兼受想滅，雙計有無，自體相破；是人墜入死後俱非起顛倒論：色、受、想中見有非有；行遷流內觀無不無。如是循環，窮盡陰、界八俱非相；隨得一緣，皆言死後有相無相。又計諸行性遷訛故，心發通悟，有無俱非，虛負失措。由此計度死後俱非，後際昏瞢無可道故，墮落外道，惑菩提性。是則名為第八外道立五陰中死後俱非心顛倒論。

/KEPAN/辛九　七斷滅論

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於後後無生計度者，是人墜入七斷滅論：或計身滅，或欲盡滅，或苦盡滅，或極樂滅，或極捨滅。如是循環窮盡七際，現前銷滅，滅已無復。由此計度死後斷滅，墮落外道，惑菩提性。是則名為第九外道立五陰中死後斷滅心顛倒論。

/KEPAN/辛十　五涅槃論

/VERSE/『又三摩中諸善男子，堅凝正心，魔不得便；窮生類本，觀彼幽清常擾動元，於後後有生計度者，是人墜入五涅槃論：或以欲界為正轉依，觀見圓明生愛慕故；或以初禪，性無憂故；或以二禪，心無苦故；或以三禪，極悅隨故；或以四禪，苦樂二亡不受輪迴生滅性故。迷有漏天，作無為解，五處安隱為勝淨依。如是循環，五處究竟，由此計度五現涅槃，墮落外道，惑菩提性。是則名為第十外道立五陰中五現涅槃心顛倒論。

案曰：第三、四種常無常論，第四、四種邊無邊論，皆從物、我、心、法四事比較計度而起。諸純正哲學論，鮮能出此範圍。第五、矯亂虛論，但取對待假相執為真實。第六、死後有相，第七、死後無相，第八、死後有相無相俱非，則從分觀已滅之色、受、想陰與未滅之行陰，及合觀已滅之色、受、想陰與未滅之行陰而起。第九、七斷滅論，第十、五涅槃論，則回觀定中所除滅者為斷滅；對觀定中所現住者為涅槃也。

/KEPAN/庚三　結誡

/VERSE/『阿難！如是十種禪那狂解，皆是行陰用心交互，故現斯悟。眾生頑迷，不自忖量，逢此現前，以迷為解，自言登聖，大妄語成，墮無間獄。汝等必須將如來語，於我滅後傳示末法，遍令眾生覺了斯義。無令心魔自起深孽，保持覆護，銷息邪見，教其身心，開覺真義，於無上道不遭枝歧。勿令心祈得少為足，作大覺王清淨標指。

案曰：狂解即以迷為解之顛倒見解。此唯自心自為自冤敵，故曰無令心魔自起深孽。自心為孽，則無人能救也。

/KEPAN/己五　識陰禪境魔事
/KEPAN/庚一　總明

/VERSE/『阿難！彼善男子修三摩提，行陰盡者，諸世間性幽清擾動同分生機倏然隳裂，沈細綱紐補特伽羅酬業深脈感應懸絕。於涅槃天將大明悟，如雞後鳴；瞻顧東方已有精色。六根虛靜，無復馳逸，內外湛明，入無所入，深達十方十二種類受命元由。觀由執元，諸類不召，於十方界已獲其同，精色不沈發現幽祕；此則名為識陰區宇。若於群召已獲同中，銷磨六門合開成就，見聞通鄰，互用清淨；十方世界及與身心如吠琉璃，內外明徹，名識陰盡，是人則能超越命濁。觀其所由，罔象虛無顛倒妄想以為其本。

案曰：『諸世間性幽清擾動同分生機倏然隳裂，沈細綱紐補特伽羅酬業深脈（各命由緒）感應懸絕（謂諸類業緣已不相感召）』，此正行陰盡相。觀音圓通章云『空覺極圓空所空滅』，恰齊於此。於涅槃天將大明悟，雖近明悟而未明悟。即下所謂生滅既滅而於寂滅精妙未圓。祗此寂滅精妙未圓，便是生滅既滅寂滅現前（觀音圓通章文），亦復便是第五區宇之識陰、與第五層殼之命濁也。受命元由，由、即末那我見，元、即末那所執藏識見分。諸類不召，則十二類眾生中已斷潤生之緣也。於十方界已獲其同句前，尚是行陰盡相。精色不沉發現幽祕，幽祕正是識陰之相。所謂罔象虛無顛倒妄想（末那單緣藏識見分為內自我體之我見），亦是命濁。濁、即業繫勢限所成物類性分。命、即藏識見分為末那識執為我故，而隨業所現生存之勢限。雖復全由末那我見之顛倒想，相最幽玄祕妙，故云罔象虛空。但觀此中應有二歧：一者、不徒識陰未盡，即『末那執此識陰為我』之顛倒見亦未銷除者，外道邪魔是也。二者、我見已除，但未能透過於識陰，即於此識陰之寂滅現前住為涅槃，聲聞、獨覺是也。所云如吠琉璃內外明徹名識陰盡，則是於寂滅現前中、忽然超越世出世間而體用齊彰也。

/KEPAN/庚二　詳辨

/VERSE/『阿難當知：是善男子窮諸行空，於識還元，已滅生滅而於寂滅精妙未圓，能令己身根隔合開，亦與十方諸類通覺，覺知通□能入圓元。若於所歸立真常因生勝解者，是人則墮因所因執，娑毗迦羅所歸冥諦，成其伴侶。迷佛菩提，亡失知見，是名第一立所得心，成所歸果；違遠圓通，背涅槃城，生外道種。阿難！又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於所歸覽為自體，盡虛空界十二類內所有眾生，皆我身中一類流出生勝解者，是人則墮能非能執，摩醯首羅現無邊身，成其伴侶。迷佛菩提，亡失知見。是名第二立能為心，成能事果；違遠圓通，背涅槃城，生大慢天我遍圓種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於所歸有所歸依，自疑身心從彼流出，十方虛空咸其生起。即於都起所宣流地，作真常身無生滅解，在生滅中早計常住。既惑不生，亦迷生滅，安住沉迷生勝解者，是人則墮常非常執，計自在天成其伴侶。迷佛菩提，亡失知見。是名第三立因依心，成妄計果；違遠圓通，背涅槃城，生倒圓種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於所知知遍圓故，因知立解：十方草木皆稱有情，與人無異；草木為人，人死還成十方草樹，無擇遍知生勝解者，是人則墮知無知執，婆吒霰尼執一切覺，成其伴侶。迷佛菩提，亡失知見，是名第四計圓知心，成虛謬果；違遠圓通，背涅槃城，生倒知種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於圓融根互用中，已得隨順，便於圓化一切發生，求火光明，樂水清淨，愛風周流，觀塵成就，各各崇事。以此群塵發作本因，立常住解，是人則墮生無生執，諸迦葉波并婆羅門，勤心役身事火崇水，求出生死，成其伴侶。迷佛菩提，亡失知見，是名第五計著崇事迷心從物、立妄求因，求妄冀果；違遠圓通，背涅槃城，生顛化種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於圓明計明中虛，非滅群化，以永滅依為所歸依生勝解者，是人則墮歸無歸執，無想天中諸舜若多成其伴侶。迷佛菩提，亡失知見，是名第六圓虛無心，成空亡果；違遠圓通，背涅槃城，生斷滅種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於圓常固身常住，同於精圓長不傾逝生勝解者，是人則墮貪非貪執，諸阿斯陀求長命者成其伴侶。迷佛菩提，亡失知見，是名第七執著命元立固妄因，趣長勞果；違遠圓通，背涅槃城，生妄延種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。觀命互通，卻留塵勞恐其銷盡，便於此際坐蓮華宮，廣化七珍多增寶媛縱恣其心生勝解者，是人則墮真無真執，吒枳迦羅成其伴侶。迷佛菩提，亡失知見，是名第八發邪思因，立熾塵果；違遠圓通，背涅槃城，生天魔種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。於命明中分別精麤，疏決真偽，因果相酬、唯求感應，背清淨道，所謂見苦、斷集、證滅、修道。居滅已休更不前進生勝解者，是人則墮定性聲聞，諸無聞僧增上慢者成其伴侶。迷佛菩提，亡失知見，是名第九圓精應心，成趣寂果；違遠圓通，背涅槃城，生纏空種。又善男子窮諸行空，已滅生滅而於寂滅精妙未圓。若於圓融清淨覺明發研深妙，即立涅槃而不前進生勝解者，是人則墮定性辟支，諸緣獨倫不迴心者成其伴侶。迷佛菩提，亡失知見，是名第十圓覺□心，成湛明果；違遠圓通，背涅槃城，生覺圓明不化圓種。

案曰：此中皆曰『於識還元，已滅生滅而於寂滅精妙未圓』，正是已旋六和合根而還一精明性，因未亡一而妙，故猶帶六而粘。轉得此元而成明覺，方是得元明覺為因地心。但歸此元而即安住，於是或成冥諦，或大慢天，或自在天，或一切覺，或四大體，或虛無天，或長命天，或魔王天，或阿羅漢涅槃，或辟支佛涅槃；而不獲元明覺為因地心，趨佛無上菩提涅槃。故曰違遠圓通，背涅槃城。

/KEPAN/庚三　結成
/KEPAN/辛一　結誡

/VERSE/『阿難！如是十種禪那，中塗成狂，因依迷惑，於未足中生滿足證，皆是識陰用心交互，故生斯位。眾生頑迷，不自忖量，逢此現前，各以所愛先習迷心而自休息；將為畢竟所歸寧地，自言滿足無上菩提。大妄語成，外道邪魔所感業終，墮無間獄。聲聞、緣覺，不成增進。汝等存心秉如來道，將此法門，於我滅後傳示末世，普令眾生覺了斯義。無令見魔自作沈孽，保綏哀救，銷息邪緣，令其身心入佛知見，從始成就不遭歧路。

案曰：此亦以究竟作究竟想之顛狂見，故云見魔。離此見魔，乃能真入佛知見也。從始成就不遭歧路，依始所悟之佛知見，終得證成佛知見也。

/KEPAN/辛二　成功

/VERSE/『如是法門，先過去世恆沙劫中微塵如來乘此心開，得無上道。識陰若盡，則汝現前諸根互用。從互用中，能入菩薩金剛乾慧。圓明精心於中發化，如淨琉璃內含寶月。如是乃超十信、十住、十行、十迴向、四加行心、菩薩所行金剛十地、等覺圓明，入於如來妙莊嚴海；圓滿菩提，歸無所得！

案曰：此中識陰盡相，即是觀世音菩薩忽然超越世出世成就二種殊勝之位。依本經，亦即第三漸次中所云：『譬如琉璃內懸明月，身心快然，妙圓平等獲大安穩，一切如來密圓淨妙皆現其中，是人即獲無生法忍』。從是漸修，隨所發行安立聖位，然此中曰能入菩薩金剛乾慧，如是乃超十信、十住、十行、十迴向、四加行、十地、等覺，圓滿菩提歸無所得者，是以頓悟直往無復迂曲枝歧，謂之超也。嘗觀本經修證行位，從乾慧地至妙覺地，單複十二，其意立為兩重。初重是從悟修因位，但在第三漸中歷一切位，此破五陰之層次是。二重是從證修果位，乃從金剛乾慧再歷至妙覺是。依第二重，故今五陰俱盡，六根互用，方入菩薩金剛乾慧，此為本經別意。然通常依起信論及天台圓教位次而說，則從悟修因，在起信論即修行信心。滿、即信心成就而登初住。在天台圓教即觀行相似即位。滿、亦初發心住分證即位。故今茲說本經修證之位，亦將第一重單複十二位，束在三漸、乾慧、十信、十四位中；而將第二重之金剛乾慧十信之十一位，總束為初發心住中。故判五陰盡位，觀世音大士圓通位，皆為初發心住位也，如來妙莊嚴海，是佛果圓成無量無邊清淨性功德之法界藏身，非眾生之素法身也。圓滿菩提，即佛菩提。歸無所得，即佛涅槃。上來、歷陰境總明妄想為本毋欺自心而入邪歧竟。

/KEPAN/戊三　歎法門直至菩提無乏垂憐末世而勸持咒

/VERSE/『此是過去先佛世尊奢摩他中、毗婆舍那覺明分析微細魔事。魔境現前，汝能諳識，心垢洗除，不落邪見，陰魔銷滅，天魔摧碎，大力魔神褫魄逃逝，魑魅、魍魎、無復出生。直至菩提，無諸少乏。下劣增進，於大涅槃，心不迷悶。若諸末世愚鈍眾生，未識禪那，不知說法，樂修三昧；汝恐同邪，一心勸令持我佛頂陀羅尼咒，若未能誦，寫於禪堂、或帶身上，一切諸魔所不能動。汝當恭欽十方如來究竟修進最後垂範』！

論曰：此止觀中辨析魔事……精進修之哉。

案曰：天魔屬類，不出色、受、想陰。天魔首主，不出行陰、識陰。故陰魔銷滅，則天魔即摧碎也。上來、委說委示等流智悲二教竟。

/KEPAN/乙三　重請重告結歸理事唯心

/VERSE/阿難即從座起，聞佛示誨，頂禮欽奉，憶持無失。於大眾中重復白佛：『如佛所言：五陰相中，五種虛妄為本想心。我等平常，未蒙如來微細開示。又此五陰為併銷除？為次第盡？如是五重詣何為界？惟願如來發宣大慈，為此大眾清淨心目，以為末世一切眾生作將來眼』！佛告阿難：『精真妙明本覺圓淨，非留死生及諸塵垢；乃至虛空皆因妄想之所生起，斯元本覺妙明真精，妄以發生諸器世間。如演若多迷頭認影。妄元無因，於妄想中立因緣性；迷因緣者，稱為自然。彼虛空性猶實幻生，因緣、自然，皆是眾生妄心計度。阿難！知妄所起，說妄因緣，若妄元無，說妄因緣元無所有，何況不知推自然者！是故如來與汝發明，五陰本因同是妄想。汝體先因父母想生，汝心非想，則不能來想中傳命。如我先言：心想醋味，口中涎生；心想登高，足心酸起。懸崖不有，醋物未來，汝體必非虛妄通倫，口水如何因談醋出？是故當知汝現色身，名為堅固第一妄想。即此所說臨高想心，能令汝形真受酸澀。由因受生，能動色體。汝今現前順益、違損、二現驅馳，名為虛明第二妄想。由汝念慮使汝色身，身非念倫，汝身何因隨念所使種種取像？心生形取，與念相應，寤即想心，寐為諸夢。則汝想念搖動妄情，名為融通第三妄想。化理不住，運運密移，甲長髮生，氣銷容皺，日夜相代曾無覺悟。阿難！此若非汝，云何體遷？如必是真，汝何無覺？則汝諸行念念不停，名為幽隱第四妄想。又汝精明湛不搖處名恆常者，於身不出見、聞、覺、知。若實精真，不容習妄，何因汝等曾於昔年睹一奇物，經歷年歲憶忘俱無；於後忽然覆睹前異，記憶宛然曾不遺失！則此精了湛不搖中，念念受熏，有何籌算？阿難當知：此湛非真，如急流水，望如恬靜，流急不見，非是無流。若非想元，寧受妄習？非汝六根互用開合，此之妄想無時得滅。故汝現在見、聞、覺、知中串習幾，則湛了內罔象虛無，第五顛倒微細精想。阿難！是五受陰，五妄想成。汝今欲知因界淺深，唯色與空，是色邊際；唯觸及離，是受邊際；唯記與忘，是想邊際；唯滅與生，是行邊際；湛入合湛，歸識邊際。此五陰元重疊生起，生因識有，滅從色除，理則頓悟，乘悟併銷；事非頓除，因次第盡。我已示汝劫波巾結，何所不明再此詢問？汝應將此妄想根元心得開通，傳示將來末法之中諸修行者，令識虛妄深厭自生，知有涅槃不戀三界。

論曰：阿難請佛發宣大慈……本經詮旨會歸之樞穴已。

案曰：本經大綱，不外頓悟漸修。頓悟有二：一、大凡直趨佛果之頓果。二、小聖迴向佛乘之頓悟。一是正為，二是兼為。漸修亦二：一、即生得圓明覺為因地心之漸修。二、歷劫圓成果地修證之漸修。亦復一是正為，二是兼為。今此一科，正結明此頓悟、漸修兩重正為之意。精真妙明，本覺圓淨，五陰皆是妄想為本，故理悟必併銷。妄以發生諸器世間，妄想積成五陰之濁，故事修須漸除。上來、經宗分竟。

/KEPAN/甲三　經益分

/VERSE/『阿難！若復有人遍滿十方所有虛空盈滿七寶，持以奉上微塵諸佛，承事供養，心無虛度。於意云何？是人以此施佛因緣得福多不』？阿難答言：『虛空無盡，珍寶無邊，昔有眾生施佛七錢，捨身猶獲轉輪王位，況復現前虛空既窮，佛土充遍皆施珍寶？窮劫思議尚不能及，是福云何更有邊際』！佛告阿難：『諸佛如來語無虛妄，若復有人，身具四重、十波羅夷，瞬息即經此方他方阿鼻地獄，乃至窮盡十方無間靡不經歷。能以一念將此法門於末劫中開示未學，是人罪障應念銷滅。變其所受地獄苦因，成安樂國，得福超越前之施人，百倍、千倍、千萬億倍，如是乃至算數譬喻所不能及。阿難！若有眾生能誦此經，能持此咒，如我廣說窮劫不盡。依我教言，如教行道，直成菩提，無復魔業』。佛說此經已，比丘、比丘尼、優婆塞、優婆夷，一切世間、天、人、阿修羅，及諸他方菩薩、二乘、聖仙童子，并初發心大力鬼神，皆大歡喜，作禮而去。

案曰：如佛教言，依教行道，直成菩提，無復魔業：即為此經此咒真實利益。悟經直成菩提，持咒直離魔業。直離魔業，則永離一切苦；直成菩提，則頓得究竟樂。此利益為一切利益之本，為具足一切利益之利益，故畢竟無堪比量也。經初列眾，但及二乘、菩薩，所以明教乘之要也。經終列眾，遍及四眾、七趣、八部、九界之類，所以見信受之廣也。

案曰：上來說天竺翻來之一部大佛頂首楞嚴經竟。但現前當人，各各有一部大佛頂首楞嚴經在，試再為翻譯之：

茲有一好心出家具戒多聞之比丘（阿難），一時忽遭夙業（先梵天咒摩登伽女），幾毀戒體（毀戒即是毀比丘之人格）。然以善根深厚之故，本覺（釋迦如來佛頂神咒）冥熏有力，藉發始覺（文殊師利），破攝業障，還得初心。重興大志，欲修證乎妙覺，永脫離乎障緣。真覺內熏，觀業障之由心，妄心浮現，絕塵影則無體。因憑誰修？果依誰證？於是參善知識，究真妙明。叩盲人而悟見是心，聞塵、客而驗心即性，流永長江，觀變中之不變；漚圓大海，察迷中之倍迷。無還無擇，尊己靈之全不干他；超方超量，了真性之未嘗逐物。遍是非而絕待，始覺之功勳初著；總離即而平等，戲論之名相可捐。從現見剖妄披真，眚除先淨；到本心妄空真顯，辭喪慮忘。寂然照察五陰、六入、十二處、十八界之一切法，皆非世間名言義相所可得而詮辨，蓋其自體皆本來即是『口談則辭喪，心緣則慮亡』之本心妙性也。然亦猶有疑焉：此諸法雖非名相可詮辨，奈何種種幻化之相現行不無？其相豈無故而然歟？世論嘗有唯物（四大）、唯心（識大）、一元（或物或心）、二元（心物）、多元（六大七大）、無元（空大）之自然說，及因緣說，考之其孰當歟？則知彼之取為大元以依之起說者，皆出於有名無實之迷惑。其實唯是本心妙性之不變隨緣、隨緣不變耳。不變隨緣，故一一皆隨情應量、循業現行。隨緣不變，故一一皆清淨本然、周遍法界。於是即清淨本然、周遍法界之本心妙性，見隨情應量、循業現行之器界根身。即循業現行、隨情應量之根身器界，見清淨本然、周遍法界之本心妙性。積疑頓亡，倒想全銷。悟斯、乃可依之以建無上菩提之因，而取無上菩提之果矣。嗣嘗側聞有道之士（富樓那），論量一感迷悟因果、性相體用、竟委窮源之義，忽忘本悟之真，重逐戲論之妄。妙覺冥熏，進悟緣修之要；實相在照，求入真性之門。真窮妄委，妄徹真源。入用何法而入？當脫妄旋真而入，此入佛知見之第一定義也。本無一異，末有異一。今由末而溯本，宜專一擇；逮得本而脫末，用自圓通。冥依本覺為平等熏，歷稽古今聖流，於六根、六塵、六識、七大等諸法，皆可為由入之專門。顯仗始覺為擇法眼，獨選耳根為專入門。入從何門而入？當脫聲旋聞而入，此入佛知見之第二定義也。專修有門，本悟斯入；修己之事方明，度他之心先發。遂復陳先佛之律儀，作世人之規範。然業習之冥障，須神咒之密護，因諮承道場軌則，求稟受灌頂章句。蕩諸惡以潛消，普眾善而冥會，萬德含容，億靈欽奉。初修有託，極證須陳：從三漸次成就增進，用十深喻清淨修證，依聖教為準量，括佛位之始終。由是極成始覺（文殊師利），得大總持（結成經名），而一生參學事周矣。憫慧狂業強者，每荒於戒行，詳七趣業報之至文；悲闇證著悟者，輒迷於禪境，彰古佛五陰魔妄之遺教。定生滅之後先，綜事理之頓漸，功德滿圓，普同回向。

案曰：今此提案，原所以提出研究者。初卷末、嘗設一問而未決，即此例也。茲錄史一如居士答問、滿心如居士筆記各一則於左方：

一、一如居士答大佛頂首楞嚴經研究第一卷末問：問中兩說，當以前說為是。蓋能推之心，在意識上分為二途：一屬似現、比之非量，即緣前塵之虛妄相想，離塵無體者也。一屬始覺智，即眾生心之正悟，離前塵有分別性者也。故曰：真能推之心則即是心。蓋始覺智照澈本覺，孤孤明明，離過絕非，始本原同。目真汝心，有何過咎？後說，謂能推窮尋逐之分別覺觀，正是虛妄相想。可見僅在迷之一途立說，而遺此悟之一途也。經文明明言：此心即應離諸一切色、香、味、觸諸塵事業別有全性。乃釋云：正令反明離塵無性，定非是心，非以離塵別有之全性為心也。經文明明言：若離前塵有分別性即汝真心。乃釋云：正令反明此分別性離塵必無，定非是心，非以離前塵所有之分別性為心也。反明固是，奈正詮已非。不但理不一貫，亦且顯背經文。說雖自圓，竊不取焉。

判云：問舉二說，其主張各有偏甚處。第一說、據若離前塵有分別性即真汝心之文，以離塵自有之真能分別性（無塵智）為即真自心，理無不當。然曰分別覺觀所了知性，猶云由分別覺觀（覺觀即是尋伺計度）而始成了知者耳。故執吝分別覺觀所了知性必為心者，猶云執吝此由分別覺觀始成了知者必為心，則實非汝之真心也，以離塵無體故。而第一說必謂阿難但認所推影事，故佛咄為非心，未嘗斥能推之心為非心；則既違阿難舉能推為心佛咄非心之文，亦違分別覺觀始成了知，離塵無體，實非汝心之義（史答所云似現比之非量），故其說已偏一途也。第二說曰：此能推心用分別覺觀而得有了知，故曰：分別覺觀所了知性。非指被分別覺觀之心之所了知法，為阿難錯認為能推之心，佛始咄為非心。又曰：能推窮尋逐之分別覺觀，正是虛妄相想，為佛所咄為非心者，理無不當。然違若離前塵有分別性即真汝心之文，謂是反明決定離塵無性決定非心，定不許有離塵別有全性之心（史答中所云始覺智），故其說亦偏一途也。蓋第六識有自性分別、隨念分別、計度分別之三種分別，脫其離塵無體之隨念分別、計度分別，獲離塵本有之自性分別心。去其兩偏，全其兩是，義始得矣。答文二途之義雖可，然於前一說知其是未揀其偏；後一說揀其偏未知其是，故更為批判焉。

二、心如居士第三卷覺明因起論、與如來藏心迷悟圖比較說明筆記：性覺、本覺，當體即妙而明，即明而妙，原是不二不異一真清淨如來藏心。迷者不悟，分覺與明，以必有所明，方為明覺。於是迷心（如出藏心）為法，轉為藏識，即經所謂『性覺必明，妄為明覺，覺非所明，因明立所』者也。能、所相待，層疊生起。既迷心為藏識，重迷之以起能見心，乃成見分（藏識現量），即經所謂『所既妄立，生汝妄能』者也。既有能見之心，同時即有所見之色，成為相分（藏識性境）。於藏識中忽現種子、根身、器界之相，即經所謂『無同異中熾然成異』者也。色相無處，則為虛空，色相為異，虛空為同。色、空相形，復有非色非空、亦色亦空之相（眾生）俱時顯現，即經所謂『異彼所異，因異立同，同異發明，因此復立無同無異』者也。色、心交織，同、異紛呈，結成意根，現為識精（如是擾亂相待生勞），奔逸外放。迷藏識相分之色，成為前塵境界（勞久發塵）。攬前塵影，集起意識（自相渾濁）。迷虛為實，起惑造業（由是引起塵勞煩惱）。因昔惑業，成為虛空、世界、眾生之虛妄相（起為世界，靜成虛空，虛空為同，世界為異，彼無同異真有為法）。依之復起惑業而成虛妄相想，又為後有之因。因復成果，果又造因，因果果因，因因果果，循環往復，成三相續。

問曰：今大佛頂首楞嚴經研究，不依原來經文所分十卷而另析為五卷，固屬依論案二文之多寡釐定，然於經義亦有何關屬乎？答曰：問無虛起，義應有關。其大綱巨目之關節，全在此經主人翁之阿難菩薩：第一卷、是菩薩發大乘心之緣起，及參究本心初得個悟門也。第二卷、透過重關而至透過末後牢關，大徹大悟，發明本心本來是佛也。第三卷、則菩薩發明本人從悟起修所由之法門也。第四卷、皆菩薩利人之法，佛雖因問而說，而問者非為己躬下事而問也。第五卷、乃佛無問而自說，雖與旋聞之禪、佛頂之咒相關，可別行為一經。故經末所重請重告，雖可總結全經，亦可謂但因聞五陰禪魔而起之問答焉。

十月五夕，編終閣筆。願了心銷，旋聞稍坐。忽然全經義脈，湧現目前，與昔年普陀閉關時攝論所開科判，大相逕庭。乃重剔案上燈、筆之於下。初、元白居士嘗請依唯識宗義以釋此經，然念此經當宗真言以釋；復因講期倉卒，未應其請。隱塵居士等再三要請編講義，遂取攝論為本，略糅餘義曰研究之提案，姑曲為一時耳。他日於本經有重釋因緣，今得斯悟，當可依唯識宗義而釋矣。蓋經雖屬密部，而義應宗唯識，以金剛界之教義本依法相大乘故。

正說分、兼說分，分齊易明。攝論『頓問頓答』一章，併在『迷悟緣起』科內。『重請重告』一章，併在『五陰禪魔』科內。結名奉持之後，始說七趣、五陰，別有緣起，在本經但兼說而已。結名之前，正為從迷得悟、從悟修入而說。正說周圓，故結名奉持也。此為一經大分，應如是判。開示、結持，分齊易明。『開示』，即攝論『轉三道成三德』之一科。由今觀之，但作『開』之與『示』二科為當：開眾生心本有之佛知見令自發悟，示因果地證成之佛知見令依修入，此正說中大分如是。不應將修圓通、證菩提，並列為二也。前三卷、為內凡開發心地，是此經開悟科中正中之正。第四卷至方悟神珠不從外得，是此經開悟科中正中之兼，因一經總緣起所關在阿難故。內凡科中『迷悟緣起』，當從唯有阿難先受別請起，至阿難頂禮伏受慈旨止，為一經密顯之總緣起故。『悟心方便』科中，『初悟遍計妄空』，即初拂落客塵虛妄相想，悟心性空寂也。進悟依他幻有，即恍然於見性之無是物者、無非物者而如幻如夢，無定相實法之可執取也。所謂魂慮變慴失其所守是也。大悟圓成實性，從二卷非自然非因緣起，至三卷盡可知，兼為小聖發心，大致令捨遍計所執染依他法，即證得圓成實性淨依他心而已。明此可知皆唯識宗之義。示佛知見令入，則觀世音等之二十五聖，所證圓通，是示伏還元真、得圓明覺為因地心之佛知見。頂光化佛神咒功德，清淨修證真菩提路，是示圓成果地修證之佛知見；要皆令已悟本有佛知見者修進證入也。然以因地修證，為此示入科中正中之正，亦因一經總緣起所關故。因地科中『悟修緣起』，當從第四卷中即時阿難在大眾中頂禮佛足起立白佛，至應當先明發覺初心二決定義止。阿難已發心出婬愛家而重墮婬愛家，是此經第一發起之緣，前之迷悟緣起是也。阿難已悟心出戲論圈而重墮戲論圈，是此經第二發起之緣，今之悟修緣起是也。墮婬愛是事障，墮戲論是理障。事障非悟不破，理障非修不除；破事障、救之以密言而唯令悟本心，除理障、救之以顯呵（此顯呵中重復回顧前墮婬室事緣，以理障為事障之本，理障不除則事障雖破，猶得他起也）而兼教持頂咒；故同為本經顯密之總緣起也。此令應當先明發覺初心二決定義，猶初卷中許說『大佛頂首楞嚴王』也。然彼總括開示悟入，此則局是從悟修入得元明覺為因地心而已。至聞文殊選定圓通獲益之文，為入門之正行；說毗捺耶四種決定清淨明誨，為入門之前行；結壇持咒為入門之助行。入門者，入佛知見華屋門，即得元明覺為因地心也。除理障之正意，祗重於此。重請重說神咒，是示密嚴果海之佛知見。從於凡夫終大涅槃，懸示無上正修行路，是入密嚴果海之佛知見，即圓成果地修證也。然三漸次，仍即『入門正、前、助、之三行』。依第二重金剛乾慧，所起十信、十住、十行、十向、四加、十地、等覺之五十位真菩提路，為圓成果地修證。然其意仍重在三漸次中第一重、所歷之單複十二，故以果地修證為兼明耳。因地修證，是悟入唯識資糧、加行、通達位，是第一重單複十二。金剛乾慧以後第二重之單複十二，是悟入唯識修習位之所開出，乃密宗金剛界之修位也。一念中所悟得之義，未能盡言。姑出此綱要，以供海眾研究耳。
