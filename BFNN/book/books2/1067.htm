/KEPAN:a00/前      言

/TEXT339/一      明本經在佛藏中之相對位置

案曰：往常講經之式，都以懸論一經綱要、廣解經題，繼之科釋文義，編為次第。茲以綱要，經文自明，先事空述，轉厭繁仍。本經五題，亦見經文；結集者撮錄之略題，亦無於文前先釋之必要。故今直從經文為研究之起點。然與同人研究本經，於本經取為何種研究之對象，不可不先事討究之。佛應時機說法，法法皆為第一。後時說經者依遵之，往往持講一經，即崇其持講之經為獨尊無侶。夫隆重之以專其信，洵亦法王殊勝方便；無如揚於此者、不免有抑於彼，學者執之，差違隨起。大藏經論、多束之高閣者，講師之抱一擯餘，蓋未始非一種原因也。雖一一法皆為法界，亦一一法各住法位，故茲不將本經為佛法或一切法中絕對最高之法；但取為佛藏種種經論中占有一相對位置者以研究之。本斯意可提出與同人研究者，有六端焉。

/TEXT339/甲      宗義上之本經相對位置──真言宗者

論曰：本經始終唯是持頂咒……陀羅尼灌頂章句也。

案曰：觀之論文，已足見本經於各宗派中當屬於真言宗矣。不第是也，真言宗專主事事無礙，以六大、四曼、三密為體相用。本經觀世音所說之四不思議。及七卷初佛說建壇儀軌、持咒行法，既完具四曼、三密之義相；且三卷中之說七大，皆曰清淨本然周遍法界，與說五蘊等異；四卷中說意根之根元，亦目為清淨四大，並有浮根四塵；不尤合真言宗六大為體之義，而特殊乎餘宗經論之唯以心性為體乎！又長水疏列別題曰：一名中印度那爛陀大道場經，於灌頂部錄出別行。『中印度那爛陀大道場經』者，猶云『中印度那爛陀寺（那爛陀、乃寺旁池中龍名，譯施無厭）所編定之藏經』也。其編定之大藏，以意揣之，於經藏中殆分有顯密之二教。於密教中，又分為灌頂部等之五部（五部見真言宗真實三昧耶經：東金剛部、南寶生部、西蓮花部、北羯磨部、中灌頂部，毗盧遮那如來主之。觀世音屬蓮花部）。而本經則屬於密教灌頂部中之一種經，故曰於灌頂部錄出別行。然則本經之必為真言宗經典，豈不尤可見乎！故昔者虞淳熙序憨山師本經懸鏡，亦云空中之鏡懸而照壇中之鏡，蓋持心咒之儀軌也。乃至舍咒心而談真心，是增益多聞，非世尊意，亦非憨師之意矣。亦足相與發明。然真言宗又大別為胎藏界、金剛界。胎藏界重在理，純詮果德。金剛界重在智，兼詮因行。竊指本經為屬於真言宗金剛界、由蓮花部觀世音因門證入灌頂部毗盧遮那果海者，願同人研究之者一。

/TEXT339/乙      教乘上之本經相對位置──大乘普為出世乘者

案曰：佛之言教，咸能使人信解行證，載以運因至果；故凡教皆乘也。然以機感不同，教施非一，因是運載之用亦多差異。約言其概，略標如左：

<span>&nbsp;&nbsp;&nbsp; </span>┌小──阿含等
<span>&nbsp;&nbsp;&nbsp; </span>│&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;┌三乘
教乘┤<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>┌普為─┤
<span>&nbsp;&nbsp; </span>&nbsp;│&nbsp;&nbsp;&nbsp;      ┌通共─┤&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; └五乘
<span>&nbsp;&nbsp;&nbsp; </span>└大─┤&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      └會歸──法華等
<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>└不共────圓覺楞伽等

阿含等經為小乘教、易知。分之亦應有共、不共。共者，通攝人乘、天乘善法及緣覺法。不共，專指聲聞乘法。圓覺、楞伽等經，為不共大乘教，易知。華嚴、法華，頗有異論。雖古來皆以華嚴為不共大乘，但華嚴入法界品亦通攝二乘乃至人天善行。而法華既會三歸一，三廢一存，唯一無三，應是不共或非共非不共。然據其勝者屬當之，則華嚴不共，法華共為便。大乘教中普為乘教，則大乘經大都皆是。蓋以人天戒定、聲緣諦慧，既皆大乘階嶝，自應含攝靡遺。彼人、天、聲、緣乘機受之，固不妨自成其人、天、聲、緣乘法益也。然主行者實大乘教，特旁化及於人、天、聲、緣耳。按其旁化所及論之，可更析為出世三乘之普為乘，與世出世五乘之普為乘。本經於解脫門通收大小乘之聖證，戒禪又皆專注重出生死，終結之曰『知有涅槃不戀三界』，當是普為出世三乘之大乘教。獨說七趣業果，兼助增人天之善行，故蒙鈔有第八人天行位者，乃至尚思救將來之急，諦審之哉一文。今判本經正屬於普為出世三乘大乘教，兼通於普為世出世五乘之大乘教，願同人研究之者二。

/TEXT339/丙<span>&nbsp;      </span>化法上之本經相對位置──先出世而後濟世者

案曰：嘗觀夫大乘之化法，可分三類：一、為先出世自度而后度人濟世之化法，此類大乘經典較多，智增上菩薩適用之。二、為唯度人濟世即成出世自度之化法，此類若維摩詰經等較少，悲增上菩薩適用之。三、為在同時自度度人出世濟世之化法，此為大乘經典通義，悲智均等菩薩為宜。本經以阿難墮婬室、承佛救為發起因緣，阿難因之欲從有力能救人之大乘，求一方便門先速自超脫：一、證於說戒不先戒殺而戒婬；二、證於圓通門不單取菩薩而兼收二乘無學。餘若『汝雖歷劫憶持如來祕密妙嚴，不如一日修無漏業，遠離世間憎愛二苦』。持咒利根先得須陀洹果，性比丘尼成阿羅漢，阿難自知修證無學道成，皆可證知本經為先出世自度而后度人濟世之化法。然阿難既發『願令得果成寶王，還度如是恆沙眾，將此深心奉塵剎，是則名為報佛恩』之宏誓，後有『我雖未度願度末劫一切眾生』之請。則謂本經兼有同時自度度人、出世濟世之化可也，願同人研究之者三。

/TEXT339/丁<span>&nbsp;      </span>行人上之本經相對位置──苾芻者 |

案曰：佛法中修行人，有男女緇素諸部類。所修行法，往往因人之部類而異宜。按之本經，則當以出家男子之苾芻為獨宜。第一、以發起及當機者之阿難尊者，是苾芻故，且是好心出家具戒多聞之苾芻故，佛自然多就苾芻所宜行者開示之。第二、無論修耳門之圓通，持頂光之神咒，皆須嚴淨律儀；否則不能現生成就，但可遠資勝緣，或且不免墮魔邪故。因此、本經行法雖不限人修證，而除苾芻外，餘一切人勢較難，願同人研究之者四。

/TEXT339/戊<span>&nbsp;      </span>觀境上之本經相對位置──耳根者

案曰：出世定慧皆成於觀。能觀之智，初必屬於意識相應之慧心所為主。但於初心所觀之境，則可種種擇取不一。大乘經論擇取初心觀境之顯而易見者：若起信論之取一心二門為所觀境；成唯識論之取一切法唯識為所觀境；中論之取一切法畢竟空為所觀境；摩訶止觀之取意識心王為所觀境；皆擇定所觀境體之有異，非能觀智體之有異。或者混能所智境之不辨，爭執本經破識取根等義，皆失之矣。今謂若論本經之擇觀境，雖直可謂之『唯六根論』，所謂十八界攝一切法盡。六塵是六根之影，六識是六塵之影，識發乎塵，塵出乎根，故六根攝一切法盡。攝論嘗論正脈疏最得此一門之意。

論曰：戊、本經始終唯令選入耳根……此亦方便之方便歟！

案曰：依是、可見本經所擇取觀境，先擇諸法中之六根，次擇六根中之耳門，較諸經論擇之獨審，願同人研究之者五。

/TEXT339/己<span>&nbsp;      </span>修門上之本經相對位置──奢摩它者

論曰：乙、本經始終唯令修證如來禪……迴為己解，疑誤後學耳！

論曰：癸、本經始終唯令必入解行相應地……蓋有非言辭可論量者矣！

案曰：觀此可知若論本經修進門路，不唯如來藏心、圓通法門，皆是修禪之門，所懸示之菩提聖位，所分析之陰妄魔境，亦依禪那之增進相為說，故直可謂之禪那波羅密經也。禪那、華言靜慮，乃寂靜心中微密觀察義。蒙鈔諮決疑義第四剋示方便一章，所云寂靜觀照，只一奢摩他可了之。憨山大師通議，謂本經始終皆不外乎破五蘊之妄，顯一心之真。咸可參證。本經為修大乘上上禪之方便門也，憨山大師答武昌段幻然給諫書，尤為透露；願同人研究之者六。

案曰：出此六義，亦有次第。首知此經屬於密教，密教為大乘教。進論此經為何種大乘教，於是次知屬大乘教之普為乘。然普為乘應機施設，化法不一，乃進論此經為智增上之化法。因之更審定乎行人之宜苾芻，觀境之為六根中之耳根，修門之為如來奢摩它禪（觀境、修門有異，若此經之選擇耳根是擇觀境，而於此觀境上宜專用止、或專用觀、或用兼修，則為修門）。而本經於佛法中之位置，乃庶能較得其真；從之研究，亦較有可範也。昔嘗著論，頗有不同，錄之以供比對研究。

論曰：問曰：本經自度震旦……觀之不妨互異，六也。

/TEXT339/二<span>&nbsp;      </span>釋古近人對於本經四種之疑

案曰：然上來是對於主張者太過之審裁。一方雖則如是，一方則更有懷疑者不及之患；若不同此提出加以審裁，仍無研究本經之正道可由也。稽古近人對於本經疑點之待析者，凡有四焉：

/TEXT339/甲<span>&nbsp;      </span>釋古近人對於本經翻譯之疑

案曰：詳古近人對於本經翻譯致疑之由：一、因本經係般剌密諦（極量）、彌伽釋迦、能降伏僧、懷迪、房融、各私人於廣州翻譯，不同餘經之由國主設譯經場詔譯。復有『此經五天寶重，禁不出境。般剌三藏欲流東震，屢竊被獲。書以微妙細氈，破膊藏之，潛達廣州』。又、『極量破膊藏經，漬血堅紙，房相夫人以水漬之，方得開展。或云：融女以水乳和而浸之』。又、『極量翻傳事畢，會本國怒其擅出經本，遣人追攝，泛舶西歸。又、傳經事畢，朝廷責以私譯，密諦遂泛舶攜梵夾以歸』等說。翻譯之緣，益成奇祕。二、因本經譯人、譯本亦傳說異詞：一說：密諦齎楞嚴梵夾至，刺史請就制止道場宣譯。一說：大唐神龍元年乙巳歲五月二十三日，中天竺沙門般剌密諦於廣州制止道場譯。先是三歲將梵本汎海達廣州制止寺，遇宰相房融宰南銓，遂請對譯，房融筆授，烏萇國沙門彌伽釋迦譯語。一說：大佛頂首楞嚴經十卷，大唐沙門於廣州譯。迪、循州人，住羅浮山南樓寺，久習經論，備諳五梵。因遊廣府，遂遇梵僧，未詳其名，對文共譯，勒成十卷。譯人譯本亦似有異。以是二因，遂有疑及本經之翻譯為不可憑者。今謂佛教經、律、論之翻譯，本無必奉時王詔制之義。若真諦三藏所譯諸經論，亦有不經奉詔而與人共譯者，則亦何能以不在帝京奉詔翻譯故獨疑本經？至於傳紀本經翻譯之事有種種異詞者，徒以極量三藏來華纔至廣州，不久又並梵本懷歸，梵文原本及傳譯主多為人所未窺。益以唐時廣陝修阻，往來動經年月，傳言易滋舛誤。且彼時未有鋟木印書術，抄寫最艱，睹者必少；而房融與懷迪自將寫定之本，各為收藏流布，人或不察，誤為二譯。據是觀之，傳說雖異，皆不足疑。稽之開元時釋智昇所撰釋教目錄、譯經圖記，贊甯所撰宋高僧傳，與釋氏稽古略、佛祖通載等史，皆載有本經翻譯之譯人、譯時、譯處及所譯之經名卷數，足可證信。蒙鈔之傳譯年主及枝錄，稽考頗詳，堪資研究。

/TEXT339/乙<span>&nbsp;      </span>釋古近人對於本經流傳之疑

案曰：朱晦庵嘗云：楞嚴經只有阿難一事及那燒牛糞出一咒，餘底皆是文士添造。又云：楞嚴是房融所造。又云：楞嚴大都是禪者巧說。按昔人對於本經之流傳疑有二因：一、因房融筆受，文字華妙之故。若所謗文士添造，房融所造等是也。二、因宗門傳出禪語稱引之故，若所謗禪者巧說等是也。跡之仍由譯傳之事，紀載不一而來。或說：極量翻經纔竟，被本國來取，奉王嚴制，先不許出；三藏潛來，邊境被責，為解此艱，遂即去迴。房融入奏，又遇中宗初嗣，未暇宣布，目錄闕書。又時禪學者，因內道場得本傳寫，遂流北地。大通（北宗神秀禪師）在內，親遇奏經，又寫隨身，歸荊州度門寺。有魏北館陶沙門慧振，搜訪靈跡，常慕此經，於度門寺遂遇此本，初得科判。或說：後因南使入京，經遂流布。因是、授朱晦庵等以可疑之隙，實仍不過未在帝京奉詔而譯，致滋誤傳。然使當時極量不將梵本攜歸，亦足留為證信，截斷群疑。然當時通梵文者多，梵華兩土僧眾時有往來，豈能欺偽！而惟愨，慧振二師，皆開元間人，已為本經疏贊科判，尤足徵信。朱熹輩妄疑之，殆不足辯，近猶有妄人疑之不已者何耶？而蒙鈔傳譯年主及枝錄，論之亦詳。

/TEXT339/丙<span>&nbsp;      </span>釋古近人對於本經文義之疑

案曰：有對於說七大加見大而疑者，謂其全異大小、顯密經論之名數也。有對於說緣起義而疑者，謂其有異乎起信、唯識也。有對於說世界、眾生、業果三種相續義而疑者，謂大乘教中不見有此也。有對於說世界相續義而疑者，謂其頗近五行生剋之論，而與佛法向來祇說四大者異。餘處零疑碎難，往往而有，此皆封文滯見，執句隨情之過。未悟法本無言，機宜有說，但符元理，不礙多方。佛為法王，自在而說，開會無定，遮表非一，夫豈得以吾人所知文字名句拘之！若能隨順經文，通達其義，便成勝解，何須自障！

/TEXT339/丁<span>&nbsp;      </span>釋古近人對於本經說時之疑

案曰：自古師創『以時先後判教高下』之例，於是將釋尊一代之所說，概判屬於若干時、若干教，謂之一代時教。於是判本經為方等時者，般若時者，般若後法華前者，法華後涅槃前者，法華時者，涅槃時者，種種不一，皆難盡愜人意。按之經中事跡，益起人究竟佛在何時說此一部經之疑。沈士榮、憨山師、錢牧齋等，皆認此經為密教，通於五時說，最為通論。然未明匿王與釋尊同歲，及阿難生及出家之年月，不知此經實起於佛成佛二十年後之所說也。茲錄攝論一章於此：

論曰：經時，依真勝義，法性寂滅……諍法華前後者，真無謂耳！

六蔽既開，四疑亦釋。大佛頂首楞嚴經，真文乃燦然現前，可據而研究矣。

/VERSE/如是我聞：一時、佛在室羅筏城祇桓精舍，與大比丘眾千二百五十人俱。皆是無漏大阿羅漢：佛子住持，善超諸有，能於國土成就威儀。從佛轉輪，妙堪遺囑，嚴淨毗尼，弘範三界。應身無量，度脫眾生，拔濟未來，越諸塵累。其名曰：大智舍利弗、摩訶目犍連、摩訶拘絺羅、富樓那彌多羅尼子、須菩提、優波尼沙陀等而為上首。復有無量辟支無學，并其初心同來佛所。屬諸比丘休夏自恣。十方菩薩恣決心疑，欽奉慈嚴，將求密義。即時如來敷座晏安，為諸會中宣示深奧。法筵清眾，得未曾有，迦陵仙音，遍十方界。恆沙菩薩來聚道場，文殊師利而為上首。

案曰：此為大智度論所云六種成就。如是，是信成就。我聞，是聞成就。一時，是時成就。佛在，是主成就。室羅筏城祇桓精舍，是處成就。餘文皆眾成就。如本經諸疏註詳解。今為便利，分設兩門：

一、翻譯：梵語室羅筏，（或作舍衛、具云室羅筏悉底）：華言豐德，富有財產樂境、文明道德等故。祇陀，具云逝多、制多：華言戰勝，憍薩羅國太子名也。比丘，亦云苾芻：華言有乞士、怖魔、破惡義。阿羅漢，華言有應供、殺賊、無生義。舍利弗，具云奢利弗呾羅：華言鶖子。摩訶目犍連，具云摩訶沒特伽羅：華言大采菽氏，名拘律陀，譯曰善占。摩訶拘絺羅，華言大膝，鶖子舅父。富樓那彌多羅尼：華言滿願男慈行女。須菩提，華言空生，善吉、善現。優波尼沙陀，華言塵性空。辟支，具云辟知迦羅：華言緣覺，觀十二因緣覺悟故。菩薩，具云菩提薩埵：華言覺有情，覺悟之人士也。迦陵，具云迦陵頻迦：華言妙聲鳥。文殊師利，正云曼殊室利：華言妙吉祥或妙德。

二、研究：此中須研究者：諸疏科文，多有以『屬諸比丘』以下文，判入緣起序者，今以舍利弗等是常隨眾，常依佛住；緣覺、覺有情眾，散居無定，非一時集，故分三節敘之。此經當機屬由小乘而大乘者，故於菩薩眾前敘諸比丘休夏自恣，獨詳其時節因緣也。嘗論本經是普為出世三乘之大乘，故序眾成就中、必應具有三乘之眾，而匿王等之人天眾則不敘及之也。況按：『文殊師利而為上首』之句，分明是經初敘部眾之文，殊不應將菩薩眾格之使不列於六種成就之中，故今判歸化成序中。

/VERSE/時波斯匿王，為其父王諱日營齋，請佛宮掖。自迎如來，廣設珍羞無上妙味，兼復親延諸大菩薩。城中復有長者、居士，同時飯僧，佇佛來應。佛敕文殊：分領菩薩及阿羅漢，應諸齋主。唯有阿難先受別請，遠遊未還，不遑僧次。既無上座及阿闍黎，途中獨歸，其日無供，即時阿難執持應器，於所遊城次第循乞。心中初求最後檀越以為齋主，無問淨穢、剎利尊姓及旃陀羅。方行等慈，不擇微賤，發意圓成一切眾生無量功德，阿難已知如來世尊訶須菩提及大迦葉，為阿羅漢心不均平。欽仰如來，開闡無遮，度諸疑謗。經彼城隍，徐步郭門，嚴整威儀，肅恭齋法。爾時、阿難因乞食次，經歷婬室，遭大幻術摩登伽女，以娑毗迦羅先梵天咒攝入婬席，婬躬撫摩，將毀戒體。如來知彼婬術所加，齋畢旋歸，王及大臣、長者、居士，俱來隨佛，願聞法要。於時世尊頂放百寶無畏光明，光中出生千葉寶蓮，有佛化身結跏趺坐，宣說神咒。敕文殊師利將咒往護，惡咒消滅，提獎阿難及摩登伽歸來佛所。

案曰：由阿難墮婬不亂為緣起，不以他人他事；用頂咒、妙德為捄拔，不以他法、他人，有深所以，茲不廣論。憨山大師嘗云：此經正義，重在單破生死根本，專指婬習為生死根，大定為破敵具。蒙鈔諮決疑義第五當機權實，論慶喜墮婬發起之一文，頗可參詳。錄攝論一章以見其崖略：

論曰：庚、本經始終唯令持心戒……是證首楞嚴三昧也。

應翻譯之名句，可檢諸家疏註，翻譯名義、佛學大小辭典。

論曰：經序、經益，悉照常途……先剖經宗為三。

/VERSE/阿難見佛，頂禮悲泣，恨無始來一向多聞，未全道力。殷勤啟請：十方如來得成菩提，妙奢摩他、三摩、禪那最初方便。於時復有恆沙菩薩，及諸十方大阿羅漢、辟支佛等，俱願樂聞。退座默然，承受聖旨。佛告阿難：『汝我同氣，情均天倫，當初發心，於我法中見何勝相？頓捨世間深重恩愛』！阿難白佛：『我見如來三十二相勝妙殊絕，形體映徹猶如琉璃。常自思惟：此相非是欲愛所生。何以故？欲氣麤濁，腥臊交遘，膿血雜亂，不能發生勝淨妙明紫金光聚。是以渴仰，從佛剃落』。佛言：『善哉！阿難！汝等當知：一切眾生從無始來生死相續，皆由不知常住真心性淨明體，用諸妄想，此想不真故有輪轉。汝今欲研無上菩提真發明性，應當直心酬我所問。十方如來同一道故出離生死，皆以直心！心言直故，如是乃至終始地位，中間永無諸委曲相。

論曰：曷為問中頓問一經全義……故略以寄辨焉。

案曰：此中名義尚有須研究者：奢摩他、譯云止。止觀對立，則可對觀曰止。若論觀之通義，止何以止？止亦因觀。儒書知止而後有定之止，止亦因知，知即觀義。故起信論名奢摩他觀、與毗缽舍那並稱觀也。故修止觀或修禪觀，正稱為修觀行。然此中之奢摩他、三摩、禪那皆定也，非是觀也，特皆由觀以成者耳。三摩二字可通於三摩呬多、三摩缽底、三摩提（或三摩地、三昧）之三名，未詳此中應屬何種。但三名之所詮，皆是定心之相。三摩呬多、譯云等引，由觀念平等流注趣引定心故。三摩缽底、譯云等至，引至定故。三摩提、譯等持，住持定故，直譯曰定。則此中單舉三摩二字，殆是通攝三種名義耳。然三摩地，則定已成，而觀之功用不行矣。三摩呬多、三摩缽底，則皆依以觀力，所云現見、現觀等是，故三摩缽底、在圓覺經以為觀。實則觀之梵語，是毗缽舍那而非三摩缽底也。禪那、正譯靜慮，亦有由止而定之後，靜而慮、慮而得之義。按之本經，則禪那乃專指定心慧境深證以言。要之、慶喜舉此為請，直是請求修禪之方法耳。

論曰：此有二意：一、徵知所依……故下文即喻討賊也。

/VERSE/佛告阿難：『如汝所說真所愛樂因於心目，若不識知心目所在，則不能得降伏塵勞。譬如國王為賊所侵，發兵討除，是兵要當知賊所在。使汝流轉，心目為咎；吾今問汝：唯心與目，今何所在』？阿難白佛言：『世尊！一切世間十種異生，同將識心居在身內；縱觀如來青蓮華眼，亦在佛面。我今觀此浮根四塵，祇在我面；如是識心，實居身內』。佛告阿難：『汝今現坐如來講堂，觀祇陀林今何所在』？『世尊！此大重閣清淨講堂在給孤園，今祇陀林實在堂外』。『阿難！汝今堂中先何所見』？『世尊！我在堂中先見如來，次觀大眾，如是外望方矚林園』。『阿難！汝矚林園因何有見』？『世尊！此大講堂戶牖開豁，故我在堂得遠瞻見』。爾時、世尊在大眾中，舒金色臂摩阿難頂，告示阿難及諸大眾：『有三摩提，名大佛頂首楞嚴王具足萬行、十方如來一門超出妙莊嚴路，汝今諦聽』！阿難頂禮，伏受慈旨。佛告阿難：『如汝所言：身在講堂，戶牖開豁，遠矚林園：亦有眾生在此堂中，不見如來見堂外者』？阿難答言：『世尊！在堂不見如來，能見林泉，無有是處』。『阿難！汝亦如是。汝之心靈一切明了，若汝現前所明了心、實在身內，爾時先合了知內身；頗有眾生先見身中，後觀外物？縱不能見心、肝、脾、胃、爪生、髮長、筋轉、脈搖、誠合明了，如何不知？必不內知，云何知外？是故應知：汝言覺了能知之心，住在身內，無有是處』。

/VERSE/阿難稽首而白佛言：『我聞如來如是法音，悟知我心實居身外。所以者何？譬如燈光然於室中，是燈必能先照室內，從其室門後及庭際。一切眾生不見身中獨見身外，亦如燈光居在室外，不能照室。是義必明，將無所惑；同佛了義，得無妄耶』？佛告阿難：『是諸比丘，適來從我室羅筏城循乞搏食，歸祇陀林，我已宿齋。汝觀比丘一人食時，諸人飽不』？阿難答言：『不也，世尊！何以故？是諸比丘雖阿羅漢，軀命不同，云何一人能令眾飽』？佛告阿難：『若汝覺了知見之心，實在身外，身心相外，自不相干。則心所知，身不能覺，覺在身際，心不能知。我今示汝兜羅綿手，汝眼見時，心分別不』？阿難答言：『如是，世尊』！佛告阿難：『若相知者，云何在外？是故應知：汝言覺了能知之心住在身外，無有是處』。

/VERSE/阿難白佛言：『世尊！如佛所言：不見內故，不居身內；身心相知不相離故，不在身外。我今思惟，知在一處』。佛言：『處今何在』？阿難言：『此了知心既不知內而能見外，如我思忖，潛伏根裏。猶如有人取琉璃碗，合其兩眼，雖有物合而不留礙，彼根隨見隨即分別。然我覺了能知之心不見內者，為在根故；分明矚外無障礙者，潛根內故』。佛告阿難：『如汝所言：潛根內在，猶如琉璃。彼人當以琉璃籠眼，當見山河，見琉璃不』？『如是，世尊！是人當以琉璃籠眼，實見琉璃』。佛告阿難：『汝心若同琉璃合者，當見山河，何不見眼？若見眼者，眼即同境，不得成隨；若不能見，云何說言此了知心潛在根內如琉璃合？是故應知：汝言覺了能知之心潛伏根裏如琉璃合，無有是處』。

/VERSE/阿難白佛言：『世尊！我今又作如是思惟：是眾生身腑藏在中，竅穴居外，有藏則暗，有竅則明。今我對佛，開眼見明，名為見外；閉眼見暗，名為見內；是義云何』？佛告阿難：『汝當閉眼見暗之時，此暗境界為與眼對，為不對眼？若與眼對，暗在眼前，云何成內？若成內者，居暗室中無日月燈，此室暗中皆汝焦腑？若不對者，云何成見？若離外見，內對所成，合眼見暗，名為身中；開眼見明，何不見面？若不見面，內對不成。見面若成，此了知心及與眼根，乃在虛空，何成在內？若在虛空，自非汝體，即應如來今見汝面，亦是汝身。汝眼已知，身合非覺。必汝執言身，眼兩覺，應有二知，即汝一身應成兩佛！是故應知：汝言見暗名見內者，無有是處』。

/VERSE/阿難言：『我嘗聞佛開示四眾：由心生故種種法生，由法生故種種心生。我今思惟：即思惟體實我心性。隨所合處，心則隨有；亦非內、外、中間三處』。佛告阿難：『汝今說言：由法生故種種心生，隨所合處心隨有者，是心無體則無所合；若無有體而能合者，則十九界因七塵合，是義不然。若有體者，如汝以手自挃其體，汝所知心為復內出、為從外入？若復內出還見身中；若從外來先合見面』？阿難言：『見是其眼，心知非眼，為見非義』。佛言：『若眼能見，汝在室中門能見不？則諸已死尚有眼存，應皆見物。若見物者，云何名死？阿難！又汝覺了能知之心，若必有體，為復一體？為有多體？今在汝身，為復遍體？為不遍體？若一體者，則汝以手挃一支時，四支應覺；若咸覺者，挃應無在。若挃有所，則汝一體自不能成。若多體者，則成多人。何體為汝？若遍體者，同前所挃！若不遍者，當汝觸頭亦觸其足，頭有所覺，足應無知。今汝不然，是故應知隨所合處心則隨有，無有是處』。

/VERSE/阿難白佛言：『世尊！我亦聞佛與文殊等諸法王子談實相時，世尊亦言：心不在內，亦不在外。如我思惟：內無所見，外不相知；內無知故在內不成，身心相知在外非義。今相知故，復內無見，當在中間』。佛言：『汝言中間，中必不迷，非無所在。今汝推中，中何為在？為復在處？為當在身？若在身者，在邊非中，在中同內。若在處者，為有所表？為無所表？無表同無，表則無定。何以故？如人以表表為中時，東看則西，南觀成北；表體既混，心應雜亂』？阿難言：『我所說中，非此二種。如世尊言：眼、色為緣生於眼識，眼有分別，色塵無知，識生其中則為心在』。佛言：『汝心若在根、塵之中，此之心體為復兼二？為不兼二？若兼二者，物體雜亂。物非體知，成敵兩立，云何為中？兼二不成。非知不知，即無體性，中何為相？是故應知：當在中間，無有是處』。

/VERSE/阿難白佛言：『世尊！我昔見佛與大目連、須菩提、富樓那、舍利弗四大弟子共轉法輪，常言：覺知分別心性，既不在內，亦不在外，不在中間，俱無所在；一切無著，名之為心。則我無著，名為心不』？佛告阿難：『汝言覺知分別心性俱無在者，世間虛空、水、陸、飛行諸所物象，名為一切。汝不著者，為在為無？無則同於龜毛、兔角，云何不著？有不著者，不可名無。無相則無，非無即相；相有則在，云何無著？是故應知：一切無著名覺知心，無有是處』。

論曰：約文尚有二層……就見顯性者，已全具乎此矣！

案曰：從修證於定言，曰奢摩他、三摩、禪那。就定之自身言，則單曰三摩地。故此中曰：有三摩地，名大佛頂首楞嚴王等也。此三摩地，即為全經所悟通修證之總法。蒙鈔諮決疑義第一論法門總別章，亦可參閱。昔嘗論之：

論曰：丁、本經始終唯令直成首楞嚴……但是事行而非理性也。

案曰：大佛頂首楞嚴六字，先現於此，乃一經全題也。觀之開元釋教目錄，已定名為大佛頂首楞嚴經。昔者嘗審定經名云：

論曰：經名、本經列舉五名……故今定名大佛頂首楞嚴。

/TEXT339/癸二<span>&nbsp;      </span>破倒執以無體顯

/VERSE/爾時、阿難在大眾中，即從座起，偏袒右肩，右膝著地，合掌恭敬而白佛言：『我是如來最小之弟，蒙佛慈愛，雖今出家，猶恃憍憐，所以多聞未得無漏；不能折伏娑毗羅咒，為彼所轉，溺於婬舍，當由不知真際所詣。惟願世尊大慈哀愍，開示我等奢摩他路，令諸闡提隳彌戾車』！作是語已，五體投地。及諸大眾，傾渴翹佇，欽聞示誨。爾時、世尊從其面門放種種光，其光晃耀如百千日，普佛世界六種震動。如是十方微塵國土一時開現，佛之威神，令諸世界合成一界。其世界中，所有一切諸大菩薩，皆住本國合掌承聽。佛告阿難：『一切眾生，從無始來種種顛倒，業種自然如惡叉聚。諸修行人，不能得成無上菩提乃至別成聲聞、緣覺，及成外道、諸天魔王及魔眷屬，皆由不知二種根本錯亂修習；猶如煮沙欲成嘉饌，縱經塵劫終不能得。云何二種？阿難！一者、無始生死根本，則汝今者與諸眾生用攀緣心為自性者。二者、無始菩提、涅槃元清淨體，則汝今者識精元明，能生諸緣緣所遺者。由諸眾生遺此本明，雖終日行而不自覺，枉入諸趣。阿難！汝今欲知奢摩他路，願出生死，今復問汝』！即時、如來舉金色臂，屈五輪指，語阿難言：『汝今見不』？阿難言：『見』。佛言：『汝何所見』？阿難言：『我見如來舉臂屈指為光明拳，耀我心目』。佛言：『汝將誰見』？阿難言：『我與大眾同將眼見』。佛告阿難：『汝今答我：如來屈指為光明拳，耀汝心目，汝目可見，以何為心當我拳耀』？阿難言：『如來現今徵心所在，而我以心推窮尋逐，即能推者我將為心』。佛言：『咄！阿難！此非汝心』！阿難矍然，避坐、合掌，起立白佛：『此非我心，當名何等』？佛告阿難：『此是前塵虛妄相想，惑汝真性！由汝無始至於今生，認賊為子，失汝元常，故受輪轉』。阿難白佛言：『世尊！我佛寵弟，心愛佛故，令我出家；我心何獨供養如來，乃至遍歷恆沙國土承事諸佛及善知識，發大勇猛行諸一切難行法事，皆用此心；縱令謗法永退善根，亦因此心。若此發心不是心者，我乃無心同諸土木，離此覺知更無所有，云何如來說此非心？我實驚怖，兼此大眾無不疑惑，惟垂大悲開示未悟』！

/VERSE/爾時、世尊開示阿難及諸大眾，欲令心入無生法忍。於師子座摩阿難頂而告之言：『如來常說諸法所生，唯心所現。一切因果、世界、微塵，因心成體。阿難！若諸世界一切所有，其中乃至草葉縷結，詰其根元咸有體性；縱令虛空亦有名貌；何況清淨妙淨明心、性一切心而自無體？若汝執吝分別覺觀所了知性必為心者，此心即應離諸一切色、香、味、觸諸塵事業別有全性。如汝今者承聽我法，此則因聲而有分別。縱滅一切見、聞、覺、知，內守幽閒，猶為法塵分別影事。我非敕汝執為非心，但汝於心微細揣摩，若離前塵有分別性，即真汝心；若分別性離塵無體，斯則前塵分別影事。塵非常住，若變滅時此心則同龜毛、兔角，則汝法身同於斷滅，其誰修證無生法忍』？即時阿難與諸大眾，默然自失。

論曰：所破倒執，即是文中執吝……體唯一如來藏心也。

/TEXT339/壬三<span>&nbsp;      </span>結責

/VERSE/佛告阿難：『世間一切諸修學人，現前雖成九次第定，不得漏盡成阿羅漢，皆由執此生死妄想，誤為真實。是故汝今雖得多聞，不成聖果』。

論曰：或謂九次第中滅受想定……空散消沉、金石土木也。

/TEXT339/辛二<span>&nbsp;      </span>就見精表顯如來藏

論曰：此當略明本經所云見性……故同中復有不同耳。

/TEXT339/壬一<span>&nbsp;      </span>躡前重請得蒙建大法幢

/VERSE/阿難聞已，重復悲淚，五體投地，長跪合掌而白佛言：『自我從佛發心出家，恃佛威神，常自思惟：無勞我修，將謂如來惠我三昧，不知身心本不相代，失我本心；雖身出家，心不入道，譬如窮子捨父逃逝。今日乃知雖有多聞，若不修行與不聞等，如人說食終不能飽。世尊！我等今者二障所纏，良由不知寂常心性，惟願如來悲愍窮露，發妙明心，開我道眼』！即時如來從胸卍字涌出寶光，其光晃昱有百千色。十方微塵普佛世界一時周遍，遍灌十方所有寶剎諸如來頂，旋至阿難及諸大眾。告阿難言：『吾今為汝建大法幢，亦令十方一切眾生獲妙微密性淨明心，得清淨眼。

論曰：法幢一作標幟……方悟此章佛所許耳。

/TEXT339/壬二<span>&nbsp;      </span>躡前逐問專為辨明見性

論曰：經文字列為十三段……則成十意。

/TEXT339/癸一<span>&nbsp;      </span>借盲有心而燈同眼直指見性是心非眼

/VERSE/『阿難！汝先答我見光明拳，此拳光明因何所有？云何成拳？汝將誰見』？阿難言：『由佛全體閻浮檀金，豔如寶山，清淨所生，故有光明；我實眼觀；五輪指端屈握示人，故有拳相』。佛告阿難：『如來今日實言告汝：諸有智者要以譬喻而得開悟。阿難！譬如我拳，若無我手不成我拳，若無汝眼不成汝見；以汝眼根例我拳理，其義均不』？阿難言：『唯然！世尊！既無我眼，不成我見；以我眼根例如來拳，事義相類』。佛告阿難：『汝言相類，是義不然。何以故？如無手人，拳畢竟滅；彼無眼者，非見全無。所以者何？汝試於途詢問盲人：汝何所見？彼諸盲人必來答汝：我今眼前唯見黑暗，更無他矚。以是義觀，前塵自暗，見何虧損』？阿難言：『諸盲眼前唯睹黑暗，云何成見』？佛告阿難：『諸盲無眼唯觀黑暗，與有眼人處於暗室，二黑有別、為無有別』？『如是，世尊！此暗中人與彼群盲，二黑校量，曾無有異』。『阿難！若無眼人全見前黑，忽得眼光，還於前塵見種種色名眼見者；彼暗中人全見前黑，忽獲燈光，亦於前塵見種種色應名燈見。若燈見者，燈能有見，自不名燈。又則燈觀，何關汝事？是故當知：燈能顯色；如是見者是眼非燈。眼能顯色；如是見性是心非眼』。

論曰：蓋盲者眼雖失而心固存……是顯見性也明矣。

/TEXT339/癸二<span>&nbsp;      </span>借客不住而塵搖動現驗見性常住無動

/VERSE/阿難雖復得聞是言，與諸大眾口已默然，心未開悟。猶冀如來慈音宣示，合掌清心佇佛悲誨。爾時、世尊舒兜羅綿網相光手，開五輪指，誨敕阿難及諸大眾：『我初成道，於鹿園中，為阿若多五比丘等及汝四眾言：一切眾生不成菩提及阿羅漢，皆由客塵煩惱所誤。汝等當時因何開悟，今成聖果』？時憍陳那起立白佛：『我今長老，於大眾中獨得解名，因悟客塵二字成果。世尊！譬如行客投寄旅亭，或宿或食，宿食事畢，俶裝前途，不遑安住；若實主人，自無攸往。如是思惟：不住名客，住名主人；以不住者名為客義。又如新霽，清暘升天，光入隙中，發明空中諸有塵相；塵質搖動，虛空寂然。如是思惟：澄寂名空，搖動名塵；以搖動者名為塵義』。佛言：『如是』。即時如來於大眾中，屈五輪指，屈已復開、開已又屈，謂阿難言：『汝今何見』？阿難言：『我見如來百寶輪掌，眾中開合』。佛告阿難：『汝見我手眾中開合，為是我手有開有合？為復汝見有開有合』？阿難言：『世尊寶手眾中開合，我見如來手自開合，非我見性有開有合』。佛言：『誰動誰靜』？阿難言：『佛手不住，而我見性尚無有靜，誰為無住』！佛言：『如是』。如來於是從輪掌中，飛一寶光在阿難右，即時阿難迴首右盼；又放一光在阿難左，阿難又則迴首左盼。佛告阿難：『汝頭今日何因搖動』？阿難言：『我見如來出妙寶光來我左右，故左右觀，頭自搖動』。『阿難！汝盼佛光左右動頭，為汝頭動？為復見動』？『世尊！我頭自動，而我見性尚無有止，誰為搖動』！佛言：『如是』。於是如來普告大眾：『若復眾生，以搖動者名之為塵，以不住者名之為客；汝觀阿難頭自動搖，見無所動。又汝觀我手自開合，見無舒卷。云何汝今以動為身？以動為境？從始洎終念念生滅遺失真性，顛倒行事，性心失真，認物為己；輪迴是中，自取流轉』！

論曰：言現驗者，……故卒開真悟也。

案曰：第一卷中尚有須研究者，提出於此：問：佛徵阿難心何所在，及其陳說心之在處，則又一一破曰：無有是處。若云心本無在故皆破之；心既無在，佛不應徵心何所在。若云心原有在，特以阿難未能了知，謬指在處，故與一一破除；則心究為何在？答：佛意祇要人發明於心耳。心若發明，在不在都了無交涉。何者？若明妄心，妄心等於空華，原來全無，何論乎在不在？若明真心，真心充於法界，絕對不二，何論乎在不在？然以世人不明，妄執心之在處，是故佛徵阿難心何所在，逐而破之。

問：阿難舉出能推窮尋逐者為心，佛咄非心。而曰：『若汝執吝分別覺觀所了知性必為心者，此心即應離諸一切色、香、味、觸諸塵事業，別有全性；乃至若離前塵有分別性，即真汝心。若分別性離塵無體，斯則前塵分別影事』。或謂：阿難舉能推者為心，佛則謂其執吝所了知性為心，可見佛所以咄其非心者，徒以阿難錯舉所推影事、謬當能推之心；非斥能推之分別性為非心也。若真能推之分別性，則即是心，故曰若離前塵有分別性，即真汝心。或謂：能推窮尋逐之分別覺觀，正是虛妄相想，為佛所咄謂非心者。必為心者，即應離塵別有全性；正令反明離塵無性，定非是心，非以離塵別有之全性為心也。若離前塵有分別性，即真汝心；正令反明此分別性，離塵必無，定非是心，非以離前塵所有之分別性為心也。此能推心，用分別覺觀而得有了知，故曰分別覺觀所了知性；非指被分別覺觀之心之所了知者。為阿難錯認為能推之心，佛始咄之為非心也。二說皆能自圓，如何定當，試研究之。

/TEXT339/癸三<span>&nbsp;      </span>借色身變而觀河之見無改顯見性一向不生不滅

/VERSE/爾時、阿難及諸大眾，聞佛示誨，身心泰然。念無始來失卻本心，妄認緣塵分別影事，今日開悟，如失乳兒忽遇慈母。合掌禮佛，願聞如來顯出身心真妄虛實，現前生滅與不生滅二發明性。時波斯匿王起立白佛：『我昔未承諸佛誨敕，見迦旃延、毗羅胝子，咸言此身死後斷滅，名為涅槃。我雖值佛，今猶狐疑。云何發揮，證知此心不生滅地？今此大眾諸有漏者，咸皆願聞』。佛告大王：『汝身現在，今復問汝：汝此肉身為同金剛常住不朽？為復變壞』？『世尊！我今此身終從變滅』。佛言：『大王！汝未曾滅云何知滅』？『世尊！我此無常變壞之身雖未曾滅，我觀現前念念遷謝，新新不住；如火成灰，漸漸銷殞，殞亡不息，決知此身當從滅盡』。佛言：『如是，大王！汝今生齡已從衰老，顏貌何如童子之時』？『世尊！我昔孩孺，膚腠潤澤，年至長成血氣充滿，而令頹齡迫於衰耄，形色枯悴，精神昏昧，髮白面皺，逮將不久，如何見比充盛之時』！佛言：『大王！汝之形容應不頓朽』？王言：『世尊！變化密移，我誠不覺，寒暑遷流，漸至於此。何以故？我年二十雖號年少，顏貌已老初十歲時；三十之年又衰二十；於今六十又過於二，觀五十時宛然強壯。世尊！我見密移，雖此殂落其間流易且限十年。若復令我微細思惟：其變寧唯一紀二紀，實為年變；豈唯年變，亦兼月化；何直月化，兼又日遷。沈思諦觀：剎那剎那、念念之間不得停住；故知我身終從變滅』。佛告大王：『汝見變化遷改不停，悟知汝滅，亦於滅時，汝知身中有不滅耶』？波斯匿王合掌白佛：『我實不知』！佛言：『我今示汝不生滅性。大王！汝年幾時見恆河水』？王言：『我生三歲，慈母攜我謁耆婆天，經過此流，爾時即知是恆河水』。佛言：『大王！如汝所說，二十之時衰於十歲，乃至六十，日月歲時念念遷變；則汝三歲見此河時，至年十三其水云何』？王言：『如三歲時宛然無異；乃至於今年六十二，亦無有異』。佛言：『汝今自傷髮白面皺，其面必定皺於童年；則汝今時觀此恆河，與昔童時觀河之見，有童耄不』？王言：『不也，世尊』！佛言：『大王！汝面雖皺，而此見精性未曾皺！皺者為變，不皺非變；變者受滅，彼不變者元無生滅，云何於中受汝生死？而猶引彼末伽黎等，都言此身死後全滅』！王聞是言，信知身後捨生趣生，與諸大眾踊躍歡喜，得未曾有。

論曰：文曰：而此見精性未曾皺……迷而不知，假說遺失耳。

案曰：匿王觀察身之遷化，從粗入精，從淺入深，分析時間至於剎那剎那、念念之間不得停住。其推驗者，可謂微細詳審之極。然後始歸納為一結論曰：故知我身終從變滅。其所從事之者，豈非今之治科學者所謂客觀之實驗、內籀之推論之無上科學法門哉。此之觀察，善者則成小乘無常之諦觀，雖悟世間無常，而別求真常於世間之外；今顯變滅中不變滅，正為阿難以對治其別求乎真常也。不善則成凡外斷滅之疑見，將謂身壞心滅，更無流業轉生之者；今顯變滅中不變滅，兼為匿王洎諸凡夫外學之輩，以對治其死後斷滅見也。今之治科學者，大都持斷滅見，自以從經驗上沉思諦觀所得，不容置疑；且誇為晚世科學之發明，指古人為迷信。未知此種斷滅邪見，在三四千年前若迦旃延、毗羅胝子、末伽黎輩，早發明得極精透矣。邇聞西洋人歐根等，頗知變壞中即有不變壞，不變壞體不離種種變壞之相而有，庶幾此中佛說之義。其實此義原非難見，今試掩卷思之：使非有不變之真了知性，既已隨諸變化遷運而逝，今又如何能了知幼少壯老種種之變化？並知三歲時與六十二歲時觀河之見之未嘗異哉！見分、相分皆依自證分起；若無自證分心，則相逝見滅後，曾經相見，應不能重重皆永得了知。觀此，則變滅法中有不變滅性，不躍然可知乎！

/TEXT339/癸四<span>&nbsp;      </span>借首尾換而垂臂之手無失顯見性從來不增不減

/VERSE/阿難即從座起，禮佛合掌，長跪白佛：『世尊！若此見聞必不生滅，云何世尊名我等輩遺失真性，顛倒行事？願興慈悲洗我塵垢』！即時如來垂金色臂，輪手下指，示阿難言：『汝今見我母陀羅手為正為倒』？阿難言：『世間眾生以此為倒，而我不知誰正誰倒』。佛告阿難：『若世間人以此為倒，即世間人將何為正』？阿難言：『如來豎臂，兜羅綿手上指於空，則名為正』。佛即豎臂，告阿難言：『若此顛倒首尾相換，諸世間人一倍瞻視，則知汝身與諸如來清淨法身，比類發明：如來之身名正遍知，汝等之身號性顛倒。隨汝諦觀汝身、佛身，稱顛倒者，名字何處號為顛倒』？於時阿難與諸大眾，瞪瞢瞻佛目睛不瞬，不知身心顛倒所在。佛興慈悲，哀愍阿難及諸大眾，發海潮音遍告同會：『諸善男子！我常說言：色心諸緣及心所使、諸所緣法，唯心所現；汝身、汝心，皆是妙明真精妙心中所現物。云何汝等遺失本妙圓妙明心寶明妙性、認悟中迷？晦昧為空；空晦暗中結暗為色；色雜妄想，想相為身；聚緣內搖，趣外奔逸，昏擾擾相以為心性。一迷為心，決定惑為色身之內，不知色身外洎山河虛空大地，咸是妙明真心中物。譬如澄清百千大海，棄之、唯認一浮漚體目為全潮，窮盡瀛渤。汝等即是迷中倍人！如我垂手等無差別，如來說為可憐愍者』。

論曰：世間人說垂手為倒……回觀色相同一漚耳。

/TEXT339/癸五<span>&nbsp;      </span>借塵象可還可擇見精無還無擇顯見性汝真

/VERSE/阿難承佛悲敕，深悔垂泣，叉手而白佛言：『我雖成佛如是妙音，悟妙明心元所圓滿常住心地。而我悟佛現說法音，現以緣心，允所瞻仰；徒獲此心，未敢認為本元心地。願佛哀愍宣示圓音，拔我疑根歸無上道』！佛告阿難：『汝等尚以緣心聽法，此法亦緣，非得法性。如人以手指月示人，彼人因指當應看月，若復觀指以為月體，此人豈唯亡失月輪，亦亡其指。何以故？以所標指為明月故。豈惟亡指，亦復不識明之與暗。何以故？即以指體為月明性，明暗二性無所了故。汝亦如是，若以分別我說法音為汝心者，此心自應離分別音、有分別性。譬如有客寄宿旅亭，暫止便去，終不常住；而掌亭人都無所去，名為亭主。此亦如是，若真汝心，則無所去，云何離聲無分別性？斯則豈唯聲分別心，分別我容，離諸色相無分別性；如是乃至分別都無，非色非空，拘舍離等昧為冥諦，離諸法緣無分別性：則汝心性各有所還，云何為主』？阿難言：『若我心性各有所還，則如來說妙明元心，云何無還？惟垂哀愍為我宣說』！佛告阿難：『且汝見我見精明元，此見雖非妙精明心，如第二月；非是月影。汝應諦聽！今當示汝無所還地。阿難！此大講堂，洞開東方，日輪升天則有明耀；中夜黑月，雲霧晦暝，則復昏暗；戶牖之隙則復見通；牆宇之間則復觀壅；分別之處則復見緣；頑虛之中遍是空性；鬱垺之象則紆昏塵；澄霽歛氛又觀清淨。阿難！汝咸看此諸變化相，吾今各還本所因處。云何本因？阿難！此諸變化，明還日輪；何以故？無日不明，明因屬目，是故還日。暗還黑月；通還戶牖；壅還牆宇；緣還分別；頑虛還空；鬱垺還塵；清明還霽。則諸世間一切所有，不出斯類。汝見八種見精明性，當欲誰還！何以故？若還於明，則不明時無復見暗。雖明暗等種種差別，見無差別，諸可還者自然非汝；不汝還者非汝而誰？則知汝心本妙明淨，汝自迷悶喪本受輪，於生死中常被漂溺，是故如來名可憐愍』。

/VERSE/阿難言：『我雖識此見性無還，云何得知是我真性』？佛告阿難：『吾今問汝；今汝未得無漏清淨，承佛神力見於初禪，得無障礙；而阿那律見閻浮提，如觀掌中菴摩羅果；諸菩薩等見百千界；十方如來窮盡微塵清淨國土無所不矚；眾生洞視不過分寸。阿難！且吾與汝觀四天王所在宮殿，中間遍覽水陸空行，雖有昏明種種形象，無非前塵分別留礙。汝應於此分別自他，今吾將汝擇於見中，誰是我體？誰為物象？阿難！極汝見源，從日月宮是物非汝，至七金山周遍諦觀，雖種種光亦物非汝；漸漸更觀雲騰、鳥飛、風動、塵起、樹木、山川、草芥、人畜，咸物非汝。阿難！是諸近遠諸有物性，雖復差殊，同汝見精清淨所矚。則諸物類自有差別，見性無殊。此精妙明，誠汝見性。若見是物，則汝亦可見吾之見。若同見者名為見吾，吾不見時，何不見吾不見之處？若見不見，自然非彼不見之相。若不見吾不見之地，自然非物，云何非汝？又則汝今見物之時，汝既見物，物亦見汝；體性紛雜，則汝與我并諸世間不成安立。阿難！若汝見時，是汝非我；見性周遍，非汝而誰？云何自疑汝之真性，性汝不真，取我求實』！

論曰：阿難承佛前言……以見性為前境之倒想者也。

/TEXT339/癸六<span>&nbsp;      </span>借器界局方局量見精超方超量顯見性自在

/VERSE/阿難白佛言：『世尊！若此見性必我非餘，我與如來觀四天王勝藏寶殿，居日月宮，此見周圓遍娑婆國；退歸精舍祇見伽藍，清心戶堂但瞻簷廡。世尊！此見如是，其體本來周遍一界，今在室中唯滿一室，為復此見縮大為小？為當牆宇夾令斷絕？我今不知斯義所在，願垂弘慈為我敷演』！佛告阿難：『一切世間大小、內外諸所事業，各屬前塵，不應說言見有舒縮。譬如方器中見方空，吾復問汝：此方器中所見方空，為復定方？為不定方？若定方者，別安圓器空應不圓；若不定者，在方器中應無方空。汝言不知斯義所在，義性如是，云何為在？阿難！若復欲令入無方圓，但除器方。空體無方，不應說言更除虛空方相所在。若如汝問：入室之時縮見令小，仰觀日時，汝豈挽見齊於日面？若築牆宇能夾見斷，穿為小竇，寧無續跡？是義不然。一切眾生從無始來迷己為物，失於本心，為物所轉；故於是中觀大、觀小。若能轉物，則同如來身心圓明，不動道場，於一毛端遍能含受十方國土』。

論曰：承上章阿難已認見性……器界胥隨見性而轉矣。

/TEXT339/癸七<span>&nbsp;      </span>就見精非是物非非物顯見性一真絕待

/VERSE/阿難白佛言：『世尊！若此見精必我妙性，今此妙性現在我前，見必我真，我今身心復是何物？而今身心分別有實，彼見無別分辨我身。若實我心，令我今見，見性實我而身非我，何殊如來先所難言物能見我？惟垂大慈，開發未悟』！佛告阿難：『今汝所言見在汝前，是義非實。若實汝前，汝實見者，則此見精既有方所，非無指示。且今與汝坐祇陀林，遍觀林渠及與殿堂，上至日月，前對恆河，汝今於我師子座前，舉手指陳是種種相：陰者是林，明者是日，礙者是璧，通者是空；如是乃至草樹纖毫，大小雖殊，但可有形無不指著。若必其見現在汝前，汝應以手確實指陳何者是見？阿難當知：若空是見，既已成見，何者是空？若物是空，既已是見，何者為物？汝可微細披剝萬象，析出精明淨妙見元，指陳示我，同彼諸物分明無惑』。阿難言：『我今於此重閣講堂，遠洎恆河、上觀日月，舉手所指，縱目所觀，指皆是物，無是見者。世尊！如佛所說，況我有漏初學聲聞，乃至菩薩亦不能於萬物象前剖出精見，離一切物別有自性』！佛言：『如是，如是』！佛復告阿難：『如汝所言：無有見精、離一切物別有自性，則汝所指是物之中、無是見者。今復告汝：汝與如來坐祇陀林，更觀林苑乃至日月種種象殊，必無見精受汝所指；汝又發明此諸物中何者非見』？阿難言：『我實遍見此祇陀林，不知是中何者非見。何以故？若樹非見，云何見樹？若樹即見，復云何樹？如是乃至若空非見，云何見空？若空即見，復云何空？我又思惟：是萬象中微細發明無非見者』！佛言：『如是，如是』。

/VERSE/於是大眾非無學者，聞佛此言，茫然不知是義終始，一時惶悚，失其所守。如來知其魂慮變慴，心生憐愍，安慰阿難及諸大眾：『諸善男子！無上法王是真實語！如所如說不誑不妄，非末伽黎四種不死矯亂論議。汝諦思惟，無忝哀慕』。是時、文殊師利法王子愍諸四眾，在大眾中即從座起，頂禮佛足，合掌恭敬而白佛言：『世尊！此諸大眾，不悟如來發明二種精見色空、是非是義。世尊！若此前緣色空等象，若是見者，應有所指；若非見者，應無所矚。而今不知是義所歸，故有驚怖，非是疇昔善根輕鮮。惟願如來大慈發明：此諸物象與此見精，元是何物，於其中間無是非是』！佛告文殊及諸大眾：『十方如來及大菩薩，於其自住三摩地中，見與見緣并所想相，如虛空華本無所有；此見及緣，元是菩提妙淨明體，云何於中有是非是？文殊！吾今問汝：如汝文殊，更有文殊是文殊者？為無文殊』？『如是，世尊！我真文殊，無是文殊。何以故？若有是者，則二文殊。然我今日非無文殊，於中實無是非二相』。佛言：『此見妙明與諸空塵，亦復如是。本是妙明無上菩提淨圓真心，妄為色空及與聞見，如第二月，誰為是月？又誰非月？文殊！但一月真，中間自無是月、非月。是以汝今觀見與塵種種發明，名為妄想，不能於中出是非是。由是真精妙覺明性，故能令汝出指非指』！

論曰：承上番番破除……若契真覺，無是非是。

/TEXT339/癸八<span>&nbsp;      </span>就見精非因緣非自然顯見性離相即法

/VERSE/阿難白佛言：『世尊！誠如法王所說，覺緣遍十方界湛然常住，性非生滅；與先梵志娑毗迦羅所談冥諦，及投灰等諸外道種說有真我遍滿十方，有何差別？世尊亦曾於楞伽山，為大慧等敷演斯義：彼外道等常說自然，我說因緣非彼境界。我今觀此覺性自然，非生非滅，遠離一切虛妄顛倒，似非因緣與彼自然；云何開示，不入群邪，獲真實心妙覺明性』？佛告阿難：『我今如是開示方便，真實告汝，汝猶未悟，惑為自然。阿難！若必自然，自須甄明有自然體。汝且觀此妙明見中，以何為自？此見為復以明為自？以暗為自？以空為自？以塞為自？阿難！若明為自，應不見暗？若復以空為自體者，應不見塞？如是乃至諸暗等相以為自者，則於明時見性斷滅，云何見明』？阿難言：『必此妙見性非自然，我今發明是因緣生。心猶未明，咨詢如來，是義云何合因緣性』？佛言：『汝言因緣，吾復問汝：汝今因見，見性現前，此見為復因明有見？因暗有見？因空有見？因塞有見？阿難！若因明有，應不見暗，如因暗有，應不見明；如是乃至因空、因塞，同於明、暗。復次、阿難，此見又復緣明有見？緣暗有見？緣空有見？緣塞有見？阿難！若緣空有，應不見塞；若緣塞有，應不見空；如是乃至緣明、緣暗，同於空、塞。當知如是精覺妙明，非因、非緣，亦非自然、非不自然；無非、不非，無是、非是；離一切相，即一切法。汝今云何於中措心，以諸世間戲論名相而得分別！如以手掌撮摩虛空，祇益自勞；虛空云何隨汝執捉』？阿難白佛言：『世尊！必妙覺性非因非緣，世尊！云何常與比丘宣說見性具四種緣──所謂因空、因明、因心、因眼；是義云何』？佛言：『阿難！我說世間諸因緣相，非第一義。阿難！吾復問汝：諸世間人說我能見，云何名見？云何不見』？阿難言：『世人因於日、月、燈光見種種相，名之為見。若復無此三種光明，則不能見』。『阿難！若無明時名不見者，應不見暗；若必見暗，此但無明云何無見？阿難！若在暗時，不見明故名為不見；今在明時，不見暗相還名不見；如是二相俱名不見？若復二相自相陵奪，非汝見性於中暫無；如是則知二俱名見，云何不見？是故阿難！汝今當知：見明之時見非是明，見暗之時見非是暗，見空之時見非是空，見塞之時見非是塞，四義成就。汝復應知：見見之時見非是見，見猶離見，見不能及；云何復說因緣自然及和合相？汝等聲聞狹劣無識，不能通達清淨實相。吾今誨汝，當善思惟，無得疲怠妙菩提路』！

論曰：阿難住倒想中，執取名相……無得疲怠妙菩提路耳。

/TEXT339/癸九<span>&nbsp;      </span>就見精剖出同分妄見別業妄見顯見性是本覺明心

/VERSE/阿難白佛言：『世尊！如佛世尊為我等輩宣說因緣及與自然，諸和合相與不和合，心猶未開；而今更聞見見非見，重增迷悶。伏願弘慈施大慧目，開示我等覺心明淨』！作是語已，悲淚頂禮，承受聖旨。爾時、世尊憐愍阿難及諸大眾，將欲敷演大陀羅尼諸三摩提妙修行路，告阿難言：『汝雖強記，但益多聞，於奢摩他微密觀照，心猶未了。汝今諦聽！吾當為汝分別開示，亦令將來諸有漏者獲菩提果。阿難！一切眾生輪迴世間，由二顛倒分別見妄，當處發生，當業輪轉。云何二見？一者、眾生別業妄見，二者、眾生同分妄見。云何名為別業妄見？阿難！如世間人目有赤眚，夜見燈光別有圓影五色重疊。於意云何？此夜燈明所現圓光，為是燈色？為當見色？阿難！此若燈色，則非眚人何不同見，而此圓影唯眚之觀。若是見色，見已成色，則彼眚人見圓影者名為何等？復次、阿難，若此圓影離燈別有，則合傍觀屏帳、几筵有圓影出。離見有別，應非眼矚，云何眚人目見圓影？是故當知色實在燈，見病為影；影、見俱眚，見眚非病。終不應言是燈是見，於是中有非燈非見；如第二月非體非影。何以故？第二之觀，捏所成故。諸有智者，不應說言此捏根元，是形非形，離見非見。此亦如是，目眚所成，今欲名誰是燈、是見？何況分別非燈、非見！云何名為同分妄見？阿難！此閻浮提，除大海水，中間平陸有三千洲。正中大洲，東西括量，大國凡有二千三百；其餘小洲，在諸海中，其間或有三兩百國，或一或二，至於三十、四十、五十。阿難！若復此中有一小洲，祇有兩國。唯一國人同感惡緣，則彼小洲當土眾生，睹諸一切不祥境界：或見二日，或見兩月，其中乃至暈適珮玦、彗孛飛流、負耳虹蜺、種種惡相，但此國見。彼國眾生，本所不見，亦復不聞。阿難！吾今為汝以此二事進退合明：阿難！如彼眾生別業妄見，矚燈光中所現圓影，雖似前境，終彼見者目眚所成。眚即見勞，非色所造；然見眚者終無見咎。例汝今日，以目觀見山河國土及諸眾生，皆是無始見病所成。見與見緣似現前境，元我覺明見所緣眚。覺見即眚，本覺明心覺緣非眚；覺所覺眚，覺非眚中，此實見見，云何復名覺、聞、知、見？是故汝今見我及汝并諸世間十類眾生，皆即見眚，非見眚者；彼見真精性非眚者，故不名見。阿難！如彼眾生同分妄見，例彼妄見別業一人，一病目人同彼一國。彼見圓影，眚妄所生。此眾同分所現不祥，同見業中瘴惡所起，俱是無始見妄所生。例閻浮提三千洲中，兼四大海娑婆世界，并洎十方諸有漏國及諸眾生，同是覺明無漏妙心，見、聞，覺、知虛妄病緣、和合妄生，和合妄死。若能遠離諸和合緣及不和合，則復滅除諸生死因；圓滿菩提不生滅性，清淨本心本覺常住。

論曰：以見性是本覺明心……餘並可知

/TEXT339/癸十<span>&nbsp;      </span>就見精重明非和合生非不和合顯見性唯離言自證

/VERSE/『阿難！汝雖先悟本覺妙明性非因緣非自然性，而猶未明如是覺元非和合生及不和合。阿難！吾今復以前塵問汝，汝今猶以一切世間妄想和合諸因緣性，而自疑惑證菩提心和合起者。則汝今者妙淨見精，為與明和？為與暗和？為與通和？為與塞和？若明和者，且汝觀明：當明現前，何處雜見？見相可辨，雜何形像？若非見者，云何見明？若即見者，云何見見？必見圓滿，何處和明？若明圓滿不合見和，見必異明，雜則失彼性明名字；雜失明性，和明非義。彼暗與通及諸群塞，亦復如是。復次、阿難！又汝今者妙淨見精，為與明合？為與暗合？為與通合？為與塞合？若明合者，至於暗時明相已滅，此見即不與諸暗合，云何見暗？若見暗時不與暗合，與明合者應非見明？既不見明，云何明合了明非暗？彼暗與通及諸群塞，亦復如是』。阿難白佛言；『世尊！如我思惟：此妙覺元與諸緣塵及心念慮，非和合耶』？佛言：『汝今又言覺非和合，吾復問汝：此妙見精非和合者，為非明和？為非暗和？為非通和？為非塞和？若非明和，則見與明必有邊畔，汝且諦觀：何處是明？何處是見？在見在明，自何為畔？阿難！若明際中必無見者，則不相及；自不知其明相所在，畔云何成？彼暗與通及諸群塞，亦復如是。又妙見精非和合者，為非明合？為非暗合？為非通合？為非塞合？若非明合，則見與明性相乖角，如耳與明了不相觸；見且不知明相所在，云何甄明合非合理？彼暗與通及諸群塞，亦復如是。

論曰：和合之與因緣……見性唯可離言自證耶！

案曰：此前十章，按之科判，當知所就雖在見精，所顯實唯如來藏心。從阿難之觀照以言，皆隨順心真如之奢摩他觀也；亦隨順一心真如生滅之止觀門也。而在攝論、十章總為一科，未分列也。

論曰：此科雖曰專為辨明見性……在聞熏之士超然自悟耳。

/TEXT339/辛三<span>&nbsp;      </span>會法相泯顯如來藏

論曰：文中五陰六入……細觀經文可知。

/TEXT339/壬一<span>&nbsp;      </span>承前總示陰入處界本如來藏

/VERSE/『阿難！汝猶未明一切浮塵諸幻化相，當處出生，隨處滅盡；幻妄稱相，其性真為妙覺明體。如是乃至五陰、六入，從十二處至十八界，因緣和合虛妄有生，因緣別離虛妄名滅；殊不能知生滅去來，本如來藏常住妙明不動周圓妙真如性，性真常中求於去來、迷悟、生死了無所得。

案曰：此章可參觀起信論心生滅門、即入心真如門一章。全妄即真，妄無不空；妄空真顯，真無不圓。亦即真如門之如實空、如實不空也。

/TEXT339/壬二<span>&nbsp;      </span>次第別明陰入處界本如來藏

論曰：此四章首又各……文義則大同也。

/TEXT339/癸一<span>&nbsp;      </span>五陰

/VERSE/『阿難！云何五陰本如來藏妙真如性？

案曰：此總徵何故五陰本如來藏妙真如性也。下別明為五章。

/TEXT339/子一<span>&nbsp;      </span>色陰本妙

/VERSE/『阿難！譬如有人，以清淨目觀晴明空，唯一晴虛，迥無所有。其人無故不動目晴、瞪以發勞，則於虛空別見狂華；復有一切狂亂非相。色陰當知亦復如是。阿難！是諸狂華，非從空來，非從目出。如是阿難！若空來者，既從空來還從空入，若有出入即非虛空。空若非空，自不容其華相起滅，如阿難體不容阿難。若目出者，既從目出還從目入；即此華性從目出故，當合有見。若有見者，去既華空，旋合見眼。若無見者，出既翳空，旋當翳眼。又見華時目應無翳，云何晴空號清明眼？是故當知色陰虛妄，本非因緣、非自然性。

案曰：別見狂華，原是清淨見中之晴明空，故色陰虛妄本如來藏妙真如性也。

/TEXT339/子二<span>&nbsp;      </span>受陰本妙

/VERSE/『阿難！譬如有人，手足宴安，百骸調適，忽如忘生，性無違順。其人無故以二手掌於空相摩，於二手中妄生澀、滑、冷、熱諸相。受陰當知亦復如是。阿難！是諸幻觸，不從空來，不從掌出。如是阿難！若空來者，既能觸掌何不觸身？不應虛空選擇來觸。若從掌出，應非待合。又掌出故，合則掌知，離則觸入；臂腕骨髓，應亦覺知入時蹤跡。必有覺心知出知入，自有一物身中往來，何待合知要名為觸？是故當知受陰虛妄，本非因緣、非自然性。

案曰：冷、熱、澀、滑，原是宴安調適無違順性，故受陰虛妄本如來藏妙真如性也。

/TEXT339/子三<span>&nbsp;      </span>想陰本妙

/VERSE/『阿難！譬如有人，談說酢梅口中水出，思蹋懸崖足心酸澀。想陰當知亦復如是。阿難！如是酢說不從梅生，非從口入。如是阿難！若梅生者，梅合自談何待人說？若從口入，自合口聞，何須待耳？若獨耳聞，此水何不耳中而出？想蹋懸崖，與說相類。是故當知想陰虛妄，本非因緣、非自然性。

/TEXT339/子四<span>&nbsp;      </span>行陰本妙

/VERSE/『阿難！譬如暴流波浪相續，前際後際不相踰越。行陰當知亦復如是。阿難！如是流性，不因空生，不因水有；亦非水性，非離空水。如是阿難！若因空生，則諸十方無盡虛空成無盡流，世界自然俱受淪溺。若因水有，則此暴流性應非水，有所、有相，今應現在。若即水性，則澄清時應非水體；若離空水，空非有外，水外無流。是故當知行陰虛妄，本非因緣、非自然性。

/TEXT339/子五<span>&nbsp;      </span>識陰本妙

/VERSE/『阿難！譬如有人，取頻伽缾塞其兩孔，滿中擎空，千里遠行用餉他國。識陰當知亦復如是。阿難！如是虛空，非彼方來，非此方入。如是阿難，若彼方來，則本缾中既貯空去，於本缾地應少虛空。若此方入，開孔倒缾，應見空出。是故當知識陰虛妄，本非因緣、非自然性。

案曰：想、行、識三陰，准色、受可知。要皆虛忽靡準，妄動亂起，反觀本來，妙然無事。在此一了百了，則十卷之靈文，皆五陰之實相；悟入即頓入首楞嚴王三摩地，證二五圓通於本心，圓六十佛慧於當念，何有乎七趣、五魔之妄哉！

案曰：第二卷中須注意研究者，略開其例於下：

一、海潮音：海潮音者何也？即『色心諸緣及心所使諸所緣法，唯心所現；汝身汝心，皆是妙明真精妙心中所現物。云何汝等遺失本妙圓妙明心寶明妙性，認悟中迷？晦昧為空；空晦暗中，結暗為色；色雜妄想，想相為身；聚緣內搖，趣外奔逸，昏擾擾相以為心性。一迷為心，決定惑為色身之內，不知色身，外洎山河虛空大地，咸是妙明真心中物！譬如澄清百千大海，棄之、唯認一浮漚體目為全潮，窮
盡瀛渤』是。此為點明本經宗旨之文。總觀全經點明宗旨之處，不下一二十處，而最為深切著明者莫過此文。於此若能究徹源底，則不唯目無全經，且亦目無全藏矣。攝論嘗發明其大端。

論曰：丙、本經始終唯令頓究眾生心……更不假如何若何矣。

二、得法性：聲名句文唯假智詮，非真智證；比量、非量上轉，真現量中不轉；但得一切法共相、差別相、因果相等虛理，不得一切法之自相實性；故曰『此法亦緣，非得法性』。成唯識論述記嘗談名句文義但假智緣之義，最為深妙。故法性唯離言自證斯得之，所謂自覺正智境界是也。

三、因緣自然：佛法妙談因緣，明一切法因緣所生：因緣故生滅，因緣故空寂，因緣故假妙，因緣故中實，胥不出乎因緣義也。本經及入楞伽經等，直顯諸法唯心所現，生性無故，當體空故，乃曰本非因緣、非自然性。或迷其指，乃云佛說因緣無第一因，故自然義過於因緣，以老莊等所談自然□之。此中阿難嘗云：『誠如法王所說，覺緣遍十方界湛然常住，性非生滅；與先梵志娑毗迦羅所談冥諦、及投灰等諸外道種說有真我遍滿十方，有何差別』？蓋用其迷惑也。第四卷云：『若悟本頭，識知狂走，因緣自然俱為戲論』。佛說本非因緣，在使悟本頭、識知狂走耳；豈令捨因緣更執自然哉？嘗觀自然之執，實由不能善知因緣而起。故十卷云：『於妄想中立因緣性，迷因緣者稱為自然』。其謂因緣無第一因，故自然義高過因緣，實為倒見。

四、別業同分：別業、即正報之人生，同分、即依報之世界。世人紛紛呶呶所云之人生觀、世界觀（或宇宙觀）者，即此二顛倒分別妄見也。此中色實在燈、見病為影，正顯第六、第七之二識非量所緣、『中間相分兩頭生』之真帶質境也。此真帶質境是何也？在第七識則緣藏識見分，執為內自真我；在第六識則緣五蘊幻聚，執為我人是也。息此妄見，別無所謂人生之可觀者。別業妄見所持虛幻身心，較為易明；同分妄見所持虛幻天地，轉更難知。其實積妄所招，似業所感，人等共類所見虛空器宇，亦復不異『同病眚者於燈光上共同所見五色圓影』。息此妄見，亦別無所謂世界之可觀。故能將此二妄進退合明，則世界觀與人生觀二種見病，應時銷落；遍法界心，性圓真淨。嘗謂一經大旨，唯是銷盡無始妄幻亂想，顯成本來圓常真心，亦於此見之矣。

/TEXT339/癸二<span>&nbsp;      </span>六入

/VERSE/『復次、阿難！云何六入本如來藏妙真如性？

案曰：此總徵何故六入本如來藏妙真如性也。下別明為六章。

/TEXT339/子一<span>&nbsp;      </span>眼入同是菩提

/VERSE/『阿難！即彼目睛瞪發勞者，兼目與勞，同是菩提瞪發勞相。因於明暗二種妄塵，發見居中，吸此塵象，名為見性。此見離彼明暗二塵，畢竟無體。如是阿難！當知是見非明暗來，非於根出，不於空生。何以故？若從明來，暗即隨滅，應非見暗。若從暗來，明即隨滅，應無見明。若從根生，必無明暗，如是見精本無自性。若於空出，前矚塵象，歸當見根；又空自觀，何關汝入？是故當知眼入虛妄，本非因緣、非自然性。

/TEXT339/子二<span>&nbsp;      </span>耳入同是菩提

/VERSE/『阿難！譬如有人，以兩手指急塞其耳，耳根勞故頭中做聲；兼耳與勞，同是菩提瞪發勞相。因於動靜二種妄塵，發聞居中，吸此塵象，名聽聞性。此聞離彼動靜二塵，畢竟無體。如是阿難！當知是聞，非動靜來，非於根出，不於空生。何以故？若從靜來，動即隨滅，應非聞動；若從動來，靜即隨滅，應無覺靜。若從根生，必無動靜，如是聞體本無自性。若於空出，有聞成性，即非虛空；又空自聞，何關汝入？是故當知耳入虛妄，本非因緣、非自然性。

/TEXT339/子三<span>&nbsp;      </span>鼻入同是菩提

/VERSE/『阿難！譬如有人急畜其鼻，畜久成勞，則於鼻中聞有冷觸。因觸分別通塞、虛實，如是乃至諸香、臭氣；兼鼻與勞，同是菩提瞪發勞相。因於通塞二種妄塵，發聞居中，吸此塵象，名嗅聞性。此聞離彼通塞二塵，畢竟無體。當知是聞，非通塞來，非於根出，不於空生。何以故？若從通來，塞則聞滅，云何知塞？如因塞有，通則無聞，云何發明香、臭等觸？若從根生，必無通塞，如是聞機本無自性。若從空出，是聞自當迴嗅汝鼻；空自有聞，何關汝入？是故當知鼻入虛妄，本非因緣、非自然性。

/TEXT339/子四<span>&nbsp;      </span>舌入同是菩提

/VERSE/『阿難！譬如有人以舌舐吻，熟舐令勞，其人若病則有苦味，無病之人微有甜觸；由甜與苦顯此舌根，不動之時淡性常在。兼舌與勞，同是菩提瞪發勞相。因甜苦、淡二種妄塵，發知居中，吸此塵象，名知味性。此知味性，離彼甜、苦及淡二塵，畢竟無體。如是阿難！當知如是嘗苦、淡知，非甜、苦來，非因淡有，又非根出，不於空生。何以故？若甜、苦來，淡則知滅，云何知淡？若從淡出，甜即知亡，復云何知甜、苦二相？若從舌生，必無甜、淡及與苦塵，斯知味根本無自性。若於空出，虛空自味，非汝口知；又空自知，何關汝入？是故當知舌入虛妄，本非因緣、非自然性。

/TEXT339/子五<span>&nbsp;      </span>身入同是菩提

/VERSE/『阿難！譬如有人，以一冷手觸於熱手，若冷勢多熱者從冷，若熱功勝冷者成熱。如是以此合覺之觸，顯於離知；涉勢若成，因於勞觸。兼身與勞，同是菩提瞪發勞相。因於離、合二種妄塵，發覺居中，吸此塵象，名知覺性。此知覺體，離彼離、合、違、順二塵，畢竟無體。如是阿難！當知是覺，非離、合來，非違、順有，不於根出，又非空生。何以故？若合時來，離當已滅，云何覺離？違、順二相，亦復如是。若從根出，必無離、合、違、順四相，則汝身知元無自性。必於空出、空自知覺，何關汝入？是故當知身入虛妄，本非因緣、非自然性。

/TEXT339/子六<span>&nbsp;      </span>意入同是菩提

/VERSE/『阿難！譬如有人，勞倦則眠，睡熟便寤，覽塵斯憶，失憶為忘；是其顛倒生、住、異、滅，吸習中歸，不相踰越，稱意知根。兼意與勞，同是菩提瞪發勞相。因於生、滅二種妄塵，集知居中，吸撮內塵，見聞逆流，流不及地，名覺知性。此覺知性，離彼寤寐、生滅二塵，畢竟無體。如是阿難，當知如是覺知之根，非寤寐來，非生滅有，不於根出，亦非空生。何以故？若從寤來，寐即隨滅，將何為寐？必生時有，滅即同無，令誰受滅？若從滅有，生即滅無，誰知生者？若從根出，寤、寐二相隨身開合，離斯二體，此覺知者同於空華，畢竟無性。若從空生，自是空知，何關汝入？是故當知意入虛妄，本非因緣、非自然性。

/TEXT339/癸三<span>&nbsp;      </span>十二處

/VERSE/『復次、阿難！云何十二處本如來藏妙真如性？

案曰：此總徵何故十二處本如來藏妙真如性也。下別明為六章。

/TEXT339/子一<span>&nbsp;      </span>見色俱無處所

/VERSE/『阿難！汝且觀此祇陀樹林及諸泉池，於意云何？此等為是色生眼見，眼生色相？阿難！若復眼根生色相者，見空非色，色性應銷；銷則顯發一切都無；色相既無，誰明空質？空亦如是。若復色塵生眼見者，觀空非色，見即銷亡；亡則都無，誰明空色？是故當知見與色、空俱無處所，即色與見二處虛妄，本非因緣、非自然性。

/TEXT339/子二<span>&nbsp;      </span>聽聲俱無處所

/VERSE/『阿難！汝更聽此祇陀園中食辦擊鼓，眾集撞鐘，鐘鼓音聲前後相續。於意云何？此等為是聲來耳邊，耳往聲處？阿難！若復此聲來於耳邊，如我乞食室羅筏城，在祇陀林則無有我；此聲必來阿難耳處，目連、迦葉、應不俱聞？何況其中一千二百五十沙門，一聞鐘聲同來食處？若復汝耳往彼聲邊，如我歸住祇陀林中，在室羅城則無有我。汝聞鼓聲，其耳已往擊鼓之處；鐘聲齊出，應不俱聞？何況其中象、馬、牛、羊種種音響？若無來、往，亦復無聞？是故當知聽與音聲俱無處所，即聽與聲二處虛妄，本非因緣、非自然性。

/TEXT339/子三<span>&nbsp;      </span>嗅香俱無處所

/VERSE/『阿難！汝又嗅此鑪中栴檀，此香若復然於一銖，室羅筏城四十里內同時聞氣。於意云何？此香為復生栴檀木，生於汝鼻，為生於空？阿難！若復此香生於汝鼻，稱鼻所生，當從鼻出；鼻非栴檀，云何鼻中有栴檀氣？稱汝聞香，當於鼻入，鼻中出香，說聞非義。若生於空，空性常恆，香應常在，何藉鑪中爇此枯木？若生於木，則此香質因爇成煙，若鼻得聞，合蒙煙氣？其煙騰空未及遙遠，四十里內云何已聞？是故當知香、鼻與聞俱無處所，即嗅與香二處虛妄，本非因緣、非自然性。

/TEXT339/子四<span>&nbsp;      </span>嘗味俱無處所

/VERSE/『阿難！汝常二時眾中持缽，其間或遇酥酪醍醐，名為上味。於意云何？此味為復生於空中？生於舌中？為生食中？阿難！若復此味生於汝舌，在汝口中祇有一舌，其舌爾時已成酥味，遇黑石蜜應不推移。若不變移，不名知味；若變移者，舌非多體，云何多味一舌之知？若生於食，食非有識，云何自知？又食自知，即同他食，何預於汝名味之知？若生於空，汝噉虛空，當作何味？必其虛空若作鹹味，既鹹汝舌亦鹹汝面，則此界人同於海魚。既常受鹹，了不知淡，若不識淡亦不覺鹹；必無所知，云何名味？是故當知味、舌與嘗俱無處所，即嘗與味二俱虛妄，本非因緣、非自然性。

/TEXT339/子五<span>&nbsp;      </span>身觸俱無處所

/VERSE/『阿難！汝常晨朝以手摩頭，於意云何？此摩所知，誰為能觸？能為在手、為復在頭？若在於手，頭則無知，云何成觸？若在於頭，手則無用，云何名觸？若各各有，則汝阿難應有二身。若頭與手，一觸所生，則手與頭當為一體；若一體者，觸則無成。若二體者，觸誰為在？在能非所，在所非能；不應虛空與汝成觸。是故當知覺、觸與身俱無處所，即身與觸二俱虛妄，本非因緣、非自然性。

/TEXT339/子六<span>&nbsp;      </span>意法俱無處所

/VERSE/『阿難！汝常意中所緣善、惡、無記三性，生成法則；此法為復即心所生？為當離心別有方所？阿難！若即心者，法則非塵，非心所緣，云何成處？若離於心別有方所，則法自性為知非知？知則名心，異汝非塵，同他心量。即汝即心，云何汝心更二於汝？若非知者，此塵既非色、聲、香、味、離、合、冷、暖及虛空相，當于何在？今於色、空都無表示，不應人間更有空外。心非所緣，處從誰立？是故當知法則與心俱無處所，則意與法二俱虛妄，本非因緣、非自然性。

/TEXT339/癸四<span>&nbsp;      </span>十八界

/VERSE/『復次、阿難！云何十八界本如來藏妙真如性？

案曰：此總徵何故十八界本如來藏妙真如性也。下別明為六章。

/TEXT339/子一<span>&nbsp;      </span>眼色識界不可得

/VERSE/『阿難！如汝所明眼、色為緣生於眼識，此識為復因眼所生、以眼為界？因色所生、以色為界？阿難！若因眼生，既無色、空，無可分別，縱有汝識，欲將何用？汝見又非青、黃、赤、白，無所表示，從何立界？若因色生，空無色時汝識應滅，云何識知是虛空性？若色變時，汝亦識其色相遷變；汝識不遷，界從何立？從變則變，界相自無；不變則恆。既從色生，應不識知虛空所在？若兼二種眼、色共生，合則中離、離則兩合，體性雜亂，云何成界？是故當知眼、色為緣生眼識界，三處都無，則眼與色及色界三，本非因緣、非自然性。

/TEXT339/子二<span>&nbsp;      </span>耳聲識界不可得

/VERSE/『阿難！又汝所明耳、聲為緣生於耳識，此識為復因耳所生、以耳為界？因聲所生、以聲為界？阿難！若因耳生，動、靜二相既不現前，根不成知，必無所知。知尚無成，識何形貌？若取耳聞，無動、靜故，聞無所成。云何耳形雜色、觸塵名為識界？則耳識界復從誰立！若生於聲，識因聲有、則不關聞，無聞則亡聲相所在。識從聲生，許聲因聞而有聲相，聞應聞識，不聞非界。聞則同聲，識已被聞，誰知聞識？若無知者，終如草木，不應聲、聞雜成中界。界無中位，則內、外相復從何成？是故當知耳、聲為緣生耳識界，三處都無，則耳與聲及聲界三，本非因緣、非自然性。

/TEXT339/子三<span>&nbsp;      </span>鼻香識界不可得

/VERSE/『阿難！又汝所明鼻、香為緣生於鼻識，此識為復因鼻所生、以鼻為界？因香所生、以香為界？阿難！若因鼻生，則汝心中以何為鼻？為取肉形雙爪之相？為取嗅知動搖之性？若取肉形，肉質乃身，身知即觸，名身非鼻，名觸即塵；鼻尚無名，云何立界？若取嗅知，又汝心中以何為知？以肉為知，則肉之知元觸非鼻。以空為知，空則自知，肉應非覺。如是則應虛空是汝，汝身非知，今日阿難應無所在。以香為知，知自屬香，何預於汝？若香、臭氣必生汝鼻，則彼香、臭二種流氣，不生伊蘭及旃檀木。二物不來，汝自嗅鼻為香為臭？臭則非香、香應非臭。若香、臭二俱能聞者，則汝一人應有兩鼻，對我問道有二阿難，誰為汝體？若鼻是一，香、臭無二，臭既為香，香復成臭，二性不有，界從誰立？若因香生，識因香有，如眼有見不能觀眼；因香有故應不知香。知即非生，不知非識，香非知有，香界不成。識不知香，因界則非從香建立。既無中間，不成內、外，彼諸聞性畢竟虛妄！是故當知鼻、香為緣生鼻識界，三處都無，則鼻與香及香界三，本非因緣、非自然性。

/TEXT339/子四<span>&nbsp;      </span>舌味識界不可得

/VERSE/『阿難！又汝所明舌、味為緣生於舌識，此識為復因舌所生、以舌為界？因味所生、以味為界？阿難！若因舌生，則諸世間甘蔗、烏梅、黃連、石鹽、細辛、薑、桂、都無有味。汝自嘗舌為甜、為苦？若舌性苦，誰來嘗舌？舌不自嘗，孰為知覺？舌性非苦，味自不生，云何立界？若因味生，識自為味，同於舌根，應不自嘗，云何識知是味非味？又一切味非一物生，味既多生，識應多體！識體若一，體必味生，鹹、淡、甘、辛、和合俱生諸變異相，同為一味，應無分別！分別既無則不名識，云何復名舌味識界？不應虛空生汝心識！舌、味和合，即於是中元無自性，云何界生？是故當知舌、味為緣生舌識界，三處都無，則舌與味及舌界三，本非因緣、非自然性。

/TEXT339/子五<span>&nbsp;      </span>身觸識界不可得

/VERSE/『阿難！又汝所明身、觸為緣生於身識，此識為復因身所生、以身為界？因觸所生、以觸為界？阿難！若因身生，必無合、離二覺觀緣，身何所識？若因觸生，必無汝身，誰有非身知合、離者？阿難！物不觸知，身知有觸，知身即觸、知觸即身；即觸非身，即身非觸：身、觸二相元無處所。合身即為身自體性，離身即是虛空等相，內、外不成，中云何立？中不復立，內、外性空，則汝識生從誰立界？是故當知身、觸為緣生身識界，三處都無，則身與觸及身界三，本非因緣、非自然性。

/TEXT339/子六<span>&nbsp;      </span>意法識界不可得

/VERSE/『阿難！又汝所明意、法為緣生於意識，此識為復因意所生、以意為界？因法所生、以法為界？阿難！若因意生，於汝意中必有所思發明汝意，若無前法，意無所生，離緣無形，識將何用？有汝識心、與諸思量、兼了別性，為同為異？同意即意，云何所生？異意不同，應無所識！若無所識，云何意生？若有所識，云何識意？唯同與異二性無成，界云何立？若因法生，世間諸法不離五塵。汝觀色法及諸聲法、香法、味法、及與觸法，相狀分明以對五根，非意所攝。汝識決定依於法生，今汝諦觀法法何狀？若離色空、動靜、通塞、合離、生滅，越此諸相，終無所得。生則色、空諸法等生，滅則色、空諸法等滅；所因既無，因生有識，作何形相？相狀不有，界云何生？是故當知意、法為緣生意識界，三處都無，則意與法及意界三，本非因緣、非自然性』。

案曰：上來會法相泯顯如來藏一大文竟。

/TEXT339/辛四<span>&nbsp;      </span>出法體融顯如來藏

論曰：一切諸法皆以色心為體……寧不惑歟！寧不惑歟！

/TEXT339/壬一<span>&nbsp;      </span>總疑總遣

/VERSE/阿難白佛言：『世尊！如來常說和合因緣，一切世間種種變化，皆因四大和合發明。云何如來因緣、自然二俱排擯？我今不知斯義所屬，惟垂哀愍，開示眾生中道了義無戲論法』！爾時、世尊告阿難言：『汝先厭離聲聞、緣覺諸小乘法，發心勤求無上菩提，故我今時為汝開示第一義諦；如何復將世間戲論、妄想因緣而自纏繞？汝雖多聞，如說藥人，真藥現前不能分別，如來說為真可憐愍！汝今諦聽！吾當為汝分別開示；亦令當來修大乘者通達實相』。阿難默然，承佛聖旨。『阿難！如汝所言：四大和合發明世間種種變化。阿難！若彼大性體非和合，則不能與諸大雜和；猶如虛空不和諸色。若和合者同於變化，始終相成，生滅相續，生死死生、生生死死，如旋火輪未有休息。阿難！如水成冰，冰還成水。

/TEXT339/壬二<span>&nbsp;      </span>別融別顯
/TEXT339/癸一<span>&nbsp;      </span>地大

/VERSE/『汝觀地性，麤為大地，細為微塵；至鄰虛塵，析彼極微色邊際相，七分所成；更析鄰虛，即實空性。阿難！若此鄰虛析成虛空，當知虛空出生色相。汝今問言：由和合故出生世間諸變化相，汝且觀此一鄰虛塵，用幾虛空和合而有？不應鄰虛合成鄰虛。又鄰虛塵析入空者，用幾色相合成虛空？若色合時，合色非空，若空合時，合空非色。色猶可析，空云何合？汝元不知如來藏中性色真空、性空真色，清淨本然周遍法界，隨眾生心、應所知量。循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸二<span>&nbsp;      </span>火大

/VERSE/『阿難！火性無我，寄於諸緣。汝觀城中未食之家，欲炊爨時，手執陽燧日前求火。阿難！名和合者，如我與汝一千二百五十比丘今為一眾；眾雖為一，詰其根本各各有身，皆有所生氏族名字。如舍利弗、婆羅門種，優樓頻螺、迦葉波種，乃至阿難、瞿曇種姓。阿難！若此火性因和合有，彼手執鏡於日求火，此火為從鏡中而出？為從艾出？為於日來？阿難！若日來者，自能燒汝手中之艾，來處林木皆應受焚？若鏡中出，自能於鏡出然於艾，鏡何不鎔？紆汝手執尚無熱相，云何融泮？若生於艾，何藉日、鏡、光明相接，然後火生？汝又諦觀：鏡因手執，日從天來，艾本地生；火從何方遊歷於此？日、鏡相遠，非和非合；不應火光無從自有。汝猶不知如來藏中性火真空、性空真火，清淨本然周遍法界，隨眾生心，應所知量。阿難！當知世人一處執鏡，一處火生，遍法界執、滿世間起。起遍世間，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸三<span>&nbsp;      </span>水大

/VERSE/『阿難！水性不定，流息無恆。如室羅城迦毗羅仙、斫迦羅仙、及缽頭摩訶薩多等諸大幻師，求太陰精用和幻藥。是諸師等，於白月晝，手執方諸，承月中水。此水為復從珠中出？空中自有？為從月來？阿難！若從月來，尚能遠方令珠出水，所經林木皆應吐流。流則何待方諸所出？不流明水非從月降。若從珠出，則此珠中常應流水；何待中宵承白月晝？若從空生，空性無邊，水當無際；從人洎天，皆同滔溺，云何復有水、陸、空行？汝更諦觀：月從天陟，珠因手持，承珠水盤本人敷設，水從何方流注於此？月珠相遠，非和非合；不應水精無從自有。汝尚不知如來藏中性水真空、性空真水，清淨本然周遍法界，隨眾生心、應所知量。一處執珠、一處水出，遍法界執、滿法界生。生滿世間，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸四<span>&nbsp;      </span>風大

/VERSE/『阿難！風性無體，動靜不常。汝常整衣入於大眾，僧伽梨角動及傍人，則有微風拂彼人面。此風為復出袈裟角？發於虛空？生彼人面？阿難！此風若復出袈裟角，汝乃披風；其衣飛搖，應離汝體！我今說法會中垂衣，汝看我衣風何所在？不應衣中有藏風地。若生虛空，汝衣不動，何因無拂？空性常住，風應常生；若無風時虛空當滅。滅風可見，滅空何狀！若有生滅，不名虛空；名為虛空，云何風出？若風自生被拂之面，從彼面生，當應拂汝！自汝整衣，云何倒拂？汝審諦觀：整衣在汝，面屬彼人，虛空寂然不參流動，風自誰方鼓動來此？風、空性隔，非和非合；不應風性無從自有。汝宛不知如來藏中性風真空、性空真風，清淨本然周遍法界，隨眾生心、應所知量。阿難！如汝一人微動服衣、有微風出，遍法界拂、滿國土生，周遍世間，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸五<span>&nbsp;      </span>空大

/VERSE/『阿難！空性無形，因色顯發。如室羅城去河遙處，諸剎利種及婆羅門、毗舍、首陀，兼頗羅墮、旃陀羅等，新立安居，鑿井求水；出土一尺、於中則有一尺虛空，如是乃至出土一丈、中間還得一丈虛空，虛空淺深，隨出多少。此空為當因土所出？因鑿所有？無因自生？阿難！若復此空無因自生，未鑿土前何不無礙？唯見大地迥無通達。若因土出，則土出時應見空入。若土先出無空入者，云何虛空因土而出？若無出入，則應空、土元無異因；無異則同，則土出時空何不出？若因鑿出，則鑿出空，應非出土；不因鑿出，鑿自出土，云何見空？汝更審諦、諦審、諦觀：鑿從人手隨方運轉，土因地移，如是虛空因何所出？鑿、空虛實不相為用，非和非合；不應虛空無從自出。若此虛空性圓周遍，本不動搖，當知現前地、水、火、風均名五大。性真圓融，皆如來藏，本無生滅。阿難！汝心昏迷，不悟四大元如來藏，當觀虛空為出為入？為非出入？汝全不知如來藏中性覺真空、性空真覺，清淨本然周遍法界，隨眾生心、應所知量。阿難！如一井空、空生一井，十方虛空亦復如是，圓滿十方，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸六<span>&nbsp;      </span>見大

/VERSE/『阿難！見覺無知，因色空有。如汝今者在祇陀林，朝明、夕昏，設居中宵，白月則光、黑月便暗；則明暗等因見分析。此見為復與明、暗相并太虛空為同一體？為非一體？或同非同？或異非異？阿難！此見若復與明與暗及與虛空元一體者，則明與暗二體相亡，暗時無明，明時無暗。若與暗一，明則見亡；必一於明，暗時當滅，滅則云何見明見暗？若明暗殊，見無生滅，一云何成？若此見精與暗與明非一體者，汝離明暗及與虛空，分析見元作何形相？離明、離暗及離虛空，是見元同龜毛、兔角。明、暗、虛空三事俱異，從何立見？明、暗相背，云何或同？離三元無，云何或異？分空、分見本無邊畔，云何非同？見暗、見明性非遷改，云何非異？汝更細審、微細審詳、審諦審觀：明從太陽，暗隨黑月，通屬虛空，壅歸大地；如是見精因何所出？見覺、空頑，非和非合，不應見精無從自出。若見、聞、知性圓周遍，本不動搖，當知無邊不動虛空并其動搖地、水、火，風，均名六大。性真圓融，皆如來藏，本無生滅。阿難！汝性沉淪，不悟汝之見、聞、覺，知本如來藏。汝當觀此見、聞、覺、知，為生、為滅？為同、為異？為非生滅？為非同異？汝曾不知如來藏中性見覺明、覺精明見，清淨本然周遍法界，隨眾生心、應所知量。如一見根見周法界，聽、嗅、嘗、觸、覺觸覺知，妙德瑩然。遍周法界，圓滿十虛，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義！

/TEXT339/癸七<span>&nbsp;      </span>識大

/VERSE/『阿難！識性無源，因於六種根塵妄出。汝今遍觀此會聖眾，用目循歷，其目周視，但如鏡中無別分析；汝識於中次第標指，此是文殊、此富樓那、此目犍連、此須菩提、此舍利弗。此識了知，為生於見？為生於相？為生虛空？為無所因突然而出？阿難！若汝識性生於見中，如無明、暗及與色、空，四種必無，元無汝見；見性尚無，從何發識？若汝識性生於相中、不從見生，既不見明、亦不見暗，明暗不矚，即無色、空；彼相尚無，識從何發？若生於空，非相、非見，非見無辨，自不能知明、暗、色、空；非相滅緣，見、聞、覺、知無處安立。處此二非，空則同無，有非同物；縱發汝識，欲何分別？若無所因突然而出，何不日中別識明月？汝更細詳、微細詳審：見託汝睛，相推前境，可狀成有，不相成無，如是識緣因何所出？識動、見澄，非和非合；聞、聽、覺、知亦復如是，不應識緣無從自出。若此識心本無所從，當知了別見、聞、覺、知，圓滿湛然，性非從所；兼彼虛空、地、水、火、風，均名七大。性真圓融，皆如來藏，本無生滅。阿難！汝心麤浮，不悟見、聞發明了知，本如來藏。汝應觀此六處識心，為同、為異？為空、為有？為非同異？為非空有？汝元不知如來藏中性識明知、覺明真識，妙覺湛然遍周法界，含吐十虛，寧有方所？循業發現，世間無知，惑為因緣及自然性；皆是識心分別計度，但有言說，都無實義』。

論曰：此一大章所以判為……本無生滅等是。

案曰：論於本經六大加立見大為七，嘗出二因。今更添助一因為解：此從識大開為『見大』、『識大』之二，蓋依眾生因地之現量心，對比量心、非量心為二分、立現量心謂之見大，立比量心及非量心謂之識大者也。眾生因心現量心，通於前六識及第八識，是此中所謂見大也。非量心、通於第六識及第七識；比量心、專屬第六識，皆此中所謂識大也。所以如此將識大分別為二者，本經原從專修奢摩他觀、以入無分別真如門心者；使捨比、非而用現量，從生滅門入真如門，故剖立之如此。現量心之第八藏識、即一精明，一精明之現在六和合門頭者，即前六識現量。由是以觀，則見大即前真妄二本中、所謂『能生諸緣緣所遺者』是也。識大則即『用攀緣心為自性者』是也。義為一經大旨所關，作此解說，亦無過咎。上來示真實性一大科竟。

/TEXT339/庚二<span>&nbsp;      </span>獲本妙心

/VERSE/爾時、阿難及諸大眾，蒙佛如來微妙開示，身心蕩然得無罣礙。是諸大眾，各各自知心遍十方，見十方空如觀手中所持葉物。一切世間諸所有物，皆即菩提妙明元心，心精遍圓含裹十方。反觀父母所生之身，猶彼十方虛空之中吹一微塵，若存若亡；如湛巨海流一浮漚，起滅無從。了然自知獲本妙心，常住不滅。禮佛合掌，得未曾有，於如來前說偈讚佛：『妙湛總持不動尊，首楞嚴王世希有！銷我億劫顛倒想，不歷僧祇獲法身。願今得果成寶王，還度如是恆沙眾；將此深心奉塵剎，是則名為報佛恩。伏請世尊為證明：五濁惡世誓先入，如一眾生未成佛，終不於此取泥洹。大雄大力大慈悲！希更審除微細惑；令我早登無上覺，於十方界坐道場。舜若多性可銷亡，爍迦羅心無動轉』！

論曰：從破想相至出法體……大權深心，誠可依也。

案曰：上來歷萬法顯如來藏而開圓悟一大科竟。若依禪宗先參後學之義，亦可將此一經。判為二分：從初至此，即是參悟宗旨；所謂第一峰頭不容商量者也。從四卷起至十卷盡，皆是學修教行；所謂第二峰頭略容話會者也。四卷之前半卷全為教理；四卷後半直至結成經名，則論修證之行位也；其餘則為修證之人救免過患而已。昔嘗論本經可種種觀察，此亦一例。

論曰：云何別明當部要意？……於其中間，不說一字。

/TEXT339/己二<span>&nbsp;      </span>約四諦顯如來藏而勸妙修

論曰：集諦苦諦，六凡之因果……法法皆通，法法皆備耳。

/TEXT339/庚一<span>&nbsp;      </span>因滿慈躡疑而廣顯

論曰：此中由富樓那問者……向人宣揚，故興疑問。

/SECTION:a04/卷四

/TEXT339/辛一<span>&nbsp;      </span>承前問許

/VERSE/爾時、富樓那彌多羅尼子，在大眾中即從座起，偏袒右肩，右膝著地，合掌恭敬而白佛言：『大威德世尊！善為眾生敷演如來第一義諦。世尊常推說法人中我為第一，今聞如來微妙法音，猶如聾人逾百步外聆於蚊蚋，本所不見，何況得聞？佛雖宣明令我除惑，今猶未詳斯義究竟無疑惑地。世尊！如阿難輩，雖則開悟，習漏未除；我等會中登無漏者，雖盡諸漏，今聞如來所說法音，尚紆疑悔。世尊！若復世間一切根、塵、陰、處、界等皆如來藏清淨本然，云何忽生山河大地諸有為相，次第遷流，終而復始？又如來說地、水、火、風本性圓融、周遍法界，湛然常住，世尊！若地性遍，云何容水？水性周遍，火則不生。復云何明水、火二性俱遍虛空不相陵滅？世尊！地性障礙，空性虛通，云何二俱周遍法界？而我不知是義攸往，惟願如來宣流大慈，開我迷雲，及諸大眾』！作是語已，五體投地，欽渴如來無上慈誨。爾時、世尊告富樓那及諸會中漏盡無學諸阿羅漢：『如來今日普為此會宣勝義中真勝義性，令汝會中定性聲聞，及諸一切未得二空迴向上乘阿羅漢等，皆獲一乘寂滅場地、真阿練若正修行處。汝今諦聽！當為汝說』。富樓那等欽佛法音，默然承聽。

論曰：阿難開悟，習漏未除……正遣小聖法執故也。

/TEXT339/辛二<span>&nbsp;      </span>次第說示

論曰：此中四章略同起信……勝義勝義諦也。

/TEXT339/壬一<span>&nbsp;      </span>顯如來藏集苦因果

/VERSE/佛言：『富樓那！如汝所言，清淨本然，云何忽生山河大地；汝常不聞如來宣說性覺妙明本覺明妙』？富樓那言：『唯然，世尊！我常聞佛宣說斯義』。佛言：『汝稱覺明，為復性明稱名為覺？為覺不明稱為明覺』？富樓那言：『若此不明名為覺者，則無所明』。佛言：『若無所明，則無明覺。有所非覺，無所非明，無明又非覺湛明性。性覺必明，妄為明覺。覺非所明，因明立所，所既妄立，生汝妄能，無同異中熾然成異。異彼所異，因異立同，因異發明，因此復立無同無異。如是擾亂相待生勞，勞久發塵自相渾濁，由是引起塵勞煩惱。起為世界，靜成虛空，虛空為同，世界為異。彼無同異真有為法，覺明、空昧相待成搖，故有風輪執持世界。因空生搖，堅明立礙，彼金寶者明覺立堅，故有金輪保持國土。堅覺寶成，搖明風出，風、金相摩故有火光為變化性；寶明生潤，火光上烝，故有水輪含十方界。火騰、水降，交發立堅，濕為巨海，乾為洲潬。以是義故，彼大海中火光常起；彼洲潬中江河常注。水勢劣火，結為高山；是故山石擊則成燄，融則成水。土勢劣水，抽為草本；是故林藪遇燒成土，因絞成水，交妄發生，遞相為種；以是因緣世界相續。復次、富樓那，明妄非他，覺明為咎！所妄既立，明理不踰。以是因緣，聽不出聲，見不超色；色、香、味、觸六妄成就，由是分開見、覺、聞、知。同業相纏，合離成化，見明色發，明見想成。異見成憎，同想成愛，流愛為種，納想為胎。交遘發生，吸引同業，故有因緣生羯羅藍、遏蒱曇等。胎、卵、濕、化，隨其所應。卵唯想生，胎因情有，濕以合感，化以離應。情、想、合、離更相變易，所有受業逐其飛沈，以是因緣眾生相續。富樓那！想愛同結，愛不能離；則諸世間父母子孫相生不斷；是等則以欲貪為本。貪愛同滋，貪不能止，則諸世間卵、化、溼、胎，隨力強弱遞相吞食；是等則以殺貪為本。以人食羊，羊死為人，人死為羊，如是乃至十生之類，死死生生互來相噉，惡業俱生窮未來際；是等則以盜貪為本。汝負我命，我還汝債，以是因緣，經百千劫常在生死。汝愛我心，我憐汝色，以是因緣，經百千劫常在纏縛。唯殺、盜、婬三為根本，以是因緣業果相續。富樓那！如是三種顛倒相續，皆是覺明明了知性，因了發相，從妄見生。山河大地諸有為相，次第遷流；因此虛妄，終而復始』。

論曰：此答若復世間一切根塵……此亦一原因也。

案曰：此章解說甚多，葛籐不少，文旨參差，義門繁複。今更試為擬議，述成四論：

一、覺明因起論本體論緣起論<span>&nbsp;      </span>一法界心，在真如門絕對平等，體自是覺；不可知而了了常知，謂之『性覺妙明』。在生滅門對始覺立，固有此覺；了了常知而不可知，謂之『本覺明妙』。義門有二，故成二言，其實唯是一心。但『性覺妙明』，應不可說為在纏與不在纏；而本覺明妙，則確指『如來藏』言（如來藏有在纏義）。故有本覺即有無明，離此別無無明不覺之始。何者？『本覺』與『無明』，必同現於『始覺心』中故。『無明』究盡，『始覺心』空，同時亦失『本覺』之名相故。故此性覺妙明，本覺明妙，本唯如來智證，非餘境界。教中常言妙覺寂照，等覺照寂。然寂照如端拱太平，所謂『性覺妙明』；照寂猶屬歸家邊事，故等覺照寂尚有一分最微細初相無明，與此中『本覺明妙』之義同。此則不唯非吾輩下凡之所知，應亦非滿慈無學之所知。退按之唯識決擇、通達位，有云：『現前立少物，謂是唯識性；以有所得故，非實住唯識』，此亦『本覺明妙』義也。又云：『若時於所緣，智都無所得，爾時住唯識，離二取相故』。此亦『性覺妙明』義也。竊謂以有所得者為涅槃，此正滿慈分別法執無明，佛殆即從此處為滿慈指出世界眾生之起因耳，然此亦非吾人及知。今更證之吾人現前靈然無住之心，體原自明，雖一無所明之法亦自無不明，故為『離前塵真了知性』也。一有所明，則不明者多矣。蓋以『明』『所明法』之『明』為『明』，則離『所明之前塵』無體矣。由是觀之，則性覺妙明，本覺明妙，雖聖智造極之證，亦吾人日用共循而不知之心；所謂『識精元明能生諸緣緣所遺者』是也。遺此本明而務求有所明，乃從此多事耳。昔某禪者問云：『如我按指海印發光如何』？答曰：『用按指作什麼』？又問：『汝纔舉心塵勞先起如何』？答曰：『亦是海印發光』。又問：『古鏡未磨時如何』？答曰：『照天照地』。又問：『古鏡既磨復如何』？答曰：『照天照地』。可謂善悟於本明矣。本經初卷來皆顯此本明，顧富樓那未能善悟，徒知始覺（智也）明於本覺（得也），而不知本覺之覺性自明；執為必須有『明』以『明』乎『覺』（覺猶鏡體，明猶鏡明）。故依富樓那之所計，必致有所明，則轉成鏡所照影（喻所明法）而非鏡體（喻覺）。無所明則便成非明之法，豈非將『覺』轉為明『所明法』（若鏡明中所現影像），而成為『自體無明之法』（是所明所照之影故）乎？既妄為有所明於『覺』，遂於同時現起能明之心；雖『覺』（鏡體）終未嘗為所明（猶鏡體未變為鏡像），而能明（照像之明）心中則細境熾然現（明照現像）矣。故曰『妄為明覺；覺非所明，因明立所；所既妄立，生汝妄能，無同異中，熾然成異（照所現像即為世界）。異彼所異，因異立同（照中無像即為虛空）。同異發明，因此復立無同無異（明照空像織妄所成，即為眾生）』。真有為法，猶云真異熟識；乃業報之主體，有情之命根也。故虛空世界眾生緣起之本因，亦妄為有所明於『覺』而已。其幾可謂微乎微矣！若能悟『覺』元明，則『性覺妙明』、非『如來藏清淨本然』乎！

二、空界成物論宇宙論世界論<span>&nbsp;      </span>夫覺明之妄『明』乎『覺』，而『覺』實無可明。於是幻為空昧，與覺明相待為搖動（此指未成器界之初），成執持世界之風輪（此指已成器界之後）。蓋空昧即世論所謂虛無自然之大道體，而風輪則混元一氣、陰陽未分之太極也。近人所云之『以太』亦似之。空明搖盪，堅礙凝立（此指未成器界之初），以為保持器世界之金輪（此指已成器界之後）。風、力之原也，金、質之原也；非世論所云太空光熱未成形時，力之原點、質之原點耶？堅覺寶成者，陰也、質也；搖明風出者，陽也、力也。風、金相摩，故有火光為變化性；陰、陽相盪以成變化，質力聚散以漸著成太陽等星電也。嘗論恆星之成，由風（原力）持金（原質）盤鱹不息，摩盪而光燄外揚也。金、火持以風力，迴旋動盪，蒸潤之氣遂彌漫於空界，含攝雲電諸氣是也。而世論所云之天清、地濁，亦將由是分出，故曰「寶明生潤火光上烝，故有水輪含十方界」。上所言即能造物之動、堅、熱、潤、四大體相，乃遍於十方空界者。覺明空昧遠作因依與下所造之器界，蓋疏而不親下論所造之物，則姑就人類等居住之器界言之。吾人今居之須彌盧（指地球言），出由風所持金火輪中，裂出金火一團，自盤旋於空氣輪中；而空氣含裹環壓之。動熱持中，堅潤凝外，乃成此海陸之器界。所謂「火騰水降交發立堅，      濕為巨海，乾為洲潬。以是義故，彼大海中火光常起，彼洲潬中江河常注」是也。或者於色身中窺見此機，反火騰水降為水騰火降，逆循水輪、火輪而上求乎明覺立堅之金；堅覺寶成，則所謂「金丹大道」者是也。高山由地心蘊火所噴出（此為礦物），由水氣勢劣不能壓火氣之故。草木由地皮（土也）上濕氣抽出（此為植物），由土礙勢劣不能剋水蒸之故。所謂『水勢劣火，結為高山是故山；石擊則成燄，融則成水。土勢劣水，抽為草木；是故林藪遇燒成土，因絞成水』是也。以言吾人類等動物所依以居住生活者，要不外此海、陸、礦、植、四物而已。總結空界成物之理，乃曰『交妄發生』，是物質原因之論也。『遞相為種』，是物種變化之論也。夫器世界成住壞空而相續不斷者，非若是乎？第世論種種探究及空昧搖明，至矣，蔑以加矣，猶不能上悟夫妄『明』乎『覺』；況本覺明妙、性覺妙明哉！

三、有情生命論人生論靈魂論　夫有情生命之元，豈有他哉，亦覺明不守自性而妄欲有所明（無明緣行，行緣識也），遂發現所明之妄塵；而能明之妄心亦隨所明之妄塵，失其圓融矣（識緣名色，名色緣六入也）。『以是因緣，聽不出聲，見不超色；色、香、味、觸六妄成就，由是分開見、覺、聞、知』（六入緣觸，觸緣受也）；此有情生命之自業因也。然猶有無始共業作生緣者在。『同業相纏，合離成化』；此正明無始生死以來，四生、九有共業緣之感召也。『見明色發，明見想成』；蓋由有情捨前有報身時，意識先銷散、伏歸乎藏識，即成無明晦昧。意根守持藏識、隨業牽離身去，身根遂成朽敗。而彼時乃完全悶絕之無意識心位，故唯昏闇。然以業緣招感之力，生緣在處，不論遠近方所，即生一隙之明，而有『中有身之色想』，發現成就其處；故此二句，正言前有已捨、後有未得間之『中有身』也。由中有身轉生後有之狀，今且依人類之胎生言之：所謂『異見成憎（男中有見父，女中有見母成憎），同想成愛（男中有見母，女中有見父成愛）；流愛為種（因愛故流入為種也），納想為胎（有此識想為中心力，父母精血乃凝成胎）』。此從父、母、中有三業合成人身生命。結云『交遘發生（指父母言），吸引同業（指中有言），故有因緣生羯羅藍、遏蒱曇等』是也。此雖詳於胎生，而卵生、濕生、化生等，亦大致可知耳。語其質要之點，四生所異：卵主乎想，胎主乎情，濕主合感，化主離應。而有情心行之『情、想、合、離、更相變易』靡恆；故生死之間，隨業受果，；亦飛沉無定也。有情生命之相續者，如是如是。

四、世間業果論進化論解脫論　究論世間業果，非唯動物之類，器世界之成住壞空，要皆業所招果，故大別之為四：一者、共共業果，無量虛空世界是也。二者、共別業果，有主國土家園是也。三者、別共業果，因怨親敵、債負愛纏，以成個人大群人倫物類、互相關繫之業果者是也。四者、別別業果，各各有情自內根身是也。凡是四種，皆所謂世間業果也。今略去餘三種，而專就第三種以言之者，豈無故哉？正以餘三種業果之樞紐、亦端在乎是耳。有此殺、盜、婬之三業，以為四生感召之緣，死生牽引，身命繫隨，根身、器界二皆不能不相續耳。將此婬、殺、盜三種之業緣，擴充發揮，改革遷變，使世間業果續續常新者，是流俗之所謂『進化論』也。經云：『三緣（殺盜婬也）斷故，三因（貪瞋癡也）不生』，則諸世間業果自空，則佛法出世之『解脫論』也。解脫者，即解脫此世界之業果相續，小乘之教，此為宗要。

案曰：然上三種相續，皆從覺明欲有所明，妄見有相而起。經云：『如是三種顛倒相續，皆是覺明明了知性，因了發相，從妄見生。山河大地諸有為相，次第遷流；因此虛妄，終而復始』是也。故上四論，可總題為『覺明緣起世間論』也。

/KEPAN/壬二　顯如來藏道滅因果

/VERSE/富樓那言：『若此妙覺本妙覺明與如來心不增不減，無狀忽生山河大地諸有為相；如來今得妙空明覺，山河大地有為習漏何當復生』？佛告富樓那：『譬如迷人，於一聚落惑南為北，此迷為復因迷而有？因悟所出』？富樓那言：『如是迷人，亦不因迷又不因悟。何以故？迷本無根，云何因迷？悟非生迷，云何因悟』？佛言：『彼之迷人正在迷時，倏有悟人指示令悟；富樓那！於意云何？此人縱迷，於此聚落更生迷不』？『不也。也尊』！『富樓那！十方如來，亦復如是。此迷無本，性畢竟空。昔本無迷，似有迷覺，覺迷迷滅，覺不生迷。亦如翳人見空中華，翳病若除，華於空滅。忽有愚人，於彼空華所滅空地，待華更生；汝觀是人為愚為慧』？富樓那言：『空元無華，妄見生滅，見華滅空已是顛倒，敕令更出斯實狂癡；云何更名如是狂人為愚為慧』？佛言：『如汝所解，云何問言諸佛如來妙覺明空，何當更出山河大地？又如金礦雜於精金。其金一純，更不成雜；如木成灰，不重為木；諸佛如來菩提涅槃，亦復如是』。

論曰：此躡上章而疑問者……無非常樂也明矣。

/VERSE/『富樓那！又汝問言：地、水、火、風本性圓融周遍法界，疑水、火性不相陵滅？又微虛空及諸大地俱遍法界，不合相容。富樓那！譬如虛空體非群相，而不拒彼諸相發揮。所以者何？富樓那！彼太虛空，目照則明，雲屯則暗，風搖則動，霽澄則清，氣凝則濁，土積成霾，水澄成映。於意云何？如是殊方諸有為相，為因彼生？為復空有？若彼所生，富樓那！且日照時既是日明，十方世界同為日色，云何空中更見圓日？若是空明，空應自照，云何中屑雲霧之時，不生光耀？當知是明，非日、非空，不異空、日。觀相元妄，無可指陳，猶邀空華結為空果，云何詰其相陵滅義？觀性元真，唯妙覺明，妙覺明心先非水、火；云何復問不相容者！真妙覺明，亦復如是。汝以空明則有空現，地、水、火、風各各發明，則各各現；若俱發明，則有俱現。云何俱現？富樓那！如一水中現於日影，兩人同觀水中之日，東西各行，則各有日隨二人去；一東一西，先無準的。不應難言：此日是一，云何各行？各日既雙，云何現一？宛轉虛妄，無可憑據。富樓那！汝以色空相傾相奪於如來藏，而如來藏隨為色空，周遍法界，是故於中風動、空澄、日明、雲暗。眾生迷悶背覺合塵，故發塵勞有世間相。我以妙明不滅不生合如來藏，而如來藏唯妙覺明，圓照法界，是故於中一為無量、無量為一，小中現大、大中現小，不動道場遍十方界，身含十方無盡虛空，於一毛端現寶王剎，坐微塵裏轉大法輪。滅塵合覺，故發真如妙覺明性。而如來藏本妙圓心，非心、非空，非地、非水、非風、非火；非眼、非耳、鼻、舌、身、意，非色、非聲、香、味、觸、法；非眼識界、如是乃至非意識界；非明、無明、明、無明盡，如是乃至非老、非死、非老死盡；非苦、非集、非滅、非道；非智、非得；非檀那、非尸羅、非毗梨耶、非羼提、非禪那、非般剌若、非波羅密多；如是乃至非怛闥阿竭，非阿羅訶，三耶三菩；非大涅槃，非常、非樂、非我、非淨：以是俱非世出世故。即如來藏元明心妙，即心、即空、即地、即水、即風、即火；即眼、即耳、鼻、舌、身、意、即色、即聲、香、味、觸、法；即眼識界、如是乃至即意識界；即明、無明、明、無明盡，如是乃至即老、即死、即老死盡；即苦、即集、即滅、即道；即智、即得；即檀那、即尸羅、即毗梨耶、即羼提、即禪那、即般剌若、即波羅密多；如是乃至即怛闥阿竭，即阿羅訶，三耶三菩；即大涅槃，即常、即樂、即我、即淨：以是俱即世出世故。即如來藏妙明心元，離即、離非，是即、非即。如何世間三有眾生、及出世間聲聞、緣覺，以所知心測度如來無上菩提！用世語言入佛知見！譬如琴、瑟、箜篌、琵琶，雖有妙音，若無妙指終不能發。汝與眾生亦復如是。寶覺真心各各圓滿，如我按指，海印發光；汝暫舉心，塵勞先起，由不勤求無上覺道，愛念小乘，得少為足』。

論曰：此答又如來說……理具事造苦集滅道也。

/TEXT339/壬四<span>&nbsp;      </span>顯如來藏妄本空寂

/VERSE/富樓那言：『我與如來寶覺圓明真妙淨心無二圓滿；而我昔遭無始妄想久在輪迴，今得聖乘猶未究竟；世尊諸妄一切圓滅，獨妙真常。敢問如來：一切眾生何因有妄，自蔽妙明，受此淪溺』？佛告富樓那：『汝雖除疑，餘惑未盡。吾以世間現前諸事？，今復問汝：汝豈不聞室羅城中演若達多，忽於晨朝以鏡照面，愛鏡中頭眉目可見，瞋責己頭不見面目，以為魑魅，無狀狂走。於意云何？此人何因無故狂走』？富樓那言：『是人心狂，更無他故』。佛言：『妙覺明圓、本圓明妙，既稱為妄，云何有因？若有所因，云何名妄？自諸妄想展轉相因，從迷積迷以歷塵劫；雖佛發明，猶不能返。如是迷因，因迷自有。識迷無因，妄無所依；尚無有生，欲何為滅？得菩提者，如寤時人、說夢中事；心縱精明，欲何因緣取夢中物？況復無因本無所有。如彼城中演若達多，豈有因緣自怖頭走？忽然狂歇，頭非外得。縱未歇狂，亦何遺失？富樓那！妄性如是，因何為在？汝但不隨分別世間、業果、眾生、三種相續，三緣斷故，三因不生；則汝心中演若達多狂性自歇。歇即菩提，勝淨明心本周法界，不從人得；何藉劬勞肯綮修證？譬如有人，於自衣中、繫如意珠，不自覺知，窮露他方，乞食馳走；雖實貧窮，珠不曾失，忽有智者指示其珠，所願從心，致大饒富，方悟神珠非從外得』。

論曰：此躡上章而疑問者……下特更擇之詳之耳。

/KEPAN/庚二　因阿難滯聞而勸修

/VERSE/即時阿難在大眾中，頂禮佛足，起立白佛：『世尊現說殺、盜、婬業三緣斷故，三因不生；心中達多狂性自歇，歇即菩提，不從人得，斯則因緣皎然明白，云何如來頓棄因緣？我從因緣心得開悟；世尊！此義何獨我等年少有學聲聞，今此會中大目犍連，及舍利弗、須菩提等，從老梵志，聞佛因緣，發心開悟得成無漏。今說菩提不從因緣，則王舍城拘舍梨等所說自然，成第一義！惟垂大悲開發迷悶』！佛告阿難：『即如城中演若達多，狂性因緣，若得滅除，則不狂性自然而出。因緣、自然，理窮於是。阿難！演若達多頭本自然，本自其然，無然非自，何因緣故怖頭狂走？若自然頭因緣故狂，何不自然因緣故失？本頭不失，狂怖妄出，曾無變易，何藉因緣？本狂自然，本有狂怖，未狂之際狂何所潛？不狂自然，頭本無妄，何為狂走？若悟本頭，識知狂走，因緣、自然俱為戲論。是故我言：三緣斷故即菩提心，菩提心生，生滅心滅。此但生滅，滅生俱盡，無功用道。若有自然，如是則明自然心生，生滅心滅，此亦生滅；無生滅者名為自然。猶如世間諸相雜和成一體者，名和合性；非和合者稱本然性。本然非然，和合非合，合、然俱離，離、合俱非，此句方名無戲論法。菩提涅槃尚在遙遠，非汝歷劫辛勤修證，雖復憶持十方如來十二部經清淨妙理如恆河沙，祗益戲論。汝雖談說因緣、自然決定明了，人間稱汝多聞第一，以此積劫多聞熏習，不能免離摩登伽難。何須待我佛頂神咒，摩登伽心婬火頓歇得阿那含；於我法中成精進林，愛河乾枯，令汝解脫。是故阿難！汝雖歷劫憶持如來祕密妙嚴，不如一日修無漏業，遠離世間憎、愛二苦。如摩登伽宿為婬女，由神咒力銷其愛欲，法中今名性比丘尼。與羅侯母耶輸陀羅同悟宿因，知歷世因貪愛為苦，一念熏修無漏善故，或得出纏，或蒙授記。如何自欺，尚留觀聽』！

論曰：阿難謂佛今說菩提……悟即當修矣乎！

論曰：甲、本經始終唯令了達如來藏……不戾本經全部之綱骨耳。

案曰：至此悟理圓滿，信解成就；所須進究之者，逆妄歸真初下手時，當取何法為專觀境，及用何行為專修門耳。故來下文擇『聞』為專觀境；用『旋』（即奢摩它）為專修門也。從初卷至三卷，理則頓悟也。從四卷至此，乘悟併銷也。事非頓除，因次第盡，則從第三漸次中修圓通門、增進聖位，至妙覺果海是也。上來一大章顯如來藏竟。

/VERSE/阿難及諸大眾，聞佛示誨，疑惑銷除，心悟實相；身意輕安得未曾有！重復悲淚，頂禮佛足，長跪合掌而白佛言：『無上大悲清淨寶王善開我心！能以如是種種因緣方便提獎，引諸沈冥出於苦海。世尊！我今雖承如是法音，知如來藏妙覺明心遍十方界，含育如來十方國土、清淨寶嚴妙覺王剎；如來復責多聞無功，不逮修習。我今猶如旅泊之人，忽蒙天王賜與華屋。雖獲大宅，要因門入，惟願如來不捨大悲，示我在會諸蒙暗者捐捨小乘，畢獲如來無餘涅槃本發心路！令有學者，從何攝伏疇昔攀緣，得陀羅尼，入佛知見』？作是語已，五體投地。在會一心，佇佛慈旨。

論曰：妙三摩地，即圓通也。

案曰：於佛如來妙三摩地發覺初心，蓋佛至此、正許阿難經首所請十方如來得成菩提之妙奢摩它、三摩、禪那也。亦即所許之『有三摩提，名大佛頂首楞嚴王，十方如來一門超出妙莊嚴路』也。故文殊師利選定觀世音耳根圓通時，亦謂『此是微塵佛，一路涅槃門』也。而前此三卷半之文，則正為發明此中第一決定義作本依耳。

/VERSE/『云何初心二義決定？

/KEPAN/癸二　別釋
/KEPAN/子一　重審因地心令依全性起修

/VERSE/『阿難！第一義者：汝等若欲捐捨聲聞，修菩薩乘，入佛知見，應當審觀因地發心，與果地覺為同、為異？阿難！若於因地，以生滅心為本修因，而求佛乘不生不滅，無有是處。以是義故，汝當照明諸器世間可作之法，皆從變滅。阿難！汝觀世間可作之法，誰為不壞？然終不聞爛壞虛空。何以故？空非可作，由是始終無壞滅故。則汝身中堅相為地，潤濕為水，煖觸為火，動搖為風。由此四纏，分汝湛圓妙覺明心為視、為聽、為覺、為察，從始入終，五疊渾濁。云何為濁？阿難！譬如清水清潔本然；即彼塵土灰沙之倫，本質留礙，二體法爾，性不相循，有世間人，取彼土塵投於淨水，土失留礙，水亡清潔，容貌汨然，名之為濁。汝濁五重，亦復如是。阿難！汝見虛空遍十方界，空見不分。有空無體，有見無覺，相織妄成；是第一重名為劫濁。汝身現博四大為體，見、聞、覺、知壅令留礙，水、火、風、土旋令覺知，相織妄成；是第二重名為見濁。又汝心中憶識誦習，性發知見，容現六塵，離塵無相，離覺無性，相織妄成；是第三重名煩惱濁，又汝朝夕生滅不停，知見每欲留於世間，業運每常遷於國土，相織妄成；是第四重名眾生濁。汝等見聞元無異性，眾塵隔越，無狀異生，性中相知，用中相背，同異失準，相織妄成；是第五重名為命濁。阿難！汝今欲令見、聞、覺、知遠契如來常、樂、我、淨，應當先擇死生根本，依不生滅圓湛性成，以湛旋其虛妄滅生，復還元覺，得元明覺無生滅性，為因地心；然後圓成果地修證。如澄濁水貯於靜器，靜深不動，沙土自沈，清水現前，名為初伏客塵煩惱。去泥純水，名為永斷根本無明。明相精純，一切變現不為煩惱，皆合涅槃清淨妙德。

論曰：此即是示第一決定義者……與果地覺同。

案曰：此第一義，點睛在一旋字，即是決定修門。而第二義，點睛在一聞字，即是決定觀境。

/KEPAN/子二　詳示圓通境令選一門深入

論曰：此下阿難重重請問……得圓明覺之法門也。

/KEPAN/丑一　示六結根功德圓缺令選一深入一淨全淨

/VERSE/『第二義者：汝等必欲發菩提心，於菩薩乘生大勇猛，決定棄捐諸有為相，應當審詳煩惱根本。此無始來發業潤生，誰作誰受？阿難！汝修菩提，若不審觀煩惱根本，則不能知虛妄根塵何處顛倒？處尚不知，云何降伏取如來位？阿難！汝觀世間解結之人，不見所結，云何知解？不聞虛空被汝隳裂。何以故？空無形相無結、解故。則汝現前眼、耳、鼻、舌、及與身、心，六為賊媒，自劫家寶；由此無始眾生世界生纏縛故，於器世間不能超越。阿難！云何名為眾生世界？世為遷流，界為方位。汝今當知東、西、南、北，東南、西南、東北、西北、上、下、為界。過去、未來、現在、為世。方位有十，流數有三。一切眾生織妄相成，身中貿遷，世界相涉。而此界性設雖十方定位可明，世間祗目東、西、南、北；上、下無位，中無定方。四數必明，與世相涉；三四、四三，宛轉十二；流變三疊，一、十、百、千。總括始終，六根之中，各各功德有千二百。阿難！汝復於中克定優劣：如眼觀見，後暗、前明，前方全明，後方全暗，左、右旁觀三分之二，統論所作功德不全；三分言功，一分無德，當知眼唯八百功德。如耳周聽十方無遺，動若邇遙，靜無邊際，當知耳根圓滿一千二百功德。如鼻嗅聞通出入息，有出有入而闕中交，驗於鼻根三分闕一，當知鼻唯八百功德。如舌宣揚盡諸世間、出世間智，言有方分，理無窮盡，當知舌根圓滿一千二百功德。如身覺觸識於違順，合時能覺，離中不知，離一合雙，驗於身根三分闕一，當知身唯八百功德。如意默容十方三世一切世間出世間法，唯聖與凡、無不包容盡其涯際，當知意根圓滿一千二百功德。阿難！汝今欲逆生死欲流，返窮流根至不生滅；當驗此等六受用根，誰合、誰離？誰深、誰淺？誰為圓通？誰不圓滿？若能於此悟圓通根，逆彼無始織妄業流，得循圓通；與不圓根日劫相倍。我今備顯六湛圓明本所功德，數量如是。隨汝詳擇其可入者，吾當發明令汝增進。十方如來於十八界一一修行，皆得圓滿無上菩提。於其中間，亦無優劣。但汝下劣，未能於中圓自在慧；故我宣揚，令汝但於一門深入，入一無妄，彼六知根一時清淨』。

論曰：結即纏縛，指織所妄成……此已密示根門及耳門矣。

論曰：丙、方位有十，流數有三……作流變三疊一十百千圖明之。

/KEPAN/丑二　明六結根體用融隔令知一隨拔一脫圓脫

/VERSE/阿難白佛言：『世尊！云何逆流深入一門，能令六根一時清淨』？佛告阿難：『汝今已得須陀洹果，已滅三界眾生世間見所斷惑；然猶未知根中積生無始虛習，彼習要因修所斷得，何況此中生、住、異、滅分齊頭數？今汝且觀現前六根，為一、為六？阿難！若言一者，耳何不見？目何不聞？頭奚不履？足奚無語？若此六根決定成六，如我今會與汝宣揚微妙法門，汝之六根誰來領受』？阿難言：『我用耳聞』。佛言：『汝耳自聞，何關身、口？口來問義，身起欽承。是故應知：非一終六，非六終一。終不汝根元一、元六，阿難！當知是根非一、非六，由無始來顛倒淪替，故於圓湛一、六義生，汝須陀洹難得六銷，猶未亡一，如太虛空參合群器，由器形異名之異空，除器觀空說空為一。彼太虛空，云何為汝成同、不同？何況更名是一、非一？則汝了知六受用根，亦復如是。由明、暗等二種相形，於妙圓中黏湛發見，見精映色，結色成根；根元目為清淨四大，因名眼體，如蒲萄朵，浮根四塵流逸奔色。由動、靜等二種相擊，於妙圓中黏湛發聽，聽精映聲，卷聲成根；根元目為清淨四大，因名耳體，如新卷葉，浮根四塵流逸奔聲。由通、塞等二種相發，於妙圓中黏湛發嗅，嗅精映香，納香成根；根元目為清淨四大，因名鼻體，如雙垂爪，浮根四塵流逸奔香。由恬、變等二種相參，於妙圓中黏湛發嘗，嘗精映味，絞味成根；根元目為清淨四大，因名舌體，如初偃月，淫根四塵流逸奔味。由離、合等二種相摩，於妙圓中黏湛發覺，覺精映觸，摶觸成根；根元目為清淨四大，因名身體，如腰鼓顙，浮根四塵流逸奔觸。由生、滅等二種相續，於妙圓中黏湛發知，知精映法，攬法成根；根元目為清淨四大，因名意思，如幽室見，浮根四塵流逸奔法，阿難！如是六根，由彼覺明有明明覺，失彼精了黏妄發光。是以汝今離暗、離明無有見體，離動、離靜元無聽質，無通、無塞嗅性不生，非變、非恬嘗無所出，不離、不合覺觸本無，無滅、無生了知安寄！汝但不循動靜、合離、恬變、通塞、生滅、明暗，如是十二諸有為相；隨拔一根，脫黏內伏，伏歸元真，發本明耀，耀性發明，諸餘五黏應拔圓脫，不由前塵所起知見。明不循根，寄根明發，由是六根互相為用。阿難！汝豈不知今此會中，阿那律陀無目而見；跋難陀龍無耳而聽；殑伽神女非鼻聞香；驕梵缽提異舌知味；舜若多神無身覺觸，如來光中映令暫現，既為風質，其體元無；諸滅盡定得寂聲聞，如此會中摩訶迦葉，久滅意根，圓明了知不因心念。阿難！今汝諸根若圓拔已，內瑩發光；如是浮塵及器世間諸變化相，如湯銷冰，應念化成無上知覺。阿難！如彼世人聚見於眼，若令急合，暗相現前。六根黯然，頭足相類。彼人以手循體外繞，彼雖不見，頭足一辨，知覺是同。緣見因明，暗成無見；不明自發，則諸暗相永不能昏。根塵既銷，云何覺明不成圓妙』？

論曰：阿難此中且置六根……何疑乎一拔不能圓脫哉！

/KEPAN/丑三　驗聞根不生滅性密令選耳門圓通

/VERSE/阿難白佛言：『世尊！如佛說言：因地覺心欲求常住，要與果位名目相應。世尊！如果位中，菩提、涅槃、真如、佛性、菴摩羅識、空如來藏、大圓鏡智，是七種名稱謂雖別，清淨圓滿體性堅凝，如金剛王常住不壞。若此見、聽離於明暗、動靜、通塞，畢竟無體；猶如念心離於前塵，本無所有。云何將此畢竟斷滅以為修因，欲獲如來七常住果？世尊！若離明暗，見畢竟空，如無前塵，念自性滅。進退循環，微細推求，本無我心及我心所，將誰立因求無上覺？如來先說湛精圓常，違越誠言，終成戲論；云何如來真實語者？惟垂大慈開我蒙吝』！佛告阿難：『汝學多聞，未盡諸漏，心中徒知顛倒所因，真倒現前實未能識。恐汝誠心猶未信伏，吾今試將塵俗諸事，當除汝疑』。即時如來敕羅侯羅擊鐘一聲，問阿難言：『汝今聞不』？阿難、大眾俱言：『我聞』。鐘歇無聲，佛又問言：『汝今聞不』？阿難、大眾俱言：『不聞』。時羅侯羅又擊一聲，佛又問言：『汝今聞不』？阿難、大眾又言：『俱聞』。佛問阿難：『汝云何聞？云何不聞』？阿難、大眾俱白佛言：『鐘聲若擊則我得聞；擊久聲銷，音響雙絕，則名無聞』。如來又敕羅侯擊鐘，問阿難言：『爾今聲不』？阿難、大眾俱言：『有聲』。少選聲銷，佛又問言：『爾今聲不』？阿難、大眾答言：『無聲』。有頃，羅侯更來撞鐘，佛又問言：『爾今聲不』？阿難、大眾俱言：『有聲』。佛問阿難：『汝云何聲？云何無聲』？阿難、大眾俱白佛言：『鐘聲若擊則名有聲；擊久聲銷，音響雙絕，則名無聲』。佛語阿難及諸大眾：『汝今云何自語矯亂』？大眾、阿難俱時問佛：『我今云何名為矯亂』？佛言：『我問汝聞，汝則言聞；又問汝聲，汝則言聲。唯聞與聲報答無定，如是云何不名矯亂？阿難！聲銷無響，汝說無聞；若實無聞，聞性已滅同於枯木，鐘聲更擊，汝云何知？知有、知無，自是聲塵或無、或有，豈彼聞性為汝有、無？聞實云無，誰知無者？是故阿難！聲於聞中自有生滅；非為汝聞聲生、聲滅，令汝聞性為有、為無。汝尚顛倒，惑聲為聞，何怪昏迷，以常為斷？終不應言離諸動靜、閉塞、開通，說聞無性。如重睡人眠熟床枕，其家有人於彼睡時擣練、舂米，其人夢中聞舂擣聲別作他物，或為擊鼓，或為撞鐘；即於夢時，自怪其鐘為木石響。於時忽寤，遄知杵音。自告家人：我正夢時，惑此舂音將為鼓響。阿難！是人夢中，豈憶靜搖、開閉、通塞？其形雖寐，聞性不昏。縱汝形銷命光遷謝，此性云何為汝銷滅？以諸眾生從無始來，循諸色、聲逐念流轉，曾不開悟性淨妙常。不循所常，逐諸生滅，由是生生雜染流轉。若棄生滅，守於真常，常光現前，根、塵、識心應時銷落。想想為塵，識情為垢，二俱遠離；則汝法眼應時清明，云何不成無上知覺』？

論曰：此章是躡第一決定議……安有此重重開顯哉！

/KEPAN/丑四　證六根即真妄元密令選根門圓通

/VERSE/阿難白佛言：『世尊！如來雖說第二義門，今觀世間解結之人，若不知其所結之元，我信是人終不能解。世尊！我及會中有學聲聞，亦復如是。從無始際，與諸無明俱滅俱生，雖得如是多聞善根，名為出家，猶隔加瘧，惟願大慈哀愍淪溺！今日身心云何是結？從何名解？亦令未來苦難眾生，得免輪迴，不落三有』。作是語已，普及大眾五體投地，雨淚翹誠，佇佛如來無上開示。爾時、世尊憐愍阿難及諸會中諸有學者，亦為未來一切眾生為出世因，作將來眼。以閻浮檀紫金光手摩阿難頂，即時十方普佛世界六種震動，微塵如來住世界者，各有寶光從其頂出，其光同時於彼世界來祇陀林灌如來頂。是諸大眾得未曾有！於是阿難及諸大眾，俱聞十方微塵如來異口同音告阿難言：『善哉！阿難！汝欲識知俱生無明，使汝輪轉生死結根，唯汝六根更無他物。汝復欲知無上菩提，令汝速證安樂解脫寂靜妙常，亦汝六根更非他物』！阿難雖聞如是法音，心猶未明，稽首白佛：『云何令我生死輪迴，安樂妙常，同是六根更非他物』？佛告阿難：『根、塵同源，縳、脫無二，識性虛妄，猶如空華。阿難！由塵發知，因根有相，相見無性同於交蘆。是故汝今，知見立知即無明本；知見無見斯即涅槃無漏真淨。云何是中更容他物』？

/VERSE/爾時、世尊欲重宣此義，而說偈言：『真性有為空，緣生故、如幻；無為無起滅，不實、如空華。言妄顯諸真，妄、真同二妄。猶非真、非真，云何見所見？中間無實性，是故若交蘆。結解同所因，聖凡無二路。汝觀交中性，空有二俱非。迷晦即無明，發明便解脫。解結因次第。六解一亦亡。根選擇圓通，入流成正覺。陀那微細識，習氣成暴流，真非真恐迷，我常不開演。自心取自心，非幻成幻法。不取無非幻，非幻尚不生；幻法云何立？是名妙蓮華，金剛王寶覺、如幻三摩提，彈指超無學。此阿毗達磨，十方薄伽梵，一路涅槃門』。

論曰：此攝上章根塵識心應時銷落……則非一非六之真覺耳。

案曰：古禪德云：『在眼曰見，在耳曰聞，在鼻曰嗅，在舌曰嘗，在身曰覺，在意曰知；悟者知是佛性，不語祗弄精魂』。用此以觀今經『汝欲識知俱生無明，使汝輪轉生死結根，唯汝六根更無他物（精魂）；汝復欲知無上菩提，令汝速證安樂解脫寂靜妙常，亦汝六根更非他物（佛性）』。『是故汝今知見立知即無明本（精魂）；知見無見斯即涅槃無漏真淨（佛性）』。『陀那微細識，習氣成瀑流，真非真恐迷，我常不開演。自心取自心，非幻成幻法（精魂）；不取無非幻，非幻尚不生，幻法云何立（佛性）』！不燦然甚明乎？此皆依如來藏藏識直顯如來法身德者。蓋但將陀那識之一精明映發在門頭者，謂之六根。而此識精之元明，既即緣所遺之清淨體，即此明元之精識，又為能生諸緣之攀緣性也。翻覆唯在一手，真妄祗在一心，此為本經一貫之旨。六十佛位皆依此立，故曰：『是名妙蓮花、金剛王寶覺、如幻三摩地，彈指超無學。此阿毗達磨，十方婆伽梵，一路涅槃門』也。此獨大乘不共之殊勝法門也』。解結因次第，六解一亦亡；根選擇圓通，入流成正覺』。則是『汝今欲令見、聞、覺、知，遠契如來常、樂、我、淨，應當先擇死生根本，依不生滅圓湛性成，以湛旋其虛妄滅生，復還元覺得元明覺，無生滅心為因地心』者也。此門則許通於出世三乘者也。『根、塵同源，縛、脫無二，識性虛妄，猶如空華！阿難！由塵發知，因根立相，相見無性同於交蘆』。『真性有為空，緣生故、如幻；無為無起滅，不實、如空華。言妄顯諸真，妄、真同二妄；猶非真非真，云何見所見？中間無實性是故若交蘆。結解同所因，聖凡無二路。汝觀交中性，空有二俱非，迷晦即無明，發明便解脫』。此同顯如來藏以開圓悟，是大乘般若之宗旨。故昔梵士大乘空宗清辨論師、嘗宗此中之第一偈造掌珍論二卷。『真性有為空，緣生故、如幻；無為無起滅，不實、如空華』；以遍蕩一切有為無為諸法皆畢竟空也。此偈有二因明比量：真性二字，是宗上寄言區別之名，以示別是宗本真性而說，是故如此。若依俗諦而說，則無為之不生滅法與有為之生滅法，又皆應許有故也。舉其比量之式如下：

<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>┌有為法是空──宗。以緣生故──因。如幻──喻。
若依真性而說┤
<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>└無為法不實──宗。無起滅故──因。如空華──喻。

真性猶云真理，亦云勝義。以示原與隨順世間流俗之說不同，故他人不得舉世俗之說以斥之也。第一偈則立真以空『有為無為諸法』為妄；第二偈更進一步以空此『破妄之真』亦妄。然則真與非真猶且不立，何況見、所見之根塵有為法哉？要皆緣生無起滅，不實如空華者耳。何結、何解？何聖、何凡？在縳但因迷晦，發明便成解脫。所謂理則頓悟，乘悟併銷者也。詳觀此中九頌，端為大佛頂首楞嚴一經之蘊陀南，如有心樂總持之士，但專誦此三十六句之文，其功德等於誦持全經咒；以此即是大神咒、大明咒、無上咒、無等等咒故

/KEPAN/丑五　借結巾明六解一亡即漸解而喻修圓通倫次

/VERSE/於是阿難及諸大眾，聞佛如來無上慈誨，祇夜伽陀雜糅精瑩，妙理清徹，心目開明，歎未曾有。阿難合掌、頂禮白佛：『我今聞佛無遮大悲、性淨妙常真實法句，心猶未達六解一亡舒結倫次；惟垂大慈，再愍斯會及與將來，施以法音洗滌沈垢』！即時如來於師子座，整涅槃僧，歛僧伽黎，攬七寶儿，引手於儿，取劫波羅天所奉華巾，於大眾前綰成一結。示阿難言：『此名何等』？阿難、大眾俱白佛言：『此名為結』。於是如來綰疊華巾，又成一結，重問阿難：此名何等』？阿難、大眾又白佛言：『此亦名結』。如是倫次綰疊華巾，總成六結。一一結成，皆取手中所成之結持問阿難：『此名何等』？阿難、大眾，亦復如是次第詶佛：『此名為結』。佛告阿難：『我初綰巾；汝名為結，此疊華巾先實一條，第二第三云何汝曹復名為結』？阿難白佛言：『世尊！此寶疊華緝績成巾，雖本一體。如我思惟：如來一綰得一結名，若百綰成終名百結。何況此巾祗有六結，終不至七，亦不停五？云何如來祗許初時，第二、第三不名為結』？佛告阿難：『此寶華巾，汝知此巾元止一條，我六綰時名為六結。汝審觀察：巾體是同，因結有異。於意云何？初綰結成名為第一，如是乃至第六結生，吾今欲將第六結名成第一不』？『不也，世尊！六結若存，斯第六名終非第一。縱我歷生盡其明辯，如何令是六結亂名』？佛言：『如是，六結不同，循顧本因一巾所造，令其雜亂終不得成。則汝六根亦復如是，畢竟同中生畢竟異』。佛告阿難：『汝必嫌此六結不成，願樂一成復云何得』？阿難言：『此結若存，是非鋒起，於中自生此結非彼，彼結非此。如來今日若總解除，結若不生，則無彼此，尚不名一，六云何成』？佛言：『六解一亡，亦復如是，由汝無始心性狂亂，知見妄發，發妄不息，勞見發塵。如勞目睛，則有狂華。於湛精明無因亂起；一切世間山河大地，生死涅槃，皆即狂勞顛倒華相』。阿難言：『此勞同結，云何解除』？如來以手，將所結巾偏掣其左，問阿難言：『如是解不』？『不也，世尊』！旋復以手偏牽右邊，又問阿難：『如是解不』？『不也，世尊』！佛告阿難：『吾今以手左右各牽，竟不能解，汝設方便云何解成』？阿難白佛言：『世尊！當於結心，解即分散』。佛告阿難：『如是，如是！若欲除結，當於結心。阿難！我說佛法從因緣生，非取世間和合麤相。如來發明世出世法，知其本因隨所緣出，如是乃至恆沙界外一滴之雨亦知頭數，現前種種松直、棘曲、鵠白、烏玄皆了元由。是故阿難！隨汝心中選擇六根，根結若除，塵相自滅；諸妄銷亡，不真何待！阿難！吾今問汝：此劫波羅巾六結現前，同時解縈得同除不』？『不也，世尊！是結本以次第綰生，今日當須次第而解。六結同體，結不同時，則結解時云何同除』？佛言：『六根解除，亦復如是。此根初解，先得人空；空性圓明，成法解脫；解脫法已俱空不生，是名菩薩從三摩地得無生忍』。

論曰：此躡上章六解一亦亡……越世出世間，其餘如文。

論曰：丁、六結不同，一巾所造……我已示汝劫波羅巾，何所不明！

論曰：此請圓通本根，正第二決定義……入佛乘正定聚耳。

論曰：己、本經始終唯令得就佛乘……大旨可見。

案曰：由是觀之，全經無非十方如來得成菩提妙奢摩他、三摩、禪那最初方便審矣。此科今按經文，應更分析為二。

/VERSE/月光童子即從座起，頂禮佛足而白佛言：『我憶往昔恆河沙劫，有佛出世名為水天，教諸菩薩修習水觀入三摩地。觀於身中水性無奪，初從涕唾，如是窮盡津液精血、大小便利，身中旋復水性一同；見水身中，與世界外浮幢王剎諸香水海、等無差別。我於是時初成此觀，但見其水，未得無身。當為比丘室中安禪。我有弟子闚窗觀室，唯見清水遍在室中，了無所見。童稚無知，取一瓦礫投於水內，激水作聲，顧盼而去。我出定後頓覺心痛，如舍利弗遭違害鬼。我自思惟：今我已得阿羅漢道，久離病緣，云何今日忽生心痛？將無退失？爾時、童子捷來我前，說如上事。我則告言：『汝更見水，可即開門入此水中，除去瓦礫』。童子奉教，後入定時，還復見水，瓦礫宛然，開門除出。我後出定，身質如初。逢無量佛，如是至於山海自在通王如來，方得亡身；與十方界諸香水海，性合真空，無二無別。今於如來得童真名，預菩薩會。佛問圓通，我以水性一味流通，得無生忍，圓滿菩提，斯為第一』！

/KEPAN/巳二一　風大圓通

/VERSE/琉璃光法王子即從座起，頂禮佛足而白佛言：『我憶往音經恆沙劫，有佛出世名無量聲，開示菩薩本覺妙明，觀此世界及眾生身、皆是妄緣風力所轉，我於爾時觀界安立，觀世動時、觀身動止、觀心動念、諸動無二，等無差別。我時覺了此群動性，來無所從，去無所至；十方微塵顛倒眾生，同一虛妄。如是乃至三千大千一世界內所有眾生，如一器中貯百蛟蚋啾啾亂鳴，於分寸中鼓發狂鬧。逢佛未幾，得無生忍；爾時心開，乃見東方不動佛國，為法王子，事十方佛。身心發光，洞徹無礙。佛問圓通，我以觀察風力無依，悟菩提心，入三摩地，合十方佛，傳一妙心，斯為第一』！

/KEPAN/巳二二　空大圓通

/VERSE/虛空藏菩薩即從座起，頂禮佛足而白佛言：『我與如來定光佛所，得無邊身。爾時手執四大寶珠，照明十方微塵佛剎化成虛空。又於自心現大圓鏡，內放十種微妙寶光。流灌十方盡虛空際，諸幢王剎來入鏡內，涉入我身。身同虛空不相妨礙，身能善入微塵國土，廣行佛事，得大隨順，此大神力，由我諦觀四大無依，妄想生滅，虛空無二，佛國本同。於同發明，得無生忍。佛問圓通，我以觀察虛空無邊入三摩地，妙力圓明，斯為第一』！

/KEPAN/巳二三　唯識圓通

/VERSE/彌勒菩薩即從座起，頂禮佛足而白佛言：『我憶往昔經微塵劫，有佛出世名日月燈明。我從彼佛而得出家，心重世名，好遊族姓。爾時、世尊教我修習唯心識定，入三摩地。歷劫已來，以此三昧事恆沙佛，求世名心歇滅無有。至然燈佛出現於世，我乃得成無上妙圓識心三昧；乃至盡空如來國土，淨穢有無，皆是我心變化所現。世尊！我了如是唯心識故，識性流出無量如來。今得授記，次補佛處。佛問圓通，我以諦觀十方唯識，識心圓明入圓成實，遠離依他及遍計執；得無生忍，斯為第一』！

/KEPAN/巳二四　念佛圓通

/VERSE/大勢至法王子與其同倫五十二菩薩，即從座起，頂禮佛足而白佛言：『我憶往昔恆河沙劫，有佛出世名無量光，十二如來相繼一劫，其最後佛名超日月光。彼佛教我念佛三昧：譬如有人，一專為憶，一人專忘，如是二人若逢不逢，或見非見。二人相憶，二憶念深，如是乃至從生至生，同於形影不相乖異。十方如來鄰念眾生，如母憶子，若子逃逝，雖憶何為！子若憶母如母憶時，母子歷生不相違遠。若眾生心憶佛念佛，現前當來必定見佛，去佛不遠。不假方便自得心開。如染香人，身有香氣，此則名曰香光莊嚴。我本因地，以念佛心入無生忍。今於此界，攝念佛人歸於淨土，佛問圓通，我無選擇，都攝六根淨念相繼，得三摩地，斯為第一』！

案曰：上眾聖略說餘門竟。

/KEPAN/辰二　觀音廣說耳門
/KEPAN/巳一　略敘最初修證

/VERSE/爾時、觀世音菩薩即從座起，頂禮佛足而白佛言：『世尊！憶念我昔無數恆河沙劫，於時有佛出現於世，名觀世音。我於彼佛發菩提心，彼佛教我從聞思修入三摩地。初於聞中入流亡所；所入既寂，動靜二相了然不生。如是漸增，聞所聞盡；盡聞不住，覺所覺空；空覺極圓，空所空滅。生滅既滅，寂滅現前，忽然超越世出世間，十方圓明，獲二殊勝：一者、上合十方諸佛本妙覺心，與佛如來同一慈力。二者、下合十方一切六道眾生，與諸眾生同一悲仰。

/KEPAN/巳二　廣明成就功德
/KEPAN/午一　三十二應

/VERSE/『世尊！由我供養觀音如來，蒙彼如來授我如幻聞熏聞修金剛三昧。與佛如來同慈力故，令我身成三十二應入諸國土。世尊！若諸菩薩入三摩地，進修無漏勝解現圓；我現佛身而為說法，令其解脫。若諸有學，寂靜妙明勝妙現圓；我於彼前，現獨覺身而為說法，令其解脫。若諸有學斷十二緣，緣斷勝性勝妙現圓；我於彼前，現緣覺身而為說法，令其解脫。若諸有學得四諦空，修道入滅勝性現圓；我於彼前、現聲聞身而為說法，令其解脫。若諸眾生欲心明悟，不犯欲塵欲身清淨；我於彼前、現梵王身而為說法，令其解脫。若諸眾生，欲為天主統領諸天；我於彼前、現帝釋身而為說法，令其成就。若諸眾生，欲身自在遊行十方；我於彼前、現自在天身而為說法，令其成就。若諸眾生，欲身自在飛行虛空；我於彼前、現大自在天身而為說法，令其成就。若諸眾生，愛統鬼神救護國土；我於彼前、現天大將軍身而為說法，令其成就。若諸眾生，愛統世界保護眾生；我於彼前、現四天王身而為說法，令其成就。若諸眾生，愛生天宮驅使鬼神；我於彼前、現為天王國太子身而為說法，今其成就。若諸眾生，樂為人王；我於彼前、現人王身而為說法，令其成就。若諸眾生，愛主族姓世間推讓；我於彼前、現長者身而為說法，令其成就。若諸眾生，愛談名言清淨自居；我於彼前、現居士身而為說法，令其成就。若諸眾生，愛治國土剖斷邦邑；我於彼前、現宰官身而為說法，令其成就。若諸眾生、愛諸數術攝衛自居；我於彼前、現婆羅門身而為說法，令其成就。若有男子好學出家、持諸戒律；我於彼前、現比丘身而為說法，令其成就。若有女人好學出家、持諸禁戒；我於彼前、現比丘尼身而為說法，令其成就。若有男子樂持五戒；我於彼前、現優婆塞身而為說法，令其成就。若有女子五戒自居；我於彼前、現優婆夷身而為說法，令其成就。若有女人，內政立身以修家國；我於彼前、現女主身及國夫人、命婦、大家而為說法，令其成就。若有眾生，不壞男根；我於彼前、現童男身而為說法，令其成就。若有處女愛樂處身，不求侵暴；我於彼前、現童女身而為說法，令其成就。若有諸天樂出天倫，我現天身而為說法，令其成就。若有諸龍樂出龍倫，我現龍身而為說法，令其成就。若有藥叉樂度本倫，我於彼前、現藥叉身而為說法，令其成就。若乾闥婆樂脫其倫，我於彼前、現乾闥婆身而為說法，令其成就。若阿修羅樂脫其倫，我於彼前、現阿修羅身而為說法，令其成就，若緊那羅樂脫其倫，我於彼前、現緊那羅身而為說法，令其成就。若摩呼羅伽樂脫其倫，我於彼前、現摩呼羅伽身而為說法，令其成就。若諸眾生樂人修人，我現人身而為說法，令其成就。若諸非人，有形無形、有想無想樂度其倫，我於彼前、皆現其身而為說法，令其成就。是名妙淨三十二應，入國土身。皆以三昧聞熏聞修無作妙力，自在成就。

/KEPAN/午二　十四無畏

/VERSE/『世尊！我復以此聞熏聞修金剛三昧無作妙力，與諸十方三世六道一切眾生，同悲仰故；令諸眾生，於我身心獲十四種無畏功德：一者、由我不自觀音以觀觀者，令彼十方苦惱眾生，觀其音聲即得解脫。二者、知見旋復，令諸眾生設入大火火不能燒。三者、觀聽旋復，令諸眾生大水所漂水不能溺。四者、斷滅妄想心無殺害，令諸眾生入諸鬼國鬼不能害。五者、熏聞成聞，六根銷復同於聲聽，能令眾生臨當被害刀段段壞，使其兵戈猶如割水，亦如吹光，性無搖動。六者、聞熏精明明遍法界，則諸幽暗性不能全，能令眾生藥叉、羅剎、鳩槃茶鬼及毗舍遮、富單那等，雖近其傍目不能視。七者、音性圓銷，觀聽返入離諸塵妄，能令眾生禁繫枷鎖所不能著。八者、滅音圓聞遍生慈力，能令眾生經過險路賊不能劫。九者、熏聞離塵色所不劫，能令一切多婬眾生遠離貪欲。十者、純音無塵，根境圓融無對所對，能令一切忿恨眾生離諸瞋恚。十一者、銷塵旋明，法界身心猶如琉璃朗徹無礙，能令一切昏鈍障諸阿顛迦，永離癡暗。十二者、融形復聞，不動道場涉入世間不壞世界，能遍十方供養微塵諸佛如來，各各佛邊為法王子；能令法界無子眾生欲求男者，誕生福德智慧之男。十三者、六根圓通明照無二，含十方界，立大圓鏡空如來藏，承順十方微塵如來祕密法門受領無失；能令法界無子眾生欲求女者，誕生端正福德柔順眾人愛敬有相之女。十四者、此三千大千世界百億日月，現住世間諸法王子有六十二恆河沙數，修法垂範教化眾生，隨順眾生方便智慧各各不同：由我所得圓通本根發妙耳門，然後身心微妙含容周遍法界，能令眾生持我名號，與彼共持六十二恆河沙諸法王子，二人福德正等無異。世尊！我一名號，與彼眾多名號無異。由我修習，得真圓通。是名十四施無畏力，福備眾生。

/KEPAN/午三　四不思議

/VERSE/『世尊！我又獲是圓通，修證無上道故，又能善獲四不思議無作妙德：一者、由我初獲妙妙聞心，心精遺聞，見、聞、覺、知不能分隔，成一圓融清淨寶覺。故我能現眾多妙容，能說無邊秘密神咒。其中或現一首、三首、五首、七首、九首、十一首，如是乃至一百八首，千首、萬首、八萬四千爍迦羅首。二臂、四臂、六臂、八臂、十臂、十二臂、十四、十六、十八、二十、至二十四，如是乃至一百八臂，千臂、萬臂、八萬四千母陀羅臂。二目、三目、四目、九目、如是乃至一百八目，千目、萬目、八萬四千清淨寶目。或慈、或威、或定、或慧<span lang=EN-US>；救護眾生得大自在。二者、由我聞思脫出六塵，如聲度垣不能為礙。故我妙能現一一形、誦一一咒，其形、其咒能以無畏施諸眾生。是故十方微塵國土，皆名我為施無畏者。三者、由我修習本妙圓通清淨本根，所遊世界，皆令眾生捨身珍寶，求我哀愍。四者、我得佛心，證於究竟。能以珍寶種種供養十方如來，傍及法界六道眾生：求妻得妻，求子得子，求三昧得三昧，求長壽得長壽，如是乃至求大涅槃得大涅槃。

案曰：上廣明成就功德竟。

/KEPAN/巳三　結顯圓通名號

/VERSE/『佛問圓通，我從耳目圓照三昧，緣心自在，因入流相得三摩提，成就菩提斯為第一。世尊！彼佛如來歎我善得圓通法門，於大會中授記我為觀世音號。由我觀聽十方圓明，故觀音名遍十方界』。

案曰：上眾聖各陳竟。

/KEPAN/卯三　光瑞齊現

/VERSE/爾時、世尊於師子座，從其五體同放寶光，遠灌十方微塵如來及法王子諸菩薩頂。彼諸如來亦於五體同放寶光，從微塵方來灌佛頂，并灌會中諸大菩薩及阿羅漢。林木池沼皆演法音，交光相羅，如寶絲網。是諸大眾得未曾有，一切獲金剛三昧。即時天雨百寶蓮華，青黃赤白間錯紛糅，十方虛空成七寶色。此娑婆界，大地山河俱時不現，唯見十方微塵國土合成一界，梵唄詠歌自然敷奏。

案曰：上敕眾聖說餘門同證，廣耳門而密授圓通本根竟。

/KEPAN/丑七　由文殊代當機選耳門為圓通本根

/VERSE/於是如來告文殊師利法王子：『汝今觀此二十五無學諸大菩薩及阿羅漢，各說最初成道方便，皆言修習真實圓通；彼等修行，實無優劣、前後差別。我今欲令阿難開悟，二十五行誰當其根？兼我滅後，此界眾生入菩薩乘求無上道，何方便門得易成就』？文殊師利法王子奉佛慈旨，即從座起，頂禮佛足，承佛威神，說偈對佛：『覺海性澄圓，圓澄覺元妙；元明照生所，所立照性亡。迷妄有虛空，依空立世界。想澄成國土，知覺乃眾生。空生大覺中，如海一漚發；有漏微塵國，皆依空所生。漚滅空本無，況復諸三有？歸元性無二，方便有多門。聖性無不通，順逆皆方便；初心入三昧，遲速不同倫：色想結成塵，精了不能徹，如何不明徹於是獲圓通？音聲雜語言，但伊名句味，一非含一切，云何獲圓通？香以合中知，離則元無有，不恆其所覺，云何獲圓通？味性非本然，要以味時有，其覺不恆一，云何獲圓通？觸以所觸明，無所不明觸，合離性非定，云何獲圓通？法稱為內塵：憑塵必有所，能所非遍涉，云何獲圓通？見性雖洞然，明前不明後，四維虧一半，云何獲圓通？鼻息出入通，現前無交氣，支離匪涉入，云何獲圓通？舌非入無端，因味生覺了，味亡了無有，云何獲圓通？身與所觸同，各非圓覺觀，涯量不冥會，云何獲圓通？知根雜亂思，湛了終無見，想念不可脫，云何獲圓通？識見雜三和，詰本稱非相，自體先無定，云何獲圓通？心聞洞十方，生於大因力，初心不能入，云何獲圓通？鼻想本權機，祗令攝心住，住成心所住，云何獲圓通？說法弄音文，開悟先成者，名句非無漏，云何獲圓通？持犯但束身，非身無所束，元非遍一切，云何獲圓通？神通本宿因，何關法分別，念緣非離物，云何獲圓通？若以地性觀，堅礙非通達，有為非聖性，云何獲圓通？若以水性觀，想念非真實，如如非覺觀，云何獲圓通？若以火性觀，厭有非真離，非初心方便，云何獲圓通？若以風性觀，動寂非無對，對非無上覺，云何獲圓通？若以空性觀。昏鈍先非覺，無覺異菩提，云何獲圓通？若以識性觀，觀識非常住，存心乃虛妄，云何獲圓通？諸行是無常，念性元生滅，因果今殊感，云何獲圓通？我今白世尊：佛出娑婆界，此方真教體，清淨在音聞；欲取三摩提，實以聞中入。離苦得解脫，良哉觀世音！於恆沙劫中，入微塵佛國，得大自在力，無畏施眾生。妙音、觀世音、梵音、海潮音，救世悉安寧，出世獲常住。我今啟如來，如觀音所說。譬如人靜居，十方俱擊鼓，十處一時聞，此則圓真實。目非觀障外，口、鼻亦復然。身以合方知，心念紛無緒；隔垣聽音響，遐邇俱可聞；五根所不齊，是則通真實。音聲性動靜，聞中為有無；無聲號無聞，非實聞無性。聲無既無滅，聲有亦非生；生滅二圓離，是則常真實。縱令在夢想，不為不思無，覺觀出思惟，身心不能及。今此娑婆國，聲論得宣明，眾生迷本聞，循聲故流轉。阿難縱強記，不免落邪思，豈非隨所淪，旋流獲無妄？阿難汝諦聽：我承佛威力，宣說金剛王、如幻不思議、佛母真三昧。汝聞微塵佛一切祕密門，欲漏不先除，畜聞成過誤。將聞持佛佛，何不自聞聞？聞非自然生，因聲有名字。旋聞與聲脫，能脫欲誰名？一根既返源，六根成解脫。見、聞如幻翳，三界若空華。聞復翳根除，塵銷覺圓淨；淨極光通達，寂照含虛空。卻來觀世間，猶如夢中事。摩登伽在夢，誰能留汝形？如世巧幻師，幻作諸男女，雖見諸根動，要以一機抽。息機歸寂然，諸幻成無性。六根亦如是，元依一精明，分成六和合，一處成休復，六用皆不成。塵垢應念銷，成圓明淨妙，餘塵尚諸學，明極即如來。大眾及阿難！旋汝倒聞機，反聞聞自性，性法無上道，圓通實如是。此是微塵佛，一路涅槃門。過去諸如來，斯門已成就；現在諸菩薩，今各入圓明；未來修學人，當依如是法。我亦從中證，非唯觀世音。誠如佛世尊，詢我諸方便，以救諸末劫，求出世間人。成就涅槃心，觀世音為最。自餘諸方便，皆是佛威神。即事捨塵勞，非是長修學，淺深同說法。頂禮如來藏，無漏不思議，願加被未來，於此門無惑。方便易成就，堪以教阿難，及末劫沈淪，但以此根修，圓通超餘者，真實心如是』。

論曰：佛觀二十五行……叮嚀復叮嚀已。

/KEPAN/丑八　敘阿難洎大眾聞法主說圓通利益

/VERSE/於是阿難及諸大眾，身心了然，得大開示，觀佛菩提及大涅槃：猶如有人，因事遠遊未得歸還，明了其家所歸道路。普會大眾，天龍八部、有學二乘、及諸一切新發心菩薩，其數凡有十恆河沙，皆得本心，遠塵離垢，獲法眼淨。性比丘尼聞說偈已，成阿羅漢。無量眾生，皆發無等等阿耨多羅三藐三菩提心。

論曰：此中法主有三……皆聞說佛母真三昧利益也。

案曰：上來正教當機雙審性修竟。（註一）論係大佛頂首楞嚴經攝論，論文已別行，故此略引之。

/KEPAN/巳二　追為末世重宣戒咒

論曰：曰追為末世者……咒亦是所曾說，故曰重宣。

/KEPAN/庚一　並問攝心遠魔

/VERSE/阿難整衣服，於大眾中合掌頂禮。心跡圓明，悲欣交集，欲益未來諸眾生故，稽首白佛：『大悲世尊！我今已悟成佛法門，是中修行得無疑惑。常聞如來說如是言：『自未得度先度人者，菩薩發心；自覺已圓能覺他者，如來應世』。我雖未度，願度末劫一切眾生。世尊！此諸眾生去佛漸遠，邪師涗法如恆河沙，欲攝其心入三摩地，云何令其安立道場，遠諸魔事？於菩提心得無退屈』？爾時、世尊於大眾中，稱讚阿難：『善哉！善哉！如汝所問安立道場，救護眾生末劫沈溺。汝今諦聽，當為汝說』。阿難、大眾，唯然奉教。

論曰：戒能攝心，欲攝其心入三摩地，則當持戒。咒能遮惡，欲立道場遠諸魔事，則當持咒。

案曰：齊此以前，慶喜尊者已得參學事畢，故就此經當機者以言之。此後經文，皆是阿難為利益當時，及末世未能嚴淨律行、具足聞持之初學禪人而發問。在阿難自己，則觀佛菩提及大涅槃，已如明了其家所歸道路，更無疑矣。且亦已能嚴持淨戒，遠魔邪矣。故佛讚曰：『善哉！汝問安立道場，救護眾生末劫沈溺』。後問菩提路章，亦讚『善哉！汝能普為大眾及諸末世一切眾生』。後問七趣業報章，亦讚曰：『快哉此問！令諸眾生不入邪見』。而於五陰魔意，佛每囑阿難曰：『我今度汝已出生死，汝遵佛語名報佛恩』。終曰：『汝應將此妄想根元心得開通，傳示將來末法之中諸修行者』。可知阿難雖曰：『自未得度先度人者菩薩發心』，非同『自覺已圓能覺他者諸佛應世』；其實以大乘信成就而論菩薩發心，發心即為成佛。起信論中說一萬劫修行信心方得成就；彼論修行信心，即是此經修證圓通。阿難修證圓通雖未成就，固已能從耳門圓照中緣心自在，因入流相得三摩地矣。故雖謂之自己能覺便須覺他，始名菩薩，亦無不可。何以知阿難已全自覺後但覺他耶？蓋從最初請求十方如來得成妙奢摩它、三摩、禪那以來，於一卷終悟得見無搖動、見無舒卷，便是初參心人於悟門乍獲一個入處樣子。顧湛然盈目前，宛然成目前法，為緣為對，不泯不融。直至三卷終盡，方能脫落無餘，便是參心人大徹大悟底樣子。上來便為參悟一週。至四卷前半卷，歷聞佛開示富樓那之說，知滯聞之無益，望華屋至請門，便是學佛人於修門乍獲一個見處樣子。顧真心本妙，而妄法又不可依，欲何所修？修復何自？直至選定耳門圓通，方能決定明了，便是學佛人圓解、圓修底樣子。上來便為學修一週。阿難悟、修兩週參學俱畢，能解他人之縛，故曰：『我雖未度，願度末劫一切眾生』。蓋末劫出家修行之士，不能與阿難比者，凡有數端：一者、阿難已預聖流，末世多為凡質。二者、阿難能淨律儀，末世多為麤行。三者、阿難具足多聞，末世多為寡學。四者、阿難親從佛悟，末世眾生去佛漸遠。五者、阿難聖賢為友，末世邪師如恆河沙。有茲五因，故末世中雖得出家聞經開悟，發心修學，設非重宣毗捺明誨，務使依遵，并持佛頂神咒，密為加護；深明七趣因果不敢或昧，深識五陰魔妄勿令稍迷；欲得善攝其心入三摩地，安立道場遠諸魔事，於菩提心得無退屈，洵難乎其難也！故欲於末世中安立道場（即今叢林），救護諸修行人沈溺，必焉嚴守禁戒（即今清規），密仗加持（即今課誦）方可！故今欲安立真修行人之道場，不可不謀僧眾叢林之整頓也。

/KEPAN/癸二　別說
/KEPAN/子一　戒淫

/VERSE/『若諸世界六道眾生，其心不婬，則不隨其生死相續。汝修三昧本出塵勞，婬心不除，塵不可出。縱有多智，禪定現前，如不斷婬，必落魔道：上品魔王，中品魔民，下品魔女。彼等諸魔亦有徒眾，各各自謂成無上道。我滅度後，末法之中多此魔民，熾盛世間。廣行貪婬，為善知識，令諸眾生落愛見坑，失菩提路。汝教世人修三摩地，先斷心婬，是名如來先佛世尊第一決定清淨明誨。是故阿難！若不斷婬修禪定者，如蒸砂石欲其成飯，經百千劫祗名熱砂。何以故？此非飯本，砂石成故。汝以婬身求佛妙果，縱得妙悟皆是婬根。根本成婬，輪轉三塗必不能出。如來涅槃何路修證？必使婬機身心俱斷，斷性亦無；於佛菩提斯可希冀。如我此說，名為佛說；不如此說，即波旬說。

案曰：諸大乘菩薩戒皆先殺戒，菩薩利他普修萬行，唯大慈悲為真根本故也。而本經獨同苾芻律、首戒婬者，有多緣故：一者、發起因緣在是故，二者、專重修證禪定故，三者、普為出世三乘故，四者、出家人所修行故。身婬不斷，不出地居，心婬不斷，不出欲界；而□之以禪定、多智（此中多智，亦指能讀誦了解於佛之經義，及於禪定中所生種種解悟言，而盡非證真之般若），自謂成無上道，師導徒眾迷誑世間，故落於有神通福報之魔道中。魔業窮盡，仍墮三惡。其有多智、禪定現前，猶未能斷婬欲，然能不落邪見，常深自漸冀能漸淨；斯亦不能即超三界，須留欲界人天或為護法之神，可重聞正法以修行而已。故不能斷婬，則即身必難解脫生死；有之唯帶業往生之一淨土法門耳。

/KEPAN/子二　戒殺

/VERSE/『阿難！又諸世界六道眾生，其心不殺，則不隨其生死相續。汝修三昧本出塵勞，殺心不除，塵不可出。縱有多智、禪定現前，如不斷殺，必落神道：上品之人為大力鬼，中品則為飛行夜叉、諸鬼帥等，下品當為地行羅剎。彼諸鬼神亦有徒眾，各各自謂成無上道。我滅度後末法之中，多此鬼神熾盛世間，自言食肉得菩提路。阿難！我令比丘食五淨肉，此肉皆我神力化生，本無命根。汝婆羅門地多蒸濕，加以砂石，草菜不生；我以大悲神力所加，因大慈悲假名為肉，汝得其味。奈何如來滅度之後，食眾生肉，名為釋子？汝等當知是食肉人，縱得心開似三摩地，皆大羅剎，報終必沉生死苦海，非佛弟子。如是之人，相殺、相吞、相食未已，云何是人得出三界？汝教世人修三摩地，次斷殺生；是名如來先佛世尊第二決定清淨明誨。是故阿難！若不斷殺修禪定者，譬如有人自塞其耳，高聲大叫求人不聞，此等名為欲隱彌露，清淨比丘及諸菩薩，於岐路行不蹋生草，況以手拔？云何大悲，取諸眾生血肉充食？若諸比丘不服東方絲綿絹帛，及是此土靴覆裘毳、乳酪醍醐，如是比丘於世真脫，酬還宿債，不遊三界。何以故？服其身分皆為彼緣。如人食其地中百穀，足不離地。必使身心，於諸眾生若身、身分，身心二塗不服不食，我說是人真解脫者。如我此說，名為佛說；不如此說，即波旬說。

案曰：不能除殺，設非瞋恚心強，必因慈悲心弱。而夜叉、羅剎、阿修羅等諸鬼神，皆有福德世智，因瞋心殺業以招其報也。故關羽、岳飛等，以聰明正直賞善罰惡成神者，即此中所云大力鬼神也。此般有福力之鬼神，其因大別為三：人世貞剛憤烈之所轉生，一也。三惡趣及天魔、修羅、或升或降之所轉生，二也。本為人中修行之士，且亦能得多智、禪定現前，第因瞋心殺業不能淨除；或現人中先為彼諸鬼神之所攝屬，奉事鬼神，習鬼神行，若煉精、煉氣、煉劍、煉符等；或死時因殺業本應墮入地獄、畜生，以修行福智之力故，轉生鬼神道中，三也。今此所說，正指此中第三者言。然上三者又各有二：一者、信奉佛法，常自慚悔以求斷除解脫。二者、自率徒眾，各謂成無上道，對於佛法毀謗不信。前者仍為出離苦海方便，後者則福盡必墮落三塗劇苦。而今此文中，又似專對雖聞佛法、雖習禪定，而有邪見種子攝屬於鬼神者言。現時迷俗妄人，多混鬼神為佛、菩薩，謂佛菩薩亦由天帝或人王冊封者。捏造謠言，自云已由天帝封為某佛、某佛，或某神現已晉封為某佛。如謂關羽晉封為蓋天古佛，及現有妖首自云已由玉帝封為道通佛等是也。因此迷惑無知男女，雖亦修習禪定，及於定中發生種種鬼神智境，要皆攝屬鬼神邪見。捨人身後，先墮鬼神之報，展轉迷惑他人，攝為眷屬。此中所云彼諸鬼神亦有徒眾，各各自謂成無上道，我滅度後末法之中，多此鬼神熾盛世間是也。鬼神業盡，更墮地獄、畜生，從苦入苦，無有窮期。誰有智者發修出世行心，而肯盲從乎此！

/KEPAN/子三　戒欺世偷

/VERSE/『阿難！又復世界六道眾生，其心不偷，則不隨其生死相續。汝修三昧本出塵勞，偷心不除，塵不可出。縱有多智、禪定現前，如不斷偷，必落邪道：上品精靈，中品妖魅，下品邪人、諸魅所著。彼等群邪亦有徒眾，各各自謂成無上道。我滅度後末法之中，多此妖邪熾盛世間。潛匿姦欺，稱善知識，各自謂已得上人法。茲惑無識，恐令失心，所過之處，其家耗散。我教比丘循方乞食，令其捨貪，成菩提道。諸比丘等不自熟食，寄於殘生，旅泊三界，示一往還去已無返。云何賊人假我衣服、裨販如來？造種種業，皆言佛法。卻非出家具戎比丘，為小乘道。由是疑誤無量眾生，墮無間獄。若我滅後，其有比丘發心決定修三摩提，能於如來形像之前，身然一燈，燒一指節，及於身上爇一香炷，我說是人無始宿債一時酬畢，長揖世間，永脫諸漏。雖未即明無上覺路，是人於法已決定心。若不為此捨身微因，縱成無為，必還生人酬其宿債。如我馬麥，正等無異。汝教世人修三摩地，後斷偷盜；是名如來先佛世尊第三決定清淨明誨。是故阿難！若不斷偷修禪定者，譬如有人水灌漏卮，欲求其滿，縱經塵劫終無平復。若諸比丘，衣缽之餘分寸不畜，乞食餘分施餓眾生，於大集會合掌禮眾，有人捶詈同於稱讚。必使身心二俱捐捨，身肉骨血與眾生共。不將如來不了義說迴為已解，以誤初學。佛印是人，得真三昧。如我所說，名為佛說；不如此說，即波旬說。

案曰：此所戒偷與平常所戒之偷盜，較為狹深。乃專指修行人用術欺作庸俗而取財者。今用圓光扶乩、踏罡布斗、設壇傳道、通神查天等術。各率邪徒，遍惑愚俗，皆是精靈妖魅（皆畜生、餓鬼等所為）陰主於上，潛匿姦欺稱善知識之邪師等陽煽於下，借釋尊、孔子作招牌，將卻病、延年為廣告，烘動愚俗，動計千萬，正此中所云邪道也。戢戢之氓，蚩蚩者眾，坐陷其網罟陷阱之中而不知，猶日出其毒以自毒毒人，深可悲已！余昔聞長江沿岸有捕螃蟹者，遇星月晦黑之夜，先於江岸向江鑿一穴，深廣丈餘，於穴內置燈光，光露江上，群蟹尋光咸奔赴墮穴中。人伏其旁，待空穴中蟹滿，覆而取之。妖邪用釋尊、孔子、卻病、延年以惑誘愚人，輕則耗家敗財，重則作亂喪命，不猶漁人之捕蟹耶？有智者不可不先知此也！

/KEPAN/子四　戒大妄語

/VERSE/『阿難！如是世界六道眾生，雖則身心無殺、盜、婬，三行已圓；若大妄語，即三摩提不得清淨，成愛見魔，失如來種。所謂未得謂得，未證言證，或求世間尊勝第一。謂前人言：我今已得須陀洹果、斯陀含果、阿那含果、阿羅漢道、辟支佛乘、十地、地前諸位菩薩。求彼禮懺，貪其供養，是一顛迦，銷滅佛種。如人以刀斷多羅木，佛記是人永殞善根，無復知見，沈三苦海，不成三昧。我滅度後，敕諸菩薩及阿羅漢，應身生彼末法之中作種種形，度諸輪轉：或作沙門、白衣居士、人王、宰官、童男、童女，如是乃至婬女、寡婦、姦偷、屠販，與其同事稱讚佛乘，令其身心入三摩地；終不自言我真菩薩、真阿羅漢，洩佛密因，輕言未學。唯除命終，陰有遺付。云何是人惑亂眾生，成大妄語？汝教世人修三摩地，後復斷除諸大妄語，是名如來先佛世尊第四決定清淨明誨。是故阿難！若不斷其大妄語者，如刻人糞為旃檀形，欲求香氣無有是處。我教比丘直心道場，於四威儀一切行中尚無虛假，云何自稱得上人法？譬如窮人妄號帝王，自取誅滅。況復法王，如何妄竊？因地不真，果招紆曲。求佛菩提，如噬臍人欲誰成就？若諸比丘心如直弦，一切真實，入三摩提永無魔事。我印是人，成就菩薩無上知覺。如我所說，名為佛說；不如此說，即波旬說。

案曰：此中妄語，亦專指未得謂得、未證謂證大妄語以言。然前三種多屬魔鬼邪外，皆欲界攝。此則單就妄言登聖，而殺、盜、婬三已能斷除矣。故雖亦墮魔外，而通於色界、無色界天也。四皆結云不如此說，即波旬說，以婬、殺、偷、妄必攝屬魔故。中國之道教，雖有修人中十仙，或間可得生欲色諸天者，而大多皆攝屬於前所說之魔道、鬼道、邪道也。有智者用此以勘其經教行法，自能了知，不須詳辨。至晚明來種種三教合一之邪師徒，則絕無一個出於魔鬼、邪道者。故真正修學人，如未能從佛法修世出世之善，不如單依孔孟等專修其人天之善，免墮種種雜惡趣中也。上誡持心戒竟。

/KEPAN/辛二　啟宣頂咒

論曰：啟亦起也。若有宿習難除，教誦佛頂神咒，即說咒緣起故。

/SECTION:a07/卷七

/KEPAN/壬一　因宿習難淨而勸持頂咒

/VERSE/『阿難！汝問攝心，我今先說入三摩地修學妙門。求菩薩道，要先持此四種律儀，皎如冰霜，自不能生一切枝葉。心三口四，生必無因。阿難！如是四事若不遺失，心尚不緣色、香、味、觸，一切魔事云何發生？若有宿習不能滅除，汝教是人一心誦我佛頂光明摩訶薩怛多般怛羅無上神咒。斯是如來無見頂相無為心佛，從頂發輝，坐寶蓮華所說心咒。且汝宿世與摩登伽，歷劫因緣恩愛習氣，非是一生及與一劫，我一宣揚，愛心永脫成阿羅漢。彼尚婬女無心修行，神力冥資速證無學，云何汝等在會聲聞，求最上乘決定成佛。譬如以塵揚於順風，有何艱險？若有末世欲坐道場，先持比丘清淨禁戒，要當選擇戒清淨者第一沙門以為其師。若其不遇真清淨僧，汝戒律儀必不成就。戒成已後，著新淨衣，然相閒居。誦此心佛所說神咒一百八遍，然後結界建立道場。求於十方現住國土無上如來，放大悲光來灌其頂。阿難！如是末世清淨比丘，若比丘尼、白衣檀越，心滅貪婬，持佛淨戒；於道場中發菩薩願，出入澡浴，六時行道。如是不寐，經三七日，我自現身至其人前，摩頂安慰，令其開悟』。

論曰：修學妙門求菩薩道……永離迂曲相哉。

案曰：摩訶薩怛多般怛羅，有譯大白傘蓋。法喻雙彰，乃是體相宏深皓潔，力能蔭覆遮持一切眾生，使皆安住本來圓遍、本來清淨之法性中者也。謂之佛頂光明摩訶薩怛多般怛羅無上神咒。大佛頂義，重見於此：『斯是如來無見頂相無為心佛、從頂發輝、坐寶蓮華所說心咒』，亦大佛頂義也。心佛所說心咒，謂無見頂相中所現寶光蓮華化佛及所演之神咒，皆是全彰如來藏無漏不思議心者。即是如來密因修證了義，即是諸菩薩萬行首楞嚴，故曰心佛、心咒。若悟見聞一切皆見聞心，便無在非心佛、心咒。

/KEPAN/壬二　因持咒行道而建立壇儀

/VERSE/阿難白佛言：『世尊！我蒙如來無上悲誨，心已開悟，自知修證無學道成；末法修行建立道場，云何結界，合佛世尊清淨軌則』？佛告阿難：『若末世人願立道場，先取雪山大力白牛，食其山中肥膩香草，此牛唯飲雪山清水；其糞微細，可取其糞和合旃檀以泥其地。若非雪山，其牛臭穢不堪塗地。別於平原穿去地皮，五尺已下取其黃土，和上旃檀、沈水、蘇合、薰陸、鬱金、白膠、青木、零陵、甘松、及雞舌香，以此十種細羅為粉，合土成泥，以塗場地。方圓丈六，為八角壇。壇心置一金、銀、銅、木所造蓮華，華中安缽，缽中先盛八月露水，水中隨安所有華葉。取八圓鏡各安其方，圍繞華缽。鏡外建立十六蓮華，十六香鑪間華鋪設。莊嚴香鑪，純燒沈水，無令見火。取白牛乳置十六器，乳為煎餅，并諸砂糖、油餅、乳糜、蘇合、蜜薑、純酥、純蜜，於蓮華外各各十六，圍繞華外，以奉諸佛及大菩薩。每以食時，若在中夜，取蜜半升，用酥三合；壇前別安一小火爐，以兜樓婆香，煎取香水，沐浴其炭，然令猛熾；投是酥蜜於炎爐內，燒令煙盡，享佛、菩薩。令其四外遍懸幡華。於壇室中，四壁敷設十方如來及諸菩薩所有形像。應於當陽，張盧舍那、釋迦、彌勒、阿<img src="1200.files/image001.gif" width="16" height="16" align="absmiddle">、彌陀，諸大變化觀音形像、兼金剛藏，安其左右。帝釋、梵王、烏芻瑟摩、并藍地迦、諸軍茶利、與毗俱胝、四天王等、頻那夜迦，張於門側，左右安置。又取八鏡，覆懸虛空。與壇場中所安之鏡，方面相對，使其形影重重相涉。於初七中，至誠頂禮十方如來，諸大菩薩阿羅漢號。恆於六時誦咒圍壇，至心行道。一時常行一百八遍。第二七中，一向專心發菩薩願，心無間斷。我毗奈耶，先有願教。第三七中，於十二時一向持佛般怛羅咒。至第七日，十方如來一時出現，鏡交光處承佛摩頂。即於道場修三摩地，能令如是末世修學，身心明淨猶如琉璃。阿難！若此比丘本受戒師及同會中十比丘等，其中有一不清淨者，如是道場多不成就。從三七後，端坐安居經一百日，有利根者不起於座，得須陀洹。縱其身心聖果未成，決定自知成佛不謬。汝問道場，建立如是』。

論曰：淨外資內，借境觀心……無異今之禪堂也。

案曰：此中所說結壇行道之儀軌，諸疏頗多解釋。今以申問者多，再為略顯於此：

一、壇儀：凡末世中人欲修證如來無上菩提而確立其基礎（若末世人願立道場），當先得從本覺心發生之有力始覺妙悟（先取雪山大力白牛），念念回照本心中悲智以為長養（食其山中肥膩香草，此牛唯飲雪山清水）；由此妙悟所成定慧及自性清淨戒，以為根本依持（其糞微細，可取其糞和合旃壇以泥其地）。若用無明妄心中所有之覺觀，則不能為無上菩提本也（若非雪山，其牛臭穢不堪塗地）。上來即是悟如來藏為本因地心也。於此處悟得，更須向那處修入？從旋聞圓通門逆流亡所，以破五陰、五濁之妄，而成金剛心中初乾慧地（別於平原，穿去地皮五尺已下，取其黃土）。具修十種信心，以瑩發初心住（和上旃檀、沈水、蘇合、薰陸、鬱金、白膠、青木、零陵、甘松及雞舌香，以此十種細羅為粉，合土成泥，以塗場地）。於十六特勝（方圓丈六）、八勝處定（為八角壇）、禪那心中，用如來奢摩他、毗婆舍那清淨修證。經歷十住（鐵）、十行（銅）、十向（銀）、十地（金）因位（壇心置一金銀銅鐵，所造蓮華），圓成佛果（缽）；滿智（八月）大悲（露水），悲濟菩薩法界以下之九法界眾生。因該果海，果徹因源（華中安缽，缽中先盛八月露水，水中隨安所有華葉）。上來是修圓通門證菩提位也。又上兩段，便是總表大佛頂首楞嚴性定，由悟而修、由修而證之法門者。次下方表末世行人，都攝八識心王，宗如來藏本不生滅因果而趣修證（取八圓鏡各安其方，圍繞華缽）。八識心王各各有慧心所之見分相分，及定心所之見分相分相應（鏡外建立十六蓮華，十六香爐間華鋪設），妙定湛寂，無動無出（莊嚴香爐，純燒沉水無令見火）。具修八聖道行，各各以妙智為主導。從八識心王之見相二分，起不思議熏，成不思議變；以資發自性清淨心果覺、因覺（取白牛乳置十六器，乳為煎餅，并諸砂糖、油餅、乳糜、蘇合、蜜薑、純酥、純蜜，於蓮花外各各十六，圍繞華外，以奉諸佛及大菩薩）。此一段是通修常行。而於關節切要之時，則須觀察五陰或五濁之妄想根本（蜜半升），及殺、盜、婬或貪、瞋、癡之輪迴因緣（酥三合）；專擇一門（壇前別安一小火爐）致力加行，以定慧力而豁破之，以超六十佛菩薩位（每以食時，若在中夜，取蜜半升用酥三合，壇前別安一小火爐，以兜樓婆香煎取香水，然令猛熾，投是酥蜜於炎爐內，燒令煙盡、享佛菩薩）。此一段是專修加行。上之二段正行，而更普修一切助行（令其四外遍懸幡華）。上來正助之行皆依自力，並藉諸佛菩薩他力密輔成之（於壇室中，四璧敷設十方如來及諸菩薩所有形像，應於當陽張盧舍那、釋迦、彌勒、阿<img src="1200.files/image001.gif" width="16" height="16" align="texttop">（音同觸ㄔㄨˋ）、彌陀、諸大變化觀音形像，兼金剛藏安其左右，帝釋、梵王、烏芻瑟摩、并藍地迦、諸軍茶利、與毗俱胝、四天王等、頻那夜迦、張於門側，左右安置）；使諸佛菩薩之八識心王，與行人之八識心王感應道交，以成不可思議之事（又取八鏡覆懸虛空，與壇場中所安之鏡方面相對，使其形影重重相涉）。故能悟此壇儀，則顯密之大佛頂首楞嚴經，乃無餘義矣。

二、行軌：壇中所修行法，唯三七日。第一七日，以稱名頂禮三乘之聖眾為主，所以悔除先業，增長新信；兼以六時經行誦咒，則十二時皆在禮拜經行，無復坐、臥等儀。第二七中，不拘行、住、坐、臥，遠離昏散，發眾生無邊誓願度等菩薩宏誓願；專一間斷，所以引發善根，堅固宏願。第三七日，一向持佛般怛羅咒，則為正修三密，克成一行。信、願、行三修習圓滿，故第三七之第七日，自心佛心感應之中，承佛摩頂，得身心明淨猶如琉璃也。按此觀下三漸次位，正同第二漸次之位。由是安居道場百日，利根者成須陀洹果、或決定知成佛不謬，即進入第三漸次位，而成就佛菩提之基礎也。

/VERSE/阿難頂禮佛足，而白佛言：『自我出家，恃佛憍愛，求多聞故未證無為；遭彼梵天邪術所禁，心雖明了力不自由，賴遇文殊令我解脫。雖蒙如來佛頂神咒，冥獲其力，尚未親聞。惟願大慈重為宣說，悲救此會諸修行輩，末及當來在輪迴者，承佛密音身意解脫』！於時會中一切大眾，普皆作禮，佇聞如來祕密章句。

/KEPAN/癸一　乘此咒心萬行成就

/VERSE/『阿難！是佛頂光聚悉怛多般怛羅祕密伽陀微妙章句，出生十方一切諸佛，十方如來因此咒心，得成無上正遍知覺。十方如來執此咒心，降伏諸魔、制諸外道，十方如來乘此咒心，坐寶蓮華應微塵國。十方如來含此咒心，於微塵國轉大法輪。十方如來持此咒心，能於十方摩頂授記；自果未成，亦於十方蒙佛授記。十方如來依此咒心，能於十方拔濟群苦：所謂地獄、餓鬼、畜生，盲聾瘖啞，怨憎會苦、愛別離苦、求不得苦、五陰熾盛，大小諸橫同時解脫。賊難、兵難、王難、獄難、風、火、水難，飢渴貧窮，應念銷散。十方如來隨此咒心，能於十方事善知識，四威儀中供養如意；恆沙如來會中，推為大法王子。十方如來行此咒心，能於十方攝受親因，令諸小乘聞祕密藏不生驚怖。十方如來誦此咒心，成無上覺，坐菩提樹入大涅槃。十方如來傳此咒心，於滅度後，付佛法事究竟住持。嚴淨戒律，悉得清淨。若我說是佛頂光聚般怛羅咒，從旦至暮，音聲相聯，字句中間亦不重疊，經恆沙劫終不能盡。亦說此咒，名如來頂。汝等有學未盡輪迴，發心至誠取阿羅漢，不持此咒而坐道場，令其身心遠諸魔事，無有是處。阿難！若諸世界，隨所國土所有眾生，隨國所生樺皮、貝葉、紙素、白氈，書寫此咒貯於香囊，是人心昏未能誦憶，或帶身上、或書宅中，當知是人，盡其生年，一切諸毒所不能害。阿難！我今為汝更說此咒，救護世間得大無畏，成就眾生出世間智。若我滅後，末世眾生，有能自誦，若教他誦，當知如是誦持眾生，火不能燒、水不能溺、大毒小毒所不能害，如是乃至龍天、鬼神、精祇、魔魅、所有惡咒皆不能著，心得正受。一切咒詛、厭蠱、毒藥、金毒、銀毒、草木蟲蛇萬物毒氣，入此人口成甘露味。一切惡星、并諸鬼神，磣心毒人，於如是人不能起惡。頻那夜迦諸惡鬼王，并其眷屬皆領深恩，常加守護。阿難！當知是咒，常有八萬四千那由他恆河沙俱胝金剛藏王菩薩種族，一一皆有諸金剛眾而為眷屬，晝夜隨侍。設有眾生，於散亂心非三摩地，心憶口持，是金剛王常隨從彼諸善男子，何況決定菩提心者？此諸金剛菩薩藏王，精心陰速發彼神識，是人應時心能記憶八萬四千恆河沙劫，周遍了知得無疑惑。從第一劫乃至後身，生生不生藥叉、羅剎、及富單那、迦吒富單那、鳩槃茶、毗舍遮等，并諸餓鬼、有形無形、有想無想，如是惡處。是善男子若讀若誦、若書若寫、若帶若藏、諸色供養，劫劫不生貧窮下賤不可樂處。此諸眾生，縱其自身不作福業，十方如來所有功德，悉與此人。由是得於恆河沙阿僧祇不可說不可說劫，常與諸佛同生一處。無量功德如惡叉聚，同處熏修永無分散。是故能令破戒之人戒根清淨，未得戒者令其得戒，未精進者令得精進，無智慧者令得智慧，不清淨者速得清淨，不持齋戒自成齋戒。阿難！是善男子持此咒時，設犯禁戒於未受時，持咒之後，眾破戒罪無問輕重，一時銷滅。縱經飲酒、食噉五辛、種種不淨，一切諸佛、菩薩、金剛、天仙、鬼神，不將為過。設著不淨破弊衣服，一行一住，悉同清淨。縱不作壇、不入道場、亦不行道，誦持此咒，還同入壇行道功德，無有異也。若造五逆無間重罪，及諸比丘、比丘尼、四棄八棄，誦此咒已，如是重業，猶如猛風吹散沙聚，悉皆滅除更無毫髮。阿難！若有眾生，從無量無數劫來所有一切輕重罪障，從前世來未及懺悔；若能讀誦、書寫此咒，身上帶持，若安住處莊宅園館，如是積業猶湯銷雪，不久皆得悟無生忍。復次、阿難！若有女人未生男女，欲求孕者，若能至心憶念斯咒，或能身上帶此悉怛多般怛羅者，便生福德智慧男女。求長命者即得長命；欲求果報速圓滿者，速得圓滿。身、命、色、力，亦復如是。命終之後，隨願往生十方國土。必定不生邊地下賤，何況雜形？阿難！若諸國土州縣、聚落，饑荒、疫癘，或復刀兵賊難鬥諍，兼餘一切厄難之地，寫此神咒，安城四門，并諸支提、或脫闍上，令其國土所有眾生奉迎斯咒，禮拜恭敬一心供養，令其人民各各身佩，或各各安所居宅地，一切災厄悉皆銷滅，阿難！在在處處國土眾生，隨有此咒，天龍歡喜，風雨順時，五穀豐殷，兆庶安樂。亦復能鎮一切惡星，隨方變怪，災障不起，人無橫夭。杻械、枷鎖不著其身，晝夜安眠常無惡夢。阿難！是娑婆界有八萬四千災變惡星，二十八大惡星而為上首。復有八大惡星以為其主，作種種形出現世時，能生眾生種種災異；有此咒地，悉皆銷滅。十二由旬成結界地，諸惡災祥，永不能入。是故如來宣示此咒，於未來世，保護初學諸修行者入三摩提。身心泰然，得大安隱。更無一切諸魔鬼神，及無始來冤橫宿殃，舊業陳債，來相惱害。汝及眾中諸有學人，及未來世諸修行者，依我壇場如法持戒，所受戒主逢清淨僧，於此咒心不生疑悔。是善男子，於此父母所生之身，不得心通；十方如來便為妄語』。

論曰：須知此與觀世音大士所成妙德同。彼約人，此約法；故此遍十方如來一切眾生，彼專歸觀音耳。

/VERSE/說是語已，會中無量百千金剛，一時佛前合掌頂禮，而白佛言：『如佛所說，我當誠心保護如是修菩提者』。爾時梵王并天帝釋、四天大王，亦於佛前同時頂禮，而白佛言：『審有如是修學善人，我當盡心至誠保護，令其一生所作如願』。復有無量藥叉大將、諸羅剎王、富單那王、鳩槃茶王、毗舍遮王、頻那夜迦諸大鬼王，及諸鬼帥，亦於佛前合掌頂禮：『我亦誓願護持是人，令菩提心速得圓滿』。復有無量日月天子、風師、雨師、雲師、雷師、并電伯等，年歲巡官、諸星眷屬，亦於會中頂禮佛足，而白佛言：『我亦保護是修行人，安立道場得無所畏』。復有無量山神、海神、一切土地水、陸、空行萬物精祇、并風神王、無色界天，於如來前，同時稽首而白佛言：『我亦保護是修行人得成菩提，永無魔事』。爾時八萬四千那由他恆河沙俱胝金剛藏王菩薩，在大會中即從座起，頂禮佛足而白佛言：『世尊！如我等輩所修功業，久成菩提不取涅槃，常隨此咒，救護末世修三摩提正修行者。世尊！如是修心求正定人，若在道場及餘經行，乃至散心遊戲聚落，我等徒眾常當隨從侍衛此人。縱令魔王大自在天，求其方便終不可得。諸小鬼神，去此善人十由旬外，除彼發心樂修禪者。世尊！如是惡魔、若魔眷屬，欲來侵擾是善人者，我以寶杵殞碎其首，猶如微塵。恆令此人，所作如願』。

案曰：上來明圓通門一大章竟。

論曰：菩提路者，即五十五位 ……就三摩地增進相略說耳。

/KEPAN/己一　總起

/VERSE/阿難即從座起，頂禮佛足而白佛言：『我輩愚鈍，好為多聞，於諸漏心，未求出離；蒙佛慈誨，得正熏修，身心快然，獲大饒益。世尊！如是修證佛三摩提，未到涅槃，云何名為乾慧之地？四十四心至何漸次、得修行目？詣何方所，名入地中？云何名為等覺菩薩』？作是語已，五體投地，大眾一心，佇佛慈音，瞪瞢瞻仰。爾時、世尊讚阿難言：『善哉！善哉！汝等乃能普為大眾，及諸末世一切眾生修三摩提求大乘者，從於凡夫，終大涅槃，懸示無上正修行路。汝今諦聽！當為汝說』。阿難、大眾，合掌、刳心，默然受教。

案曰：阿難此中之所問者，乃從始修佛三摩提而未到涅槃之中間所歷途程也。此中所云佛三摩提，與阿難最初所問之十方如來得成菩提（佛）妙奢摩它、三摩、禪那（三摩地）無異。故今此如來所說之正修行路，亦專從修證此佛三摩提漸漸增進之功行位次以言也。按阿難之所問，應分為五：一、問云何名為乾慧之地：如來所說乾有其慧名乾慧地，及云阿難從乾慧心至等覺已，是覺始獲金剛心中初乾慧地，是答此第一問者也。二、問四十四心：佛說十信、十住、十行、十回向及四加行以答之。三、問至何漸次得修行目：乃問四十四心之前河者，佛說三種修行漸次答之。四、問詣何方所名入地中：乃問四十四心之後海者，佛說十地答之。五、問云何名為等覺菩薩：乃問修因之極位者，佛說等覺地以答之。佛於阿難所問之外，重說如來藏非即真妄并十二類生逆修因果，及云方盡妙覺成無上道，所以明本有佛性與究竟佛果體性不二，但轉其行相德用耳。故阿難之問意猶為歷別，而如來之答意則極其圓頓也。

/VERSE/佛言：『阿難當知！妙性圓明離諸名相，本來無有世界、眾生。因妄有生，因生有滅，生滅名妄，滅妄名真；是稱如來無上菩提及大涅槃二轉依號。

論曰：全非真妄，全即真妄……說有如來藏諸功德相也。

案曰：妙性圓明離諸名相，本來無有世界、眾生；茲則絕生、佛之假名，無物、我之幻相，所謂如來藏全非真妄也。此初三卷阿難之所悟也。因妄有生，因生有滅，生滅名妄，滅妄名真；是稱如來無上菩提及大涅槃二轉依號。此四卷初佛答富樓那之所說，所謂如來藏全即真妄也。或云：因妄有生，因何有妄？以此舉問，管教釋迦老兒蚊咬銕牛。雖然，此亦醫生未出門，又報牙齒痛者耳。而阿難於此，則無復演若達多未歇之狂心矣。

論曰：本經始始終唯令確立因果……即是成佛已。

/KEPAN/辛一　明逆修十二生類因果

論曰：因妄顯真，滅妄名真……無體性無依住之虛妄想也。

案曰：此科又分為二。

/KEPAN/壬一　明由二顛倒因成十二生類

/VERSE/『阿難！汝今欲修真三摩地，直詣如來大涅槃者，先當識此眾生、世界二顛倒因。顛倒不生，斯則如來真三摩地。阿難！云何名為眾生顛倒？阿難！由性明心，性明圓故，因明發性，性妄見生，從畢竟無成究竟有。此有所有，非因所因；住所住相，了無根本。本此無住，建立世界及諸眾生。迷本圓明，是生虛妄，妄性無體，非有所依。將欲復真，欲真已非真真如性；非真求復，宛成非相。非生、非住，非心、非法，展轉發生，生力發明。熏以成業，同業相感，因有感業，相滅、相生，由是故有眾生顛側。阿難！云何名為世界顛倒？是有所有，分段妄生，因此界立。非因所因，無住所住，遷流不住，因此世成。三世、四方和合相涉，變化眾生成十二類。是故世界，因動有聲，因聲有色，因色有香，因香有觸，因觸有味，因味知法。六亂妄想成業性故，十二區分由此輪轉。是故世間聲、香、味、觸，窮十二變為一旋復。乘此輪轉顛倒相故，是有世間──卵生、胎生、濕生、化生、有色、無色、有想、無想、若非有色、若非無色、若非有想、若非無想。

案曰：將欲破妄，必先顯真，真顯則妄自銷。將欲詣真，必先除妄，妄除則真可證。故曰：汝今欲修真三摩地，乃至斯則如來真三摩地。此中眾生顛倒，由性明心性明圓故，以至建立世界及諸眾生，即四卷初之覺明因起論。『迷本圓明，是生虛妄，妄性無體，非有所依。將欲復真，欲真已非真真如性；非真求復，宛成非相。非生、非住，非心、非法，展轉發生，生力發明』。此則通說諸菩薩地、諸二乘地滅妄求真，所有變易生死之因果也。『非生、非住，非心、非法，展轉發生，生力發明。熏以成業，同業相感，因有感業，相滅相生』。此則通說世出世變易、分段生死因果也。總言之，則九法界眾生所有顛倒相是也。

此中世界顛倒，即四卷初世界、眾生、業果之三種相續論，專指六凡法界分段生死、有漏因果以言。是有所有，指從畢竟無中所成之究竟有。此究竟有之所有者，分段之界宇因此立，西洋之積極論似之。非因所因，謂分段之界宇雖因此立，而其所因以成立界宇者，實非界宇成立之因。認此非因為因，故雖欲此界宇常住，以元無所住故，遂成遷流不住之世，西洋之進化論似之。此為世界相續之義。因三世、四界相涉，變成十二類眾生。此中六亂妄想，即為有情眾生。其第一因唯在於動，因動有聲至於因味知法；還復因法有動，輪轉無已，故曰六亂妄想成業性故，十二區分由此輪轉。此為眾生相續之義。是故世間聲、香、味、觸，窮十二變為一旋復，乃至若非有想、若非無想，此為業果相續之義。

/KEPAN/壬二　明由十二亂想成十二生類

/VERSE/『阿難！由因世界虛妄輪迴，動顛倒故，和合氣成八萬四千飛沈亂想；如是故有卵羯邏藍，流轉國土，魚、鳥、龜、蛇、其類充塞。由因世界雜染輪迴，欲顛倒故，和合滋成八萬四千橫豎亂想；如是故有胎遏蒲曇，流轉國土，人、畜、龍、仙、其類充塞。由因世界執著輪迴，趣顛倒故，和合煖成八萬四千翻覆亂想；如是故有濕相蔽尸，流轉國土，含蠢、蠕動、其類充塞。由因世界變易輪迴，假顛倒故，和合觸成八萬四千新故亂想；如是故有化相羯南，流轉國土，轉蛻、飛行、其類充塞。由因世界留礙輪迴，障顛倒故，和合著成八萬四千精耀亂想；如是故有色相羯南，流轉國土，休咎、精明、其類充塞。由因世界銷散輪迴，惑顛倒故，和合暗成八萬四千陰隱亂想；如是故有無色羯南，流轉國土，空散、銷沈、其類充塞。由因世界罔象輪迴，影顛倒故，和合憶成八萬四千潛結亂想；如是故有想相羯南，流轉國土，神鬼、精靈、其類充塞。由因世界愚鈍輪迴，癡顛倒故，和合頑成八萬四千枯槁亂想；如是故有無想羯南，流轉國土，精神化為土木金石、其類充塞。由因世界相待輪迴，偽顛倒故，和合染成八萬四千因依亂想；如是故有非有色相成色羯南，流轉國土，諸水母等以蝦為目，其類充塞。由因世界相引輪迴，性顛倒故，和合咒成八萬四千呼召亂想；由是故有非無色相無色羯南，流轉國土，咒詛厭生、其類充塞。由因世界告妄輪迴，罔顛倒故，和合異成八萬四千迴互亂想；如是故有非有想相成想羯南，流轉國土，彼蒲盧等異質相成，其類充塞。由因世界怨害輪迴，殺顛倒故，和合怪成八萬四千食父母想；如是故有非無想相無想羯南，流轉國土，如土梟等附塊為兒，及破鏡鳥以毒樹果抱為其子，子成、父母皆遭其食，其類充塞。是名眾生十二種類。

/VERSE/『阿難！如是眾生，一一類中亦各各具十二顛倒。猶如捏目，亂華發生。顛倒妙圓真淨明心，具足如斯虛妄亂想。汝今修證佛三摩提，於是本因元所亂想，立三漸次方得除滅。如淨器中除去毒蜜，以諸湯水并雜灰香洗滌其器，後貯甘露，云何名為三種漸次？一者、修習除其助因。二者、真修刳其正性。三者、增進違其現業。

案曰：本經可將二句包恬全旨，二句維何？『銷盡無始妄幻亂想，顯成本來圓常真心』。想之與心，他處亦無定義。今專指破除者皆為想，而悟證者皆為心，以便言論。今解說時，先別為二。

一、設喻：譬如有一國家，全體國民不知主權在於國民全體，混擾昏散，鄙卑偷惰，無有真正權衡，以張施民意而執持國本。遂致是非不辨，黑白莫分，倒認二三強力攘竊篡奪之輩，奉為國家主權。因此主權不時移轉，忽張忽王，國家不時搖動；忽安忽危，而真正國家主權所在之全體國民，乃日在恐慌艱苦中，度其受罪造惡之墮落生活矣。於此若論末標救治方法，自有種種。若論根本救治方法，須有真正理論，喚醒全體國民，徹底自覺。了然悟知國家主權所在之國民全體，與國家主權確在國民全體。其在於國民全體之國家主權，力量之大，無與倫匹。回觀二三攘竊篡奪之輩所據權力，迺有巨海浮漚之較。雖復國權時為佔取移動，而本來在於國民全體之國家主權，仍常住圓滿，無失無減，但須發揚施展出來而已。此理若能成為普遍輿論，則民心正而國是定，而認賊為主之第一顛倒妄見銷落矣。亦儒書必先正名之義也。然此名分雖正，輿論雖成，彼賊輩依憑向來積迷所成之集勢，仍舊存在；且其集勢之所由來，甚為源遠流長，根深蒂固。今者雖已窮其原委，知其於國民全體之真正國家主權本無依據，但彼猶然委蛇遷就，一面吸持其勢力地位以橫行，一面譸張為幻，莠言亂聽，淆惑國民心理。不唯事實上國權依然在賊之掌握，久之或又迷戴以為主權，豈唯都無實益，抑且盡棄前功！故不可不急起直追以滅除之也。然此滅賊，當慎擇其方法：第一、須依據在於國民全體之本來常住圓滿之真正國家主權以進行；第二、須知賊勢何由成立存在，從其所由成立存在之樞紐上以旋滅之。若不昧第一義，則賊勢雖雄厚，可無恐怖。若知第二義，乃由國民聽任其取求驅役敬謹奉事所致；則旋轉頭來，一一不應其取求驅役，而但向國家主權所在之國民全體自尋生活，與賊絕端脫離關係，不稍假借依賴於賊，則賊勢將窮蹙渙離而自亡矣。賊勢亡，則本在國民全體之真正國家主權始鞏固，而能實施治化，而主受賊制之第二顛倒幻力滅除矣。然而賊眾雖散，賊軍雖亡，而全體國民各各心理中無始來所有迷信賊權、仰賴賊勢之謬習，若不洗除乾淨，培滋教養，使於國民全體之主權中獲得真正安生樂業之果，智用福德駸駸日進無疆；則散亡隱淪在全體國民中之積賊，及新興破賊之主力，皆足為利用謬習而乘機又演盜竊之舉，或為積聚謬習環擁而終成攘據之變式。若能於賊勢傾滅後，奉國民全體真主權，向全國民培以真正全國民教育，用舒時泰，化美群和，咸享真正平等自由之福；則變端自無從出生，禍機永除，而賊與主混之第三顛倒亂源除盡矣。非第一重，則第二重既難無阻無岐，第三重尤不能貫澈始終無變無滯。非第二重，則第一重等於空言無補，第三重      尤無從竟厥全功。非第三重，則第一重理想不能真正成為事實，第二重之所為亦等空勞無獲。故妄銷真顯，幻滅常住，亂盡圓成之三位，雖秩然有序而互通無際，雖用各有當而缺一不可。

二、合法：本經初三卷半，專以辨明真妄，銷妄顯真，了妄即真，全真無妄。首標『汝等當知：一切眾生從無始來生死相續，皆由不知常住真心性淨明體；用諸妄想，此想不真，故有輪轉』。次標『一者、無始生死根本，則汝今者與諸眾生用攀緣心為自性者。二者、無始菩提涅槃元清淨體，則汝今者識精元明、能生諸緣緣所遺者』。乃至『世尊諸妄一切圓滅，獨妙真常，敢問如來一切眾生何因有妄』：皆是於『確辨妄想』、『的示真心』，深致其意者。此第一義徹根本故，修乃修復其本常，證乃證成其本圓。從第四卷之下半卷、『汝今欲令見、聞、覺、知遠契如來常、樂、我、淨，應當先擇死生根本，依不生滅圓湛性成，以湛旋其虛妄生滅，復還元覺，得元明覺無生滅性為因地心』。乃至『蒙佛慈誨，得正熏修。身心快然，獲大饒益』。皆是於『旋滅幻想』、『歸契常心』，深致其意者。此第二義擇要
妙故，悟乃悟達其妙真，證乃證得其妙圓。今此卷云：『如是眾生一一類中，亦各各具十二顛倒。猶如捏目亂華發生，顛倒妙圓真淨明心，具足如斯虛妄亂想。汝今修證佛三摩地，於是本因元所亂想，立三漸次方得除滅。如淨器中除去毒蜜，以諸湯水并雜灰香洗滌其器，後貯甘露』。乃至『是種種地，皆以金剛觀察如幻十種深喻奢摩它中，用諸如來毗婆舍那清淨修證漸次深入』。皆是於『淨除亂想』、『成滿圓心』，深致其意者。此第三義到究竟故，悟亦究竟，修亦究竟，一切事無不究竟堅固。至七趣業妄，五陰禪岐，則不過於第二第三之修證中，防止其退墮淪墜與邪曲紆滯而已。蓋琉璃恃強暴善，星主虛無，寶蓮香尼貪婬逸，正猶民治主義中妄發生之過激主義、虛無主義、戀愛自由主義等過患，故墜七趣業妄。彼由修禪所成邪魔、外小，亦猶陽行民治、潛便私圖之敗類。故滯五陰禪岐，其悟證者由下而上，依於一心：先悟一心之真實性，心真實故常住，心真常故圓滿；然亦正以圓滿常住，故辨心之為真實也。其破除者由麤而精，先破想上之浮妄，次除想中之積幻，次盡想元之隱亂，必亂想空靜而後幻妄始永除也。故曰：本經全旨，可將『銷盡無始妄幻亂想，顯成本來圓常真心』之十六字包括之。了此義者，則知此中順修六十佛位，即是淨除亂想，圓滿真心。故曰：洗滌其器，後貯甘露。

/KEPAN/癸二　別釋進修當依三漸次
/KEPAN/子一　修習除其助因

/VERSE/『云何助因？阿難！如是世界十二類生，不能自全，依四食住，所謂段食、觸食、思食、識食；是故佛說『一切眾生皆依食住』。阿難！一切眾生，食甘故生，食毒故死。是諸眾生求三摩提，當斷世間五種辛菜。是五種辛，熟食發婬，生啖增恚。如是世界食辛之人，縱能宣說十二部經，十方天仙嫌其臭穢，咸皆遠離。諸餓鬼等，因彼食次，舐其唇吻。常與鬼住，福德日銷，長無利益。是食辛人修三摩地，菩薩、天仙、十方善神不來守護。大力魔王得其方便，現作佛身來為說法，非毀禁戒，讚婬、怒、癡，命終自為魔王眷屬。受魔福盡，墮無間獄。阿難！修菩提者永斷五辛，是則名為第一增進修行漸次。

案曰：第一修行漸次，即是持齋。持齋專以遠離穢食為義，此為濯磨身心、滌蕩瑕垢之第一步，亦即超出世俗之第一步。能如是者，即能自拔於舊污俗染中，而不為種種不良之嗜好慣習拘束，以為違遠鬼魔、順近佛聖之機紐也。

更要悟者，此三修行漸次，皆是對已能悟藏心、知修圓通之人說者，故曰縱能宣說十二部經。按之天台圓教六即，已超過名字即佛而入於觀行即佛。故不得謂此是對於下愚未悟之人而說，我輩解圓理、悟真心者，便可無事乎此也。正因解圓理、悟真心，故能有事乎此，即登六十佛位之一。修學者思維之！

/KEPAN/子二　真修刳其正性

/VERSE/『云何正性？阿難！如是眾生入三摩地，要先嚴持清淨戒律：永斷淫心，不餐酒肉，以火淨食、無啖生氣。阿難！是修行人，若不斷婬及與殺生出三界者，無有是處。當觀婬欲猶如毒蛇，如見怨賊。先持聲聞四棄、八棄，執身不動。後行菩薩清淨律儀，執心不起。禁戒成就，則於世間永無相生相殺之業。偷劫不行，無相負累，亦於世間不還宿債。是清淨人修三摩地，父母肉身不須天眼，自然觀見十方世界，睹佛聞法，親奉聖旨，得大神通，遊十方界，宿命清淨，得無艱險。是則名為第二增進修行漸次。

案曰：第二修行漸次，即是持戒。持戒專以斷除惡業為義。以小乘律持身不動，以大乘律持心不起。身心之惡業俱斷，惡業之習氣咸盡。真悟真修，自得無障無累。非真悟真修，則但成定散世善。非持身持心，則難脫生死業繫。此指真悟真修之士，故能持戒身心清淨，即得大神通遊十方界，宿命清淨得無艱險也。

/KEPAN/子三　增進違其現業

/VERSE/『云何現業？阿難！如是清淨持禁戒人，心無貪婬，於外六塵不多流逸，因不流逸旋元自歸。塵既不緣，根無所偶，反流全一，六用不行，十方國土皎然清淨。譬如琉璃，內懸明月，身心快然，妙圓平等，獲大安隱，一切如來密圓淨妙皆現其中，是人即獲無生法忍。從是漸修，隨所發行，安立聖位。是則名為第三增進修行漸次。

案曰：第三修行漸次，即是體真。體真專以旋滅妄動為義。此蓋純為出世定慧之行，不與世善共者。能違現業，則不仗他力，即身可成解脫也。舉要言之，在修耳門圓照三昧者，即是反聞聞自性。在念佛者，即是都攝六根淨念相繼是也。聞復性圓，念淨心通，即體會真如而真如體現，故曰是人即獲無生法忍。此為妄習乾枯、真元豁露之候。依是真元，行成妙德，以開發本有因緣，而莊嚴圓滿果海；則有乾慧乃至等覺諸位。故曰從是漸修，隨所發行，安立聖位。

論曰：此三漸次，正是觀行即位……故曰反妄正修。

案曰：上明反妄正修三重漸次竟。

/KEPAN/壬二　明純真妙修十二單複
/KEPAN/癸一　分示
/KEPAN/子一　乾慧地

/VERSE/『阿難！是善男子，欲愛乾枯，根樈不偶，現前殘質不復續生。執心虛明，純是智慧。慧性明圓，鎣十方界。乾有其慧，名乾慧地。

案曰：此乾慧地，即第三增進中所云『如是清淨持禁戒人，心無貪婬，於外六塵不多流逸，因不流逸旋元自歸。塵既不緣，根無所偶，反流全一，六用不行，十方國土皎然清淨』是也。

/KEPAN/子二　十信

/VERSE/『欲習初乾，未與如來法流水接。即以此心中中流入，圓妙開敷。從真妙圓，重發真妙，妙信常住。一切妄想滅盡無餘，中道純真，名信心住。真信明了一切圓通，陰、處、界三不能為礙。如是乃至過去、未來無數劫中，捨身、受身一切習氣，皆現在前。是善男子皆能憶念，得無遺忘，名念心住。妙圓純真，真精發化，無始習氣通一精明，唯以精明進趣真淨，名精進心。心精現前，純以智慧，名慧心住。執持智明，周遍寂湛，寂妙常凝，名定心住。定光發明，明性深入，唯進無退，名不退心。心進安然，保持不失，十方如來氣分交接，名護法心。覺明保持，能以妙力迴佛慈光，向佛安住。猶如雙鏡光明相對，其中妙影重重相入，名迴向心。心光密迴，獲佛常凝無上妙淨，安住無為得無遺失，名戒心住。住戒自在，能遊十方，所去隨願，名願心住。

案曰：此十信位，即第三增進中所云『反流全一，六用不行，十方國土皎然清淨。譬如琉璃，內懸明月，身心快然，妙圓平等，獲大安穩。一切如來密圓淨妙，皆現其中』是也。又當知者：此中第三增進與乾慧地及十信位，皆是依修圓通三摩地時所成就之真德而說。其在後文所說五陰魔外，則依三增進中所銷落之妄垢而說。真德之一方面成就，妄垢之一方面銷落，成就與銷落所經過之途程正相等。特彼誤取所銷落之妄垢為是，故成顛倒所執五陰魔外。此中唯取所成就之真德，故成乾慧、十信諸地。知此、則下文以說五陰魔外為扶助第三增進者，其義方有著落矣。

又、此十信位，亦即觀世音從聞、思、修入三摩地之所漸增者也。『初於聞中入流忘所，所入既寂，動靜二相了然不生』。即此中之『欲習初乾，未與如來法流水接。即以此心中中流入，圓妙開敷，從真妙圓，重發真妙，妙信常住。一切妄想滅盡無餘，中道純真，名信心住』是也。如是漸增，聞所聞盡；以至生滅既滅，寂滅現前，即念心住至願心住是也。故此經之修行圓通，猶大乘起信論之修行信心也。此從禪說，故曰圓通。彼從理說，故曰信心。彼之信成就發心，與此經發心住正齊也。

/KEPAN/子三　十住

/VERSE/『阿難！是善男子，以真方便發此十心。心精發暉，十用涉入，圓成一心，名發心住。心中發明，如淨琉璃內現精金，以前妙心履以成地，名治地住。心地涉知，俱得明了，遊覆十方得無留礙，名修行住。行與佛同，受佛氣分，如中陰身自求父母，陰信冥通入如來種，名生貴住。既遊道胎，親奉覺胤，如胎已成人相不缺，名方便具足住。容貌如佛，心相亦同，名正心住。身心合成，日益增長，名不退住。十身靈相一時具足，名童真住。形成出胎，親為佛子，名法王子住。表以成人，如國大王以諸國事分委太子。彼剎利王世子長成，陳列灌頂，名灌頂住。

案曰：十住為生如來家位。本經仍專依三摩地之增進相而說。發心住、治地住、修行住，乃習所成之佛種，亦觀世音圓通章中所云『忽然超越世出世間，十方圓明獲二殊勝』者也。上合十方諸佛本覺妙心，與佛如來同一慈力，能現八相成佛。於佛功德妙莊嚴海之中，不假作意，契應安住，故曰『行與佛同，受佛氣分，如中陰身自求父母，陰信冥通入如來種，名生貴住』。道胎者，謂如來無上菩提大智大悲功德法界身藏。遊佛法界藏身之內，佛功德身自然長養，名方便具足住至童真住是也。前皆依佛功德而住，今能自成佛功德力，馴至佛力充足，堪承佛化，則法王子住、灌頂住是也。此十住以修自成己為重者也。

/KEPAN/子四　十行

/VERSE/『阿難！是善男子，成佛子已，具足無量如來妙德。十方隨順，名歡喜行。善能利益一切眾生，名饒益行。自覺覺他得無違拒，名無瞋恨行。種類出生窮未來際，三世平等、十方通達，名無盡行。一切合同，種種法門得無差誤，名離癡亂行。則於同中顯現群異，一一異相各各見同，名善現行。如是乃至十方虛空滿足微塵，一一塵中現十方界；現塵、現界不相留礙，名無著行。種種現前，咸是第一波羅密多，名尊重行。如是圓融，能成十方諸佛軌則，名善法行。一一皆是清淨無漏，一真無為，性本然故，名真實行。

案曰：此之十行，專以利他成人為重。蓋十住之前，皆為從俗入真行，十行則為由真涉俗行也。本經雖依定中慧境而說，意皆圓含十方世界一切眾生。較前十信、十住不同，就文可知。

/KEPAN/子五　十迴向

/VERSE/『是種種地，皆以金剛觀察如幻十種深喻奢摩他中，用諸如來毗婆舍那清淨修證，漸次深入。阿難！如是皆以三增進故，善能成就五十五位真菩提路。作是觀者，名為正觀；若他觀者，名為邪觀』。

論曰：初乾慧地，已得欲愛乾枯……非界內教道故，具如經說。

案曰：金剛觀察如幻十種深喻，即大般若經中所說之十喻觀。如幻乃舉十喻觀中之第一觀，舉一攝九，故曰如幻十種深喻。十喻者何？一、如幻，二、如燄，三、如水月，四、如虛空，五、如響，六、如乾城，七、如夢，八、如影，九、如鏡像，十、如化是也。一一對破，各各當治，具如般若經論所明。總之，觀定慧心變現諸法，皆象緣生，都無自性。無生性性，性即真如。如離幻相，唯是一心，一心常寂，萬德圓明是也。曰金剛觀察者，皆十喻觀，皆由最堅最利之妙智慧為主導故。毗婆舍那、或譯種種觀察，正譯曰觀。奢摩它中用諸如來毗婆舍那，正是於如來照而常寂之止中、用如來寂而常照之觀也。亦即『於奢摩它微密觀照』是也。總之，從乾慧地以去，無不止觀俱運，定慧雙彰。離諸迂迴，離諸滯著，離諸邪岐，離諸雜亂，以漸進乎無上妙覺。故曰：『清淨修證，漸次深入』。自乾慧地至法雲地，皆依第三漸次中隨其增進所發行以為安立。故曰：『如是皆以三增進故，善能成就五十五位真菩提路』。從初修至極證，三摩地中之增進相，楷定於此，非邪外所得而妄竄，洵足懸示萬世之修行人以為準繩者已。上來、即三道成三德一大科竟。

/KEPAN/丁二　結一經立五名

/VERSE/爾時、文殊師利法王子，在大眾中即從座起，頂禮佛足而白佛言：『當何名是經？我及眾生云何奉持』？佛告文殊師利：『是經名大佛頂、悉怛多般怛羅無上寶印、十方如來清淨海眼，亦名救護親因、度脫阿難及此會中性比丘尼得菩提心入遍知海，亦名如來密因修證了義，亦名大方廣妙蓮華王十方佛母陀羅尼咒，亦名灌頂章句、諸菩薩萬行首楞嚴，汝當奉持』。

論曰：上來大義已周……總持全經無遺義矣。

案曰：一、大佛頂悉怛多般怛羅無上寶印十方如來清淨海眼：此第一名，依密教、顯教之全體以立題者。大佛頂悉怛多般怛羅無上寶印，乃本經密教之主題。悉怛多般怛羅，即大佛頂，大佛頂即無上寶印；但可心契，不能言喻。十方如來清淨海眼，乃本經顯教之主題。十方如來清淨海為一句，十方如來清淨海之眼為一句。向眾生心中開發悉知悉見十方如來清淨海之眼，以悉知悉見乎十方如來之清淨海。如諸法之實相，悉知悉見，離諸迷謬、顛倒、虛妄、錯誤、過咎，故曰清淨，即所謂『開眾生之佛知見』也。

二、救護親因度脫阿難及此會中性比丘尼得菩提心入遍知海：此第二名，依教起因緣及機教當益而立。救護親因度脫阿難及此會中性比丘尼，乃是教起因緣，亦是密教之益。得菩提心入遍知海，乃本經正被請主阿難尊者機教相當所獲之益，正敘顯教之益。得菩提心，即前三卷之悟心也。入遍知海，即四卷後之修證法門行位也。

三、如來密因修證了義：此第三名，依本經之宗趣而立。如來密因，亦含有如來果海祕密莊嚴心之義。以此如來果海祕密莊嚴心為因地，正經中所云『以果地覺為因地心』也。從顯教言：如來密因即是如來藏心。此如來藏即眾生心中之佛性，故是如來之因。但此佛性為眾生心無始無明業妄之所覆藏，未曾開顯，故為密因。又須於如來奢摩它、微密觀照而得悟知，非名相分別所能了，故云如來密因。要之、立如來之果覺為本，宗如來密因之心性，趣如來修證之行位，依之施設如來了義之教。攝有緣之眾生，獲大乘之佛慧，還歸如來莊嚴海，實本經宗趣之所在。

四、大方廣妙蓮華王十方佛母陀羅尼咒：此第四名，從形容稱歎本經之顯教、密教而立。當體常遍之謂大，正法軌持之謂方，德用包博之謂廣，不可測度之謂妙，染淨因果之謂蓮，開敷莊嚴之謂華，自在無礙之謂王，此歎顯教者也。其義雙含華嚴、法華二題。十方佛母陀羅尼咒，正歎本經之咒，為生育十方諸佛之母也。

五、灌頂章句、諸菩薩萬行首楞嚴：此第五名，依教部及行門而立。論本經教部之所屬，則當屬於密教之灌頂部，故曰灌頂章句。論本經行門之所總，則當總以首楞嚴三摩提，故曰諸菩薩萬行首楞嚴。

此中五名，共八十字，係佛金口所宣。結經者、略題之為十九字。於第一名二十一字，但取『大佛頂』之三字；於第二名二十四字，完全未取；於第三名八字全取；於第四名十五字全不取；於第五名十二字，取『諸菩薩萬行首楞嚴』八字。法性雖則圓融無際，就法相之行布以分別之，取『大佛頂』三字，所以冠示本經之教體為密教。教體既示，次定宗趣，故取『如來密因修證了義』八字。宗趣既定，乃殿之以萬行所貫攝之總相，故取『諸菩薩萬行首楞嚴』八字。教體、宗趣、行相、既經全具，則餘名可略而不遺。依此觀之，經前略題，大非泛泛然之所安立也。就天台五重玄義以說之：名之與教，通於體、宗、用三，此經之全題皆名也，此經之全文皆教也。若論體、宗、用三，則正可云本經以大佛頂為體，如來密因修證了義為宗，諸菩薩萬行首楞嚴為用，一點都不須另立其他之名字。乃歷來依天台說本經諸先德，乃紛紛另立他名以說本經之體、宗、用者，何耶？上來、悟證如來性覺一大科竟。
