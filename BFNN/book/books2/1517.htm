/TEXT030C/皈依弟子葉性禮謹識

法師誕生靈異，弱冠出家，禪、淨兼通，行、解相應。諸山卓錫，勝地傳經，集緇素於一堂，宏佛法以濟世。翰墨精通，詩、文優美，尤其餘事耳！似此道德文章種種，已於六十壽辰時，由孫明法居士，刊傳《事略》中見之矣。轉瞬十有四年，辛卯五月，欣逢法師七十壽辰，迺節採前刊，增編近事，不尚虛文，但求紀實，有類年譜，俾貢世人獲悉師之宏願，及其為教盡瘁之苦衷，以勵來者。惟師仍謙遜未遑，而門徒實有不能已於言者，茲者七十有四，時大佛頂首楞嚴經講義刊行於世，謹續前篇，筆之於左：

法師福建古田縣人，俗姓吳，父諱元雲，母闕氏，禱觀音大士，夢抱子至，既覺而法師生。五齡椿萱失蔭，稍長業儒，聰穎絕倫，有神童之稱。年十八，頓悟人生如幻，便欲出家，為叔父所阻。十九歲大病癒後，發願出家，即投福州鼓山，禮興化梅峰寺增西上人為師，法名弘悟，字圓瑛，韜光則別號也。翌年依鼓山湧泉寺妙蓮和尚授具足戒。二十一歲至常州天寧寺，依冶開和尚參究禪宗，經四寒暑。是年禪七，帶病參禪，至二七第二日，定境現前，身心廓然！即說偈曰：狂心歇處幻身融，內外根塵色即空；洞徹靈明無罣礙，千差萬別一時通。廿五歲，參寧波天童寺寄禪和尚，別號八指頭陀者，從習禪定，一心參究。

廿八歲冬，定中前境復現，身心俱空，自是慧業增明，定功益力，乃取前習楞嚴經讀之，凡向之未通者，無不明晰。復從通智、諦閑、祖印、慧明、道階諸法師，修習教觀，宗說兼通，辯才無礙，已使海內，共仰宗風矣！前清宣統元年，法師重興鄞縣接待寺，寺為歷朝古剎。從新拆建，並創辦佛教講習所。辛亥光復，佛門多故，遂同寄禪和尚，入都請願，組織中華佛教總會，以挽頹風，時被選為參議長。是夏，買舟渡老虹橋，適退潮覆舟，溺水幾殆；得慶再生，殆天遣作道揆焉。

六年，任寧波佛教會會長，並創立僧民學校二所。

七年，創辦寧波佛教孤兒院，教、養兼施，工、讀並重，各省聞風，相率倣效，此慈善事業，實佛徒應行舉辦，方合慈悲為本之宗旨。

九年春，赴北平。演講《楞嚴》《法華》兩經，法緣甚盛。時北五省旱災，師發起佛教籌賑會，勸募鉅款，賑救災黎。是年秋，在寧波七塔寺講楞嚴經。

十一年，赴南洋群島，親加坡、檳榔嶼講經，感化者眾。遂倡設檳城佛教研究社。

十二年，遊化臺灣時，曾在基隆靈泉寺，臺中慎齋堂，臺南開元寺，新竹州金剛寺等處，宣揚佛化，法雨頻施，三根普被。時新竹州有一小塘，名湖埤者，水淺而小，然年必淹斃數命，視為慘事，地方紳耆恭請法師親為超度，師因與約，全州人士，應持齋禁屠以示誠敬，果能允諾，自當任之。紳云：當商之官廳，師在臺南講經時，得來函一一照辦，請擇日超薦，遂即覆函，屆時首途，到州時往迓法駕之車夫，呼曰菩薩至矣！請登車。師訝以詢？車夫云：前夜湖埤，有數鬼魂，各向其各家屬們相告，謂菩薩將來超度，故知之。迨師抵湖埤，群呼菩薩，歡喜若狂！超薦既畢，復返臺南講經，越七日，州中來函致謝曰：湖埤水為之涸，死者得蒙超拔，生者亦不至枉死，從此安全，真奇蹟也。是秋，由臺南回至泉州，同轉道和尚，轉物當家，三人發願，重興開元寺。

十三年，重新建築大開元寺，併創辦開元慈兒院，陸續收養孤兒，二百餘名，至十四年春成立。十四年夏，在廈門南普陀寺，講《楞嚴經》。

十五年，重渡南洋，籌募慈兒院基金，所得之款，於麻六呷，組織基金董事會，保管本息，以垂永久。時該坡有一河，每年溺死數十人，聞法師在臺超度之驗，欲請超度，師亦以全坡素食為約，歡迎到埠，道場將開，適有一大蛇，關閉籠中，將供宴客之用，法師勸令放生，並為其說法，當揚旛時，解籠釋放，而蛇騰身數丈，一躍入河，去而復還，翹首向師稱謝，如是者三，觀者無不驚異！即時啟建道場，寶幡初樹，天雨欲來，師因默禱觀音大士，須俟法事畢，再行下雨，以啟地方人士之信心。後果如默禱，法事既畢，同壇抽衣，時大雨滂沱而至。法會七日，應驗之事非一；有賣水果者，詣壇參觀，心不敬信，出言褻瀆，遂發神經病。既歸，其家人即至法師處，報告所得之病，求為醫治。法師即授以懺悔之法，其病遂愈，因此敬信倍至。

有一傭婦，身衣不淨， 欲入壇中，纔至門首，忽然倒地，口吐白沫，請師救援。師至，見其人事不省，遂取水誦咒數遍，將水含一口，噴其面上即醒。少頃問其故？答曰：見一黑面人甚大，一手執戟，一手攔阻，不許進壇，因是驚倒。法會期中，有困於生計，欲投河自盡者，自橋上一躍而下，覺似水中有二人，扶至水面，此人原要尋死，復入水底，依然仍被扶上，如是者再，方始呼救，橋上行人，為其救援，送至醫院，遂將其事語人。眾曰：水鬼發心護法。故不要人矣。

凡欲進壇者，必須茹素更衣。時有一中學校長，信心不具，即對全體學生宣言：謂我喫魚，喫畢往壇，且看是否能倒？此等迷信之事，費用許多金錢，汝等不可置信，遂大酌。忽有魚骨，梗喉不出，乃致身死。法會圓滿，是日送聖，適校長出喪，道路傳說，此即不信之果報，證信因果之說為不誣也。

十六年，以浙省鄞、奉二區，寺產將有沒收之舉，法師挺身衛教，奔走呼號，幸得保存。

十七年夏，首都全國教育會議，議決全國寺院，改作學校，所有寺產，盡充教育基金。法師因發起組織江浙佛教聯合會，被選為主席，入都請願，卒獲成功。佛教寺產，賴以保全。並於各埠，創辦佛教慈幼院，佛教醫院，佛教工廠，分擔社會責任；又於各叢林，創辦佛學院，農林場等，養成自食能力；旋返福州講經。是秋經紳士公舉，住持大雪峰崇聖禪寺；復接收城中法海寺，為雪峰下院，荒涼舊剎，經一年經營，百廢俱舉。

十六年，被選為甯波江東七塔報恩寺住持。是夏中國佛教會成立，被選為主席﹒入都力請廢止不平等之管理寺廟條例，經交立法院修正，為監督寺廟條例保全佛教產權。

十八年秋，應杭州佛教會之請，於菩提寺講經，法喜充滿！冬復應揚州願生寺講經。

十九年春，浙東甯波天童宏法禪寺，改選住持，法師當選。此寺為六朝古剎，禪宗祖庭，住眾三千餘指，冬參夏講，定為常規。是夏五月進院，當即對眾宣誓曰：為法為人，盡心盡力。具有十二不（不貪名、不圖利、不營私、不舞弊、不苟安、不放逸、不畏強、不欺弱、不居功、不卸責、不徇情、不背理。）可謂言表行坊，嚴於律已矣！隨即開講《楞嚴經》，四方學者雲集。每年冬季，傳授三壇大戒，丕振宗風，續佛慧命，大眾心悅。

二十年，復被選為全國佛教會主席。是年中央大學教職員，在京組織廟產興學促進會，意圖沒收全國寺產。法師挺身衛教，力闢其說，以民國約法所載，人民一律平等，無宗教階級之區分，以人民有信仰之自由，有保有財產之自由等，種種根據，風潮遂息。是秋洪水為災，遍十六省，法師奔走籌募。普惠災黎。東三省淪陷、法師通告全國佛教徒，啟建護國道場，並電蒙藏院，一致擁護中央，曾撰一聯云：出世猶垂憂國淚，居山恆作感時詩。是年秋後，住持福州瑞峰林陽寺，並往興化莆田梅峰寺講經。

廿一年夏，就佛教會執委之職。是秋入都，向中央黨部，直接請求，發給人民團體組織證，旋獲第一號許可證書，以保全佛教。而全國佛教徒，開選舉大會，依法改選，法師復被選為主席。是冬天童火災，殿堂樓舍被燬者九處，計五十餘間。兩序大眾，悲痛萬分，僉謂此等工程，非二十年，不能恢復。法師親出募捐，僅未三年，全部重新，較前更見莊嚴，並增築新樓二十八間，添設谷倉十餘間，加築高牆，以防火患。

廿二年夏，中國佛教會，第五屆選舉大會，有嫉妒者，捏辭誣謗，法師甯靜以處，終於無損光明，因復繼任主席。秋應青浦佛教徒之請，廣弘法化，冬赴餘姚，講演佛學。

廿三年夏，中國佛教會第六屆全國代表大會，法師仍任主席。是秋在南京，講《仁王護國般若經》，著有講義，有國府林主席撰序，並為題簽。是歲福建古田縣，古祥寺之吉祥塔，受炸彈震動，塔石崩裂，法師發願重修，乃勸南潯顧蓮成居士，及德配邢夫人，捐資獨修，發現塔頂，有一石碑，文曰：宋浙江吳興南潯顧重修等字。足證前後千餘載，遙遙相對。旋感塔放白光，眾所共睹。冬復宏化甯波餘姚。

廿四年二月，往汕頭潮陽揭陽等處講經，聽眾踴躍，皈依者千餘人。六月赴廈門，妙釋寺講《金剛般若波羅密經》，聽眾尤多。並於鼓浪嶼、日光岩講經。是年在滬，手創圓明講堂，秋間落成。

廿五年春，赴長沙講經。臨別時四眾數百人相送，依依不捨。至武漢三鎮，復懇留講演，皈依座下者，指不勝屈。而天童方丈，適六年任滿，堅辭法席，舉大悲和尚為主席。秋冬間，各省叢林，爭迎法師為住持者，計有六處，法師悉皆辭謝。惟福州鼓山湧泉禪寺，乃閩中首剎，桑梓攸關，義不容辭，遂於臘月回閩。

廿六年正月初二日，接理鼓山湧泉禪寺住持。四月重渡武漢三鎮，宏法利生。五月逢師六十壽辰，兩序大眾，為開千佛大戒，五十三日。六月遊盧山牯嶺，於居士林講經一月。仍任中國佛教會理事長，兼全國災區救護團團長。召集蘇滬佛界青年，組織僧侶救護隊，俾戰時之用，經訓練月餘，而八一三滬戰發生。遂用卡車，運載災區難民暨傷兵，送至上海各收容所，及佛教醫院，往來通衢，眾目共睹，咸稱僧界，最為勇敢。冒險奔走，約兩月餘。蒙佛加被，始終僅死一僧。上海淪陷後，隨軍由滬沿途至南京，達漢口，繼續從事救護。當抗戰時，以各處收容所，經費無著；十月間，師自往南洋馬來亞半島，募集醫藥費，以資接濟。蓋無經費，直同虛設。法師即偕徒明暘先赴新加坡總商會，請求組織，接濟各處收容所。並匯款組織漢口第二僧侶救護隊。次到吉隆坡，檳榔嶼總商會，組織一如新加坡，並函甯波佛教會，組織第三僧侶救護隊，均獲如願，不幸滬漢甬。相繼淪陷，而漢口救護隊，祗得隨軍至河南。

廿七年春，師更承南洋檳榔嶼極樂寺之請，住持法席。寺為鼓山之下院，於歐洲頗著聲望，允稱大剎。師住持後，百廢俱舉，煞費苦心，及今寺院，日趨莊嚴，皆出自師賜也。夏間法師回國，視察各收容所，及佛教醫院，成績均佳，重赴南洋報告，繼續募款救濟。

廿八年秋，再回國到滬，當時即有某甲，暗思陷害，指使某乙，密報日本南京憲兵可令部，謂法師乃抗日分子，曾在南洋募鉅款接濟。至九月一日，圓明蓮池會成立，法師在堂禮佛，忽有日方汽車四輛，載憲兵多人，如臨大敵，法師及明暘師，遂同時被逮。是時秋風正緊，衣服單薄，法師乃默禱觀音大士，放自然氣，充滿師徒二人，以免飢寒。次日拘送南京，越一宿，竟然不飢不寒。菩薩於飢寒，既能加被，而於身命不至危險，旋即拘禁於南京日本憲兵司令部。師復念地獄天宮，皆為淨土，隨處可建道場，因一心念佛，恬靜若平時。審問時，先問明暘師，種種恐嚇。後乃審訊法師，面目猙獰，幾瀕於危，法師從容陳辯，率為折服，且漸加優待，立拘某乙治以反造之罪，逮捕嚴訊，拷打終日，可見報應之速。後憲兵團長勸誘法師，與之合作，師以老病卻之。農歷九月廿八日，釋放返滬。始復自由，仍住圓明講堂，閉門謝客，專事著述。乃某甲以奸謀不遂，反向重慶誣報，謂法師受偽政府，南洋宣撫使之命，已搭輪出國，幸當局明察其情，未予置信，終得大白。

廿九年，法師仍在講堂，著有《勸修念佛法門》，《發菩提心文講義》，《彌陀經要解講義》，《佛說八大人覺經講義》，《楞嚴綱要》等書。法師不特精通性、相，兼善詩文，書法亦妙，佳編墨寶，遍布寰宇。六旬以前，已著有《大乘起信論講義》，《彌陀經講義》，《法華弘傳序講義》，《普門品講義》，《心經講義》，《一吼堂詩集》，更有《仁王護國般若經講義》等。曾由上海佛學書局，及圓明法施會，出版流通，命名為圓瑛法彙。

卅年夏，天津居士林，派代表來滬，約請赴天津講經，法師以著書辭，不克前往。

卅一年，該林復請弘法，法師以情殷不可卻，遂于夏間首途，並應北平佛教徒之請，在廣濟寺講經兩閱月。

卅二年春，應無錫南京講經，秋應天津、北平、保定等處之請，前往講經。

卅三年夏，應無錫、蘇州，秋冬應南京講經，臘月返滬。此三年中間，信仰皈依者，不可勝數。

卅四年春，法師因鑒說法人才缺乏，遂考取青年優秀僧伽卅二人，創辦圓明楞嚴專宗學院，於四月初八日，佛誕日成立，法師自任院長，每日講經，復兼編著楞嚴講義，已成十六卷，恆至夜分，歷久忘倦。

三十五年二月初四日，法師升座講演，約一小時，忽覺舌強，辭不達意，頗自駭異！反覆再講，愈覺不支。明暘師趨至座旁，扶到寢室，已不省人事。急延醫診治，知是中風險症，治療經一星期後，神識始清，而半身感不遂。全院學生，及信徒等，發願減壽，以延師壽，即各地道友信徒，亦為祈禱，越二月，手足方能動轉，此後漸漸恢復；雖曰醫藥生效，究亦師之道力，以及各方祈禱之力也。是秋恭請應慈老法師，講《華嚴要解》，並請覺澄法師講《圓覺經》。

三十六年春，師為教心切，復欲升座講經，眾弟子以法師病體未健，力勸再事休息，遂請守培老法師，講《大乘起信論》。又請靜權老法師講《地藏經》。

是年農曆五月十二日，法師七十壽誕，弟子等欲為其祝嘏，師以烽火猶驚，瘡痍未復，囑勿多事。惟眾弟子，以師齒德兼尊，聲譽遠播，總當略示敬意，以慰群情。爰集緇素四眾，禮佛誦經，恭請社會名流，惠然蒞止，禱民生之樂康，祝道脈之綿延。最近復據海內外各地來函，屆時為師舉行誕辰慶祝者，計廿餘處，具見大德所被，群情翕然。

南洋檳城極樂寺，自法師廿七年春接任以來，迨廿八年秋回國，寺務由志崑和尚代理，並職事照應。旋檳城淪陷，寺眾艱苦撐持。監院明德師等，以法師回國九載，今值勝利，交通恢復。盼師飛錫南來，以慰眾望。由是邀集諸山長老開會，眾意一致，公舉達明老和尚，深日師為代表，返國迎請。法師以眾意難卻，兼極樂寺手續未完，遂即允行。於臘月中旬，率徒明暘偕行，道經香港，蒙該地佛教聯合會歡迎，駐錫東蓮覺苑，承王學仁居士，及林楞真苑長厚待，並講楞嚴經大意，聞者歡悅，得未曾有。臨別時復荷歡送，於十二月廿六日安抵星洲，該坡僧伽策進社，菩提學院，暨諸山大德，赴埠迎接。駐錫圓通寺承各寺邀宴，歡敘浹洽。

卅七年正月，望後赴吉隆坡，該坡佛教同人，到站歡迎，雪蘭莪佛教徒，假中華大會堂，開歡迎大會，旋赴巴生坡、觀音亭，致祭轉物老和尚，該地僑賢，假華商公所，開會歡迎。道經怡保，承三寶洞，宗鑑決師，暨東蓮小築，勝進法師，及霹靂佛學社諸團體，開會歡迎，並請開示，法師講演，慧辯如流，群眾傾心。二月中旬，至檳榔嶼，極樂寺大眾，暨北馬佛教徒百餘人。至埠迎接。法師到已，與諸歡迎者，同至極樂寺，隨即開會歡迎，久別重逢，彌覺忻幸！極樂寺於淪陷時，幸得大眾同心苦守，而寺宇依然如故，且新建藥師殿，並修理全部殿堂，法師見之，喜慰無量！嗣復應華嚴寺之請，講《八大人覺經》，適福州鼓山湧泉寺，來函詳述兩序大眾開會，僉舉法師復位住持，由盛慧老和尚，為護理方丈，本年三月上浣，為法師宏開壽戒。

極樂寺，自妙蓮老和尚，開山以來，迄今六十餘載，道風遠播，譽冠南洋，兩序首領公議，今歲法師逢七秩晉一誕辰，大眾為開千佛壽戒，四眾雲集，數百餘人，濟濟一堂，為馬來亞空前之勝會，至四月八日圓滿。後復應吉打坡觀音亭，如賢和尚之請，講《勸修念佛法門》，善信受化者眾。法師以國內要務待理，亟欲返國，於五月上旬啟程，經吉隆坡、新加坡，由香港乘機抵滬。此行也，雖為日無多，而宣揚大乘佛法，高豎戒幢，使未信者生信，增長善根；已信者深造，精進行道，法師之所賜，實至深且鉅也。綜計所收信徒，三千餘人，無怪乎所經各地，報章讚揚備至，逾古稀年齡，而能為法忘軀，誠難能而可貴也。

三十八年春，法師整理舊稿，將《一吼堂文集》，《住持禪宗語錄》，弘化紀念冊，《盂蘭盆經講義》付印流通，廣宣法益。更有《楞嚴經講義》已編十六卷，尚餘三分之一，大願未償，遂從事續編，閉門謝客，專一其心，於是編至辛卯四月，佛誕前三日編畢，全部共廿四卷，裝成五冊，即行問世。凡海內外，參加附印助印者，不乏其人。足徵法師一生，研究《楞嚴》，近代推為獨步！將見是書出世，令人捨識用根，忘塵照性，悟圓理，起圓修，得圓證，疾趣無上菩提矣！
