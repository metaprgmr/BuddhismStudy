/TEXT030C/明‧憨山大師著


師金陵全椒人也，姓蔡氏，父彥高，母洪氏；夢大士攜童子入門，抱之遂有娠。及誕，白衣重胞，有異香，出家報恩忝笑巖，巖示以本分鉗鎚；後結茆北台龍門。一日粥罷經行，忽立定，不見身心，惟一大光明藏，湛滿圓寂如大圓鏡；說偈云：瞥然一念狂心歇，內外根塵俱洞徹，翻身觸破太虛空，萬象森羅從起滅。

師因弘法，改嬰世難，而道望益高。天啟癸亥坐化曹溪，壽七十八，著夢遊集行世。

贊曰：弘道嬰難，其道益弘，曹源一滴，千里同風，龍象蹴蹋，振聵啟聾，一靈皮袋，輝映盧公。

/KEPAN/首楞嚴經懸鏡序

原夫首楞嚴經者，乃諸佛之秘藏、修行之妙門、迷悟之根源、真妄之大本；而其所談直指一味清淨如來藏真心為體。蓋此心體本自靈明廓徹，廣大虛寂，平等如如，絕諸名相，聖凡一際，生佛同等；然迷之則生死無端，悟之則輪迴頓息。是以吾佛證此，愍物迷之，故假大權發啟斯教，大開修證之門，曲示歸家之路。是以一部所詮，從始洎終不出迷悟、真妄二法，然迷途萬狀，悟有多門，若剋體窮源不無其要；至若從迷至悟之方、返妄歸真之指，端在楞嚴大定三觀妙門；若欲洞觀法界、徹見自心、覿體還源，莫斯為要。

慨夫文詞簡奧、義理幽深，雖諸家註疏精暢發明，而學者貪程罔知捷徑，致使理觀昧於陳言，修習失於正受；清不揆固陋，志嘗刻意斯文，杜絕見聞，窮歷冰雪，顧智識暗昧，非敢妄擬聖心，每於一線通途粗述鄙意，潛修之士若攬鏡以照形，願即事安心頓融藏性者矣！

/TEXTR/明東海那羅延窟海印沙門釋德清述

/KEPAN/將通大義總啟二章（三分大義別具通議茲不繁列）初大開修證之門（從初啟請至結經名）次曲示迷悟差別（從精研七趣至五十重陰魔）

/KEPAN/初中略有四義：一：示三觀之體。二：示三觀之相。三：示三觀之用。四：結三觀之名

初開修證門中有四意者，良以真源湛寂，絕生滅之端；法界幽玄，泯聖凡之跡；本無修證，豈屬迷悟？今依不迷之迷，故立無修之修，斯有無證之證矣！蓋迷真逐妄，遂沉生死之流；今欲返妄歸真，須建依真之行。而此經者，蓋以一味清淨法界如來藏真心為體；依此一心，建立三觀，修此三觀，還證一心；故曰：無不從此法界流，無不歸還此法界。是以阿難示同未悟，不達此心，故一向多聞未得無漏，不能頓拔生死之根，遂溺摩登淫舍之難；由是殷勤啟請三觀妙門。故我世尊先示一心照明萬法，而首告之曰：一切眾生生死相續，皆由不知常住真心性淨明體。又曰：有三摩提名大佛頂首楞嚴王具足萬行，十方如來一門超出妙莊嚴路。觀此二語，足見全經之旨豈非欲令先悟一心，依之建立三觀，修此三觀，還證一心者乎？洎乎一往所答，雖多方決擇、委曲搜揚，無非顯示一心之源、密陳三觀之體；（從初卷至四卷中）因之起行造修，勾引二十五聖旁通悟入之方，敕選耳根正是最初方便。（從四卷半至六卷初）是使初心創志則知觀相分明，然後任運一心，法爾淺深，具有斷惑證真高下之用。（從七卷初至八卷中）修斷已極故結指觀門，使始終一源不出楞嚴大定，故以經名而繫之終焉，此實通途之大旨也！

/KEPAN/初示三觀之體：

而此體者，所謂常住真心性淨明體，即一真法界如來藏心也！先示此體為所觀之境，要依此體啟大智用故。然此藏心具有三義：一空如來藏、二不空如來藏、三空不空如來藏。

一空如來藏者：謂此藏性其體本空，一法叵得。如摩尼珠其體空淨，了無色相；雖有隨方之色，色不離珠，以即珠故。真心本淨，了絕妄緣，雖有隨緣之妄，妄不離真，以即真故，名曰真空；故為觀者先示真心以為觀體，能觀此體名真空觀。（經名奢摩他，亦名體真止）從此經首阿難啟請，世尊許說，曰有三摩提名大佛頂首楞嚴王具足萬行，十方如來一門超出妙莊嚴路起，一往七徵八辯，始則決擇真妄；且云妄不是真，以明五蘊身心不有、世界本空，破我法二執，以顯本覺真如；以至三科七大會歸藏性，然後真妄和融，方顯妄即是真；從淺洎深，大段總顯空如來藏理。（從初卷啟請至第三卷終）

不空如來藏者：謂此藏體雖空，具有恆沙稱性功德，包含融攝，纖悉不遺。如摩尼珠其體雖淨，具有圓照之用，而能隨方現一切色，色即是珠，以珠現故。藏性雖空，而能隨緣顯現十界依正之相，相即是性，以性起故，名不真空；故為觀者示此藏性以為觀體，能觀此體名不空觀。（經名三摩，亦名方便隨緣止）此從富那執相難性，三種相續，深窮生起之由，委明循業發現之義，總顯不空之體。（始從四卷初至本卷故發真如妙覺明性有半卷經文，計一千五百餘言。）

空不空如來藏者：謂此藏性其體清淨，能應能現。如摩尼珠其體淨圓，淨故非色，以即珠故；圓故能應，非不色，以即色故；非色非珠。而此藏性其體淨圓，淨故非相，以即性故；圓故能現，非不相，以即相故；非相非性，名空不空；非相故空，非性故不空，非即非離，平等如如，名曰中道；故為觀者示此藏性以為觀體，能觀此體名中道觀。（經名禪那，亦名離二邊分別止，亦名等持。此從四卷中而如來藏非心等起，至即常樂我淨等，文有二章，幾三百言。）

然上三諦體雖不二，舉一即三，終帶名言，猶存歷別，未及一心之源，難契圓融之旨；必若離即離非，是即非即，則藏心妙性徹底窮源，絕諸對待；良以雙離則雙泯，雙是則雙存；存則三諦靈然，泯則一心無寄；寂照同時，存泯無礙，唯在忘言者可以神會、絕慮者可以心通，可謂妙契寰中、泯同法界矣！圓融圓融，深思深思，歷然不昧；故佛開示已畢，乃總告之曰：上來所說藏性之理如此深妙，如何汝等以所知心而能測度、世間語言而能入哉？且此妙理人人本具，然雖本具隱而未現；譬如琴瑟雖有妙音，非妙指不能發；眾生雖具妙心，非妙觀不能顯。且如我今證此真心，安住大定，圓照法界，凡有動作皆是大用現前；汝等迷之，舉措云為皆是塵勞業用；故曰：如我按指，海印發光，汝暫舉心，塵勞先起。此無他故，蓋由不肯勤求，得少為足耳！當機遂請何因有妄？要顯妄元無因，使悟妄不離真，亦似頭非外得。然此天然妙性不假修成，但能一念回光，方悟神珠本有，故隨結責戲論，切勸修持；乃曰：汝雖憶持十二部經，不如一日修無漏業，如何自欺尚留觀聽而不修之？是以阿難聞說，疑惑消除，心悟實相，遂乃請入華屋，攝伏攀緣，冀得陀羅、入佛知見等。由是觀之，大簕一往開示藏性，豈非欲令先悟一心，依之建立三觀妙行，然後行成解絕，頓證一心者乎？

初示三觀之體屬見道分竟

/KEPAN/二示三觀之相者：

由前開示一真法界如來藏心，而此心體具有廣大智慧光明義故，說名為智；今以即體之智，還照寂滅之體，理智一如，離念離相，名一心源，了無說示；今約真妄生滅之門，會取返妄歸真之路，方便施設亦有三重；以智照理故單以觀名，約妄相以明故曰觀相。

/KEPAN/且略示觀門一：奢摩他空觀二：三摩缽提不空觀三：禪那中道觀

/KEPAN/一奢摩他名空觀者：

謂了一真法界如來藏心本無生滅亦無諸相；蓋因一念不覺而有無明，因此無明生起三細六粗、四大六根種種諸法，而此諸法唯心所現，本無所有，但是一心，心體圓明，離一切相。如珠中色本來不有，以即空故，故曰色即是空；以色非色故，色不異空，故名真空；作是觀者名真空觀。

/KEPAN/二三摩缽提名不空觀者：

謂了根身器界一切諸法既是一心，心體圓明，清淨本然，周遍法界，隨緣顯現；此則諸法當體虛假，如幻不實。如珠中色分明顯現，全珠即色，以即色故，故曰空即是色；以空非空故，空不異色，故名不空；作是觀者名不空觀。

/KEPAN/三禪那名中道觀者：

謂依此寂滅一心照明諸法，諸法法爾當體寂滅，寂故名空，照故不空。如珠與色，非色非珠，名空不空；非寂非照，如如平等，唯一心源湛然不動，離即離非，是即非即，言語道斷，心行處滅，心心無間，任運流入薩婆若海；作是觀者名中道觀。

/KEPAN/次正示觀相文中大科為四：初：總示迷悟之根二：正示一心三觀之相三：略示解結之方四：廣示最初方便

/KEPAN/初總示迷悟之根者：

由前阿難聞佛開示，已悟如來藏性妙覺明心圓滿周遍，備在於己不假外求；良以一向徒事攀緣不能攝伏，今將思而修之，不知造進之方，故有請入華屋之問，冀得直捷之門，即可乘便而入；因相而修，故此科名三觀之相。然世尊所示別無其方，先令決擇真妄分明，然後隨宜調治，故欲返妄歸真，造端不出二決定義。意者：蓋原迷此圓明湛寂之真心，結為四大，妄分六根，根塵和合虛妄生滅，引起五濁業用煩惱，使妙圓之體隔越而不通，若群器參乎太虛，湛淵之心渾濁而失照，似塵沙投於清水，此則本不分而分，元不濁而濁矣！今欲即生滅以證真常，旋虛妄而復妙覺，要先以此不生滅心為本修因，照破生滅之原；次審所結之根，誰是煩惱之本；若生滅入照則當下真常，若煩惱知根則迎刃而解，斯則能照之一心，心心寂滅，所照之萬法，法法圓通，是以頓超五濁，旋復一元，若依此為因心可圓成果證。然則所迷之一心雖是本圓周遍，能迷之六根現前力用不齊，今若即迷返悟、就悟還家，固爾門門皆可窮源、處處盡堪合轍；良以初心昧劣不解圓觀，必須直指當陽，要在一門深入，由是備顯六根優劣，令審誰淺誰深？淺則逆離而難通，深則順合而易入，果能入一無妄則六湛圓明，諸妄消亡而一心清淨；如是則吾家之故物可歸，諸佛之涅槃可證矣！

此後重徵一六，意顯粘湛而妄發，深窮生滅之根元，再起斷見之疑，驗出真常之妙性，斯已密揀耳根以為初心方便；若一心守真常而棄生滅，則無上知覺應念圓成，得一旦常光顯現而生滅圓離，則根塵識心應時消落，此實圓觀之秘訣、破妄之神符，還元之旨妙在茲乎！是所謂返妄歸真無出二決定義也！

/KEPAN/二正示一心三觀之相：

阿難聞前第二義門生滅即常之說，遂起何名結解之疑；意謂生滅不常可說為結，今既常矣，將何物而名結？結既尚無，從何物而名解耶？蓋前以常為斷，此則執妄為真，皆由不了迷悟同根、真妄一體，故致斯問；此實初心所混故須甄明，令其觀相分明，不墮空有之見，要顯中道之旨，方契一心之源；故爾諸佛因而同告之曰：使汝生死涅槃者，皆汝六根所致也！豈又更容他物哉？直由迷悟之分，故有結解之異耳！如此明言，當機猶未自悟；世尊因而解之曰：根塵識性同一真源，縛脫兩途元無二致。蓋因迷一真而妄見六根，知見立知即名生死；了六根而本同一體，知見無見斯即涅槃；此實結解之元，豈可更容他物？然此雖明空有，未極一心，何則？蓋一真之性不屬生死涅槃，如來藏中本無去來迷悟，至若有為起而無為滅俱是緣生，如目前之幻化；無為起而有為滅盡為不實，若眼底之空華；況非真與非真，何有能見所見？（能見六根，所見六塵。）然而根塵之間元無實體，虛有其相，故若交蘆，是以結解同根、聖凡無二；汝試但觀交中識性（即第八阿賴耶識）空有何名？蓋由明昧因依、真妄互立，迷之而六妄同生，悟之而一真何寄？良由此體甚深微細、熏變難思，執之則真已非真，取之則非幻成幻；茍不取而非幻尚無，不執而幻法何立？如是則六根圓湛，空有雙祛，三諦圓觀，是非齊泯，妙圓之旨盡在茲乎！此則是名金剛三昧、如幻摩提，修之而一念頓超，擬之而諸佛同證；此所謂十方婆伽梵，一路涅槃門。若欲徑登彼岸，直造妙嚴，唯此大定法門，故應修而證入也！

/KEPAN/三略示解結之方：

上來已示一心三觀之相乃佛佛成道之門，今將思而修之，爭奈初心不知直捷之方，故有六解一亡之問，遠啟選擇之談；故我世尊精宣妙旨，巧示玄機，聊綰華巾將成六結，以明依一巾而有六結，結若解而巾亦不存；要顯依一真而分六妄，妄若消而真亦不立，何則？良以真淨界中本無此事，生死涅槃皆即狂勞顛倒華相，故須真妄兩忘，方可會歸中道，直造一心之源耳！故隨請解結之方，審明下手之處，除結當心以顯二邊無力，當陽直入必須中道收功，斯實入圓之要術、破惑之利具；唯其法門甚深恐難諦信，世尊因而矢之曰：我此說者乃出世微妙之因緣，非世俗和合之粗相；況我世出世法一一皆了元因，矧此修行豈不知其節要？加茲功用不勞彈指而頓證無生，不涉途程而徑登佛地；是故阿難隨汝心中選擇憑在何根，用此妙術解之，諸妄何愁不滅？恐汝不能圓觀頓脫，是須次第銷鎔，先且選擇一根以為最初方便，若得此根初解，五粘隨脫而先得人空；從此觀智增明，然後成法解脫；若所觀人法雙空，則能空觀智亦泯，斯實藥病俱遣，真俗兩融，三諦靈然，一心無寄，如斯圓照，任運冥樞，是名從三昧以契無生，即六根而證常樂，直捷之指無尚此矣！初心方便妙在茲乎！

/KEPAN/四廣示最初方便（二十五聖一一皆是最初方便，但觀音耳根一門堪合此方之機，故曰廣示。）：

阿難聞前開示觀相分明，已悟隨根皆可證入，然猶不知隨處下手做作之方，抑又未達的指何根堪作此界當機最初方便；且將刻志進修冀成道果，庶不失此嘉會辜負密言，亦為遠益未來成就最後開示，故有請惠秘嚴之問。然此秘嚴之旨乃吾佛自證根本法門，甚深微妙，難解難思，果海離言，了無說示；今茲曲垂指示須藉旁通，故假二十五聖各說最初方便，意顯三科七大隨處皆可還源，大小三乘遠近一齊趨入；且令諦信不疑，托此將為證據，是以諸聖奉敕用解先登，或析色體色以取單真、或即俗離俗要歸中道，偏圓互換，星月交羅，深淺齊驅，牛羊共渡，斯則門門總是圓通，法法盡成解脫。茍能入此三昧，證是妙門，隨處而常光普照，應念而諸佛現前，水流風動共演圓音，世界山河普現三昧；至此始知自他不二，依正互融，消習漏於剎那，廓眾塵於一念，無作之行芬披，真常之樂自現；然此秘嚴利器付之勇猛丈夫，有何堅而不破？又何結而不解哉？然雖正偏兼到、順逆皆通，不知此界當根誰為要妙？若是塵中作主非大智無以潛眸、鬧裏奪尊非大悲不能下手，故敕文殊揀選誰合此方之機，唯獨觀音耳根可作最初方便，何則？原夫覺海澄圓，圓澄元妙，本無世界及與眾生，直以一念纔興空漚頓起，諸緣不息三有齊生，是以六處妄分、諸塵妄隔，使圓通妙體不得而圓通，常住真心莫得而常住矣！若約妄法全真，斯則歸元之性不二，奈何根機不一，是以方便之路多門，在乎聖性順逆皆通，屬之初心不無遲速；今者若就六塵而入，六塵之體本非常住；若依五根而入，五根之性匪涉圓融；若憑六識，而六識生滅宛然；若假五大，而五大無知昏鈍；若據見性雖則都攝六根，然尚在能所未能忘照；若觀識性雖則包含萬法，猶存歷別難以契真；今若剋合此方教體，的示機宜，速取三摩實從聞入，何者？良以聞根圓妙，十處周聞，聞處虛融，牆垣莫隔，音聲生滅，聞性恆常，寤寐一如，身心不及，此則可由聞性以證真常，從耳根而入妙覺矣！況復此界眾生此根最利，投機之指莫尚於茲！良由迷本循聲，故此流轉生死，果能旋流無妄，豈不頓契無生？此是金剛三昧如幻妙門，如斯秘密絕要真修；何不將聞以自聞聞，豈肯畜聞而成過誤，況聞非有體，因聲以名，若旋妄遺塵，則性何名狀？此所以一根既返源，六根成解脫也！其如六根幻翳、三界空華，今聞復而翳除，則塵消而覺淨，淨極光達，寂照含虛，根境皆空猶如夢事，安有夢中之境而能留汝形骸耶？大簕世間男女皆如幻以幻成，雖見搖動全一機抽，若機息而幻消，則情忘而執謝，圓明妙體當下現前，諸佛眾生應時平等矣！如斯妙利真實圓通，何不旋倒妄之聞機返自聞於真性，以成無上之道哉？此是微塵諸佛一路妙門、三世聖賢修行捷徑，非但觀音獨擅，我亦從中證入；是若將救末劫求出生死之人、欲速成就菩提，無過耳根為最！斯乃大小共由之門、淺深同說之法，但依此修超乘餘根，真實心要莫斯為妙者矣！於是當機聞說，自心了然，明見還家歸真道路，斯則觀相分明現前無惑。奈何未來末法邪道亂真，其有依教信行之輩，如何攝心軌則、得正熏修、安立道場、遠諸魔事？故發度人之請遠益未來之機，通會長途猶屬行門之事；然世尊所答別無其方，直以毗奈耶中三決定義，所謂攝心以戒、定慧是生，三者圓明可超諸漏。然前見道明心已開慧性，修道方便定相圓明，至其戒為基本尚未明言；今若得正熏修須憑定慧，若欲違制行業必稟戒輪，且夫生死之海滔天始於濫觴之念、煩惱之林翳日生於萌蘍之根，今若絕末停流端在塞源拔本；戒雖多品四重為根，根本不生枝流自絕，然而真修以離欲為本，故先淫欲首懲；生死以冤負相牽，故次殺盜隨舉；妄言矜俗貪愛潛滋，委論酬償殺盜相若，為其永殞善根不成三昧，故例屬重尤是須併斷；若欲圓成修學必先持此冰清，果能四事不遺自然遠諸魔事，正行可成，正定可入；然而現行易制、宿習難除，是須誦我無上佛頂心咒，此則顯密雙修、三慧並運，庶幾三障可破、三惑可除，而三界可超、三身可證矣！況此神咒功力速疾冥資，但能依教加持，破惑如霜遇日，是以略陳軌則令依清淨之師，若要詳悉壇場必使眾緣具足，身心俱淨，事理齊修，庶指日以取菩提，刻期而成聖果，妙圓之行誠在斯矣！歸真之要妙在茲乎！是故宣揚神咒使眾咸聞，廣顯功能策令諦信，方盡修道之門、統收妙圓之行耳！

二示三觀之相屬修行分竟。

/KEPAN/三示三觀之用者：

上來所說觀相分明得倚圓根，則可乘便直捷而入；依之造修任運一心，法爾不無斷惑淺深證真高下之用；是故阿難聞前顯密開示得正熏修，身心快然獲大饒益，然猶不知如是修證未到涅槃，始從凡夫終至佛地，漸次名目以何而至？是故請問五十五位真菩提路，要顯圓妙觀行有此能斷能證之力用、轉凡成聖之功能，故名三觀之用也！然世尊所示先明二種顛倒妄類之因，後示五十五位真家之路，所以然者，何也？良以妙性圓明，真源湛寂，本無迷悟，安有聖凡？蓋由一念纔興則三有之空華亂起，寸心方歇則一真之幻影全消；是所謂生滅名妄，迷之則生死無端；滅妄名真，悟之則輪迴頓息；然且生死界寬，總之不出一十二類；涅槃道遠，要之不過五十五程；實由迷一真而為六想，則二種顛倒相因；悟六想而本一真，則二種轉依是號；是故汝今欲修三昧、直詣涅槃，先當識此顛倒之因，斯可圓成真三摩地，何則？良由迷真覺而成不覺故號無明，遷無生而作眾生是稱顛倒，此則本不生而生，斯有無生之眾生；本無住而住，故有無住之世界；是以迷輪不息則生死之業何窮？妄念不休則遷流之世何已？且既能以一念之迷妄動而六想橫發，輪迴於十二類生；則可以一念之悟無生而三觀齊修，證取於五十五位；由是觀之，則眾生實約四蘊之心、世界端指色蘊之質，此則全憑正報以顯迷悟、總屬眾生以明真妄，是所謂使汝流轉生死、速證妙常，皆汝六根，更非他物，意此豈非知見立知即無明本，知見無見斯即涅槃者乎？細尋大旨詎不信哉？然全妄即真，顛倒具於妙圓真心；全真即妄，修證本於元所亂想；故三種漸次因之建立，五十五位由是而進趣，何也？蓋六根相續端由淫殺為因，諸苦長淪直以盜妄為本；今將長揖三界、永越四生，必痛絕助因使正性刳而不發，制止現行令根境偶而不行；如是則根塵泯合，心境俱空，身土皎然，自他圓證；此則始從觀行以至分真，永斷無明而躋妙覺；然重重觀察、位位研窮，莫不皆以首楞大定三觀妙門，單複圓修漸次證入者矣！三觀之用無尚此耳！一生取辦其在茲乎！修斷已極故結歸觀心以終其請，故曰：是種種地皆以金剛觀察如幻十種深喻、奢摩他中用諸如來毗婆舍那清淨修證漸次深入者也！

三示三觀之用屬證果分竟。

/KEPAN/四結三觀之名者：

由前一往開示令其先悟妙圓心體，依之建立圓妙行門，藉此妙行圓修，還證妙圓之體，此則背塵合覺之行既終，返妄歸真之路明矣！故文殊請問經目，意在結指觀名，何者？蓋約世諦而談則名無得物之功，是即有名無實；若就勝義而論則理有當名之實，斯即有實有名；良以上來所詮之義，若理行因果俱屬圓融；然則能詮之名，若教相名言皆歸究竟；由其理趣深玄故一言難盡，偏圓互煥、五目方周；意者：前來開示要妙法門，若剋體而名，乃是如來藏心一實相印海眼真經，故名大佛頂薩怛多缽怛囉無上寶印十方如來清淨海眼；若就用而言，則凡在有緣皆堪受度，惑無不斷，真無不窮，故名救護親因度脫阿難性比丘尼得菩提心入佛知見；若的指因果皆真，則佛佛資成之始無非究竟指歸，故名如來密因修證了義；若合論體用廣大、因果同時，則含染淨而不易自在難思，具性德而無遺出生無量，故名大方廣妙蓮華王十方佛母陀羅尼咒；若據法身所演中道名言，契之而頓紹佛家、修之而不出大定，故名灌頂章句諸菩薩萬行首楞嚴；斯皆稱實以彰名、隨德以立號，要之不出一心、統之不離三觀，此所謂言雖請問經目，意在結指觀名，是則教理行果皆歸大定之源，真妄迷悟總入如來藏心者矣！大事因緣莫過於此，開示悟入無尚茲乎！

四結三觀之名竟。

上來七軸半文，通科判為大開修證之門，開此四章良有所以，顧初心草創誠昧細詳，若論宏綱略題大要，冀潛修之士、同志高人，先請熟讀經文，然後安心觀法，覽斯文而通會，忘言象以冥符，願一旦常光顯現使根塵識消，則佛法身心皆為餘事，矧此妄識依通豈非剩語者哉！

已上大開修證之門竟。

/KEPAN/次曲示迷悟差別：

上來開示一心真源已徹、三觀妙旨大通、迷悟之狀悉陳、凡聖之情盡矣！然迷唯一念，因情想而亂發而取七趣之升沉；悟止一心，因妄見橫生而取五蘊之魔擾；所謂自心取自心，非幻成幻法。故我世尊真慈痛發、摘膽剜心，精研七趣因情想而分內外多少之不同，詳辯陰魔約妄見而顯心觀淺深之不一；所以然者，直欲吾人思地獄苦，發菩提心，知有涅槃不戀三界。嗟呼！人者茍能執此金剛寶劍如幻定門，斬愛根於當下，則三有之空華影滅世界平沉；拔見刺於剎那，則一心之幻翳全消虛空粉碎；直使纖塵不立、一念不存，佛果於今生、消習漏於曠劫，此所謂圓滿菩提歸無所得矣！如是信受、如是奉持，是真精進、是名真法供養，可謂雄猛丈夫、大自在安樂人也！有何恩而不報、有何德而不酬耶？不然，則墮復墮矣！豈不痛哉？

首楞嚴經懸鏡終
