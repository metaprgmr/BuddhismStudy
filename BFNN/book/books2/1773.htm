/KEPAN/寅二六入。開合原無此科。即內六處耳。分二。卯一總徵

/VERSE/復次阿難。云何六入本如來藏妙真如性。

入者。璿師謂境入之處是也。觀下吸字。正與入字相應。以六根各能吸入所對之塵故也。

/KEPAN/卯二別釋。又分為六。辰一眼入。又分三。巳一妄依真起

/VERSE/阿難。即彼目睛瞪發勞者。兼目與勞。同是菩提瞪發勞相。

即彼者。吳興謂取前能喻之眼。為今所喻之法是也。意云。即彼目見空華。固是目睛瞪發勞相。更兼目與勞。諸所妄見。又同是菩提心上之勞相也。如言子固是父之所生。而兼父與子。又同是祖之所生也。兼目與勞。即見與見緣也。但前一勞字。指空華言。後二勞字。皆指目所對之妄塵言也。雖單重目而非塵無以表見。故須兼之。觀下當自省矣。

/KEPAN/巳二辨妄無實。又分二。午一無有實體。又分二。未一托塵妄現

/VERSE/因於明暗二種妄塵。發見居中。吸此塵象。名為見性。

首二句。是所托之塵。次二句。是妄現之見。末句因得其名。可見但有其名而已。只是根攬塵而成名。不可交互平言。

/KEPAN/未二離塵無體

/VERSE/此見離彼明暗二塵。畢竟無體。

前文但約離明見暗。而顯見之不隨明滅。今若明暗雙離。畢竟見性作何形狀。可見但是托塵妄現而實無其體也。問。前取根性離塵有體。異彼緣心。今云明暗雙離畢竟無體。何異緣心之無體乎。答。淺論之。前因眾生離緣心不見真心。乃就根中指性。令識真心。然自是心非眼之後。但惟顯性。不復論根。所以極表其離塵有體之真。今因已領真性。尚執六根別有體相。未融一性。更須令知六入無自體相。所以極破其離塵無體之妄。雖說見性。乃根中局執之自性。非同前離眼廓周之見性也。是前顯性而此破相所以異矣。更深究之。此之破相。亦欲其離相即妙真如性耳。則顯性之旨依舊同矣。豈如緣心。真破其一定無體哉。四卷末。阿難亦有此問。再當參互觀之。

/KEPAN/午二無所從來。上科推妄。此科驗知。後放此。又二。未一總以標列

/VERSE/如是阿難。當知是見非明暗來。非於根出。不於空生。

約世情。根出乃為正計。餘二防轉計而已。

/KEPAN/未二徵起逐破。又分三。申一不從塵來

/VERSE/何以故。若從明來。暗即隨滅。應非見暗。若從暗來。明即隨滅。應無見明。

首三字總徵。寄居此科耳。明暗既以相反。生滅自爾互換。同前因緣之破可知。

/KEPAN/申二不從根來

/VERSE/若從根生。必無明暗。如是見精。本無自性。

必無下三句。一氣讀之。如云。若謂單根能生見性。則雙離明暗。而見精本無自體也。

/KEPAN/申三不從空來

/VERSE/若於空出。前矚塵象。歸當見根。又空自觀。何關汝入。

空包根塵。若能出見。則根塵俱成可見。且墮外物見我矣。

/KEPAN/巳三結妄歸真

/VERSE/是故當知眼入虛妄。本非因緣。非自然性。

無有實體故虛。無所從來故妄。然所以無實自體者。以其體即真如。所以不從三處者。以其出自藏性。本即是非因緣非自然之妙性。詐現眼入而已。下皆放此說之。眼入已竟。

/KEPAN/辰二耳入。分三。巳一妄依真起

/VERSE/阿難。譬如有人。以兩手指急塞其耳。耳根勞故。頭中作聲。兼耳與勞。同是菩提瞪發勞相。

瞪目以見空華。變為塞耳以聞頭響。準上。前一勞字。指頭內虛聲。而後二勞字。指耳所對一切聲也。自此以下。皆當請看上文以例之。無不明矣。蓋目瞪發勞。止見空華。菩提發勞。則見聞嗅嘗覺知齊發。故皆言瞪發勞相。

/KEPAN/巳二辨妄無實。又分二。午一無有實體。又分二。未一托塵妄現

/VERSE/因於動靜二種妄塵。發聞居中。吸此塵象。名聽聞性。

動即有聲。靜即無聲。

/KEPAN/未二離塵無體

/VERSE/此聞離彼動靜二塵。畢竟無體。

/KEPAN/午二無所從來。又分二。未一總以標列

/VERSE/如是阿難。當知是聞非動靜來。非於根出。不於空生。

/KEPAN/未二徵起逐破。又分三。申一不從塵來

/VERSE/何以故。若從靜來。動即隨滅。應非聞動。若從動來。靜即隨滅。應無覺靜。

/KEPAN/申二不從根來

/VERSE/若從根生。必無動靜。如是聞體。本無自性。

/KEPAN/申三不從空生

/VERSE/若於空出。有聞成性。即非虛空。又空自聞。何關汝入。

此惟以有性非空。小異於歸當見根之文。餘並準上可知。

/KEPAN/巳三結妄歸真

/VERSE/是故當知耳入虛妄。本非因緣。非自然性。

準上耳入已竟。

/KEPAN/辰三鼻入。又分三。巳一妄依真起

/VERSE/阿難。譬如有人。急畜其鼻。畜久成勞。則於鼻中聞有冷觸。因觸分別通塞虛實。如是乃至諸香臭氣。兼鼻與勞。同是菩提瞪發勞相。

冷觸。本是身入所對之塵。此因畜鼻之勞。無別香臭。但有冷觸。姑借之以例諸香臭氣同一妄耳。且此益驗上文後二勞字。便指諸色諸聲也。

/KEPAN/巳二辨妄無實。又二。午一無有實體。又二。未一托塵妄現

/VERSE/因於通塞二種妄塵。發聞居中。吸此塵象。名嗅聞性。

塞者。但謂無嗅。不必氣之不通。

/KEPAN/未二離塵無體

/VERSE/此聞離彼通塞二塵。畢竟無體。

/KEPAN/午二無所從來。又分二。未一總以標列

/VERSE/當知是聞非通塞來。非於根出。不於空生。

/KEPAN/未二徵起逐破。又分三。申一不從塵來

/VERSE/何以故。若從通來。塞則聞滅。云何知塞。如因塞有。通則無聞。云何發明香臭等觸。

/KEPAN/申二不從根來

/VERSE/若從根生。必無通塞。如是聞機。本無自性。

機者。但是變文。不必說其發聞。以正破根生故。

/KEPAN/申三不從空來

/VERSE/若從空出。是聞自當迴嗅汝鼻。空自有聞。何關汝入。

迴嗅汝鼻。同上歸當見根。

/KEPAN/巳三結妄歸真

/VERSE/是故當知鼻入虛妄。本非因緣。非自然性。

準上。鼻入已竟。

/KEPAN/辰四舌入。又分三。巳一妄依真起

/VERSE/阿難。譬如有人。以舌舐吻。熟舐令勞。其人若病。則有苦味。無病之人。微有甜觸。由甜與苦。顯此舌根。不動之時。淡性常在。兼舌與勞。同是菩提瞪發勞相。

此經了義。雖六塵各二。而前三妄依真起科中。惟明動通。此下三入皆雙用。所加淡離滅是也。

/KEPAN/巳二辨妄無實。又分二。午一無有實體。又分二。未一托塵妄現

/VERSE/因甜苦淡二種妄塵。發知居中。吸此塵象。名知味性。

/KEPAN/未二離塵無體

/VERSE/此知味性。離彼甜苦及淡二塵。畢竟無體。

/KEPAN/午二無所從來。又分二。未一總以標列

/VERSE/如是阿難。當知如是嘗苦淡知。非甜苦來。非因淡有。又非根出。不於空生。

/KEPAN/未二徵起逐破。又三。申一不從塵來

/VERSE/何以故。若甜苦來。淡則知滅。云何知淡。若從淡出。甜即知亡。復云何知甜苦二相。

/KEPAN/申二不從根來

/VERSE/若從舌生。必無甜淡及與苦塵。斯知味根。本無自性。

/KEPAN/申三不從空來

/VERSE/若於空出。虛空自味。非汝口知。又空自知。何關汝入。

自味非口。似異上而重下。如云。但以虛空自當知味。不必用口然後乃知。庶不重下文矣。

/KEPAN/巳三結妄歸真

/VERSE/是故當知。舌入虛妄。本非因緣。非自然性。

準上。舌入已竟。

/KEPAN/辰五身入。又分三。巳一妄依真起

/VERSE/阿難。譬如有人。以一冷手。觸於熱手。若冷勢多。熱者從冷。若熱功勝。冷者成熱。如是以此合覺之觸。顯於離知。涉勢若成。因於勞觸。兼身與勞。同是菩提瞪發勞相。

此以二手俱是身根。無別觸塵。徒以冷熱互勝。妄成合離之覺。說為虛妄勞相。而身入一切妄覺皆類於此。以此合覺之觸者。即指冷熱相涉之觸也。顯於離知者。蓋身家離塵。權小不達。故以合覺形顯之。如云。合時知合。自顯離時亦必知離矣。從初至此。是舉合離二覺。涉勢二句。是總承結斷其為虛勞而已。

/KEPAN/巳二辨妄無實。又分二。午一無有實體。又分二。未一托塵妄現

/VERSE/因於離合二種妄塵。發覺居中。吸此塵象。名知覺性。

/KEPAN/未二離塵無體

/VERSE/此知覺體。離彼離合違順二塵。畢竟無體。

違順。即合離中之違順。故惟二塵。蓋或離或合。覺苦即是違。覺樂即是順也。

/KEPAN/午二無所從來。又分為二。未一總以標列

/VERSE/如是阿難。當知是覺非離合來。非違順有。不於根出。又非空生。

/KEPAN/未二徵起逐破。又分為三。申一不從塵來

/VERSE/何以故。若合時來。離當已滅。云何覺離。違順二相。亦復如是。

雖開四相。終惟二塵。

/KEPAN/申二不從根來。

/VERSE/若從根出。必無離合違順四相。則汝身知。元無自性。

/KEPAN/申三不從空來

/VERSE/必於空出。空自知覺。何關汝入。

此入並下入。俱於是科缺前二句。但有後二句。

/KEPAN/巳三結妄歸真

/VERSE/是故當知身入虛妄。本非因緣。非自然性。

準上。身入已竟。

/KEPAN/辰六意入。又分為三。巳一妄依真起

/VERSE/阿難。譬如有人。勞倦則眠。睡熟便寤。覽塵斯憶。失憶為忘。是其顛倒生住異滅。吸習中歸。不相踰越。稱意知根。兼意與勞。同是菩提瞪發勞相。

準上諸入。根皆惟一。如眼但名見。耳但名聞等。塵皆分二。如色分明暗。聲分動靜等。今意亦當但名為知。而法亦但當分為生滅。故知寤寐憶忘生住異滅八字。參互成文而已。實皆法塵。實惟生滅二義而已。又準上眠寤亦當作假設取例之意。如目瞪成勞。則見空華。意倦成勞。則現眠寤是也。至於憶忘。但顯眠寤之相。寤即覽塵。眠即失憶矣。此方舉畢假設之事。是其下。承上假設之事為例。一切憶忘皆同眠寤。因以釋成意根之相。顛倒者。首尾循還之意。生住異滅。亦即是憶忘。而各分前後耳。初憶為生。正憶為住。始忘為異。忘盡為滅。吸習二句。吳興謂吸習此相。中歸意根。四相剎那。前後不雜是也。稱意知根者。就便釋名而已。勿多發明。恐濫於下文名覺知性矣。

/KEPAN/巳二辨妄無實。分二。午一無有實體。又分二。未一托塵妄現

/VERSE/因於生滅二種妄塵。集知居中。吸撮內塵。見聞逆流。流不及地。名覺知性。

生滅總該前八。不止住異也。見聞二句。依孤山意。所謂憶則逆緣謝落五塵。忘則昏住不及之境也。逆流即生塵。不及即滅塵耳。名覺知性者。言但塵之憶忘。假名知性而已。

/KEPAN/未二離塵無體

/VERSE/此覺知性。離彼寤寐生滅二塵。畢竟無體。

寤寐不同上之眠寤。彼是假設。取於睡時。此是法塵。但約神思昏明而已。非指睡時。即生滅。故但二塵。

/KEPAN/午二無所從來。分為二。未一總以標列

/VERSE/如是阿難。當知如是覺知之根非寤寐來非生滅有。不於根出。亦非空生。

/KEPAN/未二徵起逐破。分三。申一不從塵來

/VERSE/何以故。若從寤來。寐即隨滅。將何為寐。必生時有。滅即同無。令誰受滅。若從滅有。生即滅無。誰知生者。

寤寐。但廣破意。仍即生滅。則師謂為受二字。皆是知字。變文成句耳。

/KEPAN/申二不從根來

/VERSE/若從根出。寤寐二相。隨身開合。離斯二體。此覺知者同於空華。畢竟無性。

此以寤寐二字。通該生滅等八字也。此節稍難發明。準上諸文詳來。如云。若汝執定惟根自出。而無關寤寐。殊不知此二塵常自隨身開合。無時暫離。若汝覺知之根。離此二塵畢竟無體。方與諸文相類。身開合。指身中肉心狀如蓮華。開則明而合則昏矣。

/KEPAN/申三不從空來

/VERSE/若從空生。自是空知。何關汝入。

/KEPAN/巳三結妄歸真

/VERSE/是故當知意入虛妄。本非因緣。非自然性。

此處當明入處界三科破法有三種差別。一者約緣破。言不局本法。廣破外緣也。如滅火不徑撲火。但抽去其薪。火自滅矣。以火無自體也。二者更互破。言二法相依而立。即須更互破之。如蛟水相依。兩皆為患。除之者。驅蛟。絕水之本。泄水。破蛟之居也。三者從要破。此有兩種。一者二法從要破。如兩木相倚而立。但推倒一邊。二皆倒矣。二者三法從要破。如筋膠角三合為弓。而膠為其要。但除去其膠。則筋角皆不成弓矣。故此六入全是約緣破。塵即其緣也。下十二處。兼更互及二法從要破也。眼色耳聲四處。更互破也。餘八處。二法從要破也。又惟身觸二處獨約根破。餘六處皆獨約塵破也。後十八界。全是三法從要破也。然文雖從要。而意實並破。非同六入正意在根也。詳其結處。蓋可見矣。六入已竟。

/KEPAN/寅三十二處。此蓋開色合心。為愚色而不愚心者說也。色本是一。開為五根六塵。成十一處。故曰開色。心若對上五陰。則合受想行識之四。對下十八界。則合六識。及意根之七。總收為意之一處。故曰合心。分二。卯一總徵

/VERSE/復次阿難。云何十二處本如來藏妙真如性。

處。方所也。又定在也。六根。六塵。故有十二。相教權立。言根一定在內。塵一定在外。又眼惟對色。耳惟對聲。各有方所定在。今融歸一性。正皆破彼方所定在也。徵意準上。

/KEPAN/卯二別破。分為六。辰一眼色處。分四。巳一標舉二處

/VERSE/阿難。汝且觀此祇陀樹林。及諸泉池。

觀之一字。即是根處。下即塵處。後皆倣此

/KEPAN/巳二雙以徵起

/VERSE/於意云何。此等為是色生眼見。眼生色相。

約凡小。心外有法。根塵不干。即不中此難。此約權宗心法相生意。謂色現而後起見。離色則見無可表。故說色生眼見。又眼觀而後色顯。離見則色不可得。故說眼生色相。此固權宗曲引法執者漸入唯識之境。實非無生了義也。故此徵起破之。

/KEPAN/巳三分文難破。又分二。午一破見生色

/VERSE/阿難。若復眼根生色相者。見空非色。色性應銷。銷則顯發一切都無。色相既無。誰明空質。空亦如是。

見空非色。色性應銷者。言眼既生色。眼具色性。見空非色。色性應失矣。銷則顯發一切都無者。言性相相待而生。色性既銷。色相應泯矣。色相既無。誰明空質者。言空色相際而顯。色相既無。空應不顯矣。空亦如是者。言眼生空相。例此可知矣。

/KEPAN/午二破色生見

/VERSE/若復色塵生眼見者。觀空非色。見即銷亡。亡則都無。誰明空色。

比上易省。非色見銷者。言既無能生之色。自無所生之見。無見全無所明。故曰誰明空色。準上科。仍當有空亦如是句也。

/KEPAN/巳四結妄歸真

/VERSE/是故當知見與色空俱無處所。即色與見二處虛妄。本非因緣。非自然性。

無處所者。無內外定在之住處。此尚明其無處。虛妄者。並體亦無也。蓋相生之計。正由妄執眼色實有二處。不達一體。故對待起此妄計。今約相妄。則無體偽現。尚無二處。說誰相生耶。約性真。則見色一體。本來但是一非因緣非自然之妙性而已。和誰相生耶。後皆倣此。夫觀始曰俱無處所。次曰二處虛妄。顯是平破。不同上之正破六入。塵惟帶言而已也。眼色二處竟。

/KEPAN/辰二耳聲處。分為四。巳一標舉二處

/VERSE/阿難。汝更聽此祇陀園中。食辦擊鼓。眾集撞鐘。鐘鼓音聲。前後相續。

根塵準上。

/KEPAN/巳二雙以徵起

/VERSE/於意云何此等為是聲來耳邊。耳往聲處。

詳下破意。此中當缺一句為無來往。蓋有來往。是凡小妄情。無來往。是法相戲論。所謂離中知也。今並破之。是則雙徵者。應是雙徵有來往及無來往之二計矣。

/KEPAN/巳三分文難破。又分三。午一破聲至耳

/VERSE/阿難。若復此聲來於耳邊。如我乞食室羅筏城。在祇陀林則無有我。此聲必來阿難耳處。目連迦葉。應不俱聞。何況其中一千二百五十沙門。一聞鐘聲。同來食處。

此約聲一聞多以破也。喻中。一身尚不能並往二處。法中。一聲豈能遍至多耳。可見計聲往耳邊者妄也。喻意不可難以神通。

/KEPAN/午二破耳至聲

/VERSE/若復汝耳往彼聲邊。如我歸住祇陀林中。在室羅城則無有我。汝聞鼓聲。其耳已往擊鼓之處。鐘聲齊出。應不俱聞。何況其中象馬牛羊種種音響。

此約聞一聲多以破也。喻意仍前。法中。一耳豈能遍往多聲。可見計耳往聲邊者亦妄也。

/KEPAN/午三破無來往

/VERSE/若無來往。亦復無聞。

無往來者。耳根聲塵各住本位。兩不相到。據此。則應聲發耳不能聞。譬城園二人各不相到。決不相知。又如薪火各住一處。終不成燒。然則法相所謂離中知者亦戲論耳。豈了義哉。

/KEPAN/巳四結妄歸真

/VERSE/是故當知聽與音聲俱無處所。即聽與聲二處虛妄。本非因緣。非自然性。

承上有往來。及無往來。二計俱非如此。是果何故而然哉。亦由相妄性真而已。自相妄言。當知聽與音聲。各皆周遍。俱無一定處所。即聽與聲二處自體亦不可得。權小妄局。了無實義。是則尚無二處。說誰來往及不來往。自性真言。當知聽與音聲非畢竟無法。但惟一非因緣非自然之妙性而已。實無二體。和誰來往及不來往耶。問。既惟一體。離知何過。答。一體非二。豈得言離。若實有離。安能有知。斯則由無二相而惟一性。故二計俱非。由二計俱非。方顯其惟一體而無二處。當知一體無二。惟此二處偏顯。故此詳明。餘皆準此思之。耳聲二處竟。

/KEPAN/辰三鼻香處。分四。巳一標舉二處

/VERSE/阿難。汝又嗅此爐中栴檀。此香若復然於一銖。室羅筏城四十里內。同時聞氣。

四十里同時聞氣。即顯鼻不蒙煙之相。舊註疑其有違法相合中之知。不知此是法性了義。正破法相。豈反以彼而難此。據法性。根塵各皆周遍。一體無分。而離知合知皆為戲論。但常香鼻必蒙煙。不顯合知為不了義。惟此異香。不待蒙煙。正可因之以明根塵各遍。不待合知之了義。故佛取之。有深意也。且諸物皆有異者。不止栴檀。如藥樹見色而愈病。塗鼓聞聲而毒人。梟目晝暗而夜明。麥草秋榮而夏稿。豈可皆泥於常而不信其異乎。

/KEPAN/巳二詳以徵起

/VERSE/於意云何。此香為復生栴檀木。生於汝鼻。為生於空。

此惟單徵香塵了無生處。二法從要破也。

/KEPAN/巳三分文難破。分三。午一破從鼻生。又分二。未一按定鼻生須出

/VERSE/阿難。若復此香生於汝鼻。稱鼻所生。當從鼻出。

/KEPAN/未二依出轉破其謬。又分二。申一體用不相應

/VERSE/鼻非栴檀。云何鼻中有栴檀氣。

肉體而非香體。何有發香之用。

/KEPAN/申二名義不相應

/VERSE/稱汝聞香。當於鼻入。鼻中出香。說聞非義。

聞字即名。以入為義。出非義也。

/KEPAN/午二破從空生

/VERSE/若生於空。空性常恒。香應常在。何藉爐中爇此枯木。

/KEPAN/午三破從木生

/VERSE/若生於木。則此香質。因爇成煙。若鼻得聞。合蒙煙氣。其煙騰空。未及遙遠。四十里內。云何已聞。

此可見尚不許是異香殊勝之力。以但常情習執許之。則墮香生於木。何況必欲同常香之蒙煙乎。無生了義。甚深難解。沈思可也。

/KEPAN/巳四結妄歸真

/VERSE/是故當知香鼻與聞俱無處所。即嗅與香二處虛妄。本非因緣。非自然性。

鼻聞二字。似兼浮塵勝義二根。以根對塵。仍為二處。非有三法也。承上詳究香塵尚無生處。而嗅性豈有處所哉。故曰俱無處所。即嗅與香二處生體了不可得。齊此結妄。至於歸真。意同於上。鼻香二處已竟。

/KEPAN/辰四舌味處。分為四。巳一標舉二處

/VERSE/阿難。汝常二時眾中持缽。其間或遇酥酪醍醐。名為上味。

此中舌處不顯。寄隱遇字之中。

/KEPAN/巳二詳以徵起

/VERSE/於意云何。此味為復生於空中。生於舌中。為生食中。

/KEPAN/巳三分文難破。分三。午一破從舌生。又三。未一按定一舌

/VERSE/阿難。若復此味生於汝舌。在汝口中。祇有一舌。

/KEPAN/未二當成一味

/VERSE/其舌爾時已成酥味。遇黑石蜜。應不推移。

石蜜。溫陵言即沙糖也。由言舌自生味。故招此難。言舌既生味。當如樹之生果。或酸或甜。但成一味。今若元生酥味。豈能遇糖而變。

/KEPAN/未三兩途難破。又二。申一不變即失舌義

/VERSE/若不變移。不名知味。

舌以知味為義。約此即失知味之義。

/KEPAN/申二變移即須多體

/VERSE/若變移者。舌非多體。云何多味。一舌之知。

成多舌之過也。依前樹喻。若欲兼生多果之味。須有多種之樹。法中。若欲變移多味。理須具有多舌。云何多味而一舌之知能遍生哉。

/KEPAN/午二破從食生。又二。未一食不自知

/VERSE/若生於食。食非有識。云何自知。

/KEPAN/未二轉成他知

/VERSE/又食自知。即同他食。何預於汝。名味之知。

言他自知。何干於汝。而汝舌稱有嘗味之知乎。

/KEPAN/午三破從空生。分四。未一標令噉空

/VERSE/若生於空。汝噉虛空。當作何味。

/KEPAN/未二按定一味

/VERSE/必其虛空若作鹹味。

/KEPAN/未三展轉成謬。又三。申一通身常鹹謬。

/VERSE/既鹹汝舌。亦鹹汝面。則此界人。同於海魚。

/KEPAN/申二知鹹昧淡謬

/VERSE/既常受鹹。了不知淡。

言鹹味無時而脫。何由而知淡。

/KEPAN/申三形對并失謬

/VERSE/若不識淡。亦不覺鹹。

言鹹淡相待而顯。今既如海魚常處鹹中。曾不識淡為何狀。豈覺己所處為鹹哉。故俱無辨矣。

/KEPAN/未四竟失味義

/VERSE/必無所知。云何名味。

言味托知顯。今一無所知。則味塵全失矣。

/KEPAN/巳四結妄歸真

/VERSE/是故當知。味舌與嘗俱無處所。即嘗與味二俱虛妄。本非因緣。非自然性。

舌嘗同前亦指二根。此亦辨塵況根。而相妄性真結意。皆準上文可知。舌味二處已竟。

/KEPAN/辰五身觸處。此當先知觸不同於諸塵。蓋諸塵皆持業釋。如色即是塵也。獨觸為依主釋。身所觸之塵也。故單塵未及身觸。但惟是色。不名為觸。以身觸知。方以得名。而觸即身分之覺也。是必具能知之用者方能成觸。所觸而無知者。但受觸而已。豈能自成其觸哉。明此。而下之破意可領矣。分為三。巳一標舉二處

/VERSE/阿難。汝常晨朝。以手摩頭。

當知觸塵固與諸塵不同。而此處佛所舉之觸塵。復與諸觸塵不同也。吳興前謂五陰用喻明法。六入假設取例。十二處以下。皆現前實法。不假喻例。由疏向親。此說頗好。然前鼻香及此二處。雖非假設。亦有取例之意。良以同時遠聞。栴檀獨有。特借之以顯非木非鼻。根塵各遍。因以例諸香皆爾。然猶有根塵之分。今此手頭皆是身根。無外觸塵。假摩以成觸相。而根塵互不可分。因例諸觸皆類此之虛妄。自顯其無二處而惟一性矣。

/KEPAN/巳二開途難破。開為二觸一觸之兩途也。諸處徵辭。該盡全文。故先徵後開。此處徵意。所該一途。故先開而後徵也。分二。午一約二觸破。因下改轉一觸。故知此約二觸。蓋因頭手二皆有知。人或有執二皆成觸。故作此破也。又三。未一徵定能觸

/VERSE/於意云何。此摩所知。誰為能觸。能為在手。為復在頭。

觸之由成。須能所相合。故徵能觸是誰。

/KEPAN/未二破不成二

/VERSE/若在於手。頭則無知。云何成觸。若在於頭。手則無用。云何名觸。

言能觸若在於手。惟手有知。但能成手之觸。其頭即應無知。被觸而已。云何復成頭之觸哉。下文頭手互翻可知。無用即無知。名。猶成也。

/KEPAN/未三防轉二知

/VERSE/若各各有。則汝阿難應有二身。

此因所觸無知被破。故轉計能所二各有知以救前過。即以二身之謬破之。約二觸破竟。

/KEPAN/午二約一觸破。分三。未一按定一體

/VERSE/若頭與手一觸所生。則手與頭當為一體。

一觸所生。謂手頭但成一觸。翻前兩觸也。當為一體者。因觸定體。無復能所。意蓋按定。而下遂破之。

/KEPAN/未二破一不成

/VERSE/若一體者。觸則無成。

承上言。若能所既泯。對待斯絕。何成觸義。

/KEPAN/未三防轉二體

/VERSE/若二體者。觸誰為在。在能非所。在所非能。不應虛空與汝成觸。

觸既是一。能所但從一邊。二體既共一觸。能所須從於觸。在。猶屬也。故須先究此觸屬能屬所。一觸若屬於能。則二體皆從觸而成能。誰為所觸。故曰在能非所。下句翻上可知。末承上云。二體皆能。豈虛空與汝成所。二體皆所。豈虛空與汝成能耶。

/KEPAN/巳三結妄歸真

/VERSE/是故當知覺觸與身俱無處所。即身與觸二俱虛妄。本非因緣。非自然性。

覺觸者。所覺之觸也。與身者。與能覺之身也。夫約二觸。則一知二知了不可定。約一觸。則一體二體無所適從。故知身觸二處。無實處所。無實體相矣。然二相既虛。一性自顯。故曰本即是非因緣云云。身觸二處已竟。

/KEPAN/辰六意法處。分四。巳一標舉二處

/VERSE/阿難。汝常意中所緣善惡無記三性生成法則。

此有二說。一者準諸處。則意中二字為根。下皆法塵。而三性即法塵所具。如忽然善事影子現於意中。即善性法塵。餘二準此。無記。即非善非惡之事。唯識云。善惡不可記別。名無記性。則不專昏住。而昏住亦攝其中。依此說。則生成乃自然之意。法則者。法塵之定則也。二者異諸處。則意中屬根。所緣即指法塵。善惡等六字。是所帶之識。生成法則者。言意中所緣法塵。乃意識三性中生成法則也。良以法塵不同色等有實性境。此惟意識之獨影耳。識不起則終不現。故須帶識。而言是彼生成。且合唯識宗中。前六識俱通三性。前說於文似順。後說於教實合矣。智者詳之。

/KEPAN/巳二雙以徵起

/VERSE/此法為復即心所生。為當離心別有方所。

此中心字。依前說。即是意根。而意根即第七識心。若約處攝百法。則八王意處總收。依後說。則第六識心也。然作意根者理長。

/KEPAN/巳三分文難破。又分二。午一破即心所生

/VERSE/阿難。若即心者。法則非塵。非心所緣。云何成處。

非塵。言即心也。非心所緣者。言心不自緣也。是心所緣。方成法處。非心云云。

/KEPAN/午二破離心別有。分二。未一總詰

/VERSE/若離於心別有方所。則法自性。為知非知。

法自性者。法塵之自性也。此但雙詰知與非知兩途而已。

/KEPAN/未二各破。分二。申一約有知破。又分二。酉一轉塵為心

/VERSE/知則名心。

言法塵若許有知。即當是心。向下卻雙詰此心異於汝耶。即是汝耶。方乃雙破異即。

/KEPAN/酉二異即皆謬。又分二。戌一異己成他謬

/VERSE/異汝非塵。同他心量。

汝字。即指兩說中根識。承上言法塵既即是心。然則此心若與汝根識別異。不是一體。則另是一心。豈不同他人心量乎。

/KEPAN/戌二即己何二謬

/VERSE/即汝即心。云何汝心更二於汝。

若即汝心。則應不相對待。無有二相。今何心境相對。宛然與汝為二乎。約有知破已竟。

/KEPAN/申二約無知破。又分四。酉一檢非徵處

/VERSE/若非知者。此塵既非色。聲。香。味。離合冷暖及虛空相。當於何在。

此檢其非彼五塵。而徵其定在何處也。言既離心。而又無知。當即是外塵。即當有所表示。然此塵既非色云云等相。當於何在乎。

/KEPAN/酉二明其無在

/VERSE/今於色空都無表示。

言世間惟有色空名一切處。今於云云。則畢竟無所在也。

/KEPAN/酉三防其轉計

/VERSE/不應人間更有空外。

恐轉計云。此塵更在色空之外。然色容有外。空豈有外。故曰不應云云。

/KEPAN/酉四竟不成處

/VERSE/心非所緣。處從誰立。

承上言既畢竟無定在處。則非心之所能緣。且原依心之所緣。方立法處。今既非心所緣。則法處從誰立乎。

/KEPAN/巳四結妄歸真

/VERSE/是故當知法則與心俱無處所。則意與法二俱虛妄。本非因緣。非自然性。

相妄性真。準上可知。十二處已竟。

/KEPAN/寅四十八界。此開色開心。為心法俱愚者說也。界攝百法頌曰。根塵各五界。十色隨自名。八王歸七心。八十二皆法。蓋意根界即第七識。而七分相依。故第八亦意根所收也。法塵。尋常但屬色法。或曰法塵無相而有影。故半心半色。即應十分半色。七分半心。分二。卯一總徵

/VERSE/復次阿難。云何十八界本如來藏妙真如性。

根塵識皆六。故成十八。界者。依古解種族也。各成界限。不相雜亂之意。惟依十八種族為正。又釋為因。不與破意相關。蓋惟破其界限融歸一性。非破其能生諸法。故不用之。

/KEPAN/卯二別破。分六。辰一眼色識界。分四。巳一標舉三界

/VERSE/阿難。如汝所明。眼色為緣。生於眼識。

如汝所明者。吳興謂就小乘所解因緣生法而破之是也。彼所謂眼根色塵。內外相對。於其中間生於眼識。內外中間。故成三界矣。下皆倣此。

/KEPAN/巳二雙以徵起

/VERSE/此識為復因眼所生。以眼為界。因色所生。以色為界。

三惟徵詰於識。準前弓喻。從要而破可知也。又如三家比鄰而住。徹其中家左右界牆。則三家界限俱不成矣。承上生於眼識徵起。二為字。當作名字訓之。良以根塵各有別名。而識則無之。若不係以根塵。無所分別。然係根義多。而於自在位不濫。故諸經多係於根。今依權小。根塵皆生乎識。則應二係不定。故佛雙舉詰之。如云。汝謂眼色生識。為復因眼所生。以眼名界。而謂之眼識界乎。為復因色所生。以色名界。而謂之色識界乎。觀後結處。前三係塵。後三係根。蓋可見矣。後皆準此。

/KEPAN/巳三分合難破。又三。午一破因眼生。又二。未一無塵廢識

/VERSE/阿難。若因眼生。既無色空。無可分別。縱有汝識。欲將何用。

無塵不用識也。

/KEPAN/未二無表非界

/VERSE/汝見又非青黃赤白。無所表示。從何立界。

單根不立界也。蓋根塵相對。表示內外。然後識界立於中間。今無塵單根。而根之自體又無青等。則是但惟一體。無復內外以表示。將以何為中間而立於識界乎。

/KEPAN/午二破因色生。此科文法如繩床腳。十字交叉。兩頭互倒。故俗呼為交床。本意元是變與不變皆應不識空。皆應不立界。而交錯成文。乃前以從變而不識空。而後以不變為不識空。前以不變為不立界。而後以從變為不立界。文極巧矣。就分為四。未一從變不識空

/VERSE/若因色生。空無色時。汝識應滅。云何識知是虛空性。

/KEPAN/未二不變不成界

/VERSE/若色變時。汝亦識其色相遷變。汝識不遷。界從何立。

言若諸色遷變。已歸滅盡。而汝識又識其色相遷變。則是汝識不隨色遷滅矣。下乃結成破意云。色滅而汝識不遷。是識獨存。無復對待。更與何法分限而立其界乎。

/KEPAN/未三從變不成界

/VERSE/從變則變。界相自無。

此言非但不遷無以立界。縱從其遷變。則應已歸變滅。而並其界相皆無矣。從何立界乎。

/KEPAN/未四不變不識空

/VERSE/不變則恒。既從色生。應不識知虛空所在。

此言非但變滅不能識空。縱使不變。即成恒性。既從色生。則應惟恒識色。不復識空之所在矣。

/KEPAN/午三破共相生

/VERSE/若兼二種。眼色共生。合則中離。離則兩合。體性雜亂。云何成界。

合離二句。前句上合字。與後句上離字。皆屬根塵。前句下離字。與後句下合字。皆屬於識。合則中離者。言此根塵若合一處。其間自無空隙容識。而中界之識。即應離而在旁。何成中界。又此根塵若離在兩處。則所生之識。亦當分在兩處。而與之各合。即環師所謂半合根。半合境。亦不得為中界。末二句。謂兩合則雜。中離則亂。故曰體性雜亂。何能成中界乎。

/KEPAN/巳四結妄歸真

/VERSE/是故當知眼色為緣。生眼識界。三處都無。則眼與色及色界三。本非因緣。非自然性。

此可分前半至三處都無作結相之妄。分後半至科盡作歸性之真。三處都無者。言所生眼識既不成界。能生眼色何得成緣。良以中界既無。內外叵得。所謂為緣生識。不過順世權立。都無實義矣。色界者。色識界也。此係塵以為別名。而又略一識字。後二科倣此。言此三界約相全妄約性全真。本惟為一非因緣非自然之性而已。豈有三相可得哉。下五科倣此。眼色識三界已竟。

/KEPAN/辰二耳聲識界。分四。巳一標舉三界

/VERSE/阿難。又汝所明。耳聲為緣。生於耳識。

/KEPAN/巳二雙以徵起

/VERSE/此識為復因耳所生。以耳為界。因聲所生。以聲為界。

/KEPAN/巳三分合難破。此下諸界不同。前界但惟破識無生。今雖亦約於識。卻乃專破根塵了不可得。後方結言無可立界。平破之旨。於此益明。下皆放此。分三。午一破因耳生。分三。未一約勝義根破

/VERSE/阿難。若因耳生。動靜二相既不現前。根不成知。必無所知。知尚無成。識何形貌。

勝義根者。清淨八法所成。許具聞義。又聖人所見之境。肉眼不見也。長水曰。若無前境。根自無知。若實無知。更有何識。

/KEPAN/未二約浮塵根破。浮塵根者。即肉耳也。麤浮八法所成。本無聞義。二根科名。並依長水。又分為二。申一離塵無聞

/VERSE/若取耳聞。無動靜故。聞無所成。

取耳聞者。即取肉耳能聞也。末二句破意且同上科。

/KEPAN/申二徒肉非界

/VERSE/云何耳形雜色觸塵。名為識界。

云何者。有況又意。雜色觸者。於浮根四塵略舉其二。謂色可睹見。觸可執捉。有形之物。若徒取此。無情所攝。非心識倫也。云何立識界乎。

/KEPAN/未三約二根結破

/VERSE/則耳識界復從誰立。

言識於二根。畢竟從誰立界乎。破因耳生已竟。

/KEPAN/午二破因聲生。又二。未一約根塵雙失破

/VERSE/若生於聲。識因聲有。則不關聞。無聞則亡聲相所在。

長水曰。聲能生識。何假於聞。若無有聞。聲亦不有。

/KEPAN/未二約根塵雙存破。又分三。申一證成聞識

/VERSE/識從聲生。許聲因聞而有聲相。聞應聞識。

首句牒定也。許聲二句。言兼許有聞也。意欲救前所破末句仍以破之。言識因聲生。即當與聲為一。則聞聲時。豈免聞識之過。

/KEPAN/申二兩途俱非

/VERSE/不聞非界聞則同聲。

非界者。聲非生識之界也。同聲易知。雖顯雙非。意猶明其必至聞識。

/KEPAN/申三躡成無知

/VERSE/識已被聞。誰知聞識。若無知者。終如草木。

躡上聞識遂成無知之過也。言識不同聲。方可分別於聲。今已被聞。即同於無知之聲境。復有誰來知此聞識乎。末二句。結破遂墮於無情之過也。

/KEPAN/午三破共相生

/VERSE/不應聲聞雜成中界。界無中位。則內外相復從何成。

言若謂根塵共生。則不應聲聞交雜以成中界。蓋既曰交雜。即不成中矣。下言必有中位。方分內外。今無中界。何分內外界乎。

/KEPAN/巳四結妄歸真

/VERSE/是故當知耳聲為緣。生耳識界。三處都無。則耳與聲及聲界三。本非因緣。非自然性。

此後準上。耳聲識三界已竟。

/KEPAN/辰三鼻香識界。又分四。巳一標舉三界

/VERSE/阿難。又汝所明。鼻香為緣。生於鼻識

/KEPAN/巳二雙以徵起

/VERSE/此識為復因鼻所生。以鼻為界。因香所生。以香為界。

準上。

/KEPAN/巳三分合難破。分三。午一破因鼻生分三。未一雙詰二根

/VERSE/阿難。若因鼻生。則汝心中以何為鼻。為取肉形雙爪之相。為取嗅知動搖之性。

/KEPAN/未二約浮塵根破。三。申一先轉其體

/VERSE/若取肉形。肉質乃身。身知即觸。

謂鼻根轉為身根。鼻知轉為觸塵也。

/KEPAN/申二次失其名

/VERSE/名身非鼻。名觸即塵。

雙表無鼻名也。謂名身。則是身名。非鼻名。名觸。則即塵名。非鼻名。

/KEPAN/申三躡破非界

/VERSE/鼻尚無名。云何立界。

/KEPAN/未三約勝義根破。二。申一總詰知性

/VERSE/若取嗅知。又汝心中以何為知。

/KEPAN/申二詳分難破。又三。酉一非肉知

/VERSE/以肉為知。則肉之知。元觸非鼻。

即同上之身知即觸。

/KEPAN/酉二非空知。又分二。戌一轉知屬空而廢肉

/VERSE/以空為知。空則自知。肉應非覺。

空指鼻孔。肉指鼻頭。此科方墮鼻肉不覺之過。

/KEPAN/戌二攬空為自而廢身

/VERSE/如是則應虛空是汝。汝身非知。今日阿難應無所在。

蓋由鼻孔之空既有知性。則一切虛空皆應是汝。又鼻上之肉既無知性。則汝遍身之肉皆應非知。下躡此二意。遂成無在之過。蓋約空是汝。則虛空無在。而汝亦應無在。約身無知。則縱身有在。而亦應不覺其在於何處也。

/KEPAN/酉三非香知。不可濫下香生之文。此因破鼻生識界。而遂追究取何為鼻。既破浮塵。復究勝義之知依何為體。由是破肉與空。而遂及於香。是蓋破香具鼻根之知。非同下之破香生識也。又分為二。戌一轉自成他謬

/VERSE/以香為知。知自屬香。何預於汝。

預。干也。言既轉將自知。成他香知。彼自有知。何干於汝乎。

/KEPAN/戌二攬他為自謬。謂攬外香塵為己鼻生也。又二。亥一縱外成內

/VERSE/若香臭氣必生汝鼻。則彼香臭二種流氣。不生伊蘭及栴檀木。

暫縱外塵為內根生。

/KEPAN/亥二氣鼻從破。二。木一從氣破鼻。從氣之二。破鼻之一也。又三。火一離氣嗅鼻

/VERSE/二物不來。汝自嗅鼻為香為臭。

/KEPAN/火二必不兼聞

/VERSE/臭則非香。香則非臭。

言若汝鼻本惟是臭。必不兼聞於香。是香反此。

/KEPAN/火三兼聞墮二

/VERSE/若香臭二俱能聞者。則汝一人應有兩鼻。對我問道。有二阿難。誰為汝體。

此因謬執香臭俱生於鼻。故作此破也。言若雙生香臭須當雙具二鼻也。此二鼻非指肉鼻。即指勝義靈知。故下躡二鼻便索二身。

/KEPAN/木二從鼻破氣。從鼻之一。破氣之二也。又分二。火一因根合塵

/VERSE/若鼻是一。香臭無二。

言氣既鼻生。而鼻又惟一。所生香臭。即當渾一無分。

/KEPAN/火二合塵廢界

/VERSE/臭既為香。香復成臭。二性不有。界從誰立。

首二句。牒合香臭而互奪也。末二句。有兩說結破一說。因互奪而至俱無。如是則根知尚自無體。識界從誰立乎。又說。兩氣互同。無一定之分辨。何所了別而立識界乎。並通。

/KEPAN/午二破因香生。分三。未一成不知香。又二。申一縱成香生

/VERSE/若因香生。識因香有。

/KEPAN/申二以喻難法

/VERSE/如眼有見。不能觀眼。因香有故。應不知香。

見因眼有。既不見眼。識因香有。應不知香。

/KEPAN/未二兩途俱非

/VERSE/知即非生。不知非識。

溫陵曰。若曰能知。即非香生。若曰不知。即不名識。皆不可也。

/KEPAN/未三二界俱破

/VERSE/香非知有。香界不成。識不知香。因界則非從香建立。

因界。即指識界。以界具因義故也。承上言若不知香。豈但非識而已哉。將必并香識二界俱不成立矣。何以故。蓋香非云云。香非知有者。香不由識而顯也。據此即應香界不成。以香必假知而顯。離知豈得自成乎。識不知香者。識不緣香而發也。據此即應識界不立。以識必托香而立。無香豈得自立乎。仍總結云。亡識壞界。其過無窮。豈可謂識因香生乎。

/KEPAN/午三破共相生

/VERSE/既無中間。不成內外。彼諸聞性。畢竟虛妄。

據上所破。則中間識界既以叵得。而內外根塵亦復不成。夫內外不成。則能共生者無實。中界不立。則所共生者非真。嗅聞之識豈不畢竟虛妄哉。

/KEPAN/巳四結妄歸真

/VERSE/是故當知鼻香為緣。生鼻識界。三處都無。則鼻與香及香界三。本非因緣。非自然性。

準上。鼻香識三界已竟。

大佛頂首楞嚴經正脈疏卷十四
