/TEXT339:a01/懷念律航法師
/TEXTR/道源法師

/KEPAN/一、與我有緣

自從律航法師往生西方之後，我時常在懷念著他，因為他與我太有緣了。

我是民國三十八年，國曆四月底（大概是農曆三月底），由上海靜安寺來到臺灣，住在臺北南昌路十普寺。我與慈航老法師是結拜兄弟，這時慈老住在中壢圓光寺，我們已經十幾年沒有見面了，當然是急於見面以敘久別之情了。可是乍到臺灣，不知道中壢圓光寺在那裏？於是按地址先寄一封信去。過了兩三天，來了一位老居士要會我，名片上寫著「黃臚初」。接見之後，他開始談話了：

「我是代表慈航老法師來的，一定要接道老法師到圓光寺住幾天。同時我對於道老，渴仰已久，今日特來拜謁。十幾年前，我在北平，一日去見夏蓮居老居士，夏老居士說：『道源老法師要去張家口賜兒山雲泉寺做住持，我一再挽留，都挽留不住。聽說慈舟老法師不久也要離開北平。近幾年來，寶一老和尚、宗月老和尚相繼生西。這些大德高僧，死的死了，走的走了，恐怕我們北平要遭劫難啦！』」他接著說：「夏老居士是我學佛的啟蒙師，我對於他老人家非常尊重，所以夏老的話，我非常信仰。因之我趕快去訪問慈舟老法師，幸蒙慈老開示，甚為欣慰！可是道老已去張家口了，欲見無緣，真是一大憾事！」

「慈航老法師由南洋來臺灣，在中壢圓光寺，創辦一所佛學院，我在那裏講國文。並已決定於農曆四月初八日，在慈老座下剃頭出家。」

「昨天慈老接到一封信，歡喜的跳起來！他老說：『好了！好了！道源老法師來了！我們的佛學院有人幫忙了！』我連忙接著問：『是不是北平的道源老法師？』慈老說：『是啊！就是他啊！』我一聽說，真是歡喜的不得了！於是就向慈老說知，我對於道老慕名已久之意。因此慈老就派我代表來接道老，一定要到圓光寺多住些時。」

有人說：「見面有緣」，一定是前生結了緣的。我與律航法師，未曾「見面」即已「有緣」，足以證明我二人宿世之緣厚了。

/KEPAN/二、善根深厚

娑婆世界是五濁惡世。而這個二十世紀，五濁之惡，更加熾盛。三界之內，喻如一大苦海，而這個物質文明的現時代，簡直等於一個大漩渦。不幸而於現世為人，鮮有不被陷溺的！

律航法師在俗之時，身為中將，職任軍長；躍馬中原，顧盼稱雄；正是男兒得志之秋。徵逐聲色，追求名利，亦人情之所常。而況居於今日，其物慾誘惑，直非常人所可抗拒。詎律航法師竟能鶴立雞群，眾醉獨醒！於現將軍身時，同時現居士身，非有大善根者何能如是？

士大夫之學佛，往往以佛經之言論不群，陳義超逸，因而喜愛其哲理；談話時資為談柄，作文時助其文勢而已，鮮有能實行用功者。有之，不入於高妙之禪，則入於奇特之密，又鮮有能入於平淡尋常之淨土者。而律航法師之於淨土法門，竟能一聞即信，一信即行，自始自終，不變不易！非善根深厚者又何能如是？

/KEPAN/三、智慧高遠

律航法師嘗和我說：他之所以實行出家，有兩種原因，也可以說是新舊合一的人生觀。他說：「我們既已發心學佛，就應當腳踏實地修行一番。可是家庭環境，實在不易清淨啊！即如拿喫素來說吧，雖然我是一家中的『老太爺』，而兒子媳婦也都很孝順，每晚都為我特備幾樣素菜。可是全家大小都喫葷，只有我一個人喫素，所以我常常懷疑鍋裏碗裏不清淨！再說到念佛用功，試想大人說話，小孩哭鬧，這一句佛號，實在不易念得清淨啊！出了家住在寺院裏，就清淨的多了。大家都喫素，用不著疑心了，所以我出家以後，飯量也增加了。至於修行用功，寺院與家庭，真是雲泥之分，天壤之別了。以上所說的觀念，大凡發心出家修行的人，都會想得到的，所以我說這算是『舊的人生觀』。再說新的人生觀吧：為人做官，做到了『一品、二品』的地位。壽數已活到六十以上，再想陞官，亦無官可陞了，跳舞也跳不動了，人生的行程，已竟走到窮途末路了。飽食終日，無事可做，只有找幾位老同事『聊天』。愈是前途沒有希望的人，牢騷愈多！談話就是發牢騷，不是批評某人不對，就是咒罵社會萬惡，因之牢騷也就越來越多！像這樣的人生，活著還有甚麼興趣？好在我早年學佛，常與出家人接近，因之我發現了一條人生的新路！那就是實行出家。因為出家人的規矩，不管你在家時做甚麼大官，也不管你是多麼大的歲數，凡是初出家的，一律視為『小和尚』。這樣一來，我也就真的變成年青人了。一切的一切，都須從新學起。前途的希望無量，人生的樂趣也就無窮了！這算是我發明的新的人生觀。」

聞其所言，實具深理！足見其智慧高遠了。

/KEPAN/四、尊師重道

律航法師之學佛實由於夏蓮居老居士之接引，並介紹他歸依印光老法師，所以他很尊重夏老居士。來到臺灣以後，他還把夏老居士所提倡《無量壽經》，重印再版；亦即所以報「蒙師」之恩哩！

慈航老法師是他的剃度恩師，他的歲數卻比慈老大。然而他並不以老人自居，在慈老面前，卻是畢恭畢敬的執弟子禮。慈老穿的是南洋僧裝，律航法師出家後，也穿這種服裝。有人問他：「我們中國是『青衣僧』，你為甚麼要披黃袈裟呢？他答說：這是我師父教我披的，我焉敢不披！」三十八年六月間，圓光寺之佛學院已告結束，慈航老法師率領一班學僧，遷往新竹靈隱寺，繼續講學。不幸遭受誤會，全體師生，皆被政府傳訊拘留！是時律航法師適由臺北來探視慈老，因亦隨從慈老飽嚐鐵窗風味！有人怪他，不該去喫這一場冤枉官司，因為當局傳訊的是住在靈隱寺的大陸僧人，律航法師沒有住在靈隱寺，是可以不被傳訊的。他的回答是：「我的師父遭難了，為弟子的焉敢逃離！」即此二事，已可見其尊師重道之心了。至於慈航老法師圓寂之後，慈老遺著之出版、遺體之出缸裝金；以及紀念堂之破土興工、慈航中學之籌備建築，無不竭盡心力以期其成。說者謂：「慈航老法師晚年收這位老徒弟，如是克盡孝道，亦是慈老之福德所感召。」這是很恰當的評論。所謂有是師必有是徒啊。律航法師生西之後，我到臺中慈善寺，參加他的追思會，看見他的經案上，尚供著印光老法師的德像。據說他每日於誦經念佛之前，必先向印老焚香致敬。咦！在現時代中，像這樣尊師重道的人，恐怕不可多得吧！

/KEPAN/五、勤學好問

記得有一次，中壢圓光寺打念佛七。律航法師非常精進，念佛的聲音特別大！可是「不上板」。別人念南無，他念阿彌；因之攪的大家都念不好。有一位居士好心告訴他：「念佛一定要念上板，要跟著木魚念。」他卻瞪大了眼睛抗辯說：「我念佛是為的了生死，要一心精進的念，要念的阿彌陀佛伸手接引我。我管不了板不板，木魚不木魚！」那位居士看他不可理喻，也就不再說了。我當時看他的執著勁很大，也未便急於勸解。等到晚上休息的時候，我纔慢慢的解釋給他聽。我說：「律航法師！你上午講的話很有道理，可是某居士的話也是對的。倘若只你一個人念佛，不用木魚是可以的。若是大眾在一處念佛，求其異口同音，那就非用木魚不可了。不但要聽木魚，而且要學著敲木魚。設若你到鄉村裏佈教，要領導一般在家人念佛，你不會敲木魚怎麼領導？倘若你念你的佛，我念我的佛，念的亂七八糟，這不像念佛，簡直像吵架！如果這樣，還談得上了生死麼？再如將來你要講經時，拈香也不曉得如何拈？拜佛也不曉得怎麼拜？聽經的人，看見你這位法師手足無措，先起了一種輕視心，對於你所講的經理，也就打了折扣了。又如再過五年，你也可以當戒師了。設若傳戒時，你把『如意』拿倒了頭，或者拿反了面，戒子們都覺著好笑！對於你講的戒律，也就聽不到心裏去了。切不可執理廢事！要知道『犍槌』、『威儀』都是攝化眾生的方便法門啊。」他因和我有緣，對於我所說的話，很能以歡喜接受。

過了些時，律航法師來海會寺見我。一進門便說：「教授和尚！我學會敲木魚了！」當下敲給我聽。並且說：「今天還得求您教給我『拈香』和拿『如意』哩。」一位年屆古稀的老人，如此勤學好問，堪稱希有了！

/KEPAN/六、因圓果滿

《阿彌陀經》上說：「不可以少善根福德因緣得生彼國。」這是說：要有多善根多福德之因緣，方有得生彼國之果報。律航法師所修的福德很多。先說「布施」，他有了錢就印經送人，或造佛菩薩聖像，從不積蓄，這是他的「財布施」。有人請他講經，或請他開示，他都是很歡喜的去講說，這是他的「法布施」。再說「持戒」，他自從四十一年在臺南大仙寺受戒之後，即發心嚴持戒律，即如現在一般人都不大注意的「非時食戒」，他都認真的守持，雖然有時因為害病，受醫生及朋友們的強勸，而暫時喫點晚飯，可是只要病體稍癒，他即仍舊「過午不食」了，這是他的「止持」。我們來到臺灣，一共傳了七次戒。除了第一次他在受戒外，其餘六次戒壇，他都擔任書記之職，他都不厭其詳的寫成「戒壇日記」，使每次傳戒的狀況，以及戒師們的言論，留下一些「雪泥鴻爪」，不能說不是律航法師的功德！去年十普寺第二次傳戒，因他已有「五夏」以上的「戒臘」；我們就請他當「尊證阿闍黎」。登比丘壇時，一坐四小時，他毫無倦容，答「成」字時，他最認真。在在都足以表現他對於傳戒之尊重，這是他的「作持」。以此布施、持戒作福德之緣，其緣不可謂不多了。他自從遇到夏蓮居，即發心念佛。尤其出家以後，近十年來更加精進！以此持念聖號作善根之因，其因不可謂不多了。他到臨命終時，竟能身無病苦，意不顛倒，口念佛號，安詳而逝！真可謂因圓果滿了。

/KEPAN/七、無限懷念

我與律航法師有緣，除了第一段所說的原故之外，尚有其他的因緣：（一）有同鄉之誼：他是亳州人，我是周家口人，雖然他屬於安徽，我屬於河南，但彼此距離只有一百八十里，可以算是近同鄉。（二）有世交之誼：我與他的令師是異師兄弟，因之他無時不以老前輩待我，可以算是最親的世交。（三）有師生之誼：他受戒時，我是他的教授阿闍黎，所以我們的交情，猶如老師之與門生。（四）有同事之誼：我與他曾同事於六次戒壇，因此我們的交情也就愈來愈厚了！

最令我遺憾的是最後未能見面！農曆四月初四日，是慈航老法師週年忌辰。我同白聖法師去參加祭禮，律航法師卻在山上沒有下來。我與白師又因為年老山高怕上去，就在靜修院禮拜之後回來了，因此未能見面。過了幾天，他到海會寺來見我，我已去獅頭山海會庵講經去了，因此又未能見面。五月間，我到臺中印弘茅蓬講《五教儀》。預定十三日講完，十四日上午到慈善寺看律航法師，下午回八堵。詎知十三日講不完，十四日上午纔講完。下午的對號車票已預先買好，欲到慈善寺，時間不夠了，因此又未能見面。那裏知道從此以後，永遠不能見面了呢！不但失去了一位志同道合的善友，而且失去了戒壇上一位有力的知識，真令我無限的懷念啊！

/TEXT339:a02/律航法師與我
/TEXTR/白聖法師

/KEPAN/念佛聲中初識面

民國三十六年春天，筆者在上海圓明講堂授課，行經大殿傍，忽被柔和清朗的念佛聲吸引，本能的駐足內觀，發現一位面圓圓、光灼灼，年約六旬，儀態安重的居士正在殿上念佛。他那種矜平躁釋，身泰神清的情態，令人一望而知為念佛功深的老居士。這樣的淨土行人，在十里洋場的上海很是難逢難遇，所以使得筆者歎為希有而大加注意。隨後，筆者舉以奉詢堂主圓瑛老法師，始知這位念佛者便是來自北方的黃臚初居士，過去且是國軍中很具功勳名望的宿將。圓老當時認為機緣難得，留與接談。座中聽他坦陳念佛心得，乞求圓老開示，所得的答覆，大致是「汝之見可用，慎勿他求！」此為筆者最初識得過去的黃居士──亦即後來的律航法師，具有甚深良好印象的經過。

/KEPAN/將軍今日作沙彌

三十七年冬天，筆者初次來臺，晉住十普寺，黃居士忽然來晤，敘談之下，已知其有志尋依大德，毅然出家。三十八年筆者重履茲土，即聞這位黃居士已依慈航法師剃度出家，法名律航。這是無人不為其歸宿得所，師事得人而慶喜的事。其後，常於慈老處與之相逢，毫不意外的得知他念佛益復精進，並正研讀淨土諸經論，而又盡力贊助慈老興學弘法。那時，正是中原板蕩，臺局艱危的期間，以是世俗疑雲，忽爾牽累到清淨無辜的僧眾，慈老所領導的僧團，更首當其衝；然而卒賴諸方之奔走、疏解與調護，迅即雲散天青。此中以莊嚴僧相與過去聲望地位，出力特多，收效最著者，便是這位律航法師。

/KEPAN/《百日念佛自知錄》

四十年，律航更能放下萬緣，一心念佛，為了剋期求證，特依慈老掩關百日於秀峰山中。他在關中勇猛精進以及對治魔妄的諸成就，曾依慈老所命，寫出《百日念佛自知錄》數萬言，連載於那時的「覺生」月刊。一時知識得讀其文者皆加印可與讚歎。初發心行人讀之亦自知所宜效法與進修。素來輕視念佛法門者讀之，而知有此高年碩望新出家者亦專修此行大有成就，因而泥除妄見。更有平日仰慕律師在俗名望者讀此而起信皈佛，而發心護教者尤居多數。以是之故，可說律師的身教與言教在那時動蕩的世局中，徬徨的人心裏，影響極鉅，攝受至廣，所成就的功德甚為偉大。

/KEPAN/傳戒功德殊勝行

四十一年冬，臺南大仙寺傳授三壇大戒，筆者于役其間，律師以六六高齡喜躍參加，如法受了具足戒。他算是深明戒法的利益和功德，潛心深入律藏，立願律淨兼持，於是提倡開戒，贊襄行事，不遺餘力。在筆者繼大仙寺傳戒以後所主持的第二次乃至第七次戒壇，他是無役不從，屈任戒壇書記。他對每次戒期中律儀教示，法音宣流以及生活軌則與實況等均有詳明確切的記載，具刊於歷屆同戒錄者又數萬言，其要義皆足以針砭時弊，改良舊規，善導新戒，示範來茲。每屆同戒諸仁者皆曾親見他每日具足威儀，勤謹地執筆捧卷，追隨於諸戒師之後，周旋於諸新戒之間，記言記事，秉筆直書，有時引律證今，質疑論事於戒師之寮，必求如法盡善而後可。他儼然是一位古之遺直的史官，不僅是翩翩書記才而已也。關於這位戒壇老書記的建樹，應是各屆千數百同戒們皆能記憶猶新，言之歷歷如在目前的事。如依世間古人所謂立德立言立功三不朽來說，他是皆能當之而無愧。今也，老書記音容遽杳，遺澤猶存，同戒們讀其書而懷其人，一定撫今思昔，感歎不已，追思難忘！何況多次資其臂助的我？

/KEPAN/補充補正說生平

上來曾說我與律航法師有了十餘年的交往，曾經多次的戒壇共事，平日過從之時，偶亦談到其在俗的生平行業，雖然當時視為前塵幻影，均未刻意記留。但以其一生諸多不凡，而今尚能參採其知友所稱道者綜述其大概，此對近時諸有關方面所發表的律老生前事跡，或尚不無補充補正之處，然亦不敢自許為至詳至確無遺無誤也。

律航法師俗名原籍具如諸篇紀念文章所載。依筆者所聞，他年方二十，負笈當時的安徽省垣──安慶，考入安徽優級師範學堂肄業，其時各省尚無大學之設，即此已是全省唯一的高等專門之學府。兩年以後，他感於清政不綱，國事蜩螗，志切匡復，遂投筆從戎。逾年，經考選而入北洋陸軍官速成學堂，肄業於砲兵科，領受那時最新的軍官教育。畢業後，任駐在安徽的陸軍第四混成協正參謀。辛亥革命他參加光復南京浦口各役，所至有功。民國肇造，以功顯學優晉任砲兵學校教育長。民國三年考入陸軍大學第四期至六年畢業。其軍事學之造詣精深，有若天授，而亦更得力於進修不懈，有如此者。

民國十三年響應國民革命之國民軍在北方成立舉事，他任國民軍第三軍的團長，次年晉任師長。十六年他由塞北領師歸晉，改編為國民革命軍，隸第三集團軍總部，被任副軍長，旋升軍長。十七年北伐成功，全國統一，政府對之酬勳頒賞，獎敘殊優，重補陸軍中將實官。旋以國軍大事縮編，他乃南來供職於軍事中樞。二十六年抗日聖戰開始，防空第一，他歷任太原防空司令及山西全省防空司令。嗣任第二戰區駐西安辦事處長，代表閻錫山長官常與中央軍事部門及鄰近戰區保持至善之聯絡，亦多至當之貢獻。據知者所談：抗戰初期，他的長子已是空軍優秀飛行軍官，於某次以少擊眾的空戰中為國捐軀，他由是領悟苦、空、無常之理，未嘗為之過分的悲慟。其後，他在駐陝辦事期間，公餘之暇，便涉獵內典，潛求佛理，有時瞻禮伽藍，參拜長老，似其出家之志、往生之願，就於是時奠定了永不動搖的根基。三十四年勝利復員，他被任第二戰區駐北平辦事處長。他在由渝往平的飛機上，以夙植善根的圓滿成熟，慨然宣布決定出家。到平以後，隨即辦理退役，解脫戎衣，同時了卻世緣，結束俗務，遍參古城名山大德，得到正確示導，遂已專心一意精勤地念佛。不久之後，他便飄然南下，以居士身，四處參訪，遂與筆者有上海圓明講堂的相逢。

/KEPAN/一生得力一正字

律老一生對國家社會之貢獻與其卓異之行誼，自有有關的世乘為之紀錄。至其皈佛以後，出家、受具、行化乃至往生，亦皆有其超絕殊勝之處，足供末世學人以宗範，可謂彰彰在人耳目。若問從何得來？則就筆者所知，律老修道所最得力者祇是一個正字。佛說八正道，他皆身體而力行。最顯著而易知的，是其以無漏之慧為體的正見，他知見之正，有所師承，已是眾所周知而公認的事實，這是不待煩言了。其次是其以無漏之戒為體的正業正命，這也有彰明較著的事跡，讓大家共見共聞。復次是其無漏之勤與念為體的正精進與正念，這可就其殷重常恆地念佛而知之。至其自始正思，平日正語，最後成就念佛三昧入於正定，更是人無閒言，素為眾知識所稱道。

古德謂「出家是大丈夫事，非將相所能為。」律老竟以當代宿將能為出家事，這纔可稱大丈夫！如今順化往生，既現安詳瑞相，復留舍利表法，佛說念佛生西的大乘教，又可即在他的成就上得到確切的印證。

行矣！律航法師！諸上善人所在的淨土決定歡迎你這樣的行人往生。

乘願再來吧！律航法師！這末法濁世更需要有你這樣的大心人來行化。

/TEXTR/──本文摘錄自《中國佛教》月刊第四卷第十二期──

/TEXT339:a03/法將云亡
/KEPAN/──敬悼律航法師──
/TEXTR/道安法師

七月五日，當我們結束「慈航法師永久紀念會環島弘法團」第一期最後一站──嘉義天龍寺──時，正擬由嘉義回臺北，在車站接到廣元、廣仁二師的限時快信，說律航師圓寂了，我閱了那寥寥數語，正默呆了五分鐘之久，不能說話。

真想不到，我與律航師相別剛剛七十天，竟成永別。

我與律航師自民國四十二年二月入臺才認識的，四十三年五月，慈航法師圓寂，我們開始組織慈航法師永久紀念會，我被推為紀念會主任委員，他任總幹事，這才正式開始成為同事。他做事的能力很強，責任心又重，作事毫不馬虎。這是他在社會四十多年的辦事經驗，養成了良好的習慣使然。慈紀會，在他竭力維護之下，始漸著成績，為《慈航法師全集》之出版等。他對於慈紀會的經濟管理執行尤嚴，不苟亂用一角錢，更是難得。所以南洋同仁捐來印《全集》的款子，至今還有近二萬元的存款，這不能不歸功於律航師了。

慈紀會，在初三年──第一屆──經已樹立了規模。去年慈航師開缸，肉身不壞，舉行法會三週，他督促廣元、廣仁、廣化三弟子以及幫忙的居士，從朝至暮，未曾稍懈一刻，近一萬份聘書、請帖、通知，均能如期發出。有時他還親自檢點校對通訊地址，有無遺漏，其辦事認真態度如此。

我和律師相處八載，共事近七年，從來沒有發生過不愉快現象，蓋彼此不曾夾雜利害關係之故。

他真正休息的時間，自去年慈公開缸法會功竣後不久，患腎臟炎，時發時痊，直到圓寂為止，這段時間，才很少管事。

我和律師最有暇，又能朝夕相處相見而談心者，即四十八年十月底，我們又同住空軍總醫院治病，尤能朝夕攀談，成了患難與共的至友，出院後又同住靜修院朝夕相處談話，我安慰他息心調病，他說：「安心受報，靜待往生」，別無他想。

律師未出家前，參加革命，位至陸軍中將。一個南方（安徽）人，能在山西閻百川先生管轄內在職二十多年，若無忍耐性與堅強的辦事能力及嚴肅的生活，試思能容許他立足如此之久嗎？起碼他能做到「廉能」二字功夫。出家後，又能弘法心切，軍人受其度者彌廣，為臺地十年來弘法中大法將之一。律師生活簡單，修持淨土法門，數十年如一日，從不間斷苟且，所以臨終時，無疾安祥而寂。逝之次日上午，余到視其面容，如熟睡狀，足證往生安養與平日用功之得力了。他做事認真，時人稀有。他去了！慈紀會缺少了一隻右手，佛教殞落了一員法將，在私在公，我均感到惆悵無已！

律師！你寂已屆三週，我和你的師友弟子們為你舉行追思法會，希望你在安養國裏，稍為休息一會兒，乘願再來，普度芸芸待救之眾生。

/TEXTR/──本文摘錄自《中國佛教》月刊第四卷第十二期──

/TEXT339:a04/蓮池海會願相逢
/TEXTR/廣化法師

團圓明淨的夕陽，從雲端裡露出紅紅的笑臉，把金光灑遍大地，它是那樣莊嚴，又那麼的慈祥，好像佛陀的「慈眼視眾生」，又如慈母的手撫摩著愛子。可憐「好景不常」，正當我怡然陶醉的時候，夕陽悄悄飛過西山，去照耀山那邊的世界去了。寺前高大的菩提樹，被晚風吹得沙沙作響，片刻不得寧靜。

面對搖落的景象，使我無限的感概，又勾想起往生極樂的師父了。依據師父往生瑞相看來──「預知時至，心不貪戀，安祥往生，面色如生，遺留舍利」，我確信師父已往生極樂世界了，而且會在常寂光中垂慈我們。我雖業障深重，看不見師父的慈相，聆不到師父的梵音；但我絕對相信，我的舉心動念，師父會知道的，我的音聲，師父會聽見的。

師父！好久沒有親近你老人家了，你在極樂世界一切都很好吧？你住世的時候，常常為了聖教陵夷而著急，為了眾生難度而慨嘆，現在該沒有那些煩惱了吧？你平時非常慈愛我們，現在一定是在常寂光之中，垂慈注照我們吧？

去年豐原傅愚之居士，夢見師父為他說法。他忽然想起師父已往生了，為什麼還會對他講開示呢？於是心生疑慮而大膽問道：「師父！你老人家不是已往生了嗎，為什麼會對我說法呢？」師父大聲呵斥他說：「凡夫才有生死，才會有隔閡，我雖往生，在常寂光中為你說法，不是一樣的嗎，怎麼不好好的聽呢！」常寂光中說法，當是上品往生的境界。那麼，師父！你往生的品位，必定很高的了！為什麼不普遍的為你的信徒樂說佛法呢？是不是眾生業障深重，有耳不聞你的法音，猶如生盲不見太陽？果真如此，那麼眾生太可憐了，我懇求你早日乘願再來，救度我們同出苦海，同到蓮池。

師父在世的時候，我依仗有師父為我解決困難，所以凡是遇到困難就去告訴師父，你總是條分縷析的解說事情困難的原因，指示解決困難的方法，我在你的高明指導之下，一切難題，迎刃而解，無往不利；有時我畏難卻退，而你卻在那邊為我「加油」，於是我又鼓起勇氣，繼續前進；當我做事得意的時候，有師父在旁警誡著我，「翻船都在順風時」，叫我謹慎從事，不要大意。我之少有成就，完全是你的恩惠。

我初出家時，身體很弱，但是看起經來，一看就是幾個小時，不知休息，眼睛變成了近視。而你知道我看書太久時，便常在樓下叫我：「廣化！下來呀，陪我散散步呀！」或者用「不要看書啦，來陪我談談吧！」你是那樣慈悲善巧照護我。回首往事，輒使我望天涕零。

四十九年春，我接替慈善寺住持之後，外務多起來了，我累得疲勞不堪時，你會現出十分關心的樣子，以最動人的話來慰勞我，而我只要得到你的一言一笑，一切疲勞便煙消雲散，帶著幾分稚氣，鬧著要給我東西食。

提起食，我又在流瀺梃了，你知道我高興食小麻餅和脆燒餅，每逢有人供養你時，你必定叫我：「廣化，來吃東西呀！」若是我不在家，你會給我留起來的。我一進房門，必然聽到你說：「留有你高興吃的東西，去拿來吃吧！」父母之愛兒女，亦不過如是。

我們如因故遠別，通訊約定日期我去看你時，你常拿著手杖，倚門貯望，一看到我就說：「來啦，我等你老半天啦！」若是小別，你聽到我的聲音，便道：「回來啦！買了什麼東西，拿來吃。」我們「分屬師徒，情逾骨肉」，常不忍遠離，而今竟聖凡異道，一別兩年，能不慈慕！

你不但給我物質的食糧，抑且充份的輸給我精神的食糧，指示讀誦淨土諸經論的次序和方法：「《彌陀經》示持名，《無量壽經》論發願，《觀經》重修觀。」及「淨土行人，不可不讀《無量壽經》。」又教導我怎樣修淨土行，習念佛觀，從趺坐乃至念佛，無不一一親自教導。菩提有路，幸逢良師，此恩此德，永不敢忘。

你雖然常順著我教化我，但有時亦大權呵斥。記得我初出家時，有人做些送我出家的詩，登刊報章雜誌；我寫了幾首詩奉和，想請你改正。料不到你接過稿紙，擲在一旁，臉忽然一沈，說道：「你出家了，關於吟詩、寫字、做文章，這些與生死了不相關的事，要徹底放下，以後非遇必要時不得作，一心念佛求出離去。」這幾句話，有如暮鼓晨鐘，醒人迷夢，至今深銘心版，記憶猶新。

師父：你往生已兩年了，在這漫長的歲月裡，我受盡了人世的挫折，嚐遍出家的味況，修行常生障礙，念佛不得一心。可是，再沒有人來鼓勵我、指示我、和安慰我了！叫我怎麼不常常想起你，而淚流滿臉呢！而我在這五濁惡世，唯一的希望，就是往生極樂。你的往生，是我人生夜航的燈塔，你往生的種種瑞相，我都親自在場，目見耳聞，真實不虛。彌陀廣濟無方，既已度你當度我。你平日的行持，就是我修行的軌範，我將步著你的腳跡前進，你能往生，我亦能往生，任何一個眾生，只要深信佛語，持念佛號，願生彼國，皆可往生。但願得我往生之後，永遠追隨著你，不再分離，直至菩提。一定的！一定的！

人們都知道沒有父母的孤兒，是可憐的；而不知道沒有師父的徒兒，更是可憐。執筆至此，夜闌人寂，斜月窺窗，蟲聲欲泣。

/TEXTR/──本文摘錄自民國五十一年《中國佛教》月刊──

/TEXT339:a05/追念律航法師
/TEXTR/丁俊生

我和律老的交往，算來已經三十年了，這三十年的時間，可以說從不曾離開過。現在律老已經往生極樂世界，回想這卅年當中，我對這位似師長又似兄長父執的老人，起了無限的敬意。他為人公正、廉節、辛勤、果決，實為一般人所不及。

民國十九年冬，我在軍中服務，從舊書攤上買到一本小說，書上蓋有「黃臚初」的圖章，這便是我知道律老俗名黃臚初的開始。二十年春，晉綏軍事整理委員會成立，律老任該會經理處中將處長，我任該處書記，這便是我認識律老的開始，後來他榮任山西省防共協會會長，太原防空司令，都調我去服務，我們接觸的機會，便越來越多了。廿六年抗日戰爭爆發，軍隊退守臨汾，律老任全省防空司令，廿七年改任西安辦事處長，卅五年調任北平辦事處，我都被邀共同工作，現在追憶幾件小事，來紀念這位老人。

在西安辦事處和北平辦事處處長任內，第二戰區全部經費，都歸我們請領轉送，律老特請長官部派山西省銀行人員，請領包裝，請兵站總監部派人押運，這十年之中，從不許這種經費有一天遲延，他自己對這經費，以及辦事處的經費，從不曾無故動用過一分錢，這是我親眼看見的。當時國幣則陸續貶值，待遇迄未調整，我們的生活，艱苦到了萬分，但律老對辦事處的認真，仍然毫無減色，這種廉潔盡職的公務員，我敢說在全國都找不到一二人。

民國十九年以後，北方諸將領，對中央有所不滿，曾發生過很不愉快的事情，我在律老的日記中，看過他奔走於各地對各高級當局間的疏通撮合，使國家歸於統一的工作，其處心焦慮，真是有莫大的功勞，這都是一般人所不了解的。當時，今總統蔣公對律老的成就，至為稱讚。

律老的信奉佛教遠在廿七八年間，他自信奉佛教以後，對修持方面，十分認真，早晚課誦，從無間斷，他的老朋友都叫他「黃驢」，他確實能以「驢」的倔強精神來專心念佛，來處理一一事務。民國卅七年間來臺，卅八年皈依慈航法師出家，依舊以勇猛精進的精神，專心念佛，他常說：「我一定能生西天。」有這種信心、有這種修持，便沒有不往生西方的。佛家的至理，就是「信願行」三個字，他樣樣都作到了，所以他圓寂的時候，那樣的安祥，那樣的從容不迫，終至有那樣多的舍利子。

縱觀律老一生，為國家服務時期，能夠清廉自持，維護國家團結統一；出家以後，能維持信心，勇猛精進，卒能往生西方極樂世界，無一不可為我們終身效法的。緬懷老成，不禁感慨繫之！

/TEXT339:a06/悼恩師律航上人
/TEXTR/蕭楚英

七月五日的下午，接獲臺中慈善寺住持廣化法師的限時信，信中寥寥數語：「師父已於四日下午五時三十分圓寂，請即來寺幫忙。」讀完信，一陣心恍神驚，有一種說不出的難過。當即將律公示寂的消息，轉告與我同住一塊皈依律老的弟子，大家聽了這個惡耗，如喪考妣唏噓啜泣。為祈能見老人遺體一面，我與陳輝楚、楊文超居士三人，摒擋一切，趕赴臺中慈善寺奔喪。到達慈善寺，大殿上正在放焰口，整個寺廟籠罩著肅穆的氣氛，廣化法師見了我們，立刻邀我們到講經堂去瞻仰老人的遺容。當時，真是哀思百結，心魂欲碎，禁不住眼淚奪眶，要不是廣化師提醒我──「不要哭泣，這不是哭的時候」──我真想放聲大哭一場，來舒發我悲傷的情愫。為了老人臨終正念，我勉強抑制了淚水，向老人頂禮求懺悔。我見老人靜靜地躺在講堂裡，身上蓋著黃袈裟，滿面慈祥，我想他老人家沒有圓寂，祇是睡覺了，而且睡的很吉祥！但事實上律公已撒手歸去了！從此再聽不到老人講佛法、說公案、嚷著叫我們吃糖果了！每次我們軍中幾位弟子去參拜他，老人必定手持念珠從方丈室走出來接待我們，當我們向老人告假離去，照例要送出山門，現在呢？老人去了，不！他老人家不會自己一個人逃了！老人會乘願再來。

回憶起來，我之能苦海回頭，得力於一大場病；而我之學佛念佛，全仗上人之提撕。他老人家在我病苦時給我安慰，當我迷妄時給我指引，我之能作老人門下私淑弟子亦真是宿世有善根。今者，老人世緣盡而示現無常，藉墨漬演我親近律公之因緣，仰懷師恩，昊天罔極！

遠在四十三年我因有病，住在軍醫院裡，那時在病苦折磨中，生命黯然無光，常感人生虛幻，在同學同事之盛情勸導下，開始對基督教發生興趣，每日醉心於《聖經》之研讀，亦病榻無聊，慰藉宗教信仰，俾身心有寄。但每於《聖經》矛盾處，便與「老弟兄」相辯難，窮日不休。為找辯證資料，如是涉獵各宗教典籍，以求探討宇宙人生之真理。偶讀《佛法導論》、《出苦飛航》，大喜過望，始發皈依三寶之心。四十四年以通信方式，皈依了白聖老法師，我與白師緣慳，不克親近承教，每日祇有病在床上閱讀佛學書冊，日久稍為深入，佛學興趣愈濃，然病魔纏身，終無緣親近善知識，常引以為憾！一日，同修趙修五居士，談及將軍和尚律航老法師住錫臺中慈善寺，為專修淨土之高僧，促我前往親近，當獲法益。此乃我親近上人之開始，以後得常侍左右，即由此緣，至後如時久不見，則如子憶母，引領企慕無已。

記得，四十四年彌陀聖誕，律公在慈善寺主持結七念佛，我前往參加。佛七期中，休息時間甚少，老人每支香必參加，一句也不含糊。下殿稍休息，即由侍者傳話，命我到方丈室聽開示法要，一天總在三四次以上，恨不得把三藏十二部傾情吐露，老人大悲心所使，頗有令我這一初機當下薦得最上乘，教令立地成佛去。老人聲如宏鐘，僧相堂堂，說話時慈顏和靄，活像一個年老母親對一個年輕孩子，溫存教誨。每次給我開示，頭上頂一塊濕手巾，當時，我頗覺奇怪！私下問侍者：「老和尚何以將手巾頂在頭上？」侍者告我：「他老人家血壓高，講話時為防止血液上升。」以後為使老人能多休息，我總躲開避免與老人見面。佛七圓滿後，老人留我小住，每日總要說上幾個鐘頭的話，啊！恩師提攜後學，可謂用心良苦。

自後，上人每次從臺北彌勒內院來臺中，主持佛事，或講經，即囑我前往共住，有時因薪餉未發，無法應召，老人獲悉即匯上來回程旅費。老人那種慈悲攝眾的精神，比諸前賢，當不多讓！老人未脫白時為將軍身，由是因緣，所有皈依弟子及剃度法嗣，均多數為軍人，許多軍醫院之學佛同志，大部份為律公所播種，今日軍中佛教徒日增，律公為一拓荒者，此亦殊勝因緣也！

上人因對軍中蓮友，特別愛護，是軍中道場，如臺南仙草埔東林精舍、嘉義竹崎紫林精舍，均為上人所竭力促成，有時應軍中佛弟子之請講經說法，不僅不接受供養，且將油鹽、茶米，自備帶去。軍中弟子有人發心供養，上人即囑用以救濟病中學佛同志。並說：「一切供養，以法為最。祇要大眾努力念佛，即令我生歡喜」云。老人為法為人，凡親近過律老之軍人同志，莫不交口讚嘆！非我之私淑上人而作是言也。

從去年起，老人體力漸衰，時為小病所纏，但對弘法利生事，從未放過，祇要有地方請他講經或主持佛事，決不以病辭。醫囑不能勞累，弟子們勸其休養，老人說：「死在大殿上或死在講堂上，一定上品上生。」老人為法精神，類皆如此。一次，我相機勸老人說：「您老年事已高，度生事，隨緣就好了，何必自找苦吃呢？」老人正色說：「你這不是愛人以德的說話，你想我雖然有點小病，亦不能因此以葫蘆瓢自居，掛著看而不吃。人家十方施主，頂禮磕頭，把吃用送上，為一點小病，就飽食終日，而不動彈，我心能無內疚？況佛明明說：若不說法度眾生，究竟無能報佛恩。」我聽過老人這番教訓以後，再不敢進微詞，溯思當時情景，老人當已知世緣將盡，特為末法學人垂範耳！

我因為已假退役，一個人住閒，毫無繫累。祇要我去親近他，每次都指定我研讀幾部經典，並命我讀後提出心得報告，臨別時還得送我一大包書刊，諄囑悉心研究。有一天晚上，全寺清眾都已養息，老人囑侍者至居士寮找我至方丈室談話，老人直下就問：「你有家室在臺灣嗎？」老人這一問，使我如墮五里霧中，當時自思，親近老法師數年，從未談及親情俗事，今夜老人何故興問至此？我祇有據實以告：「無家屬在臺。」老人說：「我常感嘆出家太晚！若果我早三十年出家，當不止此。你學佛亦好幾年，理當有進步，如欲當生成辦，親證佛法大利，乘此色身尚壯，放下俗緣，可以自利，亦可利他，不要混了啊！」老人並追懷慈航菩薩勸化捨俗時之情景......。「慈航法師那時要我考慮三個月，你現在考慮六個月如何？」當時使我慚愧萬分，因為我自己知道我是一個習氣很重，根機陋劣的業障鬼，出家無補於聖教，祇好向老人直陳內衷，老人說：「人各有志，不敢相強，隨你去吧！」撫昔思今，他老人對我一片婆心，實在有負老人之期望。而今老人已生極樂，而我仍在五欲泥沼裡翻滾，隨業風飄蕩，真是追悔莫及！

兩個月前，我去見老人，老人緊握我的手說：「衲老朽矣！你輩後學，當勤精進，幸勿自誤！」因老人個性從不服老，我安慰老人說：「你老年事稍高，小病自所難免，但依您老願力，當多住世幾年，為眾生多種善根。」老人說：「你不用說這些閒雜話，病是業障所纏，有病唸佛最要緊，幻化色身，執它無益，祇要安心順受，患病倒是修道之增上緣。我若果不是這兩年小病警策，功夫還不會那麼緊。一息尚存，至心懺悔，為慧命珍重。」上面一席話，今已成遺訓，我想老人近年示疾，當已獲大受用。個中消息唯老人自知之。

律公近年痌瘝在抱，時癒時發，老年人之病，例皆如此。老人圓寂之前三天，一位居士告我：「律老想你去晤面」，不意三天之後竟成穢淨異路。當我趕往慈善寺時，老人已圓寂廿四小時，而老人面目如生，如入禪定，律公之徒弟，廣化法師說：「師父圓寂時，心不顛倒，意不貪戀，毫無病苦，未往生前半小時，還親自視察地藏殿工程進行情形，並自言宿願已償，拍手稱快，臨命終時，猶自言自語說『平時因為有病，說要走沒有走掉，現在真要走，反而沒人相信我了！』說完自稱『阿彌陀佛』聖號，安祥而逝。」四眾弟子，遵老人遺囑三天後火化。荼毘後撿獲五色舍利甚多，其中頂骨舍利形同鑽石，熠熠有光，凡見聞者，莫不歡喜讚歎，足證老人修持成就，已高預海會矣！

老人一生事跡，現將軍身應化，以比丘相而歸真，富貴場中數十年，涅而不緇，處榮華而不移，晚年求道，銳志苦修，憫眾生水深火熱，悲如來慧命之不絕於縷，荷如來家業，專弘淨土，大心孰及！而其敝棄尊榮，超越錦繡，其願力深宏，如春風麗日，共見共知。生前立功、立德、立言，名標史冊。示寂莊嚴，因證菩提，留舍利於人間，足矜於後世！楚吳後學小子，豈敢以管窺蠡測之見，露老人應化之機！其所以敢唐突聖者，蓋有感法乳之恩，緬懷老人之德，聊盡寸草春暉之心。至於表彰老人之美行，在追思法會中，道源長老法語有云：「自古富貴修行難，修行淨土事更難，況能出家一心修，祇此毅力定生蓮。」我每於朝暮課誦時，瞻仰老人之慈容，傷慈帆之去杳，嘆慧炬光殘，慨眾生福薄。痛失恩師！難導我出業流。揮淚追思，願老人在極樂國土中聽我傾訴心聲。心香一瓣，祝禱上人倒駕慈航，乘願再來人間。

/TEXT339:a07/緬懷宗師
/TEXTR/施弘毅

律老法師！您安詳地走了，留給我們的，卻是無限地哀傷與懷念。

今夜，院裡又放映電影，病舍四週，像死一般的沉寂，我又移步於佛堂旁邊的花徑上，雖是三伏的天氣，習習的夜風，卻使我週身有些顫抖。天上，依然繁星點點，華月初上，在這月白風清之時，我卻像失去母愛的孤兒，內心是如何地空虛、孤獨與憂傷！遠處傳來電影進行中的音樂，和身旁樹葉颯颯的低吟，互相應和著。這夜景，這哀音，鉤起我無限地沉思。兩年前，每於佛七收香之後，我在這裡等候著送您老下山休息的情景，還有蓮友們平時告訴我有關老法師與精舍的因緣，又歷歷地在腦海裡浮現。

八年前，您老人家偕同懺雲法師、常證法師以及幾位在家大德蒞舍，使我們第一次瞻仰到僧寶，也使我們樹立起對僧寶的恭敬與仰慕。佛堂開工時，您老率領內院的法師們前來主持破土禮。之後，每每抽暇視察工程，並為開示淨土法要，《淨修捷要》、《出苦飛航》、《淨土精華錄》、《蓮邦消息》等，即在此時先後講述。

佛堂落成那天，您到得很早，最先搭起大衣，使我們親見自己血汗造成的巍峨佛堂，還有莊嚴而慈悲的僧寶住持。您想當時我們的心情是多麼興奮和感激啊！

佛堂落成後，您蒞舍開演大座，講了一部大本彌陀──《無量壽經》，使我們領會了法寶的尊嚴，以及教義的重要，更從此而奠下淨修課業的基礎。就在此時，有些外教的知識份子，也來聽講，並且皈依了佛陀的座下；好些蓮友，亦在此時競背了一萬多言的大本，並成為精舍每天的常課。老法師感人之深，由此可見一斑了。

前年新春，您老人家來函，要蒞舍啟建佛七，由是精舍便定每年的正月初八起，為新春佛七之期。記得那一次，您老人家還很健康，頭戴僧帽，手持拐杖，我每於收香之後，陪在您身傍，送您到迴龍寺，真有以前傍扶老祖父外出散步那種天真與溫暖的感覺。您為我開示《無量壽經》的要義，問我昨天送我的《義疏》看了沒有，我只順口答說：「有些不懂。」您馬上叫我回來拿經本，要為我講解。老法師！當時我為了一念的自欺，使我至今對此經猶一知半解，每想到此，即有無窮的抱憾。

去年履端，您老人家又來信要蒞舍主七，在僧寶度眾忙的今日，要想請位淨宗大德主七，的確不易，於是我們咸認機緣難得，便決定連打兩七。一個是引眾的普遍七（每天七枝香），一個是每天十枝香（十五小時）的精進七。我們向您稟告請示之後，您非常高興，並來信說，要在初六蒞舍看看我們準備情形。是日清晨，我跑到迴龍寺去等候，想先聽到您一聲「好啊！你來了」的慈音，可是等了一個上午，我失望了，於是很掃興的回到精舍。直到下午，一位蓮友跑來告訴我說，您老已到，而且是抱病而來，即時，使我憶起我的欠誠和自私，自己感到萬分的慚愧。

次日早晨，您老人家上來為大眾做啟七前的開示，我還記得您由三輪車下來時，已顯得很吃力，我攙扶您上講臺時，您氣喘得很急，我急忙推了爽身椅扶您坐下，休息片刻，也沒等到氣色調順，您就為我們開示說：「這次抱病隨喜佛七，是為了不使諸位失望，佛七有法師主七較為如法，也較莊嚴，所以我雖說病了，還是乘轎子下山了，......。」聽到這裡，我不禁悲從中來，黯然泣下，以我們的業重，和老法師的悲心，豈不就是「佛視眾生如赤子」的寫照嗎？由此，更使我體會到僧寶的偉大。

那天講完開示，您的體力已感不支，當廣化法師還在講開示時，我就護送您下去了，一面又跑去請賴醫生到迴龍寺為您診查。經檢診結果，係急性腎臟炎，且甚嚴重，如再勞動，隨時即有意外可能。當時，我即懇求您在寺靜養，佛七可請由廣化法師代座，您老卻堅持每天要上來隨喜兩枝香講開示。唉！倘使我們蓮友都能摸到淨土門徑的話，或將不至使您老人家忘軀至此。想到這裡，我又顧影自恨，悽然淚下。

佛七第一天，您在幾位蓮友的護攙之下，乘代步的三輪車蒞舍開示。您以「真為生死，發菩提心，深信切願，持佛名號」四句開示我們，並以親自證驗的十念記數，啟導我們的念佛方法，使我在第二天得到一連兩枝香的靜謐。

第二天早晨，因為三輪車夫不守時，您為了要趕上起香，竟徒步上山來了，真把我急出眼淚來。我內心正起了埋怨您不聽醫生囑咐的意念時，您好像有他心通似的向我說：「身體如敝屣，不必過分執著，念佛的人，要看死如棄敝屣一樣......。」死！我實在不敢再聽下去，便搶著說：「老法師！要度的眾生還多呢，假使為了我們這群業重的蓮友而有意外，那我們怎能擔得這罪過呢？」你苦笑了一下，大概笑我凡智未開吧，於是在講開示中，您教大眾不要把不淨的身體看得太重，要作「襤褸換新衣」想，臨命終時才不致為世情所縛，往生才有絕對的把握。

第三天晚上，您的病情曾一度惡化，我們都勸您入院治療，您先不肯，後來，臺北丁居士駕車來接，您才於第五天赴台大醫院住院。聽說您臨走前，還為我們批答了這次佛七的考功問題，這種度化的悲心，縱使我們是頑石，也應該點頭了啊！

在您住院期間，我很想赴醫院探問，又怕被您責備不專心念佛而作罷。當您入院前夕，我曾將家人給我的壓歲錢拿去供養，您堅拒之，後來請廣化法師代轉。您老回臺中後，卻來信說：「你的供養我接受了，心中很受感動，你將來需要甚麼，可坦白來信，不要客氣，免我久久不安。」老法師！我還有什麼要求呢？那一點點供養怎能報師恩於萬一？只是安安自己的心而已。

記得去年慈老法師開缸後，我幾次赴內院參拜，您第一句總是老遠的叫著說：「好啊！你來了！」使我有如回到家裡的感覺。回來時，您又常送到石階前殷殷囑別，那階前頂禮的情景，今猶歷歷在目。

去年歲暮，我又跑去恭請您老主七。你說：「你們今天來了，我還能陪陪你們，昨天就不行了，連動都動不得啊！準備過年回臺中去了，那邊氣候較為調順。」於是介紹好幾位淨宗大德給我們。後來，我們一一致函恭請，結果，不是為法奔忙，就是法體違和，使我們更體會到自身的福薄和過去您老的悲心。

老法師！您今竟捨棄我們而走了。當我從〈中央日報〉看到您老圓寂的消息時，一時莫知所措，口裡的佛號，已抵不過內心悲痛的情緒，無從哭訴的衷曲，這時卻在胸中起了低沉的哀鳴。老法師！您說：「縱入地獄，也要莊嚴地獄。」是的，我遵您的話做了，但年輕力弱的我，那能經得起考驗呢？印公法師在那本《佛教青年與青年佛教》裡說：「不隨波逐流，就歸沉沒，就是想截流逕渡，終不免有心無力。」老法師！我就是這樣啊！您又說：「要發大菩提心，志願出家，度化眾生，今生不當法師，來生也要把它滿願。」我雖已具此心，但我認為未得「無生忍」之前是不穩當的。老法師！快來接引我吧！但願早日在八德池畔，再聽到您一聲：「好啊！你來了。」

為了報答受益之恩，我發願持八關齋戒一月。精舍也在您圓寂的第三天，啟建了五個七的大悲法會，祈能懺除業障，爾後安心辦道，諒您老人家在極樂國土裡聽了，也會含笑點首吧！

/TEXTR/──本文摘錄自《中國佛教》月刊第四卷第十二期──

/TEXT339:a08/律航法師
/TEXTR/黃念祖

末後舉兩個近代往生的殊勝事例：一、律航法師，他本名黃臚初，是一個陸軍中將。因為他的女兒在台灣結婚，他就從北京到台灣去主婚。一九四九年大陸解放了，他沒有回北京，就在台灣作和尚。他在北京時，每週末都到我家聽夏老師講《大乘無量壽經》。他多次參加夏老師主持的念佛七。在他初來我家參加道場時，對佛法還沒有深入，並且還有身為中將的習氣，甚至引起同修的反感。可是他進步很快，一次在閉關念佛關中，放聲大哭，哀切懺悔。從這以後煥若兩人，發心誠懇，用功很勤。又一次打念佛七，這次大概一連五個「七」。在圓滿的那天，突然有重要電話要接。當回到關房時，他突見房屋陳設供品等等全部都是白色舍利，同修也同見拜墊上都是白色透明的舍利，大家收集起來供在一盤子裏。下午我聽到消息，立刻乘汽車趕到，親眼看見一盤舍利，這樣潔白、透明、有規則的舍利，我只看見過這一次，大家說這比上午已經少了許多。後來在台出家，不久就作了方丈。一天他和侍者在廟裏大殿看工程，忽然間他就一回頭，就回方丈室去。侍者很奇怪，就問：「師父，怎麼就回去呀？」法師答：「我要往生。」侍者十分納悶，好端端一個人還在跑路，他要往生，真奇怪。他也就只好跟著走。忽然對面來個師兄弟，侍者說：「師父說他要往生，好好的他要往生，不知是怎麼回事，我只好跟著他去。你作準備，如果師父真要往生嘛，你要敲鐘集眾，上殿助他念佛。」那位說好。侍者就跟師父走了，在這中間碰見一個師兄弟，兩人說了幾句話，時間就這麼點兒時間，可是等他趕到方丈室的時候，這位方丈已經端坐往生了。這是一九六○年的事情。

/TEXTR/──本文摘錄自《心聲錄》──

/TEXT339:a09/律航長老全集序（一）
/TEXTR/廣元

我自八十六年春，接任台中市慈善寺住持後，就想為寺內補充一些佛教文物，首先計劃出版先師公慈航菩薩、先師律航長老、以及中興慈善寺住持—先師弟振光和尚的紀念文集，作一系列的編入慈善寺文化叢書，藉以發揮祖德，敷演家聲，廣結法緣，饒益有情。

先師上律下航上人（詳確資料請參閱本書拙文〈律航上人生平〉），昔於俗時以將軍身念佛茹素，攝化同事。民國三十七年來台，與先師公慈航菩薩一見如故，信有夙緣，初隨侍慈公遍訪各寺院，輔助弘法，慈公見其具剛健中正純粹氣質，堪作法器，能荷擔如來家業，即殷懃勸其出家，先師亦承命依止座下披剃而現僧相，昔日黨國干城，轉作法門龍象，孰還謂：「出家乃大丈夫之事，非將相所能為」耶？

先師出家後，於深入經藏之餘，專一念佛，宣導淨土法門，日課誦《阿彌陀經》，佛號萬聲，晝夜禮誦，跪拜念佛，痛哭流涕，非力竭不休，至壽終無間，一生本此自度度人。凡有講經說法，皆教人以倫常為基，克盡人道，同時修出世間法，以發願念佛，求生西方極樂世界為歸宿。

先師居俗時即現將軍身攝化同事，現僧相後，對台灣軍中道場之建立，更是熱心倡導護持，經常奔馳於軍中弘法，情深袍澤，視同赤子，曲垂接引，上至將官，下及士兵，皈依得度者不計其數，亦因之積勞成疾，猶抱病深入痲瘋病院主持佛七，緇素徒眾皆勸請休息，師則以「軍人應死在戰場，以盡忠國家；僧人當死在法堂，以報答四恩」回報。足見先師為法忘軀，慈悲心切矣。

四十八年夏，先師在慈航菩薩圓寂五周年紀念會上，竭力主張應奉行遺囑開缸，而菩薩不壞肉身，方得顯示於眾，是知先師對慈公信心堅固，有先見之明，為慈公圓成此一大事因緣而忍住於世。

四十九年春，師知幻緣將歇，所作已辦，遂預立遺囑，交代後事，安忍受報，一心念佛，靜待往生。遂於五月二十八日，結跏趺坐於丈室，一心默念佛號時，寂然入定，親見「西方極樂世界之莊嚴相，法會中人數之多，世所未見，又遇已往生之蓮友多人。」心知往生期近，遂絕諸外緣，僅邀蓮友李炳南居士，有「本知老友事忙，不應相擾，但此為最後一次相煩，請來一會」字句。故李炳老在本書序文中有「捨報前夕，夢赴蓮池海會，次日告人曰，吾其去矣，召吾淨侶李居士來訣。余至互證淨功，不及世態，再一日安詳西逝，荼毘得舍利一缽，吾道聞之咸振奮焉」之誠實言。

先師住世弘法，出廣長舌，復為之文，多為倡導淨土法門，持名念佛，由心地流出之法語，要以發菩提心為根，以念佛為因，以自度度他同生西方極樂世界為究竟。先師文字暢達而義深邃，洵足開人正智，起人正信，實乃淨宗學人之導師也。

余蒐集先師遺著將四十年，因循迄今，始得將此文字般若，度人指針，流通於世，祈與見聞者，同發菩提心，共生極樂國，見佛了生死，如佛度一切，是為序。

/TEXT339:a10/律航長老全集序（二）

文學一科，為世所崇者，以其載道也，其次以抒性情，載道之文多敦樸，抒情之文雖婉亦真，讀之但欣乎道，契乎情，至忘其之所為文，斯文之上乘者，是以貴耳。若夫摛藻揚芬，雕雲鏤月之作，華多而實少，道晦而情隱，讀之非不搖曳生姿，鏗鏘有韻，亦止於辭章而已，斯文之下乘者，有何尚哉。余友黃臚初將軍，以夙世善根，獲聞淨業，雖處鋒鏑之際，未嘗少懈，解甲後，避中共之亂來台，從慈航法師剃度焉，法諱律航。逾歲受具足戒，輒以念佛教人，奔馳三台，宣揚無虛日，十年之間，其道大化，因以皈依者，惟繁不能計矣。庚子歲，示寂於台中之慈善寺，捨報前夕，夢赴蓮池海會，次日告人曰，吾其去矣，召吾淨侶李居士來訣，余至，互證淨功，不及世態，再一日安詳西逝，荼毘得舍利一缽，吾道聞之，咸振奮焉。其高足諸仁者，追慕不已，轉而集議曰，與其哀以情識，曷若暢師未竟之願也，遂謀蒐輯遺文，冀惠來者，數月僅得百餘篇，題曰〈律航法師文鈔〉，以余知師之深，囑以為序。披而覽之，其目次凡九，皆係論道之語，亦多余疇昔所知者，道為其實踐，語出於真誠，聲騰紙上，宛如晤言，神為之移，幾不知相對乃是文矣。嗚呼，剞劂行世，得非師之廣長舌相，猶覆人間耶？然語及一時，書及多世，應有無邊眾生，聞風興起，誕登覺岸，或後更有盛於前者。願見是書之士，當嚴珠櫝魚筌之辨，尤不宜與之乎者也諸集，等量觀也。其高足茲舉，是謂知本，余固質野不文，蓋為揭其旨趣，欣焉不辭，而毫翰儒染，敷陳其事，竟有不能自己者焉。

/TEXTR/中華民國歲次辛丑元宵節後山東李炳南謹識
