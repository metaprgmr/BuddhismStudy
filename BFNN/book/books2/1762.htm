/TEXT339:a01/大佛頂首楞嚴經正脈疏序
/TEXTR/明京都西湖沙門交光真鑑述

本元覺海。在纏名如來藏心。湛寂性天。當體號首楞嚴定。豈惟世出世間從來不動。亦且情與無情法爾無生。奈何華起翳睛。夢沈長夜。於不動中而見遷流動轉。於無生內而受生死輪迥。若是。則豈但凡外狂走。不能脫於瀑流。是雖權小劬勞。亦未免於細注。率由未見天真之本定。徒攻縛識之枯禪。所謂生滅為因。終無實果也。故我釋尊。因中悟此為密因。果中證此為極果。寂場海印。非不欲普灌醍醐。而夢夜昏狂。要須待多方淘汰。及其機熟。仍示元心。法華方以開端。斯經乃以竟說。多聞示墮。警狂慧策力於深禪。答定徵心。破凡小全迷於偽定。是必偽定全捨。而後大定可聞。由是向六根而指見性。令親驗乎不動之本真。會四科而示藏心。令備明乎常住之自體。復通七大。極顯周圓。阿難遂以讚不動尊。謝希有定。是尚未及於請修。而所謝首楞嚴王。非指自性本定而何哉。此方答慶喜會妄歸真。顯空藏不變之體。下乃酬滿慈從真起妄。顯不空隨緣之用。又復雙明性相。見空與不空二俱無礙。而圓彰三藏之全體大用。然後知一切事究竟堅固之定體。本自圓成。徹法源不動不壞之楞嚴。非由造作。所謂奢摩他微密觀照。發盡無餘。回視強制識心。思惟影相之定。天淵未足為喻矣。然而定雖本有。根結未開。體固無虧。用終不發。由是當機思契入而喻屋求門。如來示決定而指根明結。於中列數量所以令其選圓。推攬塵所以明其可盡。疑斷滅。則擊鐘以驗其不滅。疑別有。則現佛以證其無他。乃至綰巾而六結有倫。冥授而諸門悉啟。及敕文殊之推選。獨取觀音之耳門。蓋必寂滅之真體現前。而後圓應之妙用備發。真所謂如幻三摩提。彈指超無學矣。若夫道場三學。祕咒四檀。但為修圓通而障重者加行耳。非別有異門也。是則華屋之門方入。而升堂入室。不無所歷之位。故當機繼是以請位焉。佛乃揲加行圓通以為三漸。束三漸以為乾慧。即以此心中中流入。由是生佛家而名十住。行佛事而名十行。攝歸三處名十向。實證一真名十地。以至等覺覆涅槃海。即大寂滅海。而生死永寂。妙覺入莊嚴海。即萬德果海。而菩提永成。顧謂歸無所得者。明但復還乎本不動體。而出現其本有家珍。非從外得也。豈同非因非果空無所獲哉。斯乃依禪那以修進聖位。而首楞嚴大定成始成終。故結五名而囑其奉持焉。至於七趣勸離。五魔教識。亦前文要義。特重伸以加詳耳。最後深慈。曷有窮已乎。是則斯經也。一乘終實。圓頓指歸。語解悟。則密因本具。非假外求。語修證。則了義妙門。不勞肯綮。十方如來得成菩提之要道。無有越於斯門者矣。夫何經本分明。而註多鹵莽。正脈既失。本旨多乖。後賢指摘成帙。甚至但說本文。學者莫決從違。而臨文浩歎者多矣。鑑長夜迷徒。釋宗晚學。賴聖賢加被。發薄少善根。偶窺華屋之門。輒憫宮牆之望。僭伸管見。請正大方。實非橫陳臆說而蔑先賢。意惟曲順佛言而資後學。知我罪我。靡恤靡逃。所冀暫結喜緣。普碎阿鼻而成樂國。儻開妙悟。咸歸大定而證菩提。他日於諸佛會下。寧非同行眷屬哉。特撮略以冠篇端。而其詳在懸示云。

/TEXT339:a02/大佛頂首楞嚴經正脈疏序

夫群生莫不有心。而真心難悟。修心莫不有定。而性定難明。故茲首楞嚴經者。指真心而示性定也。予也。叨育潢流。素餐尸位。自弱冠來。志尚禪宗。潛心內典。亦嘗耽玩斯經。每病其註之未善。萬曆壬辰。妙峰登上人來自上黨。告余曰。登遇僧交光。諱真鑒。京都人也。蚤歲為弟子員。因閱楞嚴有悟。遂從釋專其學。寓上黨廿餘載。改正楞嚴註解。發明性定。極其精切。登見之。不勝羡服。因招請來蒲不日矣。既至。與語甚契。朝夕聆誨。滌謬蠲迷。遂師事之。及讀楞嚴新註。尤合鄙見。而諸疑盡釋。夙緣克諧。即諷妙峰輩倡眾刊之。不歲餘而功竣。師囑予序。予以七旬病叟。知見昏庸。曷敢僭言。取咎聖道。師索之不已。乃勉強構思所為說曰。梵語首楞嚴。華言一切事究竟堅固。曰一切事者。蓋總攝乎身心世界。非獨制乎孤調之心。曰究竟堅固者。特取乎本來不動。非全恃乎修治之功。此心此定。具自在神用。卷舒世界。存泯身心。無不可者。眾生所以不能者。因無始來根本無明所覆。致境界妄現。如人作夢。無中現有。世界身心。總一大夢。夢惟心之虛影。誤認為真。橫起貪著。自取流轉。劫歷塵沙。彌恣昏擾。若不指歸性定。則生死尚如瀑流。安有自在神用。以故如來雖設三學。理惟一定。蓋戒為定之前導。慧乃定之後功。無異體也。定有二。一曰識心定。二曰根性定。識心定者。謂未見性者。姑制雜念。令其不起。外道。諸天。小乘羅漢。權教菩薩。皆居此定。此定虛偽非真。靜則成。動則壞。非常住大定。終不成無上菩提。此經初即破妄心。禁止斯定。教人舍而勿修。為其似是而非。恐妨性定也。根性定者。謂近具六根。遠該萬法。總是寂照無邊之體。因帶無明。結為六根。六根體用雖同。而見聞最勝。故悟由於眼。修依於耳。然此根中之性。本不動搖。亦無生滅。既非修之而成。亦非制之而定。知之既真。功惟一守。守其本有。不假多方。然此性於未悟之前。未嘗不定。既悟之後。安有動移。動靜之境無礙。起滅之念無干。故曰那伽常在定。無有不定時。然須辨別。令其根識分明。方可決擇。如眼見物時。但如鏡中。無別分析。是即眼根見性。若起一念分別。便屬識心。耳之照聲。亦同此辨。斯經破識之後。即從眼根指真實心。示本來定。而不動不滅無還等義。曲盡無遺。至於除二見之妄。但去其所帶無明而已。非破斥也。自是而後。四科七大。雖廣彰萬法全性一一常住周遍。總不離於前之根性。而明其法體通貫。理極圓融。舉一全該。坦然平等。令修根性定者知其不遺一法也。如是則奢摩他中。所以發明真心本定者。略無餘蘊矣。至於阿難說喻請修。但令其挽迥聞聲之聞根。反聞聞性之自體。此則以無分別根。合無分別性。全不用覺觀思惟。故經初破盡六識。但指根性也。繼說道場。不過加行而已。而妙三摩提。豈離圓通而別有哉。由是修門既入。歷位宜明。復因當機之請而條列焉。始有三漸而揲圓通。次躡乾慧而臻十信。以至住。行。向。地。行部分明。等覺。妙覺。圓融證極。是皆禪那清淨修證聖位。而楞嚴全體大用。始復其初。無不自在矣。厥後七趣五魔。大意惟以警淹留。護墮落。而一經妙旨終矣。經文十卷。可一言而蔽之曰。斥識用根。四字而已。以依識不得漏盡。依根得成菩提故也。至哉楞嚴。歸真捷徑。天竺珍尚。嚴禁其傳。天台師西向祝祈。竟不諧願。般刺師冒禁&ETH；來。後學受賜。所病者。諸賢誤引台宗三觀。翻易成難。幸賴吾師劬勞訂證。撰著歷年。一其異詞。刪其支說。俾楞嚴正脈湮晦數百年。始獲昭著。嘉惠來學。厥功溥博。法門之光。吾儕之幸也。有緣遇者。允宜虛心察理。改轍更絃。從其正而免踐迂途。不假功而坐登覺岸。贅詞僭序。愧汗交頤。所冀同人。俯垂玄鑒
