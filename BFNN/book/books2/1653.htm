/KEPAN/四行陰，分三：初當陰未破：

/VERSE/阿難！彼善男子修三摩提想陰盡者，是人平常夢想銷滅，寤寐恆一，覺明虛靜猶如晴空，無復粗重前塵影事，觀諸世間大地山河如鏡鑑明，來無所黏，過無蹤跡，虛受照應，了罔陳習，唯一精真，生滅根元從此披露，見諸十方十二眾生畢殫其類，雖未通其各命由緒，見同生基猶如野馬熠熠清擾，為浮根塵究竟樞穴，此則名為行陰區宇；

議曰：此示想盡、行現之相也！晝為想心，夜形諸夢，故想銷則夢滅，是以寤寐恆一。心體本自圓明，向為浮想煩惱覆蔽，今想陰盡則圓明虛靜猶如晴空，煩惱銷則無粗重前塵影事。八識精明之體照諸世間山河大地，但如鏡中無別分析，只以六識妄想暗蔽，故曰想相為塵，識情為垢，故不明了；今想陰既破，六識已銷，故虛明之體如鏡鑑照，不黏蹤跡。雖有行陰生滅根元，則無前六浮想習氣可入，故云：了罔陳習。了：絕也！罔：無也！陳：列也！謂無習可陳，故八識唯一精真，而行陰微細生滅亦披露矣！生滅下行現之相也！行陰為同分生基，想滅、行現，故十二眾生畢殫其類。殫：盡也！各命由緒：乃異熟種子，其體深細故不能知；而同分生基正是行陰之相，今已披露故如野馬熠熠清擾。野馬：澤中陽燄也！熠熠：即閃爍之狀。清擾：行陰之相也！已離想陰粗重，故云：清擾。外浮根塵依為機紐，故云：樞穴。樞：門轉軸。穴：門臼也！下示行盡之相。

/VERSE/若此清擾熠熠元性性入元澄，一澄元習，如波瀾滅化為澄水，名行陰盡，是人則能超眾生濁，觀其所由，幽隱妄想以為其本。

議曰：此預示行盡之相也！以行陰乃八識體上生滅之相，故云：元性。八識為湛淵之體，唯一精明，故曰澄、曰一。今行陰復歸元性，則八識了無生滅，故性入元澄。如水無波瀾，唯一止水，名行陰滅。以眾生濁依行陰有，行陰既滅故能超之；此陰所以不盡者，以幽隱妄想而為其本也！七識乃八識之見分，幽深難知，故云：幽隱。

/KEPAN/二示定境差別向下十段：

/VERSE/阿難！當知是得正知奢摩他中諸善男子凝明正心，十類天魔不得其便，方得精研窮生類本，於本類中生元露者，觀彼幽清圓擾動元，於圓元中起計度者，是人墜入二無因論：

議曰：此示行陰第一妄計二無因也！此先標其名。定慧堅住，故云：凝明正心。此想滅之相，天魔依想陰有，行陰乃見魔也！想陰既銷，便得精研行陰窮生類本矣！行陰已現則生元已露，然此生元通依七識，故云：圓元。以但見行陰就起妄計者，則墮二無因論。是知西天外道皆有禪定工夫，但不知八識，故起妄計耳！

/VERSE/一者：是人見本無因，何以故？是人既得生機全破，乘於眼根八百功德，見八萬劫所有眾生業流灣環、死此生彼，祇見眾生輪迴其處，八萬劫外冥無所觀，便作是解：此等世間十方眾生八萬劫來無因自有！由此計度，亡正遍知，墮落外道，惑菩提性。

議曰：此示本無因也！是人：指修禪行人也！以行陰現前，生元披露，故云：生機全破。乃乘眼根八百功德，但見八萬劫來其中眾生業流灣環、委曲輪迴生死之狀一一了知，而八萬劫前冥然莫辯，故妄計眾生從八萬劫來無因自有；以未見藏識中異熟種子，故妄計眾生本來無因，故墮外道，惑菩提性。

/VERSE/二者：是人見末無因，何以故？是人於生既見其根，知人生人、悟鳥生鳥，烏從來黑、鵠從來白，人天本豎、畜生本橫，白非洗成、黑非染造，從八萬劫無復改移，今盡此形亦復如是，而我本來不見菩提，云何更有成菩提事？當知今日一切物象皆本無因。由此計度，亡正遍知，墮落外道，惑菩提性；是則名為第一外道立無因論。

議曰：此示末無因也！是人以定研窮，既見生之根元，則見人、物有生受形之始，八萬劫來無復改移，妄謂前既不改而後亦不易；謂人定生人、鳥定生鳥，不改別類，以我本不見有菩提，云何末後更有成菩提事？由執本無因，故執末亦無因，故結云：皆本無因。且以末因又為後因之本也！此第一計。

/VERSE/阿難！是三摩中諸善男子凝明正心，魔不得便，窮生類本，觀彼幽清常擾動元，於圓常中起計度者，是人墜入四遍常論：

議曰：此示行陰第二計四遍常也！以行陰乃八識體中微細生滅之相，今以定力研窮，以見生滅相續不斷，故於圓常中起四遍常論，實妄計也！

/VERSE/一者：是人窮心、境性二處無因，修習能知二萬劫中十方眾生所有生滅，咸皆循環不曾散失，計以為常。

議曰：此示初遍常計也！以行人於禪定中窮心、境二法，故能執至二萬劫中眾生生滅循環而體不散失，以不出生滅，故計為常。

/VERSE/二者：是人窮四大元四性常住，修習能知四萬劫中十方眾生所有生滅，咸皆體恆不曾散失，計以為常。

議曰：此示二遍常計也！以行人定中但觀四大性，故能知四萬劫中眾生生滅體常；以四大乃八識相分，今八識未破，故四大未銷，眾生皆以四大為體，四大常而眾生亦常矣！

/VERSE/三者：是人窮盡六根、末那、執受心意識中本元由處性常恆故，修習能知八萬劫中一切眾生循環不失本來常住，窮不失性計以為常。

議曰：此示三遍常計也！梵云訖栗瑟吒耶末那：此云染汙意，乃七識也！執受者：乃八識也！今行人以定力研窮六根以至末那、執受者，通言八識，故云：心意識中本元由處。至此行雖未盡而識性已顯，故云：性恆常處。故能知八萬劫中眾生本來常住，以眾生各各皆具八識，以八識體常而眾生亦常矣！以窮不失性故。

/VERSE/四者：是人既盡想元，生理更無流止運轉，生滅想心今已永滅，理中自然成不生滅，因心所度計以為常。由此計常，亡正遍知，墮落外道，惑菩提性；是則名為第二外道立圓常論。

議曰：此示四遍常計也！生理：乃行陰也！行人定中一向但窮妄想以為流止生滅，今粗浮想陰已滅，而微細行陰一類相續不斷，故妄謂生滅已滅，則此行陰自然成不生滅矣！乃以生滅為不生滅，故妄計為常，由此忘失菩提，故墮外道四圓常論也！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於自他中起計度者，是人墜入四顛倒見，一分無常、一分常論：

議曰：此示行陰第三計四顛倒，一分無常、一分常論也！以七識執第八見分為我，故或執我能生他，則我常他無常；或執我從他生，則他常我無常；故云：於自他中起計，是一分常、一分無常。

/VERSE/一者：是人觀妙明心遍十方界，湛然以為究竟神我，從是則計我遍十方凝明不動，一切眾生於我心中自生自死，則我心性名之為常，彼生滅者真無常性。

議曰：此示四倒見中第一計也！觀智研窮，妄想已銷，則八識精明遍十方界。以不知是識體精明，遂執為神我，從此計為我遍十方，一切眾生於我心中自生自死，則我心性為常，彼生滅者真無常性。此單觀自也！

/VERSE/二者：是人不觀其心，遍觀十方恆沙國土，見劫壞處名為究竟無常種性，劫不壞處名究竟常。

議曰：此示四倒見中第二計也！此人定中不觀自心，但觀十方國土，見劫壞處名究竟無常，劫不壞處名究竟常。此單觀他也！

/VERSE/三者：是人別觀我心精細微密猶如微塵，流轉十方性無移改，能令此身即生即滅，其不壞性名我性常，一切死生從我流出名無常性。

議曰：此示四倒見中第三計也！是人定中觀自心微密，流轉十方性無改移，故稱為我。今在色蘊之中能令此身即生即滅，其不壞者是我心性，名我性常；一切生死從我流出，名無常性。此自、他共觀，計自常、他無常也！

/VERSE/四者：是人知想陰盡，見行陰流，行陰常流計為常性，色、受、想等今已滅盡名為無常。由此計度一分無常、一分常故，墮落外道，惑菩提性；是則名為第三外道一分常論。

議曰：此示四倒見中第四計也！定中觀四陰先後，今見行陰遷流相續不斷計為常性，見色、受、想三陰已滅名無常性；此合觀四陰起一分常、一分無常計也！此皆不了妙明，故云：惑菩提性。

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於分位中生計度者，是人墜入四有邊論：

議曰：此行陰第四計四有邊論也！以定研窮想陰盡處，行陰現前有四分位，計為有邊無邊。

/VERSE/一者：是人心計生元流用不息，計過未者名為有邊，計相續心名為無邊。

議曰：此行陰四有邊中初計也！定中研窮見行陰現，今流注不息，過未不見名為有邊，現相續心名為無邊。此約三世分位也！

/VERSE/二者：是人觀八萬劫則見眾生，八萬劫前寂無聞見，無聞見處名為無邊，有眾生處名為有邊。

議曰：此行陰四有邊中二計也！定中觀八萬劫前無見聞處名為無邊，見有眾生處名為有邊。此約見聞分位計也！

/VERSE/三者：是人計我遍知得無邊性，彼一切人現我知中，我曾不知彼之知性，名彼不得無邊之心但有邊性。

議曰：此行陰四有邊中三計也！定中見我之知遍一切處，一切眾生現我知中，是我得無邊性也！彼眾生之知不見現我知中，以彼未得無邊之心但有邊性耳！此約彼此分位妄計也！

/VERSE/四者：是人窮行陰空，以其所見心路籌度，一切眾生一身之中計其咸皆半生半滅，明其世界一切所有一半有邊、一半無邊。由是計度有邊、無邊，墮落外道，惑菩提性；是則名為第四外道立有邊論。

議曰：此行陰四有邊中四計也！以觀研窮，取行陰空，以空處名滅，見處名生，即計一切眾生身中一半是生、一半是滅，世界亦然；以現見處名為有邊，以不見處名為無邊。此約生滅分位計也！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於知見中生計度者，是人墜入四種顛倒不死矯亂遍計虛論：

議曰：此示行陰第五計四種不死矯亂論也！長水引婆沙論：說外道計天常住名為不死，計不亂答得生彼天，若實不知而輒答者恐成矯亂，故有問時答言秘密，不應皆說，或不定答；佛法訶云此真矯亂。以於知見中不能決擇，故有問者矯智亂答，故云：不死矯亂。

/VERSE/一者：是人觀變化元，見遷流處名之為變，見相續處名之為恆，見所見處名之為生，不見見處名之為滅，相續之因性不斷處名之為增，正相續中中所離處名之為減，各各生處名之為有，互互亡處名之為無，以理都觀，用心別見；有求法人來問其義，答言我今亦生、亦滅、亦有、亦無、亦增、亦減，於一切時皆亂其語，令彼前人遺失章句。

議曰：此行陰四矯亂中初計也！觀照研窮生滅根元，故云：觀變化元。於一行陰生滅中別見八義：謂常、變、生、滅、增、減、有、無。不見見者：謂見不見之處也！以理總觀變化之心，用心別見生滅等八義，故計以為宗；有人來問則答云亦生亦滅等，約八義以答，以無定見故據兩楹，令彼問人不得道理，無決定見，故云：遺失章句。

/VERSE/二者：是人諦觀其心互互無處，因無得證，有人來問唯答一字，但言其無，除無之餘無所言說。

議曰：此行陰四矯亂中第二單計無也！以觀研窮行陰生滅，但見念念滅處名互互無，遂計為無，諸法皆然，故云：因無得證；故有人來問，但答云無之一字而已！

/VERSE/三者：是人諦觀其心各各有處，因有得證，有人來問唯答一字，但言其是，除是之餘無所言說。

議曰：此行陰四矯亂中第三單計有也！以觀研窮行陰生滅，念念生處名各各有，因是得證一切皆有；故有人來問，但答云是，以雖觀生處名有，且又見滅，故不敢正言有，但答是之一字，擬防過也！

/VERSE/四者：是人有無俱見，其境枝故其心亦亂，有人來問，答言亦有即是亦無，亦無之中不是亦有，一切矯亂無容窮詰。由此計度矯亂虛無，墮落外道，惑菩提性；是則名為第五外道四顛倒性不死矯亂遍計虛論。

議曰：此行陰四矯亂中第四雙計有無也！以觀研窮行陰生滅二相，故雙計有無；以其境枝不一，故其心亦亂。有人來問，答云亦有即是亦無者，意許亦有之中即有於無，以見生即滅故；亦無之中不是亦有者，以見滅處不許有生，謂無中不敢言有；以此有無互相遮防，故云：無容窮詰。總是妄計，本無一定道理，故云：矯亂遍計虛論。

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於無盡流生計度者，是人墜入死後有相發心顛倒：

議曰：此示行陰第六計死後有相起十六見也！無盡流：行陰也！今見行遷不息，都執死後有相，以行為我故。

/VERSE/或自固身云色是我、<cil>【即色是我】</cil>或見我圓含遍國土云我有色、<cil>【我大色小，色在我中】</cil>或彼前緣隨我迴復云色屬我、<cil>【離色是我】</cil>或復我依行中相續云我在色。<cil>【色大我小，我在色中】</cil>皆計度言死後有相，如是循環有十六相，

議曰：此見行陰無盡，故執死後有相，初本計也！自堅固色為我等有四，而後三陰亦然；今觀行陰為無盡流，例觀前三亦皆無盡，故計死後有相成十六相也！以色陰已破亦同行陰無盡，故自固身，此計即色是我也！或計我圓遍云我有色：即我大色小，色在我中也！前緣：即目前之色也！色屬我：即我離色別有我也！行中相續云我在色：即色大我小，我在色中。於色陰中作此四計，於受、想、行陰亦復如是，四陰共成十六相也！

/VERSE/從此或計畢竟煩惱、畢竟菩提兩性並驅各不相觸。由此計度死後有故，墮落外道，惑菩提性；是則名為第六外道立五陰中死後有相心顛倒論。

議曰：此因計四陰死後有相，故別計煩惱、菩提不相陵奪，兩性並驅，畢竟後有，例如四陰，蓋顛倒論也！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於先除滅色、受、想中生計度者，是人墜入死後無相發心顛倒：

議曰：此行陰第七妄計死後無相也！以觀研窮，見前三陰已滅，即知行陰亦滅，故計死後無相。

/VERSE/見其色滅形無所因、觀其想滅心無所繫、知其受滅無復連綴，陰性銷散，縱有生理而無受想與草木同，此質現前猶不可得，云何死後更有諸相？因之堪校死後相無，如是循環有八無相，<cil>【四陰因亡果喪】</cil>從此或計涅槃因果一切皆空，徒有名字究竟斷滅。由此計度死後無故，墮落外道，惑菩提性；是則名為第七外道立五陰中死後無相心顛倒論。

議曰：此約四陰現在因亡、未來果喪，故成八無相，此便計涅槃因果一切皆空，成斷滅見顛倒論也！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於行存中兼受想滅雙計有無，自體相破，是人墜入死後俱非起顛倒論：

議曰：此行陰第八妄計死後俱非相也！於行存中兼受想滅雙計有無：謂將已滅三陰例現存行陰，作四個非有句；又將現存行陰例前已滅三陰，作四個非無句；前後相望每陰皆有非有非無，成四俱非，現在既爾，死後亦然，故成八俱非相。

/VERSE/色受想中見有非有、行遷流內觀無不無，如是循環窮盡陰界八俱非相，隨得一緣皆言死後有相無相；

議曰：此出八相俱非所以也！色等三陰先有今無，例行亦爾，此四非有也！行遷流內觀無不無者：謂若將行陰例前為無，且今現見遷流不斷，故又非無；行既非無，前三亦爾，此四非無也！如是循環窮盡陰界者：現將四陰循歷相例，一一皆見非有非無，故云：循環。推至死後，故云：窮盡陰界八俱非相。隨得一緣：謂隨舉一陰死後皆悉非有非無也！有相：即非無。無相：即非有。

/VERSE/又計諸行性遷訛故，心發通悟有無俱非，虛實失措。由此計度死後俱非，後際昏瞢無可道故，墮落外道，惑菩提性；是則名為第八外道立五陰中死後俱非心顛倒論。

議曰：此四俱非中別計也！以觀四陰有無俱非，故計諸行性遷訛故，通悟一切皆是非有非無。以非有無，虛實不定，故云：失措。以現前有無不定，況死後昏瞢何可道耶？特顛倒見耳！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於後後無生計度者，是人墜入七斷滅論：或計身滅、或欲盡滅、或苦盡滅、或極樂滅、或極捨滅，如是循環窮盡七際，現前銷滅，滅已無復。由此計度死後斷滅，墮落外道，惑菩提性；是則名為第九外道立五陰中死後斷滅心顛倒論。

議曰：此行陰第九妄計七斷滅也！以觀行陰念念生滅處，名後後無，設生七處，後皆斷滅。七處者：身滅：人、天也！欲盡：初禪也！苦盡：二禪也！極樂：三禪也！極捨：四禪及無色也！是名七際，謂七處皆現斷滅，死後不復生也！

/VERSE/又三摩中諸善男子堅凝正心，魔不得便，窮生類本，觀彼幽清常擾動元，於後後有生計度者，是人墜入五涅槃論：

議曰：此行陰第十妄計五涅槃也！以觀行陰滅而復生，名後後有，妄計五處為涅槃果。

/VERSE/或以欲界為正轉依觀見圓明生愛慕故、或以初禪性無憂故、或以二禪心無苦故、或以三禪極悅隨故、或以四禪苦樂二亡不受輪迴生滅性故，迷有漏天作無為解，五處安隱為勝淨依，如是循環五處究竟。由此計度五現涅槃，墮落外道，惑菩提性；是則名為第十外道立五陰中五現涅槃心顛倒論。

議曰：此計五涅槃相也！轉依者：轉生死依涅槃也！未離欲界，於觀心中見圓明相，即以欲界為轉依處；或以初禪已離欲染無復憂心，二禪離苦，三禪極喜，四禪苦樂二亡名為極捨；以此五處即轉依處，謂五現涅槃。因修禪定得少輕安，不知現在有漏，便妄執為涅槃。

/KEPAN/三誡勖深防：

/VERSE/阿難！如是十種禪那狂解皆是行陰用心交互，故現斯悟，眾生頑迷不自忖量，逢此現前以迷為解，自言登聖，大妄語成墮無間獄；

議曰：此結行陰十種狂解也！以上十種皆是邪見，因修禪定而發邪見，故云：狂解。於生滅中妄起計度，理觀不明，故云：交互。

/VERSE/汝等必須將如來語，於我滅後傳示末法，遍令眾生覺了斯義，無令心魔自起深孽，保持覆護銷息邪見，教其身心開覺真義，於無上道不遭枝岐，勿令心祈得少為足，作大覺王清淨標指。

議曰：此勸弘宣也！前想陰中所引外魔，故云：天魔。此行陰微細，皆於定心自生邪見，故云：心魔；乃自作災孽，非外來也！故令弘宣保護，預知覺察，不墮邪見，故云：不遭枝岐。枝非根本、岐非正路，離此可至究竟安隱之處也！

/KEPAN/五識陰，分三：初當陰未破：

/VERSE/阿難！彼善男子修三摩提行陰盡者，諸世間性幽清擾動同分生機倏然隳裂沉細綱紐，補特伽羅酬業深脈感應懸絕，於涅槃天將大明悟，如雞後鳴顧瞻東方已有精色，六根虛靜無復馳逸，內外湛明入無所入，深達十方十二種類受命元由，觀由執元諸類不召，於十方界已獲其同，精色不沉，發現幽秘，此則名為識陰區宇；

議曰：此明行盡、識現之相也！世間性：謂行陰為世間生死之體也！以眾生生死皆依行陰生滅，故為同分生機。前言基，乃其本；今言機，乃樞機也！謂此行陰最極深沉微細，網羅諸趣，結不可解，故云：綱紐。今以定力研窮頓破，故云：倏然隳裂。補特伽羅：云數取趣。十二類生由行陰所取，今既隳裂則因亡果喪，不受後有，故云：酬業深脈感應懸絕。是知能滅行陰，則永脫分段生死矣！此行陰盡也！五陰黑暗覆涅槃天，為生死長夜；今四陰已破，故如天將明。雞後鳴：則將明之時也！識陰精明，故如東方精色。行陰既盡，意根已銷，則六識無體，故六根虛靜不馳。內照識體通一湛明，湛入合湛更無可入，故云：內外湛明入無所入。識陰乃十二類受命元由，至此深達，但觀識性執持根元，習氣不行，新業不起，無受生分，故云：諸類不召。十方世界十二類生身心世界唯識變現，今觀歸識性，故云：已獲其同。識精現前不昧，故云：精色不沉。識體幽秘，今以觀力研窮，朗入觀境，故云：發現。此則名為識陰區宇，以但識陰顯現而未破，故云：區宇。

/VERSE/若於群召已獲同中銷磨六門合開成就，見聞通鄰互用清淨，十方世界及與身心如吠琉璃內外明徹，名識陰盡，是人則能超越命濁，觀其所由，罔象虛無顛倒妄想以為其本。

議曰：此明識陰盡相也！群召同中即識體之中，若於此中以觀力研窮，向以六根隔礙，今則銷磨六門，合成一體，開其留礙，使見聞覺知互相為用，則六根清淨，純一圓明清淨寶覺，故身心世界如吠琉璃內外明徹，名識陰盡。以命濁依識而立，今識陰一破，故超命濁。罔象虛無：謂似有若無，乃法身之影明，指最初生相無明以為識體也！

/KEPAN/二示定境差別以下十段：

/VERSE/阿難！當知是善男子窮諸行空，於識還元，已滅生滅而於寂滅精妙未圓，能令己身根隔合開，亦與十方諸類通覺，覺知通吻能入圓元，若於所歸立真常因生勝解者，是人則墮因所因執，娑毗迦羅所歸冥諦成其伴侶，迷佛菩提，亡失知見；是名第一立所得心成所歸果，違遠圓通背涅槃城，生外道種。

議曰：此識陰初妄計也！行陰已空，故返識還元。無明未盡，尚有微細流注，故於寂滅精妙未圓。觀照圓明，能令己身六根向隔而今合開，但未全互用，觀十方諸類唯識所現，故覺知通吻能入圓元覺性，此特觀照之力未為究竟；若於所歸之地便妄立為真常之因，於此生決定解者，是人則墮因所因執，謂因識陰執為真常，為萬法之因，故云：因所因。以世間萬法因妄有生，妄本無因，故說無生；今執定此識能生萬法，則與外道所執冥諦無異矣！以娑毗外道執冥初主諦，從冥生覺等二十五法，故以冥諦為生法之因。非因計因，謬起斯計，故亡正知見。是皆計有所得心為所歸地，故違背涅槃，成外道種。故參禪人但存絲毫知見未亡，便成外道邪見，況妄計乎！

/VERSE/阿難！又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於所歸覽為自體，盡虛空界十二類內所有眾生皆我身中一類流出生勝解者，是人則墮能非能執，摩醯首羅現無邊身成其伴侶，迷佛菩提，亡失知見；是名第二立能為心成能事果，違遠圓通背涅槃城，生大慢天我遍圓種。

議曰：此識陰第二妄計也！以觀照研窮，行陰雖空，而於寂滅一心未能圓悟，若於所歸識性覽為自體，以見識性圓滿遍虛空界，則計十二類生從我身中一類流出以為決定，如此則墮能非能執；其實不能而妄計為能，故云：能非能。摩醯首羅：大自在天也！外道計大自在天為常，能生諸法。現無邊身者：執我身能現無量眾生也！因既能為，果成能事，非正知見，故違背涅槃，成我遍圓種。

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於所歸有所歸依，自疑身心從彼流出，十方虛空咸其生起，即於都起所宣流地作真常身無生滅解，在生滅中早計常住，既惑不生亦迷生滅，安住沉迷生勝解者，是人則墮常非常執，計自在天成其伴侶，迷佛菩提，亡失知見；是名第三立因依心成妄計果，違遠圓通背涅槃城，生倒圓種。

議曰：此識陰第三妄計也！所歸：即識體也！前覽所歸為自體，今認所歸為他體，故疑自身及一切法從彼生起，故以識為都宣流地計為真常無生滅解，尚在生滅便早計為真常，不達真無生義，且以生滅為不生，故云：既迷不生亦迷生滅。二俱不識，堅執不捨，故安住沉迷。以非常計常，故云：常非常執。既計彼能生我，便與計自在天我能生彼者類也！因依識陰，非果計果，故云：妄計果。計生滅為不生，故云：倒圓。

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於所知知遍圓故，因知立解，十方草木皆稱有情與人無異，草木為人，人死還成十方草樹，無擇遍知生勝解者，是人則墮知無知執，婆吒、霰尼執一切覺成其伴侶，迷佛菩提，亡失知見；是名第四計圓知心成虛謬果，違遠圓通背涅槃城，生倒知種。

議曰：此識陰第四妄計也！所知：乃所觀識陰也！以觀識體圓遍，其十方草木皆唯識所現，不達此義，遂妄計草木有知與人同體，不揀有情無情，故云：無擇遍知。以為決定，此人則墮知無知執。婆吒、霰尼：二外道名也！計一切覺：即草木有知，故成其類。妄計無情有知，故成虛謬果，為倒知種也！

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於圓融根互用中已得隨順，便於圓化一切發生，求火光明、樂水清淨、愛風周流、觀塵成就，各各崇事，以此群塵發作本因立常住解，是人則墮生無生執，諸迦葉波并婆羅門勤心役身事火崇水求出生死成其伴侶，迷佛菩提，亡失知見；是名第五計著崇事迷心從物，立妄求因求妄冀果，違遠圓通背涅槃城，生顛化種。

議曰：此識陰第五妄計也！以觀照研窮，六根雖未及互用，已得隨順，四大漸融，妄謂圓化一切發生，遂計四大為常能成勝果，故各各崇事。以四大為常住解能生勝果，其四大性實不能生，妄計能生，故云：生無生執。三迦葉波：事火外道之儔也！既迷唯心，妄從物立因果，顛倒化理，故云：顛化種。

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於圓明計明中虛非滅群化，以永滅依為所歸依生勝解者，是人則墮歸無歸執，無想天中諸舜若多成其伴侶，迷佛菩提，亡失知見；是名第六圓虛無心成空亡果，違遠圓通背涅槃城，生斷滅種。

議曰：此識陰第六妄計也！以觀照研窮，觀識性虛明，即於此中見前四陰已滅則一切永滅，故云：非滅群化；非絕滅也！即計永滅為所歸依，執決定見，此人則墮歸無歸執；斷滅非所歸地，故云：歸無歸執。此即無想外道與四空成其類也！舜若多：空也！此執圓虛無心，斷滅為因，故成空亡果，為斷滅種也！

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於圓常固身常住，同於精圓長不傾逝生勝解者，是人則墮貪非貪執，諸阿斯陀求長命者成其伴侶，迷佛菩提，亡失知見；是名第七執著命元立固妄因趣長勞果，違遠圓通背涅槃城，生妄延種。

議曰：此識陰第七妄計也！以觀識陰圓常，故欲固色身同於識陰，妄求長生，故云：長不傾逝。以色身無常，本不當貪而妄貪長生，故云：貪非貪執；謂貪其不當貪也！阿斯陀：云無比，乃長壽仙也！固執妄識為因，趣長勞果，舊解勞作牢固之牢。妄執延年，故云：妄延種。

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，觀命互通，卻留塵勞恐其銷盡，便於此際坐蓮華宮，廣化七珍多增寶媛，恣縱其心生勝解者，是人則墮真無真執，吒枳迦羅成其伴侶，迷佛菩提，亡失知見；是名第八發邪思因立熾塵果，違遠圓通背涅槃城，生天魔種。

議曰：此識陰第八妄計也！識陰為十二類生受命元由，今觀此識，故見十方眾生之命彼此互通，由此遂生妄計；謂我命若盡則眾生之命亦盡，即教誰證真常？誰化眾生？故留塵勞多增欲樂，圖命久住。以證真化物，故起惑恣欲，實非證真，故云：真非真執。吒枳迦羅：舊未詳釋，意必魔王天名也！以定中忽起邪思為因，立熾塵果，故生天魔種也！

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，於命明中分別精粗疏決真偽，因果相酬唯求感應，背清淨道，所謂見苦、斷集、證滅、修道，居滅已休更不前進生勝解者，是人則墮定性聲聞，諸無聞僧增上慢者成其伴侶，迷佛菩提，亡失知見；是名第九圓精應心成趣寂果，違遠圓通背涅槃城，生纏空種。

議曰：此識陰第九妄計也！以觀照研窮，以識體為精真，以惑業為粗偽，精粗二種因果相酬，故修精真之因，求感精應之果，故見苦、斷集、慕滅、修道也！今既得滅便以為休，得少為足更不前進，此人則墮定性聲聞及四禪無聞之儔，未得謂得，為增上慢。此以圓精應心，成趣寂之小果，沉空滯寂，故云：纏空種。

/VERSE/又善男子窮諸行空，已滅生滅而於寂滅精妙未圓，若於圓融清淨覺明發研深妙，即立涅槃而不前進生勝解者，是人則墮定性辟支，諸緣獨倫不迴心者成其伴侶，迷佛菩提，亡失知見；是名第十圓覺吻心成湛明果，違遠圓通背涅槃城，生覺圓明不化圓種。

議曰：此識陰第十妄計也！覺明：即識精圓明。而此識體四陰已銷，此亦將破，無復粗垢，故云：圓融清淨。於此研窮便為深妙，立為涅槃，此妄計也！是人則墮定性辟支，諸緣覺、獨覺之類。認識陰為圓覺，合妄計為吻心，寂然不動，未破無明，故云：湛明果。捨生自度，故不化圓種。

/KEPAN/三誡勖深防：

/VERSE/阿難！如是十種禪那中塗成狂，因依迷惑，於未足中生滿足證，皆是識陰用心交互，故生斯位，眾生頑迷不自忖量，逢此現前各以所愛先習迷心而自休息，將為畢竟所歸寧地，自言滿足無上菩提，大妄語成，外道邪魔所感業終墮無間獄，聲聞、緣覺不成增進；

議曰：此通斥妄計也！以將破識陰而未極妙圓，似覺未覺，便生邪計，故云：中塗成狂。不了識陰，妄生止足，故云：因依迷惑。淺者為外道邪魔種，深者墮二乘地。

/KEPAN/八敕令弘宣：

/VERSE/汝等存心秉如來道，將此法門於我滅後傳示末世，普令眾生覺了斯義，無令見魔自作沉孽，保綏哀救銷息邪緣，令其身心入佛知見，從始成就不遭岐路。

議曰：此敕令弘宣也！以識陰中魔皆依妄見，故云：見魔。自心取著，自壞真修，故云：自作沉孽。非此法門，不能保綏哀救，銷息邪緣，入佛知見也！心外取法，故云：岐路。

/KEPAN/九諸佛同證：

/VERSE/如是法門，先過去世恆沙劫中微塵如來乘此心開得無上道，

議曰：此示諸佛同證也！謂無有一佛不破識陰而得菩提者。

/KEPAN/十陰盡功圓：

/VERSE/識陰若盡，則汝現前諸根互用，從互用中能入菩薩金剛乾慧，圓明精心於中發化，如淨琉璃內含寶月，如是乃超十信、十住、十行、十迴向、四加行心、菩薩所行金剛十地、等覺圓明，入於如來妙莊嚴海，圓滿菩提歸無所得。

議曰：此示陰盡圓證功用也！從互用中即入金剛乾慧者：此言識陰一破則不歷諸位，一超直入，圓證佛果；所以然者，以如來藏清淨真心本無迷悟，但因一念妄動是為生相無明，不生不滅與生滅和合成阿賴耶識，變起色心諸法而成五陰之眾生，今返妄歸真乃以金剛如幻三昧直觀八識根本無明，即轉生死而為涅槃，故不歷諸位，一念頓證無上菩提，此乃上根利智。如觀音耳根圓通，生滅既滅，寂滅現前，忽然超越世出世間；故今識陰一破則六根互用，從互用中即入菩薩金剛乾慧，是則但破生相無明便成佛果，不必定歷諸位也！是知五陰次第未必一一經歷，但約觀心通途，故須一一開示耳！故識陰盡者，圓明精心於中發化，此即上同諸佛慈力，下合眾生悲仰，普門示現利益眾生，故云：發化。以真心世界諸佛眾生圓融交徹，故如淨琉璃內含寶月，便能頓超諸位，入於果海歸無所得，如此方名究竟極則也！

/KEPAN/十一先佛授受：

此是過去先佛世尊奢摩他中毗婆舍那覺明分析微細魔事，魔境現前汝能諳識，心垢洗除不落邪見，陰魔銷滅，天魔摧碎，大力鬼神褫魄逃逝，魑魅魍魎無復出生，直至菩提無諸少乏，下劣增進，於大涅槃心不迷悶。

議曰：此言先佛授受心法以示行人也！以三觀乃佛佛成道之本，定中魔事乃先佛所經，非今特說，故須諦信也！令預識魔事，則魔境現前則不落邪見，魔氣銷滅即可直至菩提，心不迷悶，有此大益，故須弘宣。

/KEPAN/十二重示密修：

/VERSE/若諸末世愚鈍眾生未識禪那，不知說法，樂修三昧，汝恐同邪，一心勸令持我佛頂陀羅尼咒，若未能誦，寫於禪堂或帶身上，一切諸魔所不能動，汝當恭欽十方如來究竟修進最後垂範。

議曰：此再示密修功用也！愚鈍眾生不知說法，有修禪者恐遭魔擾，則教一心持我佛頂神咒，此是諸佛心印，仗斯咒力則魔不能動，此外無可降魔者。唯此法門乃十方如來究竟修證，出世密因，實如來最後之垂範，汝宜恭欽宣布以利將來，作大法益也！

前明五陰魔竟。

/KEPAN/二示五陰妄想，分二：初當機請問：

/VERSE/阿難即從座起，聞佛示誨，頂禮欽奉，憶持無失，於大眾中重復白佛：如佛所言！五陰相中五種虛妄為本想心，我等平常未蒙如來微細開示，又此五陰為併銷除？為次第盡？如是五重詣何為界？惟願如來發宣大慈！為此大眾清淨心目，以為末世一切眾生作將來眼！

議曰：阿難因聞從前開示五陰皆依妄想安立，未知妄想以何為本？上言破五陰相，且五陰相不知頓漸次第？亦不知五陰以何為界？總伸三問，冀佛最後開示也！

/KEPAN/二世尊委示，分五：初總示妄元：

/VERSE/佛告阿難：精真妙明本覺圓淨，非留生死及諸塵垢，乃至虛空皆因妄想之所生起，斯元本覺妙明真精，妄以發生諸器世間，如演若多迷頭認影，妄元無因；於妄想中立因緣性，迷因緣者稱為自然，彼虛空性猶實幻生，因緣、自然皆是眾生妄心計度。阿難！知妄所起說妄因緣，若妄元無，說妄因緣元無所有，何況不知推自然者！是故如來與汝發明五陰本因同是妄想。

議曰：此總示五陰皆以妄想為本也！將明妄想，先立一真法界以為妄本，故曰：精真妙明本覺圓淨。謂精真妙明本覺真心本來圓滿清淨中不留他，故云：非留生死及諸塵垢。言其本來一法不立，何有五陰差別之相？其虛空世界眾生業果等事，皆因妄想生起，元從本覺妙明真精妙心中，妄以發生世間諸相；如演若多迷頭認影之事，無狀狂走，故曰：妄元無因。以自妄想發生遞相為種，故於妄想中立因緣性已是迷矣！且迷因緣者又稱為自然，豈非更迷哉？故云：皆是眾生妄心計度本非有也！若知妄有起處可說因緣，今妄元無則因緣無有，何況又推自然耶！迷之甚也！由是與汝發明五陰同是妄想，欲令了悟本非有耳！

/KEPAN/二別示五陰本因，分二：初列，分五：初色陰：

/VERSE/汝體先因父母想生，汝心非想則不能來想中傳命，如我先言心想醋味口中涎生、心想登高足心酸起，懸崖不有、醋物未來，汝體必非虛妄通倫，口水如何因談醋出？是故當知汝現色身名為堅固第一妄想。

議曰：此示色陰妄本也！汝身非有，初因父母妄想交遘，汝心乘此納想為胎，乃為色身之始；汝心非想，何來想中傳此命根？是則汝身蓋因父母與己，三處妄想和合而成。然想雖虛妄而能成事，如我先說想梅、思崖，口水、足酸因之而出，故妄想雖虛而實有酸水，因知汝身從妄想有亦猶是也！是故妄想凝結而成此身，名為堅固第一妄想也！

/KEPAN/二受陰：

/VERSE/即此所說臨高想心能令汝形真受酸澀，由因受生能動色體，汝今現前順益、違損二現驅馳名為虛明第二妄想。

議曰：此示受陰妄本也！汝受非有，但由虛想臨高而明受酸澀，能動色體；則可驗知違順、損益、苦樂二受皆因虛明妄想而有也！

/KEPAN/三想陰：

/VERSE/由汝念慮使汝色身，身非念倫，汝身何因隨念所使種種取像？心生形取與念相應，寤即想心，寐為諸夢，則汝想念搖動妄情名為融通第三妄想。

議曰：此示想陰妄本也！身為四大，本屬無知，但被妄想念慮所轉，故心生形取與念相應；即寤寐夢覺皆是妄想搖動妄情，是皆妄想融通一身，是故身以妄想為主也！

/KEPAN/四行陰：

/VERSE/化理不住，運運密移，甲長、髮生、氣銷、容皺，日夜相代曾無覺悟。阿難！此若非汝，云何體遷？如必是真，汝何無覺？則汝諸行念念不停名為幽隱第四妄想。

議曰：此示行陰妄本也！行陰本無，但由汝心生滅不停，故使汝身遷流不住。化理下六句通言行陰微細幽隱難知之相，此若非汝下四句辯妄無體也！行若非汝，則何能遷體？若實是汝，何以不覺？求之不得，則知諸行念念生滅不停者名為幽隱妄想也！

/KEPAN/五識陰：

/VERSE/又汝精明湛不搖處名恆常者，於身不出見聞覺知，若實精真，不容習妄，何因汝等曾於昔年睹一奇物，經歷年歲憶忘俱無，於後忽然覆睹前異，記憶宛然曾不遺失？則此精了湛不搖中念念受熏有何籌算？阿難！當知此湛非真，如急流水望如恬靜，流急不見非是無流，若非想元寧受妄習？非汝六根互用開合，此之妄想無時得滅，故汝現在見聞覺知中串習幾，則湛了內罔象虛無第五顛倒微細精想。

議曰：此示識陰妄本也！識陰本非有也！元是真精妙明心體，但受妄想熏習蓋覆真性，故名識耳！然此識體元是真精湛不搖處，在此身中不出見聞覺知，皆識之用也！若此識體果實是真，則不容習妄，以不受熏乃可名真，如何昔年曾睹奇物久而不忘，豈非熏習使然耶？以此而推，則汝所指精了湛不搖中念念受熏有何籌算？如此安得為恆常耶？故汝所執之湛非真湛寂，第以微細流注生滅汝不覺知，如急流水望之似恬，以流急不見非是無流；則汝識體若非想元，寧受妄習？今既受妄熏則非真常恆一矣！若得此識純真，非汝六根互用，則此妄想無時得滅，豈可以妄想所熏之識便以為真？故汝現在見聞覺知粗現於外，而其中有串習幾微生滅之相，於湛了內似有若無不能窮詰者，正是罔象虛無微細精想以為識陰之體；由是觀之，五陰皆以妄想為體，妄想無體則陰非有也！

/KEPAN/二結：

/VERSE/阿難！是五受陰五妄想成，

議曰：此結示五陰皆妄想成也！此五即是眾生受報之地，故通名五受陰，又名五取蘊，乃補特伽羅所數取故。上答五陰本因。

/KEPAN/三示陰界邊際：

/VERSE/汝今欲知因界淺深，唯色與空是色邊際，唯觸及離是受邊際，唯記與忘是想邊際，唯生與滅是行邊際，湛入合湛歸識邊際。

議曰：此答二問因界淺深也！因即界義，亦是分義，因依界分，際分各別，故云：因界。色：謂形色；空：謂顯色；俱色蘊攝，唯色與空乃色邊際。觸有違、順，離無違、順，唯一捨受，三受乃受之邊際。記憶與忘乃想邊際。生滅四相乃行之邊際。湛入合湛者：湛乃八識之體，所謂湛兮似若存，以生滅乃從湛流出，今旋歸妙湛，故云：湛入合湛為識之邊際也！

/KEPAN/四示迷悟頓漸：

/VERSE/此五陰元重疊生起，生因識有，滅從色除，理則頓悟乘悟併銷，事非頓除因次第盡，我已示汝劫波巾結，何所不明再此詢問？

議曰：此答三問頓漸也！以此五陰最初生起，從阿賴耶識變起見、相二分，以此色心二法和合而成五陰之眾生，故云：生因識有。今返妄歸真，先破色陰，後破識陰，故云：滅從色除。若依圓理一念頓悟，不歷漸次，頓登佛地，故云：乘悟併銷。但歷劫無明習氣須一一研窮，故云：漸除，須因次第而盡。如前所示巾結同異、結解次第，何所不明今再問耶？此結責也！

/KEPAN/五結勸修持：

/VERSE/汝應將此妄想根元心得開通，傳示將來末法之中諸修行者，令識虛妄深厭自生，知有涅槃不戀三界。

議曰：此結勸也！一切世界妄想所持，今知五陰身心同一妄想，則一切無非妄想建立，若了妄想無性，則身心世界當下銷亡，有何涅槃之難證？又何三界之可戀哉？是故將此妄想根元傳示末法，令知修行之要也！

前正宗分竟。

/KEPAN/三流通分，分四：初較量功德：

/VERSE/阿難！若復有人遍滿十方所有虛空盈滿七寶，持以奉上微塵諸佛，承事供養心無虛度，於意云何？是人以此施佛因緣得福多不？

議曰：此勸流通先較功德令生信重也！十方虛空：廣大之處。充滿七寶：能施之多。微塵諸佛：所奉之眾。心無虛度：立心之堅。如此殊勝，獲福豈可思議哉？

/KEPAN/二獲福殊勝：

/VERSE/阿難答言：虛空無盡，珍寶無邊，昔有眾生施佛七錢，捨身猶獲轉輪王位，況復現前虛空既窮、佛土充遍皆施珍寶，窮劫思議尚不能及，是福云何更有邊際？

議曰：此答供佛獲福殊勝也！施七錢而感輪王之報：所施者少，所報者大。況以滿空無盡之七寶，以奉至極之如來，如此之福豈可得而思議耶？

/KEPAN/三總顯勝益：

/VERSE/佛告阿難：諸佛如來語無虛妄，若復有人身具四重十波羅夷，瞬息即經此方他方阿鼻地獄，乃至窮盡十方無間靡不經歷，能以一念將此法門於末劫中開示未學，是人罪障應念銷滅，變其所受地獄苦因成安樂國，得福超越前之施人百倍、千倍、千萬億倍，如是乃至算數譬喻所不能及。阿難！若有眾生能誦此經、能持此咒，如我廣說窮劫不盡，依我教言如教行道，直成菩提，無復魔業。

議曰：此以厚施之福、極重之罪，總校不若弘法之勝益也！四重、十重之罪，阿鼻極重之苦，窮盡十方之廣，此罪此苦不可思議矣！若能以此法門一念開示末法，則令前重罪頓銷，苦具變成樂國，足知此法之勝益也！不唯滅罪，又且獲福，超前布施之人不可算數之倍者，何其法之殊勝耶？良以圓頓法門一念熏修即得無上菩提之果，故此經說如來藏性功德無窮。咒乃諸佛心印，印持無盡，顯密雙修，成佛真要，故說不能盡；若依教修行，直成菩提，無復魔業，是謂最勝法門也！故弘宣之功不可思議矣！

/KEPAN/四都結法會：

/VERSE/佛說此經已，比丘、比丘尼、優婆塞、優婆夷，一切世間天、人、阿脩羅及諸他方菩薩、二乘、聖仙童子并初發心大力鬼神，皆大歡喜，作禮而去。

議曰：此結法會也！以如來最極之至聖，集凡聖同居之法會，現無量光明之瑞相，演秘密難思之神咒，說微妙難解之法門，斷歷劫生死之愛根，銷五陰邪思之魔業，得見所未見，幸聞所未聞，所以皆大歡喜也！

/KEPAN/楞嚴通議補遺
/TEXTR/明南嶽沙門憨山釋德清述

首楞嚴一經統收一代時教迷悟修證因果，徑斷生死根本發業、潤生二種無明，名結生相續；頓破八識三分，故設三種妙觀，攝歸首楞嚴大定，是為最上一乘圓頓法門，直顯一真法界如來藏性，稱為妙圓真心。據此大定列為三觀者，以如來藏有三種義：謂空如來藏、不空如來藏、空不空如來藏。由此藏性迷為阿賴耶識，變起見、相二分，藏性在識名自證分；由本性不染，名白淨識，為證自證分。按論真如、生滅二門：此證自證分即是真如，其自證分即迷中本覺，見分即前七轉識；相分即虛空、四大，在外為世界山河大地及五塵境，在內為根身，為有執受五蘊之色、受二蘊；見即七識意根及六意識及前五識與同時分別意識。

今修楞嚴大定端在直破八識，但此識體久迷，由相、見二分結為五蘊根身及外世界五塵，為分別俱生粗細我法二執；以執五蘊根身為我執，貪外五塵為我所受用及計有所作為法執，由此二執纏綿生死，故今願出生死，先破二執為最初方便也！故阿難特請妙奢摩他、三摩、禪那為成佛之要，佛特許以三摩提名大佛頂首楞嚴王，此乃歷別而請，佛據一心圓融大定而說也！是知此經始終不出三觀，究竟不離一心耳！其經文雖未明言指歸，其於破顯之文皎然明白，第流通者未之究耳！三觀者：經妙奢摩他：即當空觀；三摩：即假觀；禪那：即中道觀也！皆云妙者：意顯圓融三觀妙契一心，舉一即三，言三即一，離即離非，迥出思議之表也！

今議此經通以體、相、用標顯者：意在先悟後修，故首標觀體，欲令先悟藏性三諦理體，依之建立觀相，所謂先悟毗盧法界也！次示觀相者：意謂無相真心今全迷為識，結成五蘊根身器界有相之法，要在即相而修，故修道文中單指五蘊六根，次即三科七大，一一皆是悟入之門也！證果分中以觀用標者：正顯所修三觀有能斷能證之力用也！故愚所謂始終不出三觀者此也！

問曰：三觀以體、相、用分之者，何也？答曰：名雖三觀，為約如來藏三諦之理須以三觀證之，其實總是一心，故佛以首楞嚴大定許之，意謂三觀不離一心也！按《起信論》云：有法能起摩訶衍信根。所言法者：謂眾生心，是心總攝一切世間出世間法，故不名心而名法。然有法必有義，以體、相、用三為一心之義，所謂三大是也！以此真心其體廣大，故言體大；以此本來無相，今現十法界依正因果事相皆是有相之法，故相亦大；以迷此心而成六凡，悟此心而成四聖，皆一心轉變之妙用也！故用亦大。謂令先悟此心之體，佛謂開示此體以便造修，故首明觀體也！既悟此體，了知根身器界一切妄相皆依一心建立，今將所悟之體一一照破妄相本是妙明真心，故修但依妄相而修，故云觀相，正當修道之要也！其五十五位皆依觀心建立，要顯此三觀有能斷惑證真之大用，故為三觀之用也！以論堪經，明文昭著，妙契佛心，故予判列無疑，以見如來說法之本意，且與行人易入也！

問曰：三觀體中攝經三卷半文，且空觀一科即該三卷經文，至若三科七大本如來藏，似顯空理，其初以徵心辯見發揮，以至二種妄見種種徵辯者，主何意耶？答曰：此經統收五教，即此一空觀體備該五教空理，徹一代之談，文簡義幽殊難領會，故予通議備列破顯題綱使知節要，至於破妄顯真經文止有卷半，其義已收四十年前所說教義，非淺淺也！以吾佛出世說法四十九年，談經三百餘會，單為破眾生我、法二執耳！二執若破即證涅槃，涅槃者即如來藏寂滅一心也！以眾生迷此如來藏心，不生不滅與生滅和合成阿賴耶識。此識具有四分：謂一證自證分：即一心真如；二自證分：即迷中本覺，當論中覺不覺義；三見分：即前七轉識；四相分：即外器界。經中地、水、火、風、虛空乃外五大為世界，內之根身即五蘊眾生；以眾生既迷此真心，但認五蘊幻妄身為己身心妄執為我，名分別我執；外世界五塵為我所受用，名分別法執；此分別二執皆六識所計，以七識乃六識之根，依內、外門轉，其實二識通計也！又有俱生我、法二執，此單屬七識，計八識見分為自內名我執，修行妄有證得為法執，此二微細名俱生二執；若二種二執破盡，乃可證入一心之源，是名為佛。阿難既迷真心，正為二障所纏，必須破盡乃是真菩提路；故此三觀乃破粗細二執之具也！其經文徵心辯見乃通破粗細二種我執、二種妄見，及後破和合乃通破粗細二種法執；以此楞嚴大定乃圓斷五住煩惱，齊了二種生死，不比諸經有先後也！以統收五教，頓證一心，故不證先後耳！

問曰：諸教別說，先斷分別二執、次斷俱生二執，此言總斷者，何耶？答曰：七識乃我、法二執之根，依內、外門轉；若依外門與六識作根，則有分別二執；若依內門則執八識見分為我，此乃俱生我執，此執至七地中乃斷；八地以上猶有俱生法執者，以七識具染、淨二分義，故七地斷者乃染分末那向執八識見分為我者，今此染分一斷則捨藏識名，而此八識即轉證真如，名白淨識，尚有淨分末那執此真如謂我所證得，是為微細法執，即後經云：菩提心生，生滅心滅，猶屬生滅。以執真如有所證得，能、所未忘，觀智未泯，尚為微細法執，此執若斷，方入妙覺，證一心源。此義全合起信，堪定甚明，故云頓斷頓證。

問曰：此經破執之文向所未明，從來傳者但云徵心辯見而已，至於二種見妄亦不知為何而說也！今通議雖明列破顯之科正當破執之義，先後次第猶所未明，請細言之！答曰：所言精粗二執義關真妄二途，總不出八識五蘊耳！一代時教所破者唯此而已！以迷一心成阿賴耶識，此識具有四分，其前三分即五蘊身心世界，其證自證分即所證真如，今粗細二執唯破四分唯識，攝歸一心為極耳！故堪定經文按此而破，先破五蘊屬分別我執，其破識蘊而俱生我執即兼帶其中，其二種見妄乃破分別法執，此凡夫、二乘之所共執者，故破二妄之後，即顯本覺真心，以此故知俱生我執已帶破在前矣！至次章云：汝雖先悟本覺明心，汝猶未明如是覺元非和合生、非不和合等；此正破俱生法執，即此經後云：菩提心生，生滅心滅，猶屬生滅。故此執一破則頓歸藏性矣！故下文發明一一皆如來藏者，意顯前破所顯者乃但空耳！下會三科七大之文乃顯妙有實相真空義耳！此實破妄之關鍵也！細心深思乃見其妙！

問曰：破執經文，科雖分截，但通途次第尚未了然，請詳言之！答曰：分別二執即一切眾生所執五蘊身心、世界，此屬八識相、見二分是也！其俱生我執乃八識自證分，向被七識內執為我，我者經中見精，即自證體，乃迷中本覺佛性；故經中二妄既破，即顯此本覺真心，此屬緣因佛性，從斷所顯者，未是離障真如也！以淨分末那猶執此覺為我所證得，此正微細法執，所謂法執不忘，己見猶存；華嚴八地菩薩迷於真如理中，必待三加七勸方能捨者，以異熟未空，顯最難斷也！即從八地進入等覺，堪此經文二妄之後，佛言：汝雖先悟本覺明心，汝猶未明如是覺元非和合生及不和合。意在破和合覺，謂始覺合乎本覺，名究竟覺，猶屬和合對待，故此和合一破，即顯如來藏性，頓證一心之源矣！是知八地以上乃破俱生法執耳！論說佛有淨分末那，義在此也！其破分別二執之文，從初請定直至破見精後，通破五蘊身心，而俱生我執亦在所破，二妄之文單破分別法執，其旨甚明。

問曰：初破五蘊，而如來乃首約徵心，而科云乃破色、受二蘊，意猶未明，請直示之！答曰：八識相、見二分，相乃四大，見乃轉識，以最初見分摶取四大少分為我根身，論中所指乃受執處，遂成五蘊之眾生，故經云：一迷為心決定惑為色身之內者此也！以色、受二蘊正是執受所依之處，名雖徵心，意顯此根身本空，非可依處，欲修大定先須內脫身心，故先破色、受二蘊；色身既破則無所執受，則妄心無依，故後進破六識為想蘊耳！

問曰：徵心之後，阿難重請奢摩他路，如來放光復詰其心，科為破六識想蘊者，何也？答曰：初徵心為破色、受二蘊，正破小乘身見，意顯欲修大定必須內脫根身也！以凡夫但認妄想為心，外道依此妄計，小乘但斷六識，上二界天人但滅六識，故佛最初即云：一切眾生皆由執此生死妄想誤為真實，雖云修行不成聖果。故修大定必首破之！以此妄想一向執此根身為所依處，舉此執心在此身內，被佛徵詰，故有七處展轉之執，今皆被破，已顯四大本空，則色、受二蘊已空矣！唯此妄想乃生死之本，故次破之！意顯此想非空觀不破，故阿難重請開示奢摩他路也！未破之先佛放光明者：意以此光為定體也！了此光明則妄想頓破，不待言矣！良由眾生昧此光明，但用妄想種種顛倒，故先標二種顛倒以為所破之本意，謂顛倒不生即是如來真三摩地，故下所破者二顛倒耳！仍詰其心者正顛倒之心耳！以顛倒心起顛倒見，故舉拳雙驗心目所在，阿難但執能推妄想為心，故佛咄斥其非心，結云皆由執此生死妄想等，此正破六識，當想蘊也！下為隨破顛倒之見，故阿難重請發明妙心開我道眼，意在破妄見耳！

問曰：破見之文不知歸著，請詳示之！答曰：見乃八識見分，為前七轉識，七識為六識意根，故七隨內外門轉，外轉在六識為分別見，內轉執八識為我為推度見，但有粗細不同耳！先破凡夫常見、二乘無常見、外道斷見，皆破分別見也！屬第一顛倒，猶係六識；故此後文乃屬七識行蘊，破推度見，屬第二顛倒。然分別見乃分別我執，推度見即俱生我執，直至破識精，俱生我執方盡破耳！彼二種見妄乃破分別法執，二妄之後破和合章乃破俱生法執也！以證真如，但能、所未泯，有所證得，為微細法執，科名拂跡入玄者，意在泯觀心、絕對待耳！然此二執一破則頓歸一心，故下文三科七大一一皆本如來藏也！

問曰：破見之文，科連六、七二識似乎纏繞，學者難分，幸指示之！答曰：八識三分各識皆具，以見分為前七轉識，故論云能現、能見、能取境界，是以六、七二識皆有見也！前凡夫、二乘、外道之見在六識者：正能取境界者也！謂分別見，論為疏所緣緣。其七識約八還以辯者：正指能見，謂推度見，的指對相分而言者也！其破見量乃約能現，蓋能現相分而起見者，故猶屬七識，此量一破，方泯二分而歸見精耳！佛意甚深微細，非微密觀照不了，此以在破妄門頭，故應委曲搜揚耳！殊非纏繞之說也！

問曰：破見文中先約八還以辯，科云揀緣，後顯見精，亦科云揀緣，經義不同而科同者，何耶？答曰：其科揀緣雖同而義亦攸別。前揀緣者：乃見分雜於緣塵之中，一向能、所不分，故揀七緣，乃所緣塵境，其分別緣，故特分能、所，各有所還而見性不無，意指諸可還者皆非是見，其不還者乃見性耳！此但且分能、所，尚未的指見性為見精也！其次顯見精而揀緣者：乃單揀相分，乃八識所現之緣影，不言見分，意謂種種物像皆八識體中所現，如鏡中景，景鏡不分，故揀去親相分之緣而見分自泯，識體猶存，故為見之精者，即識精圓明者也！此在通泯相、見二分，獨指識體為見精耳！此意幽深，非粗心可領，須細觀之！

問曰：其見量似屬八識現量，故此一破即云身心圓明不動道場，於一毛端則能含受十方國土，已至極則，何以又有後文約八識破我等耶？答曰：見量雖似八識現量，以能現見、相二分者識，論說為親所緣緣，若見、相未泯，對待未忘，故應在七識耳！其顯真之文身心圓明，正約破染汙無知，則不執取身心，故云圓明。一毛含受十方國土，正顯離量，故無障礙，此乃分見真理，其實未是極則也！議疏甚明，宜細詳之！

問曰：佛指見精為第二月，且云雖非妙淨明心，如第二月，何以見精方顯，八識未破，而經即云若能轉物即同如來，於一毛端即能含受十方國土，斯則顯理已徹，何以八識未破而能如此耶？答曰：此非淺智可知也！只如初地菩薩纔破分別二執而藏識全在，即能見百佛世界，此後地地增進，所見漸漸廣大，豈非一毛含受十方國土耶？且此識體本是真如，但為見、相二分障礙，今二分既泯，識精圓明，十方國土皎然清淨，毛含十方更復何疑？

問曰：若能轉物之轉，與轉識成智之轉，為同？為異？答曰：轉雖同，而所以轉則大不同也！轉識成智之轉，乃八識各有所轉，次第先後單約識說。此經轉物之轉，不說轉識但約轉物，以物轉則見分亦泯，見分一泯，前七識一齊頓轉，原無先後次第也！以見乃八識了別之行相，前七轉識依此見而立，故見泯而七識齊轉也！所以然者，相宗以識為本，此經會相歸性，特現唯心境界，以一心真源為本。以迷一心真如而為阿賴耶識，故有見、相二分，由相分既立，則見分取相分而為眾生，所謂自心取自心，非幻成幻法；今見分既泯則離執取，故法法本真，一一本如來藏，不待轉而自轉矣！所謂不用求真，唯須息見。見分一泯則相分自轉，為一心真如，故即同如來也！所謂不取無非幻，非幻尚不生，幻法云何立？此意幽潛，微密觀照乃能知之！

問曰：已知破見之意矣！其破八識之文，初云破我則令即物以推之，又令文殊約是非以揀之，其破自證則約自然、因緣以破之，其破識精又約明暗色空以揀之，且皆科云以顯一真，豈非重複耶？答曰：非重複也！以如來說教特為破眾生之妄執，前云種種顛倒，則眾生之妄計非一端也！其教不比禪宗一悟便了，教中必欲委曲搜揚，其妄中自有種種妄計，故須一一說破耳！其破我者：以此八識二乘執為涅槃我，其未悟時又計蘊即離我，外道計為神我，其未通計為生死我，故今欲破此識，故先破其我見也！此正俱生我執耳！然即物以令推其是非者：以此識體全變為根身器界之妄想，本無二法，故今即物以推其是非，要顯本為一真，故令文殊發揚以絕是非之見，以悟一真之理耳！其破自證乃以因緣、自然破之者：以外道不知此識，乃妄計諸法自然而生，謂之自生、無因生；又計諸法因緣和合而生，謂之共生、他生；皆不知八識之自體本是妙覺明心也！故約自然、因緣以破之，此計一破則精覺自顯，其破見精正是前所立二顛倒中識精元明，能生諸緣，緣所遺者，故追破諸妄至此乃破。又約明暗色空者：正顯此識精能生諸緣，緣所遺者，故揀緣以破，要離緣以顯真心，斯實破識之極則也！且節節皆科云顯真者：皆就破彼妄計則顯其真，乃分顯耳！非全體也！佛言阿陀那識甚深細，故非粗心可易會也！宜深觀之！

問曰：破見精文中又約前塵明暗色空以破，且曰說我能見，及科顯始覺文中又復揀緣，是則此與前破見分揀緣何別？答曰：此文似同而義迥別，深所難明，請細陳之！前破見分對揀緣者：乃見分執取所緣之境一向混而不分，故今將破見分必先揀去妄緣，妄緣既離則見無所執，此見不泯而自泯矣！以相與為有、相與為無也！二分既泯則見精獨存，故的破之曰：見見之時，見非是見，見猶離見，見不能及。而科云的示始覺者：以此見精乃是根本無明，言真見見此見精之時，真見不是見精；意謂真智照此無明之時，無明不是真智，且此無明乃真智所變，切近於真而智尚離之，故云見猶離見；豈彼執取之妄見而可及乎？故云見不能及；此智起惑亡，故科云的示始覺。然破見精而猶揀緣者：乃揀見精離緣也！前云識精元明能生諸緣，故今離緣方顯見精，此緣乃八識親相分，為親所緣緣；前見分所揀之緣乃疏所緣緣，前乃帶變，此乃挾帶，了此相宗則此中理趣了然矣！

問曰：見精既破，始覺之智已顯，五蘊八識俱破，諸妄已離，而阿難何以又於因緣、自然和合之計心猶未開，而於見見重增迷悶？以此重請，向下世尊徑說二種見妄，不依所問而答，而科云以破法執，此義深潛，實所難會，請詳示之！答曰：此中密意從來所未曉也！以教說五蘊有假名、有實法，前來一往所破五蘊身心，但說破執蘊之執情，其所破者乃假名耳！而此五蘊實法尚存，故仍懷因緣、自然和合之疑，心猶未開。至於見見非見重增迷悶者：以見精乃八識自體，為根本無明，故云陀那微細識，習氣成瀑流，真非真恐迷，我常不開演。此世尊一向不輕談者，故二乘一向迷於此也！今云見見非見：謂真見見此見精，乃真智照此無明也！此豈二乘可知也！且如明來暗去，智起惑亡，真妄不容兩立，經云此無明者非實有體，豈有實實無明以當其智哉？阿難意謂實有個見精與真見可見，今覓見精而不可得，故迷悶耳！況此極則殊非二乘境界，安得不懷疑漠漠乎？向下世尊答辭不循所疑，直說二種見妄者：以知阿難未了根本無明，故五蘊實法未銷，五蘊既存則世界山河大地礙眼，此正法執未忘，己見猶存耳！若單就無明，則只用世尊說此無明者非實有體一語可了，今意在破身心世界之法執，故設燈上毛輪以喻五蘊是假，蓋由眼中有眚所見，今不必責毛輪是有是無，但只知是眼眚則無見病；意喻但觀五蘊身心是假，乃因無明妄見而有，若了無明本空則身心自泯，所以喻中但言知是眚者則無見咎，即此一語的破見見之疑矣！若了身心本空，則可例觀世界亦似身心，同是妄業之感耳！又何有因緣、自然見見之疑哉？此所以有進退合明之說也！所以二妄一破則本覺真心頓顯，故經結云：若能遠離諸和合緣及不和合，則復滅除諸生死因，清淨本心本覺常住。科云本覺離緣，真如出纏，豈漫然哉？佛意甚明，第觀者智暗不易了耳！

問曰：後章經文從來說者都云重破和合，而此科云拂跡入玄，況經中猶舉見精言之，此則大有徑庭，請示其要！答曰：議中甚明，此正始覺有功，本覺乃顯；論云始覺合乎本覺，名究竟覺。今將顯一心真源絕諸對待，直須觀智俱泯，能、所兩忘，故至此乃破和合之覺，此正微細俱生法執，名生相無明。論云此無明者唯佛能了，非他境界；故佛無問而自說也！但觀經云汝雖先悟本覺妙明，則許前已悟矣！次云汝猶未明如是覺元非和合等，義極顯了。下云猶以世間妄想而自疑惑證菩提心，此乃的破名言習氣，故云以世間妄想而疑菩提，所謂以生滅心而辯圓覺，而圓覺性亦同流轉；故須泯此知見乃入一心真源，以真心真智難以措口，特借見精以例破耳！既破和合而阿難又作不和合見，故復疑曰：如我思惟此妙覺元與諸緣塵及心念慮非和合耶？觀此直須心境兩忘，言思路絕，乃入一心之妙耳！

問曰：前會五蘊中首舉色蘊依妄見而有，故說目因勞而妄見空華，今說六入復拈前兼目與勞共為眼入，意旨何如？答曰：此最極微細非前喻可比也！以此中乃說最初六根之元，因見分取相吸習中歸，和合結成五淨色根，為浮塵所依，本來無入，今始有也！兼目：即今眼根，為相分。勞：即見分。以此二分本無所有，同是菩提瞪發勞相；意顯識體依覺故迷，故云菩提發勞。二分依識而顯，為識之行相，不離自證，原無二體，故云同是。故約以成六根自體為喻，蓋言本無六根，因最初見、相和合而成淨色，故雙舉之，以明六根初結之始，故難領會耳！

問曰：處者，何義？答曰：處者：唯識說有體實相分色，為見分所慮託處，不拘親疏，為所緣緣，以皆有對待，俱有所依；今言二皆無體，唯一真如，故本如來藏矣！

問曰：起信三細：謂業、轉、現，如是次第；今經三細以見為轉相，列於第三，是則先現後轉，豈失論意耶？答曰：不失論意，各有所主也！論意單說心法生起，謂真境界中始因一念妄動，即轉圓明真心而為無明，由此無明乃現分別相續等相，若能離念即證一心。今經重在眾生生起之元，故因最初一念妄動，即轉無相真心頓成有相之妄相，故虛空四大自此而形，是為有所有相；因有所相，即轉本有智光而成妄見，為取相之妄知，由是見、相同一元明覺體；今溷雜而不分遂成有情，所謂色心和合而為五蘊之眾生，其意重在妄見執取而為生死病根，所謂數取趣也！故云：自心取自心，非幻成幻法，不取無非幻。故祖師云：不用求真，唯須息見。論獨轉心，故真修端在離念；此經轉境，故云若能轉物即同如來。故真修端在不取，即斷生死根本；故破妄直專揀緣。經重所取，故先相；論重能取，故先見；故為門不同而修斷亦別也！宜深觀之！
