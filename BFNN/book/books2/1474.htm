wLine(`壬二　顯示所遺真性令見如來藏體　分二　癸初　阿難捨妄求真　二　如來極顯真體　癸初分二　子初　悲感痛悔　二　表迷求示　今初`, 'KEPAN');
yyVerse('001a', `阿難聞已，重復悲淚！五體投地，長跪合掌，而白佛言：自我從佛，發心出家。恃佛威神，常自思惟，無勞我修，將謂如來，惠我三昧，不知身心本不相代，失我本心，身雖出家，心不入道；譬如窮子，捨父逃逝。`);
wLine(`上文阿難執妄為真，如來極破而令捨，此下阿難悟妄求真，如來極顯而令用。真原本有，近具根中，遠該萬法，無奈迷之已久，非遺似遺，若不方便顯之，則終不能見，此即二根本中真本。前妄本既破，今真本當顯，即顯平日所遺之真性，始自眼根顯出，復為融會四科七大，同歸如來藏體。阿難因聞，入滅受想定，心尚非真，則尋常所用之攀緣識心，自不待言矣。所以重復悲淚禮佛，追述痛悔。凡人悟之深者，心必有悲，或悟妄而悲久苦，或悟真而悲久失，此悟所執識心全妄，而真心未悟，故悲悔耳！`);
wLine(`本文悔恃如來，不修大定，乃曰自我從佛出家，恃佛之威德神力，常自思惟即妄想心，無勞我自己修行，將謂我是如來最小之弟，情同天倫，如來必能惠恩賜也我三昧，不知彼此身心，本不可相代；如父子上山，各自努力，不能替代我行也。`);
wLine(`失我本心者：本心即本有真心，從無始來，迷不自覺，如醉漢衣裏之珠，迷則非失似失。既是遺真，自必執妄，所以身雖出家，心不入道。`);
wLine(`出家有三：一、出世俗家，即割恩斷愛，依止佛門；二、出三界家，即證無漏道，不受輪迴；三、出煩惱家，斷盡諸惑，一心清淨。今阿難但出第一種家，所以心不入道。譬如窮子，捨父逃逝：阿難迷真，自喻窮子，遺失本有家珍，背覺合塵，如捨父逃逝。父喻本覺，子喻妄覺，從真起妄，背覺合塵，故如捨父逃逝。由是起惑造業，隨業受報，輪轉諸趣，備受痛苦，故此悲悔。觀此即佛不足恃，但求加被，不自修行者，可以警矣！`);
yyVerse('001b', `今日乃知：雖有多聞。若不修行，與不聞等；如人說食，終不能飽。`);
wLine(`此悔恃多聞，終無實得。今日乃知，因悟方知，雖有多聞善根，若不依教修行，與不聞相等；猶如有人，口說美食，說而不食，肚中終不能飽。雖有多聞，不肯從聞、思、修，三慧並進，徒聞無益，亦復如是。說得一丈，不如行得一尺。觀此即聞不足恃，徒攻文字，而不實修者，可以警矣！<kpDone>初悲感痛悔竟。</kpDone>`);
wLine(`子二　表迷求示`, 'KEPAN');
yyVerse('002a', `世尊！我等今者，二障所纏，良由不知，寂常心性，惟願如來，哀愍窮露，發妙明心，開我道眼。`);
wLine(`二障者：一、煩惱障：屬我執所起，有分別、俱生、麤、細之異。麤乃作意分別之惑，如起身邊等見；細乃任運俱生之惑，如起貪瞋等心。總是昏煩之法，惱亂有情身心，續諸生死，能障涅槃，故名煩惱障；又名事障，能障人天勝妙好事。二、所知障：屬法執所起，亦有分別、俱生、麤、細之異。麤乃心外取境，不達外境唯心，分別心外實有，有所希取；細乃自生法愛，不達修證性空，任運而生愛著，不能捨離。所知二字不是障，被障障所知智境。礙正知見，即能障菩提，故名所知障，又名理障，能障所證法空之理。`);
wLine(`《圓覺經》云：「先除事障，未斷理障，但能悟入二乘境界；若事、理障，已永斷滅，則入如來大圓覺海。」又二障，據天臺宗所分：煩惱障即界內見、思。見乃分別所起惑，思乃任運所起惑；所知障，即界外塵沙、無明。塵沙謂於外境，不達唯心，遇事生執；無明謂於所修證，不達性空，隨分起愛。阿難初果之人，但破我執分別，我執俱生仍在，是尚為煩惱障所纏，而所知障全未解脫，故曰：「二障所纏。」然障纏必有所因，良由不知寂常心性，即其因也。良猶誠也；寂者不動搖；常者無生滅。此之心性，即是真心實性，具在眾生根中。心性二字，若單用一字，則體用雙兼，若雙用二字，則體用當分。以靈知謂之心，以不變謂之性。誠由迷此真心實性，所以認彼妄識，而為二障所纏矣！`);
wLine(`阿難已覺妄識，搖動不寂，生滅無常，故責己不知寂常心性，意欲捨妄求真，與前所求真際所詣，迥然不同。前仍認識為心，但責己不知真處；今聞妄識無體，乃責己不知真心。惟願如來，哀愍窮露：無有法財曰窮，無所棲藏曰露，即貧窮孤露，無有華屋，可以安身立命也。發妙明心者：即本妙元明之心。妙是寂義，明是照義，寂而常照，照而常寂；若言其寂，一段光明，照天照地；若言其照，視之無形，聽之無聲。如雲棲大師所云：「寂湛常恆，靈明洞徹」者是也。此心雖是眾生本有，迷不自知，故求如來，而啟發之。以期破除二障也。開我道眼者：即求開見道之眼，屬智眼、心眼、非浮塵眼根，與勝義眼根可比。阿難至此，已知認見屬眼，與認識為心，同一錯謬，故求開道眼，可以辨明奢摩他路，而起微密觀照，照見楞嚴定體。下文如來十番顯見，會四科融七大，皆為發妙明心，開道眼，應其所求也。<kpDone>初阿難捨妄求真竟。</kpDone>`);
wLine(`癸二　如來極顯真體　分二　子初　光表許說　二　正顯即真　今初`, 'KEPAN');
yyVerse('003a', `即時如來，從胸卍字，湧出寶光，其光晃昱，有百千色。十方微塵，普佛世界，一時周遍，遍灌十方，所有寶剎，諸如來頂，旋至阿難，及諸大眾。`);
wLine(`《寶鏡》云：「此佛先以光相顯示，而後許說也。」前放光表破妄之相，今放光表顯真之相也。卍字者，表無漏性德。梵云阿悉底迦，此云有樂，謂有此相，必受安樂。然按華嚴音義卍字本非是字，因武周長壽二年，則天權制此字，安於天樞。以佛胸前有紋如此，名吉祥海雲相。此相為吉祥、萬德之所集成，今制此字，安於天樞，冀獲吉祥故。`);
wLine(`光表智慧，從胸卍字湧出，表根本正智，從如如理體而發。後文如來自謂，我以不滅不生，合如來藏，而如來藏，惟妙覺明，圓照法界。此是妙覺明，下是圓照法界。其光晃昱：光明盛貌。有百千色者：表體含萬德，用遍恆沙。十方微塵，普佛世界，一時周遍者：此即表智光，圓照法界，無邊剎土，自他不隔於毫端也。遍灌十方，所有寶剎，諸如來頂者：表上齊諸佛。旋至阿難，及諸大眾者：表下等眾生。正顯此光，生佛一如，無所欠闕。`);
yyVerse('003b', `告阿難言：吾今為汝，建大法幢；亦令十方，一切眾生，獲妙微密性，淨明心，得清淨眼。`);
wLine(`幢，表摧邪立正。大法幢，即大佛頂首楞嚴王，最勝之法，可以摧伏邪妄，建立正因。獲妙二字，雙貫下二句，當云獲妙微密性，獲妙淨明心。性言微密者：謂幽微秘密，即識精元明之體，人人本具，雖終日行，而不自覺也，乃屬如如之理，如宅中寶藏，非指示而莫曉，故曰：「微密」；心曰淨明者，謂清淨圓明，即本覺照體獨立，個個現成，由妄識障蔽，而不能發也。如摩尼珠王，自具照體，必隨方而現色，故曰：「淨明。」`);
wLine(`得清淨眼者：此屬如如智，與上二句，乃理智對舉，此稱理之智，即微密觀照，遠離分別，諸塵不干，故曰：「清淨。」稱理而周法界，即後大開圓解之智慧眼也。又阿難求寂常心性。而佛許以獲妙微密性；求妙明心，而佛許以獲淨明心；求開道眼，而佛許以得清淨眼；一一悉皆如願以償，由佛具樂說無礙辯，故能請答相應如是。`);
wLine(`昔溈山問仰山：「妙淨明心，汝作麼生會？」仰山曰：「山、河、大地、日、月、星、辰。」溈山曰：「汝祗得其事。」仰山曰：「和尚適來問甚麼？」溈山曰：「妙淨明心。」仰山曰：「喚作事得麼？」溈山曰：「如是！如是！」只緣仰山會妙淨明心，得清淨眼。<kpDone>初光表許說竟。</kpDone>`);
wLine(`子二　正顯即真　分三　丑初　克就根性直指真心　二　會通四科即性常住　三　圓彰七大即性周遍　丑初又分二　寅初　帶妄顯真　二　剖妄出真　今初`, 'KEPAN');
wLine(`阿難既已捨妄求真，而如來許以顯真。若就眾生分上，指出純真無妄之心，即使如來，亦所不能。何以故？純真之心，清淨本然，未涉事用，並無眾生之名。既為眾生，則依惑造業，依業受報，則真墮妄中，故只得帶妄顯真。所顯之真，即是八識精明之體，前二種根本中所云識精元明，後第五顯見中，喻如第二月。識精本是妙明真體，因最初一念，無明妄動，不生不滅，與生滅和合，成阿賴耶識，全體是真，不過略帶無明之妄；如第二月，亦全體是真，略帶捏目之妄。此之識精，即是眾生根性，處染不染，隨緣不變，眾生日用之中，承渠恩力，迷不自覺，故佛向阿難眼中指出，即指根性為真心，欲令阿難及諸大眾，捨彼識心用此根性，若不先為極顯其真，何能使阿難取此新悟，捨彼舊執乎？明知體帶二種顛倒見妄，姑且帶之，而不急破；直待十番顯見之後，真理即明，真體亦露，再為破壞同分、別業二妄，正如脫衣露體也。`);
wLine(`寅初　帶妄顯真　分十　卯初　顯見是心　二　顯見不動　三　顯見不滅　四　顯見不失　五　顯見無還　六　顯見不雜　七　顯見無礙　八　顯見不分　九　顯見超情　十　顯見離見卯初　顯見是心　分五　辰初　雙舉法喻現前　二　雙陳法喻令審　三　辨明無眼有見　四　辨明矚暗成見　五　辨定眼見是心　今初`, 'KEPAN');
wLine(`寅初　帶妄顯真　分十　卯初　顯見是心　二　顯見不動　三　顯見不滅　四　顯見不失　五　顯見無還　六　顯見不雜　七　顯見無礙　八　顯見不分　九　顯見超情　十　顯見離見卯初　顯見是心　分五　辰初　雙舉法喻現前　二　雙陳法喻令審　三　辨明無眼有見　四　辨明矚暗成見　五　辨定眼見是心　今初`, 'KEPAN');
yyVerse('004a', `阿難，汝先答我，見光明拳。此拳光明，因何所有？云何成拳？汝將誰見？阿難言：由佛全體，閻浮檀金，赩如寶山，清淨所生，故有光明；我實眼觀；五輪指端，屈握示人，故有拳相。`);
wLine(`此躡前拳相，以驗當機，畢竟取何為見。如來即為建大法幢，許令開發真心道眼，於彼見解，不得不加勘驗，故連三問：一問：汝先答我，見光明拳，此拳光明，因何所有？二問：云何成拳？三問：汝將誰見？問雖有三，意則在一，要阿難參究見者是誰？即所謂直指人心。見性成佛，宗門下教人看話頭，即本此旨，豈可謂此經完全教意耶？此經乃有字之宗，宗門即無字之教。又此經雙兼宗教，阿難不領能見是心，故如來不得已，舉例設喻以顯之。`);
wLine(`阿難言，由佛全體，閻浮檀金，赩<ail>金光赤燄也</ail>如寶山。閻浮檀此云勝金，須彌山南面有洲，多此檀樹，果汁入水，沙石成金，此金一粒，置常金中，悉皆失色。又傳此金方寸，置暗室中，照曜如晝。佛身金色如之，赩如寶山：金光赤燄，猶如一座寶山。清淨所生：即前云，非是欲愛所生，故有光明。此答第一問。我實眼觀：答第三問。佛問阿難：汝將誰見？正要阿難悟見是心。今者阿難於識雖知是妄，於見仍認屬眼，不知眼根乃是色法，為眼識所依，見性所託，能見並不是眼也。五輪指端，屈握示人，故有拳相：此答第二問。<kpDone>初雙舉法喻現前竟。</kpDone>`);
wLine(`辰二　雙陳法喻令審`, 'KEPAN');
yyVerse('005a', `佛告阿難：如來今日，實言告汝：諸有智者，要以譬喻，而得開悟。`);
wLine(`世尊見當機，仍然認眼為見，更反劣於前認識為心。略說眼見不及識心有三：一、眼有形，易可破壞，觸之即傷，不若識心無形，卒難損壞；二、眼有限，只能明前，不能見後，不若識心，前後左右，皆能遍緣；三眼有礙，但見障內<ail>如牆壁為障障內可見</ail>之色，不見障外，不若識心，遠隔千山，皆能緣到。因此之故，眾生皆認識為心，迷卻本有真心；今認眼為見，迷卻眼中見性。故如來巧示，無眼有見，令知此見非眼，見性常住，全不係屬眼根之有無，有眼有見，無眼亦有見。若能悟此見性為真心，則常住妙明，不動周圓，無邊妙義，悉皆得顯，方能迥超識心，令決取捨，故辨無眼有見。告阿難言：我今不與汝談玄說妙，但就現前實事，與汝言之；法若不顯，再以喻明之。諸有智者：指中根，要以譬喻而得開悟；若上智之人，一聞便悟，不須譬喻；無智之者，喻亦難明。`);
yyVerse('005b', `阿難，譬如我拳，若無我手，不成我拳；若無汝眼，不成汝見；以汝眼根，例我拳理，其義均<ail>同也</ail>否？`);
wLine(`無手無拳，無眼無見，迷觀似同，悟見實異。今佛以見例拳，用手例眼，故問之曰：以汝阿難眼根之見，比例我手之拳，此種事相，與義理均同否？正勘阿難，為迷為悟耳！此中眼根，即眼所成之見，但舉能成，略卻所成；拳理，即手所成之拳，但標所成，略卻能成：須善會之。`);
yyVerse('005c', `阿難言：唯然，世尊！既無我眼，不成我見；以我眼根所成見。例如來<ail>手所成</ail>拳，事義相類。`);
wLine(`當機只知順水行舟，不知看風使舵，遂即應聲，答曰：唯然，世尊！唯然是應諾之詞。既無我眼，不成我見等語，全同凡情見解，究竟不悟見不屬眼之理，乃曰：以我眼根所成見，無眼即無見；例如來手所成拳，無手即無拳，若事相若義理，兩者比例，正屬相類。類者似也，同也。<kpDone>二雙陳法喻令審竟。</kpDone>`);
wLine(`辰三　辨明無眼有見`, 'KEPAN');
yyVerse('006a', `佛告阿難：汝言相類，是義不然。何以故？如無手人，拳畢竟滅；彼無眼者，非見全無？`);
wLine(`初三句，總斥引例不齊。告阿難曰：汝言無眼無見，引例無手無拳相類，是義實則不然，汝殊欠審察。何以故下，徵辨不相類之義。如無手人，手無則拳相畢竟是滅，以手外無拳故；彼無眼者，眼壞而見性仍然不壞，以眼見各體故。`);
wLine(`彼無眼者：指盲人，非見全無，以仍能見暗故。全無二字按體用作二釋：一、約用釋：盲人無眼，既能見暗，但闕一分見明之用，非見暗之用而全無也。二、約體釋：盲人無眼，但是眼無，並非能見之全體亦無，以見體整個，完全無有虧損，亦非半無也。`);
yyVerse('006b', `所以者何？汝試於途，詢問盲人：汝何所見？彼諸盲人，必來答汝：我今眼前，惟見黑暗，更無他矚。`);
wLine(`此令其詢驗。重徵所以無眼有見者，何也？汝若不信，試於途中，詢問盲人，自可驗知；以無眼有見，非盲人無以證也。汝何所見？是告以詢問之詞。彼諸盲人，必來對答於汝：我今眼前，惟<ail>獨也</ail>見黑暗，除暗之外，更無他物可矚。矚即看也，此則揣其答詞。`);
yyVerse('006c', `以是義觀，前塵自暗，見何虧損？`);
wLine(`前塵指眼前塵境。依本經眼根所對，有明、暗二塵。以是義觀者：以盲人矚暗之義，觀察起來，眼前塵境，自有一分暗塵，盲人既能矚暗，則能見體性，有何虧損？所以汝言相類，我謂不然者，此也。此佛就無位真人赤肉團上，指出一隻金剛正眼，正所謂無明窟裏，有箇大光明藏也。上無眼有見，顯能見之性，不假眼緣，是脫根也；下矚暗成見，顯能見之性，不假明緣，是脫塵也。而能靈光獨耀，迥脫根塵，豈同妄心離塵無體者乎？`);
wLine(`昔相國崔公群，見如會禪師問曰：「師以何得？」會曰：「以見性得。」會方病眼。崔譏曰：「既云見性，其奈眼何？」會曰：「見性非眼，眼病何害？」崔稽首謝之。後法眼禪師別云：「是相公眼，豈以會之所答，猶涉教意乎？」<kpDone>三辨明無眼有見竟。</kpDone>`);
wLine(`辰四　辨明矚暗成見`, 'KEPAN');
yyVerse('007a', `阿難言：諸盲眼前，惟睹<ail>見也</ail>黑暗，云何成見？`);
wLine(`當機不達，矚暗成見之義。反難云：諸盲眼前，一無所見，惟獨睹見黑暗之境，云何成見？良以眾生迷己為物，認見屬眼，但知眼見，不知性明。又世人不但無眼，即謂無見，乃至無明，亦謂無見。故此上科示內不依根，此科示外不循塵，較上隨塵生滅之識心，其真妄何難立判也？`);
yyVerse('007b', `佛告阿難：諸盲無眼，惟睹黑暗，與有眼人，處於暗室，二黑有別？為無有別？`);
wLine(`上科阿難意以見明為見，人所共許，睹暗成見，世間相違。故諍以唯睹黑暗，云何成見？此科佛立例令審，無眼見黑，有眼處暗，約根有異，論境實同，故問有別無別，令其自審。`);
yyVerse('007c', `如是世尊：此暗中人，與彼群盲，二黑較量，曾無有異。`);
wLine(`當機則曰：如是世尊，此暗中人，有眼見暗，與彼群盲，無眼見暗，二者所見黑暗，比較籌量，曾無有異。既知所見，二黑無異，當知能見，二見亦同。汝謂無眼見暗，為無見，豈此有眼見暗，亦無見耶？以是義觀，無有明相，亦復有見，顯彼見性歷然，自有離塵之體。全不係塵而為有無，明來見明，暗來見暗，明暗相傾，見無所礙。正所謂：「青山常不動，白雲任去來！」<kpDone>四辨明矚暗成見竟。</kpDone>`);
wLine(`辰五　辨定眼見是心　分二　巳初　例明眼見之謬　二　結申心見正義　今初`, 'KEPAN');
yyVerse('008a', `阿難：若無眼人，全見前黑，忽得眼光，還於前塵，見種種色，名眼見者；彼暗中人，全見前黑，忽獲燈光，亦於前塵，見種種色，應名燈見？`);
wLine(`此下辨明，見乃是心，此心離緣獨立，不藉根，不託塵。本科先例明眼見之謬。上六句，就阿難意按定；下六句，例破其謬。以無眼得眼而後見，既名眼見者；則無燈得燈而後見，應名燈見也？蓋燈不名見，人所共知；眼不名見，人所共迷，故用燈反難，令知眼見之謬。`);
yyVerse('008b', `若燈見者，燈能有見，自不名燈；又則燈觀，何關汝事？`);
wLine(`若謂是燈見者，燈是無情，而能有見，自不名為燈，既名為燈，自無能見之功。又則燈縱能觀見，自是燈觀，何關於汝之事？則燈不名見也明矣。眼不名見，例此可知。<kpDone>初例明眼見之謬竟。</kpDone>`);
wLine(`巳二　結申心見正義`, 'KEPAN');
yyVerse('009a', `是故當知：燈能顯色，如是見者，是眼非燈；眼能顯色，如是見性，是心非眼。`);
wLine(`是輾轉成謬之故，當知自有正義可申。此正明見性是心非眼，非但不藉明塵，兼亦離彼肉眼，故以燈為能例，眼為所例，有眼得燈，此但借燈以顯色，如是見者，是眼而非燈，此事人所共知。以此例明，無眼得眼，亦但借眼以顯色，如是見者，是心而非眼，此事人所不覺。如來如是顯發，可謂婆心特切，聞者急宜省悟，認取見性為心矣！觀佛前呵妄識非心，此顯見性是心，前後照應，即所以應阿難真心之求也。`);
wLine(`昔枯木祖元禪師，依大慧於雲門庵，夜坐次，見僧剔燈，始徹證。有偈曰：「剔起燈來是火，歷劫無明照破，歸堂撞見聖僧，幾乎當面蹉過！不蹉過，是甚麼？十五年前奇特，依舊祗是這個。」慧以偈贈曰：「萬仞崖頭解放身，起來依舊卻惺惺，飢餐渴飲渾無事，那論昔人非昔人。」夫剔燈何與本分事？乃即悟去。如世尊云：「如是見者，是眼非燈；如是見性，是心非眼。」此科以見性，脫根脫塵，迥然靈光獨耀，於四義中，是妙明義。<kpDone>初顯見是心竟。</kpDone>`);
wLine(`卯二　顯見不動　分四　辰初　敘眾望示　二　辨定客塵　三　正顯不動　四　普責迷認　今初`, 'KEPAN');
yyVerse('010a', `阿難雖復得聞是言，與諸大眾，口已默然，心未開悟，猶冀<ail>希望也</ail>如來，慈音宣示。合掌清心，佇佛悲誨。`);
wLine(`此文乃結前起後，上四句是結前，下四句是起後。是言，即是心非眼之言；默然，乃靜默無語，稍有解悟，始覺向日之非。《正脈》云：「一者：一向但知，有眼方為有見，無眼即為無見；今驗盲人睹暗，始知無眼亦有見，而此見與眼，殊不相干。二者：一向但知，見明方可成見，見暗不得成見；今例有眼暗中，所見之暗，同於無眼，日中所見之暗無異，始知見暗之時，誠亦是見。三者：一向但知，見惟是眼，不名為心；今觀有眼得燈，無眼得眼，但皆顯色，始知見乃是心，而此見精，離彼肉眼，別有自體，誠異前心離塵無體矣！」默然之中，反覆研味此意而已。心未開悟者：不是完全未悟，但未大開悟耳。前已覺緣心不寂不常，非妙非明，故別求寂常妙明之心；今佛示我此見為心，靈光獨耀，已具妙明之義，未審此心，亦具寂常義否？此正結前，下乃起後。`);
wLine(`猶冀如來，慈音宣示：冀者望也，如來法音，皆從大慈悲心中流出，故曰慈音。宣示即希望宣揚指示，見性是心之心，亦具寂常妙明諸義否？佛則應其所請，下九番顯見，以及四科皆顯諸義：第二顯見不動，是寂、常二義；第三顯見不滅；第四顯見不失；第五顯見無還；皆屬常義：第六顯見不雜；第七顯見無礙；第八顯見不分；皆妙明義。第九顯見超情；乃屬妙義。第十顯見離見；乃屬常、妙二義。四科之前，佛示諸法本如來藏，常住妙明，不動周圓，妙真如性。於此四義，加周圓一義，顯見之中，如不失、無還、不雜、無礙、不分諸科，皆含有周圓之義。此心即是如來藏心，豈同緣心生滅、昏擾、動搖、隨塵有無耶？<kpDone>初敘眾望示竟。</kpDone>`);
wLine(`辰二　辨定客塵　分二　巳初　如來詢究原悟　二　陳那詳答佛印　今初`, 'KEPAN');
yyVerse('011a', `爾時世尊，舒兜羅綿網相光手，開五輪指，誨敕阿難，及諸大眾：我初成道，於鹿園中，為阿若多五比丘等，及汝四眾言：一切眾生，不成菩提，及阿羅漢，皆由客塵煩惱所誤。汝等當時，因何開悟，今成聖果？`);
wLine(`此佛詢究原悟。欲借昔之客塵，顯今身境；昔之主空，顯今見性。爾時世尊，即望慈音宣示之時。佛舒兜羅綿，網相光手，開五輪指：舒者伸也，佛前以手擎拳示阿難，現則伸手開拳，要引阿難大眾，見性現前。兜羅綿柔軟，佛手似之，佛五輪指端，皆有縵網之相，且有金光，故曰：「網相光手」。誨敕阿難及諸大眾者：乃誨以見性不動，如主、如空，敕令勿更錯認，客塵動搖之身境。我初成道，於鹿園中者：佛在雪山，苦行六年之後，詣菩提場，臘月八夕，睹星出現，忽然大悟，得成無上佛道。即以自所證之道，轉無上根本法輪，說《華嚴》圓滿修多羅教，小機在座，有眼不見舍那身，有耳不聞圓頓教，不得已依本起末，不動寂場，而遊鹿苑，為五比丘說法。`);
wLine(`鹿園即鹿苑，在波羅柰國境，為古帝王苑囿，又為帝王養鹿之園。其因緣：昔有國王遊獵，無數兵士，各持利器，作一獵圍，圍內眾生，必難倖免。時有二群鹿，各五百隻，其鹿王：一釋迦過去示生畜類，行菩薩道；一為提婆達多。時釋迦鹿王，與達多鹿王言：今國王圍獵，我等以及一切禽獸，身命難保。我與汝當向王請願，救彼身命，汝我二群輪流，每日進貢一鹿，請王解圍。達多鹿王從其意，遂至王所，士兵見欲殺之，鹿王能作人語云：「勿殺我。我與王請願。」鹿能人語，人皆奇之！又云請願更奇。乃報告於王，有鹿能作人語，與王請願。王聞亦奇之，即許入。行禮訖，跪奏云：大王今日遊獵，小鹿大膽啟奏，求王下令解圍，我等當每日進貢一鹿，王可日食鮮味，終身食之不盡；若盡行圍獵，眾鹿必死，王食不及，以後無鹿可食。」王因奇其事，遂允解圍。一日輪達多鹿群進貢，派一母鹿，身懷有孕，再二日即產。乃求王先派他鹿，待子生後，再往進貢。王怒不許，曰：「汝欲後死，誰願先死耶？」該母鹿即到釋迦鹿王處，哀求為派一鹿，代其今日進貢，俟子生後，即往進貢，可以保全其子。釋迦鹿王，心中一想：若派其他，殊難開口，若不設法，又負所求，乃令母鹿，在此群中，自往代之。至國王所，王問：「子來何為？」曰：「進貢與王充膳。」王曰：「難道汝二群之鹿，皆食盡耶，要輪汝自己進貢？」對曰：「二群之鹿，只有增加，王日食一鹿，統計所生，一日不只一鹿。」曰：「何為子來耶？」乃告以母鹿請願之事，不得不以身代之。王為感悟，畜生中是有菩薩。乃說偈曰：「汝是鹿頭人，我是人頭鹿，我從今日後，不食眾生肉。」遂將群鹿養於苑囿，禁人加害，故稱鹿苑。此處乃鍾靈之地，多有仙人在此修行得道，又名仙苑。`);
wLine(`為阿若多五比丘等，及汝四眾言者：五比丘，佛初出家時，淨飯王遣五位大臣，往勸太子回宮。父族三人：一、阿鞞，此云馬勝；二、跋提，此云小賢；三、拘利，華言未詳；有云即摩訶男。母族二人：一、阿若多，此云解本際，又云最初解；二、十力迦葉，此云飲光。尋到太子，勸請回宮，太子乃曰：「不成佛道，不回本國。」五人因太子不回，不得回朝復命，乃隨從太子遊方五載，而至雪山，同修苦行六年。三人不堪苦行者，乃往鹿園，別修異道；後二人見太子受牧女乳糜之供，亦復捨去，而至鹿園。`);
wLine(`佛演《大華嚴》，雖稱本懷，不契時機，尋念過去佛，所行方便事，亦欲開方便門，說小乘法，乃思：誰應先度？悲二仙之已逝；喜五人之猶在，乃至鹿園，為五比丘等，三轉四諦十二行法輪：一、示相轉；二、勸修轉；三、作證轉。示集諦之相，即見、思煩惱，見惑麤如客，思惑細如塵，此在鹿園，所說客、塵之義。`);
wLine(`及汝四眾言一句，當指《阿含》會上四眾。佛對之言：一切眾生，不成菩提：即不能成就無上正覺菩提之道。及阿羅漢者<ail>解見在前</ail>，其故何也？皆由客、塵煩惱所誤。客、塵喻麤、細煩惱：我執分別，行相不停如客；我執俱生，行相微細如塵。我執即天臺宗所謂見、思二惑。客、塵為三乘人通惑，大、小共斷，不斷羅漢尚不能成，況無上菩提乎？故曰：皆由所誤。當時所說客、塵，乃喻集諦煩惱，反顯主、空，乃喻滅諦耳。今但取能比之喻，不取所喻之法，以客、塵二皆屬動，而喻身境，及緣身境之心；以主、空二皆不動，俱喻見性耳。佛問汝等當時，聞說客、塵二字，因何開悟？今成聖果？故問因何開悟，欲今詳敘客、塵、主、空，可以例顯身境，及緣心與見性，動不動之義。<kpDone>初如來詢究原悟竟。</kpDone>`);
wLine(`巳二　陳那詳答佛印`, 'KEPAN');
yyVerse('012a', `時憍陳那，起立白佛：我今長老，於大眾中，獨得解名，因悟客、塵二字成果。`);
wLine(`此憍陳那自陳得悟。他經有云憍陳如，即阿若多之姓也。此云火器，以先世事火命族故。我今長老者：因佛在鹿園說法，阿若多最初稱解，成阿羅漢，為法性長老。獨得解名者：阿若多，此云解本際，名也。因悟客、塵二字之理，得成聖果，此從集諦入也。`);
yyVerse('012b', `世尊！譬如行客，投寄旅亭，或宿、或食，宿、食事畢，俶裝前途，不遑安住；若實主人，自無攸往。`);
wLine(`此述所解，先解客字，次解塵字。佛以客、塵喻集諦煩惱，即見、思二惑；見惑緣境分別，背覺合塵，麤動不定，譬如行客，投寄旅亭，久緣如宿，暫緣如食，而或之云者，久暫不定也。此境分別已定，復緣他境，捨此趣彼，如客之宿、食既畢；俶者整也，遑者暇也；即整頓行裝，轉向前途而去，不暇安心居住也。若實在主人，喻小乘偏真法性；自無所往，喻法性常住不動。`);
yyVerse('012c', `如是思惟：不住名客，住名主人，以不住者，名為客義。`);
wLine(`如是指上文，譬如行客，投寄旅亭等。如是思維，以見惑分別不住名客，以法性常住名主，是我當時開悟，以不住者名為客義。`);
yyVerse('012d', `又如新霽，清暘昇天，光入隙中，發明空中，諸有塵相。塵質搖動。虛空寂然。`);
wLine(`此解塵字。以思惑任運，搖動如塵。塵須有日光，照之可見，故曰，又如新霽，清暘昇天。久雨初晴曰新霽，清暘者，早晨之日也。日從雲中而出，喻已斷見惑，得見道之智日，升於性天，其智微劣，於法性理，亦惟少分相應，故以光入隙中喻之。隙者，門壁縫障，若無日光，不了塵相，譬喻若無見道之智，不見思惑，若斷見惑，有了智光，能覺思惑，於偏空法性理中，微細起滅如塵，而法性不動如空，故喻如日光，發明空中塵相。塵之體質是搖動，虛空乃寂然不動，相形而顯也。`);
yyVerse('012e', `如是思惟：澄寂名空，搖動名塵，以搖動者，名為塵義。`);
wLine(`如是思惟，乃以見道之智，觀察思惟：澄然寂靜，名之為空；飛揚搖動，名之為塵。是我當時開悟，以搖動者，名為塵義。`);
wLine(`趙州，一日掃地次，有僧問云：「和尚是大善知識，為甚麼掃地？」州曰：「塵從外來。」僧曰：「既是清淨伽藍，為甚麼有塵？」州曰：「又一點也。」趙州眼光，爍破四天下，辨客、塵義，析入秋毫。`);
yyVerse('012f', `佛言：如是！`);
wLine(`此佛印可其說。佛意祗要陳那說出客、塵，主、空，誰動、誰靜，令阿難聞已生信，識得眼中見性不動，身境與能緣識心，搖動而已。陳那分析，正合佛意，故印可之曰：「如是」。`);
wLine(`更有二義當知：一、此客塵之喻，有通、有別。別者，如陳那所析，以見惑分別不住，取喻如客，去之猶易，以思惑任運搖動，取喻如塵，拂之實難；通者，實則煩惱、所知二障，分別、俱生二惑，隨境生滅，非真常性，皆為客義；以此二障二惑，而能染汙妙明，擾亂性空，皆為塵義。`);
wLine(`二、本科顯見不動，以客、塵皆喻動義，主、空皆顯不動義。佛問客、塵，即密答阿難，寂常心性之求。以客乃不住，喻身境識心；而主人自無所去，喻心性常住之義。以塵乃搖動，亦喻身境識心；而虛空寂然不動，喻心性澄寂之義。<kpDone>二辨定客塵竟。</kpDone>`);
wLine(`辰三　正顯不動　分二　巳初　對外境顯不動　二　對內身顯不動　今初`, 'KEPAN');
yyVerse('013a', `即時如來，於大眾中，屈五輪指，屈已復開，開已又屈，謂阿難言：汝今何見？阿難言：我見如來，百寶輪掌，眾中開合。`);
wLine(`此佛以手為阿難之外境，以顯見性之不動。因上文陳那分析客、塵，主、空，則動、靜分明，要阿難即生滅之客、塵，薦取不動主、空之見性耳。故於眾中，屈曲五輪指<ail>又成拳相</ail>，屈已復開，開已又屈，以表外境不住，引起阿難見性現前，令注意也。故問阿難：「汝今何見？」在佛之意，還是要阿難，向能見處親見天然不動之本體，而阿難乃據事直答：「我見如來，百寶輪掌，眾中開合。」佛手掌中有千輻輪相，故稱輪掌。`);
yyVerse('013b', `佛告阿難：汝見我手，眾中開合，為是我手，有開有合？為復汝見，有開有合？阿難言：世尊寶手，眾中開合，我見如來，手自開合，非我見性，有開有合。`);
wLine(`佛告阿難者，因其不悟，故呼而告之曰。阿難：「汝見我手，眾中開合，為是我手，有開合耶？為是汝見，有開合耶？」此佛更向親切處提醒，要阿難於外境與見性，主、客之義，定要分清。阿難言：世尊寶掌，在大眾中，有開有合。我見如來，手自開合，非我見性，有開有合。此因如來提醒之後，始覺佛手，開合如客，見性不動如主。`);
yyVerse('013c', `佛言：誰動？誰靜？阿難言：佛手不住，而我見性，尚無有靜，誰為無住？`);
wLine(`此佛見阿難所答，依稀似是，但未便儱侗放過，還須切實勘驗始得。故即問云：誰動？誰靜？要知動、靜，較前開、合，更深一層。以開、合易辨，動、靜難明，故問令答，且看當機，腳跟是否點地。阿難見佛手開、合之時，佛手在阿難見性之中，不住如客，而阿難見性，無有開合如主，此動、靜分明，阿難已經領悟，故承問誰動誰靜，應聲答云：佛手開合不住，動也，而我見性，本來不動。但用況顯之詞，初學稍覺難解。尚無有靜者：非言見性不靜也，蓋靜必因動而顯，先曾動過，後乃不動，方可說靜；見性從本以來，不曾動過，未動不須說靜，故曰尚無有靜相可得，誰為無住，猶言何處有動耶？無住二字即動也，正顯即性，非惟離動，而且動、靜雙離，誠天然自性之本定，非由制伏攝念而成。凡欲求十方如來，得成菩提之定，決當以此見性，為因地心。佛但先顯，不與明言，且待請修時，再與指出，必以根性為因心也。`);
yyVerse('013d', `佛言：如是。`);
wLine(`阿難此時見解，陡然與前不同，已親領見性不動之義，所分外境為動，見性不動，其理不謬，故佛印可之曰：「如是」。當知此中，以一佛手，為一切外境之例，既佛手開、合，與見性無干，則凡一切萬事萬境，任其起滅紛飛，皆與見性無干矣。若人於動中，睹此不動之性，常恆不昧，自不至為境所奪矣！`);
wLine(`此文雙兼直、曲二指，如果如來但屈指開、合，不形審問，阿難即禮拜默領，不分動、靜，何異教外別傳之旨？因有問有答，故曰雙兼直、曲二指。而宗門豎指、伸拳，發明於人者，多本如來舒拳屈指之意，令人自見自悟也。`);
wLine(`昔俱胝和尚，初住庵時，有一尼名實際，到庵直入，更不下笠。持錫遶禪床三匝云：「道得即下笠。」如是三問，俱胝無對，尼便去。俱胝曰：「天勢稍晚，且留一宿。」尼云：「道得即宿。」胝又無對，尼便行。胝歎曰：「我雖具丈夫之形，而無丈夫之氣！」遂發憤要明此事，擬棄庵往諸方參學。其夜山神告曰：「不須離此，明日有肉身菩薩至，為和尚說法。」次日天龍禪師到庵，胝乃迎禮，具陳前事，龍要胝作尼問。胝曰：「道得即下笠！」天龍豎一指，俱胝忽然大悟。後來道風大振，凡有所問，只豎一指，至臨終謂眾曰：「吾得天龍一指禪，直至於今用不盡。要會麼？      」豎起指頭便脫去，倘向指頭上會，則千錯萬錯！若能了知豎指屬動，見性不動，則可親見主人翁矣！<kpDone>初對外境顯不動竟。</kpDone>`);
wLine(`巳二　對內身顯不動`, 'KEPAN');
yyVerse('014a', `如來於是，從輪掌中，飛一寶光，在阿難右，即時阿難迴首右盼；又放一光，在阿難左，阿難又則迴首左盼。佛告阿難：汝頭今日何因搖動？阿難言：我見如來出妙寶光，來我左右，故左右觀，頭自搖動。`);
wLine(`上科對外境，而分動、靜尚疏；此科就內身，而分動、靜則親。以內身親為自體，其興見性，動、靜難分。佛要令阿難，更於自身中，親見不動之體，故從輪掌中，飛一寶光，在阿難右，令其迴首右盼；又放一光，在阿難左，令其迴首左盼。故問阿難：汝頭今日因何搖動？要阿難說出，觀光動頭，方可辨於見性之動、靜耳。`);
yyVerse('014b', `阿難，汝盼佛光，左右動頭，為汝頭動？為復見動？世尊！我頭自動，而我見性，尚無有止，誰為搖動？`);
wLine(`上科阿難於外境見性，所分動、靜，已蒙印可；此科佛欲就內身勘驗頭、見，誰動、誰靜，看阿難能否於搖動身中，親見不動真體。正脈云：世人認見是眼，故頭搖眼轉，宛似見性亦動，今阿難因佛上文說破，見不屬眼，已覺此見，離眼獨立，湛然滿前，自試頭之搖，何干於見？是以直答：我頭自動，而我見性，尚無有止<ail>靜也</ail>，誰為搖動。即所謂而我見性，尚且無有靜相可得，如何更有搖動？`);
wLine(`頭之與見，同在阿難當人分上，今於自身上，能分動、靜，自然較勝從前認眼為見多矣！阿難此時，能於搖動身境之中，分出不動之見性，由聞上科，彼無眼者，非見全無，又既能矚暗，見何虧損？已領見性脫根脫塵，離緣獨立。又聞陳那解說，客、塵，主、空之義，復明常住不動之義，故一經如來勘驗，能於動搖身境之中，說出不動之見性。細究阿難，此時解悟，雖經如來印可，實屬從外入者，不是從內發出，佛但以所答不謬而許之。何以見得，阿難不是從內發出？觀下科意請如來，顯出身、心二者之中，發明何為虛妄生滅無常性，何為真實不生滅常住性，便知。`);
wLine(`宗家多向根身，接引學人。昔無業禪師，初見馬祖，問曰：「三乘文學，麤窮其旨，嘗聞禪門，即心是佛，實未能了！」祖曰：「祗未了的心即是，更無別物。」業曰：「如何是祖師西來，密傳心印？」祖曰：「大德正鬧在，且去別時來。」業纔出，祖召云：「大德！」業回首，祖曰：「是甚麼？」業便領悟，乃禮拜。祖曰：「這鈍漢，禮拜作麼？」`);
wLine(`又五洩靈默禪師，遠謁石頭，便問：「一言相契即住，不契即去。」石頭據坐不答，洩便行。頭隨後召云：「闍黎！」洩回首，頭曰：「從生至死，祗是這箇，回頭轉腦作麼？」洩於言下大悟，乃拗折拄杖，而棲止焉。且道無業、五洩二人，回頭轉腦，便爾悟去，較阿難相去幾何？`);
yyVerse('014c', `佛言：如是。`);
wLine(`眼中見性，湛然圓滿，超然獨立，不特與外境無干，而與內身亦不相干。又非但無有動相，併靜相亦不可得，誠所謂這箇見性，內脫根身，外遺世界，身、境兩不相干，動、靜二皆不屬。若能親見根中，不動搖之定體，即是奢摩他，微密觀照，最初方便也。故佛復印可曰：「如是」。<kpDone>三正顯不動竟。</kpDone>`);
wLine(`辰四　普責迷認　分三　巳初　取昔所悟客塵　二　令觀現前主空　三　怪責自取流轉　今初`, 'KEPAN');
yyVerse('015a', `於是如來，普告大眾：若復眾生，以搖動者，名之為塵；以不住者，名之為客。`);
wLine(`如來普告，意在令眾咸知，客、塵、主、空之義。若復眾生一句，上下當補足其意，於後四句，方易領會。乃曰：汝等已明客、塵之義者，則不必說；若復有眾生，未解客、塵之義者，即當以搖動者，名之為塵，以不住者，名之為客，不獨頭之搖動是塵，凡一切動相，皆屬塵義。又不獨佛手開、合不住是客，凡一切不住，皆屬客義，<kpDone>初取昔所悟客塵竟。</kpDone>`);
wLine(`巳二　令觀現前主空`, 'KEPAN');
yyVerse('016a', `汝觀阿難，頭自搖動，見無所動；又汝觀我，手自開合，見無舒卷。`);
wLine(`此令眾轉觀，恐其未解，常住不動，主、空之義者，故令就阿難身境驗之。乃曰：汝等倘未解主、空之義，但觀察阿難，頭自搖動、塵也；見無所動，空也；又汝觀我，手自開合，客也；阿難見無舒卷，主也。而客、塵；主、空之義，豈不歷歷分明；若悟主、空，自不被客、塵煩惱所誤矣！<kpDone>二令觀現前主空竟。</kpDone>`);
wLine(`巳三　怪責自取流轉`, 'KEPAN');
yyVerse('017a', `云何汝今，以動為身？以動為境？從始洎終，念念生滅？`);
wLine(`云何是責、怪之詞。承上客、塵，主、空之義，明如指掌；應當捨客、塵、動搖之身境，而取主、空不動之見性。云何汝等，仍以動者為實身，以動者為實境，猶故不捨客塵之身境，而取主、空之見性，反乃從始洎終，於身妄執為實我，於境妄執為我所，此屬我執；又執身境，心外實有，不了萬法唯心，此屬法執。念念隨我、法二執以生滅，豈不自誤哉？念念即意識妄心；始、終二字，遠則無始為始，今世為終；近則生為始，而死為終，二皆可通。`);
yyVerse('017b', `遺失真性，顛倒行事，性心失真，認物為己，輪迴是中，自取流轉。`);
wLine(`承上既已認妄，則必遺真。故曰遺失真性。顛倒者：認妄遺真，而真妄顛倒，此屬惑；行事者：依顛倒之惑，而於妄身、妄境，妄生取捨，此屬業。既經依惑起業，而於本具寂常之性，妙明真心，竟失其真，反認內四大妄身為我，外四大妄境為我所，是所謂認物為己已，隨身口意，造種種業。輪迴是中：即捨身受身，於妄身妄境之中，妄生纏縛，不得解脫，受生死苦。此依惑造業，依業受報，自作自受，實非天造地設，亦非人與，故曰：「自取流轉。」流是遷流，轉是輪轉，生死死生，循環不失，亦寓深警之意。此科以見性，離身、離境，凝然本不動搖，四義中是寂常義。<kpDone>二顯見不動竟。</kpDone>`);
wLine(`大佛頂首楞嚴經正文卷第一終`, '"TEXT volend"');
wLine(`卯三　顯見不滅　分四　辰初　會眾作意請　二　啟匿王出詞別請　三　如來徵顯不滅　四　王等極為慶喜　今初`, 'KEPAN');
yyVerse('018a', `爾時阿難，及諸大眾，聞佛示誨，身心泰然！念無始來，失卻本心，妄認緣塵，分別影事。今日開悟，如失乳兒，忽遇慈母，合掌禮佛。`);
wLine(`此文禮佛之前，乃經家所敘，願聞之後，為會眾意請。聞佛示誨，身心泰然者：前聞能推非心之斥，矍然驚怖！復聞離塵無體之驗，默然自失，身心皆不自在。今者聞佛指示，盲人矚暗，見性是心，訓誨客塵、主、空，見性不動，了知見不屬眼，性元不動，非同妄識之無體，故得身心泰然<ail>安舒自得貌</ail>。`);
wLine(`念無始來者：撫今追昔，追念最初一念，無始無明，妄動以來，轉如來藏，而為識藏，雖具識精元明，緣所遺者<ail>自緣不及非失似失</ail>，遺此本明，雖終日行，而不自覺，故曰失卻本有真心。既已迷真，勢必認妄，認內搖外奔，昏擾擾相，以為心性，故曰妄認緣塵，分別影事。能緣塵境，而起隨念計度，二種分別，隨塵起滅，如塵之影，故曰緣塵分別影事，即第六意識。`);
wLine(`今日開悟：即悟向之能推之心，離塵無體為影事，今之能見之性，離根脫塵為真心，真妄分明。借喻以明，悲慶之意。前者認妄，如失乳兒，身命將絕，何等可悲？今獲見性。如遇慈母，慧命可續，曷勝慶倖？是以合掌禮佛，謝前請後。`);
yyVerse('018b', `願聞如來，顯出身心，真妄虛實，現前生滅，與不生滅，二發明性。`);
wLine(`此乃意請。前既悟頭動，見性不動，已於妄身中，悟明真性；復經如來印可，何以還要求佛，顯出真妄虛實？因佛責遺失真性，顛倒行事，遂疑既具不動見性，何以復責遺失？故願如來，向吾人身心之中，顯出何者是虛妄，現前有生滅，何者是真實，現前不生滅。`);
wLine(`二發明性：二即身、心二者。以不動見性之真心，不離動搖四大之色身，則身、心二者之中：一動一不動；一妄一真；一虛一實；一生滅一不生滅。求佛於身心二者之中，一一發揮證明，誰是虛妄生滅無常性，誰是真實不生滅常住性，令眾決定取捨，以免遺失真性，顛倒行事也。<kpDone>初會眾作念啟請竟。</kpDone>`);
wLine(`辰二　匿王出詞別請`, 'KEPAN');
yyVerse('019a', `時波斯匿王，起立白佛：我昔未承諸佛誨敕，見迦旃延、昆羅胝子。咸言：此身死後斷滅，名為涅槃。我雖值佛，今猶狐疑，云何發揮證知此心不生滅地？今此大眾，諸有漏者，咸皆願聞。`);
wLine(`此王自陳斷見邪疑，求示真常正理。故起立白佛，敘昔未承佛教，不諳佛理，見迦旃延，此云剪髮，姓也；名迦羅鳩馱，此云牛領，即外道六師之第五也。邪計一切眾生，是自在天所作。毘羅胝，此云不作，母名也。自名刪奢夜，此云圓勝，亦云正勝。今從母立稱，曰毗羅胝子，即六師之第三也。邪計苦、樂等報，現在無因，未來無果，此二皆以斷見為主。故咸言：「此身死後斷滅，無有後世，名為涅槃。」梵語涅槃，雖有多譯，乃以不生不滅為要義。今言死後斷滅，身死性滅，名為涅槃，真邪說也！匿王先受此惑，今聞主、空寂常，見性不動之義，觸起心疑。故云：「我雖值遇於佛，現今猶有狐疑。」狐性多疑，人有疑者似之，故稱狐疑。此方名教，亦言人死靈隨氣散，無復存者。又云：魂升於天，魄歸於地，皆類斷見，誤人非淺。請研斯文，云何發揮，證知此心，不生滅地？此正別請。證知者：求佛舉事發揮，現證令知也。佛遂就匿王生滅身中，顯出不皺不變之見性<ail>即真心</ail>，證知此心，不生滅地。是向匿王自身發揮，令自驗證而知，不至再生狐疑。又應會眾意請，現前身中，何者是虛妄生滅無常性，何者是真實不生滅常住性，正是如來一點水墨，兩處成龍也。`);
wLine(`今此大眾，諸有漏者：眾中獨指有漏者，以破除斷見麤惑，似惟指界內凡夫，二乘有學，若辨見性真常，則三乘聖眾，未明見性，真常之心，亦咸皆願聞也。<kpDone>二匿王出詞別請竟。</kpDone>`);
wLine(`辰三　如來徵顯不滅　分二　巳初　顯身有遷變　二　指見無生滅　己初分二　午初略彰變滅　二　詳敘變滅　今初`, 'KEPAN');
yyVerse('020a', `佛告大王：汝身現在，今復問汝：汝此肉身，為同金剛，常住不朽？為復變壞？世尊！我今此身，終從變滅。`);
wLine(`此佛欲示，虛妄生滅無常身中，有個真實不生滅，常住心性，以應阿難匿王之求，先審其生滅，乃告大王：汝言彼迦旃延、毗羅胝子，咸言此身，死後斷滅。我且不問汝死後，但問汝生前；如孔子有言：未知生焉知死。故問汝此現在肉身，為是同於金剛<ail>世間最堅固之物</ail>常住世間，不朽壞耶？為復還是變壞耶？此處佛立二問，要匿王自己審答者，有二意：一、就王老相，易示遷變；二、顯身無常，王者不免。`);
wLine(`世尊我今此身，終從變滅者：匿王答佛，稱呼世尊，佛問匿王，稱呼大王，彼此互相恭敬。我今此身，雖然存在，總屬無常。終者，究竟義，從作歸字解，究竟要歸遷變壞滅。王因受斷滅之教，懼其速滅，時時覺察，故此處以及下文，所答生滅之相，悉皆不謬。`);
yyVerse('020b', `佛言：大王！汝未曾滅，云何知滅？`);
wLine(`世人身之現在，但知年往，不覺形遷。匿王迥超常情，未必無因，故問汝未曾滅，云何預知必滅耶？`);
yyVerse('020c', `世尊！我此無常變壞之身，雖未曾滅，我觀<ail>去聲</ail>現前念念遷謝，新新不住，如火成灰，漸漸銷殞，殞亡不息，決知此身，當從滅盡。`);
wLine(`此略舉變相，決知必滅。謂我此無常變壞之身，此二句先以標定：此身因屬無常，故不得常住世間，雖然未滅，決知當滅。我觀下，即無常觀。匿王雖受邪教，此篇所答，全是佛法。觀字當是去聲，乃智觀，非眼觀也。下數句，即是五陰中行陰，諸行無常，是生滅法。`);
wLine(`我觀現前，念念遷謝，新新不住：即諦觀無常身中。念念遷謝者；後念生，前念則遷流代謝<ail>是滅義</ail>，再後念生，後念又復遷謝，念念如是。新新不住者：前念舊，後念新，再後念起，後念復舊；再後念乃新，新而又新，不得停住；此即剎那生滅，行陰之相。喻如香火成灰，灰落火新，少頃火復成灰，灰落而火又新，漸漸銷磨殞滅，新新不住，殞亡不息<ail>止也</ail>，此一枝香，一定要滅盡。前五句是法，中三句是喻，後二句以法合喻，決定知此無常變壞之身，當歸滅盡而後已。此匿王所答，具有三支比量，三支者，宗、因、喻也。應立量云：身是有法，無常為宗；因云：念念遷謝，新新不住故；同喻如香火，異喻如金剛。`);
yyVerse('020d', `佛言：如是！`);
wLine(`因匿王說無常觀，事理不謬，故佛印可其說，言：「如是」。三支比量，全無犯過，如是者，言其極成也。匿王觀察無常，竟觀到剎那生滅，這種境界，凡夫不知，足證匿王為四地菩薩，助揚佛化而來，故未承諸佛誨敕，而能說此行陰微細之相。孔子昔在川上曰：「逝者如斯夫！不捨晝夜。」不知者以為說水，其知者，即知孔子說行陰，念念遷流不住也。<kpDone>初略彰變滅竟。</kpDone>`);
wLine(`午二　詳敘變滅　分三　未初　較量老少　二　詳敘變狀　三　總結必滅　今初`, 'KEPAN');
yyVerse('021a', `大王！汝今生齡，已從衰老，顏貌何如童子之時？`);
wLine(`此辨老少形容。佛曰：大王！汝今生齡<ail>年也</ail>已從衰老，七十曰衰，王年六十有二，故曰已從<ail>隨也</ail>；衰老；其容顏形貌，比較童子<ail>十五曰童，未巾冠也。</ail>之時，為何如？還是同耶？異耶？`);
yyVerse('021b', `世尊！我昔孩孺，膚腠潤澤，年至長成，血氣充滿；而今頹齡，迫於衰耄，形色枯悴，精神昏昧，髮白面皺，逮將不久！如何見比，充盛之時？`);
wLine(`佛問老少，王加長成，從少敘起。我昔孩孺，膚腠潤澤者：始生曰孩兒，始行曰孺子；膚是身之皮膚，腠是身之文理，幼時滋潤光澤也。年至長成：二三十歲，長大成人，精神健康，血氣充滿<ail>即氣充血滿</ail>；而今頹齡：即現時六十二歲，乃屬頹敗之年齡，迫<ail>近也</ail>於衰耄<ail>不必定局歲數，但以迫近，衰朽老耄也。</ail>，下二句，即釋衰耄之相。形容顏色，枯稿憔悴，衰也；精採神氣，昏暗晦昧，耄也。髮白面皺，逮<ail>至也</ail>將不久：謂至此頹齡晚景，如日落西山，逮將不久於世，怎比壯年血氣充盛<ail>即滿也。亦旺也。</ail>之時？壯尚不可比，何況童耶？老年者，安可恬不知懼耶？<kpDone>初較量老少竟。</kpDone>`);
wLine(`未二　詳敘變狀`, 'KEPAN');
yyVerse('022a', `佛言：大王！汝之形容，應不頓朽？`);
wLine(`此如來引說，問言大王，汝之形貌容顏，應當不是一旦頓朽，汝亦自覺否？`);
yyVerse('022b', `王言：世尊！變化密移，我誠不覺，寒暑遷流，漸至於此。`);
wLine(`此下王答漸至。變化密移者：乃行陰遷變化理，密密推移，屬幽隱妄想；凡夫心麤，當然莫辨，故曰：「我誠<ail>真實也</ail>不覺」。莊生喻如夜壑負舟，彼謂造化密移，豈知行陰所遷。寒暑遷流，漸至於此者：寒來暑往，一年一度，遷變流轉，漸漸至此，誠非頓朽。`);
yyVerse('022c', `何以故？我年二十，雖號年少，顏貌已老初十歲時；三十之年，又衰二十；於今六十，又過於二，觀五十時，宛然強壯。`);
wLine(`何以故？徵釋漸至於此，非是頓朽。老少比較，人固易知，那知二十之年，已老十歲，三十又衰二十，於今六十二歲，反觀五十之時，宛然強壯，此麤推也。`);
yyVerse('022d', `世尊！我見密移，雖此殂落，其間流易，且限十年；若復令我微細思惟，其變寧惟一紀、二紀，實惟年變；豈惟年變？亦兼月化；何直月化？兼又日遷；沈思諦觀，剎那剎那，念念之間，不得停住。`);
wLine(`初四句牒前文。謂我見變化，密密遷移，雖然如此殂落，其間遷流變易，且限十年<ail>指前二十衰於十歲，三十又衰於二十也。。</ail>殂落者：尚書云：魂升於天，魄歸於地，是謂殂落，乃死之別名，此同斷滅之見。今者乃取變遷之義，殂者往也，謂壯色日銷，同逝波之東去；落者下也，謂精神日損，如夕陽之西下。若復下細推。令我微細思惟，其遷變豈獨一紀、二紀；一紀十二年也，實在年年有變；豈唯年變？亦兼月月有化，此一月不及上一月；何直<ail>即何止也</ail>月化？兼又日日有遷，命光與時光共謝。若再沈其思慮，諦實觀察，剎那剎那<ail>時之最短也</ail>，念念之間，不得停留暫住。《仁王經》云：「一念中，具九十剎那；一剎那有九百生滅。」剎那生滅，非智莫覺。古有偈云：「如以一睫毛，置掌人不覺，若置眼睛上，為害實不安。」此豈凡夫所能知耶？<kpDone>二詳敘變狀竟。</kpDone>`);
wLine(`未三　總結必滅`, 'KEPAN');
yyVerse('023a', `故知我身，終從變滅。`);
wLine(`因念念不得停住，故驗知我身，究竟要歸變滅，總屬無常。佛引敘肉身遷謝之相，正欲王與會眾，同明虛妄生滅，無常性也。<kpDone>初顯身有遷變竟。</kpDone>`);
wLine(`巳二　指見無生滅　分三　午初　徵定許說　二　所見不變　三　能見不滅　今初`, 'KEPAN');
yyVerse('024a', `佛告大王：汝見變化，遷改不停，悟知汝滅；亦於滅時，汝知身中，有不滅耶？波斯匿王，合掌白佛：我實不知。佛言：我今示汝，不生滅性。`);
wLine(`此徵定生滅身中，有不生滅性，而許說也。佛見匿王，詳敘行陰，頗覺入細，可示以不生滅性。故問之曰：大王！汝見變化，遷移改易，念念之間，不得停住，悟知汝身，必歸滅盡；亦於念念剎那，生滅之時，汝知身中，還有不滅性耶？此正欲發揮證知，真實不生滅，常住之性。匿王合掌白佛：我實在不知，設若早知，豈受斷滅之教。佛言汝既不知，我今指示汝，現前生滅身中之不生滅性。王前請求，云何證知，此心不生滅地？今佛許示不生滅性，正請許相應也。<kpDone>初徵定許說竟。</kpDone>`);
wLine(`午二　所見不變`, 'KEPAN');
yyVerse('025a', `大王！汝年幾時，見恆河水？王言：我生三歲，慈母攜我，謁耆婆天，經過此流，爾時即知，是恆河水。`);
wLine(`此引敘觀河。謁者參拜；耆婆天，此云長壽天。謁此天神，以求長壽也。`);
yyVerse('025b', `佛言：大王！如汝所說，二十之時，衰於十歲，乃至六十，日月歲時，念念遷變；則汝三歲，見此河時，至年十三，其水云何？王言：如三歲時，宛然無異；乃至於今，年六十二，亦無有異。`);
wLine(`此欲彰所見之水無異，引顯能見之性不變，文顯易知。<kpDone>二所見不變竟。</kpDone>`);
wLine(`午三　能見不滅`, 'KEPAN');
yyVerse('026a', `佛言：汝今自傷，髮白面皺，其面必定皺於童年；則汝今時觀此恆河，與昔童時，觀河之見，有童耄不？王言：不也，世尊！`);
wLine(`此科正顯能見之性不變。先以皺變對顯，其面必定皺於童年者，因此不是本來面目，故有皺變。故問今時觀河，與昔童時觀河之見，有老少否？童即少，耄即老，不必定指九十歲曰耄。王答不也，世尊！即無老少之變異。`);
wLine(`此中有一疑問，必須解釋。問：「世有年老，精神健康，聰明不衰者，可說不變，多有老眼昏暗，如何可說不變？」答曰：「自是眼暗，非關見性之事。若凡不信，我有一比例：世有老人，眼根昏暗，帶著眼鏡一看完全明白，如說見性有變，眼鏡亦復無用，今一帶眼鏡則明，足驗見性不變，自是眼昏，不是見性亦昏。如盲人眼根雖壞，見性無虧，眼鏡但為助緣而已，實是性明，不是鏡明。若定執鏡明，未帶眼上，何以不明？」`);
yyVerse('026b', `佛言：大王！汝面雖皺，而此見精，性未曾皺，皺者為變，不皺非變。`);
wLine(`此因皺以分變與不變。而此見精性未曾皺。見精即第八識識精，性即元明之性；因在眼故曰見精，此見精之性，即本來面目，故無皺變。`);
yyVerse('026c', `變者受滅，彼不變者，元無生滅，云何於中，受汝生死？而猶引彼末伽黎等，都言此身，死後全滅。`);
wLine(`此因變以分滅與不滅。匿王既因身之衰變，而預知身之必滅；何不因見之不變，而預知此見，死後必不滅乎？彼不變者，元無生滅：指見性，本來不生不滅。云何於中，受汝生死者：以見性既不與身同變，云何於汝身中，而同受生死耶？當知此身雖壞，真性常存。`);
wLine(`而猶引彼末伽黎等四句，乃責留斷見。未伽黎此云不見道，字也，拘賒黎是其母名子，其人謂眾生罪垢，無因無緣，即外道六師之第二，皆以斷滅為宗，故云都言此身，死後全滅。`);
wLine(`能見不滅之文，既破匿王斷滅之疑，巧答會眾，意請諸義。此中面皺，見性不皺<ail>身心之真妄判然矣。</ail>，皺者為變，不皺非變<ail>身心之虛實攸分矣。</ail>，變者受滅，彼不變者，元無生滅<ail>身心生滅與不生滅發明矣</ail>。此即向生滅身中，指出不生滅性。分明證驗，前匿王在身上觀察，故恐斷滅；今世尊在見上發揮，故無生滅。所謂：「不離花下路，引入洞中天。」足見世尊說法之妙也！<kpDone>三如來徵顯不滅竟。</kpDone>`);
wLine(`辰四　王等極為慶喜`, 'KEPAN');
yyVerse('027a', `王聞是言，信知身後，捨生趣生。與諸大眾，踴躍歡喜，得未曾有！`);
wLine(`一切凡夫外道，多執斷見，匿王本為除凡夫斷見之惑，故示同凡情而問。今聞死後不滅，已破斷見，故以生信發解，知即是解，此信知，與前狐疑相照應，信知此身，死後不至斷滅。捨生趣生者：謂捨此生之現陰身，而受中陰身，再趣他生，而得後陰身，此即第八識「去後來先作主翁」依業受報也。王與他一類懷斷見之機，斷疑生信，聞法歡喜矣！`);
wLine(`匿王本不求取真心，雖聞不變不滅，不以為喜；又匿王本不求出生死，雖聞受汝生死，不以為驚；惟聞不至全滅，顯有後世，頓銷斷見之疑，故信解生喜，非餘眾無有信解歡喜也！權小聞說，彼不變者，元無生滅，云何於中，受汝生死；遂信生滅身中，元有不生滅性，解悟離識心外，別有此常住真心。自此修大定，成菩提，端有望矣，故亦踴躍歡喜，得未曾有也！此科以見性不滅論，盡未來際，究竟常住不滅，是四義中常義。<kpDone>三顯見不滅竟。</kpDone>`);
wLine(`卯四　顯見不失　分三　辰初　阿難因悟反疑前語　二　如來發明因倒說失　三　深責迷倒結合前喻　今初`, 'KEPAN');
yyVerse('028a', `阿難即從座起，禮佛合掌，長跪白佛：世尊！若此見聞，必不生滅，云何世尊！名我等輩，遺失真性，顛倒行事？願興慈悲，洗我塵垢。`);
wLine(`此科顯見不失，與上科顯見不滅，俱屬常義。上科顯盡未來際，究竟常住不滅；此科顯從無始來，雖然顛倒不失。阿難前問答客、塵之義，以身境有動，如客如塵，見性不動，如主如空，佛已印可，復普告大眾，當以不住者，名之為客，搖動者名之為塵，後乃斥責遺失真性，顛倒行事。適聞上科佛云：彼不變者，元無生滅，與不動之見性，絲毫不異，遂起疑問，謂若此見聞，必不生滅，即上文彼不變者，元無生滅；此起疑之端也。`);
wLine(`云何世尊，名我等輩，遺失真性，顛倒行事？此正所疑。阿難因後疑前，以為性有生滅，可說遺失，既是見性不滅不動，以何因緣，佛責遺失？但我等二障所纏，如染塵垢，願佛興大慈悲雲，而降甘露雨，洗滌我之塵垢。故佛下文答意，以因顛倒而說遺失，非因斷滅而說遺失也，可見非真遺失。本科全示，非失說失，失本不失之相。<kpDone>初阿難因悟反疑前語竟。</kpDone>`);
wLine(`辰二　如來發明因倒說失　分二　巳初　即臂倒無失為喻　二　以心倒無失合喻　巳初分三　午初　定臂之倒相　二　定臂之正相　三　明顛倒非失　今初`, 'KEPAN');
yyVerse('029a', `即時如來，垂金色臂，輪手下指，示阿難言：汝今見我母陀羅手<ail>此云印手</ail>，為正為倒？阿難言：世間眾生，以此為倒，而我不知，誰正誰倒。`);
wLine(`此即臂之正倒以喻不失，以顯心之正倒，亦復不失。諸佛眾生，真性平等，在聖不增，在凡不減，減尚不減，豈有失耶？祗因顛倒，則非失說失耳。佛以心之正倒不失難知，故借臂之正倒易見，令其觸類旁通，遂即垂金色臂，以千輻輪手，下指於地，示阿難言；汝見我手，為正為倒？當機因常遭如來當頭棒喝，不敢以己意自答，乃引世間眾生，以此為倒，而我不知，誰正誰倒？猶言不知何者謂之正，何者謂之倒。<kpDone>初定臂之倒相竟。</kpDone>`);
wLine(`午二　定臂之正相`, 'KEPAN');
yyVerse('030a', `佛告阿難：若世間人以此為倒，即世間人，將何為正？阿難言：如來豎臂，兜羅綿手，上指於空，則名為正。`);
wLine(`佛緊就其語而追之曰：若世間人，既以此為倒，即世間人，又將以何為正？阿難至此，不得不言，如來豎臂，以兜羅綿手，上指虛空，則名為正。<kpDone>二定臂之正相竟。</kpDone>`);
wLine(`午三　明顛倒非`, 'KEPAN');
yyVerse('031a', `佛即豎臂，告阿難言：若此顛倒，首尾相換，諸世間人，一倍瞻視！`);
wLine(`良以手臂，本無正倒之相，但阿難隨順世間，謂如來豎臂，則名為正。佛即豎臂，告阿難言，若此顛倒；此句即告以顛倒之名，下句乃指其顛倒之義；但是將下垂之首，換作上豎之尾，首尾相換而已。縱說上豎為正，臂亦無增；下垂為倒，臂亦不失。諸世間人，不了手臂本無一定正倒，一迷也；定要執著下垂為倒，上豎為正，即是加一倍迷執之瞻視，即下結文，所謂迷中倍人。瞻視二字，與上汝今見我，母陀羅手，見字相照應。瞻為仰瞻，則看上豎之首；視為俯視，則看下垂之尾。但加一倍看法，無論說正說倒，皆不離此臂，雖說倒時，臂本不失。<kpDone>初臂倒無失為喻竟。</kpDone>`);
wLine(`巳二　以心倒無失合喻　分三　午初　標名合定　二　身無正倒　三　正倒從心今初`, 'KEPAN');
yyVerse('032a', `則知汝身，與諸如來，清淨法身，比類發明，如來之身，名正遍知；汝等之身，號性顛倒。`);
wLine(`此以法合喻，舉生身佛身之法，合上手臂倒正之喻。承上言，手臂下垂為倒，手臂上豎為正。無論倒正，皆不離此臂，由是即喻觀法，則知汝阿難之身，與諸<ail>助語詞</ail>如來清淨法身<ail>此是離垢清淨</ail>，比類發明者：即生身佛身，比例形顯，自可發明，如來之身，名正遍知身；了知心包萬法，為正知，萬法唯心為遍知；如手上豎為正。汝等之身，執心在身內，執法居心外，號性顛倒身；如手下垂為倒。此文不必在手臂上豎下垂，爭正爭倒。阿難說，世人以此下垂為倒，上豎為正，佛即順彼之說，但取臂之雖倒不失，喻明心之雖迷不失也。`);
wLine(`當知真心，本無迷悟，但為生佛迷悟所依，悟時名正遍知，雖悟亦無所得；迷時號性顛倒，雖迷亦本不失，不過多一分迷執而已。如手臂本無正倒，而為正倒所依，上豎說正，臂無所增；下垂說倒，臂亦無失，亦不過多一倍瞻視而已。<kpDone>初標名合定竟。</kpDone>`);
wLine(`午二　身無正倒`, 'KEPAN');
yyVerse('033a', `隨汝諦觀，汝身佛身，稱顛倒者，名字何處，號為顛倒？於時阿難，與諸大眾，瞪瞢瞻佛，目睛不瞬，不知身心，顛倒所在。`);
wLine(`此佛明知身無正倒之相，故問阿難，令其觀察。以手之顛倒，人所易知；心之顛倒，人皆莫解，若能觀察，恍然自悟，則不至遺失真性耳。故曰：隨汝諦審觀察，汝此色身，與佛法身比較，汝身稱顛倒者，既有名字，定有相狀，何處號為顛倒？正要阿難循名核實，諦觀身上何處，號為顛倒之相，分明指出。於時阿難，與諸大眾，被此一問，恰似木偶，不能開口，瞪瞢瞻佛。瞪、雙目直視，瞢、昏悶不了，瞻仰於佛，目睛不瞬<ail>動也</ail>，不知身心，顛倒所在，望佛待教也。不知者，因有甚深義趣，所以不知。一、顛倒名雖在身，義乃從心：由心起顛倒，故於身上，不知顛倒相之所在；二、其相更不在心，義乃在執：由迷真起執，號為顛倒，而心實不依之真成顛倒，故於心上，亦不知顛倒相之所在。三、非可相見，祗可義求：因迷執而說顛倒，迷執亦非有相之物，豈能指其相之所在耶？故曰：不知身心，顛倒所在。<kpDone>二身無正倒竟。</kpDone>`);
wLine(`午三　正倒從心　分三　未初　標如來慈悲告眾　二　引昔教以明正相　三　責遺認以明正相　今初`, 'KEPAN');
yyVerse('034a', `佛興慈悲，哀愍阿難，及諸大眾，發海潮音，遍告同會：`);
wLine(`佛興慈悲：興者發也；慈能與樂，悲能拔苦；不待請問，運無緣慈，與以正遍知樂，運同體悲，拔其性顛倒苦。哀愍者：因見阿難大眾，不知身心顛倒所在，以目直視如來，昏瞢不了，實堪哀愍！海潮音，應不失時。阿難大眾，殷殷待教，故不失其時，而遍告同會也。<kpDone>初標如來慈悲告眾竟。</kpDone>`);
wLine(`未二　引昔教以明正相`, 'KEPAN');
yyVerse('035a', `諸善男子！我常說言：色心諸緣，及心所使，諸所緣法，唯心所現。`);
wLine(`佛引常說之教，以明正遍知義。此大乘了義，是佛常說，亦各隨機解。如一切唯心造，凡小解為業造，權教解為識造，圓頓之機，直了真心所現，真所謂「佛以一音演說法，眾生隨類各得解」。今約深義，重明昔教。色心諸緣，及心所使四句，明萬法唯心所現。色即十一色法，心即八識心王。諸緣者：生心有四緣，謂親因緣、增上緣、等無間緣，亦名次第緣，所緣緣；色法只有前二緣，不須後二緣故。及心所使者，即五十一心所法：遍行五法，別境五法，善十一法，根本煩惱六法，隨煩惱二十法，不定四法。此五十一法，隨心王所驅使；故名心所使。五十一心所法，八識所具多寡不同，第八識唯具五遍行心所；第七識具遍行五法，別境慧、根本四法貪、癡、我見、慢；大隨煩惱八法，共十八心所；第六識，力用最強，具足五十一心所；前五識具遍行，別境各五法，善法十一，根本煩惱前三，中隨二法，大隨八法，共三十四心所。諸所緣法者：即二十四種不相應法，因不與心王、心所、色法無為法相應，乃色心分位假立之法。得及命根眾同分，異生性與無想定，滅盡定及無想報，名身句身並文身，生住老無常流轉，定異相應併勢速，次第時方及與數，和合性不和合性。二十四種不相應<ail>是識所緣</ail>，及六種無為<ail>是智所緣</ail>，此中即百法五位，廣如唯識百法論說。以上百法，即統一切法，惟是真心所現，真心如鏡，諸法如鏡中像而已。此文重一現字，見萬法即心也。`);
yyVerse('035b', `汝身汝心，皆是妙明真精妙心中所現物。`);
wLine(`此明萬法常在心中。汝身指阿難根身；汝心指阿難識心，其餘諸法，俱攝在皆字之中。此如來直指阿難現前身心，以明諸法所依本體。寂照不二，耀古騰今，曰妙明；性無妄染，純一無雜，曰真精；不變隨緣，隨緣不變，不可思議，曰妙心；中即妙心之中，妙心為能現，諸法為所現，即阿難之身心，亦為妙心中所現之物。`);
wLine(`此二段文中，有二種疑問，須加辨明：一、問：「諸所緣法，唯心所現，真如無為，亦在其中，何以真如亦為所現耶？」答：「本經乃圓實大教，是絕待，非對待也，以彼真如無為，是對有為而立，如下文云：『言妄顯諸真，妄真同二妄』故也。」又問：「前顯見性黎耶體，是為能現，今汝身汝心，皆是妙心所現之物，則此心外，另有真心耶？」答：「七轉識，但為所現，真心獨為能現，而黎耶通於能所，對純真之心，則降為所現，對七轉識，則陞為能現，與真心非一非異。故本經云：『真非真恐迷，我常不開演。』若悟上文，心包萬法，萬法唯心之旨，則為正真知，而非性顛倒矣！」<kpDone>二引昔教以明正相竟。</kpDone>`);
wLine(`未三　責遺認以明正相　分三　申初　怪責遺真認妄　二　法說認遺之相　三　喻說遺認之相　今初`, 'KEPAN');
yyVerse('036a', `云何汝等，遺失本妙，圓妙明心，寶明妙性，認悟中迷？`);
wLine(`此責遺真認妄。前阿難問：「若此見聞，必不生滅，云何名我等輩，遺失真性？」其意不知以何因緣，說為遺失，此科即其因緣也。由顛倒而說失，非失似失，雖不失而顛倒無倒為倒，故責曰：云何汝等，遺失云云。本妙者：本來自妙，不假修為，非謂他法妙，即謂心性，本來自妙也。心性單舉，體用自應雙兼，今心性對舉，體用不分而分，自其本覺而言謂之心，自其本寂而言謂之性。圓妙明心者：圓即本覺照用，圓融朗徹，乃從妙起明，寂而常照，此用妙也；如摩尼珠之光。寶明妙性者：寶即本性寂體，清淨堅實，乃即明而妙，照而常寂，此體妙也；如摩尼珠之體。此心性，全體大用，原是自己本有家珍，如何遺失？`);
wLine(`認悟中迷：此即遺失真性所以。認字即屬顛倒執情，不當認而認也。悟者悟萬法唯心，心包萬法；迷者迷法皆心外，心在身中。眾生應當反迷歸悟，云何竟認悟中一點迷情，為己心性？此即是顛倒，即為遺失真性，一迷也；若更執所認迷情，以為真心極量，此即屬認物為己，迷上加迷，倍迷也，即是顛倒之中，更加一倍顛倒也。`);
wLine(`心之悟迷，與臂之正倒對論，其理易明。心本無悟迷，而說悟迷，如手本無正倒，而分正倒。其病皆在執之一字，執情若化，則為正遍知，執情不化，則為性顛倒。手之正倒，不離一臂，人之悟迷，不出一心，見雖迷執顛倒，而真心實不曾依之，而果成顛倒；如人迷東為西，東實不轉為西，但一迷情妄執，東西顛倒，乃是不顛倒中，妄計顛倒，故曰認悟中迷。亦乃不迷中起迷，如第四卷所云：「昔本無迷，似有迷覺」也。<kpDone>初怪責遺真認妄竟。</kpDone>`);
wLine(`申二　法說認遺之相`, 'KEPAN');
yyVerse('037a', `晦昧為空，空晦暗中，結暗為色。`);
wLine(`妙明明妙之心性，本無迷、悟、世界、身、心等相，云何遺失本妙心性，而起迷認？乃由最初一念妄動，迷性明故，而成無明，故曰晦昧<ail>即無明也。</ail>由此無明，將靈明洞徹之真空，變為冥頑晦昧之虛空，故云為空，是為業相，此則從真起妄，即經云：「迷妄有虛空」也。空晦暗中，結暗為色者：於此頑空，晦昧暗中，復依無明之力，轉本有之智光，為能見之妄見，是為轉相；於空晦暗中，欲有所見，而業相本無可見，瞪以發勞，故結暗境，而成四大之色，變起山河大地世界，依報外色，故曰結暗為色，是為現相，即經云：「依空立世界，想澄成國土」也。合業、轉、現三相，為三細，即阿賴耶識。以上色空等法，迷者誤認虛空世界，心外實有。`);
yyVerse('037b', `色雜妄想，想相為身。`);
wLine(`色，即結暗所成，四大之色；妄想，即能成之心。復由妄心，摶取少分四大妄色，色心相雜，變起眾生，正報內色，故曰：「想相為身」。想即妄心，相即妄色，色心和合，五蘊具備，而為五蘊之眾生，即經云：「知覺乃眾生」也。迷者誤認四大假合之身，為自身相。`);
yyVerse('037c', `聚緣內搖，趣外奔逸，昏擾擾相，以為心性。`);
wLine(`聚緣者，《圓覺》云：「妄有緣氣，於中積聚。」積聚能緣氣分，於妄身中，內緣五塵落卸影子，計度分別，搖動不休<ail>此即獨頭意識，內緣法塵之境。；</ail>外緣五塵諸境之法，明了分別，奔逸不已<ail>此即五俱意識，外緣五塵之境。</ail>，趣向外境，奔馳縱逸 ，故曰：「趣外奔逸」。聚緣內搖故昏，趣外奔逸故擾，即此昏迷，擾攘之相。迷者不知，原是無明，展轉麤動之相，由無明不覺生三細，境界為緣，再起四麤，誤認妄識緣塵分別，為自心相。合色雜妄想，想相為身，即《圓覺經》所云：「妄認四大，為自身相；六塵緣影，為自心相。」此即認物為己，顛倒之相。`);
yyVerse('037d', `一迷為心，決定惑為色身之內。`);
wLine(`自晦昧為空，從真起妄，悉皆認妄，已成顛倒，此處正屬顛倒之中，更加顛倒。既一迷積聚緣氣，以為自心，決定迷惑，心在色身之內，萬法皆在心外，與正遍知見，敵對相反，以上皆認妄之相。`);
yyVerse('037e', `不知身色，外洎山河，虛空大地，咸是妙明真心中物。`);
wLine(`不知，即迷執心在身內，並不知真心廣大周遍，包含萬象。即阿難內之色身<ail>四大之色法，和合所成。</ail>。外洎<ail>及也</ail>山河，虛空大地之世界，咸<ail>皆也</ail>是妙明真心中，所現之物。此乃遺真之相。若知心包萬法，法在心中，則成正遍知矣！因不知故，認物為己，乃成性顛倒也。<kpDone>二法說認遺之相竟。</kpDone>`);
wLine(`申三　喻說遺認之相`, 'KEPAN');
yyVerse('038a', `譬如澄清，百千大海，棄之，惟認一浮漚體。`);
wLine(`以下設喻。澄清百千大海，譬如包羅虛空大地之廣大真心，反遺棄之，此喻遺真也；惟認一浮漚體，惟獨認海中一漚之體，譬如惟認悟中一點迷情，似在色身之內，此喻認妄也。`);
yyVerse('038b', `目為全潮，窮盡瀛渤。`);
wLine(`此喻執妄為真。喻中惟認一漚，即目為全海之潮，窮盡大瀛、小渤；法中認妄識為真心，執妄識窮盡真心極量Done。三喻說遺認之相竟。<kpDone>併前二如來發明因倒說失竟。</kpDone>`);
wLine(`辰三　迷倒結合前喻`, 'KEPAN');
yyVerse('039a', `汝等即是迷中倍人，如我垂手，等無差別，如來說為可憐愍者！`);
wLine(`上喻中棄海認漚，一迷也；目漚為海，乃是迷中倍迷之人。合法中遺廣大之妙心，認緣影之妄心，一迷也；執此妄心即是真心全體，詎非加一倍之迷耶？如我垂手一樣，不知手臂本無正倒，一迷也；今定執上豎為正，下垂為倒，亦迷中倍迷之人，故曰等無差別。`);
wLine(`又不知真心本無迷悟，一迷也；反認悟中迷，亦迷中倍迷之人。心雖迷倒而不失，猶臂之雖倒而不失，等無差別也。前云遺失真性，正由顛倒，則非遺似遺，日用不知，則無失說失，懷珠乞丐，枉受困窮，名可憐愍！果能於此悟明，雖顛倒而不失，則不負本有；雖不失而顛倒，則不廢修證，庶性修無礙矣。此科以真性不失而論，從無始來，雖然顛倒不失，亦四義中常義。以如來盡心吐露，可謂澈法底源，惜當機未能直下承當，似極顯見性，妙明周圓之義。<kpDone>四顯見不失竟。</kpDone>`);
w(`<p class=TEXT align=right>楞嚴經講義第三卷終　</p>`);
