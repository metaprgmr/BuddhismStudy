/SECTION:a00/序文

夫三皈者，乃初入佛門之門徑也。三皈雖不是戒，卻是一切戒之根本。舉凡五戒、八戒、沙彌十戒皆以三皈為得戒而納受戒體，式叉摩那戒、比丘比丘尼戒雖以羯磨法而受戒，但在受戒之中亦須行三皈。另有受大乘菩薩戒者，在懺悔與發願之前，也必先受三皈。是故三皈為萬行之由籍、成佛之初基、遊涅槃妙門之要徑也。

夫五戒者，一切世出世間諸善法戒之基石也。佛法中化、制二教之戒法皆以五戒為其根本，由五戒開演出八關齋戒、比丘二百五十戒、比丘尼三百四十八戒，乃至梵網菩薩十重四十八輕之一切戒法。經云：「戒為無上菩提本，長養一切諸善根。」是故依之漸次修學，三聚圓滿，得成無上菩提妙果也。

夫八戒者，為在家二眾之出家戒也。世間善士，欣仰出世少欲知足之梵行，然以塵惱牽纏，無暇修學。世尊慈憫為令彼等種出世善因，證三乘之道果故，乃權巧攝化，制在家之出家戒，即八關齋戒也。

為今之世，去佛時遙，佛日潛輝，戒法不彰。初入佛門者學無所依，行不知其本，本既不立，道何由得生？近來學佛之人，稍聰利者，整日談玄說妙，徒逞口頭活計；稍鈍者，終日忙碌處處攀緣，美其名為廣結善緣，論其實際，乃心外求法。論其學佛時日，多有十餘年者，若問其何為三皈，卻茫無所知。今有乞師證明受歸依者，輒稱皈依某師，殊不知所皈依者為僧伽，非唯皈依某師一人也！蕅益大師云：「皈依僧者，則一切僧皆我師也。今世俗人，擇一名德比丘禮事之，竊竊然矜曰：吾某知識，某法師門人也。彼知識法師者，亦竊竊矜曰：彼某居士、某宰官皈依於我也。噫！果若此則應曰：歸依佛、歸依法、結交一大德，可也；可云歸依僧也與哉？」故已受皈依者，於一切僧眾，若賢若愚，皆當尊禮為師，自稱弟子；未可憍慢，妄自分別。且歸依三寶之境若不遍者，不得三皈之體，既不得體，窮其一生修學，只名附佛外道，雖種將來成佛之因，若於三寶中一念分別憍慢，則苦報無窮矣！

時過境遷，佛世芳規難見，今時受戒者，只聞戒相之名，不知其開遮持犯、輕重之相。上山求戒，入三寶之地如入家廚，取用無度；下山之後，未曾問津。問其受戒否？矜然答曰：「我乃五戒、八戒、菩薩戒弟子。」問其戒為何物？則目瞪口呆、無言以對。授戒之師不知戒法，無法講說，受戒者亦一無所曉。以致受戒犯戒以為常事，若思地獄苦報，怎堪回首。入寶山空手而歸，尚屬可惜，若為寶所傷，實乃可憐憫者。乘此解脫寶筏，而漂入羅剎鬼國，甚可哀傷。

社會淳風漸替，人心不古，皆由戒法未能行持之故，之所以無法行持，乃因不明戒法使然。今因善心居士，殷重請法，學人不敏，亦無德學，不知所措。但私自念言：「比丘乃七眾綱領，七眾戒法，比丘當負起教育之責。」是故從諸戒經及相關戒學書籍中集錄重點，為其講說。內容雖未達至善至美，但其大意已明。今書既成，講說已了，敘其大要；以資初學。

願見聞者，同沾法益，盡此一身，同生安養，悟無生忍，於十方界，普利群萌！是為序。

佛曆二五四二年民國八十七年二月十七日&nbsp;      釋宏泰謹序於台中南普陀寺

/SECTION:a01/三皈依講義

/KEPAN/壹、什麼叫做皈依

所謂皈依是歸投依靠。皈依兩字，從字面上解釋，歸是回轉，或是歸投，依是依靠，或是信賴。凡是回轉依靠，或歸投信賴的行為，都可稱為歸依。

歸依的真義，凡是不究竟不著實不可靠的信賴與信仰，均不得稱為真皈依。

實際上，歸依的傾向，固應先由歸依身外的三寶開始，歸投三寶，依賴三寶的啟發與指引，走向大涅槃城的解脫道。但當走進了涅槃（解脫）之城，自身的當下，也就是理體的三寶了。一切眾生皆有佛性，由於業障的迷惑，所以不見佛性，我們歸依三寶的目的，正是在於尋求佛性的顯現。我們本來與佛一樣，本來就與三寶同在，只緣迷失本性，流浪生死道中，不知回家之路，所以名為眾生！我們若能即日開始，回歸投向三寶的懷抱，實即浪子回頭，步返原來的老家而已。

/SECTION:a02/貳、什麼叫做三寶

三寶是指佛寶、法寶、僧寶。

為什麼佛法僧稱為寶？在《大乘本生心地觀經》有詳細說明，有五百長者請問佛陀：「世尊，我等今日聞佛法音，得悟三寶利益世間，然今不知以何義故，說佛法僧得名為寶，願佛解說顯示眾會及未來世敬信三寶一切有情，永斷疑網得不壞信，令入三寶不思議海。」

佛陀告諸長者：「譬如世間第一珍寶具足十義，莊嚴國界饒益有情，佛法僧寶亦復如是。

一、者堅牢—如摩尼寶無人能破；佛法僧寶亦復如是，外道天魔不能破故。

二、者無垢—世間勝寶清淨光潔不雜塵穢；佛法僧寶亦復如是，悉能遠離煩惱塵垢。

三、者與樂—如天德瓶能與安樂；佛法僧亦復如是，能與眾生世出世樂。

四、者難遇—如吉祥寶希有難得；佛法僧寶亦復如是，業障有情億劫難遇。

五、者能破—如如意寶能破貧窮；佛法僧寶亦復如是，能破世間諸貧苦故。

六、者威德—如轉輪王所有輪寶能伏諸怨；佛法僧寶亦復如是，具六神通降伏四魔。

七、者滿願—如摩尼珠隨心所求能雨眾寶；佛法僧寶亦復如是，能滿眾生所修善願。

八、者莊嚴—如世珍寶莊嚴王宮；佛法僧寶亦復如是，莊嚴法王菩提寶宮。

九、者最妙—如天妙寶最為微妙；佛法僧寶亦復如是，超諸世間最勝妙寶。

十、者不變—譬如真金入火不變；佛法僧寶亦復如是，世間八風不能傾動。

佛法僧寶具足無量神通變化，利樂有情暫無休息，以是義故，諸佛法僧說名為寶。」

/SECTION:a03/參、為何要歸依三寶

《善生經》云：「善生言：『世尊，何因緣故，受三歸依？云何名為三歸依？』『善男子！為破諸苦（謂生老病死等苦），斷除煩惱（謂諸苦之因種），受於無上寂滅之樂（謂不生不死涅槃之樂），以是因緣，受三歸依。』」

云何三歸依者—謂佛、法、僧。

┌佛者—能說壞煩惱因，得正解脫，無師獨覺。
├法者—是壞煩惱因，真實解脫，正道解脫。
└僧者—稟受壞煩惱因得正解脫，能如法受。

/SECTION:a04/肆、翻邪三歸制意

《涅槃經》云：「一切眾生，怖畏生死四魔，故受三歸。名一義異，或時說三為一，說一為三。諸佛境界，非二乘所知。」

註：

一、《多論》云：「如人獲罪於王，投向他國，以求救護。眾生亦爾，繫屬於魔，有生死過，歸向三寶，魔無如之何。故知若受三歸，得脫生死。」

二、

<span>&nbsp;&nbsp;&nbsp; </span>┌煩惱魔者—貪、瞋、痴三毒，劫諸善法故。
<span>&nbsp;&nbsp;&nbsp; </span>├五陰魔者—色、受、想、行、識五陰，遷謝不停故。
四魔┤
<span>&nbsp;&nbsp;&nbsp; </span>├死魔者—地水火風四大，喻如四山，從四面來，逼切報命故
<span>&nbsp;&nbsp;&nbsp; </span>└天魔者—阻撓諸行者，令退道故。

四皆惱害，不能自由，故名魔者。

三、說三為一者：

《多論》云：「佛亦是法，法亦是佛，僧亦是法，正是一法。但雖有一義，相有差別。」

<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>┌佛寶—無師大智，一切功德。
相別者┼法寶—盡諦（真理）涅槃。
<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      </span>└僧寶—聲聞學無學功德。

四、說一為三者：

《涅槃經》云：「云何為一？佛告摩訶波闍波提憍曇彌，莫供養我，當供養僧。若供養僧，即得其足。汝隨我語，則供養佛；為解脫故，則供養法；為受用故，則供養僧。」

/SECTION:a05/伍、翻邪三歸

大聖初成正覺，因提謂長者，開授三歸之戒，翻邪歸正，以為入聖的根本。三乘（聲聞、緣覺、菩薩）行者，歸宗進行，以為基礎。三歸的功用，正破三邪（外道邪師、邪法、邪眾），濟三途（地獄、餓鬼、畜生），接三乘（聲聞、緣覺、菩薩），出三有（欲界、色界、無色界）。佛法以此三歸為本，通發一切戒品及諸出世善法，不同世間善法也。

一、歸依佛—佛陀秦言覺者，自覺覺他，故名為佛。歸者，反還為義，反邪師，還事正師，故名歸。依者，憑也，憑心靈覺，得出三途及三界生死也。故經云：「歸依於佛者，終不更歸依其餘諸外道天神也。」

二、歸依法—達磨秦言法，法者法則，有軌範使人理解任持自性（萬法依於一定的軌則而行，如火車必依於自己的軌道，方能運行），佛所說，若事若理，可為心軌，故言法也。歸者，反邪法，還修正法，故名歸。依者憑佛所說法，得出三途及三界生死。故經云：「歸依於法者，終不更歸依諸外道典籍也。」

三、歸依僧—僧伽秦言眾，眾者和合，出家三乘行者，心與佛所說事理之法合，故名為僧。歸者，反九十五種邪行之侶，歸心出家三乘正行之伴，故名為歸。依者憑心出家三乘正行伴，得出三途及三界生死。故經云：「歸依於僧者，永不復更歸依其餘諸外道也。」

/SECTION:a07/柒、歸依三寶的種類

共有五等：

一、翻邪三歸—最初進入佛門。

二、五戒三歸—信佛之後加受五戒。

三、八戒三歸—六齋日受持八關戒齋。

四、十戒三歸—沙彌（尼）受十戒。

五、具足戒三歸—比丘（尼）稟受大戒。

因為，凡是受戒，必有三歸。最初入佛門，固須三歸。加受五戒、八戒、十戒，皆以三歸為得戒而納受戒體，式叉摩那戒，比丘、比丘尼戒，雖以羯磨法受戒，但在受戒之中，沒有不行三歸依的。另有受大乘菩薩戒者，在懺悔與發願之前，也必先受三歸。因此雖說三歸不是戒，卻是一切戒之根本（其實三歸之中含有戒義）。

/SECTION:a08/捌、歸依三寶的儀式

在三歸正範中，共有八個項目：

一、敷座請師—由受歸依者為師敷設法座，列供香花，燈燭整齊，再去禮請歸依師陞座。

二、開導—開示三歸依的意義。

三、請聖—迎請十方三寶，證明受歸，以及護法龍天，監壇護戒。

四、懺悔—懺悔往昔業障，以求身口意的三業清淨之後，納授無雜、無染的三歸戒體。

五、受歸—三歸三結，並發三誓（斷惡、修善、度眾生）。

六、發願—發無上菩提之心，願度一切眾生。

七、顯益勸囑—說明三歸的功德殊勝，並囑依教奉行。

八、回向—將此受歸的功德，回向給一切沈溺的眾生，速脫生死，早生佛土。

註：

一、敷座—比丘不得站立為白衣說法，所以要敷座。

二、開導—示知三寶的意義，所以要開導。

三、請聖—歸依師是代表三寶為人授歸依，故應請聖。

四、懺悔—為求重做人，故應懺除前愆。

五、受歸—三歸（歸依佛、歸依法、歸依僧）三結（歸依佛竟、歸依法竟、歸依僧竟）與三誓，是受歸的重心，故為在所必行。

六、發願—三歸共分三品

<span>&nbsp;&nbsp; </span>┌上品—發心自度度人。
<span>&nbsp;&nbsp; </span>├中品—只顧自己了生脫死。
<span>&nbsp;&nbsp; </span>└下品—只求不墮三途而仍生在人天者。

所以勸導發心，也是必要的。

七、顯益勸囑—為了增益精進之心與堅固之志，故應顯益勸囑。

八、回向—為了長養不自私的慈悲襟懷，功德回向一切眾生，是必然的。

/SECTION:a09/玖、受三歸法

（一）先須懺悔

<span lang=EN-US>1、受前懺悔</span>

《事鈔》云：「以信邪來久，妄造非法。今創（剛開始）歸投，必（須）翻邪業。從生死際至涅槃際中間罪業，皆除滅。」

<span lang=EN-US>2、懺悔清淨</span>

《阿含經》云：「於受前懺悔罪已受（三歸）法，謂從無始生死邊至涅槃際，一切罪業皆清淨。」（無始有識名生死邊，究竟果滿涅槃名涅槃際。）

<span lang=EN-US>3、得善法體時</span>

《濟緣》云：「前三歸是發善法體，三說竟時得。後三結者，囑受叮嚀，令持在懷，不濫承奉。如經云：『歸依於佛者，終不更歸依其餘諸天神。』」

（二）正受三歸法

《善見論》云：「並須師授，言音相順，若言不出，或不具足，不稱名，不解故不成。」

應云：「我某甲，盡形壽歸依佛、歸依法、歸依僧。」（如是三說得法屬己。）

又云：「我某甲，盡形壽歸依佛竟，歸依法竟，歸依僧竟。」（三結已。此但受三歸法，無有戒法故。論云：三歸下有所加，得三歸及戒。若無加者，有歸無戒。）

（三）受三歸時所作之觀想

歸依的緊要關頭，便在三說三歸的正授之時，納受三歸依的無作戒體，也就在此正授之際。最好能於正授三歸之時，作觀想：

《善生經淨三歸品》云：

（一）受三歸已，造作痴業，受外道法自在天語，以是因緣，失於三歸。

（二）若有造作種種雜業，為受樂故，修於善事，如市場法（好比市場作買賣，以求利為先），其心不能憐憫眾生，如是之人不得三歸。

（三）若人信其（神）能救一切怖畏，禮拜外道，是人則失三歸依法。
