/KEPAN/藥王菩薩本事品第二十三

前兩品為咐囑流通，釋尊之說已畢，故以囑累品結之。自本品以下，為稟命流通，謂稟佛之命以流通此經也。共有六品，總分五節：本品為一節，妙音品為一節，普門品、陀羅尼品合為一節，妙莊嚴品為一節，勸發品為一節。若以囑累品附於最後，則與勸發品合為一節，仍共為五節耳。

藥王者、具去疾治病之功用為藥，有大威德自在之勢力為王。菩薩說誓度生，願以身化為藥樹，使聽其名字、聞其氣味者，皆能已疾。具此本願，故為藥王。又以心相言之，菩薩以眾生一切染心、與自性清淨心不相應，願以自性清淨心之妙藥，起煩惱之沈苛，勢力無雙，威神自在，故為藥王。本者、往古之因由，事者、報身之體業。為敘藥王菩薩本因修行之事以利時會，故有此品。於稟命流通中為第一節，於全經品第中，則居第二十三。

/TEXT339/乙二　稟命流通
/TEXT339/丙一　自行苦行力以流通
/TEXT339/丁一　宿王華問

/VERSE/爾時、宿王華菩薩白佛言：『世尊！藥王菩薩云何遊於娑婆世界？世尊！是藥王菩薩有若干百千萬億那由他難行苦行。善哉！世尊！願少解說，諸天、龍神、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等。又他國土諸來菩薩，及此聲聞眾聞皆歡喜』。

宿王華，謂宿世已來持法華經，如王自在，舉德列名也。云何遊於娑婆世界，謂以何功德化於此世界。難行、人所難為之行，苦行、刻苦己身之行也。

/TEXT339/丁二　世尊委答
/TEXT339/戊一　敘稱古佛

/VERSE/爾時、佛告宿王華菩薩：『乃往過去無量恆河沙劫，有佛號日月淨明德如來，應供、正遍知、明行足、善逝、世間解、無上士調御丈夫、天人師、佛、世尊。其佛有八十億大菩薩摩訶薩，七十二恆河沙大聲聞眾；佛壽四萬二千劫，菩薩壽命亦等。彼國無有女人、地獄、惡鬼、畜生、阿修羅等、及以諸難。地平如掌，琉璃所成，寶樹莊嚴，寶帳覆上，垂寶華旛，寶瓶、香罏，周遍國界。七寶為臺，一樹一臺，其樹去臺，盡一箭道；此諸寶樹，皆有菩薩、聲聞而坐其下。諸寶臺上，各有百億諸天作天伎樂，歌歎於佛以為供養。爾時、彼佛為一切眾生喜見菩薩及眾菩薩、諸聲聞眾，說法華經。

日月淨明德、為古佛之別號。其佛有八十億大菩薩等，指佛眷屬而言。無女人、三惡道、阿修羅等及以諸難，統明無惡之相。難、指八難。以下更分顯國土、臺榭之相，及所說之經法。一切眾生喜見，為菩薩之別號。

/TEXT339/戊二　敘述修行
/TEXT339/己一　精進得定

/VERSE/『是一切眾生喜見菩薩，樂習苦行，於日月淨明德佛法中，精進經行，一心求佛，滿二千歲已，得現一切色身三昧。

此釋精進得定。苦行、即刻苦己身之行。真修行者，必先克治一己之憂悲、貪欲、忿諍、散亂、放逸、懈感之種種煩惱。三昧、亦言三摩提，義言正定，或言等持，謂心體平等任持無所偏著；亦稱正受，謂心體圓明不受一切也。現一切色身三昧者，佛之法身一真常住，本來圓遍法界，若真能證此者，於其所見之山河、大地、草木、叢林、虛空、日月、一切有情、無情，即知無一不由法身所現，即知此一切色身無一非法身所所攝。所見一切物之色身，既無一非法身，則能見者之色身，自亦不離於法身之性。如是、故無我相，無人相，無一切色身之相，即為已得一切平等法身之體。故在此法體上，普現一切眾生世界，而此一切眾生世界亦即為自身，是為現一切色身三昧之義。眾生以向執己見，故見各物皆非己有，若己見破則我相破，我相破則一切色身相破，是為能得此三昧之義。

/TEXT339/己二　供養佛法

/VERSE/『得此三昧已，心大歡喜，即作念言：我得現一切色身三昧，皆是得聞法華經力，我今當供養日月淨明德佛及法華經。

此釋喜念供養。

/VERSE/『即時入是三昧，於虛空中雨曼陀羅華、摩訶曼陀羅華、細末堅黑栴檀，滿虛空中如雲而下；又雨海此岸栴檀之香──此香六銖，價直娑婆世界──以供養佛。

此釋入定起通。能現一切色身，即無一不能變現，故於虛空中起生神通、化有華香等事。

/VERSE/『作是供養已，從三昧起而自念言：我雖以神力供養於佛，不如以身供養。

此釋重思不足。神力、謂神通力，即上雨華、雨香等事。重復思惟，以此供養為未足，故更欲以所得報身為供養之具。

/VERSE/『即服諸香──栴檀、薰陸、兜樓婆、畢力迦、沈水膠香，又飲薝蔔諸華香油；滿千二百歲已，香油塗身，於日月淨明德佛前，以天寶衣而自纏身，灌諸香油，以神通力願而自然身。

此釋然身供養。薰陸、即乳香，兜樓婆、有香之草，畢力迦、即丁香。捨身自然，亦苦行之一。苦行以克治我相為本，我相以身見為本，身見為一切煩惱之所依止；此見一空，則一切煩惱空：此就凡夫對治惡見言之也。更就菩薩功德言之：菩薩功行圓滿，福德莊嚴，在在與般若相應，故其報身即等同法身。此法身既具足一切功德之香，復具足智慧光明之德，是為能自熾然之義。然仍不自滿足，以此智身迴向於佛，是即然身供養於佛之義。

/VERSE/『光明遍照八十億恆河沙世界，其中諸佛同時讚言：「善哉！善哉！善男子！是真精進！是名真法供養如來！若以華、香、瓔珞、燒香、末香、塗香、天繒旛蓋、及海此岸栴檀之香，如是等種種諸物供養所不能及。假使國城、妻子布施，亦所不及。善男子！是名第一之施，於諸施中最尊最上，以法供養諸如來故」。

此釋光明遠照、諸佛同讚。常人供養於佛，皆起於妄想、妄見、妄境界以為供養，此則以自所修證之福德智慧光明迴向於如來。光照於世界，是即以供養正法者無養於佛，故曰真法供養，為彼妄心、妄業所造有漏果報之供養所不能及也。又、行此法供養者，即真能行法之人。如是布施，必能一切捨，即無妄不除，無真不顯，成就法施波羅密，故曰第一最尊最上之施。

/VERSE/『作是語已而各默然。其身火然千二百歲。過是已後，其身乃盡。

此釋然身時節。

/TEXT339/己三　供養舍利

/VERSE/『一切眾生喜見菩薩作如是法供養已，命終之後，復生日月淨明德佛國中。於淨德王家，結跏趺坐忽然化生。及為其父而說偈言：「大王今當知！我經行彼處，即時得一切現諸身三昧，勤行大精進，捨所愛之身，供養於世尊，為求無上慧」。

此釋化生說法。菩薩身既然盡，重生淨土，以無女人故為化生。說法、謂說其前劫為一切眾生喜見菩薩時捨身然身之法也。

/VERSE/『說是偈已而白父言：「日月淨明德佛今故現在。我先供養佛已，得解一切眾生語言陀羅尼，復聞是法華經八百千萬億那由他、甄迦羅、頻婆羅、阿<img src="1200.files/image001.gif" width="16" height="16" align="absmiddle">婆等偈。大王！我今當還供養此佛。白已，即坐七寶之臺，上升虛空高七多羅樹，往到佛所，頭面禮足，合十指爪以偈讚佛：容顏甚奇妙，光明照十方！我適曾供養，今復還親覲」。

/VERSE/『爾時、一切眾生喜見菩薩說是偈已，而白佛言：「世尊！世尊！猶故在世」。

此釋白父詣佛。一切眾生語言陀羅尼，即四無礙辯。那由他、即中土之絯。甄迦羅、為佛典第十六轉之大數，頻婆羅、為第十八轉大數，阿<img src="../books2/1200.files/image001.gif" width="16" height="16" align="absmiddle">（音同觸ㄔㄨˋ）婆、為第二十轉大數。七多羅樹，謂七個稷樹之高量也。我適曾供養，此我字指常住無相之法身而言。菩薩以法身為身，不以劣報身為身，故有變易而無分段。言我適來曾以然身供養於佛，而今復還覲也。

/VERSE/『爾時、日月淨明德佛告一切眾生喜見菩薩：「善男子！我涅槃時到，滅盡時至，汝可安施床座，我於今夜當般涅槃」。又敕一切眾生喜見菩薩：「善男子！我以佛法囑累於汝，及諸菩薩大弟子，并阿耨多羅三藐三菩提法，亦以三千大千七寶世界諸寶樹、寶臺及給侍諸天，悉付於汝；我滅度後所有舍利，亦付囑汝，當令流布，廣設供養，應起若干千塔」。如是日月淨明德佛敕一切眾生喜見菩薩已，於夜後分入於涅槃。

此釋咐囑入滅。大施主之功德法財，及其最尊最上之布施事業，悉以囑此能荷擔佛法之人矣。

/VERSE/『爾時、一切眾生喜見菩薩見佛滅度，悲感懊惱戀慕於佛，即以海此岸栴檀為□，供養佛身而以燒之。火滅已後，收取舍利，作八萬四千寶瓶，以起八萬四千塔，高三世界，表剎莊嚴，垂諸旛蓋，懸眾寶鈴。

此釋起塔。□、草薪也。

/VERSE/『爾時、一切眾生喜見菩薩復自念言：我雖作是供養，心猶未足，我今當更供養舍利。便語諸菩薩大弟子及天、龍、夜叉等一切大眾：「汝等當一心念，我今供養日月淨明德佛舍利」。作是語已，即於八萬四千塔前，然百福莊嚴臂，七萬二千歲而以供養。令無數求聲聞眾、無量阿僧祇人發阿耨多羅三藐三菩提心，皆使得住現一切色身三昧。爾時、諸菩薩、天、人、阿修羅等，見其無臂，憂惱悲哀而作是言：「此一切眾生喜見菩薩，是我等師，教化我者。而今燒臂，身不具足」。於時、一切眾生喜見菩薩，於大眾中立此誓言：「我捨兩臂，必當得佛金色之身。若實不虛，令我兩臂還復如故」。作是誓已，自然還復。

此釋然臂供養舍利、及誓畢復得還復。百福莊嚴臂，謂臂相圓滿，為百福莊嚴之所成就。又臂有轉移及負荷之義，今為利他而然，故起眾生利益。諸天人眾見菩薩無臂而憂惱者，但見報身之臂，而不見有方便法身之妙臂也。得佛金色之身，金之體性不易毀變，喻得佛之常住法身、圓滿報身也。

/VERSE/『由斯菩薩福德智慧淳厚所致，當爾之時，三千大千世界六種震動，天雨寶華，一切人天得未曾有』。

此釋感生瑞應。

/TEXT339/戊三　會成今古

/VERSE/佛告宿王華菩薩：『於汝意云何？一切眾生喜見菩薩，豈異人乎？今藥王菩薩是也。其所捨身布施，如是無量百千萬億那由他數。宿王華！若有發心欲得阿耨多羅三藐三菩提者，能然手指乃至足一指，供養佛塔，勝以國城、妻子、及三千大千國土、山林、河池、諸珍寶物而供養者。

身見不忘，即我見不忘，即我所有見不忘，以此故有四相，故多煩惱。能然手指，則先能捨身，身見斷則我見斷，我所有見斷，而一切煩惱亦無不斷矣。

/TEXT339/丁三　稱經妙德

/VERSE/『若復有人以七寶滿三千大千世界供養於佛，及大菩薩、辟支佛、阿羅漢，是人所得功德，不如受持此法華經乃至一四句偈其福最多。

此校量經德勝妙。

/VERSE/『宿王華！譬如一切川流江河諸水之中，海為第一，此法華經亦復如是，於諸如來所說經中最為深大。又如土山、黑山、小鐵圍山、大鐵圍山、及十寶山眾山之中，須彌山為第一，此法華經亦復如是，於諸經中最為其上。又如眾星之中月天子最為第一，此法華經亦復如是，於千萬億種諸經法中最為照明。又如日天子能除諸闇，此經亦復如是，能破一切不善之闇。又如諸小王中轉輪聖王最為第一，此經亦復如是，於眾經中最為其尊。又如帝釋於三十三天中王，此經亦復如是，諸經中王。又如大梵天王一切眾生之父，此經亦復如是，一切賢聖、學無學、及發菩薩心者之父。又如一切凡夫人中，須陀洹、斯陀含、阿那含、阿羅漢、辟支佛為第一，此經亦復如是，一切如來所說、若菩薩所說、若聲聞所說、諸經法中最為第一。有能受持是經典者，亦復如是，於一切眾生中亦為第一。一切聲聞、辟支佛中，菩薩為第一。此經亦復如是，於一切諸經法中最為第一。如佛為諸法王，此經亦復如是，諸經中王。

此比喻經德勝妙。一切凡夫人中一段，應釋如下：謂凡夫人中以須陀洹為第一，須陀須中以斯陀含為第一，乃至阿羅漢中則以辟支佛為第一也。

/VERSE/『宿王華！此經能救一切眾生者；此經能令一切眾生離諸苦惱；此經能大饒益一切眾生，充滿其願，如清涼池能滿一切諸渴乏者。如寒者得火，如裸者得衣，如商人得主，如子得母，如渡得船，如病得醫，如闇得燈，如貧得寶，如民得王，如賈客得海，如炬除闇，此法華經亦復如是，能令眾生離一切苦、一切病痛，能解一切生死之縛。

此釋經德作用勝。

/VERSE/『若人得聞此法華經，若自書、若使人書，所得功德，以佛智慧籌量多少不得其邊。若書是經卷，華、香、瓔珞，燒香、末香、塗香，旛蓋、衣服，種種之燈──蘇燈、油燈，諸香油燈──薝蔔油燈，須曼那油燈，波羅羅油燈，婆利師迦油燈，那婆摩利油燈供養，所得功德亦復無量。

此釋經德無邊勝。

/TEXT339/丁四　歎勝付囑

/VERSE/『宿王華！若有人聞是藥王菩薩本事品者，亦得無量無邊功德。若有女人聞是藥王菩薩本事品能受持者，盡是女身，後不復受。

上釋聞經者男得功德，女轉女身。

/VERSE/『若如來滅後後五百歲中，若有女人聞是經典如說修行，於此命終即往安樂世界，阿彌陀佛、大菩薩眾圍繞住處，生蓮華中寶座之上；不復為貪欲所惱，亦復不為瞋恚、愚癡所惱，亦復不為憍慢、嫉妒諸垢所惱；得菩薩神通，無生法忍。得是忍已，眼根清淨，以是清淨眼根見七百萬二千億那由他恆河沙等諸佛如來。是時諸佛遙共讚言：『善哉！善哉！善男子！汝能於釋迦摩尼佛法中，受持、讀、誦、思惟是經、為他人說，所得福德無量無邊，火不能焚，水不能漂，汝之功德，千佛共說不能令盡。汝今已能破諸魔賊，壞生死軍，諸餘怨敵皆悉摧滅。善男子！百千諸佛，以神通力共守護汝，於一切世間天人之中無如汝者，唯除如來，其諸聲聞、辟支佛乃至菩薩智慧禪定，無有與汝等者。

此釋女人持經，獲生淨土。

/VERSE/『宿王華！此菩薩成就如是智慧功德之力，若有人聞是藥王菩薩本事品能隨喜讚善者，是人現世口中常出青蓮華香，身毛孔中常出牛頭栴檀之香，所得功德，如上所說。

此釋讚善本品，現世獲福。

/VERSE/『是故宿王華！以此藥王菩薩本事品囑累於汝，我滅度後後五百歲中，廣宣流布於閻浮提，無令斷絕──惡魔、魔民、諸天、龍、夜叉、鳩槃茶等得其便也。宿王華！汝當以神通之力守護是經，所以者何？此經則為閻浮提人病之良藥，若人有病，得聞是經，病即消滅不老不死。

此釋正明咐囑、及敕令守護。眾生之病，盡由身見、我見，若身我見除，則法身清淨，自可一真常住不老不死矣。

/VERSE/『宿王華！汝若見有受持是經者，應以青蓮華、盛滿末香供散其上。散已、作是念言：此人不久必當取草作於道場，破諸魔軍，當吹法螺，擊大法鼓，度脫一切眾生老病死海。是故求佛道者，見有受持是經典人，應當如是生恭敬心』。

此釋勸供勸持。取草、坐道場，謂取生草為道場座蓐，喻將成道也。
