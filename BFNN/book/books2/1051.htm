/KEPAN/從地涌出品第十五

正宗分明一乘之行，其第一章、明所行行已竟，茲明能行人，即明由修安樂行所成就之人也。釋之者、為從地涌出品。在經品次第，則居十五。

佛自久遠劫來，所化成之菩薩，數量無上，功德無上，即佛化導巧妙之智慧無上。為示現教化無上，故有此品。

以諸菩薩從地中而升至虛空，故曰從地涌出。然此為事相，茲更就教義詳釋之如下。先釋地為何義：或云超出於生死之地，或云開顯菩提心於眾生心地，解之者良非一說。但就本經言，地者、即一乘實相之境地，以為佛果妙覺智所究竟證故，亦名為佛之果地、覺地。次、釋從地涌出者為何等菩薩：六萬恆河沙菩薩，亦各各有六萬恆河沙眷屬，中有四大上首為導師。六萬者、即六識心。四導師者：即十住、十行、十迴向、十地，共四十也。言此一一皆具六法之根、塵、識心，若能契合於一乘實相之境，即皆應念化為圓明妙智，顯現於妙覺果地之中，以證住、行、向、地之果也。次、復釋以何因緣而此諸菩薩從地涌出：即已修習此四安樂行故，及行此四行之人已成就故。

/KEPAN/丙二　能行之人
/KEPAN/丁一　他土請持

/VERSE/爾時、他方國土諸來菩薩摩訶薩，過八恆河沙數，於大眾中起，合掌作禮而白佛言：『世尊！若聽我等於佛滅後，在此娑婆世界，勤加精進，護持讀、誦、書寫、供養是經典者，當於此土而廣說之』。

此謂從他國土來之諸菩薩，請在娑婆世界護持是經也。

/KEPAN/丁二　如來不許

/VERSE/爾時、佛告諸菩薩摩訶薩眾：『止！善男子！不須汝等護持此經。所以者何？我娑婆世界，自有六萬恆河沙等菩薩摩訶薩，一一菩薩各有六萬恆河沙眷屬，是諸人等能於我滅後護持讀誦、廣說此經』。

此謂不須由他方菩薩住於本土護持是經也。以他土菩薩於他土有緣，而此土自有菩薩與本土有緣，故未之許。更就深密相言之，一切佛法皆從自性而得，六識心雖具足煩惱，若悟本心盡為妙智，故須自修自證，不待他求，不假他助。若向外馳求，及希他教化，皆如來之所不許也。

/KEPAN/丁三　此方涌出
/KEPAN/戊一　從地涌出

/VERSE/佛說是時，娑婆世界三千大千國土，地皆振裂，而於其中有無量千萬億菩薩摩訶薩同時涌出。是諸菩薩身皆金色，三十二相，無量光明，先盡在此娑婆世界之下此界虛空中住。是諸菩薩，聞釋迦牟尼佛所說音聲，從下發來。一一菩薩，皆是大眾唱導之首，各將六萬恆河沙眷屬，況將五萬、四萬、三萬、二萬、一萬恆河沙等眷屬者，況復乃至一恆河沙、半恆河沙、四分之一，乃至千萬億那由他分之一，況復千萬億那由他眷屬，況復億萬眷屬，況復千萬、百萬乃至一萬，況復一千、一百乃至一十，況復將五、四、三、二、一弟子者，況復單己樂遠離行。如是等比，無量無邊，算數譬喻所不能知。

大千界地皆振裂，以將有諸大菩薩從地涌出，故現是相。佛身三十二相，而諸　菩薩亦皆如是相好者，以初地以上菩薩，已由相似位而進於分證位，皆於十方世界分現應化，相好等同於佛也。虛空輪、周遍十方，本無上下可言；惟此就所依之地涌出以升住於空，故顯為來從地下。又、諸法實相之地，本離一切分別相，故此地即為第一義空，亦即前說所安住無量、無邊、無障、無礙之空。惟因當下開發顯現之故，斯分別名其事相為涌出、為住空耳。眷屬、即弟子眾多之稱。由六萬恆河沙眷屬，至千萬億那由他分恆河沙眷屬之一，此為以恆河沙為單位而遞減之諸數。那由他、即此土數量之姟。千萬億那由他眷屬、至五四三二一弟子，此亦眷屬遞減之數，但不帶分數耳。單己樂遠離行，謂樂自獨行并無弟子者，然亦不可以數計，總言涌出菩薩之多。

/KEPAN/戊二　昇空讚禮

/VERSE/是諸菩薩從地出已，各詣虛空七寶妙塔，多寶如來、釋迦牟尼佛所。到已，向二世尊頭面禮足，及至諸寶樹下師子座上佛所，亦皆作禮。右繞三匝，合掌恭敬，以諸菩薩種種讚法而以讚歎，住在一面，欣樂瞻仰於二世尊。

既禮多寶、釋迦，復向各分身佛繞行禮讚，顯佛眾禮繁，以啟下文時分之久。

/KEPAN/戊三　神力促時

/VERSE/是諸菩薩摩訶薩從初涌出，以諸菩薩種種讚法而讚於佛，如是時間經五十小劫。是時、釋迦牟尼佛默然而坐，及諸四眾亦皆默然。五十小劫，佛神力故令諸大眾謂如半日。

五十小劫之久，佛以神力促之，令大眾謂如半日也。蓋眾生感覺此時分，如眾生心量中之半日，實則佛心量中之五十小劫如故，此所謂由佛神力也。蓋一類有一類之時劫，而每類時劫中即各自有其心量中之單位，與其極短極長之概量。如人類心量中之壽量，為時、日、月、年、世紀等；四王天之壽量，以人間五十年為一天等；至佛之壽量，則短劫攝長劫，長劫攝短劫，劫至無量佛亦與為無量，劫只半日佛亦與為半日，此即不可思議佛境界之時劫數量矣。非若眾生心量中之壽量，有智慧、根器等為之囿限也。

/KEPAN/戊四　眾人共見

/VERSE/爾時、四眾亦以佛神力故，見諸菩薩遍滿無量百千萬億國土虛空。

/KEPAN/戊五　導師省問

/VERSE/是菩薩眾中有四導師：一名上行，二名無邊行，三名淨行，四名安立行。是四菩薩於其眾中，最為上首唱導之師。在大眾前，各共合掌，觀釋迦牟尼佛而問訊言：『世尊！少病、少惱，安樂行不？所應度者受教易不？不令世尊生疲勞耶』？爾時、四大菩薩而說偈言：『世尊安樂、少病、少惱！教化眾生得無疲倦？又諸眾生受化易不？不令世尊生疲勞耶』？

上行者，十住位中初發心住最難，故稱為上。無邊行，謂修廣大菩薩之行。淨行，謂修一切迴向行而不生住著。安立行，謂隨順一切功德而能安住。眾生煩惱病輕，則易化度，不生疲勞。省問如來，即省問其度生之事業也。

/KEPAN/戊六　世尊答慰

/VERSE/爾時、世尊於菩薩大眾中而作是言：『如是，如是！諸善男子！如來安樂，少病、少惱，諸眾生等易可化度，無有疲勞。所以者何？是諸眾生世世已來常受我化，亦於過去諸佛恭敬尊重種諸善根，此諸眾生始見我身，聞我所說，即皆信受入如來慧；除先修習學小乘者，如是之人，我今亦令得聞是經入於佛慧』。

是諸眾生世世已來常受我化，就已開顯後言之，則為下文如來壽量品中所述；此處應指受世尊前劫十六沙彌之教化而言。亦曾敬事過去諸佛，明已宿植德本。眾生始見、始聞即能信受入於佛慧，此為頓悟菩薩，本具佛智，開顯即悟，不獨華嚴，而阿含、方等、般若等會均有之。習小乘者為漸悟菩薩，久受佛教，特尚未聞會三歸一之義。一聞是經，即入佛慧，顯是經最為勝妙而有力也。

/KEPAN/戊七　諸人隨喜

/VERSE/爾時、諸大菩薩而說偈言：『善哉！善哉！大雄世尊！諸眾生等易可化度，能問諸佛甚深智慧，聞已信行，我等隨喜』。

能問於佛之甚深智慧，故能有聞；聞復信行，均顯眾生易度。隨喜、謂隨順歡喜也。

/KEPAN/戊八　如來讚許

/VERSE/於時、世尊讚歎上首諸大菩薩：『善哉！善哉！善男子！汝等能於如來，發隨喜心』。

/KEPAN/丁四　菩薩疑生
/KEPAN/戊一　疑問
/KEPAN/己一　總由疑請

/VERSE/爾時、彌勒菩薩及八千恆河沙諸菩薩眾，皆作是念：我等從昔已來，不見、不聞如是大菩薩摩訶薩眾，從地涌出，住世尊前，合掌供養，問訊如來。時彌勒菩薩摩訶薩，知八千恆河沙諸菩薩等心之所念，并欲自決所疑，合掌向佛以偈問曰：『無量千萬億大眾諸菩薩，昔所未曾見，怨兩足尊說。

此疑問諸菩薩涌地住空，從未見聞是事，今果從何而至也。

彌勒為等覺地菩薩，為十地以上果地菩薩之上首，法華開會之始，釋尊放光照境，即由彌勒領眾興疑；而今者佛涌虛空，亦由彌勒動念申問。顯一乘妙法，為佛自證究竟利他之智，悉由佛之果地覺海中流出，彼等覺菩薩猶有一問之隔也。如來自證利他之大乘法門有三，釋之如下：一、以眾生心為本，開相顯性，使轉為佛智慧，此為唯心法門，恆假彌勒開示之。一、以發生一切佛法之智，為萬行之先導，因以成就佛果之功德，此為般若法門，恆假文殊師利開示之。一、直從佛之圓滿妙覺果海發心為因，使最初一念即直入於佛之果海，從佛權實二智之法以發心起行，即密宗之大日如來法，亦即毗盧遮那法，此為佛果法門，惟佛能證之說之。以上、為三種大乘教門，而此經之妙法，正合佛果教門，是以召彌勒等之疑也。

/KEPAN/己二　眾所疑事

/VERSE/『是從何所來？以何因緣集？巨身，大神通，智慧叵思議，其志念堅固，友阿忍辱力，眾生所樂見，為從何所來？

此頌菩薩來處。謂從何處來及以何因緣來也。巨身、神通、智慧、志堅固、忍辱力，以此五德故為眾所樂見。

/VERSE/『一一諸菩薩，所將諸眷屬，其數無有量，如恆河沙等。或有大菩薩，將六萬恆沙，如是諸大眾，一心求佛道。是諸大師等，六萬恆河沙，俱來供養佛，及護持是經。將五萬恆沙，其數過於是。四萬及三萬，二萬至一萬，一千、一百等，乃至一恆沙半及三四分，億萬分之一；千萬那由他，萬億諸弟子，乃至於半億，其數復過上。百萬至一萬，一千及一百，五十與一十，乃至三、二、一，單己無眷屬，樂於獨處者，俱來至佛所，其數轉過上。如是諸大眾，若人行籌數，過於恆沙劫，猶不能盡知。

此頌菩薩來數。茲以經頌互證。釋其數量之義如下。初一頌、總歎其數無量。以下各頌、乃次第舉其數目。六萬恆河沙菩薩摩訶薩，一一各將六萬恆河沙眷屬，如是三十六萬恆河沙之大師，既皆一心求道，俱來供佛，俱來持經。然仍有將五萬恆河沙眷屬之諸菩薩，此諸菩薩之數，更多於將六萬恆河沙眷屬之菩薩摩訶薩之數，即不止為六萬恆河沙之數是也。然更有將四萬恆河沙眷屬之諸菩薩，此諸菩薩之數，又多於將五萬恆河沙眷屬之菩薩之數，即更不止為六萬恆河沙之數是也。況猶有將三萬、將二萬、乃至一恆河沙、二分恆河沙之一、三分恆河沙之一，乃至千萬億那由他分恆河沙之一，此諸眷屬之數之大，姑不具論。而此一一大眾導首菩薩之數，實已不可思議，況仍當加入將千萬億那由他眷屬者，將億萬眷屬者，將千萬、百萬眷屬者，乃至將一千、一百、一十眷屬者，乃至將五、四、三、二、一弟子者，乃至一無所將者。如是等諸菩薩眾之數，故為籌人計算，歷恆沙劫所不能盡。

/VERSE/『是諸大威德精進菩薩眾，誰為其說法？教化而成就？從誰初發心？稱揚何佛法？受持行誰經？修習何佛道？

此頌如何教化。

/VERSE/『如是諸菩薩，神通大智力，四方地振裂，皆從中涌出。世尊！我昔來未曾見是事，願說其所從國土之名號。我常遊諸國，未曾見是眾，我於此眾中，乃不識一人。忽然從地出，願說其因緣。

此頌向未聞見。

/KEPAN/己三　申眾疑意

/VERSE/『今此之大會，無量百千億，是諸菩薩等，皆欲知此事。是諸菩薩眾本末之因緣，無量德世尊，惟願決眾疑』！

/KEPAN/戊二　分身諸佛答慰群疑

/VERSE/爾時、釋迦牟尼分身諸佛，從無量千萬億他方國土來者，在於八方諸寶樹下師子座上結跏趺坐。其佛侍者，各各見是菩薩大眾，於三千大千世界四方從地涌出，住於虛空，各白其佛言：『世尊！此諸無量無邊阿僧祇菩薩大眾，從何所來』？爾時、諸佛各告侍者：『諸善男子！且待須臾。有菩薩摩訶薩名曰彌勒，釋迦牟尼佛之所授記，次後作佛，已問斯事，佛今答之，汝等自當因是得聞。

/KEPAN/戊三　如來讚許

/VERSE/爾時、釋迦牟尼佛告彌勒菩薩：『善哉！善哉！阿逸多！乃能問佛如是大事。汝等當共一心，被精進鎧，發堅固意；如來今欲顯發宣示諸佛智慧，諸佛自在神通之力，諸佛師子奮迅之力，諸佛威猛大勢之力』。

此讚其能問，許以宣說也。阿逸多、彌勒菩薩之名，義言無能勝。彌勒此問，並非問菩薩之因行，乃問佛果覺地之德，故曰佛之大事。下文如來壽量品，即伏於此。精進、堅固，此為告誡會眾，令起深信。以心不精進，意不堅固，則易滋惑亂，將不能信於佛道。佛之法身即智慧性，佛之報身即智慧相，佛之化身即神通力。順眾生之機，說決定了義之教，為師子奮迅力。正行所作，制服摧破，為威猛力。言今因彌勒之問，將以如來之祕密一一顯示也。

/VERSE/爾時、世尊欲重宣此義而說偈言：『當精進一心，我欲說此事，勿得有疑悔，佛智叵思議。汝今出信力，住於忍善中，昔所未聞法，今皆當得聞。我今安慰汝，勿得懷疑懼！佛無不實語，智慧不可量，所得第一法，甚深叵分別。如是今當說，汝等一心聽』！

信而有力，斯為深信，仍須住於忍善之中，則此信力更為不可搖動。能以此信聞受昔所未聞之如來智慧，方免疑悔與懼耳。

/KEPAN/戊四　正答所疑
/KEPAN/己一　長行

/VERSE/爾時、世尊說此偈已，告彌勒菩薩：『我今於此大眾宣告如等：阿逸多！是諸大菩薩摩訶薩無量無數阿僧祇從地涌出，汝等昔所未見者，我於是娑婆世界得阿耨多羅三藐三菩提已，教化示導是諸菩薩，調伏其心，令發道意。

此釋正告我化。謂是諸菩薩，為我於此世界成道以後所自教化之菩薩也。

/VERSE/『此諸菩薩，皆於是娑婆世界之下，此界虛空中住。於諸經典讀誦通利，思惟分別正憶念。阿逸多！是諸善男子等，不樂在眾多有所說，常樂靜處，勤行精進，未曾休息，亦不依止人天而住。常樂深智，無有障礙，亦常樂於諸佛之法，一心精進求無上慧』。

此釋菩薩住行。虛空中住、為住，於諸經典讀誦通利句以下、為行。大千世界，固為三界、二十五有眾生有漏十業之所幻現，亦即釋尊大悲願力之所攝持，究其體性，本來空寂。菩薩心已調伏，依於佛智究竟果地，發菩提心，修安樂行，其心清淨，所居穢土無復垢相，即為已安住於本師常寂光土之中，即為住最上品之淨土，亦即為住於第一義空，此為虛空中住之義。經典、指大乘經典。不依止人天而住，謂不依人天乘而住，依佛乘而住也。

/KEPAN/己二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『阿逸汝當知！是諸大菩薩，從無數劫來，修習佛智慧，悉是我所化，令發大道心。

此一頌半、頌佛所教化。

/VERSE/『此等是我子，依止是世界，常行頭陀事，志樂於靜處，捨大眾憒鬧，不樂多所說。如是諸子等，學習我道法，晝夜常精進，為求佛道故。

此二頌半、頌樂靜精進。發精進行者，名為頭陀。

/VERSE/『在娑婆世界下方空中住，志念力堅固，常勤求智慧，說種種妙法，其心無所畏。我於伽耶城、菩提樹下坐，得成最正覺，轉無上法輪，爾乃教化之，令初發道心。今皆住不退，悉當得成佛。

此三頌半、頌住及行。伽耶城、與佛菩提場相近之城。

/VERSE/『我今說實語，汝等一心信，我從久遠來，教化是等眾』。

此頌結勸生信。佛前言諸菩薩眾為成道後所化，而於此忽言久遠教化。雖欲以佛之果德微示其機，正恐非眾生思議所及，故佛先再三勸信其為實語也。

/KEPAN/戊五　眾生疑念

/VERSE/爾時、彌勒菩薩摩訶薩及無數諸菩薩等，心生疑惑，怪未曾有，而作是念：云何世尊於少時間，教化如是無量無邊阿僧祇諸大菩薩，令住阿耨多羅三藐三菩提？

蓋化行之時短，化眾之人多，化成之德大，故為難信。

/KEPAN/戊六　陳疑疑說
/KEPAN/己一　長行

/VERSE/即白佛言：『世尊！如來為太子時，出於釋宮，去伽耶城不遠，坐於道場，得成阿耨多羅三藐三菩提。從是已來，始過四十餘年，世尊云何於此少時大作佛事？以佛勢力，以佛功德，教化如是無量大菩薩眾，當成阿耨多羅三藐三菩提？世尊！此大菩薩眾，假使有人於千萬億劫數不能盡，不得其邊。斯等久遠已來，於無量無邊諸佛所植諸善根，成就菩薩道，常修梵行。世尊！如此之事，世所難信。

此釋事相難信。如來說法，本不限於時相。惟就顯相言之，法華一會，在般若會以後，去佛成道後止四十年耳。佛之勢力功德，化生成道，原為不可測度。但時少、人眾，而所化成者均為久遠以來夙植德本之人，故於事實為難信耳。

/VERSE/『譬如有人，色美髮黑，年二十五，指百歲人言是我子，其百歲人亦指年少言是我父，生育我等，是事難信。

此釋喻理難信。幼為老者之父，形之於喻，亦無是理也。

/VERSE/『佛亦如是，得道以來其實未久，而此大眾諸菩薩等，已於無量千萬億劫，為佛道故勤行精進，善入、出、住無量百千萬億三昧，得大神通，久修梵行，善能次第習諸善法，巧於問答，人中之寶，一切世間甚為希有。今日世尊、方云得佛道時初令發心，教化示導令向阿耨多羅三藐三菩提。世尊得佛未久，乃能作此大功德事！

此釋時期難信。諸菩薩眾，已於無量千萬億劫以前修習成就。而世尊今日，乃謂於自成道後方令發心，以時考之，尤為難信。

/VERSE/『我等雖復信佛隨宜所說，佛所出言未曾虛妄，佛所知者皆悉通達，然諸新發意菩薩，於佛滅後，若聞是語或不信受，而起破法罪業因緣。唯然世尊！願為解說！除我等疑，及未來世諸善男子，聞此事已亦不生疑』。

此釋疑問所由。言如來說法，恆隨眾生所宜，且從無妄語。又我等於佛所說，縱未了解，然因信佛智通達無礙故，即無不先信佛之所說。以上三義，均為我等久從佛化者、信佛之理由。至新學菩薩，則易以眾生思議測度如來，迨思議不及則不信，不信故疑謗，或指為虛妄，或指為惑世之說。自不信佛，並阻人信佛，故為破法之罪業因緣。此彌勒所由率眾生疑，冀啟如來之解說，得以將護新發心之大乘眾生也。

/KEPAN/己二　重頌

/VERSE/爾時、彌勒菩薩欲重宣此義而說偈言：『佛昔從釋種，出家近伽耶，坐於菩提樹，爾來尚未久。此諸佛子等，其數不可量，久已行佛道，住於神通力，善學菩薩道，不染世間法，如蓮華在水，從地而涌出。皆起恭敬心，住於世尊前，是事難思議，云何而可信！佛得道甚近，所成就甚多，願為除眾疑，如實分別說。

此五頌、頌事相難信。如實分別說，謂依於真實之理而一一解說也。

/VERSE/『譬如少壯人，年始二十五，示人百歲子，髮白而面皺，是等我所生，子亦說是父；父少而子老，舉世所不信。

此二頌、頌喻理難信。

/VERSE/『世尊亦如是，得道來甚近；是諸菩薩等，志固無怯弱，從無量劫來，而行菩薩道，巧於難問答，其心無所畏，忍辱心決定，端正有威德，十方佛所讚，善能分別說，不樂在人眾，常好在禪定，為求佛道故，於下空中住。我等從佛聞，於此事無疑。願佛為未來，演說令開解！若有於此經生疑不信者，即當墮惡道，願今為解說！是無量菩薩，云何於少時，教化令發心，而住不退地』？

此七頌、頌時期難信。言我等因從佛聞，以信佛故信佛所言，並不疑於此事。惟此少時教化無量菩薩令住不退之道，實不易信，願佛為未來者解說，免致疑謗招罪也。
