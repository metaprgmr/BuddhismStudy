/KEPAN/庚三大眾承示開悟證入。分二。辛一阿難一類開悟。此一類約修證種生。但得頓悟未即頓證者也。位多在於大乘觀行。小乘方便。若有名字人。緣此新入五品。是即微證。然悟強證弱。故但顯悟而已。阿難示在初心初果。又示多聞無力。故與此一類權同未證。此其宜也。且圓頓教旨。惟重徹悟。不愁不證。又既知其示現。則雖不證亦何所屈。況經文本無證意。何必強與爭其有證乎。必執有證。敢定何位。慎勿鑿也。又二。壬一正明開悟。

/VERSE/於是阿難及諸大眾。身心了然。得大開示。

此之身心了然。與前五卷偈後身心皎然不同。彼明身心結之次第。與解之次第爾。尚未知所入一門是為何門當如何修。故此了然。是的知從入之門獨在耳根。兼亦備悉修法。又明得耳解而六處之根齊解。是身了然。以根即身也。明得聞復而六處之性齊復。是心了然。以性即心也。此由與二十五聖并文殊委悉說盡。故曰得大開示。

/KEPAN/壬二復以喻明。

/VERSE/觀佛菩提及大涅槃。猶如有人因事遠遊。未得歸還。明了其家所歸道路。

菩提涅槃是究竟智理極果。前多詳解。即喻中之家。而喻中歸家道路。即耳根圓通。所謂因地心也。於道路而言明了。是猶行客方知歸路。而尚未知起行之相。故不強說進證。長水謂其未證非過。

/KEPAN/辛二登伽一類證入。此一類約修證種熟。隨悟頓證者。然圓頓乘悟即徹底。證分淺深。登伽顯咒不思議力所加持故。頓能進證。故與此等作一類也。凡經敘證多從深至淺。此中三科但約圓位。一初住。二七信。三初信也。就分三。壬一得法眼淨。

/VERSE/普會大眾天龍八部有學二乘。及諸一切新發心菩薩。其數凡有十恆河沙。皆得本心。遠塵離垢。獲法眼淨。

普會至恆沙舉能證人。首句總舉。次句人天。三句小乘有學。四五句大乘初心。七八句總紀數也。然小乘意含無學。以齊七信故。末三句判所證位。初句所證真。次句所斷妄。末句所證果名也。此得本心。與三卷末阿難等獲本妙心同一心相。但彼悟得。此證得也。良以圓人初後二心不別。故初住即證得本覺真心矣。中句即四卷末想相為塵識情為垢二俱遠離也。覺所覺空則塵遠。空所空滅則垢離矣。得法眼淨者。資中曰。莊嚴論解法眼淨。初地見道也。若依圓教。即十住初心也。○蓋生滅既滅寂滅現前。即法眼淨矣。此位是證徹圓通因地心。成果地初步。四卷末云則汝法眼應時清明是也。

/KEPAN/壬二成阿羅漢。

/VERSE/性比丘尼聞說偈已。成阿羅漢。

摩登伽今已出家。故從尼稱。而性字即登伽之華言。阿羅漢即圓之七信。借小聖名。稱大凡位。問。安知非小。答。若聞圓乘而證小果。譬如食純甘而得苦味。無斯理也。縱有小種先以取證。以今法力。不成定性增慢之流。斷我伏法。何非菩薩。按圓通。即此根初解先得人空。而文齊於聞所聞盡。同證斯位。理合比上加多。以登伽最劣。舉劣況勝。多證可知矣。

/KEPAN/壬三發菩提心。

/VERSE/無量眾生。皆發無等等阿耨多羅三藐三菩提心。

十恆河沙尚為有量。今稱無量者。愈不可名狀其多也。吳興曰。按天台釋法華分別功德品。發菩提心。初入十信也。故仁王般若云。十善菩薩發大心。長別三界苦輪海。○據此位在初信。已發直深大悲之三心。按圓通當至動靜不生。問。阿難所證初果。應齊圓之初信。今聞經之眾。昔未證而尚成新證。何阿難先已證者反不列斯位耶。答。論斷見惑。舊證非新。何須列此。若兼論發菩提心。則阿難既示證小。亦示緣生。三心未顯。故亦未列斯位中也。選根直入一大科已竟。

/KEPAN/巳二道場加行。此科為圓根近下者設也。然上科為初方便。此科更為最初方便。亦助前圓通而已。分二。庚一初請略說。又二。辛一阿難請。又二。壬一禮謝自悟。

/VERSE/阿難整衣服。於大眾中合掌頂禮。心跡圓明。悲欣交集。

心。謂本有真心。跡。謂修證事跡。不達本有之心。則積行曝□。徒勞無益。不達修證之事。則塵埋寶藏。莫救貧窮。今性修畢達。故曰心跡圓明。悲。謂悲曠劫之雙迷。欣。謂欣一時之圓悟。由此而取證有期。故感激之深如此也。

/KEPAN/壬二拜請度他。分二。癸一標意禮稱。

/VERSE/欲益未來諸眾生故。稽首白佛。大悲世尊。

/KEPAN/癸二求請之言。又二。子一述己請意。又二。丑一先明自悟。

/VERSE/我今已悟成佛法門。是中修行。得無疑惑。

經初原求得成菩提最初方便。上二句。表己悟此也。下二句。表己但於前門中修。不勞道場也。

/KEPAN/丑二後表為他。顯道場專為他請也。又二。寅一引證佛言。

/VERSE/常聞如來說如是言。自未得度先度人者。菩薩發心。自覺已圓能覺他者。如來應世。

菩薩無明未盡。猶非得度。然雙明因人果人皆以利他為事。而菩薩更顯速急。吳興曰。菩薩四誓。以度人為先。如來十號。以應世為本也。

/KEPAN/寅二願同菩薩。

/VERSE/我雖未度。願度末劫一切眾生。

/KEPAN/子二正請道場。又二。丑一明聖遠邪興。

/VERSE/世尊。此諸眾生去佛漸遠。邪師說法。如恆河沙。

欲佛說與定式。邪說不得亂真也。

/KEPAN/丑二求遠離魔事。

/VERSE/欲攝其心入三摩地。云何令其安立道場。遠諸魔事。於菩提心得無退屈。

魔事擾動。定心不成。修正覺心。必至退屈。故求遠魔也。尋常一往便指耳門為最初方便。今詳此請則耳門尚為初心方便。道場方為最初方便也。

/KEPAN/辛二如來說。分三。壬一如來讚許。

/VERSE/爾時世尊於大眾中稱讚阿難。善哉善哉。如汝所問安立道場。救護眾生末劫沈溺。汝今諦聽。當為汝說。

善哉有二意。一善其發利他心。得菩薩正行。二善其請道場意。得利他法要也。餘意可知。

/KEPAN/壬二會眾欽承。

/VERSE/阿難大眾唯然奉教。

/KEPAN/壬三正與說示。分二。癸一總舉三學。又二。子一引律標義。

/VERSE/佛告阿難汝常聞我毗奈耶中。宣說修行三決定義。

標義數也。溫陵曰。三藏之中。毗奈耶。律藏也。此大小戒通稱也。決定者。決定修證。依於此中義也。

/KEPAN/子二指實定名。

/VERSE/所謂攝心為戒。因戒生定。因定發慧。是則名為三無漏學。

前標決定。正謂決定依此三序。無相踰越。戒取攝心。檢異權小。麤從事相。多約身口也。今取一念不生目之為戒。但翻對諸惡以分各念。其實念惟是一爾。二持之中亦惟止持。以此皆從微細心念即訶禁之故也。因戒生定者。緣攝心動少。漸向於定。如止風而波漸息也。因定發慧者。緣心靜極。本明漸顯。兼照萬法。如波停水湛。自體發光。照涵絲髮也。此若泛言。通途皆爾。今此所修仍是耳根圓通。但為最初近下之根。特加戒律道場持咒之三事。故大科云加行也。至於因戒所生之定慧。仍是忘塵盡根妙定。及彼定所得三空慧耳。觀經文但惟詳戒而略於定慧可見也。問。前門何不用此。答。中根煩惱輕微。無自起婬等四念。且彼於忘塵時防護有力。世俗曲屈已不容入。安有自起四念。何況道理徑直等聲一併止絕哉。至於阿難初果。已能不入色聲等六塵。但加反聞。尚不多費忘塵之力。安有自起婬等之念耶。故知斯門特為塵勞素重不待聲引而頻舉自發婬等四念。乃至身口亦所未免者。加四戒以為反聞之前方便。加道場持咒以為正反聞時之助行也。舊解全不知此。杳無一字。豈自此後別為一法門哉。此非小失。故特為警示。學人珍重。結名三無漏學者。戒中己自不容一念漏於諸非。何況定慧。然此非但不漏落於三有而已。以注心反聞。兼不漏落空有二邊。所以為真無漏而非小乘比也。

/KEPAN/癸二別列三學。分二。子一歷明預先嚴戒。預先者。未入道場之先也。正以戒為定慧道場前方便故。又二。丑一正教持戒。又分三。寅一躡前徵起。

/VERSE/阿難。云何攝心我名為戒。

/KEPAN/寅二開釋四重。律中所犯。罪分輕重。而婬殺盜妄最為重者也。分四。卯一斷婬。溫陵曰。諸經戒殺居首。謂設化以慈悲為先。此經婬戒居首。為真修以離欲為本。蓋欲氣麤濁。染汙妙明。欲習狂迷。易失正受。續生死。喪真常。莫甚於此。故須首戒。而為清淨第一明誨也。觀阿難起教。示遭邪染。而厥初發心。先厭欲濁。至於三漸次中一一首懲。然後身心妙圓。獲大安隱。十信初心。由欲愛乾枯。而慧性圓明。遂階等妙。諸世間人。由心不流逸。澄瑩生明。漸乎六天。是故真修內攝。必先離欲也。又分為二科。辰一曲分損益之相。又三。巳一首陳持犯利害。又二。午一持則必出生死。

/VERSE/若諸世界六道眾生。其心不婬。則不隨其生死相續。

其心不婬。則是於諸婬欲非但不動身口。亦不生一念思想之心。方為不犯。方與攝心為戒相應。餘三倣此。溫陵曰。眾生皆因婬欲而正性命。故纏生死。若欲愛枯乾。則殘質不續矣。

/KEPAN/午二犯則必落魔道。又三。未一必不出塵。

/VERSE/汝修三昧。本出塵勞。婬心不除。塵不可出。

三昧。即耳根圓通。塵勞。即界內見思。菩薩雖不實出三界。亦須於見思自在。不為生死所縛。方為出塵勞矣。今婬欲為塵勞上首。故不除必不出矣。

/KEPAN/未二必墮魔類。

/VERSE/縱有多智。禪定現前。如不斷婬。必落魔道。上品魔王。中品魔民。下品魔女。

多智。謂慧能通達。演說諸法。禪定現前。謂善入住出。發妙境界也。不斷婬者。於禪定時。不決定捨絕婬念。縱其思惟也。必落魔道者。以境隨心召。心逐境遷。必互相引。今所念既在欲境。而欲境莫勝於魔。如水就濕。安有不墮於中者哉。如陰魔中行空禪者。卻留塵勞廣化寶媛是也。此蓋定慧心靈。觸境流注。方有斯墮。若無定慧。徒有婬習。則直墮地獄。安有魔宮之報乎。上中下。隨福厚薄以為階降耳。

/KEPAN/未三兼成增慢。

/VERSE/彼等諸魔。亦有徒眾。各各自謂成無上道。

未證謂證。未得謂得。七慢中增上慢也。亦是非果計果。

/KEPAN/巳二預辨魔佛教儀。欲人辨識。勿為魔所惑也。分二。午一貪婬化世即魔教。又三。未一預記末法。

/VERSE/我滅度後。末法之中。

/KEPAN/未二魔盛宣婬。

/VERSE/多此魔民熾盛世間。廣行貪婬。為善知識。

此之魔民。即先世帶婬修禪之輩來為教師。神通智慧密教行婬以為佛事。遞相傳授。故曰廣行。此盛行婬非止心念。師徒皆當直墮阿鼻矣。

/KEPAN/未三陷人壞道。

/VERSE/令諸眾生落愛見坑。失菩提路。

愛即思惑。見即見惑。婬愛為教。思惑偏重。然以婬為道。故亦見惑中大顛倒分別矣。

/KEPAN/午二教人斷婬即佛誨。

/VERSE/汝教世人修三摩地。先斷心婬。是名如來先佛世尊第一決定清淨明誨。

此中雖敕阿難。而後人不必親待阿難。凡遇知識憑經指誨絕婬念修圓通者。即如阿難并釋迦及先佛親來。至心依從之。凡言婬欲無礙。即魔王親來。速當驚避矣。廣如陰魔中辨。

/KEPAN/巳三確定菩提成否。眾生初心希菩提者。宿因教熏善根。及本覺內熏之力。而難捨婬等者。乃俱生曠劫深重習氣。故多理欲交戰胸中。正此兩難之際。忽遇魔師密傳不礙菩提。鮮不欣然從之。故上科示以被繫落魔。所以力止莫從也。猶慮有習氣最重者。自心姑息。謂帶婬修禪。雖不速得菩提。久當得之。故此與之決定。不斷畢竟不成。斷之方可希望也。分二。午一喻不斷無成。又三。未一舉帶婬修禪。

/VERSE/是故阿難。若不斷婬修禪定者。

/KEPAN/未二喻沙不成飯。

/VERSE/如蒸沙石。欲其成飯。經百千劫。只名熱沙。何以故。此非飯本。沙石成故。

/KEPAN/未三合婬不成道。

/VERSE/汝以婬身求佛妙果。縱得妙悟。皆是婬根。根本成婬。輪轉三途。必不能出。如來涅槃。何路修證。

首二句合蒸沙作飯。次五句合經劫熱沙也。婬禪妙悟。即沙之暫熱相也。以帶婬之念為根本而發妙悟。故曰皆婬根也。暫生魔宮。恣造巨惡。三途備歷。求出無期。末二句言婬非涅槃之本。如沙非飯本故。故無修證路也。

/KEPAN/午二勸深斷方成。

/VERSE/必使婬機身心俱斷。斷性亦無。於佛菩提斯可希冀。

此科正是今戒除心切至之言。機者發動之由。如弩牙也。謂身之婬機由心使作。心之婬機由念弛放。一念不生。方得身心俱斷。斷性亦無者。此更究深而論。斷性若存。終與欲對。則欲之緣影未忘。非竭絕也。如病藥俱除。方為無病人也。

/KEPAN/辰二判決邪正之說。

/VERSE/如我此說。名為佛說。不如此說。即波旬說。

令人切辨務從佛說而絕魔說也。斷婬已竟。

/KEPAN/卯二斷殺。科意及文大意皆準前知。一二不同者釋之而已。此中所斷之殺。非但人畜。下至蠅蝨蛇蝎等皆勿殺也。亦非但親殺。雖食肉服身亦所不許。又非但只禁身口。雖心念亦止絕矣。分二。辰一曲分損益之相。又三。巳一首陳持犯利害。又二。午一持則必出生死。

/VERSE/阿難。又諸世界六道眾生。其心不殺。則不隨其生死相續。

負命索償。為生死緣。故不殺則不續也。

/KEPAN/午二犯則必落神道。又分三。未一必不出塵。

/VERSE/汝修三昧。本出塵勞。殺心不除。塵不可出。

/KEPAN/未二必墮鬼神。

/VERSE/縱有多智。禪定現前。如不斷殺。必落神道。上品之人。為大力鬼。中品則為飛行夜叉諸鬼帥等。下品當為地行羅剎。

鬼神雖分勝劣。而均是惡趣。故從人而入者謂之墮落也。然唯識中有九品。此三品蓋是上品內三品也。中下多以慳吝為墮因。而此上三品皆有力明神。如川嶽等。神通力洞無畏。富樂一同人天。斯則修禪不斷殺生為墮因也。世之邪人。固有積福求成神道。而不知墮惡趣。鄰地獄。易墜難昇也。然須以定慧帶殺心者方墮斯類。非是徒殺者所能墮也。大力鬼即天行羅剎。今人間尊奉稱帝稱天者多是此類也。

/KEPAN/未三兼成增慢。

/VERSE/彼諸鬼神。亦有徒眾。各各自謂成無上道。

/KEPAN/巳二預辨鬼佛教儀。又二。午一食肉化世即鬼教。前斷殺生。今言食肉者。以因食肉而殺生者多。故雖不親殺。而財使轉殺。傷生業同。故經云。為利殺眾生。以財網諸肉。二俱是惡業。死墮號叫獄。故食肉即殺生也。世故有能捨食肉而不禁殺生。往往見修行人不恕蠅蝨等。橫殺無數。甚為非理。又有能禁殺生而不捨肉。二皆非理。有志圓通者。痛宜戒之。又分三。未一預記末法。

/VERSE/我滅度後。末法之中。

/KEPAN/未二鬼化食肉。又二。申一述鬼化儀。

/VERSE/多此鬼神熾盛世間。自言食肉得菩提路。

偈言食肉不礙成佛。

/KEPAN/申二廢權防難。又三。酉一明現在權化。

/VERSE/阿難。我令比丘食五淨肉。此肉皆我神力化生。本無命根。

佛於藏通律中。聽彼教聲聞菩薩除人蛇等二十種外。許食三淨肉。今言是佛在時神力所為。則滅後。豈可復食乎。孤山曰。五淨肉者。律明三淨。不見為我殺。不聞為我殺。不疑為我殺。今言五者。加自死鳥殘二也。

/KEPAN/酉二出權化之由。

/VERSE/汝婆羅門地多蒸濕。加以沙石。草菜不生。我以大悲神力所加。因大慈悲。假名為肉。汝得其味。

/KEPAN/酉三明滅後非教。

/VERSE/奈何如來滅度之後。食眾生肉。名為釋子。

此可見凡佛許食肉者。皆佛在權變。漸引慈化耳。及滅後即實奪命之肉。可更食哉。而深經廢權不許者。皆將滅示實。極護末法之誤墮也。有志者務從實。而不可引權自欺矣。

/KEPAN/未三陷苦增纏。又為二。申一必陷苦海。

/VERSE/汝等當知是食肉人。縱得心開似三摩地。皆大羅剎。報終必沈生死苦海。非佛弟子。

心開者。禪定中得力。受用境界現前也。然食肉障深。似而非實。皆大羅剎者。以現行先同。來報必墮。故以果目因也。必沈苦海者。以羅剎增上轉惡。必至極苦處矣。

/KEPAN/申二必不出纏。

/VERSE/如是之人。相殺相吞。相食未已。云何是人得出三界。

以命債不了。解脫無期。何由出世哉。

/KEPAN/午二教人斷殺即佛誨。

/VERSE/汝教世人修三摩地。次斷殺生。是名如來先佛世尊第二決定清淨明誨。

鬼佛化儀已竟。

/KEPAN/巳三確定解脫得否。又二。午一喻不斷難脫。又分二。未一正喻。

/VERSE/是故阿難。若不斷殺修禪定者。譬如有人自塞其耳。高聲大叫。求人不聞。此等名為欲隱彌露。

溫陵曰。修禪避罪。反乃行殺。塞耳避人。反乃高聲。是欲隱彌露也。○避罪二字。宜改出世二字方好。

/KEPAN/未二況顯。

/VERSE/清淨比丘。及諸菩薩。於岐路行不蹋生草。況以手拔。云何大悲。取諸眾生血肉充食。

溫陵曰。不故蹋不故拔。仁慈之至猶及草木。況食眾生肉耶。

/KEPAN/午二勸深斷方脫。分二。未一舉能斷賞讚。又二。申一正以舉讚。

/VERSE/若諸比丘。不服東方絲綿絹帛。及是此土靴履裘毳。乳酪醍醐。如是比丘。於世真脫。酬還宿債。不遊三界。

毳。即褐衣也。溫陵曰。東方不無裘毳。西土不無絲綿。各以多分言也。酹還宿債。不遊三界者。上句當在下。譯人語倒也。

/KEPAN/申二徵起喻釋。

/VERSE/何以故。服其身分。皆為彼緣。如人食其地中百穀。足不離地。

溫陵曰。足不離地者。劫初之人。體有飛光。足若躡雲。由乎食地肥。啗香稻。故其體堅重而足不離地也。○身分。言絲等雖非身之血肉。未必皆奪命。然亦是彼身之一分。用之。則與彼成不離之緣矣。

/KEPAN/未二正勸斷許脫。

/VERSE/必使身心於諸眾生。若身身分。身心二途不服不食。我說是人真解脫者。

溫陵曰。身。血肉骨髓也。身分。裘毳乳酪也。身服食。心貪求。二途須併斷也。

/KEPAN/辰二判決邪正之說。

/VERSE/如我此說。名為佛說。不如此說。即波旬說。

斷殺已竟。

/KEPAN/卯三斷盜。此之偷盜非只竊人之物。但言行詐異。炫惑恐動。乃至一念希取利養者皆是也。分二。辰一曲分損益之相。又三。巳一首陳持犯利害。又二。午一持則必出生死。

/VERSE/阿難。又復世界六道眾生。其心不偷。則不隨其生死相續。

心不偷。忘其利欲貪得之心。一念不起也。

/KEPAN/午二犯則必落邪道。又三。未一必不出塵。

/VERSE/汝修三昧。本出塵勞。偷心不除。塵不可出。

厭塵者方可以出塵。貪世者豈能以越世。

/KEPAN/未二必墮妖邪。

/VERSE/縱有多智。禪定現前。如不斷偷。必落邪道。上品精靈。中品妖魅。下品邪人。諸魅所著。

委曲取利。其心回邪。言行不正。故墮邪類。精靈者。如山精水怪。具諸神通。似仙非仙。似神非神。妖魅者。出沒世間。每每著人。或奪精氣。或盜財物。邪人。即被著之人。以其被著。言行妖異。惑亂於人。

/KEPAN/未三兼成增慢。

/VERSE/彼等群邪。亦有徒眾。各各自謂成無上道。

/KEPAN/巳二預辨妖佛教儀二科。午一潛匿炫惑即妖教。又三。未一預記末法。

/VERSE/我滅度後。末法之中。

/KEPAN/未二多妖偷化。

/VERSE/多此妖邪熾盛世間。潛匿奸欺。稱善知識。各自謂已得上人法。炫惑無識。恐令失心。所過之處。其家耗散。

潛匿奸欺等者主於取財。而妖言妖行。或現妖通。自言自任。詐稱得道知識。愚者不測。傾家奉之。

/KEPAN/未三誤人墮獄。又為三。申一先以己教相形。

/VERSE/我教比丘循方乞食。令其捨貪。成菩提道。諸比丘等不自熟食。寄於殘生。旅泊三界。示一往還。去已無返。

方。處也。隨所到之處。以清淨乞食。即循方乞也。首四句直標捨貪。謂不積聚。不自作也。諸比丘下釋出捨貪之故。陸宿曰旅。水宿曰泊。如過客也。但依佛自釋本意。不須多列。

/KEPAN/申二顯是違教倒說。

/VERSE/云何賊人假我衣服。裨販如來。造種種業。皆言佛法。卻非出家具戒比丘為小乘道。

首句言其內心本即是賊。二句言外貌假借僧儀。志惟竊利。以如來為取利之媒。故曰裨販如來。如言斯人雖如來亦被所賣也。造種種業皆言佛法者。言無量莊飾。皆為取利。皆為墜墮業因。而詐稱佛法。若以前乞食真教相形較之。豈是佛法本意。特彼顛倒。非法說法而已。末三句破其謗正惑人之言。此等奸人。若以前乞食正教責之。彼必自稱己為菩薩行。反毀遵正教者為小乘道。此又法說非法之顛倒也。

/KEPAN/申三正示疑誤深害。

/VERSE/由是疑誤無量眾生。墮無間獄。

聽彼法說非法之言。皆疑正教為小乘道而從妄謗。聽彼非法說法之言。皆誤以業因為真佛法而遵妄行。悉墮阿鼻。潛匿炫惑即妖教已竟。

/KEPAN/午二教人斷偷即佛誨。分二。未一先出自己誨。又四。申一教以捨身微因。

/VERSE/若我滅後。其有比丘發心決定修三摩提。能於如來形像之前。身然一燈。燒一指節。及於身上爇一香炷。

三摩提。即耳根圓通如幻三摩提也。此句下。義含慮有宿生盜業為障勝修。乃修如是微因。大凡燒然。須為消宿障修大定方成妙因。若為財利名譽。仍獲大罪矣。

/KEPAN/申二許其畢債出世。

/VERSE/我說是人無始宿債一時酬畢。長揖世間。永脫諸漏。

長揖。謂永辭也。孤山曰。盜者。取他依報資於己身。今損正報以供上聖。故能翻破無始盜業。

/KEPAN/申三抑揚明其近道。

/VERSE/雖未即明無上覺路。是人於法已決定心。

覺路即菩提路。正謂圓通。以方懺悔秉戒。未臻定慧。故曰未明。已決定心者。決定信其宿業必消。覺路得明也。溫陵曰。一切難捨無過己身。難捨能捨。則自餘貪愛決能棄捨。故曰是人於法已決定心。○若徒慕捨身。勉強毀形。現前盜業又復新作。根心貪愛居然不改。尚不免於業苦。豈能決定明覺路哉。

/KEPAN/申四親證違此須償。

/VERSE/若不為此捨身微因。縱成無為。必還生人酬其宿債。如我馬麥正等無異。

成無為者。證出世果也。若不還生人間償其宿債。有礙勝進及度生。故須償也。溫陵曰。佛為宿詬比丘可食馬麥。故果成。於毗蘭邑食之。示宿債必酬也。

/KEPAN/未二轉教先佛誨。

/VERSE/汝教世人修三摩地。後斷偷盜。是名如來先佛世尊第三決定清淨明誨。

預辨妖佛教儀已竟。

/KEPAN/巳三確定三昧得否。分二。午一喻其不斷難得。

/VERSE/是故阿難。若不斷偷修禪定者。譬如有人水灌漏卮。欲求其滿。縱經塵劫。終無平復。

/KEPAN/午二勸其深斷方得。分為三科。未一惟依了義捨施。又分三。申一身捨貪吝。

/VERSE/若諸比丘衣缽之餘。分寸不畜。乞食餘分。施餓眾生。

上餘。謂衣缽之外。止持不貪也。下餘。謂自食已足之外。作持能施。亦不吝也。

/KEPAN/申二心捨慢瞋。

/VERSE/於大集會。合掌禮眾。有人捶詈。同於稱讚。

上二句敬人。能捨憍慢。必觀佛性同體。見人是佛也。下二句忍己。能捨瞋恨。必觀真如平等。知毀同譽也。

/KEPAN/申三身心捨盡。

/VERSE/必使身心二俱捐捨。身肉骨血。與眾生共。

首二句。雙承上身心無間而力行檀度。是必達四念處。無復人執也。末二句令盡其分量。蓋捨至身肉骨血。則身心寧復有遺餘哉。蓋必觀察苦空無我無常不淨之物。施作佛事耳。問。此前方便。將次入道場以修定慧。奈何遽捨身命。答。此謂不吝身分。非捨身命。以非出假大捨時節也。凡此皆為成就無偷之心。如云。比丘觀智。身心尚須并捨。豈可復留偷心。曲取奉身利養哉。

/KEPAN/未二不引權乘欺誑。

/VERSE/不將如來不了義說。迴為己解以誤初學。

不了義中。聽畜百一所需。但禁餘二。或許不入大會。避辱不受。又布施多不及於身分。今但依上了義教。不依不了義教也。末二句。如因自己不能奉前三戒。或遇初學疑問。卻乃不認己過。曲引權乘以明無礙。初學蒙昧。亦信行之。是內以自欺。外以誑人。莫大之罪也。認過實言。罪猶輕耳。

/KEPAN/未三印其得真三昧。

/VERSE/佛印是人得真三昧。

印。即許也。許其必證圓通也。觀此深斷一科。令人慚愧墮淚。可見末法祖師立為叢林。亦因時慈悲。曲就利生。非得已也。處此者。時時每愧不能取證。不萌一毫念利養之心。僅免罪戾。或遇人引斯經為難。實言愧謝末法未能。切不可巧言無礙。又或有傑士達此經。即能奉了義戒誓取圓通者。當愧服推仰。莫曲引他過以飾己非。至於主賓互競。惟利是急。當愧死矣。曲分損益之相已竟。

/KEPAN/辰二判決邪正之說。

/VERSE/如我所說。名為佛說。不如此說。即波旬說。

斷偷已竟。

/KEPAN/卯四斷妄。妄語有二。發言不實為小妄語。妄稱證果為大妄語。此中所斷大妄語也。此須出口。非同舉心。分二。辰一曲示戒勸之意。又分四。巳一首陳妄語大損。又為三。午一躡標妄語成魔。

/VERSE/阿難。如是世界六道眾生。雖則身心無殺盜婬。三行已圓。若大妄語。即三摩地不得清淨。成愛見魔。失如來種。

如是躡前。顯三行縱圓。猶懼此罪。何況三行未圓者乎。大妄語且標名字。下科自釋。溫陵曰。貪其供養。求己尊勝。名愛魔。妄起邪見。謂己齊聖。名見魔。

/KEPAN/午二指實述其言意。

/VERSE/所謂未得謂得。未證言證。或求世間尊勝第一。謂前人言。我今已得須陀洹果。斯陀含果。阿那含果。阿羅漢道。辟支佛乘。十地。地前。諸位菩薩。求彼禮懺。貪其供養。

得謂得道。指理言也。證謂證果。指位言也。須陀洹等即果。阿羅漢即道。蓋小乘理至羅漢而極。故言道也。乘同道。位同果也。求世尊勝。要恭敬也。求彼禮懺。希供養也。人於果人前懺悔。必盛陳供養故。

/KEPAN/午三記其損善墮落。

/VERSE/是一顛迦。消滅佛種。如人以刀斷多羅木。佛記是人永殞善根。無復知見。沈三苦海。不成三昧。

溫陵曰。一顛迦。即一闡提。貝多羅樹以刀斷則不復活。喻大妄永絕善根。三苦海。三途也。

/KEPAN/巳二表己禁敕顯偽。佛有禁敕。諸聖決不敢違。若違泄者。足知非聖。分二。午一詳示真人必密。又三。未一敕二聖冥化。又為三。申一標隨類度生。

/VERSE/我滅度後。敕諸菩薩。及阿羅漢。應身生彼末法之中。作種種形。度諸輪轉。

真身如空。應物現形。故曰應身。又二聖於上二土中別有法性妙身。此於同居應緣而現也。乃分得隨類化身耳。亦或普現色身三昧所成也。

/KEPAN/申二詳順逆二相。

/VERSE/或作沙門。白衣居士。人王宰官。童男童女。如是乃至婬女寡婦。奸偷屠販。

或作下順相也。以此類跡多清淨故。如是下。逆相也。以此類跡全染汙故。所謂示眾有三毒。又現邪見相也。眾生應以此身得度者。即應現之無準矣。

/KEPAN/申三約佛事則同。

/VERSE/與其同事。稱讚佛乘。令其身心入三摩地。

首句。四攝之一也。雙承淨染二事皆與之同。若同其類而不同其事。則矯拂其心。不相順從。故假與同事。意在得其歡心。而遂稱讚佛乘以化之也。此三摩地不定耳根。

/KEPAN/未二明祕言無泄。

/VERSE/終不自言我真菩薩。真阿羅漢。泄佛密因。輕言末學。

輕言末學者。輕易泄言於晚學之人也。

/KEPAN/未三許臨終陰付。

/VERSE/惟除命終。陰有遺付。

既示現受生。亦示現捨命。陰。暗也。遺言付法。欲警其必行。然泄亦婉轉。如杜順清涼之事。故曰陰付。

/KEPAN/午二因顯泄言必偽。

/VERSE/云何是人惑亂眾生。成大妄語。

住則不泄。泄則不住。此一定軌則。如豐乾等三聖是也。若泄言仍住。顯是邪人要求利養。慎莫信之。

/KEPAN/巳三轉教先佛明誨。

/VERSE/汝教世人修三摩地。後復斷除諸大妄語。是名如來先佛世尊第四決定清淨明誨。

意不異前。

/KEPAN/巳四確定菩提成否。分二。午一詳喻不斷無成。又三。未一舉刻糞喻。又二。申一先以喻明不得。

/VERSE/是故阿難。若不斷其大妄語者。如刻人糞為旃檀形。欲求香氣。無有是處。

/KEPAN/申二後以形顯違教。

/VERSE/我教比丘直心道場。於四威儀一切行中。尚無虛假。云何自稱得上人法。

溫陵曰。淨名云。直心為道場。無虛假故。四儀。行住坐臥也。○自稱者。妄稱也。上人法。諸果人法也。

/KEPAN/未二舉妄號喻。又為二。申一先以喻明取罪。

/VERSE/譬如窮人妄號帝王。自取誅滅。

/KEPAN/申二後以況顯罪深。

/VERSE/況復法王。如何妄竊。

諸果。皆法王位也。

/KEPAN/未三舉噬臍喻。又為二。申一先示因果虛偽。

/VERSE/因地不真。果招迂曲。

以大妄語為因。故不真。求進反退。求昇反墜。故曰果迂曲。

/KEPAN/申二後喻菩提不成。

/VERSE/求佛菩提。如噬臍人。欲誰成就。

溫陵曰。左傳。噬臍。謂終莫能及也。○以妄語而求正覺。如以自口而噬自臍。豈可及哉。

/KEPAN/午二深許能斷必成。

/VERSE/若諸比丘心如直絃。一切真實。入三摩地永無魔事。我印是人成就菩薩無上知覺。

溫陵曰。向以迂曲。故終莫成就。此能絃直。故印其成就也。○菩薩無上知覺。即圓通真因地心。然以因定果。亦是無上菩提矣。

/KEPAN/辰二判決邪正之說。

/VERSE/如我此說。名為佛說。不如此說。即波旬說。

開釋四重大科已竟。
