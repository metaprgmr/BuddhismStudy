/KEPAN/分別功德品第十七

正宗分明一乘果中，首明已滿果。共有二品：一為已釋之如來壽量品，其次即分別功德品。在全經品第中，則為第十七。

分別、即辨聞法者受益之淺深、多少、遠近。功者、功行，德者、果德。此功德即由聞如來壽量所發生成就者；所聞之法殊勝，故能聞之功德亦因之殊勝也。

前品如來壽量，為已滿之佛果，為明聞佛果者所成之德相、及顯佛法之威力，故有此品。

法力有五門：一、證，二、信，三、供養，四、聞法，五、讀誦持說。證、信、供養三門，皆見本品。為明此法力無上，故有此品。

本品經文約分為二：初一長行與頌，明時會獲益、現前階降。謂當時會眾獲益，現前有高低、淺深之別也。後諸長行與諸頌，明校量勝劣、後時利益。謂與修習他功德者校量勝劣，而顯其後時之利益也。

/KEPAN/丁二　辨時眾獲益
/KEPAN/戊一　時會獲益現前階降
/KEPAN/己一　標時益

/VERSE/爾時、大會聞佛說壽命劫數長遠如是，無量無邊阿僧祇眾生得大饒益。

前品一字一句皆顯佛之法身，故聞證者眾，能獲饒益。

/KEPAN/己二　佛告益
/KEPAN/庚一　明證得

/VERSE/於時、世尊告彌勒菩薩摩訶薩：『阿逸多！我說是如來壽命長遠時，六百八十萬億那由他恆河沙眾生得無生法忍，復有千倍菩薩摩訶薩得聞持陀羅尼門，復有一世界微塵數菩薩摩訶薩得樂說無礙辯才，復有一世界微塵數菩薩摩訶薩得百千萬億無量旋陀羅尼，復有三千大千世界微塵數菩薩摩訶薩能轉不退法輪，復有二千中國土微臣數菩薩摩訶薩能轉清淨法輪。

此明依位證得，謂各依菩薩地位而有證得之益也。自前品以來，佛已非為聲聞弟子說法，乃為果地菩薩而說，故呼果地菩薩上首彌勒之名而告之也。無生滅法為無生法，證於無生法而安住其中，為得無生忍。證此者，為入於初地、二地。聞持陀羅尼、即發生智光，得大總持，能入一切教海。證此者，為入於三、四地。樂說無礙辯才，證此者為入於五、六地。旋陀羅尼、即由無相而觀有相，復由有相而觀　無相，能觀有無二相平等不二，為得旋陀羅尼。證此者為入於七地。轉不退法輪、即念念不退轉，證此者為入於八地。轉清淨法輪、即具足辯才，現大神通，覆眾生界，無礙無著，證此者為入於九地、十地。二千中國土，即二千箇中千世界也。

/VERSE/『復有小千國土微塵數菩薩摩訶薩八生當得阿耨多羅三藐三菩提，復有四四天下微塵數菩薩摩訶薩四生當得阿耨多羅三藐三菩提，復有三四天下微塵數菩薩摩訶薩三生當得阿耨多羅三藐三菩提，復有二四天下微塵數菩薩摩訶薩二生當得阿耨多羅三藐　三菩提，復有一四天下微塵數菩薩摩訶薩一生當得阿耨多羅三藐三菩提。

此明依生證得，謂依再受後生之次數而有證得之益也。得菩提、此指初地菩薩離分段死，隨分得見真如法性，名得菩提，非得果滿佛位菩提。小千國土、即小千世界。四天下、即東、西、南、北四大部洲，每一四大部洲為一個四天下。

/KEPAN/庚二　明信發

/VERSE/『復有八世界微塵數眾生皆發阿耨多羅三藐三菩提心』。

此謂信心成就，即信不退也。

/KEPAN/己三　供養益

/VERSE/佛說是諸菩薩摩訶薩得大法利時，於虛空中雨曼陀羅華、摩訶曼陀羅華，以散無量百千萬億寶樹下師子座上諸佛，并散七寶塔中師子座上釋迦牟尼佛及久滅度多寶如來，亦散一切諸大菩薩及四部眾。又雨細末旃檀、沈水香等。於虛空中天鼓自鳴，妙聲深遠。又雨千種天衣，垂諸瓔珞：真珠瓔珞，摩尼珠瓔珞，如意珠瓔珞，遍於九方。眾寶香罏燒無價香，自然周至，供養大會。一一佛上有諸菩薩執持旛蓋，次第而上至於梵天。是諸菩薩以妙音聲，歌無量頌，讚歎諸佛。

此釋供養益：一、雨華，二、雨香，三、鼓樂，四、雨嚴具，五、燒香，六、旛蓋。凡說證果之法，均有瑞應，此非有意而成，皆佛法威德之力所感召，為不可思議之佛境界也。

/KEPAN/己四　領受益

/VERSE/爾時、彌勒菩薩從座而起，偏袒右肩，合掌向佛而說偈言：『佛說希有法，昔所未曾聞，世尊有大力，壽命不可量。無數諸佛子，聞世尊分別，說得法利者，歡喜充遍身。

此二頌、頌聞法歡喜。

/VERSE/『或住不退地；或得陀羅尼；或無礙樂說；萬億旋總持；或有大千界微塵數菩薩，各各皆能轉不退之法輪；復有中千界微塵數菩薩，各各皆能轉清淨之法輪。復有小千界微塵數菩薩，餘各八生在，當得成佛道；復有四、三、二，如此四天下微塵諸菩薩，隨數生成佛；或一四天下微塵數菩薩，餘有一生在，當成一切智。如是等眾生，聞佛壽長遠，得無量無漏清淨之果報。復有八世界微塵數眾生，聞佛說壽命，皆發無上心。

此八頌中，初七頌頌證得益，後一頌頌信發益。

/VERSE/『世尊說無量不可思議法，多有所饒益，如虛空無邊。雨天曼陀羅、摩訶曼陀羅；釋梵如恆沙，無數佛土來，雨旃檀、沈水，繽紛而亂墜，如鳥飛空下，供散於諸佛；天鼓虛空中，自然出妙聲；天衣千萬種，旋轉而來下；眾寶妙香罏，燒無價之香，自然悉周遍，供養諸世尊；其大菩薩眾，執七寶旛蓋，高妙萬億種，次第至梵天。一一諸佛前，寶幢懸勝旛，亦以千萬偈，歌詠諸如來。如是種種事，昔所未曾有。聞佛壽無量，一切皆歡喜。佛名聞十方，廣饒益眾生，一切具善根，以助無上心』。

此九頌中，初七頌頌供養益，末二頌頌結成歡喜。

/KEPAN/戊二　校量勝劣後時利益
/KEPAN/己一　隨喜信解益
/KEPAN/庚一　長行

/VERSE/爾時、佛告彌勒菩薩摩訶薩：『阿逸多！其有眾生聞佛壽命長遠如是，乃至能生一念信解，所得功德無有限量。若有善男子、善女人，為阿耨多羅三藐三菩提故，於八十萬億那由他劫行五波羅密──檀波羅密，尸羅波羅密，羼提波羅密，毗梨耶波羅密，禪波羅密──除般若波羅密，以是功德比前功德，百分、千分、百千萬億分不及其一，乃至算數譬喻所不能知。若善男子、善女人有如是功德，於阿耨多羅三藐三菩提退者，無有是處』。

聞佛壽命長遠，僅生一念之信解，為隨喜信解，而其功德已為長劫修五波羅密者所不能及，故不復有退轉之慮。蓋一念信解於如來三身之力，即是證於法性，故勝於行五波羅密之功德，但除般若波羅密。以六度之中，能修般若波羅密，則其餘所修五度即臻究竟耳。比前功德，指比一念信解之功德，百分一念信解之功德、乃至百千萬億分一念信解之功德而取其一，喻其數極小，則功德之量愈微；算數譬喻所不能知，則此分數小而又小，即此功德之量微而益微。而久修五度以求無上覺者之功德仍不能及之，深顯一念信解者之功德無量也。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言；若人求佛慧，於八十萬億那由他劫數，行五波羅密：於是諸劫中，布施供養佛，及緣覺弟子，并諸菩薩眾，珍異之飲食，上服與臥具，旃檀立精舍，以園林莊嚴，如是等布施，種種皆微妙；盡此諸劫數，以迴向佛道。若復持禁戒，清淨無缺漏，求於無上道，諸佛之所歎。若復行忍辱，住於調柔地，設眾惡來加，其心不傾動；諸有得法者，懷於增上慢，為斯所輕惱，如是亦能忍。若復勤精進，志念常堅固，於無量億劫，一心不懈息。又於無數劫，住於空閒處，若坐、若經行，除睡常攝心，以是因緣故，能生諸禪定；八十億萬劫，安住心不亂，持此一心福，願求無上道：我得一切智，盡諸禪定際。是人於百千萬億劫數中，行此諸功德，如上之所說。

此十二頌、頌行五度。

/VERSE/『有善男女等，聞我說壽命，乃至一念信，其福過於疋。若人悉無有一切諸疑悔，深心須臾信，其福為如此。

此二頌、頌一念生信之福。解而能信，斯為真信，故不言解而解在其中矣。

/VERSE/『其有諸菩薩，無量劫行道，聞我說壽命，是則能信受。如是諸人等，頂受此經典，願我於未來，長壽度眾生；如今日世尊，諸釋中之王，道場師子吼，說法無所畏；我等未來世，一切所尊敬，坐於道場時，說壽亦如是。若有深心者，清淨而質直，多聞能總持，隨義解佛語，如是之人等，於此無有疑。

此五頌半中，初四頌頌能信之人，末一頌半、結成。願我於未來下十句，均為頂受經典者發願之辭。

/KEPAN/己二　解持讀頌益
/KEPAN/庚一　長行

/VERSE/『又、阿逸多！若有聞佛壽命長遠，解其言趣，是人所得功德無有限量，能起如來無上之慧，何況廣聞是經、若教人聞，若自持、若教人持，若自書、若教人書，若以華、香、瓔珞、幢旛、繒蓋、香油蘇燈、供養經卷？是人功德無量無邊，能生一切種智。

此明行者功德無邊、能生種智。解其言趣、謂解如來壽量品所言之意趣。無上慧、即無上菩提。起者、能發生之謂。聞、謂求法，持、謂修行，書、謂流通。言信解之功德無量，已如上節所述，何況聞持書寫供養是經，功德更為無量，必生佛智無疑矣！

/VERSE/『阿逸多！若善男子、善女人，聞我說壽命長遠，深心信解，則為見佛常在耆闍崛山，共大菩薩、諸聲聞眾圍繞說法；又見此娑婆世界，其地琉璃，坦然平正，閻浮檀金以界八道，寶樹行列，諸臺樓觀皆悉寶成，其菩薩眾咸處其中。若有能如是觀者，當知是為深信解相。

此明行者為見報身淨土。惟深心信解，故能常見如來報身與如來報土。報土亦不離於化土，惟佛心清淨，故穢土即淨土，化土即報土。若眾生能信解佛身常住，則其心清淨，亦能見穢土為淨土矣。

/VERSE/『又復如來滅後，若聞是經而不毀訾，起隨喜心，當知已為深信解相，何況讀頌、受持之者！斯人則為頂戴如來。

此明行者即為頂戴於佛。不毀訾、即能隨順，故生喜心。喜即已能深信深解，況加誦持是經，故如有佛常住其頂。

/VERSE/『阿逸多！是善男子、善女人，不須為我復起塔寺、及作僧坊、以四事供養眾僧。所以者何？是善男子、善女人受持讀誦是經典者，為已起塔、造立僧坊、供養眾僧；則為以佛舍利起七寶塔，高廣漸小至於梵天，懸諸旛蓋及眾寶鈴，華、香、瓔珞、末香、塗香、燒香，眾鼓、伎樂、簫笛、箜篌、種種舞戲，以妙音聲、歌唄讚頌；則為於無量千萬億劫作是供養已。阿逸多！若我滅後，聞是經典，有能受持，若自書、若教人書，則為起立僧坊，以赤旃檀、作諸殿堂三十有二，高八多羅樹，高廣嚴好，百千比丘於其中止，園林、浴池、經行、禪窟、衣服、飲食、床褥、湯藥、一切樂具充滿其中；如是僧坊、堂閣若干百千萬億其數無量，以此現前供養於我及比丘僧。是故我說如來滅後，若有受持、讀誦、為他人說，若自書、若教人書，供養經卷，不須復起塔寺、及造僧坊、供養眾僧。

此明行者即為已起佛塔、僧坊供養。僧所居處為僧坊。四事，謂衣服、飲食、臥具、醫藥等。起塔、建坊，原以供養三寶，而受持讀誦是經，即於一切諸佛及諸佛阿耨多羅三藐三菩提法所從出之處，已為有身、口、意三業之供養，故等於已起造、已供養。自則為以佛句起、至作是供養已止，廣釋行者為已起佛塔供養。自若我滅後句起、至供養於我及比丘僧止，廣釋行者為已立僧坊供養。是故我說以下二句，重言不須復作以結前意。

/VERSE/『況復有人能持是經，兼行布施、持戒、忍辱、精進、一心、智慧，其德最勝無量無邊。譬如虛空，東、西、南、北、四維、上、下無量無邊，是人功德亦復如是無量無邊，疾至一切種智。

此明行者兼行六度自利、疾得種智。一心、即禪定。能修六度，則不惟安住於教義，而已見之於躬行，故功德益為無量無邊。前者非不應兼行六度，今但於此顯兼行者之功德愈多耳。

/VERSE/『若人讀誦、受持是經，為他人說，若自書、若教人書，復能起塔、及造僧坊，供養讚歎聲聞眾僧，亦以百千萬億讚歎之法讚歎菩薩功德，又為他人種種因緣隨義解說此法華經，復能清淨持戒與柔和者而共同止，忍辱無瞋，志念堅固，常貴坐禪，得諸深定，精進勇猛，攝諸善法，利根智慧，善答問難。阿逸多！若我滅後，諸善男子、善女人受持讀誦是經典者，復有如是諸善功德，當知是人已趣道場，近阿耨多羅三藐三菩提，坐道樹下。

此明行者兼行六度利他、為趣道場。起塔、造坊等為財施，讚三乘、說法華經為法施，合持戒忍辱禪定精進智慧為六度，多為利他而起，故為直趣菩提之場。

/VERSE/『阿逸多！是善男子、善女人，若坐、若立、若行處，此中便應起塔，一切天人皆應供養如佛之塔。

此明行者在處、應起塔供養。真能受持是經者所在之處，即為佛法身所在之處，以佛法身遍於法界，能持是經即與法身相應。又諸佛報身福德智慧，悉此經所成就，行者能兼行六度，即為佛報身少分之所在處處也。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『若我滅度後，能奉持此經，斯人福無量，如上之所說。

此一頌、頌前三項。

/VERSE/『是則為具足一切諸供養；以舍利起塔，七寶而莊嚴，表剎甚高廣，漸小至梵天，寶鈴千萬億，風動出妙音；又於無量劫，而供養此塔，華香諸瓔珞、天衣、眾伎樂、然香油蘇燈、周　常照明。惡世法末時，能持是經者，則為已如上，具足諸供養。

此四頌半、頌即為起塔供養。

/VERSE/『若能持是經，則如佛現在，以牛頭旃檀，起僧坊供養，堂有三十二，高八多羅樹，上饌、妙衣服、床臥皆具足。百千眾住處，園林、諸浴池，經行及禪窟，種種皆嚴好。

此三頌、頌即為起坊供養。多羅樹、即棕樹。

/VERSE/『若有信解心，受持、讀誦、書，若復教人書；及供養經卷，散華香、末香，以須曼、薝蔔、阿提目多伽、熏油常然之。如是供養者，得無量功德，如虛空無邊，其福亦如是。

此三頌、頌兼行六度自利，疾得種智。須曼華、即適竟花。薝蔔、即黃花。阿提目多伽、即善思惟花。頌中但論一施，不說五度。

/VERSE/『況復持此經，兼布施、持戒、忍辱、樂禪定、不瞋、不惡口；恭敬於塔廟，謙下諸比丘，遠離自高心，常思惟智慧，有問難不瞋，隨順為解說：若能行是行，功德不可量。

此三頌、頌兼行六度利他，為趣道場。恭敬塔廟，謙下比丘，皆精進度所攝。

/VERSE/『若見此法師，成就如是德，應以天華散，天衣覆其身，頭面接足禮，生心如佛想。又應作是念：不久詣道樹，得無漏無為，廣利諸人天。其所住止處，經行若坐臥，乃至說一偈，是中應起塔，莊嚴令妙好，種種以供養。佛子住此地，則是佛受用，常在於其中，經行及坐臥』。

此五頌、頌行者在處應起塔供養。
