/KEPAN/如來神力品第二十一

序分及正宗分均已釋竟，以下為流通分。共有八品：初二品──即神力、囑累二品，為付囑流通。以後六品，為稟命流通。此如來神力品，為付囑流通之第一品；而在全經品第，則為第二十一。

如來、指釋尊及十方分身如來。變化無方之謂神，有大威勢之謂力。以有無方之變化，能令未信者生信，未解者領解，未行者起行，故曰如來神力。是經既為難信難解之法，欲令流通，必先起信；欲資深信，必賴神通。故如來以身輪不思議化，起出舌、放光、摩頂等妙用，令知世尊具大神通，出言諦實，斯眾皆決信，付囑即為有力，故付囑流通之中，先有此品。

/TEXT339/丁一　涌出請

/VERSE/爾時，千世界微塵等菩薩摩訶薩從地涌出者，皆於佛前一心合掌，瞻仰尊顏而白佛言：『世尊！我等於佛滅後，世尊分身所在國土滅度之處，當廣說此經。所以者何？我等亦自欲得是真淨大法，受持、讀、誦、解說、書寫，而供養之』。

從地涌出之菩薩，請廣說是經也。微塵、猶言無數。言當於釋尊及分身佛滅度之處，受持供養是經，并為人廣說。

/TEXT339/丁二　如來現
/TEXT339/戊一　長行
/TEXT339/己一　示現如來神力

/VERSE/爾時、世尊於文殊師利等無量百千萬億舊住娑婆世界菩薩摩訶薩，及諸比丘、比丘尼、優婆塞、優婆夷、天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等一切眾前，現大神力：出廣長舌，上至梵世；一切毛孔，放於無量無數色光，皆悉遍照十方世界。眾寶樹下師子座上諸佛，亦復如是出廣長舌，放無量光。

此釋出舌放光。從地涌出諸人，皆新來之菩薩，而世尊及其分身佛，獨於舊住娑婆世界無量菩薩等眾前現此神力，明咐囑流通之勝緣，獨重於茲土也。出舌、放光，為如來神境通變化之力。化無為有為化，如化無身為有身，化無語言為有語言，化無境界為有境界之類。變常為奇為變，共有十八變，茲附釋如下：一、震動，地六動等是。二、熾然，身之上下出水火等是。三、流布，如聲光等從漸遠及等是。四、示現，示現他方諸界各趣事物等是。五、轉變，轉地為金，水為酪，淨穢為穢淨等是。六、往來，於一切處行無障礙等是。七、卷，八、舒，卷大入小，舒小令大，納須彌令入芥子，展一毛使充法界等是。九、眾像入身，能以諸世界納於身毛孔等是。十、同類往趣，應物現形，往為說法，事訖還沒，令不識知等是。十一、顯，十二、隱，於大眾中隱沒自身復令顯現等是。十三、所作自在，謂轉動有情令其往來，己身語默皆得自在等是。十四、制他神通，謂佛、菩薩、二乘等，各能制伏本位以下所現神通。十五、能施辯才，謂不能說法者加持能使說法。十六、能施憶念，於法失念，能令復憶不至忘失；如阿難以佛力加持，能憶念無量經義，資以結集等是。十七、能施安樂，如說法消除眾生怖畏、疾疫、災患等是。十八、放大光明，謂能放一光，頓照無量國土，作大利益等是。本節出廣長舌，屬神境通之第八變舒。放無量光，屬第十八變大放光明。

/VERSE/釋迦牟尼佛及寶樹下諸佛現神力時，滿百千歲，然後還攝舌相，一時謦欬。俱共彈指。是二音聲，遍至十方諸佛世界，地皆六種震動。其中眾生、天、龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊那羅、摩侯羅伽、人非人等，以佛神力故，皆見此娑婆世界無量無邊百千萬億眾寶樹下師子座上諸佛，及見釋迦牟尼佛共多寶如來在寶塔中坐師子座，又見無量無邊百千萬億菩薩摩訶薩、及諸四眾恭敬圍繞釋迦牟尼佛。既見是已，皆大歡喜，得未曾有。即時諸天於虛空中高聲唱言：『過此無量無邊百千萬億阿僧祇世界，有國名娑婆，是中有佛名釋迦牟尼。今為諸菩薩摩訶薩說大乘經，名妙法蓮華。教菩薩法，佛所護念。汝等當深心隨喜，亦當禮拜、供養釋迦牟尼佛』。彼諸眾生聞虛空中聲已，合掌向娑婆世界，作如是言：『南無釋迦牟尼佛！南無釋迦牟尼佛』！

此釋謦欬、彈指、地動、示現四事。滿百千歲，蓋結經者假此土歲量以表當時經歷時間之久。舌既還攝，諸佛復各謦欬，并各彈指，故曰一時謦欬俱共彈指。十方世界天人等眾，盡見此土諸佛，樹下集坐，圍繞世尊，此非佛光加被，何由致此？故曰示現。彼土眾生，既悉見此土事物，遂起皈命世尊之想，均顯神力之殊勝也。謦欬、由無而有，屬化而不屬變；彈指、屬第十三變所作自在；地動、屬第一變；示現、屬第四變。

/VERSE/以種種華、香、瓔珞、旛、蓋及諸嚴身之具，珍寶妙物，皆共散娑婆世界。所散諸物，從十方來，譬如雲集。變成寶帳，遍覆此間諸佛之上。於時、十方世界通達無礙，如一佛土。

此釋合蓋、變土二事。十方供養之具變為寶帳，遍蓋佛上，故曰合蓋。十方世界如一佛土，故曰變土。合蓋、屬第七變；變土、屬第五變。

/TEXT339/己二　付囑修行供養

/VERSE/爾時佛告上行等菩薩大眾：『諸佛神力，如是無量無邊不可思議。若我以是神力，於無量無邊百千萬億阿僧祇劫，為囑累故說此經功德，猶不能盡。以要言之，如來一切所有之法，如來一切自在神力，如來一切祕要之藏，如來一切甚深之事，皆於此經宣示顯說。是故汝等於如來滅後，應一心受持、讀、誦、解說、書寫，如說修行！

此釋咐囑修行。

/VERSE/『所在國土，若有受持、讀、誦、解說、書寫，如說修行；若經卷所住之處──若於園中，若於林中，若於樹下，若於僧坊，若白衣舍，若在殿堂，若山谷曠野，是中皆應起塔供養。所以者何？當知是處即是道場。諸佛於此得阿耨多羅三藐三菩提，諸佛於此轉於法輪，諸佛於此而般涅槃』。

此勸隨喜供養。

/TEXT339/戊二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸佛救世者，住於大神通，為悅眾生故，現無量神力。舌相至梵天，身放無數光，為求佛道者，現此希有事。諸佛謦欬聲，及彈指之聲，周聞十方國，地皆六種動。以佛滅度後，能持是經故，諸佛皆歡喜，現無量神力。

此四頌、頌神力。

/VERSE/『囑累是經故，讚美受持者，於無量劫中，猶故不能盡。是人之功德，無邊無有窮，如十方虛空，不可得邊際。能持是經者，則為已見我，亦見多寶佛，及諸分身者；又見我今日，教化諸菩薩。能持是經者，令我及分身、滅度多寶佛，一切皆歡喜；十方現在佛，並過去、未來，亦見亦供養，亦令得歡喜。諸佛坐道場，所得祕要法，能持是經者，不久亦當得。能持是經者，於諸法之義，名字及言辭，樂說無窮盡；如風於空中，一切無障礙。於如來滅後，知佛所說經，因緣及次第，隨義如實說。如日月光明，能除諸幽冥，斯人行世間，能滅眾生闇，教無量菩薩，畢竟住一乘。是故有智者，聞此功德利，於我滅度後，應受持斯經；是人於佛道，決定無有疑』。

此十二頌、頌咐囑。
