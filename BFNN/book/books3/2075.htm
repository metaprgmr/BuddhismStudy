曇缽偈者，眾經之要義。曇之言，法缽者句也。而法句經別有數部，有九百偈或七百偈及五百偈。偈者結語，猶詩頌也。是佛見事而作，非一時言，各有本末布在諸經。佛一切智厥性大仁，湣傷天下出興於世，開顯道義所以解人，凡十二部經，總括其要別為數部。四部阿含佛去世後阿難所傳，卷無大小皆稱聞如是處。佛所在究暢其說，是後五部沙門，各自鈔眾經中四句六句之偈，比次其義條別為品，於十二部經靡不斟酌，無所適名，故曰法句，諸經為法言。法句者由法言也。近世葛氏傳七百偈，偈義致深譯人出之頗使其渾，惟佛難值其文難聞。又諸佛興皆在天竺，天竺言語與漢異音云，其書為天書語為天語，名物不同傳實不易。唯昔藍調安侯世高都尉佛調，譯梵為秦，實得其體，斯已難繼。後之傳者雖不能密，猶常貴其寶粗得大趣。始者維衹難，出自天竺，以黃武三年來適武昌，僕從受此五百偈本，請其同道竺將焰為譯，將焰雖善天竺語未備曉漢，其所傳言或得梵語，或以義出音，迎質真朴初謙其為辭不雅。維衹難曰：佛言：依其義不用飾，取其法不以嚴，其傳經者令易曉，勿失厥義，是則為善。坐中咸曰：老氏稱美言不信，信言不美。仲尼亦云：書不盡言，言不盡意。明聖人意深邃無極。今傳梵義實宜經達，是以自偈受譯人口，因修本旨不加文飾，譯所不解則闕不傳，故有脫失多不出者。然此雖辭樸而旨深，文約而義博，事鉤眾經章有本句有義說，其在天竺始進業者，不學法句謂之越敘，此乃始進者之洪漸，深入者之奧藏也。可以啟曚辯惑誘人自立，學之功微而所苞者廣，寔可謂妙要也哉。昔傳此時，有所不解，會將炎來，更從咨問受此偈輩。復得十三品，並校往古，有所增定，第其品目合為一部三十九篇。大凡偈七百五十二章。庶有補益共廣問焉。`;

`/TEXT339:a100/序

法句，即DHAMMAPADA的義譯。DHAMMA，巴利語佛法（梵文DHARMA），義為佛陀所說的教法，PADA指段、句、道。DHAMMAPADA可以譯為佛法語段、佛法語句、佛法之道等。

法句經在南傳的大藏經裡是收在經藏（SUTTAPITAKA）的小部裡的第五部經（KHUDDAKANIKAYA）中。它是收集了佛陀在約三百場合中為弟子們作精簡的開示，巴利文語句精煉而富有韻律，朗誦和閱讀它就有如坐在佛陀跟前聽他開示一般，每一句每一偈都發出智慧的光芒，為芸芸眾生在飽受煩惱煎熬時，它無疑是清涼的甘露妙藥，能熄滅我們的無明熱惱。

它匯集成經是在王舍城（RAJAGAHA）第一次佛經結集時（佛滅後三月）由眾阿羅漢誦出，並命名為DHAMMAPADA──法句經。本經共分二十六章，收錄有四百二十三偈，它被世世代代僧伽們背誦口傳著，直到錫蘭國王瓦塔葛瑪尼（VATTAGAMANI）時才被正式記錄在貝葉上，時約公元前30－20年。

法句經傳入中國是在公元二二四至二二五年，由維祇難等所譯的法句經二卷，共分三十九品七百五十八偈，除了多加的十三品二百七十五偈外，它的排法與內容大致與巴利文的法句經相近。這部法句經言簡意深，是一本很好的修行指導書，筆者從中受益不淺。

善於調伏身，善於調伏語，善於調伏意，善調伏一切，<br>比丘善調伏，脫離一切苦。
--------
調御手足語，調御<u>最高者</u>，心喜住禪定，比丘獨知足。
* 頭與心
--------
比丘調御語，善巧不誇耀，善說法與義，如甘露法雨。
--------
比丘住於法，喜悅於佛法，念法思惟法，不離於<u>妙法</u>。
* Saddhamma
--------
莫嫌己所得，莫忌他所得，比丘妒忌他，心不得於<u>定</u>。
所得雖微少，比丘不嫌棄，清淨不懈怠，諸天所讚歎。
* Samadhi　世間與出世間定
--------
若於<u>心與身</u>，不執我我所，無我故無憂，彼實稱比丘。
* 名與色
--------
比丘住慈悲，喜悅佛教法，證寂靜安樂，諸行之<u>解脫</u>。
* 涅槃
--------
汲去舟中水，水去舟行快，斷除欲與瞋，比丘證涅槃。
--------
斷五<u>下分結</u>，斷五<u>上分結</u>，勤修於<u>五根</u>，消滅<u>五煩惱</u>，<br>比丘越彼岸，名渡<u>瀑流</u>者。
* 身見、疑、戒禁取、貪欲、瞋恚
* 色愛、無色愛、慢、掉悔、無明
* 信、勤、念、定、慧
* 貪、瞋、癡、慢、邪見
* 四瀑流Ogha﹕欲、有、見、無明
--------
比丘勤修定，心莫逐<u>愛欲</u>，地獄吞鐵丸，熾然哀號苦。
* 色、聲、香、味、觸
--------
無慧者無定，無定者無慧，具足定與慧，彼近於涅槃。
--------
獨住<u>空閒處</u>，比丘調靜心，如實知見法，得出世法樂。
* Sunnagara
--------
常住於正觀，五蘊之生滅，欣喜於所悟，覺者知不死。
--------
慧僧之先務，攝根意知足，戒<u>波提木叉</u>，親近勤善友。
* Patimokkha
--------
願彼意和婉，舉止悉端莊，心充滿喜悅，必得至苦邊。
--------
如<u>婆尸迦花</u>，枯萎而凋落，捨棄貪瞋癡，比丘度生死。
* Vassika或Vassiki 夏生花、素馨
--------
身靜與語靜，心靜善得<u>定</u>，比丘離世俗，是為寂靜者。
* Susamahita 入定
--------
當自善策勵，當自善省察，自護具正念，比丘安樂住。
--------
自為自護衛，自是自皈依，故調御自己，如馬師馴馬。
--------
信樂於佛法，比丘達寂靜，諸行皆止息，寂靜安樂境。
--------
比丘少出家，勤修佛妙法，光明照世間，如月出雲天。

#a126|第廿六　婆羅門品（Brahmana Vagga）
%（Brahmana 除惡業者）

勇於斷欲流，離欲婆羅門，知諸蘊滅盡，汝便證<u>無為</u>。
* 涅槃
--------
依止觀二法，清淨達彼岸，一切煩惱滅，彼為婆羅門。
--------
無此無彼岸，兩岸亦皆無，無苦無束縳，彼為婆羅門。
--------
無垢離諸漏，林中獨修定，清淨無煩憂，所作皆已辦，<br>親證最上果，彼為婆羅門。
--------
日光與月照，武士甲冑閃，婆羅門定光，佛光日夜照。
--------
棄惡為梵志，寂靜為沙門，自除眾穢行，是為出家人。
--------
莫擊婆羅門，婆羅門勿怒，擊彼者可恥，發怒更可恥。
--------
婆羅門制心，制止貪執心，斷除害他心，唯此能減苦。
--------
不以身與語，或意造惡業，調制此三處，彼為婆羅門。
--------
無論師承誰，徒眾應敬師，敬師說佛法，如梵志敬火。
--------
不因於<u>髻髮</u>，不因於種姓，亦非是<u>生來</u>，而為婆羅門，<br>見法具德者，具<u>福</u>婆羅門。
* Jata 結髮外道
* 印度的生來的四種階級
* Sukhi 幸福、清淨
--------
邪慧髻髮者，何用著鹿皮？內不捨欲貪，外徒具嚴飾。
--------
汝著<u>糞掃衣</u>，清瘦筋脈顯，林中獨修定，彼為婆羅門。
* Pamsukula 弊惡衣，出家者的袈裟
--------
非因母胎生，而稱婆羅門，若有諸垢染，但名<u>婆洼底</u>，<br>淨除諸染著，彼為婆羅門。
* Bhovadi﹕Bho 尊稱君，Vadi說；與君說者
--------
斷一切結縛，心無有怖畏，無著離繫縛，彼為婆羅門。
--------
斷除<u>勒皮帶</u>，<u>皮韁</u>與<u>繩索</u>，及彼<u>附屬物</u>，捨棄其<u>闌閂</u>，<br>自覺證悟者，彼為婆羅門。
* 瞋恚
* 貪愛
* 六十二邪見
* 隨眠、煩惱：欲貪、有貪、瞋、慢、見、疑、無明
* 無明
--------
他惡罵打罰，默忍不起瞋，忍辱潛力軍，彼為婆羅門。
--------
不瞋恒行善，不貪自調伏，此乃最後身，彼為婆羅門。
--------
如蓮葉水珠，針尖之芥子，愛欲不能染，彼為婆羅門。
--------
人世知苦盡，捨棄諸重擔，身心得解脫，彼為婆羅門。
--------
具甚深智慧，善辨道真偽，親證無上果，彼為婆羅門。
--------
不親於僧俗，遊行無住所，心中無愛欲，彼為婆羅門。
--------
無論強與弱，捨棄於刀杖，不殺害有情，彼為婆羅門。
--------
眾敵中友善，眾仇中安祥，貪執中無著，彼為婆羅門。
--------
貪欲瞋恚落，我慢虛偽落，芥子針尖落，彼為婆羅門。
--------
善說和婉語，法語真諦語，不麤言傷人，彼為婆羅門。
--------
世物長或短，大小或淨垢，不與而不取，彼為婆羅門。
--------
於此世他世，彼無有愛欲，愛盡而解脫，彼為婆羅門。
--------
無有諸愛執，慧觀無疑惑，立於<u>甘露境</u>，彼為婆羅門。
* 涅槃、不死
--------
超越善與惡，不著於兩邊，清淨無憂苦，彼為婆羅門。
--------
如月滿明淨，純潔靜無惱，滅除<u>有</u>渴愛，彼為婆羅門。
* 三有：欲有、色有、無色有
--------
越紛亂險路，無明輪迴海，得度於彼岸，超越於一切，<br>心定無貪疑，彼常無所執，自證於涅槃，彼為婆羅門。
--------
住世棄<u>愛欲</u>，離俗而出家，<u>愛欲有</u>滅盡，彼為婆羅門。
* Kama 欲情，欲樂
* Kamabhava 欲情的存在
--------
住世棄<u>渴愛</u>，離俗而出家，<u>渴愛有</u>滅盡，彼為婆羅門。
* Tanha
* Tanhabhava 渴愛的存在
--------
棄人間束縛，越天界束縛，解脫一切縛，彼為婆羅門。
--------
捨棄<u>愛</u><u>不愛</u>，清涼<u>無煩憂</u>，雄勝<u>世間</u>者，彼為婆羅門。
* 愛慾
* 指林中修梵行
* Nirupadhi 無依著；依著指五蘊，煩惱，行與愛慾
* 世間，指五蘊
--------
遍知於一切，眾生之生滅，無執<u>善逝</u><u>覺</u>，彼為婆羅門。
* Sugata 善逝
* Buddha 佛陀，覺者
--------
諸天<u>樂神</u>人，不知彼所<u>趣</u>，<u>殺賊</u>漏盡者，彼為婆羅門。
* Gandhabbas 乾闥婆
* Gati 去向
* 斷除煩惱
--------
不執著過去，現在與未來，不著於一物，彼為婆羅門。
--------
無畏如<u>牛王</u>，尊貴勇猛者，賢聖無欲愛，戰勝諸魔軍，<br>淨行正覺者，彼為婆羅門。
* Usabha
--------
聖者知宿命，知天界惡趣，亦知生已盡，圓滿<u>無上覺</u>，<br>調御梵行立，彼為婆羅門。
* 於四聖諦苦已知，集已斷，滅已証，道已修
--------

-------
669 無病最利，知足最富，厚為最友，泥洹最快。
670 饑為大病，行為最苦，已諦知此，泥洹最樂。
671 少往善道，趣惡道多，如諦知此，泥洹最安。
672 從因生善，從因墮惡，由因泥洹，所緣亦然。
673 麋鹿依野，鳥依虛空，法歸分別，真人歸滅。
674 始無如不，始不如無，是為無得，亦無有思。
-------
675 心難見習可睹，覺欲者乃具見，<br>無所樂為苦際，在愛欲為增痛。
676 明不清淨能禦，無所近為苦際，<br>見有見聞有聞，念有念識有識。
677 睹無著亦無識，一切舍為得際，<br>除身想滅痛行，識已盡為苦竟。
678 猗則動虛則靜，動非近非有樂，<br>樂無近為得寂，寂已寂已往來。
679 來往絕無生死，生死斷無此彼，<br>此彼斷為兩滅，滅無餘為苦除。
-------
680 比丘有世生，有有有作行，有無生無有，無作無所行。
681 夫唯無念者，為能得自致，無生無複有，無作無行處。
682 生有作行者，是為不得要，若已解不生，不有不作行。
683 則生有得要，從生有已起，作行致死生，為開為法果。
684 從食因緣有，從食致憂樂，而此要滅者，無複念行瑹。
685 諸苦法已盡，行滅湛然安，比丘吾已知，無複諸入地。
686 無有虛空入，無諸入用入，無想不想入，無今世後世。
687 亦無日月想，無往無所懸，我已無往反，不去而不來。
688 不沒不復生，是際為泥洹，如是像無像，苦樂為以解。
689 所見不復恐，無言言無疑，斷有之射箭，遘愚無所猗，<br>是為第一快，此道寂無上。
690 受辱心如地，行忍如門閾，淨如水無垢，生盡無彼受。
691 利勝不足恃，雖勝猶複苦，當自求法勝，已勝無所生。
692 畢故不造新，厭胎無淫行，種燋不復生，意盡如火滅。
693 胞胎為穢海，何為樂淫行？雖上有善處，皆莫如泥洹。
694 悉知一切斷，不復著世間，都棄如滅度，眾道中斯勝。
695 佛以現諦法，智勇能奉持，行淨無瑕穢，自知度世安。
696 道務先遠欲，早服佛教戒，滅惡極惡際，易如鳥逝空。
697 若已解法句，至心體道行，是度生死岸，苦盡而無患。
698 道法無親𤀺，正不問羸強，要在無識想，結解為清淨。
699 上智饜腐身，危脆非實真，苦多而樂少，九孔無一淨。
700 慧以危貿安，棄猗脫眾難，形腐銷為沫，慧見舍不貪。
701 觀身為苦器，生老病死痛，棄垢行清淨，可以獲大安。
702 依慧以卻邪，不受漏得盡，行淨致度世，天人莫不禮。
-------

#a237|第三十七　生死品，十有八章
生死品者，說諸人魂，靈亡神在，隨行轉生。

703 命如果待熟，常恐會零落，已生皆有苦，孰能致不死？
704 從初樂恩愛，因淫入胎影，受形命如電，晝夜流難止。
705 是身為死物，精神無形法，假令死複生，罪福不敗亡。
706 終始非一世，從癡愛久長，自此受苦樂，身死神不喪。
707 身四大為色，識四陰曰名，其情十八種，所緣起十二。
708 神止凡九處，生死不斷滅，世間愚不聞，蔽闇無天眼。
709 自塗以三垢，無目意妄見，謂死如生時，或謂死斷滅。
710 識神造三界，善不善五處，陰行而默到，所往如回應。
711 欲色不色有，一切因宿行，如種隨本像，自然報如意。
712 神以身為名，如火隨形字，著燭為燭火，隨炭草糞薪。
713 心法起則起，法滅而則滅，興衰如雨雹，轉轉不自識。
714 識神走五道，無一處不更，捨身複受身，如輪轉著地。
715 如人一身居，去其故室中，神以形為廬，形壞神不亡。
716 精神居形軀，猶雀藏器中，器破雀飛去，身壞神逝生。
717 性癡淨常想，樂身想癡想，嫌望非上要，佛說是不明。
718 一本二展轉，三垢五彌廣，諸海十三事，淵銷越度歡。
719 三事斷絕時，知身無所直，命氣熅暖識，捨身而轉逝。
720 當其死臥地，猶草無所知，觀其狀如是，但幻而愚貪。
-------

#a238|第三十八　道利品，二十章
道利品者，君父師行，開示善道，率之以正。

721 人知奉其上，君父師道士，信戒施聞慧，終吉所生安。
722 宿命有福慶，生世為人尊，以道安天下，奉法莫不從。
723 王為臣民長，常以慈愛下，身率以法戒，示之以休咎。
724 處安不忘危，慮明福轉厚，福德之反報，不問尊以卑。
725 夫為世間將，修正不阿璙，心調勝諸惡，如是為法王。
726 見正能施惠，仁愛好利人，既利以平均，如是眾附親。
727 如牛厲渡水，導正從亦正，奉法心不邪，如是眾普安。
728 勿妄嬈神象，以招苦痛患，惡意為自煞，終不至善方。
729 戒德可恃怙，福報常隨己，見法為人長，終遠三惡道。
730 戒慎除苦畏，福德三界尊，鬼龍邪毒害，不犯持戒人。
731 無義不誠信，欺妄好鬥諍，當知遠離此，近愚興罪多。
732 仁賢言誠信，多聞戒行具，當知親附此，近智誠善多。
733 善言不守戒，志亂無善行，雖身處潛隱，是為非學法。
734 美說正為上，法說為第二，愛說可彼三，誠說不欺四。
735 無便獲利刃，自以克其身，愚學好妄說，行牽受幸戾。
736 貪淫瞋恚癡，是三非善本，身以斯自害，報由癡愛生。
737 有福為天人，非法受惡形，聖人明獨見，常善承佛令。
738 戒德後世業，以作福追身，天人稱譽善，心正無不安。
739 為惡不念止，日縛不自悔，命逝如川流，是恐宜守戒。
740 今我上體首，白生為被盜，已有天使召，時正宜出家。
-------

#a239|第三十九　吉祥品，十有八章
吉祥品者，修己之術，去惡就善，終厚景福。

741 佛尊過諸天，如來常現義，有梵志道士，來問何吉祥。
742 於是佛湣傷，為說真有要，已信樂正法，是為最吉祥。
743 若不從天人，希望求僥倖，亦不禱祠神，是為最吉祥。
744 友賢擇善居，常先為福德，敕身從真正，是為最吉祥。
745 去惡從就善，避酒知自節，不淫於女色，是為最吉祥。
746 多聞如戒行，法律精進學，修已無所爭，是為最吉祥。
747 居孝事父母，治家養妻子，不為空之行，是為最吉祥。
748 不慢不自大，知足念反復，以時誦習經，是為最吉祥。
749 所聞常以忍，樂欲見沙門，每講輒聽受，是為最吉祥。
750 持齋修梵行，常欲見賢聖，依附明智者，是為最吉祥。
751 以信有道德，正意向無疑，欲脫三惡道，是為最吉祥。
752 等心行佈施，奉諸得道者，亦敬諸天人，是為最吉祥。
753 常欲離貪欲，愚癡瞋恚意，能習誠道見，是為最吉祥。
754 若以棄非務，能勤修道用，常事於可事，是為最吉祥。
755 一切為天下，建立大慈意，修仁安眾生，是為最吉祥。
756 欲求吉祥福，當信敬於佛，欲求吉祥福，當聞法句義，
757 欲求吉祥福，當供養眾僧，戒具清淨者，是為最吉祥。
758 智者居世間，常習吉祥行，自致成慧見，是為最吉祥。
759 梵志聞佛教，心中大歡喜，即前禮佛足，歸命佛法眾。
-------`;
