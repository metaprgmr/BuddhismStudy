/SECTION:a001/倓虛老法師序

接江士謙居士函告：偶借到「宇宙萬有本體論」原稿一冊，不悉作者為誰，經呈印順法師及李炳南居士，均謂可以刊印利人，並為分別作敘或讚。今又承囑倓作一簡略敘文，以增讀者信心。倓披讀一過，亦以為如廣布流通，誠足資為如來之法輪，度眾生之寶筏，實為末世中不可多得之書也。倓老矣，自愧無力報答四恩，空過歲月，但於一切善知識弘揚佛法之崇論宏文，無不贊歎隨喜，推薦流布；以冀慧日高懸，甘露遍洒，扇慈風於處處，蕩腥膻於寰宇，發聾振瞶，導歸蓮池，於此書之行世，有厚望焉。要之宇宙萬有本體，吾人非加認識不可。宇宙者，無量空間無量時間之幻想；萬有者，結合時空幻想之紛呈；本體者，諸法之源泉。靈山會上八萬人天，世尊拈花，箇箇看在眼裏，獨迦葉微笑，要在當人薦取耳。是為序。

佛法橫遍虛空，豎窮三際，斷四句，絕百非，非宇宙所能容，亦非萬有所能盡，惟言空，必須言有，言非有非空，必須言亦有亦空，定熙居士博覽群經，集為宇宙萬有本體論，集宇宙即虛空，合萬有盡三際，誠探本之談也，余因之更進一詞曰，依自性成際，原無際，亦自性成亦原無際，自性成與原無二者俱非自方成際，彼四際者，如兔角，決定無有，但是依明而破，彼所執之知即執實，本離四際，一切法之本性即真空，通達一切法本離四際之智，即通達真空之智，同學江士謙攜來囑題，特開懷與談，即以為序。

宇宙森羅萬象，成住壞空，何為其然也？人生依正二報，生住異滅，何為其然也？實千古之大惑，而莫有能窮之者。夫惑依於迷，迷則事理顛倒，從而業繫苦纏，既憂乎苦纏，則恩有以脫之，而復造業，造業仍屬顛倒，顛倒益入於迷，如環無端，不知所從起，亦不知所從止，此宇宙人生所以生滅無常，輪轉不已焉。古人云：天下本無事，庸人自擾之，誰知斯言耶？不惟聞者不知，而言者豈足深徹己言？是縱能言之，亦偶中耳。厥有大覺世尊，憫眾生以擾止擾，從苦入苦，猶之以棒擾水左旋，復欲右旋使止，左之右之，水愈不止，特為說出歇了之法，果歇了，則天下太平矣。第觀信而行者，能幾人哉，良由曠劫俱生分別諸惑，以致歧中尋歧，曾不肯回光返照，當下即歇，竟累世尊於無可說處，而嘮叨四十九年，雖有八萬法門，莫非破執息妄，如良醫寒與桂附，熱與連苓，無病則亦勿藥。詎彼執者，又復迷法，拘空而排有，滯有而斥空，以法擾法，皈佛謗佛，如庸醫持一方欲療千病，其不殺人者幾希！病殺人其跡顯，醫殺人其跡隱，顯者欲求其悟，啟之尚易；隱者導陷於迷，拔之則難，藥與醫是誰殺人乎？！法與執是誰殺人乎？！咎自有所歸矣。一日董生正之寄簡來，附定熙開士所著宇宙萬有本體論一卷，囑為作序，予三復之，見於禪相密律，皆能納相歸體，終復贊歸淨土，事理圓融，深印佛心，行文體裁，多采偈言，可絃可歌，尤便諷誦，至其辭藻風華，筆勢夭矯，乃其餘事，予掩卷太息曰：是論行世，將大有匡於時弊也。復次，佛法者何，即於宇宙萬有體證之聖言量也，然宇宙萬有，本屬緣生幻有，空無自體，幻有非實，體空非虛，非即有無以顯空，非即空無以幻有，有與空又非一非異也，真相如是，辯豈易哉。惟世尊妙舌粲花，樂說無礙，時立時掃，或權或實，立掃權實，亦非一非異也，譬之牟尼寶珠，煥發異彩，青黃赤白，隱現靡常，迷者說隱說現，皆寱言也，悟者說隱說現，皆如語也，寱言則自欺而欺他，如語能宏道而宏人，毫釐之間，損益存焉。開士豈徹悟者歟？何今人好悖聖言，而開士獨否耶？蓋嘗聞之，言為心相，言執知其心塞，言融知其心通，嗚呼，語如而心通，人無間然矣，如是論者，始可以之宏道，復可以之宏人，故曰，大有匡於時弊也，此予不慚不文，樂所為之序爾。

/SECTION:a005/方倫老居士題

此論，為直談心性之鴻文，未悟者看之不解，已悟者無須更看，若上上根人，內因已熟，在將悟未悟之際，得此一篇，因指見月，如催生符，哇地一聲，誕生王子，位在百官上，此所以可貴也。

文中一字一句，或隱或顯，皆談第一義，故與古經論契合，般若經，起信論，禪門語錄等，罄無不盡，蓋達人說性，如老艄說海，不約而皆同也。

宇宙萬有，皆吾心之所生，心外無一法可得。楞嚴經中，佛告阿難：「色身外洎山河虛空大地，咸是玅明真心中物。」所以本論以介爾心性，為宇宙萬有本體，此可以破極微實相，及上帝造物等謬論，使一切學人，歸於正見，厥功甚偉。

篇中不著有，亦不著空，雖崇性德，而不廢修德，最後乃以提倡淨土為歸結，妙哉！可謂得清淨法眼矣。

/SECTION:a006/宇宙萬有本體論
/TEXT339R/金陵白衣定熙集

十方無邊際的空間為宇。過去現在未來無窮盡的時間為宙。有為無為色心染淨一切萬法，假名萬有。一切萬法，從本以來，寂滅湛然的，本自不生的，常住不動的，與虛空同體同壽的，同一真如法性，假名本體。又萬有約相而說，本體約性而談，亦即諸法實相也。

/TEXT339/前言

一、吾人妙圓湛寂，靈明洞徹，非昏非掉，無名無相，各自本具本覺性體，乃宇宙萬有之大本也。以迷真逐妄，（真者：真相，真理，真如，真空，真實，真際，真覺，真性，真智，聖智，實智，實際，實相，實性，法性，法界，法身，本體，一體，一如，一味，一相，空相，涅槃，平等，究竟之謂。妄者：虛妄幻化之相，垢染六塵之境。）致遭沉溺，虛受生死。大覺世尊，為導眾生悟入正知見故，示現於娑婆，辛勞四十九年，擊法鼓，吹法螺，開遮權實，隨機接引，無非欲令眾生，離於幻化，絕諸障垢，滅除煩惱，破其妄執，而覺悟自心，還復清淨本體也。三藏經論五乘教法，無非方便誘導，權巧次第，令人解惑去縛，漸悟自性本體也。性相臺賢密律諸宗，無非令不同根機各得一門，而入於不動本體也。達摩之教人直下明悟自心，即是斬枝截葉，直窮根源，而頓悟真空本體也。宗下功夫雖屢有變遷，各立門庭，無非因病與藥，為實施權，使頓徹真如本體也。志趣任何淨土，無非藉淨緣之增上，條件之優越，大願之攝持，菩提之不退，以利進修，而期徹證實相本體也。十方大覺聖者，過去因中，為一切智，經無量劫，勤修一切難行苦行，志求無上正等菩提，皆是為證萬法本體也。諸聖之所以成大覺，而自在解脫無盡妙用者，悟此本體也。吾人之所以為凡夫，被業障繫縛沉淪五趣者，迷此本體也。是故本論在闡明迷悟之所以然，與歸元之一般根本原則耳。

二、欲窮究宇宙人生，乃至無盡時間空間塵塵剎剎，萬有本體真實之相。非是世智，辯聰，度量，推理，之所能知，亦非意識，思想，遍計，分別，之所能到，乃絕諸動念，名言，攀緣，離諸對待，戲論，能所，非見聞覺知，非貪瞋癡愛，而言語道斷，心行處滅者也。唯有甚深般若，方能照了。唯有智證，方能相應。所謂以如如之智，契如如之理，理智一如，體用不二，則理無不盡，鑒無不窮。心言絕處，圓明朗照。以不二相，洞徹無遺。蓋有分別是識，無分別是智。依識為染，依智為淨。若起見解，即落意識，不見真實。諸法實性，真如一體。此萬法一體凡聖不異如如之性離念境界，無可名，無可言，而假名之第一義諦也。大智度論云：「第一義空者，諸法實相也。」一切萬法，無有一法不歸於如。如者：即是不動本體。亦名諸法實相，一真法界，平等法身，不二法門，真如法性，清淨覺海，真如本際。一切色心萬法虛妄幻化之相，皆是本體所起之用。即是大光明藏一念初動，分別心識所現幻影。是故逐相則昧體，取境則遺真。蓋染著即是障性，合塵即是背覺也。能如是知者，不染不著，無依無住，勇猛回向解脫涅槃，深自悟入本來面目，超乎凡俗，趣入自在無礙之化境，永離生死，名為出世。不知是者，為境所繫，為相所縛，惟惑所作，惟業所牽，隨生死之流，入於苦海，名為無明。所謂一念心生即入三界，一念心滅即出三界是也。

復次從假入空，不受一塵，隨順法性，離於生死，名為大智。以無漏之智，不住涅槃，從真出俗，普入塵剎，不捨一法，隨順眾生，廣行化度，名為大悲。悲智雙運，自覺覺他，覺行圓滿，福慧具足，即得成就無上正覺，此即吾人所應積極追求之真理也。然此真理，一深無底，唯究竟覺者，乃能究盡，本論所闡，不過啟發真理的一般基本定律而已。如是定律，萬古不變，盡虛空世界，不遷不異也。

三、整個廣博深微，超情離見的佛法，建築在清淨心上，而統攝世出世間一切萬法。所謂萬法之宗本，宇宙之本體也。蓋四聖六凡，淨法樂法，自心本具。世出世間依正因果，依之建立。善惡罪福，唯心所造。六塵境界，唯識所變。一切諸法，唯因緣起。依智而成就清淨莊嚴無為法之種種賢聖差別，即菩提涅槃自在解脫之淨法也。依識而建立一切世間有為法之種種凡夫境界，即無明煩惱生死業繫之染法也。此所以為宇宙萬法之大本也明矣。夫清淨心者，即第一義諦，乃一代聖教之核心思想，離染還淨明徹自心之最上乘法。亦即般若真智，為究竟了義之道。顯密宗教一切法門，皆入第一義，蓋同以見性為歸，離第一義，即非究竟。茲為聖智的自證，與宏願攝持的他力，應具的認識及理路，作簡略而具體的闡明起見，爰集經教要妙，及古今賢哲法語，撮其樞要，以說明一般原則。首節總說般若義趣。餘為分說一般原則。亦為見性要義，亦為構成離言妙旨的公式，亦為各宗通途。蓋融貫多義，方能通達一義。既深入一義，即是統攝多義，末節說穩當的保險的具異方便的速疾成就的淨土法門。所謂教宗般若，行在彌陀。蓋般若為佛法骨髓，淨土為修行捷徑也。無論參究作觀覺照持誦種種法門。皆從有相入於無相。從權巧方便，入於真如本際。其根本原則，盡虛空遍法界，從曠劫至未來，一切剎土，無二無別。方便雖有八萬四千門，歸元實無二致。若契入第一義，則與大覺聖流，同一鼻孔出氣。生死涅槃，皆同空華。而言語文字，權巧方便，皆成戲論葛藤。所謂敲門之磚，愈病之藥耳。

四、萬有本體，即是諸法實相。即是第一義諦。如何是第一義？可從下列種種義理中體驗。
/ol/
從宇宙萬有一切現象上，去體驗萬法從本以來，恒常不變，法爾如然的當體離言真實之相。
徹悟緣起法相的空寂，不立中邊，而入於第一真實之義。
從儼然生滅中，體驗湛然無生的常住不動的離言法性。
從萬別千差之妄相，觀其如如不變不異之真實性體，而銷歸於本無可得之大空，寂寂明明，明明寂寂，一念不生，冥契真常。
了達具體事實的幻化妄相，而隨順法性的畢竟寂滅。
泯一切對待差別之相，不為相轉，不為法縛，安住於一切法性空，而深入究竟，徹悟平等一如之性。
解幻法之無性，住於如如正見中，契入一切法性的一相一味，而悟清淨之真如。
無染無著，絕諸戲論，妄念不生，我所心滅，前後際斷，不落差別，非昏非掉，於微妙寂靜中，徹見不動本體。
生滅滅已，寂滅現前。
知一切法絕對真如，法法本性空，法法常寂滅，真如絕對平等無差別，離一切心緣語言文字，悟入平等無差別的法性，方能真實體悟到一切法性空，而入於如如真實相，徹見萬法本體也。
從一切法本不生處，一絲不掛，萬緣俱絕，徹底蕩盡推翻的放捨下去，再從畢竟空中建樹起來，所謂七識大死，法身頓活也。（建樹的是什麼？是離句絕非的真理，真智，第一義，無生法。空寂體中，具恒沙之用，無事不知，法爾產生無量妙義，一切智海，神通妙用，自在解脫。功夫上的境界，一深無底，上能知下，下不能知上。這些妙用功德，即大覺聖人，盡海水為墨，亦是說不盡。在未悟之前，所說是假，盡是生滅心作用，盡是畫餅與說食，盡是白紙與黑字，盡與本分無干。要親自體悟證驗，見到證到，方是真的。若存有得之念，又大錯了也。不從絕處再甦，不盡情放下，是不入此門的。圓頓大教，難可遭逢，一失人身，悔將何及，此身不向今生度，更待何生度此身，虛生浪死，至為悲痛，生死事大，無常迅速，大好光陰，切莫空過。）
即是迥脫根塵，境識俱亡，而讀諸法一如之真性。
即是無住而住，常住涅槃。即是前念不生，後念不滅。
即是自覺聖智。即是明心見性。即是發無上菩提。即是發無所得心。即是開發自性上清淨本然之體。即是掘啟本具智慧光明。
即是入不二法門，入真如性海，入一真法界，入大總持，入勝義諦，入實際，入法性，入覺性，入法身，入真際，入涅槃，入真如，入法界，坐道場，西來意，皆一事也。
又如真如法性，常住自性，清淨覺海，寂滅性海，無住真心，圓覺妙心，清淨真如，真如本際，大光明藏，大圓鏡智，妙覺明體，圓常大覺之體，本地風光，本來面目，自性本體，不動本體，皆是同體而異名者也。故知大覺圓明之體，是我凡夫本具性德。一切經論，顯密性相，皆為顯此覺體耳。

五、佛法即是心法，可博可約，博則窮究大藏，亦是詮攝不盡，約則上上一乘過量人，一言半句，即直契心源，總持無量妙義。法華經云：「十方世界中，唯有一佛乘，無二亦無三，除佛方便說，但以假名字，引導於眾生。」涅槃經云：「唯一佛乘，方便說二。」此實際理地也，唯此一事實也。是故佛法，貴在實證實踐，行解相應。倘在求博，與文字為緣，祇成解悟，而耽誤證悟功夫矣。祇成學者，非是行者。祇是讀書人，非是修持人。法句云：「誦習千章，不如一行。」蓋知解愈多，去道愈遠。落於知見，則觸途成滯，多作障礙。命根不斷，概屬知見。知之一字，眾禍之門。言語文字，乃曲垂方便，引發解悟，因解而起行，行起則解絕。古云：「佛說一切法，為除一切心，我無一切心，何須一切法。」文字章句，皆假施設，隨宜所說，遍計所集，破執之具，應病之藥。無非標月之指，度人之舟。能標之指，雖有種種差殊立場，所標之月則一也，貴在向真月體悟，不在指之大小長短粗細黑白上研求也。千經萬論，皆是令人離於身心，破於執著，明自本心，見自本性，而指歸真空本體。從來佛祖，皆欲令人依義不依語，以言顯義，漸悟妙解，得義言絕，頓悟一心，更無餘法也。

六、或問明徹萬法本體，為何因緣？有何利益？請略言之。答曰：約究竟言，為報佛恩師長恩故，為報父母恩眾生恩故，為度脫一切眾生苦故，為破無明出生死故，而發於一乘無上菩提之心。自覺則離染以還本來之淨，去惑以證本具之真。從一切法本不生處，了徹真空本體自家面目，拔生死深根，得一切種智。覺他則悲夫五趣有情，枉受沉淪，流轉生死。己雖未度，願度未度，永司警醒之鐸，演暢實相，闡揚一乘，敷正覺之華，盡未來際，拔極群品。普願無盡世界一切群生，悉發無上道意，徹證不動本體，出於迷津，斷生死之長流，離一切苦，入於究竟平等真實之智慧，得究竟樂。力雖未及，常運此心，念念相續，不令間斷，運此大智大悲大願大力，以邁進於大覺究竟覺，而圓滿無上果也。

約現世利益言，佛法如大海，隨取少分，則受用無盡。通達三世因果，五趣升沉，為免墮三途，而行五戒十善人天之法。了知一切萬法，生滅變異，無常無我，為出離三界，而修涅槃解脫賢聖之道。自利則識幻達本，悟無為法，了世危脆，與世無諍，省察寡言，光明磊落，處事接物，惟寬惟厚，敦品慎獨，惜福習勞，素食順理，仁慈不殺，善神守護，人天禮敬，災橫消除，獲大福聚，寡欲知足，卻病延年，禪悅為樂，增長智慧，心胸廣大，虛懷曠達，修身養性，坦然自在，內無所得，外無所求，不為塵境所轉，不為五欲所惑，志行高遠，進趣菩提。推而廣之，即是淨化人心，淨化社會，淨化世界。利人則由報恩之旨，深達人人為我，我為人人，人生以服務為目的，以忘己利人為懷抱。攝化愚頑，廣行方便，令種福田，知所歸向，演暢三世因果六道流轉之理，三皈五戒念佛放生之益，常行布施，三輪體空，拔濟苦難，施與安樂。推而廣之，即是慈悲一切物類，饒益無盡世界一切群黎。如是自利利人，即是建立正確人生觀也。

以諸法實相本體為中心思想，設使人人了知修戒定慧，滅貪瞋癡，通達無染無我，能捨能忍之義，而淨除我見我所，任何作務，常抱道心，隨順眾緣，不離自性，不虛棄光陰，不心遊放逸，孜孜律儀，念念定慧，難捨能捨，難行能行，及乎心地開明，則性天朗徹。若就普遍一般社會而言，亦足熏陶超世拔俗之氣，而倡潔身高逸之風。豈非政治清明，民風淳厚，朝氣蓬勃，社會安寧。即此世間化為清涼，轉為大同，而成就崇高莊嚴的，清淨理想的，不治而治的賢聖世界矣。所謂忠孝仁愛，禮義廉恥，勤儉樸素，誠實守分一切世法，自盡攝無餘。豈復更有今日之殺盜淫妄，欺詐掠奪，尚勢爭權，密託賄賂，貪污潤私，追逐物欲，奢侈享受，萎糜浪費，外馳散亂，役形勞心，熱惱惡濁，擾禳恐怖，種種墮性與頹風，愈趨愈下耶？聞之「暗世明燈，洞照幽昏。」此唯昌隆佛法，闡揚一乘，方足維繫「狂濤四溢，無所依歸」的人心，以拯救人類於浩劫也。

七、第一義諦為一切法門根本，淨土為各宗歸宿，亦成佛度生以前熏修參學之微妙勝境。了脫生死，自利利他，總不外此兩門徑。究實言之，入第一義，即是唯心淨土。任何淨土，皆不離第一義。觀經云：「不知第一義，不得上品生。」念佛而解悟般若旨趣，則不難直入一心境界，自臻上乘。通達第一義空，自能老實念佛。然事可不須理。理則必兼事。蓮池大師謂：「著事而念能相繼，不虛入品之功，執理而心實未明，反受落空之禍。」故知必須先重事修，然後由事入理，由少增多，由暫而久，由外念內，由跡而神，由有念無。不滯有為事相，了達能念所念，如幻如化，性空非實。以念佛功夫，收萬法盡歸一心。蓋念佛參禪，皆是依倚而行的枴杖，皆是以妄攻妄的權宜，皆是萬法歸一的方便。不放枴杖，不捨權宜，不識方便，認定死法執以為實，此古德呵為「扶籬摸壁漢」也。所以功夫純熟，更加深進，復歸一心入第一義空。即是一心歸不動的真空本體。蓋大歸無歸，即是真歸。即是歸本有家鄉，歸自性寶藏，歸平等本際，歸不生不滅，歸毘盧性海（毘盧此云遍一切處，謂清淨法身遍一切處），歸虛空法界。正是「劈頭捨去錐尖地，踏破真空無覓處，萬法虛空體壽同，何分性相波水共，家園依舊無欠缺，亙古常明法爾然，不似一番寒徹骨，焉得梅花撲鼻香。」然後體達不壞世間相而徹悟本源。一切萬法當體無非第一義諦。此為十方諸佛與阿彌陀佛不二宗旨也。

八、淨土法門，祇是從假入空（第一義空）修學的一個階段。亦是自覺覺他悲智雙運的冶爐。聞妙法音，獲無生忍，承事十方諸佛，一切功德皆悉成就之後，則從真出俗，不違安養，回入娑婆，分身十方，以自在神力，興無緣之慈，運同體之悲，常遍法界，平等饒益一切眾生，方便善巧，教化攝受一切眾生，令離煩惱無明，出生死苦海，到於覺岸，得究竟樂。虛空無盡，國土無盡，眾生無盡，業障煩惱無盡，如是盡未來際，利樂悲憫廣度眾生之大業，亦無盡也。蓮池大師發願文云：「普為四恩三有，法界眾生，求於諸佛一乘無上菩提道故，專心持念阿彌陀佛萬德洪名，期生淨土。」即是為眾生故，而求無上菩提，為菩提道故，而求生助道因緣殊勝穩當的淨土。以期上求大覺，下化有情也。願與法界一切眾生，依最上乘發菩提心，發願生西，入不退地，同化無盡有情，同證無上菩提。

<ail>（此闡隨緣保任自在無礙　從真出俗　方便度生　依此般若而得無上正覺）</ail>
故知般若　真實即是　諸佛之母　脫苦之師
一切智慧　六度萬行　自覺覺他　總持之門
<ail>（此說般若殊勝功能）</ail>
普願法界　一切眾生　疾速出離　煩惱深淵
滅生死因　還本淨心　同登覺岸　得究竟樂
<ail>（回向作結）</ail>

/SECTION:a02/二、萬法緣生

無盡法界　無邊時空　塵塵剎剎　一切萬法
本自無性　皆從緣生　仗因託緣　賓主重重
和合而生　相依而成　以此生故　而有彼生
以此滅故　而有彼滅　因不孤起　仗緣方生
緣不自成　助因而有　因緣要素　時節和合
形成假相　剎那變易　生滅相續　幻現住世
和合力盡　關係消失　終歸敗壞　成住壞空
遷流不住　幻不可得　欲求永恒　獨立自存
不變單體　無有是處　因緣和合　虛妄有生
因緣別離　虛妄名滅　一切萬法　若自有者
不應待緣　眾緣生故　即無自體　亦無自相
非有而有　幻相不實　有即非有　當體即空
諸法緣起　故自性空　自性空故　待緣生滅
生滅滅生　剎那不停　因果感赴　幻現世間
分別因緣　而起三界　設無生滅　不成有為
此明空故　有義得成　依此有為　觀察無常
一切萬法　未有一法　非因緣生　緣生如幻
空無自性　生滅定相　了不可得　緣起即空
畢竟無體　即是無生　此明有故　空義乃顯
緣生無性　平等一相　始終如如　湛然清淨
無性緣生　古往今來　事事物物　水月鏡花
眾緣幻合　所起假相　緣聚則生　生非實生
緣散則滅　滅非實滅　法起之時　不言我起
法滅之時　不言我滅　各不相知　各不相到
起唯緣聚　滅唯緣散　當處出生　當處虛寂

故知諸法　依他起故　即生無生　不見生相
即滅無滅　不見滅相　古德所謂　生而無生
法性湛然　大集經云　了了見者　知一切法
無有二相　萬法性相　法爾如是　如是性相
亦無主者　一切眾生　無明覆障　正智不生
不如實知　橫起分別　遍計執著　迷失萬有
真實之相　於無生中　妄見生滅　起惑造業
迷淪生死　古德所謂　無生而生　業果儼然
依他如幻　唯是一心　真常性中　原無迷悟
滅諸戲論　畢竟寂滅　心外無法　當體圓成
不隨緣生　不隨緣滅　空性常住　不待緣故
修學般若　觀察根塵　五蘊萬法　因緣所生
相依相成　即假即空　如虛空華　無有自性
因假說空　因空說假　空假對待　當體即中
即一即三　即三即一　作是觀者　妄念不流
遇境逢緣　心定不動　不取不染　蕩然無礙
儼然生滅　唯見無生　無緣生義　二空不成
人法俱實　真心不顯　顛倒夢想　沉淪三有
湛然無生　唯見生滅　不悟緣生　幻現六道
若見緣性　則脫緣縛　徹悟緣起　法相空寂
即了緣生　證入真性　無我我所　寂滅涅槃
即得頓證　無生法忍　能悟一念　緣起無生
超彼三乘　權學等見　三摩經云　了一切法
悉從緣生　於緣生中　無有少法　而實積聚
以彼諸緣　皆不實故　若法緣生　即是無生
故知諸法　皆悉無生　菩薩了知　萬法無生
即得成就　諸菩薩道

/SECTION:a03/三、諸法本寂

是故萬法　從本以來　悉皆空寂　清淨寂滅
五陰本空　六塵非有　本自涅槃　今亦不生
本不生故　今亦不滅　法性常住　淨如虛空
有為無為　皆等戲論　諸法空寂　靈知不昧
空寂之心　即天真佛　萬法本虛　從心見實
六塵本寂　凡夫妄執　心有法有　心空境空
生而無生　滅而無滅　無生無滅　名坐道場
生滅之相　但有名字　如鏡中像　無有定實
靜觀萬法　剎那變易　性自空寂　畢竟無體
離言法性　本自解脫　寂靜一味　湛然不動
如如之性　本自爾故　法性寂滅　法身無相
名為真如　第一義諦　自性清淨　湛然圓滿
不知法空　恒受生死　知真本有　達妄本空
元無煩惱　亦無菩提　能如是解　心則不散
無取無見　不染世法　即是出離　世間法也

/SECTION:a04/四、自心本淨

眾生心體　從本以來　自性清淨　無障無礙
一切有情　處類雖殊　其心不二　無不具足
如來藏性　智慧德相　性自滿足　一切功德
本來圓滿　光明廣大　一切善法　性本自具
皆含涅槃　清淨妙德　皆堪安住　無上菩提
無漏智性　三世諸佛　三藏教典　在自性中
本自具足　清淨本然　絕待真心　彌滿清淨
真如法身　自體不空　具足無量　性功德故
法體無妄　常恒不變　淨法滿足　故名不空
菩提自性　本不生滅　本來圓明　本無動搖
不藉緣生　不因境起　照而常寂　一法不生
寂而常照　無法不現　性含萬法　應用遍知
一即一切　一切即一　離分別故　平等普遍
無所不至　圓滿十方　究竟一相　無二無別
上自諸佛　下至含靈　各各圓成　不欠毫髮
猶如日輪　體明圓滿　虛通寂靜　明妙安樂
此心即佛　畢竟無異　祇為五陰　妄想分別
根塵熏習　染法種子　現妄境界　令生念著
重雲遮障　蓋覆真如　不能顯現　本具寶藏
能行無相　無著之行　開發心中　智慧光明
離諸塵勞　顛倒執著　能所對待　使無染污
則無一切　境界差別　平等大慧　當下現前
則見本源　自心是佛　此人功德　不可稱量
一念迷昧　假名眾生　返迷為覺　假名為佛
生佛迷悟　皆是對待　清淨性中　皆不可得
約方便故　即心即佛　約究竟義　非心非佛

恒住正見　滅除戲論　真智純淨　本體自顯

/SECTION:a05/五、自性本體

本覺性海　如來藏心　靈明湛寂　圓照法界
體離斷常　性非垢淨　相無塵染　純淨無雜
虛靈絕待　豎窮橫遍　含育出生　一切萬法
心量廣大　猶如虛空　無有邊畔　體性空寂
無名無相　凡聖齊同　非濁非清　無背無向
迷時非失　悟時非得　處凡不減　在聖不增
雜染不垢　修治不淨　非虛非實　不生不滅
無往無來　非一非異　常存常泯　超善超惡
互遍互攝　亡中亡邊　離緣離相　無修無證
不住三際　不離三際　不住五蘊　不離五蘊
不住四大　不離四大　非見非聞　非覺非知
不出不入　無明無晦　不可智知　不可識識
無示無說　非定非慧　非智非愚　非取非捨
非新非舊　無作無起　無縛無脫　無依無住
非染非淨　非色非心　離罣礙相　離煩惱相
離於涅槃　戲論顛倒　不可身證　不可心知
非希望得　非因緣想　本離四句　本絕百非
本遍一切　本含一切　從本以來　離言說相
離名字相　離心緣相　畢竟平等　無有變異
舉心動念　即乖法體　智慧了之　則光明顯
煩惱覆之　則妙體隱　真空本體　非動非靜
淨智妙圓　空相常遍　湛若虛空　瑩若淨鏡
毀讚不及　義理難通　無遣可遣　無相可取
言語道斷　心行路絕　無漏無為　無量無邊
超過一切　限量名言　蹤跡對待　真如絕待
差別之相　了不可得　湛然常寂　妙用恒沙
自在無礙　體用如如　絕待圓融　不可思議
十世古今　不離當念　無邊剎海　不隔毫端
心性無染　本自圓成　寂滅現前　大用無方
其用則如　旭日之昇　圓明朗照　其體猶如
皓月西落　清淨寂滅　即寂而照　即照而寂
寂而恒照　照而恒寂　如言其有　纖毫不立
體性空寂　自在無縛　如言其空　萬法齊彰
圓融無礙　周遍法界　未得為性　已得為智
本源清淨　名本覺性　諸佛菩薩　蠢動含靈
悉皆同此　大涅槃性　此性實為　萬法之本
迷悟之源　能發無漏　世出世間　一切萬法
皆依此性　而得建立　隨悟淨緣　則為四聖
隨迷染緣　而成六凡　眾生與佛　同一覺體
祇因迷悟　而隔天淵　緣生無性　生佛平等
無性緣生　十界懸殊　生死大夢　隨倒想生
如從夢覺　倒想自離　若悟真空　五蘊六入
一切皆如　塵勞本淨　無道可修　無滅可證
若得大覺　生死永盡　究竟涅槃　得大安樂

/SECTION:a06/六、無明不覺

以不了達　一法界故　心不相應　忽然念起
名為無明　此無明者　亦謂七識　亦稱末那
專計執我　分別之主　無明之本　往來六八
遞進傳出　障大光明　遮蔽本來　無明能生
一切染法　無始世來　以不覺故　癡妄因緣
熏習之力　現妄境界　依妄境界　熏習因緣
起妄想心　習氣種子　蘊藏八識　隨念即起
自心取相　計我我所　種種妄執　分別六塵
趣外奔逸　心境交馳　隨幻取捨　攀緣幻境
迷已逐物　妄見生滅　起妄造作　分別人我
是非善惡　種種顛倒　全真成妄　隱覆真實
生住異滅　剎那相續　日用念念　認妄為真
循諸身色　逐念遷流　由貪瞋癡　發身口意
作諸有漏　因惑造業　因業招報　業網牽纏
積業成果　三界萬法　非有無因　而妄招果
果復行因　因果旋轉　無有止息　善惡果報
熟者先牽　幻業幻報　生生死死　眾生相續
世間相續　如旋火輪　即是六道　流轉根本
悠悠生死　了無盡期　業由心造　形隨心轉
因果差別　受報各異　罪福因緣　而為昇降
善惡因果　苦樂諸報　萬法所生　唯心所現
情計有實　遍計所執　心外取法　馳逐不已
如是染法　皆是不覺　楞嚴經云　以諸眾生
從無始來　生死相續　皆由不知　常住真心
性淨明體　用諸妄想　此想不真　故有輪轉
是故眾生　不名為覺　以從本來　念念相續
未曾離念　污染真性　是故說為　無始無明
一切世間　境界之相　皆依眾生　無明妄念
而得建立　一切善惡　皆出自心　生死染法
不離真如　妄念依之　形成三界　依正差別
是為世界　成立之本　亦為身心　緣起之源

一念妄動　深染塵境　習氣種子　萬劫纏縛
如膠似漆　難脫難離　一向迷背　遂成幻妄
妄相既成　一真永昧　一真既昧　眾苦俱集
纏縛身心　而不自在　歷劫以來　久淪三界
迷妄入心　認識為性　出沒四生　流落三途
生生世世　捨身受身　顛倒繫戀　頭出頭沒
得失窮通　悲歡離合　尊卑榮辱　牛胎馬腹
隨業牽弄　猶如演劇　怨憎愛別　老衰病死
飢寒災禍　無常敗壞　眾苦交煎　無量逼迫
虛受如此　身心大苦　而不覺知　枉入諸趣
自取流轉　無由自拔　從無自免　出離之方
應悲己身　久失妙源　於此何戀　耽染塵勞
妄結生死　受苦無間　三界無安　猶如火宅
無明長夜　生死夢中　眾苦充滿　甚可怖畏
善惡之業　皆生死緣　造之彌多　生死彌廣
識由業漂　識隨業遷　凡愚垢識　為相所縛
被業所繫　何有已時　何暇更縱　無明業識
背覺合塵　作有漏業　不知返本　惟業隨身
不修淨法　無有了期　若欲了脫　生死之縛
須是親證　不生滅性　知苦斷集　慕滅修道
志趣解脫　得無生忍　永離三界　不受後有
當知心識　皆是無明　一念離真　皆為妄想
妄想情慮　障蔽妙明　念念生滅　遺失真性
無明之相　不離覺性　覺體圓明　本無一物
因妄有生　因生有滅　生滅名妄　滅妄名真
無明妄想　本性空寂　根塵無體　識性元空
貪瞋癡愛　苦惱紛繁　惡濁諸法　皆無自性
不能自生　惟是妄念　分別所起　想相為塵
識情為垢　遍計性空　依他如幻　一翳在目
千華亂空　空實無華　病者妄執　但能去翳
自復本明　若離心念　忘情去執　知見不生
則無一切　境界之相　一心不生　萬法無咎
譬如翳除　空華悉殞　華性本空　非今始滅
迷空計華　名非菩薩　心無心相　名無所住
內不依根　外不循塵　背塵息妄　合覺照理
念起不續　念空不住　清淨覺體　即時現前
起信論云　如大海水　因風波動　水相風相
不相捨離　水非動性　若風止滅　動相則滅
濕性不壞　如是眾生　自性清淨　無明風動
心與無明　不相捨離　心非動性　若無明滅
相續則滅　智性不壞　和合識相　相續心相
煩惱惑業　無始無明　斷除淨盡　自心光明
遍照法界　智慧德相　真如法性　徹底圓彰
盡未來際　安住寂光　圓滿菩提　常享法樂

/SECTION:a07/七、逆流覺照

現前一念　體即法界　以隨染緣　奔放流逸
全真成妄　隨順覺性　入流返照　全妄即真
若了一性　不隨識轉　則無二相　諸法如爾
舉凡一切　起心動念　思量分別　見聞覺知
行住坐臥　穿衣吃飯　皆是本體　所起妄用
皆是自心　所現幻影　能知身心　無明之妄
空華無性　夢幻非實　應當遠離　幻化虛妄
化有還空　溯本窮源　萬法一體　同歸真淨
依本覺體　起始覺智　逆流返照　湛寂不動
自性本體　於起滅處　一覷覷定　察其起滅
審其動靜　一念不起　即是無生　猶觀湛水
察波生處　猶觀虛空　察風動處　如貓伺鼠
全副精神　集中於此　制心一處　一剎那間
亦不放鬆　第一義中　元本清淨　問渠何來
決定見個　水落石出　緊緊莫散　誰來斬誰
任何妄念　一拶粉碎　滅跡潛蹤　當下冰消
前後際斷　心行路絕　一念萬年　永永覺照
惺惺寂寂　無妄無惛　明明歷歷　有體有用
精進不懈　直至無生　瓜熟蒂落　冷暖自知
此即等同　返觀自心　返聞自性　亦同參誰
即是圓照　清淨覺相　即是明徹　本來面目
真如妙性　即是遍觀　萬法一體　平等之性
真如本體　即如如理　觀照妙用　即如如智
依如如理　起如如智　以如如智　照如如理
前念已滅　後念未生　中間孤孤　能觀之智
觀此本性　無念之境　極靜之念　照極靜體
拶至極處　靜極光通　寂而照之　發本明耀
此即離念　而後圓照　即是直心　正念真如
心緣外境　攝之令還　念起即覺　覺之即無
即此覺心　便名為觀　雖起覺心　亦無覺相
所言覺者　謂心離念　念念念覺　念念追覺
念念即覺　覺念皆空　覺而常照　照而常覺
以鏡喻體　鏡光喻智　依鏡起光　返照鏡體
鏡光不二　理智一如　體即用也　用即體也
又如闇室　闇本無性　燈光一明　闇相即滅
真智一照　無明何在　全體即是　大光明藏
正恁麼時　智與理冥　孤月圓明　晴虛獨朗
身心脫落　慧光頓發　便得無量　輕安自在
此初得力　不可歡喜　立智立境　有照有覺
為初方便　仍屬情識　同為空華　俱名障礙
大休大捨　逐層遣除　境智一如　一心圓明
照與照者　同時寂滅　無知而知　知而無知
時節一到　桶底自脫　若有能觀　猶未離幻
覺所覺空　空所空滅　諸幻滅盡　真體自顯
真境無相　真智無知　智外無境　境外無智
無如外智　能證於如　無智外如　為智所證
即智即境　即境即智　境智不二　體用一如
理無不盡　鑒無不窮　靈靈不昧　寂而常照
三際洞晰　十方無遺　真如實性　照而常寂
湛然無際　周遍法界　初次用功　未忘能所
故分境智　觀久功純　粗念不起　六根清淨
意識冰消　人無所依　由澄諸念　覺識煩動
憧憧往來　起滅不停　內心煩惱　無狀橫起
向來妄心　譬如渾水　不見泥沙　今水既澄
泥沙自現　前六清淨　末那復將　八識體上
含藏無始　習氣種子　翻出傳於　第六意識
令不清淨　是故現此　微細生滅　未能淨盡
功夫相應　方能見之　此境現前　極力前進

抖擻精神　發奮勇猛　不可放鬆　百只竿頭
極處邁進　細審體究　覺照者誰　無相疑情
大逼大拶　一鼓作氣　縱上高峰　絕壁之巔
懸崖之頂　放身直下　撤手縱橫　滅跡掃蹤
不留寸絲　七識不死　法身焉活　行住坐臥
不離功夫　心如木石　如癡似呆　設不如是
非能究竟　凝心寂照　綿綿密密　親親切切
逼至極處　山窮水盡　機緣成熟　觸著碰著
見色聞聲　忽驚而惺　冷灰爆豆　絕後復甦
雲開天朗　身心頓寂　體同虛空　遍身汗流
豁然徹悟　自性智光　全體透露　靜慧發生
十方廓然　昊日當空　圓照明徹　三關透脫
頓契無生　智周法界　道證真常　親證藏性
親見本來　此即所謂　大寂滅海　大自在性
大智慧光　大解脫法　生滅滅已　寂滅為樂
客塵煩惱　從此永滅　冷暖自知　亦不吐露
即以悟處　歷境驗心　隨緣保任　珍養嬰胎
淨除流識　鎔成真智

/SECTION:a08/八、了幻非實

一切萬法　聚合幻有　分散幻無　本無今有
有已還無　故知非實　智者了達　性空非有
觀諸法相　無有常住　猶如虛空　無有堅固
內而身心　外而世界　畢竟幻化　皆不可得
六道諸趣　循業所現　似空中華　無不是幻
煩惱業障　本來自空　苦樂罪福　悉如夢幻
富貴浮雲　色聲谷響　法法如幻　幻有非有
有非有故　生亦非生　生非生故　滅亦非滅
寶積經云　佛告幻師　一切眾生　及諸資具
皆是幻化　謂由業力　之所幻故　三千大千
一切世界　亦皆是幻　一切眾生　共所幻故
凡所有法　無非是幻　因緣合和　之所幻故
本無三界　可以出離　本無菩提　可以求證
生死涅槃　猶如昨夢　諸佛剎土　盡同虛空
百千三昧　眼裏空華　一切行門　空中鳥跡
佛是幻師　轉幻法輪　成幻涅槃　轉幻生滅
世出世間　染淨諸法　由諸法集　幻化而有
依幻立名　皆無自性　如鏡中像　如水中月
如空中雲　如夢所見　不離自心　虛妄見故
如是觀察　作時亦幻　迷倒亦幻　知覺亦幻
過現未來　皆悉是幻　心如幻師　身如幻城
凡身夢宅　幻無所著　阿含經云　色如聚沫
受如浮泡　想如野馬　行如芭蕉　識如幻法
依正危脆　無堅牢者　倘以為實　與體不應
菩薩識幻　不見起滅　即境常虛　達有如幻
見聞如翳　三界空華　知是空華　即無輪轉
以幻化身　而見幻化　雖現世間　無邊幻法
而了名假　受假法假　皆不可得　無自他相
離人我見　住真實觀　了心如幻　知身無實
如虛空華　本無所有　畢竟空寂　不可說相
住無分別　萬緣自寂　當體無生　古今常然
心如幻故　動而恒寂　物非有故　起而無生
了物非物　物物性空　知心無心　心心體寂
無性無生　幻不可得　如是了達　名智境界
故知身心　皆為幻垢　垢相永滅　十方清淨
諸佛傳心　不離了幻　執幻則隨　生死之流
了幻則順　涅槃之道　幻化不離　真空不現
知幻即離　離幻即覺　一切世間　種種幻化
悉皆生於　如來藏心　猶如空華　從空而有
幻華雖滅　空性不壞　眾生幻心　還依幻滅
諸幻滅盡　覺心不動　幻境既忘　幻智亦泯
無智無得　二俱遠離　得無所離　即除諸幻
能所既脫　境智俱絕　絕待靈心　圓明獨朗

/SECTION:a09/九、心空境自空

覺諸相空　心自無念　但得無心　境自不現
由心生故　種種法生　由法生故　種種心生
色不自色　因心故色　心不自心　因色故心
萬法唯心　心唯萬法　心唯境生　境唯心有
心忘境寂　境寂心滅　所言滅者　唯心相滅
非心體滅　見聞覺知　皆因前塵　而有分別
妄境妄心　二妄相依　因緣會合　輾轉相熏
心不離境　境不離心　惑業果報　輾轉相生
而現三界　六趣四生　人天地獄　修羅鬼畜
盡由心造　一心作故　三界虛幻　唯心所現
離心則無　六塵境界　一念纔動　即具諸苦
妄若不起　寂滅常樂　心虛境寂　念起法生
水濁波昏　潭清月朗　本體不動　外境常虛
了境性空　其心自寂　一念心寂　萬慮俱消
人法頓空　諸緣自息　心離於妄　境界則滅
諸緣無縛　本自解脫　六塵不惡　還同正覺
心性無染　法界坦然　六通自在　一道清淨
一念妄動　煩惑繫縛　三界業果　千差境起
了心無性　知境非實　境風吹來　識浪不生
頓息諸緣　莫生妄想　性自清淨　即是菩提
生死業行　自皆止息　唯一真心　無所不遍
一了千明　一迷萬惑　境本自空　何須壞相
心靈自照　豈假緣生　境無自性　由見而有
見無自性　由心有動　動無自性　獨由不覺
覺則不動　以不動故　則無能見　離見則無
境界之相　清淨本然　妄心既寂　幻相何生
心境俱冥　自然合道　當前一念　三際寂然
內無根相　外無塵相　無心境相　照而常空
心境一如　有何罣礙　一一諸法　一一諸心
當處寂滅　即是道場　欲契法性　無生之旨
離相之體　唯證相應　真如自性　清淨圓明
非心非佛　無假無真　心佛眾生　名皆假立
不立菩提　不立涅槃　亦無解脫　亦無知見
絕諸幻化　無所依倚　離一切縛　便得中道
性常湛寂　慧日自現　境識俱亡　入大總持

/SECTION:a10/十、我空

我執法執　相互依存　一切邪執　皆依我見
我見實為　生死根本　流轉主因　身心世界
因緣假合　空無自性　妄認四大　為自身相
六塵緣影　為自心相　惑亂之因　源於妄執
一切眾生　皆由著我　因而幻起　六趣昇沉
若離此著　則無生處　不住吾我　不自貪身
若離於我　則無邪執　觀自身心　貪愛淫欲
赤白和合　膿血臭穢　九竅汙垢　皮袋充滿
尿屎腸臟　無常敗壞　青瘀脹爛　唯餘白骨
自身既爾　他身亦然　薄皮所蒙　妄生愛戀
愛箭入骨　不能自拔　淫心不除　塵不可出
如是觀察　自他男女　種種惡露　悉皆不淨
知心無常　知身無我　貪欲為苦　心不染著
慾念自除　我人亦空　心水本澄　即是至道
愛欲所攪　真性不顯　楞嚴經云　若諸世界
六道眾生　其心不淫　則不隨其　生死相續
當觀身心　猶如幻夢　中無有實　亦如枯樹
牆壁瓦礫　念念衰老　其息出已　更不復入
圓覺經云　宴坐靜室　恒作是念　我今此身
四大和合　髮毛爪齒　皮肉筋骨　髓腦垢色
皆歸於地　睡涕膿血　津液涎沫　痰淚精氣
大小便利　皆歸於水　暖氣歸火　動轉歸風
四大各離　今者妄身　當在何處　即知此身
畢竟無體　和合為相　實同幻化　四緣假合
妄有六根　六根四大　中外合成　妄有緣氣
於中積聚　似有緣相　假名為心　當知眾法
合成此身　五蘊四大　幻緣假合　空無自性
起唯法起　滅唯法滅　四大無主　身亦無我
反覆推求　我不可得　一切法中　悉無有我
四大本空　五蘊非有　故知無我　無常不淨
不自在故　故知無我　身見顛倒　假名字故
故知無我　過現未來　心不可得　故知無我
諸法性空　斷我得道　故知無我　法性寂滅
本自涅槃　故知無我　諸法性相　平等一如
故知無我　真如本際　寂然無跡　故知無我
一真法界　常住不動　故知無我　清淨性中
絕諸對待　故知無我　法順於如　覺性圓遍
故知無我　法住實際　滅諸戲論　故知無我
法界一相　無前後際　故知無我　如來藏中
本無起滅　故知無我　凡所有相　皆是虛妄
無人無我　亦無我所　我見障除　知解不生
智慧覺性　得以開顯　忘己無我　得至虛無
無憂無喜　無是無非　無取無捨　無苦無樂
無違無順　無勝無負　無貪無瞋　無得無失
無憎無愛　性自本來　清淨無物　圓滿具足
光明朗照　不可自增　纏擾造作　迷昧迂曲
即一切法　離一切相　唯即與離　二無所著
能所雙亡　當處全真　如是方契　真空無我
唯有本心　蕩然清淨　知無人我　則無貪欲
不被束縛　誰受輪轉　亦無身心　受彼生死
菩薩通達　諸法性空　無我無法　併空亦遣
俱空不生　忍可安住　空性圓明　成法解脫
三毒自滅　三界自離

/SECTION:a11/十一、法空

法性不壞　法是菩提　法無所得　法無戲論
法無行處　法無取捨　法名寂滅　法名無染
法名無相　法名無為　法不可住　法亦不可
見聞覺知　諸法自性　本來寂靜　於中不見
可說可聽　不見一字　有其說處　如是見者
是法實際　一切眾生　生死無性　本無生死
橫計生死　一切諸佛　本無自性　實無菩提
亦無涅槃　諸佛亦無　眾生妄謂　菩提涅槃
如是知者　名為發心　名為見道　名為覺者
性自本淨　若起見解　纔作佛見　便被佛障
作眾生見　被眾生障　作中道見　被中道障
作凡作聖　作淨作穢　盡成其障　於一切法
不住不著　不作有無　即是見法　世出世間
染淨依正　有為無為　生死涅槃　蘊處界諦
三解脫門　寂靜遠離　無常不淨　色心諸法
一切皆空　音聲語言　文字章句　一切皆如
文字性離　無文字相　般若空故　一切法性
本來無住　法同法性　猶如虛空　名言分別
假施設句　遍計所集　皆是應機　破執之具
從幻宣說　方便引導　非究竟法　聞諸名言
便隨名言　妄執假名　不了實義　遍計所執
不了幻化　名為法縛　諸法如夢　取幻分別
起心動念　能所心境　皆是煩惱　求大涅槃
捨垢取淨　有得有證　不脫對治　皆生死業
執有執空　執苦執樂　執凡執聖　皆是執著
起心看淨　卻生淨妄　沉空守寂　即是滯著
住於法相　為住世間　起念分別　從幻流轉
心行處有　生死業心　心行處滅　常住真心
若起諸見　不見諸法　諸法實性　真如一體
法無有比　無相待故　若於諸法　而得不動
無法可得　則不為障　法本無法　無法亦法
即法離法　無法不法　法本無性　法不自成
因病設法　病愈法無　迷者自纏　悟者無縛
忘機是佛　分別是魔　凡所有著　皆是虛妄
心外見法　名為外道　若悟自心　即是涅槃
一切時中　但學無心　念念無妄　念念無為
亦無分別　亦無依倚　不住不著　心如虛空
由慧度故　證諸法空　二執不起　二障隨斷
外不住境　內不住智　外遺世界　內脫身心
念念流入　薩婆若海

/SECTION:a12/十二、畢竟空

浩浩蕩蕩　纖毫不立　掃蹤絕跡　一絲不掛
無拘無累　清淨如如　心意蕭然　自在無礙
絕待空性　畢竟寂滅　心不動時　不生靜想
知心清淨　不生淨想　亦無無淨　名畢竟淨
無證無得　亦無無證　亦無無得　無空無定
亦無無空　亦無無定　無有解脫　無無解脫
了了知心　住無住處　見無所見　得無所得
不得一法　名為傳心　若了此心　無心可得
當下了時　亦無了相　無了不了　亦不可得
如鳥飛空　跡不可尋　般若清淨　畢竟絕待
言思不及　污染不得　了了自在　名真實相
能證之智　所證之理　畢竟空寂　一念相應
無明頓盡　善根顯發　六根通利　觀慧轉明
心性轉顯　如鳥出籠　不倚不著　如是漸入
微細智慧　上上昇進　入如來地　是名自覺
聖智行相　方是善境　然亦不可　生歡喜心
亦不可生　有所得心　不生法愛　不生戲論
知一切法　同於涅槃　依於眾生　以有妄心
念念分別　皆不相應　故說為空　若離妄心
實無可空　言無為者　亦墮言辭　依幻說覺
覺亦不立　根塵雙脫　靈光獨耀　淨法滿足
常恒不變　真淨微妙　不可思議　無分別體
妙用恒沙　分別一切　無事不知　無相可取
唯證相應　畢竟空中　熾然建立　是善知識


/SECTION:a13/十三、道不屬修

佛性天真　本自具足　本自清淨　不從造作
不屬漸次　不假修持　不待修成　體自如如
萬德圓滿　了此天真　不可起心　造作修證
但於境緣　不著不滯　不使染污　無法可得
無行可修　是無上道　何勞纖毫　言說思維
用心用力　有作有為　起心求道　徒勞塵劫
取善捨惡　觀空入定　有修有證　皆是染污
若欲求證　自性菩提　是為著相　終無實證
情存我能　悟入之見　一念纔動　白雲千里
著相以求　求之轉失　窮劫盡形　終不能得
起功用行　依次第證　歷劫勤求　永不成道
欲明此心　欲見此性　即是流入　顛倒邪途
蓋未了達　此心此性　妄有名言　夢幻非實
若言修成　修成還壞　若言不修　即同凡夫
存修卻敗　放逸全乖　急亦不成　緩亦不得
有作之修　終成敗壞　但知不休　必不虛棄
念念無相　直下無心　無心體極　一念而得
無求無著　不生不滅　念念無為　便是究竟
非心非佛　身心俱無　清淨皎皎　是名大道
不起絲毫　修學之心　無相光中　常恒自在
隨時隨處　息業養神　修而無修　無修而修
全修在性　全性起修　性修不二　自然神妙
能如是修　不見修相　四威儀中　修之無間
於淨覺體　隨順無染　離諸幻化　知見不生
離心意識　正覺常住　真智淳淨　法身自現
本體現前　方知本自　無修無證　無佛無生
當處寂滅　家風依舊　第一義中　本無迷悟
迷悟對待　對迷說悟　本既不迷　悟亦不立
說修說證　終成戲論

/SECTION:a14/十四、行起解絕

有言說者　當知如來　善巧方便　假以言說
引導眾生　其旨趣者　皆為離念　歸於真如
一切言說　假名無實　隨世俗故　應機解惑
因病與藥　而有言說　一切諸法　於言說中
無有依處　一切言說　於諸法中　亦無依處
文字性空　即言離言　因言得旨　頓了自心
多知多解　廣求文義　翻成壅塞　求知求解
情存學見　卻成迷道　惟益多聞　滋長我慢
有能有所　全是凡情　唯宗名數　不務了心
解義唯多　我見唯長　知解不消　皆為毒藥
守文作解　盡屬生滅　計度分別　皆是知解
解屬於情　情生智隔　知解愈多　去道愈遠
凡有言說　都無實義　依文解義　三世佛冤
離經一字　還同魔說　看靜守空　古賢所斥
多聞狂解　我佛所呵　徇文逐句　焉生正定
知解橫生　豈成妙慧　認定死語　重增虛妄
執以為實　不識方便　情存聖量　猶落法塵
己見未忘　還成滲漏　有心分別　自心現量
悉皆是夢　無有定實　言說之極　因言遣言
以言顯義　得義言絕　義即是空　空即是道
得義實際　更不起觀　因解起行　行起解絕
划去知解　寸絲不掛　清淨性中　絕思絕慮
語默動靜　理事皆如　見聞覺知　無不湛然
一切時中　獲無所得　境智俱寂　一道清淨
自心本來　乾乾淨淨　圓圓明明　脫體虛凝
情量若盡　心無方所　絕學無為　得入實智

/SECTION:a15/十五、遠離妄執

不作諸法　常與不常　淨與不淨　空與不空
諸法真實　諸法如夢　乃至諸法　不思議境
一切諸想　垢法淨法　眾生涅槃　於中不見
可厭可求　可度可證　不見有法　可立可破
可成可壞　為益為損　不見一法　生滅增減
不見相應　及不相應　無相可立　無名可安
不著諸法　虛幻之相　不觀諸法　如如之性
以諸法性　即同真際　真如自性　清淨圓明
非漏無漏　非善不善　非寂不寂　非我無我
非即遠離　非不遠離　非即遍知　非不遍知
畢竟無說　絕諸名言　捨卻一切　內外身心
見聞覺知　生滅意識　外境善惡　思量分別
菩提涅槃　真如解脫　凡情聖解　滿腹葛藤
遠離依他　及遍計執　如自山頂　懸崖撤手
放身捨命　不須恐懼　落於空亡　無處撈摸
令淨裸裸　大休大歇　根塵盡離　能所皆泯
三際俱捨　心如虛空　則盡法界　皆是覺性
萬象森羅　無非自心　當知不空　須從空出
七識命根　末那無明　令其大死　清淨法身
光明寶藏　而後復甦　歷歷明明　了了常知
廓若太虛　無有邊際　不著無見　不滯空知
不沉無記　不入斷滅　心若馳散　即當攝來
住於正念　此真如體　遣無可遣　以一切法
悉皆真故　立無可立　以一切法　皆同如故
對待諸法　凡夫見二　智者了達　其性無二
無二之性　即是實性　但盡凡情　別無聖解
若作見解　分別名相　即是不見　諸法實相
以有不覺　妄想心故　為說真覺　若離不覺
則無真覺　自相可說　無所棲泊　即是佛行
離即是法　知離者佛　若離於念　名為得入
離言妙旨　冷暖自知　一切時中　自性自如
念念不生　念念不滅　遠離諸執　心無所行
清淨無染　心恒自在　處穢如淨　以第一義
莊嚴其身　是為菩薩　修行般若　波羅密多
圓覺經云　應當遠離　一切幻化　虛妄境界
由堅執持　遠離心故　心如幻者　亦復遠離
遠離為幻　亦復遠離　離遠離幻　亦復遠離
得無所離　即除諸幻　諸幻滅盡　非幻不滅

/SECTION:a16/十六、無念無住

心本無念　念逐想生　此想虛妄　流轉生死
能觀無念　為向佛智　觀無念者　屏息萬緣
一念不生　歇即菩提　一念永息　直至無生
一念多劫　多劫一念　延促由心　三際平等
一乘妙旨　無念為宗　無住為本　真空為體
妙有為用　隨心所念　一切諸法　悉從緣生
空無自性　知一切法　幻化不實　六根無染
對境寂然　不染不著　念念不住　於念念中
自見本性　清淨無染　即是修行　忘心而照
無念而知　自然得入　清淨心體　了生無生
知妄無妄　覺心無心　無縛無相　即念無念
即定無定　即慧無慧　即行無行　菩提無得
般若無知　念念不迷　心心無所　心無住處
則無有心　亦無無心　有無總無　身心俱盡
我法體空　泯齊萬境　萬境如如　合本一冥
冥然幻照　照無不寂　以寂為體　體無不虛
虛極無窮　通同法界　即得隨順　入真如門
真如無念　非想能知　實相真空　豈識能見
若見寂然　即是作意　內守幽閑　猶落法塵
遠離戲論　透出妄識　如如不動　動用無窮
用而常空　空而常用　行住坐臥　心無起滅
一切時中　畢竟空寂　妄息寂生　寂生知現
知生寂捨　菩提真見　菩提心生　生滅心滅
生滅俱盡　得大解脫　自由自在　縱橫盡得
萬德斯具　妙用無窮

/SECTION:a17/十七、平等一相

性空緣起　千差萬別　緣起性空　寂靜一味
虛空萬有　幻相雖異　真如本際　實無差別
蘊等雖殊　空相是一　垢淨為二　其性非二
真淨法界　性相平等　恒沙諸法　同一體性
虛空大地　有為無為　三界六道　染淨諸法
根本性離　本來寂滅　究竟一相　等同虛空
本自解脫　本來清淨　畢竟平等　無有高下
一切世間　諸所有法　皆即菩提　妙明真心
皆是真如　一心妙性　性能現相　性能融相
依體起妄　無生而生　攝用歸體　生而無生
本覺妙明　諸法所依　相雖萬殊　其體本一
清濁雖異　濕性不二　依一真如　而成諸法
融會諸法　原一真性　性德無盡　全在相中
會相歸性　性相如如　一即一切　一切即一
於一切法　不見二相　萬有平等　唯是一相
性相一如　體用不二　空相常遍　同於真際
差別之相　了不可得　唯心印心　似空合空
寂照如如　動靜無礙　無念可念　念本空故
無法可法　法本寂故　本空本寂　應用亦空
法不見法　法不聞法　法不覺法　法不知法
空不入空　寂不入寂　法性平等　亦無等者
本源不窮　戲論不滅　毫理不盡　至道不顯
解脫涅槃　即同法身　無此法中　寂靜安樂
清淨真如　平等無差　萬法一相　一道清淨
不生不滅　非有非無　出流不垢　返流不淨
無來無去　常住不變　離諸對待　不住縛脫
諸佛界如　眾生界如　諸法本源　皆同虛空
一切眾生　從無始來　不了此心　豈知正道
顛倒取相　妄計見解　妄見生滅　增長諸惡
念起法生　入諸塵勞　猶如病眼　橫見空華
因地不真　果招紆曲　不依此悟　所作非真
自為修行　元來結業

/SECTION:a18/十八、定慧等持

觀察萬法　緣生性空　一相平等　不墮邊中
一念不生　心境蕩然　隨分別智　應用自在
萬緣俱捨　名真布施　清淨無染　名真持戒
不隨不壞　名為忍辱　念念無妄　名真精進
湛寂不動　名為禪定　照了分別　名為智慧
六法一體　三學等用　萬法周圓　湛然常寂
即定常慧　即慧常定　定慧等等　寂用自在
定是慧體　慧是定用　從定起慧　將慧歸定
即慧之時　定即在慧　即定之時　慧即在定
此義即是　定慧等學　繫心一處　法性寂然
靜極則明　法性常照　定多慧少　不離無明
定少慧多　增長邪見　有慧無定　惺惺亂想
乃生緣慮　便落狂慧　有定無慧　寂寂無記
易入昏住　便落空定　寂破散亂　惺治昏沉
寂生昏沉　惺生散亂　頑則失照　寂照非頑
頑則無知　了知非頑　既非頑空　則不斷滅
昭靈現前　一切普照　了了明明　一念不生
惺惺寂寂　即照而寂　一念不生　了了明明
寂寂惺惺　即寂而照　日應萬緣　不取於相
任性自在　心恒寂靜　如如不動　保其勿失
照不離寂　寂不離照　寂而常照　照而常寂
常寂常照　名常寂光

/SECTION:a19/十九、縛解從心

了達諸法　如夢如幻　無依無住　無取無捨
本自無縛　本自解脫　對境無心　利衰毀譽
稱譏苦樂　不為所繫　八法之風　不動如來
念念不住　即無繫縛　無心便是　究竟解脫
著即煩惱　離即菩提　成相即心　離相即佛
離心無境　離境無心　縛從心縛　解從心解
縛解從心　非關餘處　水清月現　心淨佛顯
性覺妙明　清淨本然　終日隨緣　莫污自性
心境一如　正智朗然　云為動作　皆是菩提
理極情忘　菩提智慧　恒與法性　相應相冥
了脫之術　唯有觀心　觀心得悟　一切俱了
其無所住　無縛無脫　則為曠然　其曠然者
乃為出離　三界之家

/SECTION:a20/二十、綿密不斷

一切時中　不間不斷　不雜用心　不停邁進
終日喫飯　未咬粒米　終日行路　未踏片地
視而未見　聽而未聞　忘餐失寢　似救頭然
放捨閑緣　歇卻心識　制心一處　無事不辦
譬如烹茶　火力微弱　時續時斷　水終不沸
火力猛利　綿綿密密　不間不斷　終達沸點
猶雞抱卵　暖氣相續　自證聖智　亦復如是
此貴心行　非徒口說　步步著力　念念相應
轉入轉深　造極為則　二六時中　念茲在茲
行斯住斯　體斯用斯　忍辱精進　長遠不變
取證菩提　易如反掌　無思無念　不生不滅
前後際斷　一性怡然　離念現前　亦不自滿
亦不中輟　努力修持　綿綿密密　恬恬淡淡
綿密之中　更趨綿密　微細之中　更趨微細
寂而常照　機緣一到　豁然貫通　桶底脫落
身心俱寂　五蘊皆破

/SECTION:a21/二一、性等虛空

萬有如幻　無縛無脫　心心寂滅　無身心相
離念相者　等虛空界　虛空法身　無二無別
大道虛曠　絕思絕慮　無所不遍　法界一相
寂照忘知　虛含萬像　虛明氣象　浩然無涯
如大日輪　常在虛空　遍照十方　無障無礙
如鏡鑑像　一無繫著　如水澄清　萬像明現
照體本空　而能顯物　心體靈知　湛寂不動
無心鏡像　照而常空　忘懷虛朗　虛而可見
猶如明鏡　空洞虛豁　了無一物　遇形斯映
心量廣大　遍周法界　了了明明　遍知一切
來去自由　心體無滯　直下無心　朗然大覺
無心之量　說為心量　此一念心　不在中間
不在內外　不離中間　不離內外　猶如虛空
平等不動　覺性遍滿　清淨法界　圓無邊際
無擾虛空　覺所顯發　心包太虛　量周沙界
廣大虛空　生大覺中　猶如片雲　點太清裏
亦如大海　一漚之發　若有欲知　佛之境界
當淨其意　猶如虛空　遠離妄想　以及諸取
令心所向　一切無礙

/SECTION:a22/二二、聖心無知

夫有所知　則有不知　聖心無知　故無不知
不知之知　乃一切知　虛寂其心　而實其照
雖終日知　而未嘗知　空無言教　空不證空
以知知寂　非無緣知　不知知寂　不自知知
不為無知　性了然故　正知之時　法界理觀
菩提心生　不可更知　現前一念　即如來故
不應如來　得於如來　不應菩提　得於菩提
見上立見　知上立知　頭上安頭　將心覓心
則是違於　現量之境　亦復沉於　我見深坑
知即是心　心即是知　非有能知　待於所知
見即是心　心即是見　非有能見　待於所見
非以心知　非以心見　刀不自割　指不自觸
正恁麼時　現恁麼法　知見之時　無有二相
悟寂無寂　真知無知　知寂不二　即無入處
知體已滅　豁然托空　惟覺無得　即覺無覺
無覺之覺　異乎木石　能所頓忘　纖緣盡淨
冥然虛寂　似覺無知　無知之性　異乎木石
於一法中　起毫末見　即不如實　即失自心
即失菩提　六根不染　六識不生　真如性淨
慧鑒無窮　真實智慧　無為法身　實相無相
真智無智　心源空寂　歷歷明明　忘心而照
無念而知　佛常現前　無見之見　見遍十方
無聞之聞　聞通一切　方見之際　全是見性
了了如如　當聞之時　全是聞性　惺惺寂寂
攀緣而知　作意而解　便與菩提　不能相應
知見立知　即無明本　知見無見　斯即涅槃
般若無知　無所不知　般若無見　無所不見
般若無見　能見涅槃　涅槃無生　能生般若
無分別體　具恒沙用　善能分別　而體不動
寂知之體　神解之用　不昏不動　如如常然
靈知不昧　空寂之知　知之一字　眾妙之門
心性離見　智慧光明　遍照法界　即諸法性
鏡若有垢　色像不現　眾生心垢　法身不顯
甚深般若　無知無見　見境見智　即非聖見
正住觀察　於第一義　見無所見　亦無照相
如虛空故　有所得心　無所得心　皆不可得
若有修行　若不修行　皆不取著　諸佛如來
與一切法　悉皆如故　仁王經云　金剛定前
所有知見　皆不名見　唯佛頓解　具一切智
所有知見　而得名見

/SECTION:a23/二三、隨緣保任

古往今來　事事物物　唯因緣起　唯心識變
夢幻泡影　石火電光　畢竟體空　無有自性
人法頓寂　萬緣自息　對境隨緣　過而不留
常使其心　虛明洞徹　如鏡照物　隨緣映現
來不預計　去不留戀　不被境惑　一無繫著
不即一法　不離一法　不住一法　不思一法
不見一法　不礙一法　不取不捨　不貪不昧
不滯不著　不隨不壞　不立不受　不動不遣
無人無我　不昏不散　但使六識　出於六門
於六塵中　無染無雜　念念正住　了不可得
念念圓明　清淨本然　莫作觀行　亦莫澄心
不為法縛　不為境轉　任意縱橫　隨緣放曠
一切時處　無心無為　動靜如如　性常自在
善照諸幻　似鏡無痕　分別諸法　而得不動
隨順眾緣　無障無礙　心地蕩然　任運騰騰
猶如癡人　心如頑石　無須世人　識與不識
應用諸根　不染萬境　生滅諸法　透心不入
譬如虛空　具含眾像　於諸境界　無所分別
真性常住　昭昭靈靈　了然自知　獲本妙心
冥心合道　行解相應　密加守護　即名保任
安坐水邊　深山林下　保養聖胎　修習那伽
從假入空　觀一切法　自性無生　法性常住
體證無生　絕諸戲論　滅生死因　從真出俗
觀一切法　因緣和合　業果不失　悲憫饒益
攝化有情　拔苦與樂　內證真實　以脫生死
外導萬行　以入願海　盡於未來　以智慧力
隨順眾生　令發菩提　獲深法利　悉得解脫
徹底悲心　究竟大慈　般若空慧　之所成就
離於妄見　不住生死　起於大悲　不住涅槃
自覺覺他　悲智雙運　行如來行　入佛境界
智慧方便　了世如幻　權現世間　無邊幻法
方便不離　一切智慧　而現世間　無智境界
方便不離　超出世間　而現世間　垢濁境界
方便不離　菩薩實際　而現住世　凡夫境界
方便不離　無生真實　而現世間　幻妄境界
方便不離　涅槃清淨　而現世間　憒鬧境界
方便不離　甚深禪定　而現世間　紛擾境界
方便不離　平等一相　而現世間　差別境界
一切世間　種種境界　即是如來　實際境界
無有差別　無有障礙　無有邊際　無有分量
事中見理　即事即理　即假即空　不相超隔
翠竹黃花　無非般若　青山碧水　盡是真如
真如妙性　非物所拘　才涉有無　便隔霄壤
智者會得　觸事全真　迷者不會　轉趨轉遠
念念合道　步步無生　心常湛然　應用自在
任性逍遙　了無住著　觸目遇緣　總是妙用
世間諸法　即涅槃相　頭頭是道　法法全彰
無漏相應　名無漏智　即此身心　自在解脫
心心寂滅　覺性圓彰　自然流入　一切種智

/SECTION:a24/二四、防魔事

真如本體　迴脫根塵　根塵相對　故有識生
定中所現　一切境界　不離妄識　心若染著
即為境轉　而入魔事　魔事眾多　說不能盡
行者或現　妖魔侵擾　化作種種　違順境界
惱惑行人　破壞正法　令失善根　起諸煩惱
能使行者　貪欲瞋恚　憂愁驚怖　心神狂亂
入諸邪法　成患致疾　若心若境　俱如夢幻
求其生性　了不可得　當知攝心　堅固正念
一心反觀　能見之心　不見處所　彼何所惱
凡所有相　皆是虛妄　清淨性中　本無垢染
魔如佛如　莫懷憂懼　不欣不怖　如如不動
安心寂然　彼自當滅　大抵道高　方知魔盛
然而魔魅　伎倆有限　念念無相　念念無為
見怪不怪　其怪自敗　是故忘機　則佛道隆
起念分別　則魔軍熾　不作聖心　名善境界
若作聖解　即受群邪　心性離見　湛然一心
則無差別　境界之相　起信論云　或有眾生
無善根力　則為諸魔　外道鬼神　之所惑亂
若於坐中　現形恐怖　或現端正　男女等相
當念唯心　境界則滅

/SECTION:a25/二五、平等大悲

心佛眾生　三無差別　一切眾生　畢竟成佛
我之己靈　原與諸佛　平等無異　外慕諸聖
內重己靈　生佛平等　見凡聖僧　如同敬佛

勿輕未學　敬同知識　我慢不除　道心難發
內心下謙　外行於禮　不輕於人　常行普敬
不離自性　應用無染　念念無間　心行平直
修性修身　見性平等　不高己德　不疾彼能
自察於行　不舉他過　於諸眾生　平等饒益
如僕事主　即為所惱　心不懷報　縱有呵罵
終不生瞋　我若起瞋　即便退失　摩訶般若
瞋毒暴烈　所修盡破　所積功德　雖如森林
瞋火若生　一齊燒盡　與諸有情　同受輪迴
不能成就　無上正覺　我今應如　盲聾瘖啞
在在處處　心如虛空　一切萬象　無所不容
於諸有情　怨親平等　不念舊惡　不憎愚頑
普發大悲　起親友想　於險難中　誓當救護
起負債想　恒懷慚愧　何時償畢　起父母想
應假方便　令脫生死　共入大乘　無上之道
遠離愛憎　住平等捨　當念眾生　從無始來
無明熏習　令心生滅　枉受一切　身心大苦
無量逼迫　輪轉無期　而不覺知　我應發願
行於大乘　解第一義　心離分別　遍於十方
勤修功德　盡未來際　以諸方便　救拔眾生
令向菩提　離諸纏障　厭生死苦　樂求涅槃
隨其根性　饒益攝化　廣利含識　功德具足
則能成就　圓滿大悲　以大悲心　隨眾生故
則能成就　無上正覺　為欲利樂　一切眾生
精進修行　心不退轉　如是調伏　如幻為幻
無人無我　乃至無有　少法可得　於一切處
悉無妨礙　自然快樂

/SECTION:a26/二六、修淨土行

百千法門　同歸方寸　恒沙功德　總在心源
最上乘法　了第一義　以為根本　最捷最穩
念佛求生　以登不退　第一義諦　三藏總綱
一切法門　法法皆入　第一義諦　圓覺經云
一切如來　本起因地　皆依圓照　清淨覺相
永斷無明　方成佛道　能觀心者　究竟解脫
不能觀者　永處纏縛　此法名為　十方如來
最勝祕密　心地法門　亦得名為　一切凡夫
入如來地　頓悟法門　自覺聖智　內證境界
禪淨密律　同證之點　方便多門　歸元無二
法法平等　無有高下　證入遲速　全視能否
忘情去執　闢佛知見　心言絕處　了了相應
此著實為　萬法宗本　諸佛法要　微密難思
其智慧門　難解難入　真常功德　無漏法身
甚深無量　唯佛證知　法華經云　唯佛與佛
乃能究盡　諸法實相　諸佛菩薩　因地修行
動經塵劫　上根利機　一聞千悟　超越見地
圓頓了徹　皆為多劫　漸修而成　宿熏道種
教下修觀　縱能發悟　未盡餘習　百劫潛修
三祇可證　宗門頓悟　三關洞徹　四智圓明
斷惑證真　方了生死　像末之世　根器淺劣
去聖時遙　業障深重　未證無生　寧逃後有
識心未盡　總屬輪迴　未出三關　仍落三界
煩惑未斷　轉生即迷　隔陰之昏　入胎之昧
博地凡夫　安免隨流　娑婆濁世　分段生死
壽命短促　惡緣纏繞　眾苦逼迫　其心怯弱
不值佛世　終致退墮　漂流業海　迷途久闇
生死海深　菩提路遠　若不求生　他方佛土
仗佛攝護　功行難圓　錯過此生　永淪三界
差之一念　失乎累劫　四大各離　將何所靠
不常見佛　恐遇羅剎　不生淨土　恐墮地獄
不託蓮胞　恐入馬腹　三惡道苦　易入難出
人道惡濁　天福易盡　業果所牽　誠難迴避
一誤百誤　甘心苦趣　束手無救　實可寒心
虛空無盡　法界無盡　淨土穢土　亦皆無盡
十方淨土　勝妙莊嚴　眾生生者　俱得不退
起信論云　當知如來　有勝方便　攝護信心
謂以專意　念佛因緣　隨願得生　他方佛土
常見於佛　永離惡道　世尊慈愍　觀機施教
曲垂方便　開捷徑門　於所顯示　種種淨土
獨於西方　彌陀淨土　諄諄相勸　昭示最詳
彌陀大願　憐念眾生　攝諸群品　如母憶子
眾生果能　信願持名　憶佛念佛　如子憶母
二憶念深　不相乖異　感應道交　即蒙攝受
一生取辦　入如來地　以凡夫心　投佛覺海
至簡至易　至圓至頓　諸佛所讚　經論所闡
各宗所歸　賢聖所趣　但信諸法　俱在心內
諸佛眾生　亦在心內　淨土穢土　亦在心內
如是了達　嚴持淨戒　三業清淨　力修定慧
理觀熏修　助發勝智　行世仁慈　讀誦大乘
依文殊智　建普賢願　一心念佛　發願往生
十大願王　導歸極樂　既登不退　頓超多劫
極樂逍遙　閻浮逼迫　於此不信　真同木石
淨土法門　遠離娑婆　等同禪者　遠離憒鬧
水邊林下　獨處閑靜　其擇處所　皆為尋覓
助道因緣　便於專修　西方淨國　具異方便
條件優越　勝緣助道　金地瓊林　殿臺樓閣
華香瓔珞　寶網交羅　繒蓋幢旛　奇麗嚴飾
不寒不暑　常和調適　眾妙珍異　清雅香潔
衣服飲食　應念即至　七寶浴池　蕩除心垢
珍奇化禽　出和雅音　萬種伎樂　清暢宮商
自然德風　吹諸羅網　悉演無量　微妙法音
皆是助顯　第一義空　六根清徹　無諸惱患
塵勞垢習　自然不起　開神悅體　熙怡快樂
神通自在　任意他方　智慧勇猛　通達法性
仗佛慈力　帶業往生　未斷惑業　得預補處
永離惡道　亦無魔擾　親近知識　熏發無漏
見佛聞法　得無生忍　歷事諸佛　一一授記
漸坎進修　必證佛果　成等正覺　轉妙法輪
莊嚴佛土　成熟眾生　文殊普賢　華藏海眾
悉願往生　馬鳴龍樹　諸宗祖師　皆生淨土
娑婆極樂　乃至盡於　十方三世　一切世界
修行過程　毫無二致　以緣勝故　難易有差
此土修行　了悟甚難　先生淨國　然後了悟
千穩百當　萬無一失　大集經云　末法之中
億人修行　罕一得道　唯依念佛　皆得度脫
彌陀本願　猶如明月　無所不照　眾生念佛
猶如湛水　清淨寂滅　水澄月現　心淨佛顯
念佛機熟　感通相應　承佛願力　得生彼國
念佛之法　複有多種　古今賢哲　親驗遵行
至簡至妙　無過持名　持名一法　徹上徹下
三根普被　九品咸攝　慧解淺深　以為淺深
發心廣狹　以為廣狹　一心念佛　不雜妄想
即是事持　心佛雙泯　一真獨脫　即入理持
撥棄世事　放下緣心　攝用歸體　勿使外馳
深信切願　專心持名　至誠懇切　攝耳諦聽
從少念多　從漸至久　出口入耳　記憶分明
能念之心　靈靈不昧　所念之佛　歷歷明明
心不離佛　佛不離心　念念相續　無雜無間
如雞抱卵　暖氣相接　息想定慮　徐徐念去
聲緣於心　心緣於聲　字字句句　聲心相依
如貓捕鼠　久久不失　不聞一聲　不見一色
念久自得　諸念澄清　念念之間　具足欣厭
句句佛號　我願往生　願佛慈悲　加被攝受
願佛哀憫　垂手相迎　懇苦翹誠　如出牢獄
怨賊所追　水火所逼　鑊湯在後　蓮池在前
一心求救　願脫苦輪　速證無生　廣度含識
痛念無常　生死事大　輪迴路險　苦趣時常
死之一字　常在念上　於一切時　作命終想
如是念佛　方為切心　念佛為主　俗務為賓
客不奪主　主不隨客　順逆境現　無非彌陀
法音宣流　變化所作　一切聲塵　視同念佛
鳥語蟬吟　即西方之　法音天樂　竹籬茅蓋
即西方之　金臺樓閣　飛泉林木　即西方之
寶池羅網　明師良友　即西方之　諸上善人
隨所見聞　無非樂國　則轉娑婆　而成淨土
日日時時　坐立經行　一句洪名　念茲在茲
造次於是　顛沛於是　跏趺端坐　令息極細
攝心默念　口閉無聲　十念記數　從一至十
唯憑心計　或隨息念　心息相依　不緩不急
佛聲數目　歷歷分明　綿綿密密　不昏不散
運身口意　勿使放逸　日有定課　決定不缺
畢此一生　誓無變改　以專念故　總攝六根
如是六識　皆悉不行　念之不已　念極而忘
忘之不已　忘極而化　攝心既久　心等虛空
不知有身　不知有世　空空寂寂　一心靈然
心眼開通　三昧現前　未入定位　繫心所緣
已入定時　不繫於境　心似寒潭　佛如秋月
感而映現　湛寂不動　精進不懈　八德池中
蓮蕊日榮　華光益輝　滋培雖藉　如來慈力
長養憑依　決定恒心　此事一心　往生可必
以中道理　修念佛行　處動無動　在染無染
居縛無縛　隨緣不變　清淨本然　方得名為
都攝六根　淨念相繼　專一持名　便攝諸門
以念佛心　入無生忍　一念彌陀　即無上禪
該羅三藏　總攝六度　不復挂懷　即大布施
不復貪瞋　即大持戒　不計人我　即大忍辱
不稍間斷　即大精進　不復馳逐　即大禪定
不為他惑　即大智慧　即念返觀　專注一境
厭捨之極　契乎真空　欣取之極　契乎妙有
正當念時　西方依正　在我心中　而我此心
已在西方　依正之內　法界唯心　性具諸法
離心無境　離境無心　西方依正　元是自心
十萬億剎　不踰當念　諸佛法界　遍攝遍融
一念無量　體合虛空　念一彌陀　遍一切佛
無量光壽　攝無不盡　念念遍徹　無邊剎海
念念普周　虛空法界　念佛念心　念心念佛
全心是佛　全佛是心　了境唯心　了心即佛
念念不忘　心心無間　無佛外念　能念於佛
無念外佛　為自所念　自性念佛　念自性佛
即念是佛　即佛是念　雖念亦無　能念所念
蓋以能所　皆無自性　故終日念　而未嘗念
念性本空　即念無念　念無念相　無念自念
萬法皆如　心佛不二　寂而常照　光遍十方
照而常寂　壽窮三際　無量光壽　即是眾生
本覺理性　持名即是　始覺合本　始本不二
生佛不二　依正不二　淨穢苦樂　欣厭取捨
煩惱菩提　生死涅槃　悉皆平等　無有二相
以實相心　念實相佛　以法界心　念法界佛
一念實相　一念是佛　念念實相　念念是佛
即是徹證　現前一念　無量光壽　法界之體
平等本際　豎窮橫遍　十方淨土　現於一心
一心遍於　十方淨土　心思路絕　根塵頓脫
境寂心空　心佛一如　無念無心　佛亦無得
念念絕待　念念圓融　圓顯本空　頓契靈源
內外身心　一時透脫　正恁麼時　妙體圓彰
青天徹露　親見本來　得證三昧　百千法門
無量妙義　咸皆具足　念佛法身　直指自性
不離此心　而成正覺　是為一乘　中道了義
此理一心　上品可階　事不須理　理必兼事
修德有功　性德方顯　機緣成熟　妙慧相應
三昧成功　定中見佛　忍證無生　即便契入
第一義諦　趣如來地　淨因成就　娑婆報滿
預知時至　身無病苦　捨報安祥　如入禪定
彌陀聖眾　放光接引　異香天樂　現諸瑞相
不受惡纏　徑登淨域　永出生死　獲不退轉
頓入聖流　高預海會　與諸上人　俱會一處
殊勝緣中　普聞法音　演暢實相　開闡一乘
純說甚深　第一義空　深入諸法　究暢要妙
聞法增進　深達實相　獲大法利　豁然悟解
證無生忍　入於正位　神通無礙　諸根明利
見佛授記　成就功德　還以大悲　回入娑婆
化身無數　遍十方剎　以諸方便　廣行化利
一切含識　令發菩提　悉得解脫　悲智雙運
紹隆三寶　穩成佛果　今遇此緣　決志受持
頃心歸誠　盡報精修　翹勤發願　畢命為期
一心稱念　阿彌陀佛　為菩提道　求生淨土
入不退地　堅定正信　發起無上　大菩提心
具足悲行　以廣其福　圓融慧解　以深其智
徹悟一心　圓修萬行　所修善根　皆悉迴向
盡虛空界　一切眾生　疾速出離　煩惱深淵
頓盡無明　咸離塵染　還本淨心　皆得涅槃
第一義樂　皆得往生　阿彌陀佛　極樂世界
住無所得　勸諸眾生　悉皆發此　幻化菩提
悉皆歸於　幻化覺海　悉皆生於　幻化安養
悉皆攝化　幻化有情　虛空有盡　此願無窮
是為真實　能報四恩　究竟成就　無上菩提
