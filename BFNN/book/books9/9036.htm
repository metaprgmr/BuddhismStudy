/TEXT339:a01,p01/大方等大集須彌藏分卷第一

/TEXT339/聲聞品第一

南無十方一切諸佛。

如是我聞：

一時，婆伽婆在佉羅帝山，依牟尼仙住處，與大聲聞眾過出眾數，一切皆是佛大弟子；與大菩薩眾無量無邊，悉從十方諸佛世界而來集會，次第究竟梵翼記分。

爾時，眾中去佛不遠有功德天住於佛前，為聽法故即從座起，合掌向佛，而白佛言：「大德婆伽婆！有諸菩薩以施福船𦪑渡生死海。何以故？此佛世界五濁極穢，多有眾生功德智慧悉皆減少。以是因緣故，菩薩摩訶薩於此眾生起大悲心。又此眾生說無因論，資財乏短，勤苦追求而不能得。此諸菩薩若不行施，不能化彼罪惡眾生。是故諸菩薩作如是念：『我今被檀度鎧起大精進，汎施船𦪑越生死海。』是諸菩薩摩訶薩修行布施福德之事，令入諸佛無上大海，乃至獲得最上灌頂法王之位。

「世尊！復有眾生計存常見，廣乏資財，苦身求索亦不能得。菩薩若不修行戒施，則不成熟彼諸眾生。是故菩薩摩訶薩於計常眾生起大悲心，復作是念：『我當化彼計常眾生，我以如是持戒鎧𦪑，欲度生死大海。』乃至得受灌頂法王之位。是諸菩薩以持戒福事行及十善道，成熟眾生令入無上諸佛大海，乃至安置灌頂法王之位。

「世尊！此復有眾生行十善道而不清淨，於殺盜婬乃至貪瞋等身見眾生，福德智慧減少故貲財乏短，勤苦追求亦不能得，彼諸眾生若不以出家清淨戒無以成熟。是故菩薩摩訶薩，於彼殺、盜、婬、妄語、兩舌、惡口、綺語、貪、瞋等身見惡行眾生所，起大悲心，以無常方便，令諸眾生入佛法中，以出家戒成熟眾生。此即是我忍進鉀冑。是出家戒，即為船𦪑渡生死海。以是緣故，菩薩摩訶薩以持戒福德及無常方便，教化成熟出家律儀戒眾生。彼菩薩以是業故，乃至令入無上諸佛大海，乃至安置灌頂法王之位，菩薩摩訶薩便自能入無上諸佛大海。」

爾時，功德天白佛言：「大德婆伽婆！云何菩薩摩訶薩，最初修學禪波羅蜜本業，學已知諸禪分，能出欲界斷除五支成就五支，於四神足遊戲神通，善能往詣一切佛剎迅疾如電，於一切佛所供養聽法，為竭眾生三種道故——何等為三？謂業道、煩惱道、苦道——滿足禪波羅蜜。云何滿足禪波羅蜜？具足六波羅蜜。滿足六波羅蜜已，速得阿耨多羅三藐三菩提。」

佛言：「善哉，善哉！清淨智！汝清淨智！於此法中以為疲勞滿此法行，為眾生故，能於如來、應、正遍知所，問於此義。汝清淨智！當至心聽，善思念之，我今為汝分別演說。」

功德天言：「如是，世尊！我當聽受，唯願說之。」

於是，世尊告功德天言：「清淨智！如汝所問。云何菩薩摩訶薩最初修學禪波羅蜜本業，學已知於禪分能過欲界，除斷五支成就五支，於四神足遊戲神通，善能往詣一切佛剎迅疾如電，於一切佛所供養聽法，為竭眾生三種道故。何等為三？謂業道、煩惱道、苦道。能生修道所作福事，滿足禪波羅蜜。禪波羅蜜滿足故，具足六波羅蜜。滿足六波羅蜜已，速得阿耨多羅三藐三菩提。

「清淨智！此菩薩摩訶薩初修禪定，於一切出入息相係心緣念。彼菩薩摩訶薩以不亂心出息入息。隨入息觸心，彼入息觸心者名為覺。隨出息觸心，隨出息觸心者名為觀。乃至喜樂一心不亂心，將出欲界離於覺觀，斷除貪欲及瞋恚蓋，伏一切惡法，得於初禪有覺有觀。彼時即有如是相起，一切身分悉皆震動充遍於身。若菩薩增上勇猛，係念專住，彼時便能滅於覺觀，喜樂一心得第二禪。為除喜過精勤不止，既滅喜已得第三禪樂。菩薩爾時其身適樂，猶如煖乳以灌身體，得希有樂如天身想。彼得成就如是勝樂，於三寶中得增上信心。復作是念：『我為利益一切眾生，被服大鎧勤修禪定，我今應捨身樂。』

「彼菩薩摩訶薩止出入息，捨相續攀緣心，係意鼻端，於出入息住心觀察。又觀彼心剎那散壞，知生知滅。又知彼心剎那相應散壞無生，如水中月如光影如陽焰如電，心意識一切陰界入如泡。是故棄捨身樂，思念彼法生滅，入第四禪。

「爾時，即有如是相起，菩薩雖復閉目，如大日光照見明了。彼菩薩作是念：『以此攀緣光明相故，一切眾生陰界入不斷增長熾然，我今應當心念止於攀緣光明。』彼復於此以滅方便捨受想思觸憶集生滅，入勝清淨善寂滅城，住止身口意業。彼菩薩還從定起，取出入息相，觀觸念相還入空定。從空定起，復觀出入息生滅攀緣相，便入無願三昧。從無願三昧起，見出入息寂滅，住無相定。如是則能修滿四念處及三解脫門。

「彼菩薩以觀出入息生滅，觀於生滅故修四正勤滿足。彼菩薩以觀出入息出沒相，便能具修滿四神足。彼觀出入息故，即能散壞其身猶如窓塵。爾時，即得修滿五根，以出入息出沒方便，觀察三行，如是便能修滿五力。彼以除出入息受想方便，觀察除寂滅，如是修七菩提分滿足。彼以出入息風方便念，散壞一切大地界及一切色悉皆無餘。彼無有相、無有語言、無有狀貌、無有假名，三行寂靜極寂靜寂滅，得無緣三昧。此如是名遊戲禪定禪波羅蜜本業。諸菩薩摩訶薩共一切聲聞辟支佛禪本業。若住於此，以下精進或證須陀洹果或斯陀含果、阿那含果，或乃至住阿羅漢果，若菩薩堅固精進大悲心，顧念一切眾生，無量福德智慧聚為之疲勞。彼菩薩摩訶薩於如是禪本業遊戲三昧方便安住，不退阿耨多羅三藐三菩提，不墮聲聞決定聚中，不捨禪定本業大鎧。彼菩薩摩訶薩滿足禪波羅蜜，滿足禪波羅蜜已，便能滿足六波羅蜜。

「清淨智！乃至若國土中，或比丘、比丘尼、優婆塞、優婆夷，欲趣聲聞乘、欲趣緣覺乘、或趣大乘，或善男子、善女人，於如是禪本業遊戲三昧係念思惟者，隨所住處，彼國土一切天王常善守護，一切龍王、一切夜叉王、一切阿修羅王、一切緊那羅王、一切摩睺羅伽王、一切餓鬼王、一切毘舍闍王、一切羅剎王等，當善護彼國。

「若國土中有如是禪相應福田住者，彼國土彼剎利王，得十種可愛樂法。何等為十？一者、安隱滅一切患；二者、長命；三者、得上妙色；四者、皮膚鮮軟；五者、支節可愛；六者、得善眷屬；七者、能修善業；八者、係念慈悲方便；九者、恒與名稱福器相應；十者、命終生於天上。是為十。

「又彼國土復得成就十種殊勝利益。何等為十？一者、不為自賊、他賊之所劫害；二者、亦無惡賊、毒獸、蚊虻、蝗蟲等；三者、無有旱潦，及非時風雨、寒熱等觸；四者、土地平正，無諸丘墟谿澗嶮壙；五者、彼國一切種子、五穀、諸藥、草木、林樹，蓊蔚茂盛，無諸辛苦澁惡等味華果；六者、無諸惡聲、鬪諍、反逆、飢儉、病患及非時死；七者、彼國眾生長命端正適樂豐盈，無穢濁心，遊戲快樂，如法修行生於天上；八者、其國土中諸福田器之所依住，愛樂隨順禪定三昧；九者、彼國眾生飲食所須悉皆無乏，上妙可愛資成四大，稱順根性增長無違；十者、其土人民勇健強記，有慈悲心命終生天。清淨智！此十種法善能莊嚴於彼國土。

「清淨智！此菩薩摩訶薩以業障礙捨離大乘，住聲聞地違化眾生，此是聲聞禪波羅蜜遊戲三昧，聲聞以此了知滿足禪分，出三界窟宅及諸有縛，斷除五支成就五支，越過三界住無學地，遊戲神通到八解脫禪定彼岸，一劫修行，得為一切諸佛之子，從佛口生從法化生。彼雖如是，猶故不能往諸佛土供養諸佛從佛聽法，亦復不能乾竭眾生三種道。若能如是遊戲三昧者，隨其所住國土，獲得如上大功德利。」

/TEXT339:p02/菩薩禪本業品第二

爾時，佛告功德天言：「清淨智！云何菩薩摩訶薩不共一切聲聞辟支佛禪波羅蜜本業差別滿足？若菩薩摩訶薩滿足禪波羅蜜已，便能滿足餘五波羅蜜。

「清淨智！此菩薩摩訶薩於一切出入息中及五受陰，觀其生滅，既觀察已消竭渴愛，不墮聲聞決定聚中。於四神足遊戲神通，善能往詣一切佛剎迅疾如電，於諸佛所供養聽法，乾竭一切眾生三道，謂煩惱道、業道、苦道。雖出欲界而不捨欲界，為化眾生故現生諸趣，不為胎染，斷除眾生煩惱羅網，然於眾生而無所得。

「清淨智！此菩薩摩訶薩隨出入息各各別觀，但新非故如實了知，如是出入息中色受陰如實了知，受想行陰亦如實了知，如是出入息中識受陰如實了知，於出息異入息異，知出息異知入息異，知入息異中受想思觸念，知出息異中受想思觸念亦如是，入息受時非出息受，出息受時非入息受。

「如是三有輪轉，受想思觸念因緣故相續不斷，漂生死海而不能渡，數數生老死已還生，不能如實覺知此法，不能如實出彼生死，於出入息不能如實覺察。

「復次，如是出入息，於九瘡門出入往來，如是九十九那由他百千毛孔門，一切皆悉息出息入，而於九十九那由他百千毛孔不增不減，不能覺知非過去非未來、非初非中非後，不知住不知出。

「復作是念：『我今一切毛孔出息入息生滅方便，應與生滅相相應住。』是菩薩摩訶薩隨九瘡門出息入息生滅觀察，如是九十九那由他百千毛孔門，一一毛孔中觀察出入息生滅，觀察出入息生滅相應住。若菩薩欲觀毛孔小相，但見毛端息從往來，即能見小。若欲見大，便能得見如芥子許。若欲得見如菴摩勒果許，即能得見。若欲得見頻螺果許，亦即能見。若欲得見一由旬千由旬乃至一四天下，一一毛孔而觀察之，隨欲見廣即能見廣。

「彼時菩薩作如是念：『眾生以眼迷惑，係縛生死相續不斷，漂生死流受種種苦。』彼菩薩復作是念：『我今棄捨一切色想，已得無言三昧，非諸聲聞辟支佛地。於彼地界亦無所得，水界、火界、風界、虛空界、識界亦無所得，不行陰界入，非前際非後際，非此世非他世，非善業報非惡業報，非生非滅，非有煩惱非離煩惱，無有所得。』菩薩如是住寂滅住。彼若欲得於無量劫於此一切法無語言空三昧若住若加，菩薩如是自智加持三昧力故，便能於此一切法無語言空三昧無量劫住，亦能滿足六波羅蜜，為成就眾生因緣故。

「清淨智！如是地藏菩薩摩訶薩於此一切法無語言空三昧到自在彼岸，是菩薩若欲入此三昧時，以福德智慧力，為成熟眾生故。先作是願，乃至我未出三昧已來，於此時中欲令此國土境界及四天下，此佛世界一切眾生諸有所須資生之具，隨其相貌隨其多少隨其所樂，所謂飲食、衣服、臥具、瓔珞莊嚴之具，園林屋宅形色狀貌胑節身分，可愛色聲香味觸等，欲見如是等事。是時，菩薩便入此三昧。菩薩入此三昧已，隨其時節，於此佛世界四天下一切眾生，如上所說所須之具便得充足。或復作是念：『隨我住定時節遠近，隨諸眾生多少分齊，欲除眾生身心之病，謂風黃癊等分之病，或人、非人所作，如是欲滅貪瞋癡等煩惱諸病，及滅十不善業令住十善業道中。』便即入此三昧。彼菩薩摩訶薩隨其住定時節久近，隨其所為多少眾生，如上所說身心病苦悉皆除滅。

「又菩薩復作是願：『隨我住定時節已來，欲滅地獄種種諸苦，畜生之中互相殘食等苦，閻魔羅界飢渴等苦，及寒熱苦，怨憎會苦，愛別離苦，求不得苦，隨願分齊。令諸眾生離一切苦惱及不善法，成就一切善法，令諸眾生慈心相向，生利益心、不動心、無怨心、無諍心、無鬪訟心、哀愍心，乃至禪正受善住心、不迷惑心，及滅眾生愚惑之心。又滅眾生常見斷見及諸見聚，於三寶所恭敬供養生希有心，令諸眾生離四顛倒住四不顛倒。於四聖諦及第一義諦，心善安住。』如是菩薩福德智慧善巧方便力之所加持，菩薩爾時為化眾生因緣故欲入三昧，乃至未出三昧已來，令此國土及閻浮提四天下，乃至此一佛剎所有眾生，隨其分齊安樂之事，如上所說欲令獲得，然後入於無語言一切法空三昧。

「彼菩薩摩訶薩入此三昧時間，乃至佛剎隨所要期眾生分齊，彼菩薩以福德智慧三昧力故，隨住定時，如上所說種種資生及諸樂具，乃至未出定來，令諸眾生悉皆獲得。彼菩薩入此定時，無有身苦心苦亦無飢渴，火不能燒水不能漂，乃至劫火所不能害，及以劫水亦不能爛，不為風災之所散壞。

「又復不為疫病飢饉刀兵等劫盡其命根，欲取滅度隨意自在；又人非人毒風暴熱不能侵惱。又彼菩薩在定未起，隨其所念，欲令無量佛剎入一微塵；又復十方國土一切諸佛及大菩薩聲聞眷屬，於一爪甲悉能得見令無遺餘；又令一切眾生入一毛孔，而彼眾生於自境界悉見如故；又十方世界無量佛剎所有諸風，菩薩悉令入一毛端，隨風境界遊行虛空，廣狹去來無諸障礙，於彼毛端亦無增減如本不異；又十方一切諸佛世界所有水界，菩薩能令入一豆𥢶，隨水廣狹流注往來亦無障礙，於彼豆𥢶而無增減。又彼菩薩不復處胎，除自願力，不生惡趣、不受女形、不生下劣，諸根具足終不缺減，身口意行無有過失，亦不生於無佛世界，除自願力為化眾生。是菩薩常不遠離見佛聞法供侍眾僧，亦不遠離福德智慧無畏方便教化眾生，乃至入於無上涅槃。

「如是，清淨智！彼菩薩摩訶薩被於如是大堅固鎧，最初修習禪波羅蜜本業，能過欲界了知禪分，斷除五支成就五支，乃至遊戲於四神足。善能往詣一切佛剎迅疾如電，供養一切諸佛聽聞正法，乾竭眾生所有三道，所謂煩惱道、業道、苦道。如是，清淨智！菩薩摩訶薩滿足禪波羅蜜已，便能滿足六波羅蜜，滿足六波羅蜜已，速得阿耨多羅三藐三菩提。」

爾時，世尊說是禪波羅蜜本業時，於彼眾中，五萬眾生曾於過去修行此法，是故今得無生法忍；八萬四千菩薩得首楞嚴三昧；九萬九千菩薩得滿足禪波羅蜜；無量無邊眾生發未曾發無上菩提心，發是心已住不退轉地。

/TEXT339:p03/滅非時風雨品第三

於時，地藏菩薩摩訶薩告功德天言：「清淨智！汝今當觀此四天下端嚴殊妙，一切菩薩所應供養憶念守護，於其長夜應當恭敬。今釋迦牟尼佛集一切菩薩摩訶薩故，顯示一切菩提道行不退轉輪，究竟善巧方便佛灌頂地，乃至汝行檀波羅蜜，滿足最上不退轉行。若汝於如是最上福田，以諸飲食而修供養，以此精勤速能滿足六波羅蜜，滿足六波羅蜜已，則能究竟安住一切種智。」

時功德天作如是言：「如是，如是。如仁者所說，唯願聽我說本因緣。我念往昔過無量劫，我共釋迦牟尼佛修菩薩行同發誓願：『汝若能得成無上道時，願我於彼四天下中到功德處，得功德處已，於一切眾生中，隨其所須衣食之具悉皆給與。』

「仁者善聽，於過去世過無量劫。彼時有佛，號因陀羅幢相王如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，出現於世，人壽千歲。彼時有優婆塞名光無垢德，聰慧調柔多聞無畏，為四眾說法，眾所歸伏多有眷屬。彼有長子名無垢德，即以偈頌問其父曰：

/gatha/
「『父今何故，　勤心不下，　捨其事業，　及自身命。
　　為護眾生，　勇猛增勤，　何故此身，　不取滅度？』
//

「爾時，光無垢德復以偈頌而報子言：

/gatha/
「『吾見世苦，　極迷眾生，　生老病死，　之所逼迫。
　　煩惱火熾，　沈流惡道，　故我勇猛，　欲滅彼火。
　　又智減少，　不見未來，　墮生死河，　極重惡處。
　　對於惡道，　迷失正路，　為救度彼，故我修行。
　　又不能成，　布施調攝，　而常遠離，　人天安樂，
　　於善知識，　常相乖背。　願示眾生，　出世要路。
　　煩惱獄中，　常係眾生，　無有眼目，　復無救者，
　　執著惡見，　噉食血肉，　為除彼故。　故我修行。
　　我於眾生，　如是悲念，　為一一人，　住阿鼻獄，
　　具受種種，　尤劇苦惱；　如為一人，　眾多亦然。
　　我不樂求，　聲聞智慧，　及緣覺智，　亦不願求；
　　唯求無上，　最勝智慧。　子今當知，　我行勝道，
　　乃至無量，　恒河沙數，　苦惱眾生，　未脫苦來，
　　為欲度彼，　諸眾生故，　我終不取，　菩提正覺。
　　汝今當知，　亦應如是，　於諸眾生，　常應起悲，
　　應常勇猛，　修行善法。　以此迴向，　無上聖道。
　　煩惱火中，　救脫眾生，　汝應勇猛，　何極苦惱？
　　應當修行，　布施調柔，　得成佛道，　無有疑也。
　　若我得成，　無上菩提，　汝於眾生，　給施飲食。
　　我時授汝，　勝菩提記，　汝當安住，　堅固誓願。』」

爾時，功德天語地藏菩薩摩訶薩言：「善男子！我於爾時於因陀羅幢相王佛所，作如是願：『乃至我住世間隨其久近，種種精勤難行苦行，布施調伏，禁攝放逸及諸禪定，營助眾事多聞捨行，皆悉修習，所有種種難捨能捨。如是我父於當來世人壽百歲煩惱怨諍穢濁迷惑惡世界中，成阿耨多羅三藐三菩提，我於彼國中現為功德主。於釋迦牟尼佛境界眾生及其眷屬，得施無上衣服飲食資身之具。即於釋迦牟尼佛前，得受阿耨多羅三藐三菩提記。若彼土眾生暴惡麁獷無慈愍心，亦無反復惡行惡心，成就如是種種諸惡，風雨不時或復旱潦，寒熱不調作諸災變，眾生所有諸華果實，五穀藥草及諸美味，悉皆殄滅奪其精氣，眾生資產皆悉衰耗而作闇冥。願我爾時於彼眾生福德加被，智慧威力，悉令遮止生其信心。又令眾生資生不乏，不令行惡，增長善法，佛所應度受化眾生，紹三寶性使不斷絕，勢力增盛。又令我得依報自在，教化眾生令得阿耨多羅三藐三菩提。我今佛前所發誓願，於未來世得滿足者，唯願印可，賜言善哉。』

「爾時，因陀羅幢相王佛即便印可讚言：『善哉，善哉！善男子！如汝所願必得滿足。又，善男子！我當施汝作世水宅心陀羅尼，汝以此陀羅尼心能成就眾多眾生，又令無量眾生豐足資生果報無乏，又能度於煩惱暴流。即說呪曰：

/MANTRA/「『多地耶他 闍藍婆 摩訶闍藍婆 阿奴呵闍藍婆娑囉闍藍婆 郁伽闍藍婆 夜叉毘梨闍藍婆 那伽毘梨闍藍婆優羅伽毘梨闍藍 婆 阿薩帝鼻梨闍藍婆 阿輸婆比梨闍藍婆 摩嗟比 梨闍藍婆 曼廚迦比梨闍藍婆 佉目羅比梨闍藍婆 崩起比梨闍藍婆 阿摩比 梨闍藍婆蘇脂目佉闍藍婆婆摩囉婆摩囉闍藍婆摩囉比闍迦茶鉢多羅 布疏波頗藍婆素叉犁牛婆索 達摩耶若(如耶反)比利使致搔醯藍婆 伽苫步(上) 羅婆窮(去) 窮(去) 婆羅窮頻頭窮 婆羅闍比 娑婆 呵』 

「『是陀羅尼句，若為他人及自己身，稱其名號為誦此陀羅尼，一切怖畏、一切殃禍悉皆消滅。善男子！此作世水宅心陀羅尼，汝若以此心陀羅尼，便能成就眾多眾生。』

「汝善男子！我昔於彼因陀羅幢相王佛所，受持此作世水宅心陀羅尼，於彼佛所種種供養，持戒多聞布施精勤。從是以來，復於十千佛所增進如是願行。以此善根，今於賢劫中得大功德處，今猶不堪成此大業。何以故？從昔以來無量惡龍及夜叉、羅剎、阿修羅、鳩槃茶、餓鬼、毘舍遮等出生世間，於諸眾生毒惡凶暴無信無悲，無慈愍心行於惡法，非時風雨旱潦災雹，寒熱不調種種返逆，自軍他軍怨憎鬪諍，熱風暴起不顧來世。

「是諸眾生於彼過去諸佛之所加持作世水宅心陀羅尼，不生信樂。彼惡眾生不信樂故，於諸種子芽莖枝葉花果美味五穀藥草及諸資生，破滅毀壞奪其精氣。於諸地味放毒氣吹，以是毒氣令其地味雜毒澁惡，雜病垢膩，臭穢無味，令此大地作如是等，由是因緣眾生不樂。若依地味眾生食此種子、芽莖、枝葉、華果、諸味、五穀、藥草資身之具者，便生惡心剛獷毒惡。於諸眾生無悲愍心不顧後世，為諸病所逼身色麁惡，種種煩惱諸苦所害，具足惡見住邪歸依。於三寶所不生信樂尊重恭敬希有之心，乃至禽獸亦復執於種種惡見，迷失本道，諂曲無實但有口言。彼諸眾生於三寶中身口心意違失善法，破戒比丘不能禁攝。於彼持戒任放相應，辯才大德諸比丘所常生遠離不能親近，罵詈毀謗輕弄惱亂稱揚其過，遠離慚愧離十善道，心不愛樂一切善行，起遠離心。

「爾時眾生遠離福智，壽命短促趣向惡道，是故我今於彼眾生，不能令其豐足所須，亦復不能成熟眾生。汝於今者是大丈夫，於正法中而得自在智慧善巧。又汝已度一切三昧陀羅尼忍，善能觀察智慧彼岸，慈悲莊嚴通智彼岸汝悉已度。又汝於彼諸菩薩中為最勝幢，已能成就一切眾生，汝今為我應當於此四天下中起悲愍心自智觀察，云何能令此四天下諸惡毒龍、夜叉、羅剎、阿修羅、鳩槃茶、餓鬼、毘舍遮、迦吒富單那等，一切惡鬼皆悉降伏，風雨順時水旱調適，秋實豐茂寒溫和平？以是因緣，令諸地味增長勢力氣味香美，食用無患增益念力，色貌充潤甚可愛樂，稱意之事皆出於世，依此大地諸眾生等，食用無過增長念力如上所說。」

爾時，地藏菩薩告功德天言：「清淨智！我今能令此佛剎土所有四大普遍無餘悉能令變為天飲食，使諸眾生於百千劫食不能盡。何以故？但此眾生薄福德故所不能食，於此勝報非其應器。

「清淨智！我又能令此娑婆佛剎變為天宮及天臥具，莊嚴衣服香華果樹，種種音聲眾妙伎樂，眾寶莊嚴悉能為作。此諸眾生遠離福德，又非其器不堪受用，唯除如來、應、正遍知，十住菩薩及住首楞嚴三昧得自在者，乃能受用。

「清淨智！又我能令一切眾生置第四禪，令無有餘，豈可不能降伏龍富單那等？又，我不應佛未聽許而現神變。譬如轉輪聖王主兵藏臣，不奉王教而發四兵無有是處。如是菩薩悉是佛子，從佛心生，從佛口生，從法化生，是故一切諸菩薩等，無有不請如來而現神變。

「清淨智！復有陀羅尼輪，名水風摩尼宮集一切呪術章句，建立一切三世諸佛三寶之性。清淨智！汝今可問如來水風摩尼宮大陀羅尼輪集一切呪術章句，若佛說者我亦隨喜。汝等若能受持此陀羅尼者，一切所願皆悉滿足。」

爾時，大功德天女與大辯天女、大堅固天女、作光大天女、可憙天女、安隱天女、多摩羅堅固天女、明星主天女、奢摩天女、頗梨天女，如是等上首天女，八萬四千那由他天，百千眾前後圍遶，從座而起合掌向佛。時功德天女即於佛前而說偈言：

/gatha/
「能滅極惡濁煩惱，　離垢無垢清淨行，　我等渴仰陀羅尼，　唯願演說總持輪。
　牟尼說寂無穢濁，　三寶熾然最勝句，　令修羅等得淨心，　增長地味無毒惡。
　能除寒熱暴風雨，　願說守護奪精氣，　令食穀藥果味等，　強記除患修善行。
　滅除毒害諸惡見，　歸信最勝無上法，　或奪精氣多煩惱，　云何教化此眾生？
　此諸天等於牟尼，　希求最上甚深妙，　顯示趣向菩提道，　令諸眾生入大乘。
　大眾雲集果願滿，　十方菩薩讚佛德，　云何降伏諸惡龍？　雨澤調適苗稼茂。
」

爾時，佛告功德天言：「清淨智！此大陀羅尼諸佛如來時乃說之，如來今於大眾會前而自要誓，此水風摩尼宮陀羅尼輪，一切十方三世諸佛之所加持，今當顯示。一切十方諸來菩薩得聞此者，彼諸菩薩能住十方無佛國土五濁世中，能顯示此水風摩尼宮陀羅尼輪，以此陀羅尼力故，其國所有非時風熱寒溫旱潦悉皆除滅。由此陀羅尼故，令彼毒惡無慈愍眾生不顧來世，謂天、龍、夜叉、羅剎、阿修羅、迦樓羅、緊那羅、摩睺羅伽、鳩槃茶、餓鬼、毘舍遮、富單那、迦吒富單那、人、非人等，乃至禽獸得信樂心柔和軟善，念力善巧樂求正法，護持正法紹三寶種。

「以此陀羅尼力故，彼佛剎土所有眾生，增長壽命、增長身色、增長五穀、增長資生、增長安樂、增長無患、增長名譽、增長持戒、增長多聞、增長布施、增長慈悲、增長智慧、增長方便、增長三昧、增長陀羅尼、增長地觀、增長樂出世、增長化眾生、增長入大乘、增長勝願、增長地地轉入、增長觀察陰界入、增長慚愧、增長攝功德莊嚴佛土、增長六波羅蜜行、增長一切十方諸佛常所護念、增長值遇佛一切菩薩善友、增長遊戲神足、增長壞一切煩惱不令增長、增長神通度於彼岸，不令退減一切善法乃至無上涅槃。」

/MANTRA/「那羅延拏 尼羅移莎婆呵 斫迦囉跋多迦羅迷 莎婆呵」

說此水風摩尼宮陀羅尼輪一切呪術章句時，一切佛剎所有大地六種震動。諸來大眾戰慄不安，心驚恐怖同聲唱言：「南無南無佛陀耶。」

爾時，佛告功德天言：「清淨智！汝以此水風摩尼宮陀羅尼輪力，能除一切鬪諍，一切毒害夜叉羅剎修羅惡龍，乃至人非人等及諸禽獸，一切非時風熱寒冷災雹旱潦等過，悉皆消滅。

「清淨智！此陀羅尼能令五穀悉皆成好，令諸眾生增益壽命，增長果報，乃至增長一切善法，未入無上涅槃已來不令失壞。若聞此陀羅尼，受持讀誦如說行者，彼人必定趣於涅槃安住三界。」

爾時，地藏菩薩白佛言：「世尊！我亦欲說磨刀大陀羅尼，以此陀羅尼力，令一切眾果報所須及以地味悉無減損，無能毀奪地之精氣。又亦無能放毒氣者，亦復無能壞其美味，不能令其變為澁惡，亦復不能令其隱沒，亦復不能令此大地不生五穀芽莖枝葉華果藥草，亦復不能奪其精氣。

「又復不令有其毒氣，亦不乾枯，又不澁惡，不令不熟寒熱不傷，食用無障食已無毒。若食有毒能令食者腹痛吐下，身心逼惱支體攣縮，熱病顛狂心亂失念，迭相劫奪鬪諍，殺生偷盜乃至邪見。是諸眾生常與如上惡法相應，所謂若天、或龍、或夜叉、羅剎、阿修羅、迦樓羅、緊那羅、鳩槃茶、乾闥婆、餓鬼、毘舍遮、或富單那、或迦吒富單那、或人、或非人，於諸眾生不能惱害。

/MANTRA/「多地他 那鼻 摩訶那鼻 初何囉那鞞 阿鼻具那鞞(去聲)僧輸 沙拏那鞞 鼻何囉闍佉鞞阿婆囉牟尼 多嚧那胡嚧醯(呼計反)那他 (上聲)鉢帝 利闍婆徒迷 摩囉婆帝 帝弭羅鉢帝 利蹇荼 涅利 何隷 斫初婆嘶 佉拏(上聲) 毘迷踦(上聲)帝都裔 莎波呵 鴦求 囉踦 莎波呵 布疏簸耶迷 莎波呵 頗羅賃鞞 莎波呵 薩智耶 都裔 莎波呵 賒梨囉 那婆迦羅摩毘沙 莎波呵

/MANTRA/「此陀羅尼句擁護此國主 莎波呵

「汝清淨智！此是磨刀大陀羅尼。汝以此磨刀大陀羅尼力，於諸眾生能作如上諸大業事、能為大藥。以是因緣故，汝今則能令諸眾生稟受汝化。」

於是一切諸來大眾，讚地藏菩薩言：「善哉，善哉！」

爾時，世尊亦讚地藏菩薩言：「善哉，善哉！善男子！汝今能為一切眾生如大妙藥。何以故？汝身即是微妙大藥，汝於此四天下一切眾生中眾生之藥，能滅一切眾生苦惱，能施一切眾生樂具，成就大悲。汝能顯示如是甚深磨刀大陀羅尼力故，令此眾生地味、精氣、種子、芽莖、枝葉、華果、諸味、五穀、藥草而不衰損，無毒增長，具足成就眾生食者，令彼眾生穢濁鬪諍悉皆消滅堪修善行。此四天下非時風熱寒溫旱潦皆悉消除，日月星宿晝夜月半月盡時節年歲變怪，為滅此故說此磨刀大陀羅尼。以此陀羅尼力故，令我三寶種及以法眼得久住世，使此愚闇薄福我慢所壞者、不修善根惡剎利及諸宰相，於我如是百千萬億阿僧祇劫精勤苦行所集之法不滅不壞，比丘、比丘尼、優婆塞、優婆夷無有惱亂，以無惱故諸天不忿，天不忿故一切眾生悉皆獲得如上樂具。」

/TEXT339R/大方等大集卷須彌藏分第一
/VOLSEP/
/TEXT339:a01,p04/大方等大集須彌藏分卷第二

/TEXT339/陀羅尼品第四

爾時，世尊告功德天言：「清淨智！我於往昔與汝二人，於因陀羅幢相王佛所同發誓願，我今與汝得願滿足，我今已得阿耨多羅三藐三菩提，汝亦住於功德之處。」

功德天言：「如是，如是。大德婆伽婆！如是，如是。大德修伽陀！我與世尊所願已滿，我與世尊善欲已滿，我共世尊昔於因陀羅幢相王佛所同發誓願，今願悉滿心意滿足，是故如來出現於世，我今得住功德之處。我今雖復得功德處，猶故未能滿昔本願成熟眾生。何以故？此處多有象龍、馬龍、蛇龍、魚龍、蝦蟇龍。彼於此界諸眾生中起於惡行，雖說甚深作光陀羅尼，猶故未制此諸惡龍。彼龍常起非時寒熱、惡雲、暴雨、旱潦不調，傷害眾生及以五穀芽莖枝葉華果藥草。

「大德世尊！今此世界四天下中，諸龍、大龍及龍眷屬、男龍、女龍、龍男、龍女，所有龍趣生者，彼一切皆已來集。又十方世界一切佛剎，諸大菩薩摩訶薩皆來集會，及一切天、夜叉、羅剎、乾闥婆、緊那羅、鳩槃荼、餓鬼、毘舍遮、富單那、迦吒富單那等，一切來集。又復，世尊聲聞弟子、人、非人等，亦悉來集在大集會，為聽法故住於佛前，一切眾生依四食活。

「大德婆伽婆！今正是時，唯願除此諸惡毒龍災害方便、於如來所無有信心，其心常與惡法相應，惱亂眾生，損壞眾生資生之具，毒惡麁獷，於諸眾生無悲愍心不見後世，莫令於我所化眾生為作障難。是故，世尊！於彼眾生應起大悲滅彼諸惡。」

爾時，世尊告須彌藏龍仙菩薩摩訶薩言：「善男子！汝於往昔然燈佛所，為化諸龍發大勇猛弘誓大願。汝須彌藏！有四生龍、大龍毒惡，過去未來現在所有氣毒龍、見毒龍，觸毒、齧毒、貪毒、瞋毒、癡毒龍等。此諸惡龍，今當云何如法除彼所有惡業，令諸眾生所有種種資生之具無所損減，於三寶中信樂愛敬，深信後世離於惡業？」

爾時，須彌藏龍仙菩薩摩訶薩白佛言：「世尊！我當入彼毒龍宮中結加趺坐入龍頻申三昧，以此三昧力故，令彼惡龍貪瞋傲慢皆悉消滅，柔和調伏其心寂靜深信後世，於一切眾生所慈悲憐愍起救濟心，令彼毒龍心生敬信，亦不惱亂一切眾生，安置救濟眾生心地。又世間所有風雨旱潦，有雲大雲寒熱所害，彼諸眾生當稱我名合十指掌作如是言：『大慈悲者！念我、念我。能化伏龍須彌藏菩薩，種種方便、智慧、勇猛、修行無上菩提道者，唯願救我除滅我苦。』」

作是言已，即說呪曰：

/MANTRA/「多地耶他 薩耽婆步闍 毘梨荼步闍 輸拒盧梨荼步闍 迷盧闍 婆 伽除婆步闍炎(于劒反)炎阿泥婆步闍 蘇摩羅阿跋多步闍債菩步 闍 莎波呵

/MANTRA/「此陀羅尼呪句擁護某甲 莎波呵

「大德婆伽婆！若有眾生為諸毒龍之所惱亂，當稱我名并誦此陀羅尼，能滅此龍貪瞋慢妬毒惡之心。我以清淨天耳過於人耳而得聞之，我得聞已，若四生龍、大龍、龍父、龍母、龍男、龍女及龍眷屬，不能令彼生敬信心，猶作如是非時風雨、寒熱、旱潦、災雲惡等。若不滅者，又我不與一切眾生安樂因緣滿其願者，我便欺誑一切十方三世諸佛，亦莫令我得成阿耨多羅三藐三菩提。

「如是。大德婆伽婆！我於過去然燈佛所，於佛眷屬大眾之前，發於如是堅固大願。從是以來常善安住教化眾生。又從是來，復於億那由他百千佛所諸佛現在眷屬前，亦作如是堅固大願。我常安住大精進力，教化眾生策勤不惓，如我今者於世尊前堅固精進等無有異，為欲降化諸惡龍故。

「世尊！我念過去阿僧祇劫已來，未曾憶念於一念頃捨於堅固勇猛精進，心常安住堅固精進教化眾生，乃至今日亦復教化一切眾生。此諸龍王，於大乘法精進修行，謂此善住龍王為一切象龍主，此難陀龍王、婆難陀龍王為一切蛇龍主，此阿耨達龍王為一切馬龍主，此婆樓那龍王為一切魚龍主，此摩那蘇婆帝龍王為一切蝦蟇龍主。如是等諸大龍王，能與眾生作諸衰惱，自餘諸龍自力不堪作上衰患。此五大龍王安住大乘有大威德，是大龍王各各佛前約率眷屬，不令起作如上災禍，於佛法燈三寶種姓，久住於世不令速滅。」

爾時，一切諸來大眾，同聲讚須彌藏龍仙菩薩摩訶薩言：「善哉，善哉！」

爾時，善住龍王從座而起偏袒右肩，合掌向佛，而作是言：「大德婆伽婆！依屬於我諸龍大龍，所謂胎生、卵生、濕生、化生，隨佛弟子聲聞菩薩徒眾眷屬，所住國土慈心相向，無怨害心、住安等心。又彼國土得為王者，於佛法中得淨信心擁護佛法，不恃傲貴自在而生憍慢毀壞佛法，亦不惱亂比丘、比丘尼、優婆塞、優婆夷，所有依佛出家若器非器，剃除鬚髮服持袈裟，至於彼人信心護持。其國土中或餘眾生於佛法中起怨刺者，國王應當如法遮約。又其國中先王敬信，曾施沙門及婆羅門田宅封邑，令其受用更不追奪。若有輔相明智大臣，和合一心共治國事，得財堅固常舒施手，是剎利王善護國土，一切國中所有鬪諍穢濁如前所說，我等諸王各各自勅己之眷屬不起災變。

「何故我今作如是勅？此袈裟染衣一切過去諸佛常所加持。又此袈裟則為一切諸菩薩種，則是趣向涅槃正路，則是剛刀能斷煩惱，則是涅槃種子，則是失道者燈明，亦是除病者藥。如大猛風吹無明雲，則是欲行惡道者杖，則是吐藥能吐煩惱毒，則是金剛壞修羅冤，則是一切善法寶藏。

「如清淨水能洗罪染，觀諸惡法猶如明鏡，能攝亂心猶如羅網，能容禪定猶如寶篋。猶如大地能生諸波羅蜜，應當頂戴如髻明珠。能容忍辱猶如屋宅，則是淨器容十地行。障諸外道猶如城郭，則是良醫治煩惱病。於諸學者如須彌山，除煩惱蒸猶如明月，除邪見闇猶如淨日，為智慧藏猶如大海。於菩提分法猶如華鬘，於一切智智猶如賢瓶，一切佛護猶如意珠。又此袈裟一切諸佛之所加護，於諸眾生雨法雨故。

「是故，婆伽婆！若惡剎利王破壞佛法，惱亂比丘、比丘尼乃至器非器依佛出家者，若治罰其身，或稅其物乃至斷命。是故其國中，有敬信佛天、夜叉、羅剎、阿修羅、鳩槃荼、餓鬼等有大威德，於彼一切剎利王所起瞋恚心，令彼國土鬪諍、飢儉、疫病、刀兵競起、非時風雨、旱潦、寒熱，損傷五穀、種子、芽莖、枝葉、華果、藥味。此非龍過，是諸龍等實自無辜橫得惡名。

「大德婆伽婆！譬如婆羅門自食蒜已與寶女通，不言己臭，妄怨寶女言：『汝臭穢。』世尊！是剎利惡王亦復如是，捨剎利法行首陀行，以是因緣，彼護國土威德諸天乃至薜荔等，心生瞋忿破壞國土，國王、臣民不審已過，妄與諸龍、大龍而作惡名。」

佛言龍王：「已曾教勅一切諸王，若順教行者得人天樂，乃至獲得涅槃之樂。若惡剎利王不順教行者，乃至墮於阿鼻地獄。」

復告龍王：「各各自誡己之眷屬，當設嚴教勿令違犯，令彼現在及未來世莫壞我法及三寶種。」

爾時，龍王白佛言：「如是，如是。婆伽婆！如是，如是。修伽陀！世尊！隨彼彼土，若有持戒多聞所居之處，於彼國中隨其所有我之眷屬，若男龍、女龍、龍父、龍母、龍男、龍女及龍眷屬，於彼國土若城邑聚落一切諸處，作非時風雨、霜雹、寒熱，傷壞五穀、華果、藥味資生之具。世尊！若彼福田所居之處，若有諸龍違背我教，我與立誓令彼惡龍其身焦瘦退失神通，焦熱觸身依報滅壞，無復辭辯不堪為作。」

即說呪曰：

/MANTRA/「多地耶他 那伽嚪步蓰 那伽泥迷 那伽陀囉 輸伽囉 輸伽 囉 闍邏輸伽囉 阿鼻摩祇娑 波呵 娑囉目仚 迦羅帝步簁 那 婆薩耽鞞 帝闍耶婆頗隷 毘目賒羯隷 莎波呵 「如是陀羅尼句擁護某甲令一切怖畏一切災害悉令消滅 莎波呵」 

爾時，一切大眾讚善住龍王言：「善哉，善哉！大龍王！能護一切眾生。」

爾時，會中一切龍眾驚怖恐懼。時，難陀龍王、婆難陀龍王從座而起，偏袒右肩，合掌向佛而作是言：「大德婆伽婆！若現在世未來世，若惡剎利王，慳惜資財自不受用亦不施他，於己資財慳惜耽著不舒施手，於沙門婆羅門不信，不施貧窮行路乞匃之者，皆不給濟於己宮內及其眷屬，亦復不與如法樂事。彼彼守護國土諸天、夜叉、羅剎、阿修羅、鳩槃茶、餓鬼等有大威德，彼等一切於惡剎利王起瞋怒心，令彼國土鬪諍、飢饉、疫病、刀兵競起，乃至五穀、藥味悉皆損壞。非彼諸龍及大龍過，彼龍王等實無過失橫得惡名。

「譬如有風吹彼臭屍，世間之人便言：『臭風。』然彼風性實非臭也。如是，世尊！惡剎利王亦復如是以慳貪故，一切護國土者起瞋恚心，以瞋恚故破亂其國，橫為諸龍而作惡名。雖然我為彼龍而作教令，若彼諸龍，若過去若未來違我教者，若於如是諸佛所有聲聞弟子持戒多聞所居國土，若我眷屬胎生卵生濕生化生，若男龍、女龍、龍父、龍母、龍男、龍女及龍眷屬，於彼城邑、聚落、山川、谿谷，作非時風雨、旱潦、災雹、大寒大熱，傷害眾生五穀、華果及諸藥味資生之具，於佛聲聞弟子福德人所作損害者，彼諸龍等違我命者當為立誓，令彼諸龍身體攣縮不能遊行，退失神通焦熱觸身，一切依報悉皆損壞，無復辭辯無所能作。」

即說呪曰：

/MANTRA/「多地他 婆囉拏輸迷 鳩牛婆頭囉踦婆嚧拏懼鞞 阿迦羅踦 翅 賒泥毘摩何囉伽踦 鳩拏鼻 阿羅耆 阿多沙隷 那耶那耽鞞 迦 羅鳩世 衰鴦懼波羅製乾 陀何羅婆斯 莎婆呵 「此陀羅尼句擁護某甲 莎波呵」 

爾時，一切大眾讚難陀跋難陀言：「善哉，善哉！」

爾時，阿那婆達多龍王亦於佛前自誓擁護，勅諸眷屬亦如上說。即說呪曰：

/MANTRA/「多地他 那摩比梨世 那婆那摩比梨世阿奴差那婆躬 闍鼻踦 佉伽裴佉鉢囉都嚧安 廌(徒賣反)賀耶斯隷那囉耶拏瞿迷比 那悉鬚 隷 阿賒迦囉迷 阿初是泥 移簁牟尼薩鞞 莎波呵 

/MANTRA/「此陀羅尼擁護某甲令無怖畏殃禍 莎波呵」

爾時，婆樓那龍王亦於佛前教令眷屬及自要誓，亦如上說。即說呪曰：

/MANTRA/「多地他 兮摩鞞迷 簸羅綺拏瞿泥 多摩頻 度帝利泥 婆羅叉 達利迷伽僧俱迷 比耶牟芩 翅世 徒嚧謨提摩移(上)多那鋸斯 折摩奚雞 遮羅何囉鴦耆 那荼達坻犍荼加都隸 莎波呵

/MANTRA/ 「此陀羅尼句擁護某甲 莎波呵」

爾時，摩那蘇婆帝龍王即從座起，偏袒右肩，右膝著地，合掌向佛而作是言：「大德婆伽婆！若有依我諸龍大龍，胎生、卵生、濕生、化生。婆伽婆！若現在未來有惡剎利王等，捨剎利王法行於惡行，是王當趣阿鼻地獄先道，當知皆是惡剎利王過，龍王無辜橫加惡名，以此因緣龍王瞋忿作諸惡業。雖然，我等敬受如來之教。

「世尊！譬如人眾之中有妙寶女，澡浴清淨以香塗身，著轉輪聖王上妙衣服。於其頭首著勝七寶鬘，以真金繩臂印環釧以自莊嚴乘大象乘，眷屬圍遶送詣剎利王所。如是，世尊！我等諸龍畜生所攝損壞之身，為貪瞋慢之所染污。如來今者是法輪王。以第一調伏水洗浴我等，服慚愧衣，以三十七助菩提分鬘莊嚴頭首，以種種三昧陀羅尼忍地莊嚴我等心意識，昇大乘車。我今欲往離於五濁清淨佛土，隨佛世尊為諸清淨大菩薩眾之所圍遶說大乘法處。是故，我等敬受佛教。

「我於今者及自眷屬，安住堅固弘誓大願，在在處處城邑聚落山川邊城，若聲聞乘人，若辟支佛乘人，若菩薩乘人，若出家若在家，若持戒若破戒，若多聞若少聞，若精進若懈怠。若定若亂，若念若失念，但於如來所愛信恭敬心生希有，於法僧所及聖愛戒亦復如是，於三菩提隨意趣向，愛信恭敬生希有心，堅固安住隨所住處。若我眷屬，若龍父、龍母，若男龍、女龍，若龍男、若龍女及龍眷屬，隨在在處處城邑、聚落、山川、邊嶮，非時風雨、旱潦、災雹、寒熱暴起，傷害五穀、種子、芽莖、枝葉及諸藥味資生之具。在在處處隨有佛諸聲聞弟子福田住處，若有諸龍違我命教，我今立誓令其身體一切攣縮，退失神通不能遊行，焦熱觸身諸根閉塞，依報失壞不能為作。」

即說呪曰：

/MANTRA/「多地耶他 佛陀闍耶 婆羅差 阿摩尼迷菩哆娑離梨 阿婆末 提 鉢囉帝耶尼梨阿婆尼邏迷 仚罷輸簁那蘇都卑鉢梨卑 娑什鞞 娑揵陀婆梨 婆囉諵訖利移 莎波呵 

/MANTRA/「此陀羅尼擁護某甲 莎波呵」

爾時，一切諸來大眾歡喜踊躍，合掌讚嘆摩那蘇帝龍王言：「善哉，善哉！大丈夫！汝所應作為欲利益一切眾生。」是時一切龍眾驚怖戰慄，悶亂失性。

爾時，有乾闥婆仙名曰藥生，即從座起偏袒右肩，合掌向佛而作是言：「諸佛大眾當一心念，若現在若未來，惡剎利王愚癡無智憍慢所害，不顧後世欺誑無悲，惱亂比丘、比丘尼，乃至歸依如來剃鬚著袈裟衣者而作惱亂，我當於彼惡剎利王所，以三昧力故而作是誓，令彼惡王現得果報。當令王身及其眷屬資生樂具為諸敵國之所侵奪，及為內賊反逆擾亂，河池枯竭或復潦溢，疫病所惱惡星變現，寇賊競起耽荒著樂，家親眷屬乖散不安，四大變異鬼神嬈亂，天及諸龍乃至餓鬼有威德者悉皆不安。有剎利、婆羅門、毘舍、首陀，若男、若女亦悉不安，師子、虎狼、惡獸、毒蟲亦皆不安。我今為欲破壞彼惡王國故作此誓。何以故？是諸惡王於如來所出家剔髮一切諸佛之所住持興三寶種者而作惱亂。」

即說呪曰：

/MANTRA/「多地他 跋泥 耶婆那鉢隷 摩訶跋那泥 度嚧 摩遮嚌 鳩蘇 摩婆羅帝 育多衫婆差 鞞摩地利多差婆(上)嚧鉢那耶 鉢利婆利 菩摩 度嚧迦囉 迷泥何鎌闍斯 邏迷帝利 裴摩跋多 磨輸嚧佉 誓 那耶那嫌居隷 卑婆車鞞梨拪 陀那謨制僧伽毘舍差 波羅剎 帝 波羅民 陀達隷 浮彌頗師嚌于嚧摩陀隷 婆那伽逝浮摩嚌 阿婆嚌 頗那耶比梨使 什婆迦羅迷修多羅差 乾闥婆斯迷 莎波 呵」

「令惡剎利王及不見後世惱亂比丘者，得如是惡。」

爾時，一切諸來龍眾及乾闥婆眾，各作是言：「願放捨我。若剎利王違法行惡惱亂法僧，我當順誓，還令我等於自宮內遊戲歌舞自在受樂。」

爾時，一切諸來大眾同聲讚言：「善哉，善哉！」

爾時，地藏菩薩摩訶薩合掌禮佛，而作是言：「世尊！我有一切三昧遊戲神通，今亦欲說幢杖大陀羅尼門。若於此幢杖大陀羅尼門一經耳者，所有耳病悉得除愈，亦除一切貪瞋癡等煩惱諸病，設不全滅能令輕薄。以此呪呪於海皮，安禪百千遍，用塗王鼓，有聞聲者，所有貪瞋癡等一切煩惱悉皆微薄，於佛法中得清淨信恭敬愛樂希有之心，亦得勇猛隨順法行，深信後世資生豐足，眾人愛樂莫不憙見。」

即說呪曰：

/MANTRA/「多地他 崩伽婆 末帝阿盧波 摩帝器多羅浮 革波那蹇地 句 那摩仚隷磨蹉奴隸 橋何囉那地那叉跋迷 槃陀何囉輸迷 捭伽羅 耆梨迷盧醯多何羅鞞儜伽羅蘇 婆伽那子梨泥安陀柘逝梨迦囉浮 逝 雞舍盧醯 三摩提頭婆利 莎波呵」 

/MANTRA/「此陀羅尼句擁護某甲令離怖畏 莎波呵

爾時，如來讚地藏菩薩摩訶薩言：「善哉，善哉！善丈夫！」

及一切大眾亦共讚言：「善哉，善哉！」

爾時，無盡意菩薩即從座起偏袒右肩，合掌向佛而作是言：「佛及大眾唯願隨喜，我今亦欲說大陀羅尼，名一切如來語言音聲發幢蓋摩尼願眼，有大威德、有大威勢、有大威力，滿多聞藏、滿智慧藏，諸佛聲聞之所成就。若有於如來所，盡形壽安住淨戒、安住優婆塞戒，若住沙彌戒、若住具足戒，若器非器，若於此幢蓋摩尼願眼大陀羅尼能受持讀誦七日七夜，慧觀方便恒常觀察於五受陰，數數誦此幢蓋願眼大陀羅尼，於七日七夜能誦滿百千遍，便得聞持隨聞能受，得無量辯才，能令剎利、婆羅門、毘舍、首陀及一切眾生生敬信心，又復能令豐足資財趣向天道，常得親近生諸佛前。」

即於佛前而說呪曰：

/MANTRA/「多地他 帝利拏 僧是若翅 鼻帝利拏頻鞞迦㘕陀差 蒱婆蘇 閉 遮摩羅諶鞞 阿婆羅差 阿差耶盧 臂阿遲耶兜摩帝彌利尸利 婆毘莎婆利鴦璩闍陀是禰 闍闍囉奴迷 阿那摩輸地彌梨佉其梨差 居羅婆嚌未伽婆差袍 婆莎婆利 阿佛梨帝蘇步 莎婆囉佉逝 蘇 謨帝謨泥 莎波呵

/MANTRA/「此陀羅尼擁護某甲 莎波呵

爾時，世尊讚無盡意菩薩言：「善哉，善哉！善丈夫！於我法中善作住持，汝能顯現此幢蓋願眼大陀羅尼，能示一切眾生多聞眼。」

爾時，一切菩薩大眾讚無盡意菩薩言：「善哉，善哉！善丈夫！汝於現在及未來世，若有趣向一切大乘眾生，則能增長住持多聞之聚，汝今於此幢蓋願眼滿足多聞大陀羅尼能顯示故。」

爾時，文殊師利童子菩薩摩訶薩，即從座起偏袒右肩，合掌向佛而作是言：「世尊！我今亦欲令此四天下，所有樹木、華果、五穀、藥味、芽莖、枝葉，及依地眾生資須之具令其豐足，為擁護故說大陀羅尼，名能懼尸利子利奴。此四天下中希有未有未見未聞如來所作如是大集，我今說此能懼尸利子利奴大陀羅尼，有大威力，增長一切種子、芽莖、枝葉、華果、藥味，潤澤甘美悉皆豐饒，令一切眾生能作信戒、多聞、布施、智慧、慈悲、方便，長養一切助菩提分法。」

即於佛前而說呪曰：

/MANTRA/「多地他 阿曼禰耶居閉 伽婆叉毘誓渠 盧遮盧迷 鉢吒叉盧迷 尸利耶叉居蘇迷那 婆鋸聞 地(徒買反)何囉闍跋迷車吒婆波摩嚌 畢素狼祇阿佛囉素隸 何娑伽闍差 盧摩浮闍差 鉗毘囉婆素迷 阿奴摩耶薩利鉢羅賒都裔 莎波呵 

/MANTRA/「此陀羅尼句擁護某甲 莎波呵」

爾時，文殊師利白佛言：「世尊！以此陀羅尼書高幢上，以大音聲而讀誦之。復以此陀羅尼呪磨陀那果汁一千遍，用散樹木田苗五穀。若以此呪呪諸䗍鼓而吹擊之，隨其音聲所到之處，所有華果五穀藥味依地生者，一切災害無能毀壞，無能乾枯，不能燒滅，亦復不能奪其精氣。又亦不能損其勢力，無能劫奪。若天若龍乃至大威德薜荔鬼，若魔若魔子若魔眷屬不能為害，況餘眾生及眾生數，惟除宿業定障！」

爾時，世尊讚言：「善哉，善哉！善男子！汝今善能於四天下中升施德乘。善男子！汝復又能助成無量眾生無上菩提之道。」

爾時，一切諸菩薩眾讚文殊師利菩薩言：「善哉，善哉！如汝所作常應如是。」

爾時，觀世音菩薩語彌勒菩薩摩訶薩言：「我今與汝大陀羅尼，名船華功德，以此陀羅尼句，於諸眾生被以大慈鎧音而為說法。是等眾生以汝三昧神通力故得聞正法，除諸惡心及諸邪見、諸惡知識及諸惡伴，恒常憶念慈悲善根，於一切眾生所起憐愍心，深見後世心、遠離十不善心，住十善道心，悉能清淨一切眾生心，降注法雨稱眾生欲，一切冤家令其欣喜生信樂心。」

即說呪曰：

/MANTRA/「多地耶他 藍步莎婆利 迦莎耶跋迷 三稱移婆竭隸 陀婆何楞 伽闍隸 暮力差素何 叉莎婆梨蘇呵 風祇 阿婆路迦隸 悉陀阿 毘婆差馳呵 那頻婆子梨 阿毘扇陀遏鞞 搔婆遮羅 阿婆囉何羅 斯 婆羅呵初地利 𤧕迦何囉都裔 三摩提羯泥 婆羅闍尼 帝利 摩訶浮多多究細 阿囉拏尼隸 婆羅呵賒迷尼羅居蘇迷 莎 波呵

/MANTRA/「此陀羅尼句擁護國主 莎波呵

「如是，彌勒！此船華功德大陀羅尼，以此陀羅尼鎧，菩薩摩訶薩為眾生說法。若諸眾生聞此陀羅尼音一經耳者，乃至微細蚊蚋蟲等，濁惡之心皆悉消滅，於善法中得安住心，況復人等得聞此陀羅尼！若有人欲求雨者，當至泉源龍居之處，誦此陀羅尼一日誦一千八遍，日日如是乃至七日。復以種種好華、名香、百味飲食散龍池中，唯除酒肉五辛不淨之食。從月七日至十四日，於十五日旦當以胡椒末和蓖麻油呪一千八遍，塗白㲲上棄龍泉中，能令此龍於彼人所生大欣喜便澍大雨。」

爾時，會中諸大龍及諸龍仙、諸來集者，得聞船華功德大陀羅尼，欣喜踊躍不能自勝，深自慶幸起於慈心、信後世心，於三寶中淨信尊重，生恭敬心、希有之心，懺悔自己生畜生趣惡業之心，入無上大乘心。彼諸龍等各隨力能欲供養佛，諸龍、大龍，或有雨於金末、銀末、牛頭栴檀、堅黑沈水龍堅栴檀、多摩羅葉香，又雨優鉢羅華、波頭摩、種種諸華、種種衣、種種蓋、種種幢幡、金繩、珠瓔。

一切諸龍大龍向佛合掌，一時同聲，而作是言：「大德婆伽婆！我等一切於三寶所，住增上信樂心。我等今者於世尊前說誠實誓，在在處處城邑聚落人民之中，顯示如是船華功德陀羅尼。如是一切諸餘陀羅尼，謂水宅心陀羅尼、磨刀陀羅尼、幢蓋願陀羅尼、能求尸利子利奴陀羅尼、船華功德陀羅尼，及四天王所說陀羅尼，并四龍心陀羅尼，如是等大陀羅尼，在在處處一一顯示演說受持讀誦。我等諸龍隨彼彼處城邑、聚落、邊地、山川，隨其時節起雲降雨，寒溫調適。我等於彼彼處，滅除自軍他軍鬪亂、諍訟、疫病、飢饉、死亡等，令其處處安隱豐熟，人民安樂甚可愛樂。我又令彼種子、芽莖、枝葉、華果、樹木、五穀、藥草，增長其味不令損減，眾生依報豐饒，肥膩甘甜勝味妙香能令出生。我等亦能令閻浮提一切諸王悉生慈心、利益心、無怨心、無違諍心，如是婆羅門、剎利、毘舍、首陀，乃至夜叉令生慈心，乃至優婆塞優婆夷，令生和合心。隨此陀羅尼所至到處，我等能為如上所說之事。」

爾時，世尊讚諸龍言：「善哉，善哉！」

爾時，一切諸來大眾亦讚諸龍：「善哉，善哉！」

爾時，須彌藏菩薩亦讚：「善哉！」

讚善哉已，告功德天言：「清淨智！汝今乃有如是無量諸大菩薩以為善友，猶故不能轉調伏輪成熟眾生。」

時，功德天語須彌藏菩薩言：「若菩薩摩訶薩以願力自在因緣故，於此穢惡五濁佛剎受生，得值如是善知識伴，如我今日得遇如是相應善友者，彼人阿耨多羅三藐三菩提便在掌中，則為滿足六波羅蜜。若有勇猛精進菩薩為善友所攝者，一切種智便在掌中。」

佛言：「如是，如是。清淨智！如汝所說，若有菩薩摩訶薩願力自在，為成熟眾生因緣故生五濁世，勇猛精進堅固不退，以四攝法相應，為如是大善知識伴所攝，一切智智已在掌中。當知彼人便為滿足六波羅蜜離三惡道，當知是人遠離胞胎，當知是人住無學地盡諸有漏，當知彼人為一切諸佛憶念護持，當知是人住離欲地。」

爾時，會中有天帝釋，名無垢威德，合掌向佛而作是言：「世尊！何因何緣，是諸龍大龍損壞世間眾生資財？」

佛言：「有二因緣，是諸龍等能壞世間眾生資財。何等為二？一者、貪力因緣；二者、瞋力因緣。以是因緣故，起非時雲雨、霜雹、寒熱，損壞眾生所有種子、芽莖、枝葉、華果、五穀、藥味，悉令燒然乾枯墮落，損減眾生資生之具，令身口意造作種種諸重惡業。眾生以此重業障故，燒滅過去一切善根無有遺餘，遠離善知識、常在三惡道。或有眾生，於現在世為衣食故，乃至造作五逆重業，以惡業故於無量劫不得人身，設使久後得人身者，或諸根殘缺或失正念，生真陀羅家下劣種姓工巧之家，貧窮、下賤、衣食不充、資生乏短。又復，以惡業故離善知識，以身口意惡業障行，復墮三惡道中，乃至阿鼻地獄是其勝路，如是善男子飲食乏短故。是諸眾生久處生死沈流不絕，具受三塗種種極苦。」

爾時，世尊即說偈言：

/gatha/
「所有諸苦生，　皆由於飲食，　若離於飲食，　諸苦則不生。」
//

爾時，無垢威德帝釋即說偈言：

/gatha/
「奇哉恩愛羂，　乃至於有頂，　如是廣大羂，　皆因飲食生。
　凡夫二種因，　愛繩係縛身，　不能得逃避，　猶如鹿著羂。
　或走或徐行，　起已還復墮，　愛毒藥過故，　或啼或喜笑。
　機關苦輪逼，　猶如壓油麻，　一切諸人天，　愛逼迫亦然。
　百千眾伎術，　雖見種種巧，　愛戲弄人天，　巧妙過於彼。
　貪愛毒之過，　能害一切人，　設學武勇怨，　猶尚不能及。
　如夜叉所執，　狂亂種種語，　愛夜叉所執，　狂亂過於是。
　世有吉祥人，　能離恩愛怖，　若能乾竭愛，　則度世彼岸。」
//

爾時，觀世音菩薩亦說偈言：

/gatha/
「貪瞋癡惑人，　狂亂無正念，　遠離一切善，　造作重惡業，
　不敬尊父母，　散滅於善道，　不敬信三寶，　又造諸逆業，
　無有悲愍心，　暴惡甚可怖，　彼瞋心力故，　入阿鼻地獄。
　眾生瞋恚故，　迭互相食噉，　數數惡道中，　眾苦所逼迫，
　遠離善知識，　惡心所躓頓，　常處諸有海，　遊行黑闇路。
　菩薩大悲身，　為如是眾生，　自捨於己樂，　令彼得解脫。
　修習菩提行，　造作三種事，　建立勝法幢，　除滅眾生惡。
　為一眾生故，　廣集諸苦行，　精勤修道法，　捨財及身命。
　為一一眾生，　無量劫受苦，　救拔眾生故，　堪忍世苦惱。
　功德天勇猛，　住教化眾生，　為貪欲眾生，　發起菩提心。」
//

爾時，功德天以一斛器盛諸種子，奉上觀世音菩薩摩訶薩，而作是言：「我今以此一切種子施善丈夫，為欲增益一切種子，願令我意所欲成滿。又令我能於四天下充足眾生資生之具，於惡暴虐斷善眾生拔其苦惱，令得安住菩提之種。」

爾時，觀世音菩薩摩訶薩即以手執彼種子器，遍示十方，作如是言：「一切十方諸佛菩薩及以諸龍今現在者，願悉念我，令使一切諸四天下所有種子、芽莖、枝葉、華果、五穀及諸藥味，地味精氣、眾生精氣、善法精氣增長無損。又復令此四天下中三寶種性相續不斷，使功德天一切所願皆悉滿足，常使功德天能令一切眾生資財豐足，亦能教化一切眾生，遠離一切惡令發菩提心，又令諸眾生得離三惡道生於天中。」

即說呪曰：

/MANTRA/「多地他 牟尼尸婆 牟尼那佉 牟尼波羅 牟尼婆利 薩𧯞婆於娑差帝剎多囉波羅那 膩羅婆耶婆薩婆毘闍 耶婆悉利 梨 莎波呵

/MANTRA/「此陀羅尼句擁護某甲 莎波呵」

爾時，世尊讚觀世音菩薩功德天言：「善哉，善哉！」

告功德天言：「清淨智！一切諸佛及諸大眾已作加護，於此四天下中五穀、種子、芽莖、枝葉悉令成熟，又亦令汝能化眾生，汝今應當教化眾生。」

爾時，帝釋憍尸迦白佛言：「世尊！當何名此法門？云何受持？」

佛告憍尸迦：「此經名曰『如來共功德天本願要誓經』，亦名『須彌藏菩薩所願，亦名陀羅尼篋』，亦名『增長地味』，亦名『三昧方便教化眾生』。」

說此法時，功德大天、須彌藏菩薩摩訶薩，及一切諸來龍、大龍并其眷屬，一切神仙、天人、阿修羅、乾闥婆眾，聞佛所說皆大歡喜。
