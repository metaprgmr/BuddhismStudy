/TEXT030C/印光大師

聖賢之道．唯誠與明。聖狂之分．在乎一念。聖罔念則作狂．狂克念則作聖。其操縱得失之象．喻如逆水行舟．不進則退。不可不勉力操持．而稍生縱任也。須知誠之一字．乃聖凡同具．一如不二之真心。明之一字．乃存養省察．從凡至聖之達道。

然在凡夫地．日用之間．萬境交集。一不覺察．難免種種違理情想．瞥爾而生。此想既生．則真心遂受錮蔽。而凡所作為．咸失其中正矣。若不加一番切實工夫．克除淨盡。則愈趨愈下．莫知底極。徒具作聖之心．永淪下愚之隊。可不哀哉。

然作聖不難．在自明其明德。欲明其明德．須從格物致知下手。倘人欲之物．不能極力格除。則本有真知．決難徹底顯現。欲令真知顯現．當於日用云為．常起覺照。不使一切違理情想．暫萌於心。常使其心．虛明洞徹。如鏡當臺．隨境映現。但照前境．不隨境轉。妍媸自彼．於我何干。來不預計．去不留戀。若或違理情想稍有萌動。即當嚴以攻治．𠞰除令盡。如與賊軍對敵．不但不使侵我封疆．尚須斬將搴旗．𠞰滅餘黨。其制軍之法．必須嚴以自治．毋怠毋忽。克己復禮．主敬存誠．其器仗須用顏子之四勿<cil>（非禮勿視．非禮勿聽．非禮勿言．非禮勿言）</cil>．曾子之三省<cil>（為謀不忠．交友不信．傳授不習）</cil>．蘧伯玉之寡過知非。加以戰戰兢兢．如臨深淵．如履薄冰．與之相對。則軍威遠振．賊黨寒心。懼罹滅種之極戮．冀沾安撫之洪恩。從茲相率投降．歸順至化。盡革先心．聿修後德。將不出戶．兵不血刃。舉寇仇皆為赤子．即叛逆悉作良民。上行下效．率土清寧。不動干戈．坐致太平矣。如上所說．則由格物而致知．由致知而克明明德。誠明一致．即凡成聖矣。

其或根器陋劣．未能收效。當效趙閱道日之所為．夜必焚香告帝．不敢告者．即不敢為。

袁了凡諸惡莫作．眾善奉行．命自我立．福自我求．俾造物不能獨擅其權。受持功過格．凡舉心動念．及所言所行．善惡纖悉皆記．以期善日增而惡日減。初則善惡參雜．久則唯善無惡。故能轉無福為有福．轉不壽為長壽．轉無子孫為多子孫。現生優入聖賢之域．報盡高登極樂之鄉。行為世則．言為世法。彼既丈夫我亦爾．何可自輕而退屈。

或問．格物．乃窮盡天下事物之理。致知．乃推極吾之知識．必使一一曉了也。何得以人欲為物．真知為知．克治顯現為格致乎。答曰．誠與明德．皆約自心之本體而言。名雖有二．體本唯一也。知與意心．兼約自心之體用而言。實則即三而一也。格致誠正明<ail>［此指明明德之明、與誠明之明、］</ail>．五者皆約閑邪存誠返妄歸真而言。其檢點省察造詣工夫．明為總綱．格致誠正乃別目耳。修身正心誠意致知．皆所以明明德也。倘自心本有之真知為物欲所蔽．則意不誠而心不正矣。若能格而除之．則是慧風掃蕩障雲盡．心月孤圓朗中天矣。此聖人示人從泛至切從疏至親之決定次序也。若窮盡天下事物之理．俾吾心知識悉皆明了．方能誠意者。則唯博覽羣書徧遊天下之人．方能誠意正心以明其明德。未能博覽閱歷者．縱有純厚天姿．於誠意正心．皆無其分．况其下焉哉。有是理乎。

然一切不深窮理之士．與無知無識之人．若聞理性．多皆高推聖境．自處凡愚。不肯奮發勉勵．遵循從事。若告以過去現在未來三世因果．或善或惡．各有其報。則必畏惡果而斷惡因．修善因而冀善果。善惡不出身口意三。既知因果．自可防護身口．洗心滌慮。雖在暗室屋漏之中．常如面對帝天．不敢稍萌匪鄙之心．以自干罪戾也已。此大覺世尊普令一切上中下根．致知誠意正心修身之大法也。

然狂者畏其拘束．謂為著相。愚者防己愧怍．謂為渺茫。除此二種人．有誰不信受。故夢東<cil>（徹悟際醒大師，號夢東禪師。淨土宗十二祖）</cil>云．善談心性者．必不棄離於因果。而深信因果者．終必大明夫心性。此理勢所必然也。須知從凡夫地乃至圓證佛果．悉不出因果之外。有不信因果者．皆自棄其善因善果。而常造惡因．常受惡果．經塵點劫．輪轉惡道．末由出離之流也。哀哉。聖賢千言萬語．無非欲人反省克念．俾吾心本具之明德．不致埋沒．親得受用耳。但人由不知因果．每每肆意縱情。縱畢生讀之．亦只學其詞章．不以希聖希賢為事．因茲當面錯過。

袁了凡先生訓子四篇．文理俱暢．豁人心目。讀之自有欣欣向榮．亟欲取法之勢。洵淑世良謨也。永嘉周羣錚居士．感佩之極。祈上海商務印書館鑄鉛為板．以公同志．又印送若干．以結法緣。祈予為序。因撮取聖賢克己復禮閑邪存誠之意．以塞其責云。

/TEXT339R/《印光法師文鈔》正編卷三 下冊第605頁
