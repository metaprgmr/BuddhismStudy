<script>
var HY40 = new (class extends SeriesContainer {
  constructor() { super(); }
  loadJS(vol) { addjs(`9040/${to2d(vol||1)}.js`); }

  showPage() {
    var buf = new Buffer();
    new (class extends DocInfo {
      constructor() {
        super();
        this.setBuffer(buf).setXG().setVolumesInJS(true).reInit(9040,40);
        this.volNum = HY40.volNum;
        var ttl = '大方廣佛華嚴經入不思議解脫境界普賢行願品',
            zn = zNumber(this.volNum);
        this.writeStart(`${ttl}|卷${zn}`, `四十華嚴 卷${HY40.volNum}`)
            .writeBody('\n/TEXT030C/罽賓國三藏般若奉詔譯\n\n' +
                       `/TEXT339/${ttl}卷${zn}\n` +
                       HY40.text +
                       `\n\n/TEXT339R/${ttl}卷${zn}\n\n/VOLSEP/\n`, true);
      }
    })(); // class extends DocInfo

    buf.render('stg');
  }
})(); // HY40

HY40.show(get('vol')); // 卷

// 經文來源：https://zh.wikisource.org/zh-hant/大方廣佛華嚴經四十卷
</script>
