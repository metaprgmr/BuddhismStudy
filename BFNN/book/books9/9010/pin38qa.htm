PSMS有十種依。<10SW>以菩提心為依，恆不忘失故；以善知識為依，和合如一故；以善根為依，修集增長故；以波羅蜜為依，具足修行故；以一切法為依，究竟出離故；以大願為依，增長菩提故；以諸行為依，普皆成就故；以一切菩薩為依，同一智慧故；以供養諸佛為依，信心清淨故；以一切如來為依，如慈父教誨不斷故。若諸菩薩安住此法，則得為如來無上大智所依處。

PSMS發十種無下劣心。<10FZ>菩薩摩訶薩作如是念：『我當降伏一切天魔及其眷屬。』是為第一無下劣心。又作是念：『我當悉破一切外道及其邪法。』是為第二無下劣心。又作是念：『我當於一切眾生善言開諭皆令歡喜。』是為第三無下劣心。又作是念：『我當成滿遍法界一切波羅蜜行。』是為第四無下劣心。又作是念：『我當積集一切福德藏。』是為第五無下劣心。又作是念：『無上菩提廣大難成，我當修行悉令圓滿。』是為第六無下劣心。又作是念：『我當以無上教化、無上調伏，教化調伏一切眾生。』是為第七無下劣心。又作是念：『一切世界種種不同，我當以無量身成等正覺。』是為第八無下劣心。又作是念：『我修菩薩行時，若有眾生來從我乞手足、耳鼻、血肉、骨髓、妻子、象馬乃至王位，如是一切悉皆能捨，不生一念憂悔之心，但為利益一切眾生，不求果報，以大悲為首，大慈究竟。』是為第九無下劣心。又作是念：『三世所有一切諸佛，一切佛法、一切眾生、一切國土、一切世間、一切三世、一切虛空界、一切法界、一切語言施設界、一切寂滅涅槃界，如是一切種種諸法，我當以一念相應慧，悉知悉覺，悉見悉證，悉修悉斷，然於其中無分別、離分別、無種種無差別、無功德、無境界、非有非無、非一非二。以不二智知一切二，以無相智知一切相，以無分別智知一切分別，以無異智知一切異，以無差別智知一切差別，以無世間智知一切世間，以無世智知一切世，以無眾生智知一切眾生，以無執著智知一切執著，以無住處智知一切住處，以無雜染智知一切雜染，以無盡智知一切盡，以究竟法界智於一切世界示現身，以離言音智示不可說言音，以一自性智入於無自性，以一境界智現種種境界；知一切法不可說，而現大自在言說，證一切智地；為教化調伏一切眾生故，於一切世間示現大神通變化。』是為第十無下劣心。佛子！是為菩薩摩訶薩發十種無下劣心。若諸菩薩安住此心，則得一切最上無下劣佛法。

PSMS於阿耨多羅三藐三菩提，有十種如山增上心。<10FZ>菩薩摩訶薩常作意勤修一切智法，是為第一如山增上心。恆觀一切法本性空無所得，是為第二如山增上心。願於無量劫行菩薩行，修一切白淨法，以住一切白淨法故，知見如來無量智慧，是為第三如山增上心。為求一切佛法故，等心敬奉諸善知識，無異希求，無盜法心，唯生尊重，未曾有意，一切所有悉皆能捨，是為第四如山增上心。若有眾生罵辱、譭謗、打棒、屠割，苦其形體，乃至斷命，如是等事悉皆能受，終不因此生動亂心、生瞋害心，亦不退捨大悲弘誓，更令增長無有休息。何以故？菩薩於一切法如實出離，捨成就故；證得一切諸如來法，忍辱柔和已自在故。是為第五如山增上心。菩薩摩訶薩成就增上大功德，所謂：天增上功德、人增上功德、色增上功德、力增上功德、眷屬增上功德、欲增上功德、王位增上功德、自在增上功德、福德增上功德、智慧增上功德。雖復成就如是功德，終不於此而生染著，所謂：不著味、不著欲、不著財富、不著眷屬；但深樂法，隨法去、隨法住、隨法趣向、隨法究竟，以法為依、以法為救、以法為歸、以法為捨，守護法、愛樂法、希求法、思惟法。佛子！菩薩摩訶薩雖復具受種種法樂，而常遠離眾魔境界。何以故？菩薩摩訶薩於過去世發如是心：『我當令一切眾生皆悉永離眾魔境界，住佛境界故。』是為第六如山增上心。菩薩摩訶薩為求阿耨多羅三藐三菩提，已於無量阿僧祇劫行菩薩道精勤匪懈，猶謂：『我今始發阿耨多羅三藐三菩提心。』行菩薩行，亦不驚、亦不怖、亦不畏。雖能一念即成阿耨多羅三藐三菩提，然為眾生故，於無量劫行菩薩行無有休息，是為第七如山增上心。菩薩摩訶薩知一切眾生性不和善，難調難度，不能知恩，不能報恩，是故為其發大誓願，欲令皆得心意自在，所行無礙，捨離惡念，不於他所生諸煩惱，是為第八如山增上心。菩薩摩訶薩復作是念：『非他令我發菩提心，亦不待人助我修行。我自發心，集諸佛法，誓期自勉，盡未來劫行菩薩道，成阿耨多羅三藐三菩提。是故我今修菩薩行，當淨自心亦淨他心，當知自境界亦知他境界，我當悉與三世諸佛境界平等。』是為第九如山增上心。菩薩摩訶薩作如是觀：『無有一法修菩薩行，無有一法滿菩薩行，無有一法教化調伏一切眾生，無有一法供養恭敬一切諸佛，無有一法於阿耨多羅三藐三菩提已成、今成、當成，無有一法已說、今說、當說，說者及法俱不可得，而亦不捨阿耨多羅三藐三菩提願。』何以故？菩薩求一切法皆無所得，如是出生阿耨多羅三藐三菩提。是故，於法雖無所得，而勤修習增上善業，清淨對治，智慧圓滿，唸唸增長，一切具足。其心於此不驚不怖，不作是念：『若一切法皆悉寂滅，我有何義求於無上菩提之道？』是為第十如山增上心。佛子！是為菩薩摩訶薩於阿耨多羅三藐三菩提十種如山增上心。若諸菩薩安住其中，則得如來無上大智山王增上心。

PSMS有十種入阿耨多羅三藐三菩提如海智。<10SW>入一切無量眾生界，是為第一如海智。入一切世界而不起分別，是為第二如海智。知一切虛空界無量無礙，普入十方一切差別世界網，是為第三如海智。菩薩摩訶薩善入法界，所謂：無礙入、不斷入、不常入、無量入、不生入、不滅入、一切入，悉了知故，是為第四如海智。菩薩摩訶薩於過去、未來、現在諸佛、菩薩、法師、聲聞、獨覺及一切凡夫所集善根已集、現集、當集，三世諸佛於阿耨多羅三藐三菩提已成、今成、當成所有善根，三世諸佛說法調伏一切眾生已說、今說、當說所有善根，於彼一切皆悉了知，深信隨喜，願樂修習，無有厭足，是為第五如海智。菩薩摩訶薩於唸唸中入過去世不可說劫，於一劫中，或百億佛出世，或千億佛出世，或百千億佛出世，或無數、或無量、或無邊、或無等、或不可數、或不可稱、或不可思、或不可量、或不可說、或不可說不可說，超過算數諸佛世尊出興於世，及彼諸佛道場眾會聲聞、菩薩說法調伏，一切眾生壽命延促，法住久近，如是一切悉皆明見；如一劫，一切諸劫皆亦如是。其無佛劫所有眾生，有於阿耨多羅三藐三菩提種諸善根，亦悉了知；若有眾生善根熟已，於未來世當得見佛，亦悉了知。如是觀察過去世不可說不可說劫，心無厭足，是為第六如海智。菩薩摩訶薩入未來世，觀察分別一切諸劫無量無邊，知何劫有佛，何劫無佛，何劫有幾如來出世，一一如來名號何等，住何世界，世界名何，度幾眾生，壽命幾時。如是觀察，盡未來際皆悉了知，不可窮盡而無厭足，是為第七如海智。菩薩摩訶薩入現在世觀察思惟，於唸唸中普見十方無邊品類不可說世界，皆有諸佛於無上菩提已成、今成、當成，往詣道場菩提樹下，坐吉祥草，降伏魔軍，成阿耨多羅三藐三菩提；從此起已，入於城邑，昇天宮殿，說微妙法，轉大法輪，示現神通，調伏眾生，乃至付囑阿耨多羅三藐三菩提法，捨於壽命，入般涅槃；入涅槃已，結集法藏令久住世，莊嚴佛塔種種供養。亦見彼世界所有眾生，值佛聞法，受持諷誦，憶念思惟，增長慧解。如是觀察普遍十方，而於佛法無有錯謬。何以故？菩薩摩訶薩了知諸佛皆悉如夢，而能往詣一切佛所恭敬供養。菩薩爾時，不著自身、不著諸佛、不著世界、不著眾會、不著說法、不著劫數，然見佛聞法，觀察世界，入諸劫數，無有厭足，是為第八如海智。菩薩摩訶薩於不可說不可說劫一一劫中，供養恭敬不可說不可說無量諸佛，示現自身歿此生彼，以出過三界一切供具而為供養，並及供養菩薩、聲聞、一切大眾；一一如來般涅槃後，皆以無上供具供養舍利，及廣行惠施滿足眾生。佛子！菩薩摩訶薩以不可思議心、不求報心、究竟心、饒益心，於不可說不可說劫，為阿耨多羅三藐三菩提故，供養諸佛，饒益眾生，護持正法，開示演說，是為第九如海智。菩薩摩訶薩於一切佛所、一切菩薩所、一切法師所，一向專求菩薩所說法、菩薩所學法、菩薩所教法、菩薩修行法、菩薩清淨法、菩薩成熟法、菩薩調伏法、菩薩平等法、菩薩出離法、菩薩總持法；得此法已，受持讀誦，分別解說，無有厭足；令無量眾生，於佛法中，發一切智相應心，入真實相，於阿耨多羅三藐三菩提得不退轉。菩薩如是於不可說不可說劫無有厭足，是為第十如海智。佛子！是為菩薩摩訶薩十種入阿耨多羅三藐三菩提如海智。若諸菩薩安住此法，則得一切諸佛無上大智慧海。

PSMS於阿耨多羅三藐三菩提，有十種如寶住。<10FZ>菩薩摩訶薩悉能往詣無數世界諸如來所，瞻覲頂禮，承事供養，是為第一如寶住。於不思議諸如來所，聽聞正法，受持憶念，不令忘失，分別思惟，覺慧增長，如是所作充滿十方，是為第二如寶住。於此剎歿，餘處現生，而於佛法無所迷惑，是為第三如寶住。知從一法出一切法，而能各各分別演說，以一切法種種義究竟皆是一義故，是為第四如寶住。知厭離煩惱，知止息煩惱，知防護煩惱，知除斷煩惱，修菩薩行不證實際，究竟到於實際彼岸，方便善巧，善學所學，令往昔願行皆得成滿，身不疲倦，是為第五如寶住。知一切眾生心所分別皆無處所，而亦說有種種方處；雖無分別、無所造作，為欲調伏一切眾生而有修行、而有所作，是為第六如寶住。知一切法皆同一性，所謂：無性，無種種性，無無量性，無可算數性，無可稱量性，無色無相，若一若多皆不可得，而決定了知此是諸佛法、此是菩薩法、此是獨覺法、此是聲聞法、此是凡夫法、此是善法、此是不善法、此是世間法、此是出世間法、此是過失法、此是無過失法、此是有漏法、此是無漏法，乃至此是有為法、此是無為法，是為第七如寶住。菩薩摩訶薩求佛不可得、求菩薩不可得、求法不可得、求眾生不可得，而亦不捨調伏眾生令於諸法成正覺願。何以故？菩薩摩訶薩善巧觀察，知一切眾生分別，知一切眾生境界，方便化導令得涅槃；為欲滿足化眾生願，熾然修行菩薩行故。是為第八如寶住。菩薩摩訶薩知善巧說法、示現涅槃，為度眾生所有方便，一切皆是心想建立，非是顛倒，亦非虛誑。何以故？菩薩了知一切諸法三世平等、如如不動、實際無住，不見有一眾生已受化、今受化、當受化，亦自了知無所修行，無有少法若生若滅而可得者，而依於一切法，令所願不空。是為第九如寶住。菩薩摩訶薩於不思議無量諸佛一一佛所，聞不可說不可說授記法，名號各異，劫數不同；從於一劫乃至不可說不可說劫常如是聞，聞已修行，不驚不怖，不迷不惑，知如來智不思議故，如來授記言無二故，自身行願殊勝力故，隨應受化令成阿耨多羅三藐三菩提滿等法界一切願故，是為第十如寶住。佛子！是為菩薩摩訶薩於阿耨多羅三藐三菩提十種如寶住。若諸菩薩安住此法，則得諸佛無上大智慧寶。

PSMS發十種如金剛大乘誓願心。<10FZ>菩薩摩訶薩作如是念：『一切諸法，無有邊際，不可窮盡。我當以盡三世智，普皆覺了，無有遺餘。』是為第一如金剛大乘誓願心。菩薩摩訶薩又作是念：『於一毛端處有無量無邊眾生，何況一切法界！我當皆以無上涅槃而滅度之。』是為第二如金剛大乘誓願心。菩薩摩訶薩又作是念：『十方世界，無量無邊，無有齊限，不可窮盡。我當以諸佛國土最上莊嚴，莊嚴如是一切世界，所有莊嚴皆悉真實。』是為第三如金剛大乘誓願心。菩薩摩訶薩又作是念：『一切眾生，無量無邊，無有齊限，不可窮盡。我當以一切善根，迴向於彼無上智光，照曜於彼。』是為第四如金剛大乘誓願心。菩薩摩訶薩又作是念：『一切諸佛，無量無邊，無有齊限，不可窮盡。我當以所種善根迴向供養，悉令周遍，無所闕少，然後我當成阿耨多羅三藐三菩提。』是為第五如金剛大乘誓願心。佛子！菩薩摩訶薩見一切佛，聞所說法生大歡喜，不著自身，不著佛身，解如來身非實非虛、非有非無、非性非無性、非色非無色、非相非無相、非生非滅，實無所有，亦不壞有。何以故？不可以一切性相而取著故。是為第六如金剛大乘誓願心。佛子！菩薩摩訶薩，或有眾生訶罵毀呰、撾打楚撻，或截手足，或割耳鼻，或挑其目，或級其頭；如是一切皆能忍受，終不因此生恚害心。於不可說不可說無央數劫修菩薩行，攝受眾生恆無廢捨。何以故？菩薩摩訶薩已善觀察一切諸法無有二相，心不動亂，能捨自身忍其苦故。是為第七如金剛大乘誓願心。佛子！菩薩摩訶薩又作是念：『未來世劫，無量無邊，無有齊限，不可窮盡。我當盡彼劫，於一世界，行菩薩道教化眾生；如一世界，盡法界、虛空界、一切世界悉亦如是，而心不驚、不怖、不畏。何以故？為菩薩道法應如是，為一切眾生而修行故。』是為第八如金剛大乘誓願心。佛子！菩薩摩訶薩又作是念：『阿耨多羅三藐三菩提以心為本，心若清淨，則能圓滿一切善根，於佛菩提必得自在，欲成阿耨多羅三藐三菩提隨意即成。若欲除斷一切取緣，住一向道，我亦能得，而我不斷，為欲究竟佛菩提故，亦不即證無上菩提。何以故？為滿本願，盡一切世界行菩薩行化眾生故。』是為第九如金剛大乘誓願心。佛子！菩薩摩訶薩知佛不可得、菩提不可得、菩薩不可得、一切法不可得、眾生不可得、心不可得、行不可得、過去不可得、未來不可得、現在不可得、一切世間不可得、有為無為不可得。菩薩如是寂靜住、甚深住、寂滅住、無諍住、無言住、無二住、無等住、自性住、如理住、解脫住、涅槃住、實際住，而亦不捨一切大願，不捨薩婆若心，不捨菩薩行，不捨教化眾生，不捨諸波羅蜜，不捨調伏眾生，不捨承事諸佛，不捨演說諸法，不捨莊嚴世界。何以故？菩薩摩訶薩發大願故，雖復了達一切法相，大慈悲心轉更增長，無量功德皆具修行，於諸眾生心不捨離。何以故？『一切諸法皆無所有，凡夫愚迷不知不覺，我當令彼悉得開悟，於諸法性分明照了。』何以故？『一切諸佛安住寂滅，而以大悲心，於諸世間說法教化曾無休息。我今云何而捨大悲？又我先發廣大誓願心，發決定利益一切眾生心，發積集一切善根心，發安住善巧迴向心，發出生甚深智慧心，發含受一切眾生，心發於一切眾生平等心；作真實語、不虛誑語，願與一切眾生無上大法，願不斷一切諸佛種性。今一切眾生未得解脫、未成正覺、未具佛法，大願未滿，云何而欲捨離大悲？』是為第十如金剛大乘誓願心。佛子！是為菩薩摩訶薩發十種如金剛大乘誓願心。若諸菩薩安住此法，則得如來金剛性無上大神通智

PSMS有十種大發起。<10FZ>菩薩摩訶薩作如是念：『我當供養恭敬一切諸佛。』是為第一大發起。又作是念：『我當長養一切菩薩所有善根。』是為第二大發起。又作是念：『我當於一切如來般涅槃後，莊嚴佛塔，以一切華、一切鬘、一切香、一切塗香、一切末香、一切衣、一切蓋、一切幢、一切幡而供養之，受持守護彼佛正法。』是為第三大發起。又作是念：『我當教化調伏一切眾生，令得阿耨多羅三藐三菩提。』是為第四大發起。又作是念：『我當以諸佛國土無上莊嚴，而以莊嚴一切世界。』是為第五大發起。又作是念：『我當發大悲心，為一眾生，於一切世界，一一各盡未來際劫行菩薩行；如為一眾生，為一切眾生悉亦如是，皆令得佛無上菩提，乃至不生一念疲懈。』是為第六大發起。又作是念：『彼諸如來無量無邊，我當於一如來所，經不思議劫恭敬供養；如於一如來，於一切如來悉亦如是。』是為第七大發起。菩薩摩訶薩又作是念：『彼諸如來滅度之後，我當為一一如來所有舍利各起寶塔，其量高廣與不可說諸世界等；造佛形像亦復如是，於不可思議劫以一切寶幢、幡蓋、香華、衣服而為供養，不生一念厭倦之心。為成就佛法故，為供養諸佛故，為教化眾生故，為護持正法開示演說故。』是為第八大發起。菩薩摩訶薩又作是念：『我當以此善根成無上菩提，得入一切諸如來地，與一切如來體性平等。』是為第九大發起。菩薩摩訶薩復作是念：『我當成正覺已，於一切世界不可說劫，演說正法，示現不可思議自在神通，身、語及意不生疲倦，不離正法。以佛力所持故，為一切眾生勤行大願故，大慈為首故，大悲究竟故，達無相法故，住真實語故，證一切法皆寂滅故；知一切眾生悉不可得而亦不違諸業所作故，與三世佛同一體故，周遍法界、虛空界故，通達諸法無相故，成就不生不滅故，具足一切佛法故，以大願力調伏眾生，作大佛事無有休息。』是為第十大發起。佛子！是為菩薩摩訶薩十種大發起。若諸菩薩安住此法，則不斷菩薩行，具足如來無上大智。

PSMS有十種究竟大事。<10SW>恭敬供養一切如來究竟大事；隨所念眾生悉能救護究竟大事；專求一切佛法究竟大事；積集一切善根究竟大事；思惟一切佛法究竟大事；滿足一切誓願究竟大事；成就一切菩薩行究竟大事；奉事一切善知識究竟大事；往詣一切世界諸如來所究竟大事；聞持一切諸佛正法究竟大事。若諸菩薩安住此法，則得阿耨多羅三藐三菩提大智慧究竟事。

PSMS有十種不壞信。<10SW>於一切佛不壞信；於一切佛法不壞信；於一切聖僧不壞信；於一切菩薩不壞信；於一切善知識不壞信；於一切眾生不壞信；於一切菩薩大願不壞信；於一切菩薩行不壞信；於恭敬供養一切諸佛不壞信；於菩薩巧密方便教化調伏一切眾生不壞信。若諸菩薩安住此法，則得諸佛無上大智慧不壞信。

PSMS有十種得授記。<10SW>內有甚深解得授記；能隨順起菩薩諸善根得授記；修廣大行得授記；現前得授記；不現前得授記；因自心證菩提得授記；成就忍得授記；教化調伏眾生得授記；究竟一切劫數得授記；一切菩薩行自在得授記。若諸菩薩安住此法，則於一切諸佛所而得授記。

PSMS有十種無畏。<10FZ>菩薩摩訶薩悉能聞持一切言說，作如是念：『設有眾生無量無邊從十方來，以百千大法而問於我。我於彼問不見微少難可答相；以不見故，心得無畏，究竟到彼大無畏岸，隨其所問悉能酬對，斷其疑惑無有怯弱。』是為菩薩第一無畏。佛子！菩薩摩訶薩得如來灌頂無礙辯才，到於一切文字言音開示祕密究竟彼岸，作如是念：『設有眾生無量無邊從十方來，以無量法而問於我。我於彼問不見微少難可答相；以不見故，心得無畏，究竟到彼大無畏岸，隨其所問悉能酬對，斷其疑惑無有恐懼。』是為菩薩第二無畏。佛子！菩薩摩訶薩知一切法空，離我、離我所，無作、無作者，無知者，無命者，無養育者，無補伽羅，離蘊、界、處，永出諸見，心如虛空，作如是念：『不見眾生有微少相能損惱我身、語、意業。』何以故？菩薩遠離我、我所故，不見諸法有少性相。以不見故，心得無畏，究竟到彼大無畏岸，堅固勇猛，不可沮壞，是為菩薩第三無畏。佛子！菩薩摩訶薩佛力所護、佛力所持，住佛威儀，所行真實，無有變易，作如是念：『我不見有少分威儀，令諸眾生生訶責相。』以不見故，心得無畏，於大眾中安隱說法，是為菩薩第四無畏。佛子！菩薩摩訶薩身、語、意業皆悉清淨，鮮白柔和，遠離眾惡，作如是念：『我不自見身、語、意業而有少分可訶責相。』以不見故，心得無畏，能令眾生住於佛法，是為菩薩第五無畏。佛子！菩薩摩訶薩，金剛力士、天、龍、夜叉、乾闥婆、阿脩羅、帝釋、梵王、四天王等常隨侍衛，一切如來護念不捨。菩薩摩訶薩作如是念：『我不見有眾魔外道有見眾生能來障我行菩薩道少分之相。』以不見故，心得無畏，究竟到彼大無畏岸，發歡喜心行菩薩行，是為菩薩第六無畏。佛子！菩薩摩訶薩已得成就第一念根，心無忘失佛所悅可，作如是念：『如來所說成菩提道文字句法，我不於中見有少分忘失之相。』以不見故，心得無畏，受持一切如來正法行菩薩行，是為菩薩第七無畏。佛子！菩薩摩訶薩智慧方便悉已通達，菩薩諸力皆得究竟，常勤教化一切眾生，恆以願心繫佛菩提，而為悲愍眾生故，成就眾生故，於煩惱濁世示現受生、種族尊貴、眷屬圓滿、所欲從心、歡娛快樂，而作是念：『我雖與此眷屬聚會，不見少相而可貪著，廢我修行禪定、解脫，及諸三昧、總持、辯才、菩薩道法。』何以故？菩薩摩訶薩於一切法已得自在到於彼岸，修菩薩行誓不斷絕，不見世間有一境界而能惑亂菩薩道者。以不見故，心得無畏，究竟到彼大無畏岸，以大願力於一切世界示現受生，是為菩薩第八無畏。佛子！菩薩摩訶薩恆不忘失薩婆若心，乘於大乘行菩薩行，以一切智大心勢力，示現一切聲聞、獨覺寂靜威儀，作是念言：『我不自見當於二乘而取出離少分之相。』以不見故，心得無畏，到彼無上大無畏岸，普能示現一切乘道，究竟滿足平等大乘，是為菩薩第九無畏。佛子！菩薩摩訶薩成就一切諸白淨法，具足善根，圓滿神通，究竟住於諸佛菩提，滿足一切諸菩薩行，於諸佛所受一切智灌頂之記，而常化眾生行菩薩道，作如是念：『我不自見有一眾生應可成熟而不能現諸佛自在而成熟相。』以不見故，心得無畏，究竟到彼大無畏岸，不斷菩薩行，不捨菩薩願，隨所應化一切眾生現佛境界而化度之，是為菩薩第十無畏。佛子！是為菩薩摩訶薩十種無畏。若諸菩薩安住此法，則得諸佛無上大無畏，而亦不捨菩薩無畏。

PSMS有十種不共法。<10FZ>菩薩摩訶薩不由他教，自然修行六波羅蜜——常樂大施，不生慳吝；恆持淨戒，無所毀犯；具足忍辱，心不動搖；有大精進，未曾退轉；善入諸禪，永無散亂；巧修智慧，悉除惡見。是為第一不由他教隨順波羅蜜道修六度不共法。佛子！菩薩摩訶薩普能攝受一切眾生。所謂：以財及法而行惠施，正念現前，和顏愛語，其心歡喜，示如實義，令得悟解諸佛菩提，無有憎嫌，平等利益。是為第二不由他教順四攝道勤攝眾生不共法。佛子！菩薩摩訶薩善巧迴向，所謂：不求果報迴向、順佛菩提迴向、不著一切世間禪定三昧迴向、為利益一切眾生迴向、為不斷如來智慧迴向。是為第三不由他教為諸眾生發起善根求佛智慧不共法。佛子！菩薩摩訶薩到善巧方便究竟彼岸，心恆顧復一切眾生，不厭世俗凡愚境界，不樂二乘出離之道，不著己樂，唯勤化度，善能入出禪定解脫，於諸三昧悉得自在，往來生死如遊園觀，未曾暫起疲厭之心；或住魔宮，或為釋天、梵王、世主，一切生處靡不於中而現其身；或於外道眾中出家，而恆遠離一切邪見；一切世間文詞、咒術、字印、算數，乃至遊戲、歌舞之法，悉皆示現，無不精巧；或時示作端正婦人，智慧才能世中第一；於諸世間、出世間法能問能說，問答斷疑皆得究竟；一切世間、出世間事亦悉通達到於彼岸，一切眾生恆來瞻仰；雖現聲聞、辟支佛威儀，而不失大乘心；雖唸唸中示成正覺，而不斷菩薩行。是為第四不由他教方便善巧究竟彼岸不共法。佛子！菩薩摩訶薩善知權實雙行道，智慧自在，到於究竟。所謂：住於涅槃而示現生死，知無眾生而勤行教化，究竟寂滅而現起煩惱，住一堅密智慧法身而普現無量諸眾生身，常入深禪定而示受欲樂，常遠離三界而不捨眾生，常樂法樂而現有采女歌詠嬉戲，雖以眾相好莊嚴其身而示受醜陋貧賤之形，常積集眾善無諸過惡而現生地獄、畜生、餓鬼，雖已到於佛智彼岸而亦不捨菩薩智身。菩薩摩訶薩成就如是無量智慧，聲聞、獨覺尚不能知，何況一切童蒙眾生！是為第五不由他教權實雙行不共法。佛子！菩薩摩訶薩身、口、意業，隨智慧行皆悉清淨。所謂：具足大慈永離殺心，乃至具足正解無有邪見。是為第六不由他教身、口、意業隨智慧行不共法。佛子！菩薩摩訶薩具足大悲，不捨眾生，代一切眾生而受諸苦，所謂：地獄苦、畜生苦、餓鬼苦。為利益故，不生勞倦，唯專度脫一切眾生，未曾耽染五欲境界，常為精勤滅除眾苦。是為第七不由他教常起大悲不共法。佛子！菩薩摩訶薩常為眾生之所樂見，梵王、帝釋、四天王等一切眾生見無厭足。何以故？菩薩摩訶薩久遠世來，行業清淨無有過失，是故眾生見者無厭。是為第八不由他教一切眾生皆悉樂見不共法。佛子！菩薩摩訶薩於薩婆若大誓莊嚴志樂堅固，雖處凡夫、聲聞、獨覺險難之處，終不退失一切智心明淨妙寶。佛子！如有寶珠，名：淨莊嚴，置泥澇中光色不改，能令濁水悉皆澄淨。菩薩摩訶薩亦復如是，雖在凡愚雜濁等處，終不失壞求一切智清淨寶心，而能令彼諸惡眾生遠離妄見、煩惱、穢濁，得求一切智清淨心寶。是為第九不由他教在眾難處不失一切智心寶不共法。佛子！菩薩摩訶薩成就自覺境界智，無師自悟，究竟自在到於彼岸，離垢法繒以冠其首，而於善友不捨親近，於諸如來常樂尊重，是為第十不由他教得最上法不離善知識、不捨尊重佛不共法。佛子！是為菩薩摩訶薩十種不共法。若諸菩薩安住其中，則得如來無上廣大不共法。

PSMS有十種業。<10SW>一切世界業，悉能嚴淨故；一切諸佛業，悉能供養故；一切菩薩業，同種善根故；一切眾生業，悉能教化故；一切未來業，盡未來際攝取故；一切神力業，不離一世界遍至一切世界故；一切光明業，放無邊色光明，一一光中有蓮華座，各有菩薩結跏趺坐而顯現故；一切三寶種不斷業，諸佛滅後，守護住持諸佛法故；一切變化業，於一切世界說法教化諸眾生故；一切加持業，於一念中隨諸眾生心之所欲皆為示現，令一切願悉成滿故。若諸菩薩安住此法，則得如來無上廣大業。

PSMS有十種身。<10SW>不來身，於一切世間不受生故；不去身，於一切世間求不得故；不實身，一切世間如實得故；不虛身，以如實理示世間故；不盡身，盡未來際無斷絕故；堅固身，一切眾魔不能壞故；不動身，眾魔外道不能動故；具相身，示現清淨百福相故；無相身，法相究竟悉無相故；普至身，與三世佛同一身故。若諸菩薩安住此法，則得如來無上無盡之身。

PSMS有十種身業。<10SW>一身充滿一切世界身業；於一切眾生前悉能示現身業；於一切趣悉能受生身業；遊行一切世界身業；往詣一切諸佛眾會身業；能以一手普覆一切世界身業；能以一手磨一切世界金剛圍山碎如微塵身業；於自身中現一切佛剎成壞示於眾生身業；以一身容受一切眾生界身業；於自身中普現一切清淨佛剎，一切眾生於中成道身業。若諸菩薩安住此法，則得如來無上佛業，悉能覺悟一切眾生。

PSMS復有十種身。<10SW>諸波羅蜜身，悉正修行故；四攝身，不捨一切眾生故；大悲身，代一切眾生受無量苦無疲厭故；大慈身，救護一切眾生故；福德身，饒益一切眾生故；智慧身，與一切佛身同一性故；法身，永離諸趣受生故；方便身，於一切處現前故；神力身，示現一切神變故；菩提身，隨樂、隨時成正覺故。若諸菩薩安住此法，則得如來無上大智慧身。

PSMS有十種語。<10SW>柔軟語，使一切眾生皆安隱故；甘露語，令一切眾生悉清涼故；不誑語，所有言說皆如實故；真實語，乃至夢中無妄語故；廣大語，一切釋、梵、四天王等皆尊敬故；甚深語，顯示法性故；堅固語，說法無盡故；正直語，發言易了故；種種語，隨時示現故；開悟一切眾生語，隨其欲樂令解了故。若諸菩薩安住此法，則得如來無上微妙語。

PSMS有十種淨修語業。<10SW>樂聽聞如來音聲淨修語業；樂聞說菩薩功德淨修語業；不說一切眾生不樂聞語淨修語業；真實遠離語四過失淨修語業；歡喜踴躍讚歎如來淨修語業；如來塔所高聲讚佛如實功德淨修語業；以深淨心施眾生法淨修語業；音樂歌頌讚歎如來淨修語業；於諸佛所聽聞正法不惜身命淨修語業；捨身承事一切菩薩及諸法師而受妙法淨修語業。

若菩薩摩訶薩以此十事淨修語業，則得十種守護。<10SW>天王為首，一切天眾而為守護；龍王為首，一切龍眾而為守護；夜叉王為首，乾闥婆王為首，阿脩羅王為首，迦樓羅王為首，緊那羅王為首，摩睺羅伽王為首，梵王為首，一一皆與自己徒眾而為守護；如來法王為首，一切法師皆悉守護。

PSMS得此守護已，則能成辦十種大事。<10SW>一切眾生皆令歡喜，一切世界悉能往詣，一切諸根皆能了知，一切勝解悉令清淨，一切煩惱皆令除斷，一切習氣皆令捨離，一切欲樂皆令明潔，一切深心悉使增長，一切法界悉令周遍，一切涅槃普令明見。

PSMS有十種心。<10SW>如大地心，能持、能長一切眾生諸善根故；如大海心，一切諸佛無量無邊大智法水悉流入故；如須彌山王心，置一切眾生於出世間最上善根處故；如摩尼寶王心，樂欲清淨無雜染故；如金剛心，決定深入一切法故；如金剛圍山心，諸魔外道不能動故；如蓮華心，一切世法不能染故；如優曇缽華心，一切劫中難值遇故；如淨日心，破闇障故；如虛空心，不可量故。若諸菩薩安住其中，則得如來無上大清淨心。

PSMS有十種發心。<10SW>發我當度脫一切眾生心；發我當令一切眾生除斷煩惱心；發我當令一切眾生消滅習氣心；發我當斷除一切疑惑心；發我當除滅一切眾生苦惱心；發我當除滅一切惡道諸難心；發我當敬順一切如來心；發我當善學一切菩薩所學心；發我當於一切世間一一毛端處現一切佛成正覺心；發我當於一切世界擊無上法鼓，令諸眾生隨其根欲悉得悟解心。若諸菩薩安住其中，則得如來無上大發起能事心。

PSMS有十種無量助道。<10SW>如虛空界無量，菩薩集助道亦無量；如法界無邊，菩薩集助道亦無邊；如眾生界無盡，菩薩集助道亦無盡；如世界無際，菩薩集助道亦無際；如劫數說不可盡，菩薩集助道亦一切世間說不能盡；如眾生語言法無量，菩薩集助道出生智慧知語言法亦無量；如如來身無量，菩薩集助道遍一切眾生、一切剎、一切世、一切劫亦無量；如佛音聲無量，菩薩出一言音周遍法界，一切眾生無不聞知故，所集助道亦無量；如佛力無量，菩薩承如來力積集助道亦無量；如一切智智無量，菩薩積集助道亦如是無有量。若諸菩薩安住此法，則得如來無量智慧。

PSMS有十種無量修道。<10SW>不來不去修，身、語、意業無動作故；不增不減修，如本性故；非有非無修，無自性故；如幻如夢、如影如響、如鏡中像、如熱時焰、如水中月修，離一切執著故；空、無相、無願、無作修，明見三界而集福德不休息故；不可說、無言說、離言說修，遠離施設安立法故；不壞法界修，智慧現知一切法故；不壞真如實際修，普入真如實際虛空際故；廣大智慧修，諸有所作力無盡故；住如來十力、四無所畏、一切智智平等修，現見一切法無疑惑故。若諸菩薩安住此法，則得如來一切智無上善巧修。

PSMS有十種莊嚴道。<10FZ>菩薩摩訶薩不離欲界，入色界、無色界禪定解脫及諸三昧，亦不因此而受彼生，是為第一莊嚴道。智慧現前，入聲聞道，不以此道而取出離，是為第二莊嚴道。智慧現前，入辟支佛道，而起大悲無有休息，是為第三莊嚴道。雖有人、天眷屬圍遶，百千采女歌舞侍從，未曾暫捨禪定解脫及諸三昧，是為第四莊嚴道。與一切眾生受諸欲樂共相娛樂，乃至未曾於一念間捨離菩薩平等三昧，是為第五莊嚴道。已到一切世間彼岸，於諸世法悉無所著，而亦不捨度眾生行，是為第六莊嚴道。安住正道、正智、正見，而能示入一切邪道，不取為實，不執為淨，令彼眾生遠離邪法，是為第七莊嚴道。常善護持如來淨戒，身、語、意業無諸過失，為欲教化犯戒眾生，示行一切凡愚之行，雖已具足清淨福德住菩薩趣，而示生於一切地獄、畜生、餓鬼及諸險難、貧窮等處，令彼眾生皆得解脫，而實菩薩不生彼趣，是為第八莊嚴道。不由他教，得無礙辯，智慧光明普能照了一切佛法，為一切如來神力所持，與一切諸佛同一法身，成就一切堅固大人明淨密法，安住一切平等諸乘，諸佛境界皆現其前，具足一切世智光明，照見一切諸眾生界，能為眾生作知法師，而示求正法未曾休息，雖實與眾生作無上師，而示行尊敬闍梨和尚。何以故？菩薩摩訶薩善巧方便住菩薩道，隨其所應皆為示現。是為第九莊嚴道。善根具足，諸行究竟，一切如來所共灌頂，到一切法自在彼岸，無礙法繒以冠其首；其身遍至一切世界，普現如來無礙之身，於法自在最上究竟，轉於無礙清淨法輪；一切菩薩自在之法皆已成就，而為眾生故，於一切國土示現受生；與三世諸佛同一境界，而不廢菩薩行，不捨菩薩法，不懈菩薩業，不離菩薩道，不弛菩薩儀，不斷菩薩取，不息菩薩巧方便，不絕菩薩所作事，不厭菩薩生成用，不止菩薩住持力。何以故？菩薩欲疾證阿耨多羅三藐三菩提，觀一切智門修菩薩行無休息故。是為第十莊嚴道。若諸菩薩安住此法，則得如來無上大莊嚴道，亦不捨菩薩道。

PSMS有十種足。何等為十？所謂持戒足，殊勝大願悉成滿故；精進足，集一切菩提分法不退轉故；神通足，隨眾生欲令歡喜故；神力足，不離一佛剎往一切佛剎故；深心足，願求一切殊勝法故；堅誓足，一切所作咸究竟故；隨順足，不違一切尊者教故；樂法足，聞持一切佛所說法不疲懈故；法雨足，為眾演說無怯弱故；修行足，一切諸惡悉遠離故。若諸菩薩安住此法，則得如來無上最勝足，若一舉步，悉能遍至一切世界。

PSMS有十種手。<10SW>深信手，於佛所說，一向忍可，究竟受持故；佈施手，有來求者，隨其所欲皆令充滿故；先意問訊手，舒展右掌相迎引故；供養諸佛手，集眾福德無疲厭故；多聞善巧手，悉斷一切眾生疑故；令超三界手，授與眾生拔出欲泥故；置於彼岸手，四暴流中救溺眾生故；不吝正法手，所有妙法悉以開示故；善用眾論手，以智慧藥滅身心病故；恆持智寶手，開法光明破煩惱闇故。若諸菩薩安住此法，則得如來無上手，普覆十方一切世界。

PSMS有十種腹。何等為十？所謂；離諂曲腹，心清淨故；離幻偽腹，性質直故；不虛假腹，無險詖故；無欺奪腹，於一切物無所貪故；斷煩惱腹，具智慧故；清淨心腹，離諸惡故；觀察飲食腹，念如實法故；觀察無作腹，覺悟緣起故；覺悟一切出離道腹，善成熟深心故；遠離一切邊見垢腹，令一切眾生得入佛腹故。若諸菩薩安住此法，則得如來無上廣大腹，悉能容受一切眾生。

PSMS有十種藏。<10SW>不斷佛種是菩薩藏，開示佛法無量威德故；增長法種是菩薩藏，出生智慧廣大光明故；住持僧種是菩薩藏，令其得入不退法輪故；覺悟正定眾生是菩薩藏，善隨其時不逾一念故；究竟成熟不定眾生是菩薩藏，令因相續無有間斷故；為邪定眾生發起大悲是菩薩藏，令未來因悉得成就故；滿佛十力不可壞因是菩薩藏，具降伏魔軍無對善根故；最勝無畏大師子吼是菩薩藏，令一切眾生皆歡喜故；得佛十八不共法是菩薩藏，智慧普入一切處故；普了知一切眾生、一切剎、一切法、一切佛是菩薩藏，於一念中悉明見故。若諸菩薩安住此法，則得如來無上善根不可壞大智慧藏。

PSMS有十種心。<10SW>精勤心，一切所作悉究竟故；不懈心，積集相好福德行故；大勇健心，摧破一切諸魔軍故；如理行心，除滅一切諸煩惱故；不退轉心，乃至菩提終不息故；性清淨心，知心不動無所著故；知眾生心，隨其解欲令出離故；令入佛法大梵住心，知諸眾生種種解欲，不以別乘而救護故；空、無相、無願、無作心，見三界相不取著故；卍字相金剛堅固勝藏莊嚴心，一切眾生數等魔來乃至不能動一毛故。若諸菩薩安住此法，則得如來無上大智光明藏心。

PSMS有十種被甲。<10SW>被大慈甲，救護一切眾生故；被大悲甲，堪忍一切諸苦故；被大願甲，一切所作究竟故；被迴向甲，建立一切佛莊嚴故；被福德甲，饒益一切諸眾生故，被波羅蜜甲，度脫一切諸含識故；被智慧甲，滅一切眾生煩惱闇故；被善巧方便甲，生普門善根故；被一切智心堅固不散亂甲，不樂餘乘故；被一心決定甲，於一切法離疑惑故。若諸菩薩安住此法，則被如來無上甲冑，悉能摧伏一切魔軍。

PSMS有十種器仗。何等為十？所謂；佈施是菩薩器仗，摧破一切慳吝故；持戒是菩薩器仗，棄捨一切毀犯故；平等是菩薩器仗，斷除一切分別故；智慧是菩薩器仗，消滅一切煩惱故；正命是菩薩器仗，遠離一切邪命故；善巧方便是菩薩器仗，於一切處示現故；略說貪、瞋、癡等一切煩惱是菩薩器仗，以煩惱門度眾生故；生死是菩薩器仗，不斷菩薩行教化眾生故；說如實法是菩薩器仗，能破一切執著故；一切智是菩薩器仗，不捨菩薩行門故。若諸菩薩安住此法，則能除滅一切眾生長夜所集煩惱結使。

PSMS有十種首。<10SW>涅槃首，無能見頂故；尊敬首，一切人、天所敬禮故；廣大勝解首，三千界中最為勝故；第一善根首，三界眾生咸供養故；荷戴眾生首，成就頂上肉髻相故；不輕賤他首，於一切處常尊勝故；般若波羅蜜首，長養一切功德法故；方便智相應首，普現一切同類身故；教化一切眾生首，以一切眾生為弟子故；守護諸佛法眼首，能令三寶種不斷絕故。若諸菩薩安住此法，則得如來無上大智慧首。

PSMS有十種眼。所謂：肉眼，見一切色故；天眼，見一切眾生心故；慧眼，見一切眾生諸根境界故；法眼，見一切法如實相故；佛眼，見如來十力故；智眼，知見諸法故；光明眼，見佛光明故；出生死眼，見涅槃故；無礙眼，所見無障故；一切智眼，見普門法界故。若諸菩薩安住此法，則得如來無上大智慧眼

PSMS有十種耳。<10SW>聞讚歎聲，斷除貪愛；聞毀呰聲，斷除瞋恚；聞說二乘，不著不求；聞菩薩道，歡喜踴躍；聞地獄等諸苦難處，起大悲心，發弘誓願；聞說人、天勝妙之事，知彼皆是無常之法；聞有讚歎諸佛功德，勤加精進，令速圓滿；聞說六度、四攝等法，發心修行，願到彼岸；聞十方世界一切音聲，悉知如響，入不可說甚深妙義；菩薩摩訶薩從初發心乃至道場，常聞正法未曾暫息，而恆不捨化眾生事。若諸菩薩成就此法，則得如來無上大智慧耳。

PSMS有十種鼻。<10SW>聞諸臭物不以為臭；聞諸香氣不以為香；香臭俱聞，其心平等；非香非臭，安住於捨；若聞眾生衣服、臥具及其肢體所有香臭，則能知彼貪、恚、愚癡等分之行；若聞諸伏藏草木等香，皆如對目前，分明辨了；若聞下至阿鼻地獄、上至有頂眾生之香，皆知彼過去所行之行；若聞諸聲聞佈施、持戒、多聞慧香，住一切智心，不令散動；若聞一切菩薩行香，以平等慧入如來地；聞一切佛智境界香，亦不廢捨諸菩薩行。若諸菩薩成就此法，則得如來無量無邊清淨鼻。

PSMS有十種舌。<10SW>開示演說無盡眾生行舌；開示演說無盡法門舌；讚歎諸佛無盡功德舌；演暢辭辯無盡舌；開闡大乘助道舌；遍覆十方虛空舌；普照一切佛剎舌；普使眾生悟解舌；悉令諸佛歎喜舌；降伏一切諸魔外道，除滅一切生死煩惱，令至涅槃舌。若諸菩薩成就此法，則得如來遍覆一切諸佛國土無上舌。

PSMS有十種身。<10SW>人身，為教化一切諸人故；非人身，為教化地獄、畜生、餓鬼故；天身，為教化欲界、色界、無色界眾生故；學身，示現學地故；無學身，示現阿羅漢地故；獨覺身，教化令入辟支佛地故；菩薩身，令成就大乘故；如來身，智水灌頂故；意生身，善巧出生故；無漏法身，以無功用示現一切眾生身故。若諸菩薩成就此法，則得如來無上之身。

PSMS有十種意。何等為十？所謂上首意，發起一切善根故；安住意，深信堅固不動故；深入意，隨順佛法而解故；內了意，知諸眾生心樂故；無亂意，一切煩惱不雜故；明淨意，客塵不能染著故；善觀眾生意，無有一念失時故；善擇所作意，未曾一處生過故；密護諸根意，調伏不令馳散故；善入三昧意，深入佛三昧無我、我所故。若諸菩薩安住此法，則得一切佛無上意。

PSMS有十種行。<10SW>聞法行，愛樂於法故；說法行，利益眾生故；離貪、恚，癡怖畏行，調伏自心故；欲界行，教化欲界眾生故；色、無色界三昧行，令速轉還故；趣向法義行，速得智慧故；一切生處行，自在教化眾生故；一切佛剎行，禮拜供養諸佛故；涅槃行，不斷生死相續故；成滿一切佛法行，不捨菩薩法行故。若諸菩薩安住此法，則得如來無來無去行。

PSMS有十種住。<10SW>菩提心住，曾不忘失故；波羅蜜住，不厭助道故；說法住，增長智慧故；阿蘭若住，證大禪定故；隨順一切智頭陀知足四聖種住，少欲少事故；深信住，荷負正法故；親近如來住，學佛威儀故；出生神通住，圓滿大智故；得忍住，滿足授記故；道場住，具足力、無畏、一切佛法故。若諸菩薩安住此法，則得一切智無上住。

PSMS有十種坐。<10SW>轉輪王坐，興十善道故；四天王坐，於一切世間自在安立佛法故；帝釋坐，與一切眾生為勝主故；梵天坐，於自他心得自在故；師子坐，能說法故；正法坐，以總持辯才力而開示故；堅固坐，誓願究竟故；大慈坐，令惡眾生悉歡喜故；大悲坐，忍一切苦不疲厭故；金剛坐，降伏眾魔及外道故。若諸菩薩安住此法，則得如來無上正覺坐。

PSMS有十種臥。<10SW>寂靜臥，身心憺怕故；禪定臥，如理修行故；三昧臥，身心柔軟故；梵天臥，不惱自他故；善業臥，於後不悔故；正信臥，不可傾動故；正道臥，善友開覺故；妙願臥，善巧迴向故；一切事畢臥，所作成辦故；捨諸功用臥，一切慣習故。若諸菩薩安住此法，則得如來無上大法臥，悉能開悟一切眾生。

PSMS有十種所住處。何等為十？所謂；以大慈為所住處，於一切眾生心平等故；以大悲為所住處，不輕未學故；以大喜為所住處，離一切憂惱故；以大捨為所住處，於有為、無為平等故；以一切波羅蜜為所住處，菩提心為首故；以一切空為所住處，善巧觀察故；以無相為所住處，不出正位故；以無願為所住處，觀察受生故；以念慧為所住處，忍法成滿故；以一切法平等為所住處，得授記別故。若諸菩薩安住此法，則得如來無上無礙所住處。

PSMS有十種智慧助道具。<10SW>親近多聞真善知識，恭敬供養，尊重禮拜，種種隨順，不違其教，是為一；一切正直無虛矯故。永離憍慢，常行謙敬，身、語、意業無有粗獷，柔和善順，不偽不曲，是為二；其身堪作佛法器故。念慧隨覺未曾散亂，慚愧柔和，心安不動，常憶六念，常行六敬，常隨順住六堅固法，是為三；與十種智為方便故。樂法、樂義，以法為樂，常樂聽聞無有厭足，捨離世論及世言說，專心聽受出世間語，遠離小乘，入大乘慧，是為四；一心憶念無散動故。六波羅蜜心專荷負，四種梵住行已成熟，隨順明法悉善修行，聰敏智人皆勤請問，遠離惡趣，歸向善道，心常愛樂，正念觀察，調伏己情，守護他意，是為五；堅固修行真實行故。常樂出離，不著三有，恆覺自心，曾無惡念，三覺已絕，三業皆善，決定了知心之自性，是為六；能令自他心清淨故。觀察五蘊皆如幻事，界如毒蛇，處如空聚，一切諸法如幻、如焰、如水中月、如夢、如影、如響、如像、如空中畫、如旋火輪、如虹霓色、如日月光，無相無形，非常非斷，不來不去，亦無所住，如是觀察，知一切法無生無滅，是為七；知一切法性空寂故。菩薩摩訶薩聞一切法無我、無眾生、無壽者、無補伽羅、無心、無境、無貪瞋癡、無身、無物、無主、無待、無著、無行，如是一切皆無所有、悉歸寂滅，聞已深信，不疑不謗，是為八；以能成就圓滿解故。菩薩摩訶薩善調諸根，如理修行，恆住止觀，心意寂靜，一切動念皆悉不生，無我、無人、無作、無行、無計我想、無計我業、無有瘡疣、無有瘢痕，亦無於此所得之忍，身、語、意業無來無去，無有精進亦無勇猛，觀一切眾生、一切諸法，心皆平等而無所住，非此岸、非彼岸，此彼性離，無所從來，無所至去，常以智慧如是思惟，是為九；到分別相彼岸處故。菩薩摩訶薩見緣起法故見法清淨，見法清淨故見國土清淨，見國土清淨故見虛空清淨，見虛空清淨故見法界清淨，見法界清淨故見智慧清淨，是為十；修行積集一切智故。佛子！是為菩薩摩訶薩十種智慧助道具。若諸菩薩安住此法，則得如來一切法無障礙清淨微妙智慧聚。

PSMS有十種明足。<10SW>善分別諸法明足；不取著諸法明足；離顛倒見明足；智慧光照諸根明足；巧發起正精進明足；能深入真諦智明足；滅煩惱業成就盡智無生智明足；天眼智普觀察明足；宿住念知前際清淨明足；漏盡神通智斷眾生諸漏明足。若諸菩薩安住此法，則得如來於一切佛法無上大光明。

PSMS有十種求法。<10SW>直心求法，無有諂誑故；精進求法，遠離懈慢故；一向求法，不惜身命故；為斷一切眾生煩惱求法，不為名利恭敬故；為饒益自他一切眾生求法，不但自利故；為入智慧求法，不樂文字故；為出生死求法，不貪世樂故；為度眾生求法，發菩提心故；為斷一切眾生疑求法，令無猶豫故；為滿足佛法求法，不樂餘乘故。若諸菩薩安住此法，則得不由他教一切佛法大智慧。

PSMS有十種明了法。<10SW>隨順世俗生長善根，是童蒙凡夫明瞭法；得無礙不壞信，覺法自性，是隨信行人明瞭法；勤修習法，隨順法住，是隨法行人明瞭法；遠離八邪，向八正道，是第八人明瞭法；除滅眾結，斷生死漏，見真實諦，是須陀洹人明瞭法；觀味是患，知無往來，是斯陀含人明瞭法；不樂三界，求盡有漏，於受生法乃至一念不生愛著，是阿那含人明瞭法；獲六神通，得八解脫，九定、四辯悉皆成就，是阿羅漢人明瞭法；性樂觀察一味緣起，心常寂靜，知足少事，解因自得，悟不由他，成就種種神通智慧，是辟支佛人明瞭法；智慧廣大，諸根明利，常樂度脫一切眾生，勤修福智助道之法，如來所有十力、無畏、一切功德具足圓滿，是菩薩人明瞭法。若諸菩薩安住此法，則得如來無上大智明瞭法。

PSMS有十種修行法。<10SW>恭敬尊重諸善知識修行法；常為諸天之所覺悟修行法；於諸佛所常懷慚愧修行法；哀愍眾生不捨生死修行法；事必究竟心無變動修行法；專念隨逐發大乘心諸菩薩眾精勤修學修行法；遠離邪見勤求正道修行法；摧破眾魔及煩惱業修行法；知諸眾生根性勝劣而為說法令住佛地修行法；安住無邊廣大法界除滅煩惱令身清淨修行法。若諸菩薩安住其中，則得如來無上修行法。

PSMS有十種魔。<10SW>蘊魔，生諸取故；煩惱魔，恆雜染故；業魔，能障礙故；心魔，起高慢故；死魔，捨生處故；天魔，自憍縱故；善根魔，恆執取故；三昧魔，久耽味故；善知識魔，起著心故；菩提法智魔，不願捨離故。菩薩摩訶薩應作方便，速求遠離。

PSMS有十種魔業。<10SW>忘失菩提心修諸善根，是為魔業；惡心佈施，瞋心持戒，捨惡性人，遠懈怠者，輕慢亂意，譏嫌惡慧，是為魔業；於甚深法心生慳吝，有堪化者而不為說，若得財利恭敬供養，雖非法器而強為說，是為魔業；不樂聽聞諸波羅蜜，假使聞說而不修行，雖亦修行多生懈怠，以懈怠故，志意狹劣，不求無上大菩提法，是為魔業；遠善知識，近惡知識，樂求二乘，不樂受生，志尚涅槃離欲寂靜，是為魔業；於菩薩所起瞋恚心，惡眼視之，求其罪釁，說其過惡，斷彼所有財利供養，是為魔業；誹謗正法不樂聽聞，假使得聞便生毀呰，見人說法不生尊重，言自說是，餘說悉非，是為魔業；樂學世論巧術文詞，開闡二乘，隱覆深法，或以妙義授非其人，遠離菩提住於邪道，是為魔業；已得解脫、已安隱者常樂親近而供養之，未得解脫、未安隱者不肯親近亦不教化，是為魔業；增長我慢，無有恭敬，於諸眾生多行惱害，不求正法真實智慧，其心弊惡難可開悟，是為魔業。菩薩摩訶薩應速遠離，勤求佛業。

PSMS有十種捨離魔業。<10SW>近善知識恭敬供養，捨離魔業；不自尊舉，不自讚歎，捨離魔業；於佛深法信解不謗，捨離魔業；未曾忘失一切智心，捨離魔業；勤修妙行恆不放逸，捨離魔業；常求一切菩薩藏法，捨離魔業；恆演說法，心無疲倦，捨離魔業；歸依十方一切諸佛，起救護想，捨離魔業；信受憶念一切諸佛，神力加持，捨離魔業；與一切菩薩同種善根，平等無二，捨離魔業。若諸菩薩安住此法，則能出離一切魔道。

PSMS有十種見佛。<10SW>於安住世間成正覺佛無著見；願佛出生見；業報佛深信見；住持佛隨順見；涅槃佛深入見；法界佛普至見；心佛安住見；三昧佛無量無依見；本性佛明瞭見；隨樂佛普受見。若諸菩薩安住此法，則常得見無上如來。

PSMS有十種佛業。<10SW>隨時開導，是佛業；令正修行故。夢中令見，是佛業；覺昔善根故。為他演說所未聞經，是佛業；令生智斷疑故。為悔纏所纏者說出離法，是佛業；令離疑心故。若有眾生起慳吝心，乃至惡慧心、二乘心、損害心、疑惑心、散動心、憍慢心，為現如來眾相莊嚴身，是佛業；生長過去善根故。於正法難遇時，廣為說法，令其聞已，得陀羅尼智、神通智，普能利益無量眾生，是佛業；勝解清淨故。若有魔事起，能以方便現虛空界等聲，說不損惱他法以為對治，令其開悟，眾魔聞已威光歇滅，是佛業；志樂殊勝，威德大故。其心無間，常自守護，不令證入二乘正位，若有眾生根性未熟，終不為說解脫境界，是佛業；本願所作故。生死結漏一切皆離，修菩薩行相續不斷，以大悲心攝取眾生，令其起行究竟解脫，是佛業；不斷修行菩薩行故。菩薩摩訶薩了達自身及以眾生本來寂滅不驚不怖而勤修福智無有厭足，雖知一切法無有造作而亦不捨諸法自相，雖於諸境界永離貪慾而常樂瞻奉諸佛色身，雖知不由他悟入於法而種種方便求一切智，雖知諸國土皆如虛空而常樂莊嚴一切佛剎，雖恆觀察無人無我而教化眾生無有疲厭，雖於法界本來不動而以神通智力現眾變化，雖已成就一切智智而修菩薩行無有休息，雖知諸法不可言說而轉淨法輪令眾心喜，雖能示現諸佛神力而不厭捨菩薩之身，雖現入於大般涅槃而一切處示現受生，能作如是權實雙行法，是佛業。若諸菩薩安住其中，則得不由他教無上無師廣大業。

PSMS有十種慢業。<10SW>於師、僧、父母、沙門、婆羅門、住於正道向正道者，尊重福田所而不恭敬，是慢業；或有法師獲最勝法，乘於大乘，知出要道，得陀羅尼，演說契經廣大之法無有休息，而於其所起高慢心，及於所說法不生恭敬，是慢業；於眾會中聞說妙法，不肯歎美令人信受，是慢業；好起過慢，自高陵物，不見己失，不知自短，是慢業；好起過過慢，見有德人應讚不讚，見他讚歎不生歡喜，是慢業；見有法師為人說法，知是法、是律、是真實、是佛語，為嫌其人亦嫌其法，自起誹謗亦令他謗，是慢業；自求高座，自稱法師，應受供給，不應執事，見有耆舊久修行人不起逢迎、不肯承事，是慢業；見有德人，顰蹙不喜，言辭粗獷，伺其過失，是慢業；見有聰慧知法之人，不肯親近恭敬供養，不肯諮問：『何等為善？何等不善？何等應作？何等不應作？作何等業，於長夜中而得種種利益安樂？』愚癡頑很，我慢所吞，終不能見出要之道，是慢業；復有眾生慢心所覆，諸佛出世不能親近恭敬供養，新善不起，舊善消滅，不應說而說，不應諍而諍，未來必墮險難深坑，於百千劫尚不值佛，何況聞法！但以曾發菩提心故，終自醒悟，是慢業。

「若諸菩薩離此慢業，則得十種智業。<10SW>信解業報，不壞因果，是智業；不捨菩提心，常念諸佛，是智業；近善知識恭敬供養，其心尊重終無厭怠，是智業；樂法、樂義無有厭足，遠離邪念，勤修正念，是智業；於一切眾生離於我慢，於諸菩薩起如來想，愛重正法如惜己身，尊奉如來如護己命，於修行者生諸佛想，是智業；身、語、意業無諸不善，讚美賢聖，隨順菩提，是智業；不壞緣起，離諸邪見，破闇得明，照一切法，是智業；十種迴向隨順修行，於諸波羅蜜起慈母想，於善巧方便起慈父想，以深淨心入菩提捨，是智業；施、戒、多聞、止觀、福慧，如是一切助道之法常勤積集無有厭倦，是智業；若有一業為佛所讚，能破眾魔煩惱鬥諍，能離一切障、蓋、纏、縛，能教化調伏一切眾生，能隨順智慧攝取正法，能嚴淨佛剎，能發起通明，皆勤修習無有懈退，是智業。若諸菩薩安住其中，則得如來一切善巧方便無上大智業。

PSMS有十種魔所攝持。<10SW>懈怠心，魔所攝持；志樂狹劣，魔所攝持；於少行生足，魔所攝持；受一非餘，魔所攝持；不發大願，魔所攝持；樂處寂滅，斷除煩惱，魔所攝持；永斷生死，魔所攝持；捨菩薩行，魔所攝持；不化眾生，魔所攝持；疑謗正法，魔所攝持。

「若諸菩薩能棄捨此魔所攝持，則得十種佛所攝持。<10SW>初始能發菩提之心，佛所攝持；於生生中持菩提心不令忘失，佛所攝持；覺諸魔事，悉能遠離，佛所攝持；聞諸波羅蜜，如說修行，佛所攝持；知生死苦而不厭惡，佛所攝持；觀甚深法，得無量果，佛所攝持；為諸眾生說二乘法，而不證取彼乘解脫，佛所攝持；樂觀無為法而不住其中，於有為、無為不生二想，佛所攝持；至無生處而現受生，佛所攝持；雖證得一切智，而起菩薩行，不斷菩薩種，佛所攝持。若諸菩薩安住其中，則得諸佛無上攝持力。

PSMS坐道場有十種事。<10SW>坐道場時，種種震動一切世界；坐道場時，平等照耀一切世界；坐道場時，除滅一切諸惡趣苦；坐道場時，令一切世界金剛所成；坐道場時，普觀一切諸佛如來師子之座；坐道場時，心如虛空，無所分別；坐道場時，隨其所應，現身威儀；坐道場時，隨順安住金剛三昧；坐道場時，受一切如來神力所持清淨妙處；坐道場時，自善根力悉能加被一切眾生。
