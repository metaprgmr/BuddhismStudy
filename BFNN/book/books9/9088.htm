/TEXT030C/大安法師講

/TEXTC/<a#a01>正文</a>
/TEXTC/<a#a02>回答關於淨土宗祖師資格及真正淨土宗已東遷日本的質疑</a>

/SECTION:a01/正文

能夠稱為祖師的，無論是宗門、教下還是淨土宗，一定要悟明心地，禪宗一定是要大徹大悟，教下一定要大開圓解，在淨土念佛這一宗裡面，也一定要得念佛三昧。而且是道盛德隆，具有很強、很大的弘法力度，這樣才能堪稱為祖師，祖師一般是能夠創立宗派的，或者是傳承某個教法的大德。

中國淨土宗的十三代祖師的成立，也是經過一千多年逐步形成的。淨土宗早期，就在慧遠大師這一時期，並沒有淨土宗這一說，當時只是稱為蓮社，直到清代的時候，才把蓮社的七祖和淨土宗相提並論。

現在我們所看到的這十三祖，早期由南宋時期的宗曉法師排列了蓮社六祖，又由宋代的志磐法師排列七祖，然後還有寫《蓮宗寶鑒》的優曇普度法師，他也增設了兩個祖師，逐步到了印光大師這裡，他就確立了十二位祖師的格局。印祖往生之後，四眾弟子又把印祖加上去，就形成十三祖的格局。

我們說這十三祖是直接將釋迦牟尼佛所宣說的淨土典籍的精神傳承下來，同時也是把古印那些弘揚淨土宗的祖師，像馬鳴菩薩、龍樹菩薩、天親菩薩的思想傳承過來。應該說淨土宗主要的典籍都是在魏晉南北朝時期完成的。就是在這個時候，淨土宗在慧遠大師手上真的就表達著這個法門在中國紮下了根了，紮下根是非常不容易的一樁事情。

廬山在中國歷史上也是一座具有隱逸文化象徵的一座名山，在這麼一個地方啟建了白蓮社，一百二十三人專修念佛三昧，以群體的修證，驗證了淨土經典釋迦牟尼佛所講述的極樂世界阿彌陀佛的真實不虛，以及這麼多人有往生的瑞相。<famous>慧遠大師</famous>當時所應對的就是整個的社會需要一種對淨土法門的驗證，他完成了這個時代的使命，如果再談具體的理論，那就等待另外一個祖師來完成了，不可能一個祖師來完成所有的東西。

這十三代祖師有很多都是不可思議的，從本垂跡的菩薩再來之人。<famous>善導大師</famous>相傳是阿彌陀佛的化身，是非常不一樣的，所以他的那種修行，以及他的思想，確實在淨土宗的教理史上是非常突出的，也可以說，是在善導大師手上完成了中國淨土宗思想的一個奠基，一個框架。

善導大師的主要思想是在《觀經四帖疏》裡面，《觀經四帖疏》裡面談到，通途教理頓漸各隨眾生的機宜可以得到利益，但是現在很難，所以要回到淨土門，一切善惡凡夫得生者，都是承託阿彌陀佛大願業力為增上緣往生淨土，這樣就能解決一切問題。

我們從這個判教的脈絡來看，我們中國淨土宗祖師已經接續上了古印度的這些祖師的思想。所以我們在理論思想方面，要注重善導大師的一些著作。

三祖是南嶽的<famous>承遠大師</famous>。承遠大師是示現成精進修行，苦行，現身就已經能夠到極樂世界去，法照大師奉他為老師父，就由於法照大師定中看到阿彌陀佛旁邊有一個衣衫襤褸的和尚，一打聽，原來是承遠大師，他就去拜他為師。

第四祖，<famous>法照大師</famous>，大家可以看生平，我只是略說一下。法照大師有一個經歷，他原來是修禪的，有很多感應，在他身上的感應瑞相非常多，其中，他為什麼要從湖南南嶽到五台山去，就由於他在缽裡面看到了五台山的景象，看到了有一個寺院，大聖竹林寺，也是一個很奇特的老人鼓勵他，你既然在缽裡面看到了，你應該要去朝拜啊，所以他就帶了幾個人去五台山，一去就感得文殊菩薩的光明指引，就到了大聖竹林寺，見到了文殊、普賢。

當時法照大師很虔誠，很感動，就問末法眾生去聖時遙，未知這個時代的眾生修什麼法門更好，文殊菩薩給他介紹念佛一法，文殊菩薩自己說，我因念佛故得一切種智。也勸勉他專門念西方極樂世界阿彌陀佛，普賢菩薩也摩頂加持，以後法照大師就專心來修淨土一法。

相傳他有一個五會念佛，聲音傳得非常遠，能夠傳到皇宮裡面去。但五會念佛現在還說市面上也有流通，但估計早已失傳了。

第五祖是<famous>少康大師</famous>。少康大師號稱是後善導，他早年也不是專修淨土的，宗門教下都涉獵，他只是有一次在大殿裡面看到一卷文字放光，他一看原來是善導大師的《西方化導文》，他心裡就默默地禱告，說如果我跟淨土有緣分的話，希望這著作再放光，唉，這一禱告，就又放光，他非常感動，就發了一個誓言，決心不改變，專修淨土。

少康大師把念佛法門傳到江浙新定一帶，他誘導小孩子念佛，念一句佛號給他一文錢，很快就把淨土法門在那裡傳開了。少康大師他念一句佛號，能夠有一尊佛出來，他有這個功夫，念十句就有像連珠狀一尊尊佛出來。善導大師他念佛是有光明出來，念一聲佛，有道光明出來，所以這些祖師都不是等閑之輩了。

第六祖是<famous>永明延壽大師</famous>。永明延壽大師是禪宗開悟的，成為法眼宗第三代祖師。以後他回到淨土，主要是宿世的因緣，他是抓鬮抓出來的，一個是一心禪定的鬮，一個萬善莊嚴淨土的鬮，他就抓鬮看看自己以後選擇走哪條道路，結果在佛面前抓了七次都是淨土的鬮，說明他跟淨土有緣，然後他就修淨土。

永明延壽大師是個不簡單的人物了，他一天可以行108件佛事，這108遍事情我們可能一件事情也行不了，比如說每天要念一卷華嚴經，一部法華經，要念10萬聲佛號，要持多少咒，108件要在一天完成，我們一看列的108件事情，看得眼花繚亂啊，他一天怎麼能幹這麼多事情，所以也不是等閑之輩了。

第七祖是<famous>省常大師</famous>。省常大師他也沒留下什麼著作，這是宋代的，他的特點是對那些朝廷的宰相啊、文人士大夫啊很有感召力，結淨行社啊，仿蓮社的遺風結淨行社，帶領大家念佛求生淨土，比較注重華嚴的淨行品，來規範自己的身口意三業，很注重戒律，梵網經菩薩戒，這是省常大師的特點。

第八祖，<famous>蓮池大師</famous>。蓮池大師就到了明末了，蓮池大師也是宗門開悟的，以後就導歸淨土，他的風格比較敦厚、平實、謙和，宗門開悟，教下對華嚴也深有造詣，用宗門教下來闡述淨土，所以給我們留下一部《彌陀疏鈔》，包括他的很多開示都非常得像長者的風度。記載蓮池大師也不是一般的人物了。

憨山大師有一個對他的碑文，他往生後的碑文，憨山大師對他讚歎是非常無以復加了，說蓮池大師他悟證的功夫，他世間法管理的水平，持戒的那種精嚴，不是一般凡夫所能達到的。所以他說如果不是地湧菩薩之一，也一定是西方淨土來的菩薩。

有記載，他生前有些比丘拜佛的時候，都會看到蓮池大師的形象。清代有一位比丘每天念五萬聲佛號，結果在臨終的時候，大家感覺他走了，但又好像沒走，後來他睜開眼睛跟大家說了句話，我已經到極樂世界了，看到蓮池大師在那裡講經說法，說完這句話，這位比丘也就走了。所以蓮池大師這也是不可思議的人物，也許在所有的祖師裡面，這是唯一的一位半路出家，中年出家的。

第九祖，<famous>蕅益大師</famous>。蕅益大師他很有個性，稱為八不道人，不認同那個時代的所有，無論是宗門、教下，還是儒家，雖然天台宗非常精熟，但是不承認是天台宗的門下，參禪開悟，然而晚年一意念佛求生淨土，留下了22卷的《蕅益大師全集》，真的可以把它作為一部小大藏經來恭讀。

印光法師也常常說蕅益大師是法身大士再來，是末法時期絕無僅有的。對於《彌陀要解》的讚歎，「縱然是古佛再來，註解《阿彌陀經》，也不能超過這個要解」，這種讚歎也是無以復加的。蕅益大師自述證悟是「名字位中真佛眼，未知畢竟付何人」，說自己是名字即佛的位次，名字即佛就是不僅見思惑沒有斷，而且伏都沒伏住，是這種水平，但是真佛眼，在這個位置上他開悟了，見解與佛同齊了，所以我們看蕅益大師的著作可以放心，貨真價實，佛的知見不會有風險。

第十祖，<famous>截流大師</famous>。是江蘇的虞山普仁，截流大師著作不是很多，留下了一本。他有個特點是啟建了三年閉關念佛的活動，有很詳細的規約，我在2000年還特地去找他那個普仁寺院，結果從上海開著車，整個虞山都跑遍了，結果沒有找到。據說寺院已經沒有了，只留下一顆樹在那裡，我們當時叫人帶我們去看，他也不願意帶，也沒有去看成，從那次也感覺到，這麼短短200多年的一個祖庭，到現在就完全消失了，當地的人一點概念都沒有，這是截流大師。

第十一祖，<famous>省庵大師</famous>。省庵大師他住世的時間不長，49歲，但這位祖師悲心非常切，拜阿育王舍利啊，《勸發菩提心文》那真是非常讓人感動！還有《懷淨土詩》108首，寫的非常好，對八苦的描述，不淨觀啊，讓我們油生厭離之心。我們這裡有一顆省庵大師牙舍利，同學們可以瞻拜瞻拜，這是省庵大師。

第十二祖，<famous>徹悟大師</famous>。徹悟大師也是早年參禪開悟，以後由於得病的因緣，從永明延壽大師那裡得到一種感悟，永明延壽大師都專修淨土，我處於這個時代何敢不修淨土呢，所以他就把參禪放下，專門來念佛，他一天還真的念10萬聲佛號。

這位徹悟大師的悟證，那是非常了不起的，《徹悟禪師語錄》大家要反覆去讀，當年印光大師就是在紅螺山資福寺住了三年，敬仰徹悟大師的德業和思想，每天讀《徹悟禪師語錄》就像讀佛經一樣的去讀的，講的非常透徹，宗教情懷非常的深厚，而且說理啊以及禪宗的風格啊都非常好，他的「念佛伽陀教義百偈」和「宗乘百偈」，那都是從他悟證的心性當中流現出來的，可以感發我們很深的信心。

十三祖，<famous>印光大師</famous>，大家都很熟悉了，離我們最近，而且他的《印光法師文鈔》跟我們現代眾生非常有緣分，他一生的弘化，也是非常平實的，雖然他通宗通教，什麼都了解，但是他不以大通家自居，就是一味的老實念佛，也勸一切人以敦倫盡分、諸惡莫做、信願持名、求生淨土，老僧常談，苦口婆心，然而又能把理說很透徹。

他的學問，從文鈔裡面看到，他真的是懂很多的東西，無論是儒家的、歷史的，佛教裡面包括宗門的消息、教下的道理，他都通達，所以一看這些，都不是說一個人一輩子刻苦就能達到這個水平的。當時有個周信芳居士，做了個夢中，從夢中來看，夢到觀音菩薩，觀音菩薩告訴她，你不要這麼昏迷啊，你要去找大勢至菩薩，她問誰是大勢至菩薩，觀音菩薩說印光和尚就是大勢至菩薩，正在上海。

當時周信芳只有18歲，只是個女高中生，從來沒接觸佛教，做了這麼個夢，醒過來就到處問，大勢至菩薩是誰，她連大勢至菩薩都不知道，很多佛教徒也不知道大勢至菩薩是誰，最後有一個信徒，說大勢至菩薩是西方極樂世界的菩薩啊，再問有沒有一個印光啊，說，是有一個印光啊，在普陀山，現在印光在哪裡？正在上海，護國息災法會，正好對應上了。而且夢中的觀音菩薩說，他在這個世間住世只剩4年了，讓她趕快去。

當時周信芳女士和她的同學，帶她的母親一起去拜見印光大師，同時把這個夢也說了，印光法師一聽，就呵斥她莫瞎說、莫瞎說，不要以凡濫聖，壞亂佛法，這個話不准讓她跟外人說，說了就不是我的弟子，我就不給你皈依，她就是想求皈依嘛，以後這個事情她也不敢說，等到40年時，印光大師往生，她聽到這個消息，一下子回憶起這個夢，最後一算正好4年，都對上了，她在紀念印光大師的《永思錄》裡面寫的，可見印光大師也不是一般的人物。

我們從這些淨土宗的祖師來看，確實在每一個時期，給我們樹立了一座一座里程碑，是釋迦牟尼佛淨土教法在我們中國本土化的一種示現，有淨土法門根本原則的傳承，同時又順應我們國家眾生的根機來示現。

再從區域來看，我們看到從第五代祖師到十一代祖師都在江浙一帶，尤其杭州，在座有從江浙來的比丘和信眾嗎？應該感到自豪，有七位祖師出現在江浙一帶。為什麼江浙一帶經濟發達、人才輩出？因為佛教文化、淨土文化的根底太深厚了。

/SECTION:a02/大安法師回答關於淨土宗祖師資格及真正淨土宗已東遷日本的質疑

（在這個<a href="https://youtu.be/XTYg5x0hBjo?t=604" target="extra">視頻</a>裡，大安法師答復了某些人提出的關於淨土宗的兩點看法。以下是視頻文字基本完整的節錄。）

/class KaiTi/
有人說淨土宗在中國只有善導大師一人，其他十二位祖師都不是專修淨土的，不能成為中國淨土宗祖師，這種說法對嗎？他們說真正的淨土宗已傳到了日本，唐代後中國沒有真正的淨土宗，這對嗎？

中國淨土宗的十三代祖師是經過歷史時間考驗的，他們是解行並進、明瞭心性、得念佛三昧，同時自行化他的德業非常盛大，被後人一致推舉出來的。這裡並沒有像禪宗那種衣缽的傳承，（實際上到了六祖惠能，他也就沒有傳衣缽了。）所以說只有善導大師一人夠格作淨土宗祖師的說法是不能成立的，是非常片面、僵化的一種說法。

我們說佛法，剛才講四悉檀的因緣了，這些菩薩祖師來到我們世間，一定要應眾生的機緣，來施設他的教化、體現他的教學方法，不是一個純客觀的東西。比如說東晉時的慧遠大師，他作為淨土宗第一代祖師，完全是名副其實的；他完成了什麼大事因緣呢？自東漢明帝以來淨土宗的典籍翻譯之後，在中國的四眾弟子也有很多人修習這個法門，但是沒有形成一個廣大的團體的影響力，往生者也是散見在各個記載中，到東晉時，淨土宗經典翻譯和修行已經過了二三百年，它就醞釀了一個新的高潮，但這個高潮能不能面向全社會推廣，它有一個瓶頸，就是很難產生信心。雖然淨土經典詳細介紹西方極樂世界依正莊嚴，和往生的種種情形，但我們地球人都希望有證據；拿不出證據，很多人就有懷疑，有懷疑就會影響到這個法門的傳播。所以，面對那個時代要證據的問題，慧遠大師組建白蓮社，用三十年的時間專修淨土三昧的實踐，以及一般二十三人潛心修行的經驗，為那個時代的中國人提供了一個證明。人人都有往生的瑞相；很多人在定中見到阿彌陀佛、見到西方極樂世界；臨終時異香滿室、天樂盈空、預知時至，這麼多人作的這麼好的證明，而且是以那個時代的緇白二眾、精英人士的團體作的證明，才使得淨土法門在震旦國廣泛傳播。可以說，沒有慧遠大師，也就不會有善導大師。所以慧遠大師也是四依菩薩再來的，他已經完成了這麽一樁事情，難道還不夠格作淨土宗祖師嗎？

每個祖師來，他能完成一件重大的事情，就已經非常了不起了。所以，看來慧遠大師是沒有建立一些詳備的淨土宗的理論，只是散見他對念佛三昧、功高易進、念佛為先，包括三昧裡面一些境界的描述；這種理論的完備，就有待於下一個祖師來完成。所以經過淨土法門的不斷實踐，又經過曇鸞大師、道綽大師，到善導大師集大成，他的《觀經四帖疏》、五部九卷，完整地闡釋了自古印度傳來的有關淨土的、以阿彌陀佛慈悲救度本願為核心的一種淨土宗本懷。所以善導大師，他是淨土宗的第二代祖師，他夠格，他完成了一樁理論上的建構，他有他的使命。以後，像承遠大師、法照大師、永明延壽大師、蓮池大師等，他們不是專修淨土的，但是他們確實是一往情深地求生淨土。這裡面有個背景。中國歷來的修行是以禪宗和教觀進行的，這是主流，淨土法門長期來是依附性的法門，甚至說基本上被教內看成比較淺的一個法門，不是主流，不受重視。所以這些菩薩祖師要在這個世間的背景中傳揚淨土法門，一定要有個善巧方便。那就是，先要示現在禪宗或者教下，大徹大悟或者大開圓解，他才有資格來說服宗門教下的行人來修淨土法門。所以永明延壽大師是禪宗法眼宗第三代祖師，他是大徹大悟的，在禪宗無可爭議，於是他導歸極樂世界、萬善同歸淨土，作《禪淨四料簡》，作得很好，他有這個資格說這個話，為末法宗門、教下的行人指出一條出離生死、仰靠佛力到西方極樂世界的一條康莊大道。那你看蓮池大師在明末時，也是唐宋以來禪宗很興盛，他也是宗門開悟的，藕益大師也是如此，而且教觀非常通達，然後以他們大通家的身份再來弘揚淨土法門，很有說服力，很有影響力。所以這樣的人還不夠淨土宗祖師的風範嗎？

所以那種說法，說只有善導大師夠格作祖師、其他十二位都不夠資格，這句話太沒有水平了。這樣說法，實際上你對中國淨土宗祖師這樣一種輕薄，可以說是謗法謗僧、斷人法身慧命。

尤其說真正的淨土宗到了日本去，唐代以後中國沒有淨土宗，這更是無稽之談、荒唐之說。他們有一種說法，就是日本人搞的什麼三國七祖的譜系，好像從龍樹、天親就到曇鸞、道綽、善導，善導就傳到源信、法然等等，這些東西，我們就看看而已，也沒有必要去跟他談那麼多；但我們沒有任何道理去接受那個說法。本身日本淨土真宗也是仰承我們善導大師、曇鸞大師的理念去做的，所以我們沒有必要去傳揚日本真宗本願法門。我們本土的理念已經完備了。但我們對人家要尊重，也不要去批判他們。因為佛法在那個國家、那個地方發揚是要應眾生根機的。可能在日本這樣的島國，他們特別強調信心，對戒律不是太重視，對通途有時候不是太融會等等，這些可能更能夠利益當地的眾生。但是我們中國的大乘佛法氣象非常濃厚的國度，我們中國有這個禮教的精神，我們要傳承儒、道、釋三家文化的精髓，我們要增強持戒意識，中國十三代祖師對持戒都非常嚴謹，雖然不是靠持戒去往生的，但是持戒能夠有效地感通佛力，能夠幫助我們建立信根，能夠提升我們往生的品位，尤其戒律是佛教的壽命、佛教的幢相，佛的戒律沒有了，佛法要在這個地球上提前消亡。我們作為佛弟子，還能不尊重戒律，還能不身體力行嗎？

所以我們認為剛剛提的兩點，都是不正確的。希望我們中國大陸的淨業行人，還是要依照我們的十三代祖師的思想去做。每個祖師在不同的時代應機說法，表現形態各有特長。像善導大師在盛唐，隋末唐初，那是中國最好的一段時間，是中國人福德智慧最深厚的時間，他可以從信心單刀直入，然後厭離心就能出來，然後一往情深地念阿彌陀佛、念《阿彌陀經》，往生者真是很多。但是到了現在，這種方式是不是還有普遍性呢？這要考量哦。現在中國大陸的人，近百年來沒有儒家文化的基礎，連做人都做不好，內心非常的扭曲，充滿機心、虛假，而且以所謂的成功、利益作為他生命的目標，內心很無明的；如果你直接跟他去講淨土法門，他可能很難信得及，不僅不相信，還說你時迷信，反而笑你。在這種情況下，我們就要借助儒家文化，先讓他把人做好，所以淨業三福必須要講，你世間的福德做好了，才能開發出世間的智慧，就是般若智慧出來了，才能對這個淨土往生一法、對阿彌陀佛願力的救度產生信心、產生願力。

所以本人倒是覺得這個時代，印光大師的思想更為契機，儒佛共弘，體現在他的四句話：敦倫盡份、閒邪存誠、諸惡莫作、眾善奉行。這是世間善法的傳達。出世間善法就是真為生死、發菩提心、深信切願、持佛名號，徹悟大師的四句話。十六字綱宗。本人淺薄的感覺是，在這個時代，更應該把這八句話作為我們弘揚淨土法門的兩翼，才能夠利益更多的眾生。我甚至覺得對中國淨土宗弘揚，要把十三代祖師作為一個完整的整體去看待他。所以說只有善導大師一人夠格、其他祖師都不夠格，這種說法極為荒謬，我們不要去聽從。
