/TEXT339/聲聞品第一

爾時，世尊故在欲色二界中間大寶坊中，與無量比丘僧諸大菩薩，圍遶說法。

時舍利弗、目揵連等，出家未久，以舍利弗、目連因緣，說聲聞法雜四真諦。爾時，眾中有諸人輩，本是外道，諸根闇鈍自謂有智，起大憍慢，增長色慢、欲慢、無明慢、勝慢、非法慢，未得第二第三第四沙門果證。是故如來為如是等，宣說中道，為離如是惡煩惱故。如來說是中道義時，如是諸人各各論說斷見、我見。爾時，世尊即作是念：「哀哉！諸人本外道故，雖入佛法猶生大慢，於未得中而生得想，於未知中而生知想，於如來法中而不修行。雖順四諦，而不能得四無礙智，乃至不得第四果證。」

爾時，世尊二手舉捉瞻婆華鬘，發大誓願，以願力故，於華鬘中出生四寶：一、帝釋寶;二、天光寶;三、金剛光寶;四、勝諸光寶。一一寶中出大光明，遍照此間娑婆世界，光明出已擲之虛空。

時華鬘中說是偈言：

/gatha/
「雖除鬚髮不去結，　被服染衣不離染，　示佛為師不隨教，　如是之人污大眾。
　如來宣說正法時，　而復不能至心聽，　是人不得真實義，　亦不能離諸煩惱。
　若能覩見實法性，　是能破壞無明慢;　若有親近善知識，　是人速得甘露味;
　若能呵責於生死，　是則能得到彼岸;　是人具足戒多聞，　亦具禪定智慧聚。
　若人欲壞煩惱魔，　遠離陰魔及死魔，　摧伏天魔諸眷屬，　常當親近無上尊。」
//

說是偈已，聲聞弟子有憍慢者，咸作是念：「如來知我並有污心，是故為我說如是偈。」即時心中生大慚愧;及四天下佛諸弟子，亦復如是生慚愧心，於一念頃悉來集會。

爾時，無量百千萬億聲聞大眾悉來聚集。於是佛知眾會已定，即為宣說雜四真諦。

時此寶鬘直往南方，過九萬二千恒河沙等諸佛世界，彼有世界名金剛光藏，其土眾生具足五滓。有佛、世尊，號金剛光明功德如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，亦為四眾宣說如是雜四真諦法。而彼會中有諸菩薩、聲聞四眾——比丘、比丘尼、優婆塞、優婆夷，見是寶鬘大光明已，觀察四方。仰見寶鬘在佛頂上虛空中住，即白佛言：「世尊！如是寶鬘從何處來？誰之所遣？」

彼佛答曰：「善男子！北方去此，九萬二千恒河沙等諸佛世界，彼有世界名曰娑婆。有佛、世尊，號釋迦牟尼如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，亦為具足五滓眾生宣說開示雜四諦法，如我今於此土無異。

「善男子！彼佛世界所有眾生，甚大癡闇麁獷輕躁，生大憍慢多作惡業難調難解，是故釋迦牟尼如來為此大集，於大集中演說正法，為壞如是諸大惡事。彼世界中所有眾生，於未得中而作得想，於未證中而作證想，於未修中而作修想。是故彼佛為大眾說法，如法修行，為壞如是大憍慢故，為得盡智及無生智，將欲宣說虛空目法行。為得聲聞緣覺佛果，欲開如來無上法藏。是故彼佛遣此寶鬘，從我索欲。我今與之，并欲以是法目陀羅尼贈彼為信。能作無量微妙大明，能乾一切諸惡煩惱，能持一切所聞不忘，能淨一切心之垢污，能護一切諸善禁戒，能入一切大智慧中，能護一切無上三昧，能護己心生他喜心，受持聖法遠離諸病，所求之法如願即得。增長一切資生所須，亦能長養一切善根，能調惡王及以四姓，諸惡鬼神鳥獸水虫，護持一切諸善根本，能得如來一切諸法，乃至能得十八不共。是故我今欲遣如是法目陀羅尼至彼世界與釋迦如來。」

即告金剛山童子言：「善男子！汝可往彼娑婆世界，稱我名字問訊彼佛，金剛光明功德如來，以此法目陀羅尼門遠贈世尊。」

金剛山童子言：「世尊！善哉，善哉！我亦欲往禮覲彼佛，并欲啟受所未曾聞虛空目法門。」

爾時，復有六萬億菩薩摩訶薩八十千億聲聞大眾，同聲而言：「世尊！我等亦欲詣彼世界禮覲彼佛，并欲啟受所未曾聞虛空目法門，唯願如來加我神力令得往返。」

彼佛答言：「善哉，善哉！諸善男子！宜知是時。是金剛山童子者，能調伏汝，即是汝等善知識也。」

爾時，彼佛即告金剛山童子言：「善男子！諦聽，諦聽！我當為汝宣說如是法目陀羅尼。」即說呪曰：

時，金剛山童子受持、讀誦、書寫如是陀羅尼已，告諸大眾：「若欲往彼娑婆世界覲見釋迦牟尼如來，并欲啟受所未曾聞虛空目法門者，應當遠離一切色想，亦莫念於分別之相。常當修集虛空之相，遠離一切取捨等相，放捨一切塵勞等相，解諸結縛專念虛空。」

爾時，大眾咸作是言：「善哉，善哉！善男子！」即前禮佛，禮已繫念觀虛空相，於一念頃即來至此娑婆世界，覲見釋迦牟尼如來。頭面禮足供養恭敬，尊重讚歎右遶三匝，却在一面合掌而立。

是時，寶鬘復往西方，過八萬億諸佛世界，彼有世界，名曰慧闇，具足五滓。有佛、世尊，號曰智幢如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，亦為四眾宣說如是雜四諦法。彼時會中有諸菩薩、聲聞四眾——比丘、比丘尼、優婆塞、優婆夷，見是寶鬘大光明已，觀察四方。仰見寶鬘在佛頂上虛空中住，即白佛言：「世尊！如是寶鬘從何處來？誰之所遣？」

彼佛答言：「善男子！東方去此，八萬億諸佛世界，彼有世界名曰娑婆，具足五滓。有佛、世尊，號釋迦牟尼十號具足，亦為四眾宣說開示雜四諦法。如我今於此土無異，乃至欲開如來法藏。是故彼佛遣此寶鬘，從我索欲。我今與之，并欲贈彼淨目陀羅尼，能作大明乾焦煩惱，乃至能得如來十八不共之法。是故我今，欲遣如是淨目陀羅尼至彼世界贈彼如來。」

時四童子變此世界地平如掌，香華幡蓋七寶具足，為供養佛。一切天宮、阿修羅宮悉為震動，諸天悅豫多受喜樂，咸以香華、七寶、幡蓋、種種伎樂，供養於佛。

時四童子作如是等，供養佛已，上昇虛空高七多羅樹，各執四寶說偈讚歎：

/gatha/
「佛是清淨大法王，　為諸眾生說甘露，　於諸眾生心如地，　大寶商主愍一切。
　為眾生說清淨法，　令離諸苦及煩惱，　如來心等如虛空，　其語微妙知真道。
　具足戒禁及智慧，　永滅煩惱降甘露，　為渴法者出惡世，　智炬大明能壞闇。
　雖無修集八聖道，　及以證得解脫者，　如來猶故生憐愍，　施諸人天淨法眼。
　能度眾生生死岸，　能施無上七財寶，　能令眾生悔生死，　具修三十七助道。
　法寶久失佛今示，　是故得名無上尊，　四方眾生已大集，　唯願憐愍轉法輪。」
//

爾時，一切無量大眾心生歡喜，各作是言：「如是無量無邊眾生從何處來？威儀清淨具無量德，慚愧智慧皆悉成就。我從昔來未曾覩見如是妙色五通大仙。」

爾時，世尊告憍陳如比丘：「憍陳如！四方多有無量菩薩悉來集會，為聽法故，今當至心清淨其意。」

爾時，世尊以微妙音告四童子：「諸善男子！善來，甚快！從何方面何處而來？」時四童子敬禮佛足，周匝圍遶。

爾時，金剛山童子言：「世尊！南方去此，九萬二千恒河沙等諸佛世界。彼有世界，名金剛光藏，具足五滓。有佛、世尊，號金剛光明功德如來，十號具足，今現在為諸眾生，宣說開示雜四諦法。彼佛勸我至此世界，問訊世尊，并欲聽受虛空目法門。世尊！彼金剛光明功德如來，致敬慇懃，問訊世尊。并遺如是陀羅尼，能作大光明乾焦煩惱。乃至能得如來十八不共之法。」即於佛前說如是呪。乃至四童子亦復如是。說是呪已，其地即時六種震動。

一切龍王各作是言：「我等亦當共至佛所。」爾時，東方有二龍王：一名、牛護，二名、寶護，是二龍王與六萬龍王。南方亦二：一名、為月，二名、婆修，與七萬龍王來至佛所，頭面敬禮，前白佛言：「世尊！我等皆能受持、讀誦、書寫如是法目陀羅尼。若有比丘、比丘尼、優婆塞、優婆夷，受持、讀誦、書寫如是法目陀羅尼者，我等皆當誠心守護。」西方、北方亦復如是。爾時世界一一各有十萬龍王，來至佛所頭面禮敬。

爾時，龜茲國土有一龍王，名曰海德，是阿那婆達多龍王弟，與九萬龍王。于闐國土有一龍王，名樂藏寶，亦是阿那婆達多龍王弟，與萬八千龍王。波羅越國有一龍王，名曰山德，亦是阿那婆達多龍王弟，與二萬龍王。師子國土有一龍王，名曰寶藏，與四萬八千龍王。毘茶國土有一龍王，名曰長髮，與四萬二千龍王。念蜜奢山有一龍王，名曰婆修吉，與八千龍王。烏萇國土有一龍王，名阿鉢羅羅，與二萬五千龍王。乾陀羅國有一龍王，名伊羅鉢多，與三萬龍王。真丹國土有一龍王，名曰三角，與萬八千龍王。難陀龍王、優波難陀龍王，亦與無量龍王，共至佛所，頭面禮敬，白佛言：「世尊！我等皆能受持、讀誦、書寫如是陀羅尼門，乃至不忘不失一字。」

佛言：「善哉，善哉！善男子！汝等真實能護正法。」

爾時，世尊告正語天女：「天女！汝能守護我正法不？」

「世尊！如來在世及滅度後，是陀羅尼流布之處我當守護，有受持者隨其所求我當與之。若復有欲見我身者，我當現之。世尊！若有比丘、比丘尼、優婆塞、優婆夷欲見我者，當淨其身，持戒精進，於一日中三時洗浴，斷食三日，獨在靜處，若佛像邊、若在塔中、若處靜室，以妙香華、種種幡蓋，及諸味漿供養於佛。面正東向，讀誦如是陀羅尼句：

/MANTRA/「『𭒂吒置<ail>（一）</ail>𭒂吒置<ail>（二）</ail>休婁<ail>（三）</ail>休婁<ail>（四）</ail>屯豆婁<ail>（五）</ail>屯豆婁<ail>（六）</ail>呿吒<ail>（七）</ail>呿吒<ail>（八）</ail>比莎訶』

「是時，四眾誦是陀羅尼已，我當隨諸四眾之所願求，我悉當令一切成就。若我不來，即為欺誑十方諸佛，亦莫令我成阿耨多羅三藐三菩提。」

爾時，佛告羅睺阿修羅王、毘摩質多阿修羅王、毘婁遮那阿修羅王：「我今以此淨目陀羅尼，付囑汝等。何以故？汝有大力，若有眾生不信三寶，能令信故。」

諸阿修羅言：「善哉！世尊！我等護持。若有四眾——比丘、比丘尼、優婆塞、優婆夷，若佛在世、若滅度後，受持、讀誦、書寫廣說是陀羅尼，我於是等能施八事。何等為八？一者、健行;二者、樂聽受法;三者、心無怖畏;四、者常明無闇;五者、善願具足;六者、解脫;七者、具足辯才;八者、善法增長。世尊！若阿修羅父母、兄弟、妻子、眷屬，惱是人者，我等當治。若我不於此世界中護佛法者，則為欺誑十方諸佛。」

爾時，世尊觀四眾已，告憍陳如比丘：「憍陳如！一切大眾甚樂聞法，無量世界、無量眾生悉為法故來集於此，咸皆欲知法行方便，成大智慧，遠離貪欲一切煩惱，真實了知法行方便。」

時憍陳如白佛言：「善哉！世尊！誠如聖教。世尊！四方世界無量菩薩悉持四佛所與欲來，并欲啟受虛空目法行。今正是時，唯垂憐愍，為眾生故而宣說之。世尊！所言法行，法行比丘。云何名為法行比丘？唯願世尊，分別演說法行比丘。」

佛言：「憍陳如！至心諦聽當為汝說。若有比丘，讀誦如來十二部經，謂修多羅乃至優婆提舍，是名樂讀，不名法行。復有比丘，讀誦如來十二部經，樂為四眾敷揚廣說，是名樂說，不名法行。復有比丘，讀誦如來十二部經，能廣演說思惟其義，是名思惟，不名法行。復有比丘，受持讀誦十二部經，演說思惟觀其義理，是名樂觀，不名法行。

「憍陳如！若有比丘能觀身心，心不貪著外一切相，謙虛下意不生憍慢，不以愛水溉灌業田，亦不於中種識種子。滅覺觀心境界都息，永離煩惱其心寂靜，如是比丘，我則說之名為法行。如是比丘，若欲獲得聲聞菩提、緣覺菩提、如來菩提，即能得之。

「憍陳如！如工陶師埏埴調泥，置之輪上隨意成器，法行比丘亦復如是。

「憍陳如！若有比丘修法行者，當觀三事：一者、身;二者、受;三者、心。觀三事已，得二種智：一者、盡智;二者、無生智。

「憍陳如！云何盡智？云何無生智？知盡煩惱名為盡智，知盡有支名無生智。復次，無行行智名曰盡智，無行果智名無生智;盡諸使智名曰盡智，盡煩惱智名無生智。復次，知盡諸行名曰盡智，盡一切有名無生智;分別盡物是名盡智，知諸縛解名無生智;知盡根界名曰盡智，知盡緣界名無生智。不覺觀煩惱名曰盡智，不覺觀果報名無生智。復次，盡三地智名曰盡智，盡一切漏名無生智。復次，我生已盡梵行清淨，名曰盡智，更無餘有名無生智。如是二智即名一智，亦名一行知於三道。

「若有比丘能斷三道，是名法行，能作是觀，是觀心受。

「云何比丘能觀察身？若有比丘觀息出入，是名觀身、觀受、觀心。

「云何名為觀息出入？息入出者，名阿那波那，入名阿那，出名波那，觀於出入如門如向。若有比丘能如是觀，是名法行。若有比丘能觀能數，隨息入出冷暖長短，若遍滿身，繫心鼻端，能觀新故，分別諸相能觀生壞，求舍摩他善入於定，亦能觀察息之麁細，乃至觀於內身，身作身想，是名比丘修於法行。

「憍陳如！修數息時獲得二事：一者、離惡覺觀;二者、觀息相貌。修集隨時亦得二事：一者、專念念心;二者、離善覺觀。觀於冷暖亦得二事：一者、分別出入;二者、觀心數相。修觀身時亦得二事：一者、身輕;二者、心輕。轉觀生滅亦得二事：一者、知一切法是無常相;二者、知一切法是無樂相。

「善男子！法行比丘念入出息繫心一處。云何數減？二數為一，三數為二，乃至十數為九，是名數減。

「云何數增？一數為二，乃至九數為十，是名數增。何故修增？壞一切覺觀故。得初禪時觀息入出，及以心相。

「初禪五支：一、覺;二、觀;三、離生喜;四者、受樂;五者、定。具五支時離貪恚癡。若有比丘具足五支，是名法行，遠離五事成就五事，修集梵行成大功德。

「憍陳如！若有比丘能得二禪，名為法行。若有比丘觀息出入，繫心一處遠離喜樂，得第三禪不喜不樂。何以故？一心繫念息入出已，遠離喜樂得第四禪。若有比丘觀息入出，則觀五陰;若觀五陰，是名法行。

「若比丘見一切法行生滅，乃至見一切煩惱生滅，是名法忍。若比丘見眼空，乃至見意識空，是名空忍。若比丘見眼無相，乃至見意識無相，是名無相忍。若比丘不願於眼乃至意識，是名無願忍。若比丘觀苦異樂異不苦不樂異，是名中諦忍。若為眾生行於生死，如是名為隨上諦忍。

「云何隨忍、隨根、隨力、隨於覺觀，乃至隨涅槃？於如是法心不著者，是名信忍，是名為信，不名信根。若攝身心不令造惡，是為精進，不名進根。若能專念如是等法，是名為念，不名念根。心心數法能繫一緣，是名為定，不名定根。若能不觀如是等相，是名為慧，不名慧根。若觀如是無根，是名法行。

「憍陳如！若有比丘觀於頂法、世第一法，觀三解脫空無相願無常苦空，是名法行，是名空三昧。如是三昧，緣無受命、緣無自在。無相三昧，緣盡緣壞、緣滅緣厭。無願三昧，緣於甘露非甘露行，有甘露行非緣甘露;有空三昧緣於甘露非甘露行，有甘露行非緣甘露;無相三昧緣於甘露非甘露行，有甘露行非緣甘露。憍陳如！若有比丘緣慧滅莊嚴入無願三昧，是名緣於甘露非甘露行。若有比丘緣慧滅而得解脫，名甘露行非緣甘露。空與無相亦復如是。憍陳如！若有比丘能如是觀，是名法行。

「憍陳如！若有比丘觀受、觀心，是名法行。何以故？能壞我見二十種故。憍陳如！斷見我見各有五種，色斷乃至識斷，是名五斷見;色我乃至識我，是名五我見。憍陳如！五種斷見分別則有四十四種：十六種說想，八說無想，八說非想非非想，六說種種想，六種說斷，是名四十四種。我見分別十八：四定說我，四種說邊，四說異事，六說無求三昧。是名六十二見。二十我見因緣，能生四百四種煩惱，為離如是諸煩惱故，觀於身心是名法行，如是比丘能觀身心。

「憍陳如！云何八人？云何決定？憍陳如！斷見之人言一念斷，常見之人言八忍斷，是二種人俱得決定，後離煩惱俱亦無妨。憍陳如！能得八忍是名八人，得十六心是名決定，是名如法。憍陳如！若有比丘成出入息，即得八人名，亦名決定。

「憍陳如！若有比丘成就數息，即得信根乃至慧根。若得五根，即得世間第一法。如是比丘，能破一切疑網之心，是名真實修集聖行。若有比丘成就苦智，則斷十種煩惱，是名修初無漏心觀。爾時，次第觀無願三昧，觀無願時修三十七助道之法，是名無漏定智，得苦法忍、苦法智、集法忍、集法智。爾時，觀於色界五陰、無色界四陰，如欲界苦，色無色界亦復如是。如是觀已，斷色無色十八種煩惱。十八種斷已，作是思惟：『如是諸苦從何業來？誰之所造？』作是觀已，了知『是苦從愛因緣，我若不拔如是愛根必當生苦。』是故觀集。作是觀已，斷七煩惱。觀欲界集已，色無色界亦復如是。如是觀已，得比忍、比智，作是觀時斷十二煩惱。

「憍陳如！具八忍者是名見法，斷三界集已，復作是觀：何因緣故斷於苦集？為安樂故，夫安樂者即是滅諦。爾時，初觀欲界滅諦，得滅法忍，斷七煩惱，色無色界亦復如是。作是觀已，得滅比忍，滅十二煩惱。復作是觀：何因緣故得是比忍？因修八道，以八正道力故，知欲界苦集滅諦，色無色界苦集滅諦。爾時次生道法忍，得已能斷八種煩惱。爾時，復觀色無色界，得道比忍，斷十四煩惱。以修集故，遠離八十八種煩惱，是名決定得須陀洹果，是名十六心，是名必得菩提，是七往來斷一切苦。

「憍陳如！有人從信決定，有人從法決定，有人從一生得須陀洹果，乃至得阿羅漢。有人入信根乃至慧根，有人修定，有人修慧，有人得初禪乃至四禪，入決定觀，觀一切行無常次第生滅，遠離一切凡夫之法。有人觀一切行無常苦空不淨，不得自在無有寂靜，從緣而生從緣而滅。作是觀已，得寂靜滅諦，是名比丘如法而行。

「憍陳如！如來了知一切眾生諸根利鈍，亦知一切眾生心性諸煩惱性，是名如來隨應眾生而為說法，隨諸煩惱宣說對治，是故得名薩婆若智。

「憍陳如！我涅槃後有諸弟子，受持如來十二部經，書寫讀誦，顛倒解義、顛倒宣說，以倒解說覆隱法藏，以覆法故名曇摩毱多。

「憍陳如！我涅槃後我諸弟子，受持如來十二部經讀誦書寫，而復讀誦書說外典，受有三世及以內外，破壞外道善解論義，說一切性悉得受戒，凡所問難悉能答對，是故名為薩婆帝婆。

「憍陳如！我涅槃後我諸弟子，受持如來十二部經書寫讀誦，說無有我及以受者，轉諸煩惱猶如死屍，是故名為迦葉毘部。

「憍陳如！我涅槃後我諸弟子，受持如來十二部經，讀誦書寫，不作地相水火風相虛空識相，是故名為彌沙塞部。

「憍陳如！我涅槃後我諸弟子，受持如來十二部經，讀誦書寫，皆說有我不說空相，猶如小兒，是故名為婆嗟富羅。

「憍陳如！我涅槃後我諸弟子，受持如來十二部經，讀誦書寫，廣博遍覽五部經書，是故名為摩訶僧祇。善男子！如是五部雖各別異，而皆不妨諸佛法界及大涅槃。

「云何名為隨於信行？若信三寶具足信根，從信根因緣入於決定，得須陀洹果、斯陀含果、阿那含果，過色無色界，得阿羅漢果。從信得解名信解脫，亦名一分，亦名身證，名慧解脫，是名隨信行。

「憍陳如！云何名為隨於法行？若有從法入於決定，具足慧根，得須陀洹果、斯陀含果、阿那含果，過色無色界，得阿羅漢果，是名見、到二分解脫，亦名身證慧得解脫，心得解脫得滅盡定，是故名為二分解脫。是名無學解脫，是名法行，是名成就觀身乃至成就法法觀，是名成就毘婆舍那及奢摩他。

「云何名為奢摩他？奢摩他者，名之為滅。能滅貪心、瞋心、亂心，名奢摩他。云何名為奢摩他相？能滅貪相及瞋癡相，名奢摩他相。云何名為隨奢摩他入於決定？若能隨修舍摩他行，尊重讚歎，向奢摩他方便莊嚴，是則名為奢摩他相。若有比丘，深自思惟：『我之貪心唯觀不淨乃能壞之，瞋恚之心慈能壞之，十二因緣能壞愚癡。』是名奢摩他相。

「云何名為毘婆舍那？若修聖慧，能觀五陰次第生滅，是名毘婆舍那。復次，若觀諸法皆如法性，實性實相真實了知，是名毘婆舍那。云何名為毘婆舍那相？若能成就具足念心，觀一切行從緣而生從緣而滅，一切行無自在無作無受，是名毘婆舍那相。云何名為從毘婆舍那入於決定？至心念於毘婆舍那，恭敬尊重向莊嚴道，是名從毘婆舍那入於決定。

「云何名為出法攝心非滅法攝心？若比丘能觀心出因緣，乃至一切行出因緣，是名出法攝心非滅法攝心。云何名為滅法攝心非出法攝心？若比丘能深觀察滅心因緣，乃至一切行滅因緣，是名滅法攝心非出法攝心。云何名為非出法攝心非滅法攝心。若比丘能觀心性眼性乃至識性，是名非出法攝心非滅法攝心。

「云何緣攝心非思惟攝心？若比丘能觀出息不觀入息，是名緣攝心非思惟攝心。云何名為思惟攝心非緣攝心？若比丘觀於入息，是名思惟攝心非緣攝心。云何名為非緣攝心非思惟攝心？若比丘觀於心性眼性，乃至意性，是名非緣攝非思惟攝。

「憍陳如！若比丘能攝心者，則得八十諸三昧門，及修三解脫門。若比丘觀過去身，及修莊嚴，觀身見身，是名修無願解脫門。若比丘觀過去身已，唯見於心而不見身，及修莊嚴觀身見身，是名修無相解脫門。若比丘觀過去身已，亦不見作及以作者，作者無身、身無作者，修莊嚴道觀身見身，是名修空解脫門。觀受心法亦如是。

「復次，憍陳如！三解脫門修莊嚴觀，觀一切行不出不滅，出已則滅滅無所至，不至去來，是名莊嚴無願解脫門。

「復次，觀未來世諸行未出，若行未出則無有滅，是名莊嚴無願解脫門。不畢竟盡，畢竟盡者則無生滅，若無生滅即畢竟盡，若畢竟盡即空因緣，若如是觀畢竟盡者，是名莊嚴空解脫門。若觀諸行是畢竟盡即無生滅，若無生滅即無有空。何以故？先有後無，名之為空。若本無者，則無後無。若無後無，云何名空？若無行者即是無為，畢竟盡者非是有為亦非無為，空亦非行亦非無行，是故畢竟盡者非有為攝非無為攝，是名莊嚴無相解脫門。若一切行畢竟盡者即是涅槃，非過去未來現在，是故非過去行滅名為涅槃，非未來現在行滅名為涅槃。須陀洹人見是涅槃，乃至阿羅漢人見是涅槃。

「云何名苦諦？觀一切行不見第一諦，觀一切因不見第二諦，觀一切滅不見第三諦，觀一切道不見第四諦。

「云何名生？本無後有，是名為生。云何名滅？有已還無，是名為滅。無有出滅，是名為盡。何因緣故？無有出滅名之為道，道有六行，修非修，行非行，知非知。若有比丘，能見如是生滅法者，是人能厭一切諸行，能見一切行無常相。

「云何無常相非無常法？若有相雜初無漏根行，若有相雜無願解脫門行，若有空相苦相不淨相無我相，是名無常相非無常法。云何無常法非無常相？所謂三界色相乃至法相，是名倒相、是名捨相，非無常相，是名無常法非無常相。云何無常相亦無常法？所謂一切眾生未得決定，以世俗道入諸三昧，隨法相忍，是名無常相亦無常法。云何非無常相非無常法？所謂寂靜常相、解脫淨相，是名非無常相非無常法。

「云何名為得第一諦？所謂觀於六根五陰猶如鏡像，名得第一諦。

「云何一心觀於四諦？若觀諸行悉是苦因，以苦因故可見可滅、可得遠離，如是名為心緣無漏，是故一心獲得四諦，名離有漏心得解脫。若有比丘觀於心心，是名無願解脫門觀心心，已觀十二事：一者、業;二者、行;三者、苦;四者、空;五者、壞;六者、不自在;七者、過去;八者、現在;九者、未來;十者、因緣;十一者、無作;十二者、無受。是名見於心心，名無願解脫門。

「若有比丘觀察是心，無有心主無出入者，無能遠離無可遠離，是名見於心心得空解脫門。若觀無有入定之心，而得遠離一切煩惱，無因緣故煩惱不生，是名遠離見於心心得無相解脫門。若如是觀，即得遠離有漏之心，得無漏解脫。

「憍陳如！一切有為諸行無有決定，若不定者，云何而得入於定聚？若言觀察於三世已得入定聚者，是義不然。何以故？過去已盡，未來未出，現在無常，三世觀異，云何得入正定聚耶？是故一切異觀性不決定。

「憍陳如！譬如殿堂有四梯橙。若言不由初第一橙至四橙者，無有是處;登初橙時亦不得名登第四已，如是四橙亦不名一。憍陳如！若是四諦即一諦者，可一心得。憍陳如！觀時亦異、得時亦異。觀時異者，因果盡壞;得時異者，苦智集智滅智道智。若有比丘觀行無常，是苦無我不淨無住，是漏結緣是一切有，是名繫縛。是故不求諸陰諸行，厭一切行樂求涅槃，至心思惟涅槃功德，深樂寂靜不惜身命，修奢摩他毘婆舍那，是名比丘修集法行。

「憍陳如！云何比丘心能見心？若有比丘能觀察心，心是無常是生滅法，是名比丘心能見心，如是比丘修空三昧。云何名空？陰入界空，諦空實空，十二因緣空，性空。云何陰空？所謂色空無我我
326

所，乃至識空無我我所，是名陰空;入界二空亦復如是。云何諦空？所謂苦諦無得無捨，乃至道諦亦復如是。云何實空？一切法中無有覺觀我及我所，是名實空。云何十二因緣空？十二因緣即是十二有支，觀十二支無我我所，是名十二因緣空。云何性空？若有比丘，觀於眼空無我我所，乃至意空亦復如是，是名法行能觀心心。如是比丘不見眾生、壽命、士夫、某甲，知諸法性、真解世諦，為流布故說陰入界，知一切法性無出滅。如是比丘能度生死，能知一切苦集滅道、能斷煩惱。

「憍陳如！若有比丘修集法行，知一切法從因緣生從因緣滅。如是比丘得三解脫知色真相。色真相者，所謂礙相、受受相、想覺相、行行相、識知相，是名真知一切法相，如是觀已得空解脫門;見一切法無作受者壽命自在，唯見無常苦無我等，是名得無願解脫門;觀一切法無生無滅，是名得無相解脫門。

「憍陳如！法行比丘能得神通，無惡覺觀，口終不說四種惡過，無有鬪諍不聽惡言。爾時即得遠離五蓋、增五善根，是法行比丘獲得初禪。入初禪已欲得身通，繫心鼻端觀息入出，深見九萬九千毛孔息之出入。見身悉空，乃至四大亦復如是。如是觀已，遠離色相獲得神通，乃至四禪亦復如是。

「云何法行比丘獲得眼通？憍陳如！若有比丘觀息出入真實見色，既見色已作是思惟：『如我所見三世諸色，意欲得見隨意即見。』乃至四禪亦復如是。

「云何法行比丘得天耳通？憍陳如！若有比丘得初禪時，觀息出入已次第觀聲，乃至四禪亦復如是。

「云何法行比丘得他心智？若有比丘觀息出入得初禪時，修奢摩他毘婆舍那，是名他心智，乃至四禪亦復如是。

「云何法行比丘得宿命智？憍陳如！若有比丘觀息出入，得初禪時獲得眼通，得眼通已，觀於初有迦羅羅時，乃至五陰生滅、無量劫中五陰生滅，乃至四禪亦復如是。

「所言禪者何故名禪？疾故名禪，疾大疾，住大住，靜寂靜，觀滅遠離是名為禪。初禪者亦名具足，亦名遠離。云何具足？云何遠離？言遠離者，遠離五蓋。言具足者，具足五支，所謂覺、觀、喜、安、定。云何名覺？如心覺大覺、思惟大思惟，觀於心性是名為覺。云何名觀？若觀心行大行遍行隨意，是名為觀。云何為喜？如真實知大知心動至心，是名為喜。云何為安？所謂身安心安受安，受於樂觸，是名為安。云何為定？若心住大住不亂，於緣不謬無有顛倒，是名為定。第二禪者，同離五事，所謂五蓋，具足三支：一喜、二安、三定。入第三禪，亦離五事，具足五支：一者、念;二者、捨;三者、慧;四者、安;五者、定。入第四禪，亦離五事，具足四支：一者、念;二者、捨;三者、不苦不樂;四者、定。憍陳如！若有比丘具足四禪，是名法行。

「憍陳如！若有比丘觀身厭患，遠離身相一切身觸喜觸樂觸，分別色陰遠離色陰，觀無量空處，是名法行比丘入空處定，是名比丘修集法行。

「憍陳如！云何比丘得識處定？若有比丘修舍摩他、毘婆舍那，觀心意識，自知此身不受，知三受已，得遠離是三種受，是故名為得識處定，是名法行。

「憍陳如！云何比丘得少識處定？若有比丘觀三世空，知一切法行亦生亦滅，空處識處亦生亦滅，作是觀已次第觀識：我今觀識亦非識非非識，若非識者是名寂靜。我今云何永斷此識？作是觀已得少識處，是名比丘得少識處定。

「憍陳如！云何比丘獲得非想非非想定？憍陳如！若有比丘有非心想，作是順忍：『我今此想是苦是漏、是瘡是癕、是不寂靜。若我能斷如是非想及非非想，是名寂靜。』若有比丘，能斷如是非想非非想，是名獲得無想解脫門。何以故？法行比丘作是思惟：『若有受想、若有識想、若有觸想、若有空、若有識、若有非想非非想，如是等想名為麁想。我今若修無想三昧，則能永斷如是等想。』是故見於非想非非想為寂靜處，如是見已，入非想非非想定。

「若得非想非非想定已，不愛不貪能破無明，破無明已，名為獲得阿羅漢果。前三種定，二道所斷;後第四定，終不可以世俗道斷。凡夫離於非想非非想處，無麁煩惱，亦有十法，所謂：一受、二想、三行、四觸、五思惟、六欲、七解、八念、九定、十慧。云何為受？所謂識受。云何為想？所謂識想。云何為行？所謂法行。云何為觸？所謂意觸。云何為思？所謂法思。云何為欲？所謂欲入出定。云何為解？所謂法解。云何為念？所謂念三昧。云何為定？所謂心如法住。云何為慧？所謂慧根慧力，觀向四果行，乃至得阿羅漢果，觀於生滅及空三昧，觀於四大如四毒蛇。如是十法，第四空處具足而有，以其無有麁煩惱故，一切凡夫謂是涅槃。

「憍陳如！若有比丘修集聖道，厭離四禪及四空處，觀於滅定莊嚴之道，作是思惟：『諸出入息悉是無常，我若能斷出入息者，即是安樂。』是故一切諸行因緣悉滅，受滅乃至慧滅，覺觀滅故，陰入界滅、貪恚癡滅、一切心數法滅、一切非心數法亦滅，是名不與凡夫共法，非是世法是無學法。

「憍陳如！若須陀洹、斯陀含，終不能得如是滅定。若次第得須陀洹果，亦不能得，若須陀洹捨是身已，得阿羅漢果，亦不能得。若有具足八解脫者，是人能得。

「憍陳如！若使如來窮劫盡劫說是法目陀羅尼法乃能窮盡，是名法無礙智。憍陳如！如是法目陀羅尼者，不可思議。憍陳如！假使有人，能以兔毛渧數知海水渧，不能數知法目陀羅尼所有功德。若除如來欲說盡者無有是處，乃至一切娑婆世界微塵亦爾。」爾時，世尊告金剛山童子言：「善男子！汝所持來法目陀羅尼，吾今所說頗有異不？」

「不也。世尊！」

「善男子！如是說不？」

「世尊！實如是說。」

「善男子！若有人能受持如是法，讀誦書寫廣為人說，當知是人常為一切人、天、龍、神、阿修羅、乾闥婆、迦樓羅、緊那羅、摩睺羅伽等之所守護，一切四魔不能得其便，度煩惱河入八正道。」

金剛山童子言：「善哉，善哉！世尊！實如聖教。」

爾時，世尊告憍陳如：「若比丘、比丘尼、優婆塞、優婆夷，修行是法無能壞者，是名施光能淨寂靜，無有行處、無濁無動、無有舍宅、無少無多，名至處行、細行、堅行，能壞四魔及四魔眾、一切邪見，度生死河入智慧海，常為諸聖之所讚歎，得近如來所入之處。雖復未斷一切煩惱，亦得上身無上菩提、上色、上力、上辯、上念、上慧、上處;或得典領作四域王、若三二一;若作帝釋，乃至得作他化自在王;若作梵王;若復獲得菩提樹下金剛之床，梵音深遠其心平等，得大悲心得舍摩他，壞諸煩惱名無上尊。」

說是法時，舍利弗、目揵連等，於一坐處得阿羅漢果。

爾時，一切世人、諸天而讚歎言：「如來功德不可思議，無量眾生得須陀洹果、斯陀含果、阿那含果、阿羅漢果，發阿耨多羅三藐三菩提心。」

爾時，四天王及功德天白佛言：「世尊！隨是經典所流布處，我當護其四部弟子，及其國土、城邑、村落、諸王、人民。」

/TEXT339:a02,p02/大方等大集虛空目分卷第二

/TEXT339/世間目品第二

爾時，世尊即放眉間白毫相光，悉蔽十方諸佛世界日月星宿、珠火燈明所照之處，一切石山諸惡刺棘為不復現。十方無量恒河沙等世界眾生見是光已，各各繫念思惟善事。其中諸佛見是光已，各告己眾而作是言：「善男子！過於無量恒河沙世界，彼有世界名曰娑婆，具足五滓。有佛出世，號釋迦牟尼如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。無量世界無量菩薩、無量聲聞，悉集彼土坐彼佛前，彼佛即為宣說法行法目陀羅尼門。為諸聲聞，說法行已放大光明，將欲演說淨目法門陀羅尼法。為中乘者得緣覺果，為諸菩薩莊嚴成就阿耨多羅三藐三菩提，具足十地如來十八不共之法，轉不退輪壞三惡趣，令修八聖得無上果。」

爾時，十方恒河沙等世界諸眾聞是語已，各各白佛言：「世尊！我欲往彼娑婆世界至說法處，聽受如是淨目法門。」爾時，無量諸菩薩眾，悉共來詣娑婆世界，到於佛所頭面禮拜却坐一面。

時此世界無量梵天，往至佛所供養恭敬却坐一面。百億魔天、百億化自在天、百億兜率天、百億夜摩天、百億帝釋天、百億四天王天、百億日月天、百億自在天、百億閻羅王、百億地鬼、四百億阿修羅、四百億龍王，如是等眾悉向佛所，恭敬供養却坐一面。無量沙門及婆羅門悉得神通，來向佛所恭敬供養却坐一面。

諸世界中外道相師，見光明時，作是思惟：「如是光者，非是日月星宿之明，必是異光，如是不久七日並出，當焦四海須彌山王一切草木，其後欲界火災當出。」或復有言：「却後不久必當雨毒害於一切。」或復有言：「却後不久必當雨刀害諸人物，惡時將至誰能救之？」或復有言：「瞿曇沙門憐愍一切，唯是能救施其壽命。」爾時，一切無量眾生至心念佛;念已即見是大寶坊，以佛力故即至坊中。

爾時，波斯匿王以佛神力故亦見寶坊，以佛力故得到坊中。憂填耶那王、惡性王、輸頭檀王、摩醯陀王、修陀奢那王、頻婆娑羅王，如是等王亦因佛力得見寶坊，悉至坊中，供養禮拜，次第而坐，各作是念：「今此眾中有大仙人，有佛、世尊，此光因緣今當問誰？當問仙人？問佛可耶？」

爾時，須陀舍那王言：「我今有大婆羅門師，名曰電髮，善知相法能解能說，是最可問。」

電髮聞已即作是言：「我所博覽一切相書都無此事，我實不能解此光瑞，閻浮提中一切相師其數五百悉不能解。」

爾時，頻婆娑羅王語諸王言：「汝何故狂？此大眾中有佛、世尊，號釋迦牟尼，具一切智，善知世間出世間相，了十二月善相之書，大悲憐愍一切眾生，實語正語，唯佛能說是光報應。」

爾時，諸王及諸大眾一切宗仰，共白佛言：「世尊！唯願如來為我等說十二月相書。」

佛言：「大王！今此大會不應宣說世間相書。」

頻婆娑羅王白佛言：「世尊！今此會中有諸眾生，不信如來所有功德，又不信是一切智人，唯願破壞如是疑心而宣說之。是諸眾生若得聞已心生喜信，生信心已，乃可為說出世之道。如是眾生，亦當樂受易可調伏。」

佛言大王：「至心諦聽，我當說之。大王！往昔雪山有一仙人，名婆伽婆，食果草根修集慈心，而不能除諸煩惱結，不能調伏貪欲之心。時彼住處有一雌虎，即共行欲，虎便懷妊。日月已滿，至此人所產十二子。是時仙人心憐愍故，即取洗浴而哺養之，虎母心愛隨時乳養。爾時仙人各為立名：一名竭伽、二名跋伽婆、三名為虎、四名師子、五名擔重、六名婆羅墮闍、七名步行、八名婆羅奴、九名健食、十名惡性、十一名師子擔、十二名健行。

「是十二子年始七歲，食草根華果。是時父母俱時命終，時十二子心懷愁惱，仰天號哭：『如何一旦無所歸依？』時有樹神聞是聲已，作如是言：『諸童子且莫啼哭，有歸依處，所謂梵天憐愍眾生，汝等應當晝夜六時淨自洗浴，向於虛空至心禮拜求哀梵天。梵天當以無礙天耳聞汝等聲，聞已當來至汝住處，以憐愍故。來已當壞汝等癡闇施慧光明，得智慧已，一切諸天當供養汝，況世間人！』時十二子聞是語已，如教而行經十二年。然後梵天乃聞其聲，即來下至三十三天。

「爾時，帝釋見梵天來即前供養，既供養已，即復白言：『大士！欲何所至？』『憍尸迦！汝不見彼雪山之中十二仙耶？憍尸迦可共往彼。』時釋提桓因與無量天，相隨俱下至雪山中。時十二仙見梵天來，歡喜踊躍禮拜供養。

「時梵天王告十二童子：『汝等何故，十二年中精勤苦行供養於我？欲何所求？為求名聲、色力、財寶、聖道、智慧諸天身耶？』時竭伽仙白梵天言：『大士！我今不求如是等事，我欲求智慧，為眾生故。我等孤稚，少失覆蔭，自隨其心，無教告者。唯願大士施我智慧，令我識知善惡等業，及了眾生善惡等業，亦知眾生、國土、城邑、剎利、婆羅門、毘舍、首陀、男女、大小善惡等相受苦樂事。諸王貪國無厭足者，興兵相伐衰盛等相，若我知已，當以方便教滅惡相，令得受樂。』」

/TEXT339:p03/彌勒品第三

爾時，彌勒菩薩即於佛前，心念說偈，問於如來：

/gatha/
「非有途路，　而有輪轉;　如來亦不　住一切道。
　非道見道，　道見非道。」
//

佛言：「善男子！非道者即是不出不滅，不住非智，非智境界，非明非闇，非常非斷，非善非惡，非是色陰乃至識陰，是名實性，是名法性，名一切行，名真實際，是名非道，如是中道。諸佛如來轉於法輪，而不貪著如是諸道。若有眾生，道見非道、非道見道，如是眾生不能達於道與非道及知三道。如來悉能分別解說，及以斷道。

「善男子！如來、世尊於無道中而轉法輪，為壞眾生三種道故。何等三道？一、煩惱道;二者、苦道;三者、業道。業道者，所謂行有;煩惱道者，所謂無明愛取;苦道者，所謂識名色、六入、觸受生老死等。如是三道，何因緣有？觸緣故有。

「善男子！因眼見色而生愛心，愛心者即是無明，為愛造業即名為行，至心專念名之為識，識共色行是名名色，六處生貪是名六入，因入求受名之為觸，貪著心者即名為愛，求是等法名之為取，如是法生是名為有，次第不斷名之為生，次第斷故名之為死，生死因緣眾苦所逼名之為惱，乃至識法因緣生貪，亦復如是。如是十二因緣，一人一念皆悉具足。

「出有三種：一者、因出;二者、初出;三者、道出。若有比丘修行法行，觀察所有愛心相貌。比丘當觀，若有愛心即是無明，無明之體能出二過：一者、出行;二者、出識。識亦有二：一者、出名;二者、出色。名色亦二：一者、無住;二、住六入。六入亦二：一、不厭欲;二、能生觸。觸亦有二：一、生受心;二者、求受。受亦有二：一、受苦樂;二、生貪愛。愛亦有二：一者、繫縛堅固;二者、求取。取亦有二：一者、貪心;二者、求有。有亦有二：一者、樂住;二、生因緣。生亦有二：一者、生老;二者、苦緣。老亦有二：一、壞壯色;二、作死因。死亦有二：一、壞壽命;二、愛別離，是名出因。

「云何初出？若有比丘修集法行，觀如是法亦出亦滅，是名初出。」

爾時，世尊告憍陳如：「云何道出？若比丘見道有二種：一者、行行;二者、慧行。憍陳如！汝頗知是行行慧行耶？」

憍陳如言：「未知。世尊！唯願如來為觀十二因緣比丘得大智慧壞諸煩惱，分別解說，比丘聞已當具受持。」

爾時，世尊告寶幢童子：「善男子！汝頗能知息出入不？」

「不也。世尊！」

「善男子！法行比丘先觀無明乃至老死。云何名為觀於無明？先觀中陰，於父母所生貪愛心，愛因緣故四大和合，精血二渧合成一渧，大如豆子名歌羅羅。是歌羅羅有三事：一命、二識、三煖。過去世中業緣果報，無有作者及以受者，初息出入是名無明。歌羅羅時氣息入出，有二種道：所謂隨母氣息上下、七日一變。息入出者名為壽命，是名風道;不臭不爛，是名為煖;是中心意，名之為識。

「善男子！若有欲得辟支佛果，當觀如是十二因緣，後觀三受因緣：五陰、十二入、十八界。云何為觀？隨於念心觀息出息入，觀於內身皮膚肌肉筋骨髓腦如空中雲。是身中風亦復如是，有風能上，有風能下，有風能滿，有風能焦，有能增長，是故息之出入名為身行;以出入息從覺觀生，故名意行;和合出聲名為口行。以如是等三行因緣，故有識生。識因緣故則有四陰及以色陰，故名名色。五陰因緣行六處，故名六入。情塵相對故名為觸。觸因緣故念色至念法，是名為受。貪著於色乃至於法，是名為愛。愛因緣故四方求覔，故名為取。取因緣故受於後身，故名為有。有因緣故有生老死種種諸苦。是名五陰、十二入、十八界，十二因緣之大樹也。

「是故緣出入息，能生一切諸苦煩惱，是故凡夫生時，亦為煩惱繫縛，死時亦爾;終不能得身心自在，不得三昧，不盡諸漏。若有比丘觀入出息，如空中風無我我所，無有作者及以受者，從緣而生從緣而滅，無相無物無有覺觀;眾生風者亦復如是，共四大行，生歌羅羅九孔乃至九萬九千諸孔出入，無作無受，是風出入如是肉段，以是因緣故，有無明乃至老死眾苦聚集。

「善男子！譬如虛空無物無我，出入諸息、地水火風、壽命煖識、無明乃至生老病死，亦復如是。眾生顛倒，於非我中而橫見我，於如是等同虛空法，作陰界入想，一切凡夫因是顛倒，輪轉生死無有窮已。若法行比丘，觀是息冷則舉身冷，觀是息煖則舉身煖，是身爾時隨意隨風。若觀冷時不得禪定不入定聚，是人則墮冷地獄中。若觀煖時不得禪定不入定聚，是人則墮熱地獄中。若佛弟子修集法行，觀察出入息冷煖等時則得正道。法行比丘如實觀察無明乃至生老病死，心不顛倒，是名淨目陀羅尼也。善男子！汝若能受是陀羅尼，即是真實觀入出息。」

寶幢菩薩白佛言：「世尊！諸佛境界不可思議，非是聲聞緣覺所及。」

爾時，四天王白佛言：「世尊！隨是經典所流布處，我等要當隨侍守護，所有惡事悉令消滅。」

/TEXT339:p04/四無量心品第四

爾時，頻婆娑羅王白佛言：「世尊！因諸聲聞辟支佛等修行法行，令閻浮提無有疾疫飢饉惡事。世尊！菩薩摩訶薩修四無量心，若有四姓供養恭敬，得幾所福？」

佛告大王：「若有菩薩修四無量，隨所住國具八上事：一者、其土人民供養父母、增長慚愧，恭敬沙門諸婆羅門耆舊有德，受持禁戒。大王！若諸國土有諸菩薩修四無量，其土人民，則能成就如是初事。復次，大王！若有菩薩修四無量，隨所住國其土人民，修集慈心遠離殺害，其心調柔無有濁心瞋恚之心，平等無二，是名為二。復次，大王！若有菩薩修四無量，隨所住國其土人民，不貪財寶，樂為惠施，呵責盜竊，是名為三。復次，大王！若有菩薩修四無量，隨所住國，其土人民自足妻色，遠離非法，呵責欲心，是名為四。復次，大王！若有菩薩修四無量，隨所住國其土人民，真語實語、無破壞語，常修善語，是名為五。復次，大王！若有菩薩修四無量，隨所住國，其土人民無有嫉妬濁惡之心，是名為六。復次，大王！若有菩薩修四無量，隨所住國其土人民，正見不謬無有邪見，是名為七。復次，大王！若有菩薩修四無量，隨所住國其土人民，一切供養恭敬三寶，遠離惡見，是名為八。大王！若有菩薩修四無量，隨所住國其土人民，具足如是八種功德。

「大王！若有菩薩修四無量，隨所住國，其土無有八怖畏事。何等為八？一者、無內外軍畏;二者、無諸惡鬼畏;三者、無惡星宿畏;四者、無諸惡病畏;五者、無諸惡獸畏;六者、無諸惡賊畏;七者、無諸旱澇畏;八者、無諸穀難畏。大王！若有菩薩修四無量，隨所住國，其土無有如是八畏。

「大王！若有菩薩修四無量，隨所住國，其土具足八大丈夫。何等為八？一者、有諸眾生已於過去無量佛所，深種善根，如是之人樂生其土。二者、復有眾生已於過去無量世中，修戒多聞，如是之人樂生其土。三者、復有眾生已於過去無量世中，供養父母、師長、和上、耆舊有德，如是之人樂生其土。四者、復有眾生已於過去無量世中，成就天業，當受天身，故轉天身來生其土。五者、復有眾生能壞一切三惡道業，如是之人樂生其土。六者、復有眾生具聲聞乘，如是之人樂生其土。七者、復有眾生樂緣覺乘，如是之人來生其土。八者、復有眾生，已於過去無量世中，修六波羅蜜，如是之人樂生其土。大王！若有菩薩修四無量，隨所住國，其土具足如是八人。

「大王！若有菩薩修四無量，隨所住國，其地具足上地水味、無上法味、眾生之味，一切眾生心相親愛，如是眾生捨是身已復生天上，乃至鳥獸亦復如是。大王！譬如一筐盛四種香：一者、沈水;二者、多伽羅;三者、牛頭栴檀;四者、多摩羅葉，如是四香合有四兩。有四姓人，以四種衣置之筐中，經數日已各自齎去，而是四香銖兩不折，然是衣中各各有香。大王！若有菩薩修四無量，隨所住國其土人民，各各成就種種功德，而於菩薩無所損減。」

爾時，頻婆娑羅王白佛言：「世尊！菩薩摩訶薩修四無量心不可思議。何以故？菩薩摩訶薩自身修集，能令無量無邊眾生得大利益。」

爾時，會中有一菩薩名曰淨光，告無勝菩薩言：「善男子！汝今已得無上利益。何以故？汝常修集四無量心。」

無勝菩薩言：「善男子！我今云何得大利益？如是法中無作無受、無覺無見無知、無此無彼。善男子！如人自言能畫虛空瓔珞莊嚴。雖有是言，真實不能。一切諸法亦復如是，無出無壞，無生無滅，無有處所，無有覺觀，淨三解脫無相無作無願。如爾法界，無轉無散，無合無礙，無濁無邊，猶如虛空無有和合，無欲無性，無見無說。法性無數，無少無多，無有境界，無二無著，無量無色，無聲寂靜，無變無量，猶如虛空。無比無勝，無常無斷，難見難知，難可思惟，堅固無行，無有瞋恚，攝諸佛界，是名梵行，名四無量。如來修集，心無厭足，勤行精進，是名佛法，大信大念，大不放逸，至心不忘。

「若菩薩摩訶薩修集如是四無量心，即是菩薩修行菩薩甚深法界。如是菩薩將欲近入無生法忍，行六波羅蜜護諸佛法，已近第三如法順忍，真見佛身。能摧魔眾及壞邪道，度生死河入大智海，通達一切諸佛境界，具足莊嚴諸佛功德。諸所有色種姓財物，勝諸眾生，次第當坐如來法座，具足一切三昧總持，不為一切聖人所輕。為諸緣覺之所讚歎，常為諸佛之所護念，能解一切國土眾生種種語言。於諸法中，不見受者及以施者，亦無說者及聽法者，無有作者及以受者，猶如虛空。」

淨光言：「善男子！是故我言，汝今成就無量功德。何以故？已於無量無邊世中勤修集故。善男子！若佛獲得十力無畏一切佛法，出家苦行逮成正覺，轉妙法輪示大神通入大涅槃，如是等事悉皆因修四無量心，如是即是四無量果。以是義故，諸善男子及善女人，應當修集四無量心。」說是法時，二萬眾生得隨慈忍，無量眾生具四無量心，一切大眾咸供養佛。

/TEXT339:p05/淨目品第五

爾時，有一菩薩童子名無勝意，長跪合掌白佛言：「世尊！慈無量心有何等相？有何等體？何等因緣？何等果報？云何具足？」佛言：「善哉，善哉！善男子！能問如是甚深之義？」

爾時，如來即入三昧，其三昧名調伏眾生無所畏懼。入三昧已，從其肉髻放大光明，其光猛盛有種種色，遍照無量無邊世界，復出妙音而說偈言：

/gatha/
「淤泥之中生芙蓉，　亦復生於種種華，　眾生以之供養佛，　并及一切諸天神。
　一切惡國亦如是，　生諸聖人大菩薩，　能調難調不調眾，　猶如眾生華供養。
　娑婆世界惡土地，　釋迦住中宣說法，　若欲獲得無量利，　應當往彼娑婆界。」
//

無量世界所有眾生，聞是偈已，各各供養其土世尊。既供養已，乘佛神力，悉來集會娑婆世界。至於佛所，頭面禮拜，却坐一面。爾時，此界大寶坊中，無量眾生具足彌滿，是諸眾生各作是念：「獨我至此供養如來，獨在佛前諮問正法，如來獨為我一人說。」

爾時，世尊告無勝意童子：「善男子！慈有三種：一、眾生緣;二者、法緣;三者、無緣。

「善男子！眾生緣者緣於五有，若有法行菩薩，欲得具足六波羅蜜大慈大悲菩薩十地，速得成就阿耨多羅三藐三菩提，轉正法輪，調伏無量無邊眾生，令度無邊生死大河，欲壞無量惡魔伴黨入大涅槃。如是菩薩，應當修集四無量心。應云何修？若菩薩摩訶薩，為下方眾生乃至上方一切眾生修集是慈，視諸眾生如父如母，如師和上，如佛、世尊、聲聞、緣覺。爾時，應作如是思惟：『若有眾生，橫於我所起諸惡事。菩薩爾時應作是念：「若我瞋是惡眾生者，則為十方諸佛所見，是大可恥。當見呵責：云何是人為阿耨多羅三藐三菩提，而自不能調伏其心？譬如有人無有脚足而欲趣彼欝單曰土，如無目者而欲讀書，如無手者而欲執作，遠離慈心而欲獲得阿耨多羅三藐三菩提者，亦復如是。若不能斷如是瞋心，尚不能得聲聞菩提，何況阿耨多羅三藐三菩提？若我不能調伏自心，當為諸佛聲聞緣覺天龍八部之所呵責。若我不能調伏自心，當得大罪受地獄苦，不得現在未來利益，是故應當修集慈心。」』復作是念：『若有於我已作諸惡，始作欲作，或以惡事加於我親，以利養事益於我怨，亦復如是。』如是觀已，菩薩先於一方眾生修集慈心，二三四方四維上下亦復如是。善男子！是名菩薩慈緣眾生。」

爾時，會中有一天子名曰明星，白佛言：「世尊！若菩薩摩訶薩初修慈心，如是慈心有何等果？為是現在，為在未來，具足成就幾所福德？世尊！如是菩薩修集慈心，頗復當墮三惡道不？」

佛言：「善哉，善哉！善男子！汝已於昔供養恭敬無量諸佛，是故今能發如是問;已種善子善根堅固，無量世中修集慈心，不與聲聞辟支佛共，為欲利益無量眾生，是故今者能作是問。

「善男子！諦聽，諦聽！今當為汝分別解說。若有菩薩，能如我先所說修慈，是人則得臥安寤安不見惡夢，資生所須無所乏少。諸天守護，人天樂見，不聞惡聲，身不惡病，常樂寂靜，勤行精進，樂受正法，知見無我，常為國主、沙門、梵志、男女、大小，乃至鳥獸之所供養，親近善友，所謂聲聞緣覺諸佛菩薩，樂行惠施能度眾生。所有善心，不為三毒之所破壞，善名好譽流布四方。能療眾生所有惡病，能令眾生遠離眾苦，能解眾生一切繫縛，能調眾生諸惡煩惱，能壞一切惡邪異見，能與眾生信心念心。大智慧心，心住大乘無能傾動，不隨他語，能壞眾生身口意惡，能滅眾生三種障業，唯除五逆，誹謗正法賢聖之人、劫招提僧物。

「善男子！菩薩若能如是修慈，當捨命時，面見十方諸佛、世尊手摩其頭，佛手觸故心則歡喜，心歡喜故，尋得往生其佛國土，亦聞如是善妙之言：所謂『莫生怖畏，莫生怖畏。汝是修慈純善之人，定當得生淨佛世界，覲見無量諸佛、世尊，離三惡道必入涅槃，亦聞法緣、無緣之慈，亦得具足四無量心，乃至獲得阿耨多羅三藐三菩提。』」

爾時，明星天子聞是法時，於諸禪定出入自在。無勝意童子白佛言：「世尊！如是天子，以何力故，於禪定中速入速出？」

佛言：「善男子！是天子者，已於無量諸如來所殖諸善根，無量世中修法緣慈，本願力故生四天處。在日天前十千由旬，所住宮殿縱廣三萬二千由旬，琉璃所成，前後左右滿十由旬。諸天男女而共圍遶，是人在中離其眷屬三由旬所獨坐寶床，出入禪定一日一夜。此四天下有八十天處，六十龍處，四阿修羅處，四迦樓羅處，五十二緊那羅處，四十六摩睺羅伽處，八拘辦荼處，三十富餓鬼處，三十毘舍遮處。於如是處，悉能調伏如是眾生，以本願力故。往昔發願，此閻浮提夜五分過，餘一分在，當在日前十千由旬，先當破壞閻浮提闇而作明相。若閻浮提諸善眾生欲度生死修禪定者，當為是人除去睡眠施其念力。若欲見我，我當於夢現作和上師長父母。若有凡夫修集外道，我當破壞其人邪心示以正道。若有眾生於世間事及出世事，生懈怠者，覩見我已除去懈怠勤修事業。若有眾生迷失正路，得見我時則還見道。若有眾生身遇重病，得見我者苦痛休息，身得安眠受大快樂。若有老人身受眾苦心多忘誤，得見我者還得念心，然我出時能令眾生繫心念善。若有眾生命將欲盡，最後一念，我當為說大乘經典，彼既聞已面見佛像，捨身得生淨佛世界。若有欲求辟支佛者，我當為說辟支佛乘。若有欲求聲聞乘者，我亦當為說聲聞乘。若有眾生，有三惡業，聞我說法惡業即滅。世尊！我先行於閻浮提國，然後次行於瞿陀尼，瞿陀尼後次欝單曰欝單曰後，次弗婆提。以如是等本願力故，常得修行六波羅蜜，乃至得成阿耨多羅三藐三菩提。」

爾時，明星天子白佛言：「世尊！我今為欲利益一切眾生故，說此陀羅尼：

/MANTRA/「『盧遮羅<ail>（一）</ail>盧遮羅<ail>（二）</ail>盧遮那<ail>（三）</ail>娑羅叉婆<ail>（四）</ail>娑羅叉婆<ail>（五）</ail>娑羅叉𭒂<ail>（六）</ail>阿𭒂呵呵<ail>（七）</ail>阿𭒂特荼<ail>（八）</ail>阿婆闍婆<ail>（九）</ail>阿婆叉那<ail>（十）</ail>阿叉叉叉<ail>（十一）</ail>富羅婆邏<ail>（十二）</ail>阿婆叉叉<ail>（十三）</ail>闍婆闍婆<ail>（十四）</ail>摩呵迦波<ail>（十五）</ail>阿婆阿婆<ail>（十六）</ail>摩呵娑摩<ail>（十七）</ail>頻豆<ail>（十八）</ail>莎闍羯波<ail>（十九）</ail>阿鞾<ail>（二十）</ail>阿鞾<ail>（二十一）</ail>呵呵尼摩<ail>（二十二）</ail>沫邏莎律闍<ail>（二十三）</ail>迦留那闍邏<ail>（二十四）</ail>莎呵』

「世尊！若有比丘、比丘尼、優婆塞、優婆夷，若男、若女、若大、若小，若有至心念我事者，是人則得淨於諸業，神通施戒忍辱精進禪定智慧，解脫佛土四無礙智。如是諸人不得成就如是事者，我則欺誑十方諸佛，於未來世，亦莫令我得阿耨多羅三藐三菩提。」

爾時，無勝意童子白佛言：「世尊！他方佛土所有人民，常作是言：『娑婆世界雜穢不淨。』然我今者常見清淨。」

佛言：「如是，如是。善男子！如汝所說。又此世界諸菩薩等，或作天像調伏眾生，或作龍像，或作鬼像，或阿修羅像，或迦樓羅像，或緊那羅像，或摩睺羅像，或夜叉像，或拘辦荼像，毘舍闍像，薜荔陀像，人像，畜生像，鳥獸之像，遊閻浮提，教化如是種類眾生。善男子！若為人天調伏眾生，是不為難。若為畜生調伏眾生，是乃為難。

「善男子！閻浮提外，南方海中有琉璃山，名之為潮。高二十由旬，具種種寶，其山有窟名種種色，是昔菩薩所住之處，縱廣一由旬高六由旬，有一毒蛇在中而住，修聲聞慈。復有一窟名曰無死，縱廣高下亦復如是，亦是菩薩昔所住處，中有一馬修聲聞慈。復有一窟名曰善住，縱廣高下亦復如是，亦是菩薩昔所住處，中有一羊修聲聞慈。其山樹神名曰無勝，有羅剎女名曰善行，各有五百眷屬圍遶，是二女人常共供養如是三獸。

「善男子！閻浮提外西方海中有頗梨山，高二十由旬，其山有窟，名曰上色，縱廣高下亦復如是，亦是菩薩昔所住處，有一獼猴修聲聞慈。復有一窟名曰誓願，縱廣高下亦復如是，亦是菩薩昔所住處，中有一雞修聲聞慈。復有一窟名曰法床，縱廣高下亦復如是，亦是菩薩昔所住處，中有一犬修聲聞慈。中有火神，有羅剎女，名曰眼見，各有五百眷屬圍繞，是二女人常共供養是三鳥獸。

「善男子！閻浮提外北方海中有一銀山，名菩提月，高二十由旬，中有一窟名曰金剛，縱廣高下亦復如是，亦是菩薩昔所住處，中有一猪修聲聞慈。復有一窟名香功德，縱廣高下亦復如是，亦是菩薩昔所住處，中有一鼠修聲聞慈。復有一窟名高功德，縱廣高下亦復如是，亦是菩薩本所住處，中有一牛修聲聞慈。山有風神名曰動風，有羅剎女名曰天護，各有五百眷屬圍繞，是二女人常共供養如是三獸。

「善男子！閻浮提外東方海中有一金山，名功德相，高二十由旬，中有一窟名曰明星，縱廣高下亦復如是，亦是菩薩昔所住處，有一師子修聲聞慈。復有一窟名曰淨道，縱廣高下亦復如是，亦是菩薩昔所住處，中有一兔修聲聞慈。復有一窟名曰喜樂，縱廣高下亦復如是，亦是菩薩昔所住處，中有一龍修聲聞慈。山有水神名曰水天，有羅剎女名修慚愧，各有五百眷屬圍遶，是二女人常共供養如是三獸。

「是十二獸，晝夜常行閻浮提內，天人恭敬，功德成就，已於諸佛所發深重願。一日一夜常令一獸遊行教化，餘十一獸安住修慈，周而復始。七月一日鼠初遊行，以聲聞乘教化一切鼠身眾生，令離惡業勸修善事。如是次第至十三日，鼠復還行，如是乃至盡十二月。至十二歲，亦復如是，常為調伏諸眾生故。

「善男子！是故此土多有功德，乃至畜生亦能教化，演說無上菩提之道，是故他方諸菩薩等，常應恭敬此佛世界。」

爾時，會中有一優婆塞名曰淨德，白佛言：「世尊！我今可得覩見如是十二獸不？」

「善男子！若有比丘、比丘尼、優婆塞、優婆夷，欲得覩見是十二獸，欲得大智大念大定大神通力，欲受一切所有典籍、四無量心，欲行正道得奢摩他，欲得寂靜，欲增善法，是人當以白土作山，縱廣七尺高十二尺，種種香塗金薄薄之，四邊周匝二十尺，所散瞻婆華當以銅器盛，諸種種非時之漿置之四面，清淨持戒日三洗浴敬信三寶。離山三丈正東向立，誦如是呪：

「住十五日，當於山上見初月像。爾時則知見十二獸，見已所願隨意即得。善男子！若能如是修行苦行，即得眼見是十二獸。」

爾時，淨德優婆塞語明星菩薩言：「善男子！汝能教化調伏眾生。云何調伏？為以身耶？口耶意耶？」

「善男子！我非身口，唯以心業。」

「善男子！若是心業，為過去耶？未來耶？現在乎？」

「善男子！亦非去來，唯是現在，制現在心不令作惡。」

「善男子！汝猶不能令現在心獲得解脫？云何而能調伏眾生？」

明星答言：「我今受持四無礙智淨目持力故，能調伏一切眾生。」

淨德言：「四無礙智淨目持者，亦復不能調伏眾生。何以故！無覺觀故，云何而言能調眾生？」

「善男子！我今問汝，隨意見答。善男子！攝入繫縛解脫清淨道及寂靜，雖復平等亦不平等。如是平等及不平等，何因緣生？何因緣出？何因緣增長？汝寧不知乎？」

淨德答言：「善男子！如是等事，因我我所生出增長。」

明星菩薩言：「善男子！是我我所何因緣生？」

「善男子！是我我所風因緣生。」

明星菩薩言：「風住何處？」

「善男子！風住虛空。」

又問：「虛空為何所住？」

答言：「虛空住於至處。」

又問：「至處復何所住？」

答言：「至處何處住者不可宣說。何以故？遠離一切諸處所故，一切處所所不攝故，非數非稱不可量故。非覺非觀，非有非無，非行非生，非出非滅，非有增長，非字非念，非作非受，非闇非明，非增非減，非壯非老，真實之性是一切法無罣礙門，是故至處無有住處。」

明星菩薩言：「善男子！如是即是四無礙智淨目陀羅尼。若有菩薩修集如是陀羅尼者，一切煩惱則為爛敗，入法緣慈，一切法中無有疑心。」說是法時十方世界無量眾生得法緣慈，無量眾生得近四無礙智淨目陀羅尼。

爾時，世尊讚是二人：「善哉，善哉！善男子！能如法問，能如法答，是陀羅尼因緣力故。四天王等！於我滅後能守護法。」

/TEXT339/聖目品第六

爾時，明星菩薩白佛言：「世尊！聲聞之人行聲聞乘，辟支佛人行辟支佛乘，如是二人云何修悲？思作何法？離何煩惱？」

佛言：「善男子！若有善男子、善女人行聲聞乘辟支佛乘，不觀眾生所有樂相，不作怨親父母等相，憐愍眾生修起悲心，乃至十方亦復如是。若我不能於惡眾生修集悲者，當觀是人八種苦相，生苦乃至死苦，是人具足如是八苦，我當云何於是人所不生悲心？是人復有三種大苦，亦復未得脫三惡道，我當云何不生憐愍？

「云何名為觀於生苦？從業因緣父母和合，初受意識歌羅羅時，其身猶如葶歷子許，是時未有入出氣息，亦不覺知苦之與樂、不苦不樂。離先色相，未具後色，無力無欲，無有精進，無有憍慢上色上性上自在相，無五欲相，諸根不具。如是眾生，我當云何不生憐愍？如是眾生過去愛取名為無明，過去業有名之為行，初入胎心名之為識，歌羅羅中初色四陰名為名色。是時未具十二有支，以生因緣故，可說有十二因緣。眾生如是，何有智者不生憐愍？

「歌羅羅時住六七日，六七日轉名頞浮陀，是時形色猶如小棗。住七七日轉名伽那，是時形色如胡桃殼。住八七日轉名閉尸，形色猶如頻婆羅果，是時身邊有五胞出，謂頭手脚。十二七日始有腸相，二十七日男女根別，二十一七日始生骨節，乃至三十六七日中，其身具足血肉毛根，三十八七日具足身肢。四日四夜住在腹中臭穢之處。是人如是，我當云何不憐愍耶？

「爾時，還憶本生之事，憶已愁苦，作是念言：『若我出胎當修善法，願後更莫生如是處，修不放逸遠離受生。』初出母胎，爾時舉身受迫迮苦，入風觸身亦復受苦。身初至地，以水摩洗復受大苦猶如地獄，爾時還失憶宿命事。生已復有老病死苦隨逐不捨，復有風病，白水、黃水和合等病。如是四病數各百一常隨逐之，是故名為生是大苦。

「既受生已，老復隨逐，髮白面皺，失智慚愧，髮毛稀疎。諸行陳故諸根衰熟，易破易壞，爛朽危脆，唯貪二味，所謂鹹酢。能壞安樂身根遍惱，是大苦河，能破眾生三世壯色，妄如嬰兒，狂如鬼著。眾生具足如是惡事，我當云何不生憐愍？

「爾時復為死所侵逼，失於智慧壽命諸有，捨棄諸陰，身壞命壞四大離散。三世眾生壽命之怨，一切眾生成就死法，我當云何不生憐愍？

「爾時復有所不愛物而來親近，所謂寒熱、飢渴、惡人、惡獸。眾生如是，我當云何不生憐愍。

「復有所愛別離，所謂盛年、財寶、康強、壽命、父母、妻子、親戚眷屬、上妙六塵。眾生既受如是等苦，我當云何不生憐愍？

「或有眾生於三世中，求上六塵而不能得，以是因緣具受眾苦。若我於此惡類眾生不生憐愍，我當云何得阿耨多羅三藐三菩提？

「一切眾生受五陰擔，我亦如是。若我不修大悲之心，云何得捨如是重擔？

「一切聖人已得遠離五陰重擔，若不修行三種淨戒，不善思惟，其心放逸不行正道，不得解脫如是之人受百種苦。眾生既受如是百苦，我當云何不修悲心？

「若有眾生於一日夜，能如是觀，是人得心猶如虛空，是人能於一切眾生修集大悲，是人能得身心寂靜。是人不遠正真法界及以法性。如是方便，能得聲聞緣覺眾生緣悲。

「若有菩薩初修道時，作是思惟：『設令我有恒河沙等如須彌身，當以是身為於一人，於無量世受大劇苦，令彼一人得受樂者，我終不悔，亦不退轉於菩提心。』

「復作是念：『假令一切所有眾生，各各執椎如須彌山，來打我身經無量歲。我當忍受不生惡心，乃至一念。』

「復作是念：『是人所受百種之苦，一切眾生亦受是苦，而不知念阿耨多羅三藐三菩提。我今是學阿耨多羅三藐三菩提，云何不受？刀劍火石，亦復如是。若我當於一切眾生生惡心者，諸佛、賢聖當見呵責而作是語：「是人欲得阿耨多羅三藐三菩提，云何如是而不忍辱？」』

「菩薩摩訶薩修淨意者，即是忍辱。忍辱者即是瓔珞精進道性器四財寶，菩薩修集如是忍辱，能淨身心，能淨莊嚴堅固莊嚴，得大智慧，不與聲聞辟支佛共。於諸眾生最為殊勝，一切四魔不得其便，邪不能動，煩惱折減，一切怨讎不能為惡，言辭所說不可窮盡。

「其智甚深猶如大海，精進堅牢如須彌山，等諸眾生如海一味，能大利益猶如大地，淨眾垢污猶如清水，能作光明猶如朗日。於眾無礙猶如猛風，世法不污猶如蓮華，下視眾生如金翅鳥，眾生樂見如夏日雲，眾生樂受如夏時雨。見無餘求猶病遇醫，壞諸貧窮如如意珠，施眾禪定猶如梵天，生死無礙猶如虛空，示平不平猶如明燈，人天恭敬猶如帝釋。

「若有菩薩起瞋恚心，一切怨賊悉得其便，喪失一切善根財寶，一切眾魔獲得其過，為諸煩惱之所污染，入大闇處失一切善根，為諸聖人之所呵責。若有菩薩起瞋恚心乃至一念，則為喪失一切善法，設我悉受一切眾生無量億數打罵毀辱，乃至不應起一念瞋。何以故？如是眾生不學慈悲。若彼眾生心無瞋打，我當云何修集慈悲？以是義故，眾生瞋時我應生喜。何以故？即是我之悲因緣故。若有善男子、善女人能作是觀，即得不共聲聞緣覺眾生緣悲，亦能疾得阿耨多羅三藐三菩提。

「善男子！復有眾生觀三惡道苦眾生已，修集悲心。復有觀察三界所有諸苦眾生，而修悲心。復有觀察五陰眾生，而修悲心;入界亦爾。

「善男子！以是義故，菩薩摩訶薩欲得阿耨多羅三藐三菩提，當修慈悲。何以故？夫慈悲者，即是一切善法種子。若有眾生得色界身，亦是修集慈悲因緣。若無色身，若聲聞道、若緣覺道、若諸菩薩莊嚴堅固行六波羅蜜，調伏眾生得無生忍，成阿耨多羅三藐三菩提，皆因慈悲種子因緣。」

說是慈悲因緣法時，明星菩薩得無生法忍，是忍不與緣覺聲聞共之;八萬四千眾生得如法忍;五萬五千那由他眾生發阿耨多羅三藐三菩提心;十萬八千眾生得不退心;二萬眾生成就慈悲;五千比丘得阿羅漢果;五百比丘尼盡一切漏;十萬億眾生破大邪見得正見心。

爾時，世尊告無勝意童子：「善男子！過去有佛名發功德意，亦說如是大慈大悲。」

無勝意童子言：「世尊！所言如者云何名如？」

佛言：「善男子！遠離身相名之為如。」

無勝意童子言：「所言身者即是實性，即是寂靜，即是法界，即是無漏，即是無盡。」

佛言：「善男子！如身者即是一切眾生之身，即是過去未來邊際，即是寂靜。」

無勝意童子言：「世尊！若一切佛如即是身。」

佛言：「善哉，善哉！善男子！如是法界，無有增減，三世平等，不生不出不滅，猶如虛空，如身亦如是。」說是法時，三萬眾生得如法忍。

爾時，世尊告明星菩薩言：「善男子！云何修集緣眾生喜？善男子！若有菩薩不修慈悲，不念眾生所有樂相，乃至不觀三趣三界所有諸苦，而亦觀於五陰出滅。如是觀已生於喜心，但樂觀法，觀已生喜，如是喜心願及眾生，是名為喜。」

「世尊！云何修捨？」

「善男子！若有菩薩不修慈悲及以喜心，修捨念捨父母，乃至聲聞、緣覺、菩薩、諸佛修是捨時，遠離一切愛瞋法心，是人修集空無相願。既修集已，不久定當得入涅槃。若人修集如是等四無量心，是人則為十方諸佛、菩薩、天、龍、夜叉、剎利、婆羅門、毘舍、首陀、比丘、比丘尼、優婆塞、優婆夷之所供養。隨有國土，若四部眾修集如是四無量心，其土則已遠離一切衰禍之相，其中眾生樂離惡法、受持善法。

「善男子！四無量心，具足如是無量福德。」

/TEXT339:p07/辟支佛乘品第七

無勝意童子復白佛言：「世尊！修緣覺乘比丘、比丘尼、優婆塞、優婆夷、善男子、善女人，云何修集慈悲喜捨？」

佛言：「善男子！若有修集辟支佛乘比丘、比丘尼、優婆塞、優婆夷、善男子、善女人，觀眾生樂，解眾生樂，念法緣慈，終不憶念緣眾生慈，如自心中所受樂事，亦願眾生同共得之。觀法平等，觀樂平等，觀心平等，觀如平等。如是觀已，乃至不於一人生惡。設有因緣生惡心者，應作是念：『若我於彼生惡心者，云何當得阿耨多羅三藐三菩提？菩薩摩訶薩成就無量純善功德，若於一人生瞋惡心，尚不能得阿耨多羅三藐三菩提，況我未成諸善功德？』以是因緣，修眾生慈及法緣慈，悲喜捨心亦復如是。

「善男子！若有欲學緣覺乘者，應如是修慈悲喜捨。」

說是法時，六萬億眾生得住初地，或得二地三地四地五地;或有眾生得無生忍;或有獲得辟支佛道及聲聞道;無量眾生發阿耨多羅三藐三菩提心。

/TEXT339:p08/聖無礙智品第八

爾時，眾中有一童子名虛空聲，白佛言：「世尊！云何菩薩莊嚴無上菩提之道？修一切智目方便無緣梵行，一切法目方便無緣梵行，一切陰入界方便，解脫方便，三昧方便，陀羅尼方便，得忍方便，諸地方便？

「世尊！云何菩薩摩訶薩修一切智目門，同虛空慧度於彼岸無緣梵行，越度四流斷四魔繫？」

佛言：「善哉，善哉！善男子！汝今能入四無量海，欲度眾生於生死河，是故今者發如是問，復欲不斷佛大智海。

「善男子！十方佛土，若有菩薩，同共汝行三昧智慧，我說法時，如是等輩悉為明證。若無如是菩薩證者，我則不說無緣梵行。何以故？我若說者，多於是中而生疑心，若有未得無緣梵行亦復生疑。以是義故，不應宣說。」

爾時，世尊即入三昧，其三昧名虛空幢，入已面門出大光明，其明種種遍照十方諸佛世界，蔽於日月令不復現。其光明中出大聲言：「娑婆世界釋迦牟尼，為諸眾生宣說梵行壞諸煩惱，說聲聞乘辟支佛乘無緣梵行。無量眾生及諸菩薩，次第而坐聽受正法，亦說清淨菩提之行。為欲利益無量眾生，故作大集說種種行，無量眾生獲得一生及以後生。」

十方眾生聞是語已，一切悉集娑婆世界。或有菩薩現真金身雨於金沙，或現銀身雨於銀沙，或琉璃身雨琉璃沙，或頗梨身雨頗梨沙，或沈水身雨沈水沙，或栴檀身雨栴檀沙，或多摩羅跋身雨多摩羅跋沙，供養於佛。供養已畢，頭面敬禮，却坐一面。

爾時，世尊告虛空聲童子：「善男子！今日十方諸大菩薩，其中或有得法忍者，得無生忍一生後生，悉為我證如是菩薩修集慈悲喜捨之心，了了通達諸法之性，亦能遠離身相業相。其心不著有為無為，亦不貪著眼乃至意色乃至法，至心修集無緣梵行。無諸覺觀不生憍慢，無所貪著知真實性，觀一切法皆悉平等。

「所謂三世、三界、三戒，亦得增長大慈大悲大喜大捨。一切眾生，遠離三界陰入界等，離一切字聚名聚句聚有為之法。作是觀時，即得具足大慈大悲大喜大捨，修集同空三昧梵行六波羅蜜，諸佛護念。具善方便住第三忍，過於聲聞辟支佛道，遠離一切眼色因緣乃至一切意法因緣。觀法界如隨順不倒，獲得大慈大悲等力。於諸法中得大自在，而於生死不生厭悔，有大力勢調伏眾生，於三乘中得智方便，能雨法雨得無礙智，解諸眾生異語方便。善男子！是名聖目陀羅尼，具無礙智修集梵行。

「善男子！若有菩薩修是梵行，如是菩薩常得見佛，能具佛法淨佛世界，性淨、眾淨、行淨、智淨、意淨，供養亦淨，能具十地，次第當坐如來法座，如是名為清淨法行，是名如來，是名世尊，名過四潮，名菩提道，能得菩提轉大法輪。

「云何名為一切智耶？若智能觀一切平等，眾生平等、三世平等、不倒平等，如是等一切法見虛空目，見法虛空目，見無行虛空目，見性虛空目，見如空虛空目，見如內空虛空目，見如外空虛空目，見如內外空虛空目，見如大空虛空目，見如第一義空虛空目，見如有為空虛空目，見如無為空虛空目，見如畢竟空虛空目，見如無始空虛空目，見如性空虛空目，見如散空虛空目，見如自性空虛空目，見如一切法空虛空目，見如無所覺空虛空目，見如無法空虛空目，見如無性空虛空目，見如無法有法空虛空目，見如實性空虛空目，見如無相無願虛空目，見如一切法無邊無處虛空目，見如大慈大悲虛空目，見一切知見虛空目，見一切智。如是見已轉正法輪，是名不共眾生法界，是名一切智，名佛境界。」

說是無緣梵行時，九萬二千眾生成就是法，恒河沙等眾生得如法忍，恒沙眾生遠離垢穢得法眼淨，一千比丘得阿羅漢果，無量人天發阿耨多羅三藐三菩提心。

/TEXT339:p09/護法品第九

爾時，一切欲色界天，以妙香華幢蓋伎樂供養於佛，白佛言：「世尊！如來先已於閻浮提轉正法輪，今復於此大寶坊中轉大法輪，為菩提行故。」

一切大眾復作是言：「如來境界不可思議。何以故？如來在此大寶坊中轉法輪時，十方無量佛世界中所有菩薩悉來集此，為聽如是虛空目法行。」

爾時，文殊師利童子、金剛山童子、無勝幢童子、無勝意童子、虛空聲童子，如是等童子其數九萬二千億，白佛言：「世尊！唯願如來以願力故，令是虛空目法行久住於此娑婆世界及十方土無有滅沒。何以故？如是法中說三梵行。菩薩若行如是三行，即得阿耨多羅三藐三菩提。」

佛言：「善男子！南方世界金剛光明功德如來、西方世界智幢如來、北方世界發光功德如來、東方世界寶蓋光明功德如來，是四如來以先有願，以是願故，是經後當流布十方，令諸菩薩悉得修行如是三行。我今以此正法，付囑四大天王、功德天女、四大龍王、誠實語天、四阿須羅王、具天、大自在天、八臂天、地神女等。何以故？善男子！或有眾生，其性弊惡，有大勢力，多造重業不受是經，是人死已受惡鬼身、惡龍之身，是惡鬼龍欲壞佛法，降注惡雨惡風塵坌，為諸修行三業比丘而作重病。以手探腹取其心肝，吹吐惡氣置飲食中故，令食者得大重病，良醫拱手不能療治。如是修行三業比丘盡捨命已，是名法滅。如是惡鬼，復令如來所有弟子，剎利、婆羅門、毘舍、首陀、大臣、長者悉生惡心，惡心既生互相殘賊。當爾之時，閻浮提內國土城邑，空荒無人，人民既無，誰當流布如是經典？是故我今不以是經付囑菩薩、比丘、比丘尼、優婆塞、優婆夷及諸國主，以付四王乃至地神。如是天神至心護持，若有國王，剎利、婆羅門、毘舍、首陀、比丘、比丘尼、優婆塞、優婆夷，受持讀誦如是經者，是諸天神當至心護，勸諸檀越令致供養，所謂衣服、飲食、臥具、病藥、房舍、燈燭，是諸檀越若有惡相、諸惡病瘦，諸天力故悉令消滅，以是因緣法得增長無有滅沒。」

爾時，一切諸天神等白佛言：「世尊！若今現在、若佛滅後，我等要當捨離自事守護是法。若佛弟子，比丘、比丘尼、優婆塞、優婆夷，有能受持如是等經勤行精進，雖復受畜八不淨物，畜養妻息、金銀、琉璃、頗梨、田宅、奴婢、僕使，我為法故，亦當守護遮諸惡鬼不令嬈近。隨是經典所在之處，令其土地日月五星不越常度，怨讎兵革皆悉消伏。所有眾生，若男、若女、若大、若小，悉樂受誦如是經典，持戒清淨勤行精進。世尊！以是因緣，一切諸天樂處人間。是人捨身即得生天，諸天增長色力壽命，所有惡相滅無遺餘，其無信者我能令信。若佛弟子，比丘、比丘尼、優婆塞、優婆夷，不能受持如是經典，讀誦書寫，不樂寂靜，不善思惟，樂求供養不持淨戒，嬾惰懈慢，心無慚愧，親近白衣。如是比丘，以財俗力毀佛弟子，若打、若殺、若縛、若罵，向王大臣說其過惡。佛諸弟子聞是事已生大惡心，生惡心已，諸善鬼神捨至他土，是故惡鬼即得其便。既得便已，諸國興兵互相討伐，降惡風雨令穀不登，人民飢饉共相茹食。」

爾時，十方世界菩薩白佛言：「世尊！諸佛如來為如是等五滓眾生制於禁戒，唯願如來為法久住復制禁戒。所謂身戒口戒意戒，不得受畜一切惡物，惡心鬪諍，親近國王大臣長者，受畜一切俗人之物，如餘佛土所制淨戒。」

佛言：「善男子！止，止！佛自知時。善男子！因緣未出，如來則不豫制禁戒。」

爾時，世尊告頻婆娑羅王：「大王！汝之國法何名大罪？何名小罪？」

頻婆娑羅言：「世尊！我之國法，有四重罪：一者、斷他命根;二者、偷至五錢;三者、婬他婦女;四者、為五錢故大眾王邊故作妄語。如是四罪，犯者不活。」

佛言：「我今亦為未來弟子制是四重。復次，大王！王子幾歲不聽入宮？」

「世尊！過二十年則不聽入。」

佛言：「我亦如是，沙彌二十，乃至得道不聽入眾。」

王言：「世尊！如我國法，有作罪者必死不疑，或打或罵閉繫輸物，擯出界外，如來法中其義云何？」

「大王！我之法中亦復如是，有犯罪者，或令苦作一月、二月，或不與語共坐共食，或不共住，或擯令出，或出一國，或出四國。有佛法處，治如是等惡比丘已，諸善比丘安樂受法，故使佛法久住不滅。大王！若未來世有我弟子，饒財多寶有大力勢，王所親愛，一切大眾不能擯治，如是等人汝等當治。剎利、婆羅門、毘舍、首陀，不能治者，如是四姓，則為斷我三寶種性，能滅法炬，破壞法船，燋涸法味，奪眾生眼，我法壞時，心則放捨。大王！譬如一人奪一切眼，於意云何？是罪多不？」

「甚多，世尊！不可稱量、不可計數。」

「大王！若有剎利、婆羅門、毘舍、首陀，有大力勢，見我法滅捨不守護，其所得罪亦復如是。大王！若有國主，於無量世修施戒慧，見我法滅捨不擁護，如是所種無量善根悉皆滅失。其國當有三不祥事：一者、穀貴;二者、兵革;三者、疫病。一切善神悉捨離之，其王教令人不隨從，常為隣國之所侵嬈，暴火橫起多惡風雨，暴水增長吹漂人民，內外親信咸共謀叛。其王不久當遇重病，壽終之後生地獄中。若宿善追及還得人身，無量世中常盲無目，貧窮跉跰行乞自活。常生惡心，因是惡心，復當還墮於地獄中。如王，夫人、太子、大臣、城主、村主、將帥、郡守、宰臣，亦復如是。」

頻婆娑羅耳聞是語，悲泣哽咽收淚而言：「世尊！我值如來猶故不能如法治國，況未來世放逸諸王，不能持戒修行精進，治惡比丘護持佛法，不能紹繼三寶種性？如是諸王，長夜常行於三惡道。」

爾時，諸王、夫人、太子、大臣、城主、村主、將帥、郡守、宰官，皆白佛言：「我等於今現在之世，要當勤心守護佛法，亦當供養受持法者，衣服、飲食、臥具、醫藥，治惡比丘紹三寶性。」

佛言：「善男子！汝等若能建立此事，則為供養三世諸佛，亦得無量不可思議諸善功德。」

/TEXT339:p10/大眾還品第十

爾時，世尊復告諸天：「善男子！汝等今者勿懷憂慮，我今當與未來弟子，為護法故，立嚴峻制，為不斷絕三寶性故，為欲增長諸善法故，為增長多聞滿寶藏故，為離一切苦煩惱故，為成無上菩提道故。

「善男子！我今所說，一切聲聞具足成就得聲聞乘，一切緣覺具足獲得辟支佛乘，一切菩薩具足成滿三種梵行得無上智。善男子！是經能離諸惡眾生，能壞眾生惡不善法，能滅身口意不善業，能破一切諸惡果報。若有善男子、善女人供養是經，則為供養十方諸佛。」

爾時，娑婆世界一切眾生，異口同音而作是言：「善哉，善哉！世尊！我初未聞是大法聚，今得聞之。世尊！我能受持守護是法，為護法故不惜身命。若有比丘、比丘尼、優婆塞、優婆夷，受是經者我當供養，隨其所須一切給與。若復有能供養如是受持經者，我等亦當勤守護之，內外財寶令無損秏，隨是經法所流布處，亦護其土令無諸惡。」

佛言：「善哉，善哉！善男子！汝能如是守護法者，則為供養三世諸佛。善男子！若諸眾生有護法心，若生人天得大自在，乃至畜生亦有大力，為人所重不經寒苦。善男子！是護法者惡不能加，心無所畏無能破壞。諸魔煩惱不得其便，多饒眷屬智慧具足。凡有所說無所罣礙，樂行十善修集正定，父母、諸王見則恭敬，能昇法座、轉正法輪，凡有所聞，終不忘失。」
