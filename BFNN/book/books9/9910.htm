<script>
var QXL = new (class extends SeriesContainer {
  constructor() { super(); }

  loadJS(vol) { addjs(`9910/${to2d(vol||1)}.js`); }

  showPage() {
    var buf = new Buffer();
    new (class extends DocInfo {
      constructor() {
        super();
        this.setVolumesInJS(true, true).setXG().setBuffer(buf)
            .setGathaClass('gathaV')
            .reInit(9910, 34);
        this.volNum = QXL.volNum;
        this.writeStart(`大乘起信論講記|（第${zNumber(this.volNum)}集）`)
            .writeBody(`\n/TEXT030C/淨界法師 講
${QXL.text}

/VOLSEP/`, true);
      }
    })(); // class extends DocInfo
    buf.render('stg');
  }
})(); // QXL

QXL.show(get('vol')); // 卷

</script>
