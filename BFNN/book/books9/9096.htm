/TEXT339:a01/相宗八要直解卷第一

/KEPAN/解分為二。初解題。二解文。解題為三。初正解論題。二出論主。三出譯師。今初

/VERSE/《因明入正理論》

因明二字是能入。正理二字是所入。因者。諸法所以然之故。乃三支比量中之一支。三支謂宗、因、喻也。宗非因不顯。喻非因不立。因最有力。故標因明。因既明則能立能破。能破則邪無不摧。能立則正 無不顯。摧邪則徧計之我法俱破。顯正則依圓之真俗幷立。真俗二種正理。由因明而得入故。名因明入正理也。論者。辯明判決之謂。而有二種。若疏決經文名為釋論。若依經立義名為宗論。今是宗論也。

/KEPAN/二出論主

/VERSE/商羯羅主菩薩造。

商羯羅主未見的翻。或云即天主也。菩薩如常釋。

/KEPAN/三出譯師

/VERSE/唐三藏法師玄奘譯

法師行迹載慈恩傳翻梵成華。名之曰譯。

/KEPAN/二解文為三。初以頌攝要。二別釋八門。三以頌總結。

/KEPAN/（甲）初中二。初頌八門二益。二明攝諸要義。（乙）今初

/VERSE/能立與能破及似惟悟他。現量與比量及似惟自悟。

一真能立。二真能破。三似能立。四似能破。此四門令他得悟。總名他益。五真現量。六真比量。七似現量。八似比量。此四門令自得悟。總名自益。故曰八門二益也。此是一論綱宗。下文自釋。不必繁解。若欲預知。略陳梗概。真能立謂三支無過可以顯正 開悟他人。真能破謂出他過失可以摧邪。開曉問者。似能立謂雖欲申量三支帶過。不足曉他。似能破謂雖欲斥他妄出彼過。彼實無過。真現量謂無分別智了法自相。真比量謂藉相觀義有正智生。似現量謂有分別智。於義異轉。似比量謂虛妄分別不能正解。問曰。真立真破可以悟他。似立似破云何悟他。真現真比可以自悟。似現似比云何自悟。荅曰。四真是藥。四似是病。若不知病。便不識藥。是故八門一一須辨。是則能立能破真現真比。皆號因明。自悟悟他。皆名為入。四似及所破是邪。所立所觀所顯即正理也。

/KEPAN/（乙）二明攝諸要義

/VERSE/如是總攝諸論要義。

謂此八門二益。不惟攝此一論。即已總攝諸論要義。葢論義雖多。建章總不出破立二門。會理總不出權實二智。利益總不出自他二悟故也。

/KEPAN/（甲）二別釋八門為七。初真能立門。二似能立門。三真現量真比量二門。四似現量門。五似比量門。六真能破門。七似能破門。問曰。此釋八門。何故與頌中次第不同。荅曰。頌約二益。以列八門。是取文便。 此釋八門。意在隨文入觀以成自利利他二益。何者。由真能立以生正解。由似能立以防謬解。解成入證得真現量及真比量。即是根本後得二智也。由證二智。方知似現似比之偽。是故真得二智方能破立。令他得悟。若似現似比有所言說。但成似破似立而已。可不慎哉。（乙）初真能立門三。初標。二釋。三結。（丙）今初

/VERSE/此中宗等多言名為能立。由宗因喻多言開示。諸有問者。未了義故。

謂此門中宗因喻多種語言。名為能立。何以故。由此宗因喻多種語言。則能開示諸有問者。所未了之義故。

/KEPAN/（丙）二釋又三。初釋宗。二釋因。三釋喻。（丁）今初

/VERSE/此中宗者。謂極成有法。極成能別差別性。故隨自樂為所成。立性是名為宗。如有成立聲是無常。

謂此真能立門三支之中。所言宗者。即是前陳極成有法以為宗。依後陳極成能別以為宗體。及自意許差別性故。故名為宗。以要言之。但隨其自意樂為所成立性。即名為宗。譬如有人成立聲是無常。舉一例諸凡所成立。若不違理。即是真能立宗 也。聲之一字。即前陳有法。無常二字。即後陳宗體。或指明論聲無常。或指餘聲論無常。或總指一切聲皆無常。口雖不言。心有所指。即意許差別性也。言極成者。謂道理決定成就。無有互不相許之過。言有法者。不同龜毛兔角。但是名字。言能別者。正是宗體。為顯前陳有法宗。依是所別。故斷常二見俱是外道所計。今云無常以破常。見其實非常。亦復非斷。即小乘之正印大乘之初門。故舉此一宗。略顯能立。然三界依正。總皆無常。今獨舉聲者。以聲塵初生。即滅不容稍停。尤易顯於無常義故。若知聲是無常。便可例知。一切無常。既皆無常。亦決無我。豈非顯二空之要訣耶。又明論及聲顯論。皆計聲常。故對彼立聲是無常。

/KEPAN/（丁）二釋因三。初總標三相。二別釋二品。三結成因性。（戊）今初

/VERSE/因有三相。何等為三。謂徧是宗法性。同品定有性。異品徧無性。

因者所由也。所以也。譬如凡所作性。定屬無常。故用所作性三字為所由。所以之 因成立無常之宗。而為其果也。只此一因對於宗喻。便有三相。一者須要徧是宗。及有法之性。如所作性三字。望於聲之有法。無常之宗決定。皆有所作性義。故名徧是宗法性。舉一例諸凡所出因不得與宗法相違也。二者於同品喻中。須是定有之性。如瓶等。無常名同品喻定有所作性義也。三者於異品喻中。須是徧無之性。如虛空等。非是無常名異品。喻周徧推求決無所作性義也。

/KEPAN/（戊）二別釋二品

/VERSE/云何名為同品異品。謂所立法均等。義品說名同品。如立無常瓶等。無常是名同品。異品者。謂於是處無其所立。若有是常見。非所作如虛空等。

言同品者。謂與所立宗法均平齊等之義品也。如立無常為宗。而瓶等無常是名同喻。言異品者。謂於是異喻處無自所立無常之宗是名異喻。所謂若有是常見非所作如虛空等。若有是常句遣無常宗。見非所作句遣所作因如虛空等句番瓶等喻。故上文云異品徧無性也。龍樹云。若所立無說名異品。非但與同品相違。或異而已。

/KEPAN/（戊）三結成因性

/VERSE/此中所作性。或勤勇無間所發性。徧是宗法。於同品定有性。異品徧無性。是無常等因。

謂假如此立聲是無常宗中。或云所作性故以為其因。或云勤勇無間所發性故以為其因。則徧是宗及有法之性。亦是同品定有性。亦是異品徧無性。是故得為無常宗。及同喻異喻家之因也。文中舉二因者。所作性因以對明論。勤勇無間所發性因對聲顯論。

/KEPAN/（丁）三釋喻

/VERSE/喻有二種。一者同法。二者異法。同法者。若於是處顯因同品決定有性。謂若所作見彼無常。譬如瓶等。異法者。若於是處說所立無因徧非有。謂若是常見非所作如虛空等。此中常言表非。無常非所作言表無所作。如有非有說名非有。

先雙標。次各釋。先釋同法者。若於是喻處顯示因之同品決定有性。謂若所作之因。見彼無常之宗。則以譬如瓶等。而為同喻瓶。亦所作瓶。亦無常故名為同法也。次釋異法。又二先正釋。次揀非。先正釋異法者。若於是喻處說所立宗法。決定是無所出因性亦徧非有。乃名異法。謂若是常則無所立。無常宗法見非所作。則徧非有所作性因如虛空 等。則無瓶等可為同喻。故名為異法也。次復揀非。謂此中所言常者。但為表示非無常耳。不是立常為宗。以與無常相對也。此中所言非所作者。但為表示無所作耳。不是立非所作為因。以與所作相對也。譬如有決非有。所以說名非有耳。豈可謂更有一箇非有。以與有相對哉。此正顯示。但借虛空常非所作為異喻。以表無常正宗決不立虛空為常宗也。若計虛空定有定常。即是外道。故已上真能立門。<kpDone>初標二釋竟。</kpDone>

/KEPAN/（丙）三結

/VERSE/已說宗因等。如是多言開悟。他時說名能立。如說聲無常者是立宗。言所作性故者是宗法。言若是所作見彼無常如瓶等者是隨同品。言若是其常見非所作如虛空者。是遠離。言惟此三分說名能立。

前已廣釋三支。今更結撮總示。謂上文已說。宗因喻之多種語言。以此開悟。他時說名能立且如。若說聲無常者。即是立宗之言。若說所作性故因者。即徧是宗法性之言。若合云凡是所作見彼無常如瓶等者。即是隨同品之言。若云設是其常見非所作如虛空者。即是遠離無常宗及所作因之言。 惟此宗因喻三分說名能立也。是中異品但名是遠離言者。正顯秖是遮遣同法耳。非許更立常宗及非所作因也。問曰。隨同品言中。何故先云若是所作。次云見彼無常。遠離言中。何故先云若是其常。次云見非所作。荅曰。但可云一切所作性皆是無常。不可云一切無常皆是所作性。此合之所以必先因而後宗也。但可云若是常者定非所作。不可云非所作者定是常。此離之所以必先宗而後因也。<kpDone>初真能立門竟。</kpDone>

/KEPAN/（乙）二似能立門二。初正釋。二結過。（丙）初中三。初釋似宗。二釋似因。三釋似喻。（丁）初又三。初標列九過。二別釋九過。三總結九過。（戊）今初

/VERSE/雖樂成立。由與現量等相違。故名似立宗（非真能立）。謂現量相違、比量相違、自教相違、世間相違、自語相違。能別不極成。所別不極成。俱不極成。相符極成。

下文自釋。不必更解。但出大意現量。謂無分別智。所知比量。謂正分別智。所知自教。謂不論大乘小乘內宗外宗。各有自己所稟之教。世間謂世人依於世諦。共所許事。自語謂自所立法。已上五種。隨一相違。便非真能立宗者也。能別謂後陳宗體。所 別謂前陳有法。俱謂宗及有法。已上二種隨一不成便不可立。況俱不成豈能立哉。相符謂與敵家更無二趣。既已相符。何勞別立所以。亦名似宗。非真能立也。

/KEPAN/（戊）二別釋九過

/VERSE/此中現量相違者。如說聲非所聞。

耳識聞聲是現量境。以聲是耳識相分。耳識正聞聲時不帶名。言無分別故。若於聲是有法。而立非所聞宗。則違現量道理矣。

/VERSE/比量相違者。如說瓶等是常。

瓶雖現有。決歸無常。此乃正分別智之所比知。若於瓶等有法而立常宗。則違比量所知道理矣。

/VERSE/自教相違者。如勝論師立聲為常。

勝論師立六句義。一實。二德。三業。四大有。五同異。六和合。就第二德句中有二十四種。今聲乃二十四中之一也。即彼自教。亦謂聲屬德句。所攝惟所作性體非常住假。如彼復立聲為常。則與自教相違矣。

/VERSE/世間相違者。如說懷兔非月有故。又如說言人頂骨淨眾生分故。猶如螺貝。

兔因望月而懷妊。人之頂骨是不淨。此皆世人所知。今若說母兔之懷小兔。非因望月而有。又或說人之頂骨是淨。以是眾生身分故喻如螺貝。則與世間相違矣。當知眾生分故之因。猶如螺貝之喻。皆可成立不淨之宗。不可成立淨宗也。

/VERSE/自語相違者。如言我母是其石女。

生我身者。乃名我母。石女不能生兒。設言母是石女。則與自語相違矣。

/VERSE/能別不極成者。如佛弟子對數論師立聲滅壞。

能別指後陳宗體。如此中滅壞二字是也。聲本剎那滅壞。但數論師決不許聲滅壞。故對彼立滅壞。宗名不極成。以彼決不肯信受故也。若欲破數論師計聲是實者。應云聲是有法決定無實。宗因云二事合成故同喻如軍林等。破計常亦爾。具如唯識初卷中說三事。即數論所計薩埵剌闍荅摩以為能成二十三法以為所成。而聲即彼所計二十三法之一也。

/VERSE/所別不極成者。如數論師對佛弟子說我是思。

所別指前陳有法。如此中我字是也。佛弟子決不許立我以為有法。故對此說我是思。名不極成。以佛弟子決知無我故也。

/VERSE/俱不極成者。如勝論師對佛弟子立我以為和合因緣。

勝論計我為實句。義攝由德句中覺樂苦。欲瞋勤勇行法非法之九種和合因緣。能起智相名我。由我與和合句作因緣和合句。令九德與我和合起於智相。故舉和合及所起智。以顯我體。然佛弟子不許實我。則彼立我以為所別。便不極成佛弟子。不許和合句為實有。則彼立和合因緣以為能別。亦不極成。故云俱不極成也。此和合因緣是勝論外道。妄計心外實法。乃邪因緣非正教中十二因緣。

/VERSE/相符極成者。如說聲是所聞。

聲是所聞。人皆知之。彼此既已相符。何勞立量對辯。故論本云。若如其聲兩義同許俱不須說。葢義有違反方須立量。今既相符不須更說。不應說而說。即是多事。故成過也。<kpDone>二別釋九過竟。</kpDone>

/KEPAN/（戊）三總結九過

/VERSE/如是多言是遣諸法自相門故。不容成故。立無果故。名似立宗過。

多言指上九種似宗之語言也。遣違也。前五相違過。是遣諸法自相門。故後三不極成及相符極成。過是不容成。故立此九種似宗。總不生智果故。所以不名真能立也。遣諸法自相門者。如說聲非所聞。即此非所聞言便與聲之自相相違。如言瓶常。即此常言便與瓶之自相相違。如立聲為常。亦與聲之自相相違。如說懷兔非月有。亦與兔之自相相違。如說人頂骨淨。即此淨言便與頂骨自相相違。如說母是石女。即此石女之言便與我母自相相違也。不容成者三種不極成。則敵家不許故不容成。相符極成。則無可諍辯。故不須妄立。亦不容成也。立無果者。由真能立令人生於正智。名為有果。今似能立。則正智不生。故無果也。

/KEPAN/（丁）二明似因二。初總標。二別釋。（戊）今初

/VERSE/已說似宗。當說似因。不成不定及與相違。是名似因。

四種不成六種不定。四種相違。皆名似因。非真能立之因也。

/KEPAN/（戊）二別釋三。初釋不成。二釋不定。三釋相違。（己）初中二。初列名。二釋相。（庚）今初

/VERSE/不成有四。一兩俱不成。二隨一不成。三猶豫不成。四所依不成。

/KEPAN/（庚）二釋相

/VERSE/如成立聲為無常等。若言是眼所見性故兩俱不成。所作性故對聲顯論隨一不成。

此先釋四不成中之前二種也。設立量云聲是有法。無常為宗。因云是眼所見性故。則賓主兩皆不許。故名兩俱不成也。設立量云聲是有法。無常為宗。因云所作性故。以對明論。則可成矣。倘以對聲顯論。則賓家不許。故名隨一不成也。言明論者。有人偏執五明論中之聲論是常。謂其能為決定不易之量。以表詮諸法故。唯識論中。則以許能詮故破之。謂餘聲亦能詮表。既非常住聲論。能詮與餘聲同。何獨常住。今以所作性故破之亦得。葢聲論既是所作決定無常故也。言聲顯論者。有執一切聲性。皆是常住不從緣生。但待外緣顯發方有詮表。故名為聲顯論。唯識論中。則以待眾緣故破之。謂既待眾緣喻如瓶。衣定非常住。今若對彼立所作性故之因。彼將反破斥曰聲是所顯。豈是所作。則賓家不許犯隨一不成矣。故若對聲顯論須云勤勇無間所發性故。即與唯識論中待眾緣故義 同。然設以勤勇無間所發性故。而對明論。則明論不許。亦犯隨一不成。所以上文真能立中。連舉二因。其意在此。不可不知。

/VERSE/於霧等性起疑惑時。為成大種和合火有。而有所說猶豫不成。

此釋第三不成也。見理未確妄有所說。名為猶豫。譬如遠見霧起。其實非煙。疑惑是煙。遂為成立大種和合火有之宗而有所說。云遠處火起是有法。火與大種和合為宗。因云以見煙故。是則猶豫不確之因何能成立於宗法也。大種即指薪炭等有質礙物。

/VERSE/虛空實有。德所依故。對無空論。所依不成。

此釋第四不成也。空非心外實法。原不可計定有定無。然有外道計空定有。復有外道計空定無。今以計定有之因。對彼計定無之論。故名所依不成也。計定有者。曰虛空是有法。定有為宗。因云德所依故。謂萬物皆依空生。皆依空住也。計定無者。破曰以無物故。名為虛空。虛空非有云何可依。則彼德所依故之因不成矣。<kpDone>初釋不成有四竟。</kpDone>

/KEPAN/（己）二釋不定二。初列名。二釋相。（庚）今初

/VERSE/不定有六。一共。二不共。三同品一分轉異品徧轉。四異品一分轉同品徧轉。五俱品一分轉。六相違決定。

/KEPAN/（庚）二釋相

/VERSE/此中共者。如言聲常所量性。故常無常品皆共此因。是故不定為如瓶等所量性。故聲是無常為如空等所量性。故聲是其常。

謂假如立量云聲是有法。定常為宗。因云所量性 故。則常無常品皆共此因。是故名為不定過也。今當反問之曰。為如瓶等。所量性故聲亦同瓶之無常耶。為如空等所量性故聲亦同空是其常耶。

/VERSE/言不共者。如說聲常所聞性。故常無常品皆離此因。常無常外餘非有。故是猶豫因。此所聞性其猶何等。

謂假如立量云聲是有法。定常為宗。因云所聞性故。則常無常品皆離此因。是故亦名不定過也。若喻如空空何所聞而顯常。若喻如瓶。瓶何所聞而顯無常。若除空與瓶之常無常外餘同品喻。更非有故。是則便成猶豫之因。此所聞性既非猶空之常。又非猶瓶之無常。畢竟其猶何等耶。

/VERSE/同品一分轉異品徧轉者。如說聲非勤勇無間所發無常性故。此中非勤勇無間所發。宗以電空等。為其同品。此無常性。於電等有。於空等無。非勤勇無間所發。宗以瓶等為異品。於彼徧有此因。以電以瓶為同法故。亦是不定為如瓶等。無常性故。彼是勤勇無間所發為如電等。無常性故。彼非勤勇無間所發。

謂假如立量云聲是有法。非勤勇無間所發為宗。因云無常性故。此無常性之因於同品止一分轉。於異品卻徧轉。是故亦名不定過也。蓋此中既以 非勤勇無間所發為宗。則當以電空等喻為其同品。然此無常性之因於電等則有。而於空等則無。是同品止一分轉矣。又此非勤勇無間所發宗。當以瓶等喻為其異品。然此無常性之因於彼瓶等。卻是徧有。是異品卻徧轉矣。<kpDone>上正破竟。</kpDone>此因下破轉計。謂設使此無常性之因以電以瓶為同法故。亦是不定。今試問曰為如瓶等。無常性故成彼聲是勤勇無間所發耶。為如電等無常性故成彼聲非勤勇無間所發耶。則於同品仍止一分轉而為不定過矣。

/VERSE/異品一分轉同品徧轉者。如立宗言聲是勤勇無間所發無常性故。勤勇無間所發宗以瓶等為同品。其無常性於此徧有以電空等為異品。於彼一分電等是有。空等是無。是故如前亦為不定。

謂假如立量云聲是有法是勤勇無間所發為宗。因云無常性故。此無常性之因。於同品上。雖能徧轉於異品上。仍一分轉不能不轉。是故亦名不定過也。蓋勤勇無間所發宗。必以瓶等為同品。今其無常性之因。於此瓶等徧有。是謂同品徧轉固無過矣。但勤勇無間所發宗必以電空等為異品。今 此無常性之因。於彼一分電等。仍復是有。唯於一分空等。方得是無。豈非異品僅能一分不轉尚有一分轉乎。言是故如前亦為不定者。謂設使轉計此無常性。以電以瓶而為同品。則當難曰為如電等。無常性故成彼聲。非勤勇無間所發耶。為如瓶等無常性故成彼聲。是勤勇無間所發耶。則仍於同品亦止一分轉而為不定過矣。

/VERSE/俱品一分轉者。如說聲常無質礙故。此中常宗以虛空極微等為同品無質礙性。於虛空等有。於極微等無。以瓶樂等為異品。於樂等有。於瓶等無。是故此因以樂以空為同法。故亦名不定（樂音洛）。

俱品一分轉。謂於同品異品各一分轉一分不轉也。上明真能立因須是同品定有。異品徧無。定有即徧轉義。徧無即不轉義。今同品僅一分轉。則非定有。異品亦一分轉。則非徧無也。謂假如立量云聲是有法。定常為宗。因云。無質礙故。此無質礙之因。於同品喻僅一分轉不能徧轉。於異品喻仍一分轉不能徧無。是故亦名不定過也。蓋此中常宗必將以虛空極微等為同品喻。今此無質礙性之因。於虛空等則有。於極微等則無。是同品僅一分 轉矣。又此常宗必將以瓶樂等為異品喻。今此無質礙性之因。於樂等仍有。於瓶等乃無。是異品仍一分轉矣。<kpDone>上正破竟。</kpDone>是故下破轉計。謂此無質礙性之因。設使以樂以空為同法故。亦名不定。今試問曰。為如空無質礙證聲是常耶。為如樂無質礙卻證聲是無常耶。則於同品亦仍止一分轉而為不定過矣。

/VERSE/相違決定者。如立宗言聲是無常所作性故。譬如瓶等有立聲常所聞性故。譬如聲性此二皆是猶豫因。故俱名不定。

無常之宗雖以所作性為因。然不可說聲非所聞性。則不能破妄計常者。而立無常計常之宗。雖以所聞性為因。然不可說聲非所作。則不能破無常正說而立常宗。故雖決定相違而皆猶豫不定也。問曰。如何方可破彼計常而立無常。荅曰。應翻彼量云聲性是有法決定無常宗。因云許所聞故同喻如聲塵。或云所聞聲是有法決定無常宗。因云許是所聞故同喻如所見色。<kpDone>二釋不定有六竟。</kpDone>

/KEPAN/（己）三釋相違二。初列名。二釋相。（庚）今初

/VERSE/相違有四。謂法自相相違因。法差別相違因。有法自相相違因。有法差別相違因等。

法自相即宗體之言。陳法差別即宗體之意。許有法自相即宗依之言。陳有法差別即宗依之意許也。

/KEPAN/（庚）二釋相

/VERSE/此中法自相相違因者。如說聲常所作性故。或勤勇無間所發性故。此因唯於異品中有。是故相違。

聲是有法定常為宗。常即法之自相也。若以所作性為因。或以勤勇無間所發性為因。此二因者。惟於異品無常宗中則有。是故與常宗自相相違。

/VERSE/法差別相違因者。如說眼等必為他用積聚性故。如臥具等。此因如能成立眼等必為他用。如是亦能成立。所立法差別相違。積聚他用諸臥具等。為積聚他所受用故。

外道以計我為宗。而我有二義。一者神我不生不滅。即是真常之體。二者我身積聚四大所成。有生有滅。即是神我之所受用。彼謂譬如積聚臥具等物必為身用。則積聚四大以為眼等之身。亦必為神我所用。若無神我何須四大積聚之身。譬如若無四大積聚之身。何須臥具等物。故立量云眼等 是有法。必為他神我所用宗。因云眼等是積聚性。故同喻。如積聚臥具必為身之所用也。此中他之一字。即彼所計宗體名之為法。然約眼等則以神我為他。若約臥具則又以眼等之積聚身為他。是一他字法上而有二種差別之不同矣。今故破曰此積聚性之因假如能成立眼等必為神我之他所用。如是亦能成立。彼自所立法中差別相違之義。而為積聚之他所用。何以故。現見諸臥具等。但為積聚他之所受用故。既積聚臥具。但為積聚他用。則積聚身又豈必為神我用哉。蓋設使果有神我。而神我既不須臥具。又何須身。又積聚臥具既但為積聚身用。則積聚身亦但當為積聚他用。若神我亦是積聚故名為他。則是無常亦非真我。若神我非是積聚。則不當用積聚眼等以積聚身。乃須受用積聚物故。是中所立法三字即指外道所立。必為他用宗體。彼欲以積聚性之因成立神我之他而為能用。今即以彼積聚性之因。卻成立積聚之他而為能用。則神我不攻自破。故名法差別相違也。

/VERSE/有法自相相違因者。如說有性非實非德非業。有一 實故。有德業故。如同異性。此因如能成遮實等。如是亦能成遮有性俱決定故。

勝論立六句義。一實句謂地等九種。二德句謂色等二十四種。三業句謂取等五種。四大有句謂離實德業外別有一法為體。由此大有乃有實德業故。蓋計大有是能有。實德業是所有也。五同異句。謂由此句故。令諸法各有同異。如地望地有其同義。地望水等有其異義。地之同異是地非水水等亦然。妄計此同異句亦別有自性也。六和合句。謂法和聚。由和合句如鳥飛空忽至樹枝住而不去。由和合句故令有住業也。今先就彼妄計立量。然後出過先立量云。假如說大有性是有法。非實非德非業宗。因云有一實故有德業故喻如同異性。次出過云此有一實故有德業故之因。假如能成立彼遮於實等而云非實非德非業是大有性。如是亦能立遮大有性。而雲非實非德非業。即亦非大有性。何以故。有實德業者。既決定非實德業。則實德業有者。亦決定非大有性。俱決定故。應申量云彼所執大有性是有法。既非實非德非業應亦非大有性宗。因云。有一實故有德業故喻如實德業。

/VERSE/有法差別相違因者。如即此因即於前宗有法差別作有緣性。亦能成立與此相違作非有緣性。如遮實等俱決定故。

此因即指有一實故有德業故之因也。前宗有法差別指前文言陳。雖但明大有句是有意計。則計實句德句業句皆有也。緣性即因也。謂假如即此有一實故有德業故之因。即於前非實非德非業之宗。其有法差別上。 幷可作有實句有德句有業句之因。然亦便能成立與此相違而作非有實句非有德句非有業句之因。何以故。如以此有一實故有德業故之因。而遮大有句非德非實非業於大有句外。決定別有實德業句。亦即以此有一實故有德業故之因。而成大有句外決定非有實句德句業句。俱決定故是中外量云實德業是有法。離大有性外決定別有宗。因云有一實故有德業故喻如同異性申違量云彼所執實德業是有法。離大有性外決定非有宗。因云有一實故有德業故喻如大有性。<kpDone>三釋相違有四竟。已上明似因竟。</kpDone>

/KEPAN/（丁）三明似喻二。初總標。二別釋。（戊）今初

/VERSE/已說似因當說似喻。似同法喻有其五種。一能立法不成。二所立法不成。三俱不成。四無合。五倒合。似異法喻亦有五種。一所立不遣。二能立不遣。三俱不遣。四不離。五倒離。

/KEPAN/（戊）二別釋

/VERSE/能立法不成者。如說聲常無質礙故。諸無質礙見彼是常。猶如極微。然彼極微所成立法常性是有。能成立法無質礙無以諸極微質礙性故。

能立即因也。所立即宗也。假如說言聲是有法。定常為宗。因云無質礙故。合云諸無質礙見彼是常。猶如極微。然彼極微之喻。於宗法常性。縱許是有。而於因法之無質礙。則便是無。何以故。以諸極微亦是質礙性故。是則喻與因違。故名能立法不成也。

/VERSE/所立法不成者。謂說如覺。然一切覺能成立法無質礙有所成立法。常住性無以一切覺皆無常故。

此亦以聲常為宗無質礙故為因。而喻如覺。然一切覺雖於因法之無質礙則有。而於宗法之常住性則無。何以故。以一切覺皆無常故。是則喻與宗違。故名所立法不成也。

/VERSE/俱不成者。復有二種。有及非有。若言如瓶有俱不成。若說如空對非有論無俱不成。

俱不成謂於所成宗法及能成因皆有不成過也。此復二種。一者有喻而喻與宗因相違故俱不成。二者非有喻喻既非有不足以成宗。因故俱不成。先釋有喻。若言聲常無質礙故同喻如瓶。瓶雖是有而性無常。復有質礙故俱不成也。次釋非有。若說聲常無質礙故喻如虛空。此對有空論說則可。設對非有空論則空。既無矣何得論常無常。礙無礙哉。故亦俱不成也。

/VERSE/無合者謂於是處無有配合。但於瓶等雙現能立所立二法。如言於瓶見所作性及無常性。

能立即因指見所作性也。所立即宗指無常性也。理應合云諸所作性。皆是無常同喻如瓶。方能顯義。今既無合。則義不顯。故亦為過也。

/VERSE/倒合者。謂應說言諸所作者。皆是無常。而倒說言諸無常者。皆是所作。

亦有無常而非所作者。故亦成過。

/VERSE/如是名似同法喻品。

此總結似同法喻有五種也。

/VERSE/似異法中所立不遣者。且如有言諸無常者。是彼質礙。譬如極微。由於極微所成立法常性不遣。彼立極微是常性故能成立法無質礙無。

凡立異喻本為反顯同法故。欲以無常反顯常宗。質礙反顯無質礙因。須立異喻乃可反顯同喻。且如立聲常者。或復有言諸無常者。見彼質礙。譬如極微。則此異喻於其所立常宗不遣。以彼外道本立極微是常。而今反以極微為異喻是宗。反成無常不足顯常宗矣。故此異喻微塵。唯於無質礙因則無。而於常宗仍有是。於因成異喻。於宗不成異喻。名為所立不遣也。

/VERSE/能立不遣者。謂說如業。但遣所立不遣能立。彼說諸業無質礙故。

謂若立聲常者。或說異喻如業。此則但遣所立常宗。不遣能立無質礙因。以彼說諸業無質礙故。是則於宗成異喻。於因不成異喻。名為能立不遣也。

/VERSE/俱不遣者。對彼有論說如虛空。由彼虛空不遣常性無質礙性。以說虛空是常性故無質礙故。

謂若無虛空論立聲常者。或說異喻如虛空以對有虛空論。則彼虛空二字不能遣常性宗。亦不能 遣無質礙因。一總不成異喻。故名俱不遣也。何以故。以彼有虛空論說虛空是常性故無質礙故。

/VERSE/不離者謂說如瓶見無常性有質礙性。

謂彼立常宗者。但云異喻如瓶。見無常性有質礙性。而不云諸無常者。見彼質礙猶如瓶等。則離遣之旨不顯。故名不離。

/VERSE/倒離者。謂如說言諸質礙者。皆是無常。

若約無常宗同喻。正應合云。諸質礙者見彼無常喻如瓶等。今約立常宗異喻。故應離云諸無常者。見彼質礙方不顛倒。如或說言諸質礙者。皆是無常。則名倒離。蓋合必先因而後宗。離必先宗而後因。語脈應爾。決不可亂。亂則非真能立也。已上第二似能立門中。<kpDone>初正釋竟。</kpDone>

/KEPAN/（丙）二結過

/VERSE/如是等似宗因喻言非正能立。

/VERSE/復次為自開悟當知惟有現比二量。

/KEPAN/（丙）二別釋

/VERSE/此中現量謂無分別。若有正智於色等義離名種等。所有分別現。現別轉故名現量。

現者。顯現分明也。量者。度量楷定也。無分別者。分別有三種。一自性分別。二隨念分別。三計度分別。今無隨念計度二種分別。名之為現。但有自性分別。名之為量。自性分別即無分別。非謂如土木金石也。圓覺經云。譬如眼光曉了前境。其光圓滿得無憎愛。夫曉了前境即是自性分別。即是正智得無憎愛。即無隨念計度。即無分別也。統論現量所攝。則根本智證真如理正名現量。第八識之見分緣三種性亦名現量。前五識及同時意識緣現在境。亦名現量。定中獨頭意識緣禪定境。亦名現量。如此心王在現量時所有相應心所。亦皆同名現量。又一切心王心所之自證分緣。於見分亦名現量。證自證分與自證分更互相緣。亦皆通名現量。故此現量正智。雖復昬迷倒惑毛道異生未嘗不具。但日用不知耳。今且就前五識及同時意識。以辨其相故云。若有正智於色聲香味觸法之義離於名。言習氣種子所有虛妄隨念計度二種分別。各於自相分境現。現別轉故名現量。言色等義 者。六塵本是六識自所變相。非心外法無性無生不屬名言也。言現現別轉者。謂見分顯現了別。相分顯現轉變。但是依他起性不墮徧計執情。故得名現量也。唯識論問云。色等外境。分明見證。現量所得。寧撥為無。答云。現量證時。不執為外。後意分別。妄生外想。故古人曰。見色聞聲止可一度。又有頌曰。綵雲端裏仙人現。手把紅羅扇遮面。急須著眼看仙人。莫看仙人手中扇。旨哉。言乎。

/VERSE/言比量者。謂藉眾相而觀於義相。有三種如前已說。由彼為因。於所比義有正智生。了知有火或無常等是名比量。

相有三種即因中三相。離十四過也。因見煙故了知有火。以譬因見所作知法無常。雖未現證而於所觀境義不謬。故名比量。題稱因明正由於此。惟稟正教人第六識與正解等諸心所相應者有之。

/KEPAN/（丙）三總結

/VERSE/於二量中即智名果是證相故。如有作用而顯現故。亦名為量。

言此現比二量之中。即現量無分別正智。即比量所生有分別正智。名之為果。以現量是證相故。以比量雖未現證。如有作用而顯現故。亦名為量。

/KEPAN/（乙）四似現量門

/VERSE/有分別智於義異轉名似現量。謂諸有智了瓶衣等。分別而生。由彼於義不以自相為境界。故名似現量。

世人現見瓶衣等種種假物。妄謂亦是現量。其實皆由分別而生。以彼有分別智於色等義不得自相。但是於義異轉與上所云現現別轉者。不侔故名似現量也。

/KEPAN/（乙）五似比量門

/VERSE/若似因智為先所起諸似義智名似比量。似因多種如先已說。用彼為因於似所比諸有智生不能正解名似比量。

謂若以帶十四過之似因智。而為先導所起虛妄。分別諸似義智不能正解。故名似比量也。似因十四過中隨犯一過。則所生智不解正義非正智矣。

/KEPAN/（乙）六真能破門

/VERSE/復次。若顯示能立過失。說名能破。謂初能立缺減過性。立宗過性。不成因性。不定因性。相違因性及喻過性。顯示此言。開曉問者。故名能破。

此明真能破者。可以破彼似 能立也。若能顯示似能立者。所有過失說名能破。謂彼初似能立者。有種種缺減過性。或犯立宗九過性。或犯四不成因性。或犯六不定因性。或犯四相違因性及犯同喻異喻十種過性。今為顯示此言。以開曉於問者。故名能破。

/KEPAN/（乙）七似能破門

/VERSE/若不實顯能立過言名似能破。謂於圓滿能立顯示缺減性。言於無過宗有過宗。言於成就因不成因。言於決定因不定因。言於不相違因相違因。言於無過喻有過喻。言如是言說名似能破。以不能顯他宗過失。彼無過故且止斯事。

此明似能破者。不可以破真能立也。若其語言不能實顯能立之過名似能破。謂於圓滿真能立者。而反妄言顯示其缺減性。或於無過宗而反言其有過。或於成就因而反言其不成。或於決定因而反言其不定。或於不相違因而反言其相違。或於無過喻而反言其有過。如是言說皆名為似能破。以不能顯他宗過失。彼既無過不應妄破。故結誡云。且止斯事也。<kpDone>大文二別釋八門竟。</kpDone>

/KEPAN/（甲）三以頌總結

/VERSE/已宣少句義。為始立方隅。其間理非理。妙辯於餘處。

初入佛法。即須以此少少句義而辯邪正。故為始立方隅。譬如航海須指南車。乃識方隅。如是初游佛法海者。須此因明可辯邪正也。真能立真現量真比量名為理。似能立似現量似比量名非理。非理則可破。理則不可破。一切論藏不過辯此理與非理。故云妙辯於餘處也。然則不學因明無以入正理之門。不窮教海無以盡因明之妙。欲人守其約以博學會其博而歸約也。

/VERSE/《大乘百法明門論》

/VERSE/天親菩薩造　三藏法師玄奘譯

此於瑜伽師地論本地分第一中略錄名數。而名為大乘百法明門者。蓋小乘立七十五法。但明補特伽羅無我猶妄計有心外實法。今大乘明此百法。皆不離識。不惟實我本空。亦復實法非有。若於一一法中。照達二空。則一一皆為大乘證理之門也。

/VERSE/如世尊言。一切法無我。何等一切法。云何為無我。

此借聖言以徵起也。法名軌持。我名主宰。今既言一切法無我。須徧於一切法中。。通達二無我義也。

/VERSE/一切法者。略有五種。一者心法。二者心所有法。三者色法。四者心不相應行法。五者無為法。

法既稱為一切。則何所不攝。設欲廣說。窮劫莫盡。今以五位百法收之。故名為略略。雖五位已收一切世出世間假實色心主伴罄無不盡。何者。前之四位收世出世有為諸法。第五無為收世出世無為法性。就前四中前三是實第四是假。就前三中前二是心第三是色。就前二中初一是主第二是伴。有主必有伴。伴不離主。有心必有色。色不離心。有實必有假。假不離實。有有為必有無為。無為亦豈離有為而別有自性哉。於此五位百法。求所謂有情命者。等了不可得。是補特伽羅無我求。所謂軌解任持者。亦了不可得。是法無我也。

/VERSE/一切最勝故。與此相應故。二所現影故。三位差別故。四所顯示故。如是次第。

此申明百法列為五位之次第。即顯離心別無自性故。一切惟心而無實我實法也。心法於一切法 中最勝。由其能為主故。此能統一切法也。心所有法。即與此心相應故不離心也。色法即是心及心所二者所現之影。故不離心及心所也。不相應行即是依於心心所色三者之分位差別而假立。故不離心心所色也。無為法即是心心所色不相應行。四有為法所顯示故。亦與四有為法不一不異也。

/VERSE/第一心法略有八種。一眼識。二耳識。三鼻識。四舌識。五身識。六意識。七末那識。八阿賴耶識。

心性離過絕非尚不可名之為一。云何有八。若論相用浩然無涯。今就有情分中相用最顯著者。略有八種。依於眼根了別色塵。名為眼識。依於耳根了別聲塵。名為耳識。依於鼻根了別香臭。名為鼻識。依於舌根了別滋味。名為舌識。依於身根了別痛癢寒熱等觸。名為身識。依於意根徧了五塵。亦能分別落謝影子。亦能通緣過去未來。名為意識。前五識所依五根。皆是淨色。此第六識所依意根。則是心法。此之意根。從無始來內緣第八識之見分。虛妄執為實我實法。故名為末那識。梵語末那。此翻為意。由其恒審思量為性相故。然前六識時 起時滅喻如水波。第七末那無始相續妄執我法喻如水流。阿賴耶識則喻如水。梵語阿賴耶。此翻為藏。具有能藏所藏執藏三義。若無此識。則根身是誰。執受器界是誰。變現一切善惡漏無漏種是誰。攝受且如吾人疲倦熟睡夢想。俱無之時。前六轉識俱不現起。若無此識豈不同於死人。及無夢無想仍非死人。驗知必有此第八識與第七識。微細我執仍自俱轉。然此第八識決非實我實法。若是實我實法。則應常無變易。而此識者。乃從先世引業所招。名異熟果。既從業招。便非常住。又善業則感天人樂報。惡業則感三塗苦報。往來六道猶如車輪變形易貌。曾無一定。豈是實我實法哉。

/VERSE/第二心所有法略有五十一種。分為六位。一徧行有五。二別境有五。三善有十一。四煩惱有六。五隨煩惱有二十。六不定有四。

心所有法亦名心數與心相應。如臣隨王。如僕隨主。故名心所也。此應甚多。今略明六位五十一者。舉相用之最著者言耳。

/VERSE/一徧行五者。一作意。二觸。三受。四想。五思。

具四一切名為徧行。謂徧於 善惡無記三性。徧於三界九地。徧於有漏無漏世出世時。徧與八識心王相應也。一作意者。警覺心種令起現行以為體性。引現起心趣所緣境以為業用。二觸者。於根境識三和之時。令心心所觸境以為體性。受想思等所依以為業用。三受者。領納順違非順非違境相以為體性。起於欲合欲離欲不合不離之愛以為業用。四想者。於境取像以為體性。施設種種名言以為業用。五思者。令心造作以為體性。於善惡無記之事。役心以為業用。

/VERSE/二別境五者。一欲。二勝解。三念。四三麼地。五慧。

所緣境事多分不同。緣別別境而得生。故名為別境。一欲者。於所樂境希求冀望以為體性。精勤依此而生以為業用。二勝解者。於決定非猶豫境印可任持而為體性。不可以他緣引誘改轉而為業用。三念者。於過去曾習之境。令心明審記憶不忘而為體性。定之所依而為業用。四三麼地者。此翻為定。於所觀境令心專注不散而為體性。智依此生而為業用。五慧者。於所觀境簡別決擇而為體性。斷疑而為業用。

/VERSE/三善十一者。一信。二精進。三慚。四愧。五無貪。六無瞋。七無癡。八輕安。九不放逸。十行捨。十一不害。

能為此世他世順益故名為善。一信者。於實德能深忍樂欲心淨而為體性。對治不信樂求善法而為業用。謂於諸法實事理中。深信其為實有而隨順忍。可復於三寶真淨德中深信而生喜樂。又於一切世出世善深信其有力。能得樂果。能成聖道。而起希望之欲。由斯對治不信實德能之惡心愛樂證修世出世善。二精進者。於斷惡修善事中。勇猛強悍而為體性。對治懈怠成滿善事而為業用。三慚者。依於自身及法。生於尊貴增上。由斯崇尚敬重賢善羞恥過惡而不敢為以為體性。別則對治無慚。通則息諸惡行以為業用。四愧者。依於世間他人。訶厭增上。輕拒暴惡。由此羞恥過罪而不敢為以為體性。別則對治無愧。通亦息諸惡行以為業用。五無貪者。於三有及三有資具無所染著而為體性。別則對治貪著。通則能作眾善以為業用。六無瞋者。於三苦及三苦資具無所憎恚而為體性。別則對治瞋恚。通則能作眾善以為業用。七無癡者。於諸諦理及諸實事明解而為體性。別則對治愚癡。通則能作眾善以為業用。八輕安者。遠 離麤重雜染法品調暢身心。於善法中堪任修持而為體性。對治惛沉轉捨染濁身心轉得清淨身心而為業用。九不放逸者。即精進及無貪無瞋無癡三種善根於所斷惡防令不生。於所修善令增長而為體性。對治放逸成滿一切世出世間善事而為業用。十行捨者。亦即精進及三善根能令其心平等正直無功用住而為體性。對治掉舉寂靜而住以為業用。此與五受中之捨受不同。故名行捨。十一不害者。於諸有情不為侵損逼惱。即以無瞋而為體性。能對治害悲傷憐愍以為業用。無瞋名慈。不害名悲。與樂拔苦。度生勝用。故體雖一約用分二。

/VERSE/四煩惱六者。一貪。二瞋。三慢。四無明。五疑。六不正見。

煩躁擾動惱亂身心。故名煩惱。一貪者。於有有具染著為性。能障無貪善根生苦為業。二瞋者。於苦苦具憎恚為性。能障無瞋善根。不安隱性惡行所依為業。三慢者。恃己所長。於他有情心生高舉。為性能障不慢生苦為業。四無明者。亦名為癡。於諸理事迷闇為性能障無癡善根。一切雜染所依為業。五疑者。於諸諦理猶豫為性。能障不疑。及諸善 品為業。六不正見者。亦名惡見。於諸諦理顛倒推求染慧為性。能障善見招苦為業。復有五種。一薩迦耶見薩迦耶義翻積聚。亦名身見。謂於五蘊執我我所。一切見趣所依為業。二邊執見。謂即於身見隨執斷常。障出離行為業。三見取。謂於諸見之中隨執一見及所依蘊執為最勝。能得清淨一切。鬥諍所依為業。四戒禁取。謂於隨順諸見之戒禁及所依蘊執為最勝。能得清淨無利。勤苦所依為業。五邪見謂謗無因果。謗無作用。謗無實事及非前四所攝。諸餘邪執皆此邪見所攝。

/VERSE/五隨煩惱二十者。一忿。二恨。三惱。四覆。五誑。六諂。七憍。八害。九嫉。十慳。十一無慚。十二無愧。十三不信。十四懈怠。十五放逸。十六昬沉。十七掉舉。十八失念。十九不正知。二十散亂。

或無別體惟是煩惱分位差別。或有別體性是煩惱。同等流類故名為隨煩惱。一忿者。依對現前逆境憤發為性。能障不忿執仗為業。此即瞋恚一分為體。二恨者。由忿為先懷惡不捨結怨為性。能障不恨執惱為業。此亦瞋恚一分為體。三惱者。忿恨為先。追念往惡觸現逆境。暴熱狠戾為性。能障不 惱。多發凶鄙。麤言蜇螫於他為業。此亦瞋恚一分為體。四覆者。於自作罪恐失利養名譽隱藏為性。能障不覆悔惱為業。謂覆罪者。後必悔惱不安隱故。此以貪癡一分為體。恐失現在利譽。是貪不懼當來苦果是癡也。五誑者。為獲利譽矯現有德詭詐為性。能障不誑邪命為業。此亦貪癡一分為體。六諂者。為罔他故矯設異儀險曲為性。能障不諂不任師友真正教誨為業。此亦貪癡一分為體。七憍者。於自盛事深生染著。醉傲為性。能障不憍生長雜染為業。此以貪愛一分為體。八害者。於諸有情心無悲愍損惱為性。能障不害逼惱為業。此亦瞋恚一分為體。九嫉者。殉自名利不耐他榮妒忌為性。能障不嫉憂慼為業。此亦瞋恚一分為體。十慳者。耽著財法。不能惠捨。秘吝為性。能障不慳鄙澁畜積為業。此亦貪愛一分為體。此十各別起故。名為小隨煩惱。十一無慚者。不顧自法輕拒賢善為性。能障礙慚生長惡行為業。十二無愧者。不顧世間崇重暴惡為性能障礙愧生長惡行為業。此二徧不善故。名為中隨煩惱。十三不信者。於實德能不忍樂欲心穢為性。能障淨信懈怠所依為業。 十四懈怠者。於斷惡修善事中懶惰為性。能障精進增染為業。設於染事而策勤者。亦名懈怠退善法故。十五放逸者。於染不防。於淨不修。肆縱流蕩為性。障不放逸。增惡損善。所依為業。即以懈怠及貪瞋癡四法為體。十六昬沉者。令心於境無堪任為性。能障輕安毘缽舍那為業。十七掉舉者。令心於境不寂靜為性。能障行捨奢摩他為業。十八失念者。於諸所緣不能明記為性。能障正念散亂所依為業。即以念及癡各一分為體。十九不正知者。於所觀境謬解為性。能障正知多所毀犯為業。此以慧及癡各一分為體。二十散亂者。於諸所緣令心流蕩為性。能障正定惡慧所依為業。此八徧於不善及有覆無記之二種染心。故名為大隨煩惱。

/VERSE/六不定四者。一睡眠。二惡作。三尋。四伺。

不定是善。不定是煩惱。不定徧一切心。不定徧一切地。故名不定。一睡眠者。令身不自在心極暗昧。略緣境界為性障觀為業。二惡作者。追悔為性。障止為業。三尋求者。令心忽務急遽於意。言境麤轉為性。四伺察者。令心忽務急遽於意。言境細轉為性。此二俱以安不安住身心分位所依為業。 幷用 思及慧之各一分為體。思正慧助不深推度名之為尋。慧正思助能深推度名之為伺。

/VERSE/第三色法略有十一種。一眼。二耳。三鼻。四舌。五身。六色。七聲。八香。九味。十觸。十一法處所攝色。

心心所所變相分皆名為色。今且約內五根外六塵故。但略有十一種也。眼耳鼻舌身五根皆第八識相分。而各有二。一者勝義五根即八識上色之功能。以能發識比知是有。非他人所能見知。二者浮塵五根。即勝義五根所依託處。乃四大之所合成。眾生妄計以為我身。實與外之地水火風無二無別。均是第八識相分耳。就此第八識所變依正二報之相。眼識緣之。即名為色。此色即是眼識相分。乃托第八識之相分。以為本質。自於識上變相而緣。喻如鏡中之影。未嘗親緣本質色也。依正二報動則有聲。耳識緣之自變聲相。依正二報具香臭氣。鼻識緣之自變香相。依正二報具甜淡等。六味舌識緣之自變味相。依正二報具冷煖堅潤等。觸身識緣之自變觸相。五塵落謝影子 幷及表無表色定果色等。惟是意識所緣相分。名法處所攝色。蓋法處所攝有二。一者心法即五十一心所是 也。二者色法即意識所變相分是也。然五十一箇心所。亦各自變相分。其所變相隨於心王。攝入六塵。故除此十一色法。更無他色可得。則知色惟心王心所二者所現之影明矣。

/VERSE/第四心不相應行法略有二十四種。

相應者。和順之義。今得及命根等二十四種非能緣故。不與心及心所相應。非質礙故。不與色法相應。有生滅故。不與無為法相應。故唯識論云。非如色心及諸心所體相可得。非異色心及諸心所作用可得。由此故知定非實有。但依色心及諸心所分位假立。今直云心不相應行者。雖依三法假立。而色是心及心所之所現影心所。又即與心相應故。但言心明其總不離心也。

/VERSE/一得。二命根。三眾同分。四異生性。五無想定。六滅盡定。七無想報。八名身。九句身。十文身。十一生。十二住。十三老。十四無常。十五流轉。十六定異。十七相應。十八勢速。十九次第。二十時。二十一方。二十二數。二十三和合性。二十四不和合性。

一得者。依一切法造作成就假立。二命根者。依於色心連持不斷假立。三眾同分者。如人與人同。天 與天同。依於彼此相似假立。四異生性者。妄計我法。不與聖人二空智性相同。依於聖凡相對假立。五無想定者。外道厭惡想心作意求滅功用淳熟。令前六識心及心所一切不行。惟第七識俱生我執與第八識仍在不離根身。依此身心分位假立。六滅盡定者。三果以上聖人欲暫止息受想勞慮。依於非想非非想定遊觀無漏。以為加行。乃得趣入。入此定已前六識心及心所。一切不行第七識俱生我執及彼心所。亦皆不行。惟第七識俱生法執與第八識仍在不離根身。依此身心分位假立。七無想報者。外道修無想定。既得成就捨此身後生在第四禪天。五百劫中前六識心及彼心所長時不行。惟有第七識俱生我執與第八識仍在攬彼第四禪中微細色質為身。彼微細色即是第八識所變相分。依此色心分位假立。八名身者。名詮諸法自性如眼耳等。種種名字九句身者。句詮諸法差別如眼無常。耳無常等。種種道理。十文身者。文即是字為名句之所依。此三皆依色聲法塵分位假立。若語言中所有名句及字。即依聲立。若書冊中所有名句及字。即依色立。若心想中所有名 句文字即依法立。此方眼耳意三種根識獨利故。偏約三塵立名句文。若他方餘根識利。則香飯天衣等幷可依之假立名句文三。是故六塵皆為教經。亦復皆為行經。皆為理經也。十一生者。依於色心仗緣顯現假立。十二住者。依於色心暫時相似相續假立。十三老者。亦名為異。依於色心遷變不停漸就衰異假立。十四無常者。亦名為滅。依於色心暫有還無假立。十五流轉者。依於色心因果前後相續假立。十六定異者。依於善惡因果種子現行各各不同假立。十七相應者。依於心及心所和合俱起假立。十八勢速者。依於色心諸法遷流不暫停住假立。十九次第者。依於諸法前後引生庠序不亂假立。二十時者。依於色心剎那展轉假立。故有日月年運長短差別。二十一方者。依於形質前後左右假立。故有東西南北四維上下差別。二十二數者。依於諸法多少相仍相待假立。故有一十百千乃至阿僧祇之差別。二十三和合者。依於諸法不相乖違假立。二十四不和合者。依於諸法互相乖違假立。

/VERSE/第五無為法者。略有六種。一虛空無為。二擇滅無為。三非擇滅無為。四不動滅無為。五想受滅無為。六真如無為。

上之四種色心假實。皆是生滅之法。名有為性無。此有為假名無為。非更別有一箇無為之法在於有為法外。而與有為相對待也。故云。但是四所顯示。然為既無矣。尚不名一。云何有六。正由是四所顯故。不妨隨於能顯說有六別。一虛空無為者。非色非心。離諸障礙。無可造作。故名無為。二擇滅無為者。正慧簡擇。永滅煩惱。所顯真理。本不生滅。故名無為。三非擇滅無為者。復有二種。一者不由擇力本性清淨故名無為。二者有為緣闕暫爾不生。雖非永滅緣闕所顯。故名無為。四不動滅無為者。入第四禪雙忘苦樂捨念清淨。三災不到。亦名無為。五想受滅無為者。入滅盡定想受不行似涅槃。故亦名無為。六真如無為者。非妄名真非倒名如。即是色心假實諸法之性。諸法如波。此性如水。諸法如繩。此性如麻。諸法非此則無自體。此離諸法亦無自相。故與諸法不一不異。惟有遠離徧計所執。了達我法二空。乃能證會本真本如之體。真如二字。亦是強名。前五無為。又皆依此假立。此即唯識實性故。皆唯識決無實我實法也。<kpDone>上略明一切法竟。</kpDone>

/VERSE/言無我者。略有二種。一補特伽羅無我。二法無我。

此正顯示一切法無我者。即前五位百法之中一一推求。皆無此二種我相也。補特伽羅此云有情。有情無我即生空也。法無我即法空也。且有情無我者。於前五位之中。若云心即是我。則心且有八。何心是我。又一一心念念生滅。前後無體。現在不住。以何為我。若云心所是我。則心所有五十一。何等心所是我。三際無性亦然。若云色法是我。則勝義五根不可現見。浮塵五根與外色同。生滅不停。何當有我。若云不相應行是我。則色心有體尚不是我。此依色心分位假立。又豈是我。若云無為是我對有說無。有尚非我。無豈成我。故知五位百法決無真實補特伽羅可得也。次法無我者。依於俗諦假說。心心所色不相應行。種種差別。約真諦觀。毫不可得。但如幻夢。非有似有。有即非有。又對有為假說。無為有為既虛。無為豈實。譬如依空顯現狂華。華非生滅。空豈有無。是知五位百法總無實法。無實法故。名法無我也。能於五位百法通達二無我理。是為百法明門。

/VERSE/《唯識三十論》

/VERSE/世親菩薩造　三藏法師玄奘譯

/VERSE/護法等菩薩。約此三十頌造成唯識。

此玄奘師敘述之辭也。按佛滅後九百年。世親菩薩提挈瑜伽師地論之綱領作三十頌。同時有親勝火辯二師造釋。又二百年次有德慧安慧難陀。淨月勝友陳那智月護法八大論師。相繼造釋。而護法立義最為周足。奘師宗之。故云護法等菩薩也。

/VERSE/今略標所以。謂此三十頌中。初二十四行頌明唯識相。次一行頌明唯識性（此諸法勝義等四句）。後五行頌明唯識行位（乃至未起識已下也）。就二十四行頌中。初一行半略辯唯識相。次二十二行半廣辯唯識相。謂外問言。若唯有識云何世間及諸聖教說有我法。舉頌以荅頌曰。由假說我法有種種相轉。彼依識所變此能變唯三。謂異熟思量及了別境識。

此即略辯唯識相也。世間說有我相。謂有情命者。等聖教假說我相。謂預流一來等世間說有法相。謂實德業等聖教假說法相。謂蘊處界等外人問意。以為既唯有識別無實我實法。何故世間及諸聖教仍說有我法耶。頌中以假說二字釋彼說有二字之疑問意。謂無則不宜說。荅意謂雖說但是假問意謂說有不應無。荅意謂非有但假說也。既無實我實法。但是由於假說。所以隨情施設妄有種種相轉。而彼種種我法之相不過皆依識所變現。然此能變之識。雖有八種以類別之。則唯有三。謂一者第八名異熟識。二者第七名思量識。三者前六總名了別境識也。

/VERSE/次二十二行半廣辯唯識相者（此中前十四行半廣明三能變相。次有八行廣明所變唯識）由前頌文略標三能變。今廣明三變相。且初能變其相云何。頌曰。初阿賴耶識（一自相門）。異熟（二果相門）一切種（三因相門）。不可知執受。處了（不可知三字四不可知門執受處三字五所緣門了字六行相門）常與觸。作意受想思。相應（七心所相應門）唯捨受（八受俱門）。是無覆無記（九三性門）。觸等亦如是（十心所例王門）。恒轉如暴流（十一因果法喻門）。阿羅漢位捨（十二伏斷位次門）。

此以十二門釋初能變識之相也。一名阿賴耶識者。此云藏識具有能藏所藏執藏義故。即約當體自相言也。二名異熟識者。由過去善惡業習成熟之力。所感無記果報。總主以此異熟識體。望前善惡業習業。習是因此識是果也。三名一切種識者。此識一類無記受前七識諸法之熏持。前七識諸法之種。現在未來前七諸法一切現行。皆由此識所藏種子發起。諸法現行是果。此識是因也。四言不可知者。謂此識能緣行相極為微細。此識所緣五淨色根及諸種子。亦甚微細。此識所緣外器世間難可測量也。五言執受處者。即指此識所緣相分。執受二字指勝義。浮塵五根及諸種子處之一 字。指依報世間。此三皆是第八識所緣境也。六言了者。即指此識能緣見分識。以了別為現行之相狀也。七云常與觸作意受想思相應者。謂與此徧行五心所。恒相應起也。徧行心所具如百法中釋。八云唯捨受者。受有三種。謂苦樂捨。今第八識行相極不可知。不能分別苦樂故。唯與捨受相應也。九云是無覆無記者。性有三種。能為此世他世順益名為善性。能為此世他世違損名不善性。亦名惡性。於善不善損益義中不可記別名為無記。就無記性復分為二。若與染汙相應。名為有覆無記。若無染汙。其性白淨。名為無覆記。今第八識是善惡所招苦樂之果。體非善惡。又不與根隨煩惱相應。故是無覆無記也。十云觸等。亦如是者。謂觸等五箇心所。亦如第八識惟是無覆無記性攝。亦屬異熟所緣行相。亦不可知也。十一云恒轉如暴流者。恒謂此識無始以來。一類相續常無間斷轉謂此識無始以來。念念生滅。前後變異。恒則非斷。轉則非常非斷。非常因果法爾。望前名果望後名因。喻如暴流長時相續而非斷常也。十二云阿羅漢位捨者。煩惱斷盡名阿羅漢。即聲聞乘之第四 果。緣覺乘之譬支佛果。永斷俱生我執大乘菩薩。八地以上永伏俱生我執。皆名為阿羅漢。爾時此第八識不復名阿賴耶。但名異熟及一切種。若至如來位中幷捨異熟識名。但名一切種識。亦名菴摩羅識。亦名大圓鏡智相應心品也。

/VERSE/已說初能變相第二能變其相。云何頌曰。次第二能變。是識名末那（一釋名門）。依彼轉（二所依門）緣彼（三所緣門）。思量為性相（四體性門五行相門）。四煩惱常俱。謂我癡我見。 幷我慢我愛（六染俱門）。及餘觸等俱（七餘相應門）。有覆無記攝（八三性門）。隨所生所繫（九界繫門）。阿羅漢滅定。出世道無有（十伏斷門）。

此以十門釋第二能變識之相也。一名末那者。此翻為意。二云依彼轉者。彼指第八識。第八識之現行是此識之根本。依第八識中所藏第七識之種子。是此識之種子依轉。謂相續生起也。三云緣彼者。謂此第七識即緣彼地八識之見分而起微細我法二執也。四云思量為性。五云思量為相者。此識以恒審思量而為體性。即以恒審思量而為行相。是故名末那也。六云四煩惱常俱等者。謂此識從無始來。若未轉與平等性智相應。則任運恒緣 藏識見分與四根本煩惱相應。一者我癡即是無明愚。於自識所變我相迷於無我真如之理。二者我見即是妄執。謂第八識之見分本非我法妄執為我。三者我慢。謂恃所執我倨傲高舉。四者我愛。謂於所執我深生貪著也。七云及餘觸等俱者。謂徧行五心所定得相應及八種大隨煩惱別境中慧。亦得相應共有十八心所也。大隨煩惱釋見百法論中。八云有覆無記攝者。由與四煩惱等相應。隱蔽真理故名有覆。非善不善故名無記也。九云隨所生所繫者。謂隨其所生三界九地。即繫屬於此界此地也。十云阿羅漢滅定出世道無有者。謂此我執相應之末那二乘無學方得。永斷菩薩八地以上方得。永伏故阿羅漢無有那含聖者。登地菩薩入滅盡定。亦暫伏滅。故云滅定無有聲聞。初果以上菩薩登地以上真無我解及後得智二無漏道若現前時。亦暫伏滅。故云出世道無有也。

/VERSE/如是已說第二能變第三能變其相云何。頌曰。次第三能變。差別有六種（一差別門）。了境為性相（二體性門三行相門）。善不善俱非（四三性門）。此心所徧行。別境善煩惱。隨煩惱不定（五心所相應門）。皆三受相應（六受俱門）。

此以九門釋第三能變識之相而先舉前六門頌也。一云差別有六種者。謂依六根而住。由六根而發繫屬於六根。助六根了別如六根之各緣一塵。故有六種識也。二云了境為性者。六識皆以了別塵境為自性也。三云了境為相者。六識即以了別塵境為行相也。四云善不善俱非者。謂此六識若與信等十一相應。即善性攝。若與無慚等法相應。不善性攝。俱不相應即非善非不善無記性攝也。五云此心所徧行等者。謂徧行有五別境、有五善、有十一煩惱、有六隨煩惱、有二十不定、有四共、有五十一心所法。皆得與第六識相應若前五識。但除慢疑見三種根本煩惱。亦除四不定十小隨煩惱。餘皆得相應也。六云皆三受相應者。謂前六識皆能領納順違。俱非境相領順境相。名為樂受。領違境相名為苦受。領非順非違境相名不苦不樂受。亦名捨受也。

/VERSE/初徧行觸等。次別境謂欲勝解念定慧所緣事不同。

此覆解徧行別境二種心所也。觸等已如初能變釋別境。則一欲二勝解。三念。四定。五慧。欲緣所欲。觀境勝解。緣決定境。念緣所曾習境定。慧緣所觀境。故云所緣事不同也。餘如百法中釋。

/VERSE/善謂信慚愧無貪等三根勤安不放逸行捨及不害。

此覆解十一善心所也。一信、二慚、三愧、四無貪、五無瞋、六無癡此三名為三善根者。以能生一切諸善法故。七精勤、八輕安、九不放逸、十行捨、十一不害。俱如百法中釋。及之一字顯餘翻染諸善心所。謂一欣、二不忿、三不恨、四不惱、五不嫉、六厭、七不慳、八不憍、九不覆、十不誑、十一不諂、十二不慢、十三不疑、十四不散亂、十五正見、十六正知、十七不忘念。然皆不別立者。為顯少善能敵多惡。又顯悟解理通。不似煩惱之迷情事局故也。

/VERSE/煩惱謂貪瞋癡慢疑惡見。隨煩惱謂忿恨覆惱嫉慳誑諂與害憍。無慚及無愧。掉舉與惛沉。不信幷懈怠。放逸及失念散亂不正知。

此覆解六根本煩惱二十隨煩惱也。亦如百法中釋頌中與字及字幷字顯隨煩惱。非但二十如邪欲邪解及染污尋伺等。

/VERSE/不定謂悔眠尋伺二各二。

此覆解四不定心所也。悔即惡作。眠即眠睡。尋即尋求。伺即伺察。亦如百法中釋。言二各二者。謂悔眠為一。尋伺為一。此二各通善染二性也。

/VERSE/已說六識心所相應。云何應知現起分位。頌曰。依止根本識（七共依門）。五識隨緣現。或俱或不俱。如濤波依水（八俱轉門）。意識常現起。除生無想天。及無心二定。睡眠與悶絕（九起滅分位門）。

此明第三能變識之後三門也。七云依止根本識者。謂前六轉識必以第八根本識之現行而為共依。又必以第八識中所藏前六轉識種子為各別親依也。八云五識隨緣現等者。謂前五轉識皆仗眾緣方得生起現行。如眼識九緣生。耳識八緣生。鼻舌身三識七緣生。緣具則不妨俱起。緣缺則不必俱生。故云或俱或不俱。如濤波依水。多少無定。水喻第八藏識。濤波即喻前五識也。九云意識常現起等者。謂前五識所藉緣多。緣有具缺故起滅不定。第六意識所待緣少。緣具無卻故常得現起。但除五位暫時不行。一者生無想天。二者入無想定。三者入滅盡定。四者極重睡眠。五者極重悶絕也。

/VERSE/已廣分別三能變相為自所變二分所依。

三能變相指八識自證分。所變二分即相分見分 也。相見俱依自證而起。故自證分是相見二分所依。此結上廣明三能變相也。此下有八行頌廣明所變唯識。又分為二。初一頌正明所變。次七頌廣釋外難。

/VERSE/云何應知依識所變假說我法非別實有。由斯一切唯有識耶。頌曰。是諸識轉變。分別所分別。由此彼皆無。故一切唯識。

此正明所變唯識。而決無實我實法也。是諸識者。指前所明八箇心王五十一箇心所也。轉變者。諸心心所之自證分。皆能變似見相二分也。所變見分名為分別。所變相分名所分別。離此見相二分。則彼實我實法決定皆無。是故一切無不唯識。謂心王有八。即自體唯識心所有五十一。即相應。唯識色法十一即所變影像。唯識不相應行有二十四即分位。唯識無為有六即實性唯識也。此下廣釋外難。又分為三。初一頌釋分別由何難。次一頌釋生死由何難。後五頌 幷明唯識性之一頌。總釋違經三性難。

/VERSE/若唯有識都無外緣。由何而生種種分別。頌曰。由一切種識。如是如是變。以展轉力故。彼彼分別生。

此先釋分別由何難也。謂由第八識中含藏前七識心心所法。一切種子此等種子熏習生長。乃至成熟轉變不一。又以此現行互相資助力故。彼彼分別而便得生。何假外緣方生分別哉。

/VERSE/雖有內識而無外緣。由何有情生死相續。頌曰。由諸業習氣。二取習氣俱。前異熟既盡。復生餘異熟。

此次釋生死由何難也。謂生死相續由內因緣不待外緣。故唯有識。蓋界內分段生死。由有漏善不善業種子為因。煩惱障種以為助緣。招於六道身命麤異熟果前盡後生。即彼界外不思議變易生死。亦由無漏有分別業種子為因。所知障種以為助緣。感於三種意生身細異熟果前後改轉。是則二種生死皆由內識惑業所感。何藉外緣哉。二取即指煩惱所知。二障俱有執著義。故此下後釋違經三性難中。復分為二。初三頌正釋三性不離識。次二頌 幷唯識性一頌轉釋無性即識性。

/VERSE/若唯有識何故世尊處處經中說有三性。應知三性亦不離識所以者何。頌曰。由彼彼徧計。徧計種種物。此徧計所執。自性無所有。依他起自性。分別緣所生。圓成實於彼。常遠離前性。故此與依他。非異非不異。如無常等性。非不見此彼。

此正釋三性不離識也。初云由彼彼徧計者。謂能周徧計度妄執我法。然第八識及前五識非能徧計。第七末那但計不徧。惟第六識為能徧計也。次云徧計種種物者。謂所徧計即是依他所起色心諸法也。次云此徧計所執自性無所有者。謂彼不過即於依他所起心心所體見相分等虛妄執為實我實法。如於繩上妄執為蛇。而實我法離於心心所體見相分等。皆無自性。如繩外別無實蛇也。此四句明徧計性不離識境。次云依他起自性分別緣所生者。謂此心心所體及相見分。皆由分別緣之所生。故名依他起自性也。心心所法皆有緣慮故。若染若淨。皆名分別。即以此分別為緣。展轉復生染淨心心所體及見相分。此明依他性不離識境。次云圓成實於彼等者。謂圓滿成就諸法實性。即於彼依他起性之上常遠離前徧計所執故。此圓成實性與彼依他起性。譬如麻之與繩。水之與波。既非是異亦非不異。亦如無常無我等。蘊處界有為諸法與無常無我等性。非異亦非不異。蓋若言異。則應蘊處界不是無常。若是不異。則應無 常。不是蘊處界等共相。今圓成實與依他性。亦復如是。若言是異則應真如非彼依他實性。如水非波所依體性。若言不異則應圓成實性亦是無常。如波生滅水亦生滅。豈可乎哉。後云非不見此彼者。謂若未達徧計本空。未證見於圓成實理不能見彼依他起性。蓋必無分別智證真如已後。得智中方能了達依他起性如幻等。故此明圓成實性亦不離識。以即識之實性故也。

/VERSE/若有三性如何世尊說一切法皆無自性。頌曰。即依此三性。立彼三無性。故佛密意說。一切法無性。初即相無性。次無自然性。後由遠離前。所執我法性。此諸法勝義。亦即是真如。常如其性故。即唯識實性。

此轉釋無性即識性也。前二頌釋三無性。後一頌釋識實性。前意者。謂即依此三種自性。立彼三無性名。乃是為遣執。故密意說為無性耳。非了義極談也。初依徧計所執立相無性。由此體相畢竟非有。如空華故。次依依他起性立生無性。此如幻事托眾緣生無如妄執自然性。故後依圓成實性立勝義無性。謂此勝義由遠離前徧計所執我法性故假名無性。非謂全無勝義性也。既三無性。但依 三性假立三性。皆不離識無性。又豈離識哉。<kpDone>已上二十四頌明唯識相竟。</kpDone>次一行頌牒前圓成實性。此乃遠離我法二執二空妙智所顯。即諸法之勝義。所謂一真法界。亦即名為真如真實而不虛妄。如常而無變易。在凡不減在聖不增。在迷不染。在悟不淨。常如其性。故即唯識之實性也。

/VERSE/後五行頌明唯識行位者。論曰。如是所成唯識相性。誰依幾位如何悟入。

一問誰人悟入。二問幾位悟入。三問如何悟入。

/VERSE/謂具大乘二種種性。一本性住種性。謂無始來依附本識法爾所得無漏法因。二謂習所成種性。謂聞法界等流法已聞所成。具此二性方能悟入。何謂五位。

具大乘二種種性。荅其誰人之問。方能悟入。荅其如何悟入之問。何謂五位。荅其幾位之問。總徵下文也。

/VERSE/一資糧位謂修大乘順解脫分。依識相性能深信解其相云何。頌曰。乃至未起識。求住唯識性。於二取隨眠。猶未能伏滅。

為求無上菩提。修習無量福智。名資糧位。為有情故勤求解脫。名修大乘。順解脫分乃至未起加行 位中。順決擇識。但以四弘誓願求住唯識真勝義性。齊此皆是資糧位。攝此位菩薩發起大菩提心。親近真實善友作意勤求正覺修集福智資糧。以此四種勝力。於唯識義雖深信解。而於我法二取隨眠種子止觀力微。猶自未能伏滅。但能伏於分別二執之現行耳。

/VERSE/二加行位謂修大乘順決擇分在加行位能漸伏除所取能取引發真見。其相云何。頌曰。現前立少物。謂是唯識性。以有所得故。非實住唯識。

為欲見道復修煖頂忍世第一四種加行。伏除二取名加行位。順趣真實決擇分故。亦名大乘順決擇分。依明得定發下尋思觀無所取。名為煖位。依明增定發上尋思觀無所取。名為頂位。依印順定發下如實智於無所取決定印持於無能取。亦順樂忍忍境識空。名為忍位。依無間定發上如實智雙印二取。皆空名世第一位。從此無間必入見道異生法中此最勝故。然諸菩薩於此四位猶於現前安立少物。謂是唯識真勝義性。以彼空有二相未除帶相觀心有所得故非實安住真唯識理也。蓋煖位頂位依識觀空則境空識有下忍印成境 空上忍印成識空世第一法雙印二空皆帶空相未得全除。彼相滅已。方實安住。真唯識理。名通達位。

/VERSE/三通達位。謂諸菩薩所住見道在通達位。如實通達唯識相性。其相云何。頌曰。若時於所緣。智都無所得。爾時住唯識。離二取相故。

體會真如名通達位。初照真理亦名見道。謂若時菩薩於所緣境。無分別智都無所得。不取種種戲論相故。爾時乃名實住唯識真勝義性。即證真智真理平等平等俱離能取所取相故。然真見道是根本智親證真如不變相故。名為挾帶。若相見道是後得智變相觀空。仍名變帶。前真見道證唯識性。後相見道證唯識相。頌但說真見道者。以真見道勝故。

/VERSE/四修習位。謂諸菩薩所住修道修習位中。如實見理。數數修習。伏斷餘障。其相云何。頌云。無得不思議。是出世間智。捨二麤重故。便證得轉依。

無分別智離諸戲論說。為無得妙用難測名不思議。斷世間故名出世間煩惱所知二障種子性無堪任違於精細輕安之無漏法。名為麤重。令彼永 滅。說之為捨。捨煩惱障便能證得大般涅槃。捨所知障。便能證得大菩提智。菩提涅槃名為二種轉依果也。

/VERSE/五究竟位。謂住無上。正等菩提。出障圓明。能盡未來。化有情類。其相云何。頌曰。此即無漏界。不思議善常。安樂解脫身。大牟尼名法。

頌中此字即指前頌所說二轉依果。此轉依果諸漏永盡性淨圓明故名無漏。含容無邊希有功德故名為界。界是藏義能生世出世間五乘利樂亦名為界。界是因義。此轉依果又不思議超過尋思言語道故。此轉依果又惟是善。謂清淨法界四智心品皆有順益相故。此轉依果又復是常。謂清淨法界性無生滅四智心品。亦永無斷盡故。此轉依果又是安樂。謂二自性皆無逼惱。又能安樂諸有情故。二乘所得擇滅無為生空智品唯永遠離煩惱障縛無殊勝法故。但名解脫身大覺世尊成就無上寂默法故。永寂二邊默契中道名大牟尼所得二果。永離二障即名法身。所謂清淨法界四智菩提五法為性。具足法報化三身體用差別不同廣如論釋也。

/VERSE/《觀所緣緣論》

/VERSE/陳那菩薩造　三藏法師玄奘譯

觀之一字是能觀之智。即第六識與正解等諸善心。所藉正教正理以為定量。令於所觀不倒不錯也。所緣緣三字是所觀之境。即心王心所之相分也。蓋凡心王心所皆藉四緣而生。一親因緣即是種子。二等無間緣即前念現行。三所緣緣即各識自所變之相分。四增上緣即六根及餘一切心心 所等。今於四緣之中。獨論觀所緣緣。又於一切所緣緣中。獨約前五識言者。蓋現量五塵境界凡外小乘愚惑。不了妄計以為心外實法。所以生取捨想起貪瞋癡。今用正理比度較量。既非極微又非和合。則心外更無一法為所緣緣。而所緣緣惟是自識所變相分明矣。既惟自識所變相分。又何容生取捨想起貪瞋癡哉。此則破我法二執之神劍。斷煩惱妄想之利斧也。論字如常可解。論中先敘極微和合二執。是似能立門。次明彼俱非理以下是真能破門。後明內色如外現等。申於正義是真能立門。此皆由陳那菩薩以根本智證真現量。故能以後得智立真比量開曉後人。名之為論。吾人讀此論者。藉此正教為量。二六時中恆於五塵如理觀察。了知無心外之極微。亦無心外之和合相。一切所見所聞所覺所觸。惟是自識所變相分。即此為識所緣。即此助生於識。是名大乘唯心識觀初門。

/KEPAN/論文分二。初破外執。二申正義。

/KEPAN/（甲）初破外執三。初正破二計。二破諸轉計。三結非外色。（乙）初又三。初總敘破。二別奪破。三結違理（丙）今初

/VERSE/諸有欲令眼等五識以外色作所緣緣者。或執極微許有實體能生識故。或執和合以識生時帶彼相故。二俱非理所以者何。

言諸外道及小乘等。不達心外無法。故有妄自立論。欲令眼等五識不以自所變相為所緣緣。而以外五塵色法作所緣緣者。或執心外極微為所緣緣。妄許微塵為有實體能生識故。或執心外極微和合之物為所緣緣。以識生時帶彼相故。此總敘二種妄執也。二俱非理句。以理總奪所以者何句。徵起下文。

/KEPAN/（丙）二別奪破二。初破極微。二破和合。（丁）初中二。初立頌。二釋成。（戊）今初

/VERSE/極微於五識。設緣非所緣。彼相識無故。猶如眼根等。

量云彼所執極微是有法。其於五識設許為緣。決定非所緣宗。因云彼極微相於五識上無可得故。同喻如眼根等。蓋五根能發五識是增上緣。五識不帶五根相起非所緣緣也。姑無論識外本無極微可得。今縱許微塵實有而能生識。亦止可為增上緣耳。豈可執為所緣緣哉。

/KEPAN/（戊）二釋成又二。初正明所緣緣義。二釋頌責其義缺。（己）今初

/VERSE/所緣緣者。謂能緣（之）識。帶彼相起（故名所緣）及有實體令能緣（之）識托彼而生（故復名緣）。

此明所緣緣須具所慮所托二義。二義隨缺。則不可立為所緣緣也。

/KEPAN/（己）二釋頌責其義缺

/VERSE/色等極微。設有實體。能生五識。容有緣義。然非所緣。如眼根等。於眼等識。無彼相故。如是極微。於眼等識。無所緣義。

謂彼所執色等極微。姑無論其元無實法。設縱許有實體能生五識。容有緣義。然非所緣。喻如眼等。五根於眼識等不帶彼相起故。如是極微亦爾。於眼等識無所緣義。云何可名所緣緣耶。

/KEPAN/（丁）二破和合二。初立頌。二釋成。（戊）今初

/VERSE/和合於五識。設所緣非緣。彼體實無故。猶如第二月。

量云彼所執和合是有法。其於五識設許為所緣。決定非緣宗。因云彼和合物。但有假相而體實無故。同喻如第二月。蓋第二月捏目妄見其體實無。但是意識非量境界。不是現量性境。不為生眼識緣也。既無緣義。則所緣義。亦豈得成。特姑縱之云耳。

/KEPAN/（戊）二釋成

/VERSE/色等和合於眼識等有彼相故。設作所緣然無緣義。如眼錯亂見第二月。彼無實體不能生故。如是和合於眼等識無有緣義。

謂彼所執心外色等和合之相。於眼識等似有帶彼相起義故。設使可作所緣。然無能為生識之緣之義。譬如因眼錯亂見第二月。彼第二月原無實體。不能生於現量眼識。但是意識非量境故。如是所執和合之相亦如二月一般。於眼等識無有緣義。既無緣義又豈可為所緣緣耶。

/KEPAN/（丙）三結違理

/VERSE/故外二事於所緣緣互闕一支俱不應理。

謂彼所執心外極微及和合相之二事。於所緣緣之義各闕一支。故俱不應理也。<kpDone>初正破二計竟。</kpDone>

/KEPAN/（乙）二破諸轉計二。初破極微和集相。二破極微和集位。（丙）初中二。初敘計。二破斥。（丁）今初

/VERSE/有執色等各有多相。於中一分是現量境故。諸極微相資各有一和集相。此相實有各能發生。似已相識故與五識作所緣緣。

謂有妄執色等諸境各有多種和合差別假相。於中一分本極微相是現量境故。諸極微相資遂。亦各有一和集相。此和集相不離極微故。是實有而此實有之和集相。各能發生似於己相之識。此則雙具帶彼相起見托彼生二義。故與五識作所緣緣也。

/KEPAN/（丁）二破斥

/VERSE/此亦非理所以者何。和集如堅等。設於眼等識。是緣非所緣。許極微相故。

量云彼所執極微上之和集相是有法。於眼等識設緣非所緣宗。因云以彼許和集相不離極微相故同喻如堅濕等。譬如不離極微而有堅濕等性。設許堅等實有。或可於眼等識是增上緣。而決非是所緣。以眼等識不帶堅濕等相起故。今和集相亦爾。設許實有。仍不離極微相故。如何得有所緣義耶。

/VERSE/如堅等相雖（縱許）是實有。於眼等識容有（為）緣（助生之）義。而非所緣（以）眼等識上無彼（堅等）相故（今）。色等極微（上各各）諸和集相理亦應爾彼（於堅等相及和集相）俱執為（仍是）極微（上之）相故。

重釋頌義如文可知。

/KEPAN/（丙）二破極微和集位二。初敘計。二破斥。（丁）今初

/VERSE/執眼等識。能緣極微。諸和集相。復有別生。

因上已破極微上之和集相。設有緣義而非所緣。今又轉成一執。謂極微上諸和集相復有別。別形相生起得為眼等識之所緣。故云執眼等識。能緣極微諸和集相。復有別生也。然此諸和集相。既仍不離極微。極微不別。則覺相亦應無別。覺相既別。則極微亦應有別。今謂覺相無別。既不可謂極微。有別亦不可。則所執不益謬乎。故下即約此二義破之。

/KEPAN/（丁）二破斥又二。初約覺應無別破。二約極微差別破。（戊）今初

/VERSE/瓶甌等覺相。彼執應無別。非形別故別。形別非實故。

謂緣瓶甌等之覺相。若依彼執則應更無差別。何以故。瓶之與甌同是極微上之和集相故。則緣此和集相。何容作瓶甌差別覺哉。非可謂瓶甌等之形別。而覺相亦別。以形別唯在假法上有。非實極微有差別。故極微無別。則覺亦應無別矣。

/VERSE/瓶甌等物。大小等者。能成極微。多少同故。緣彼覺相。應無差別。若謂彼形。物相別故。覺相別者。理亦不然。項等別形。惟在瓶等。假法上有。非極微故。

此重釋頌義也。謂若執識緣極微和集而生。則凡瓶甌等物其大小若平等者。彼能成之極微多少決定同故。即緣彼二物之覺相。亦應更無差別。且如有一箇瓶重一斤許。乃用若干極微和集而成。復有一甌亦重斤許。亦用若干極微和集而成。則能成此二物之極微多少既同。將能緣此二物之覺相。亦應無別矣。若謂彼形物相別故。而令覺相別者。理亦不然。以項腹等種種別形。惟在瓶甌等假法上有。非可謂極微有差別故。既極微多少和集無別。則覺相亦應無別。覺相既有差別。則不以極微和集為所緣明矣。

/KEPAN/（戊）二約極微差別破

/VERSE/彼不應執極微。亦有差別形相。所以者何。

上已發明極微和集無別。覺應無別。恐彼轉計極微亦有差別。故令覺相差別。乃徵起而破斥之。

/VERSE/極微量等故形別。惟在假析彼至極微。彼覺定捨故。非瓶甌等能成極微。有形量別捨微圓相。故知別形 在假非實。又形別物析至極微。彼覺定捨非青等物析至極微。彼覺可捨。由此形別惟世俗有非如青等。亦在實物。

先舉頌。次釋成也。釋云非可謂瓶甌等之能成極微。亦有形量差別。而遂捨其微圓之相。故知項腹等種種別形。但在假法。非在實法。此中且權指極微為實法也。又形別物假使析至極微。則彼形別之覺決定即捨。譬如一瓶一甌同時打得粉碎。則決不起瓶甌之覺。亦決不可分別誰是瓶之極微。誰是甌之極微矣。若青黃等物縱使析至極微青仍覺青。黃仍覺黃。非可謂彼覺亦捨也。由此形別惟世俗有。非如青等亦在實物。世俗有即四俗諦中之假名。無實諦所攝不能為緣生眼等識。但是第六意識所緣而已。實物即是四俗諦中之隨事差別諦。亦四真諦中之體用顯現諦。今青黃等色正是眼識自所變之相分。名為性境。故云。亦在實物。然亦在二字意顯青等名言。便非實物青等。體相是識所變乃為實物耳。<kpDone>二破諸轉計竟。</kpDone>

/KEPAN/（乙）三結非外色

/VERSE/是故五識所緣緣體。非外色等其理極成。

既不可以極微為所緣緣。又不可以和合為所緣緣。既不可以極微之和集相為所緣緣。又不可以極微之和集位為所緣緣。則所執心外色等。豈有可作所緣緣體者哉。唯識論云許有極微尚致此失。況無識外真實極微此之謂也。<kpDone>以上即是真能破竟。</kpDone>是故結云其理極成。

/KEPAN/（甲）二申正義二。初正成立內所緣緣是有。二兼成立增上緣依不無。三結惟內境。（乙）初中二。初正立。二釋疑。（丙）今初

/VERSE/彼所緣緣。豈全不有。非全不有。若爾云何。

此設為問荅以徵起也。問曰。若如上破極微和合。俱不可以作所緣緣。則彼五識之所緣緣。豈全不有耶。荅曰。非全不有。又設問曰。若爾外色既非所緣緣體。則汝所謂有所緣緣畢竟云何。

/VERSE/內色如外現。為識所緣緣。許彼相在識。及能生識故。

此先舉頌荅也。內色者謂識所變之相分。色如外現者。謂本不在心外。由眾生不了心體從來無外。妄認四大為自身相。妄認心在色身之內。故於自識所現之色有似乎在外也。即此似如外現之內色為眼等識之所緣緣。許彼相在識有所緣義及能生識。復有緣義故也。

/VERSE/外境雖無而有內色似外境。現為所緣緣許眼等識。帶彼相起及從彼生具二義故。

此重釋頌義也。外境雖無謂從來心外無法也。似外境現謂隨情假說為外也。帶彼相即是具所緣義。從彼生即是復具緣義。二義無闕故是真能立矣。

/KEPAN/（丙）二釋疑又二。初疑問。二荅釋。（丁）今初

/VERSE/此內境相既不離識。如何俱起能作識緣。

既是俱起便無先後。云何能作生識之緣。故疑問也。

/KEPAN/（丁）二荅釋

/VERSE/決定相隨故。俱時亦作緣。或前為後緣。引彼功能故。境相與識定相隨故。雖俱時起亦作識緣。因明者說。若此與彼有無相隨。雖俱時生而亦得有因果相故。或前識相為後識緣引本識中生。似自果功能。令起不違理故。

亦先舉頌次釋成也。內心境相與能緣之識決定相隨故。雖俱時而起。亦得與識作緣。如因明論師所說。若此法與彼法。有則俱有。無則俱無。有無相 隨者。雖復俱時而生。而此有故彼有。則此即為因相。彼即為果相。故此釋上二句頌義也。又或前識之相分得為後識之生。緣以五識現行相分熏於本識。則能引彼本識中生似自果之功能令起。亦不違正理故此釋下二句頌義也。生似自果功能。指五淨色根能生現行五識。故名所生之五識為似自果。名能生之五根以為功能。<kpDone>初正成立內所緣緣是有竟。</kpDone>

/VERSE/若五識生。惟緣內色。如何亦說。眼等為緣。

此引契經眼色為緣。生於眼識等義而設問也。

/VERSE/識上色功能。名五根應理。功能與境色。無始互為因。

此先以頌略荅也。謂第八識上色之功能名為五根。應於正理即此功能與彼相分境色。無始以來常互為因互相熏生也。

/VERSE/以能發識比知有根。此但功能非外所造。故本識上五色功能名眼等根。亦不違理功能發識。理無別故識在餘。雖不可說。而外諸法理非有。故定應許此在識非餘。

五淨色根非是現量所得。以其能發識故比量而知有根。此但第八識相分上之功能。非是心外別有八法所造。故本識上五種淨色功能名為眼等五根。亦不違理。惟此功能。能發五識理無心外之別法故。然五根既是比知不是現量。故在識在餘俱不可說。而心外諸法理非有。故定應許此功能決在識而非餘也。

/VERSE/此根功能與前境色從無始際展轉為因。謂此功能至成熟位生現識上五內境色。此內境色復能引起異熟識上五根功能。

言此第八識上五根功能與前所說五識相分境色。從無始際展轉為因。何以知之。謂此本識中所有功能至於成熟位時。則能生現行五識上之五種內相分境色。即此五識內相分境色。復能熏於本識。引起異熟識上五根功能。故云無始互為因也。

/VERSE/眼境二色與識一異。或非一異。隨樂應說。

五根淨色及本質境色是第八識之相分。前五識所緣緣境色是前五識之相分。相見不離自證體故。故可說一所緣不是能緣。亦可說異。又相見差別故。非一不離自證故非異。又因果體用亦非一異故。既達諸法本無實性。便可隨樂應說也。<kpDone>二兼成立增上緣依不無竟。</kpDone>

/VERSE/如是諸識。唯內境相。為所緣緣。理善成立。

諸識且指前五識言。內境相即指各識自所變現之相分言。既五識不緣外境。則第六識至七八識。皆無心外所緣緣境明矣。故云理善成立。即所謂真能立也。

/VERSE/《觀所緣緣論釋》

/VERSE/陳那菩薩造論　三藏法師玄奘譯
/VERSE/護法菩薩造釋　三藏法師義淨譯

/VERSE/若言能令毒智人為令其慧極明了。及為消除於罪惡稽首敬已觀其義。

此歸敬而述其釋論之意也。若言者即指觀所緣緣論之文字。語言文字即教觀即是行所緣緣即理此三法寶。本惟佛說陳那造論以申明之。是菩 薩僧故一言字三德三寶皆悉具足。毒智人者外道我法二執是見思毒。餘乘法執是無明毒。由與此毒相應故名毒智。由此毒智故令凡外起有漏之罪惡招分段果。亦令餘乘滯偏空之罪惡作變易因。今此觀所緣緣論遮外境之非有表相分之。不無破徧計而顯依圓闡唯識。而彰中道能令毒智當下即成極明了慧。慧既明了罪惡自消。此論上合佛意下益群生。如此故稽首敬已重觀其義而釋之也。

此下欲解釋文須出本論。即以本論之文作科。不敢更立繁科也。既借論文作科故。仍低二字書之。以便觀覽菩薩大慈必恕我罪。

/KEPAN/（論）諸有欲令眼等五識以外色作所緣緣者

/VERSE/論曰諸許眼等識者。於所棄事及所收事。或捨或取。是觀察果。故所捨事體及顛倒因是所顯示。

此總明先敘外執之大意也。論曰諸許眼等識者。是牒論文於所棄下方釋其意。所棄事謂外人所執極微和合二法決定非有故大乘破斥而棄之。所收事謂外人所許生識帶相二語。於義不謬故大乘設許而收之。如是捨所棄事取所收事是觀 察因所成宗法之果。方得名真能破故也。是中所捨外執極微和合二種事體。及彼各缺一義之顛倒因。乃是此論之所顯示。由顯示彼顛倒之因。乃可破彼所執極微和合之事。由破所執極微和合不能作所緣緣。乃可顯示心外無法宗旨。故欲申正義成真能立。先須破外執也。

/VERSE/此中等言謂攝他許。依其色根五種之識。由他於彼一向執為緣實事故意識不然。非一向故許世俗有緣車等。故縱許意識緣實事境有其片分。亦能將識相似之相。離其境於眼等識。境不相離得成就已方為成立。是故於此不致殷勤。

謂此論中等之一字攝他餘乘共許。依其五淨色根之五種識也。問曰。何故觀所緣緣但約前五識辯而不約第六識耶。荅曰。由他餘乘於彼五識一向執為能緣心外實事境故。故須破之。意識不然。非一向故。餘乘亦許意識緣世俗有以其能緣車等。諸假法故縱彼妄許意識緣實事境有其片分。亦能將獨頭意識相似之相。以離無其所執外境。今但當於眼等五識明其所緣相分之境。決不相離得成就已。方為理善成立。是故於此意識不致殷勤謂不勞細辯也。

/VERSE/又復於慣修果智所了色誠非呾迦（此云情計）所行境故。及如所見而安立故。今此但觀聞思生得智之境也。如斯意識所緣之境全成非有。此於自聚不能緣故。復緣過未非實事故。猶若無為為此等言攝五識身。

恐有問曰汝謂意識不緣實事。則彼慣修果智。於禪定中所了定果色法。豈非現量性境耶。今釋之曰又復於慣修果智所了之色。誠非情計所行境故。及如所見而安立故。謂已得慣修果智自然離於二取。決不妄計定果色為心外之實我實法。今此論中。但觀從聞生得智。從思生得智之境。以為所緣緣也。如斯則知散位意識所緣之境全成非有。以此意識於現在五識自相分聚。決不能親緣故。或復緣於過去未來非實事故。猶若無為非是有法為此論中等之一言。但攝前五識身不必攝於意識。

/VERSE/若爾根識引生所有意識。斯乃如何。

此因前文所云。此於自聚不能緣故而設問也。謂若云意識不能緣五色聚。則五根識所引生之意識。豈亦不緣五塵境耶。

/VERSE/非此共其根識同時。或復無間皆滅色等為所緣故。或緣現在此非根識曾所領故。斯乃意識自能親緣外境體性。此則遂成無聾盲等。復違比量知有別根。

荅曰。非此引生意識共其前五根識同時。以既名引生必有先後。此之意識或復但以無間皆滅之。色聲香味觸為所緣故。蓋色等五塵唯心所現。初生即滅不容暫留。故引生意識但得緣彼落謝影子非現量也。又恐問曰同時意識。豈不許緣外五塵耶。今遂釋曰。或許同時意識緣現在境。然此意識既與五識同起。便非能緣根識曾所領故。設許意識緣彼五塵。斯乃意識自能親緣外境體性。不假前五根識。此則遂成無聾盲等。復違比量知有別五根之用矣。正顯同時意識亦自變相而緣決無親緣外境之理。設許意識能親緣境。則聾盲等亦有意識。何獨不能緣聲色耶。又意識既自能緣外境。則五根發識功能亦為無用。

/VERSE/此遮增色是所欲故。然於意識不復存懷眼等諸識。色為依緣而方有。故無表但是不作性。故自許是無本意如此。

增色謂所執心外五塵也。言此論所以。但遮增色 者。以是餘乘之所欲故特須破之。明其外所緣緣非有。然於意識不復存懷。良以眼等五識必以色根為依色塵為緣而方有。故至於意識所緣無表色法。但是不作性。故自許是無不同所計外五塵境本意如此。故不須約意識辯也。

/VERSE/此於所緣將為現量是所取性故深履邪途故為此正意遮所緣性因便方遮斯所依性同時之根功能之色將設許之。

此申明遮彼所欲增色之意也。彼所執心外增色復有二種。一者所依根色。二者所緣塵色。而今先破所緣者。以此等之人妄於所緣。將為現量以為實得外境。深生取著踏履邪途。尤可悲痛為此正意。但遮破彼妄計五識所緣微塵和合之性。直待後文因便方更遮斯五識所依根性。今於同時之根功能之色。且將設字以縱許之也。

/VERSE/言外境者。彼執離斯而有別境。此顯其倒顯彼執有異事可取故言境也。

外境即論中外色二字恐有難曰。既無外境何故論中自言外色。故今釋曰。言外境者。以彼餘乘妄執離斯五識而有別境。此正欲顯其倒故非外而假名為外。又顯彼虛妄執有異事可取故非境而假言境也。

/VERSE/如何當說。或言總聚。由非總聚。實事應理。

總聚即論中下文所謂和合。實事即論中下文所謂極微也。問曰。外境既無如何當說。或言總聚由非斥其總聚無實。則微塵實事應符正理耶。

/VERSE/誠如來難彼自前後道理相違。余復何失。緣其實事及緣總聚是所許故。將欲敘其別過為此。且放斯愆。

荅曰。誠如來難過仍在彼余復何失。蓋彼執總聚則違緣字道理。彼執實事則違所緣道理。故云。前後道理相違也。或以實事為所緣緣。或以總聚為所緣緣。乃是彼之所妄許。故今大乘家將欲敘其二支有缺之別過。故於妄計極微是實之愆。且放過一著也。唯識論云。許有極微尚致此失。況無識外真實極微正是此意。

/KEPAN/（論）或執極微許有實體能生識故

/VERSE/或許極微雖復極微唯共聚已。而見生滅。然而實體一一皆緣。不緣總聚猶如色等。設自諸根悉皆現前。境不雜亂。彼根功能各決定故。而於實事斷割有能一一極微成所緣境。彼因性故彼眼等識之因性故是彼生起親友分義。然而有說其所緣境是識生因在諸緣故。

此詳敘妄執極微之似能立以為下文真能破之張本也。言或有妄許極微作所緣緣者。蓋謂雖是極微共聚而見生滅然。而五識於此極微實體一一皆緣。不緣和合總聚之假法。猶如色聲香味觸之五塵。設自諸根悉皆現前。於五塵境不相雜亂。以彼五根功能各決定故。而於極微實事之上。眼取其色。耳取其聲。鼻取其香。舌取其味。身取其觸。名為斷割有能。故知一一極微成於五識所緣之境。又即是彼五識之因性。故復名為緣。是故合稱為所緣緣。何以故。以此極微乃彼眼等五識之因性。故是彼眼等五識生起之親友分義。然而有說其所緣境即是識之生因。以在諸緣之所攝故言親友分義者。謂親因緣如父母所緣。緣如親友也。諸緣即四緣一親因緣。二等無間緣。三所緣緣。四增上緣也。此中量云極微是有法成所緣境宗。因云。彼因性故然無同喻。

/KEPAN/（論）或執和合以識生時帶彼相故

/VERSE/或復於彼為總聚者。彼諸論者。執眾極微所有合聚 為此所緣相識生故。由於總聚而生其智是故定知彼為所緣。如有說云。若識有彼相彼是此之境。

此詳敘妄執和合之似能立。以為真能破張本也。言或復於彼所緣緣而執為是總聚者。彼執眾極微所有合聚為此五識所緣。以其如總聚相而識得生故。由於總聚而生其了別之智。是故定知以彼總聚而為所緣。如有說云。若識有彼相彼是此之境。今五識上既有總聚之相。則彼總聚豈非此五識之所緣境哉。此中量云合聚是有法為識所緣宗。因云。相識生故亦無同喻。

/KEPAN/（論）二俱非理所以者何。

/VERSE/此二論者。或言彼相應斯理故。

猶云自謂與理相應。此結其妄計之情也。

/VERSE/若不言因此因無喻猶如因等。成因等性極微。總相是所緣性而成立之。

大凡成立之法前陳為所。別後陳為能。別宗為所。成因為能。成因為所。合喻為能。合今彼二論。雖各出因竟無同喻似若不曾言因一般。以此二因既皆無喻。則猶如但以因而成因性。但以宗而成宗性。以彼但謂極微總相二種是所緣性而成立之。既無喻以合因便無因。以成宗故。二俱非理也。

/VERSE/又若自許不於識外緣其實事應有。有法自相違過。然法稱不許斯迺於他。亦皆共許即以為喻。若但如所說應於所立義而屬當之前量意云。論本二因。但是明因所以不即是因。以無共成之喻為此須出彼相應因何以如此。次復顯己所論之理是無謬妄。

問曰。大乘何不即立正量。乃先縱許二論各有一支。而破之耶。釋曰。又若未破彼之所執極微和合二俱非理。而先自許內相分色為所緣緣不於識外緣其實事。則疑識外原有實事。但是五識不去緣他。應有有法自相相違之過。然又相分色法餘乘皆稱不許。即是所別不極成中他一分不極成也。是故斯迺且置自許之法。但就於他亦皆共許之法。即將根及二月以為其喻。若但如彼餘乘所說之因而立同喻。應於所立宗義而屬當之。俾其次第連屬法喻對當。便可破彼妄執也。又所以先述餘乘。前量者意云。彼之論本雖有生識帶相二因。但是明因之所以而不即是三支中之因。以無共成之喻不成因故。為此須出彼宗相應之因。何以如此。各無同喻。何以如此互缺一支。則邪量已破。次復顯己所論之理是無謬妄。乃為真能立耳。

/KEPAN/（論）極微於五識。設緣非所緣。彼相識無故。猶如眼根等

/VERSE/明他共許置第五聲設許為因。猶如共許諸非有事非有性故。

此先釋頌中設字之義也。第五聲謂八轉聲中第五相。從就義名為。從聲乃是縱許之辭。非是實許。猶如世人共許龜毛兔角石女兒等諸非有事。即是非有性故。

/VERSE/非因極微而且縱許諸極微體是其因性。但說不合是所緣性。由非彼相極微相故。此云根識極塵非境。

此正釋宗因也。言五識之生其實非因極微。而且縱許諸極微體是其實法可為因性。但說不合是所緣性。由非彼五識所緣之相。仍是極微相故。故此破云五根所發之識於彼極塵非所緣境。

/VERSE/如根者。言猶如於根縱實是識親依之因無根相故。非彼之境極微亦爾。

此釋同喻也。譬如五根縱是五識親依之因。而五識上無五根相。非彼五識所緣之境。極微亦爾。縱許實有亦非所緣。

/VERSE/諸無其相彼非斯境者。何謂也。為此說其名境者等。

此問荅釋妨也。問曰。若使諸無其相彼即非斯識所緣境者。則意識緣過未等。又何謂也。荅曰。為此說其名境者等。蓋有質可仗名為事境。無質可仗名為名境。事境通於六識。名境唯在第六識也。

/KEPAN/（論）所緣緣者。謂能緣識帶彼相起。及有實體令能緣識。托彼而生

/VERSE/言自性者。謂自共相了者定也。如何此復名為了耶。如彼相生故。此言意者。同彼相貌而識生起。由隨彼體故。此則說名了彼境也。而實離識無別所了。

自性即頌中所謂實體能為生識之緣者也。了字即頌中所謂帶彼相起。謂相分是見分所了。故名為所緣也。自共相者。離名種等現量所得名為自相。假智及詮依之而轉名為共相。即相分也。定者決定分明了別即見分也。問曰。如何此自共相復得名為了耶。荅曰。以如彼自共相而生起了別識。故此言中之意趣謂同彼本質相貌而識生起。由此見分隨彼本質之體而變為相分。故此則說名了彼境也。而實離自識外無別所了。

/VERSE/可與其識為因性耶。然而但有前境相狀於其自己猶如鏡像而安布之。共許名斯為了其境。

此問荅遣疑也。問曰。既所了不即本質。則此本質可與其識為因性耶。荅曰。然。而但有前境相狀於其自己識上。猶如鏡中之像而安布之共許名斯為了其境。此則既具帶相生識二義故得為所緣緣也。

/KEPAN/（論）色等極微設有實體能生五識容有緣義。然非所緣如眼根等於眼等識。無彼相故。如是極微於眼等識無所緣義

/VERSE/然非極微一一自體識隨彼狀。由此極微而為境體。縱有因性由非因義所緣如根。雖是因性不為所緣。若由因性許作所緣根亦同斯應成彼也。

此正釋論文也。言極微一一自體非可謂五識隨彼相狀。由此若以極微而為本質境體。縱許或有因性由非。但以因義便作所緣。譬如五根雖是因性。不為五識所緣假。若由是因性便可許作所緣。則五根亦復同斯極微。應成彼五識之所緣也。然豈有是理哉。

/VERSE/斯言前說彼相應理故因有不成過。然而意顯非唯因性。即是其根所緣之相。若如所說因將為能立者。則彼因性故為所緣性耶。於根亦有成不定過。

此正申明設許之意非實許也。餘乘所執心外極微的確是謬。但所說實體能為生識之因。此言猶可收錄。即是彼相應理故。姑許其因但有不成所緣之過。然而意顯非唯因性即是所緣。乃奪其所緣耳。非實許其能立生識因也。若如彼所說極微為生識因。而將為能立者。則彼因性既能成立故不幾為所緣性亦可成立耶。且夫以根為同喻者。亦不過以根非所緣喻彼所執極微非所緣耳。非以根能生識成彼極微果能生識也。假使實許極微為因。則於根喻亦有不定之過。何以故。極微是餘乘妄計名為非量。五根是大乘所許。名為比量。以極微同五根。則極微亦非妄執。以五根同極微。則五根亦成非量。其可乎哉。

/VERSE/若如是者。由非彼相其義何也。為明成立自己之宗由非。但述他宗過故。己義便成此言為彰非即能生自識相故境非極微。猶如眼等。若其是彼因性之言。將為論主前立他宗。明他共許此時意在遮他顯己。能破義成置斯言矣。宗許定彼不定他。宗恐其不許。

此下兩番問荅。皆所以申明破立之體式也。今第 一番問曰。若如是者。何不直破之。云心外別無極微而但云由非彼相其義何也。荅曰。為明成立自己心外無法之宗由。非但述他宗心外計法過故己義便成。蓋大乘設不立量。縱奪使彼餘乘理窮辭盡。而但遮彼所執極微。則彼亦將遮我所立相分色矣。故今此言但為遮其非即能生自識相。故明所緣境非是極微。猶如眼等不為所緣。若其設許是彼因性之言將為論主前立他宗。而非實立也。但是權且明他共許此時意在遮他所緣之非。然後可以顯己之是。欲使能破之義得成。所以置斯設許言矣。蓋凡立宗之法須先設許一半以定彼案。若一總不定他宗。恐其亦不許我故也。

/VERSE/向者與他出不定成。即是能破。何假自宗更申比量。凡言不定未必決定不成恐致疑惑。是故更須立量。或可由斯非彼相者。於諸極微非定了性如相識生是謂決了。既彼非故明知決了此亦無由。應可說非決了性故。唯出此因不是所緣如根極微。

此第二番問荅也。問曰。若如是則向者與他出不定成。即是能破。何假後文自宗更申比量耶。荅曰。凡言不定未必決定。不成恐致疑惑。是故更須立 量也。或可由斯極微非彼眼等五識所緣相者。以眼等五識於諸極微非是決定可了別性。此但破他。次更自申比量必須如本質相而識得生。是謂決了。既彼五識非如極微相而現故明知決了此亦無由。應可說非決了性故所以今且唯出此極微因不是所緣喻以如根而遮極微非所緣義。姑縱許其得有緣義直俟下文申自比量。則彼方得決了 幷此得有為緣之義。亦復不攻而自破也。

/VERSE/有餘復作諸識差別顯其成立眼識不能了極微色無彼相故如餘根識如是餘識翻此應言如根之言誠為乘也。其喻別須義准而出。

此敘有餘大乘作如是破外執也。量云。眼識是有法不能了極微色宗。因云無彼相故喻如耳根等識。乃至量云身識是有法不能了極微觸宗。因云無彼相故喻如眼根等識。故曰。如是餘識翻此應言。此則如根之言誠為互通互用猶如乘也。其喻止是別須義准而出耳。

/VERSE/又復縱是因性之言為無用矣。彼雖因用非所緣性。此亦如是實為有用。然非聲等所有極微可是餘根之識生因。

此正明上文所立比量。雖似有理而有奪無縱恐不能定彼宗也。何以故假使彼人因此比量即轉計云眼識是有法定能了極微和集色。宗因云。有彼相故喻如餘耳根等識。乃至云身識是有法定能了極微和集觸。宗因云。有彼相故喻如餘眼根等識我既不縱許彼極微得有因性。彼將轉計極微和集之物。得有所緣之性。是則此陳那菩薩縱是因性之言為無用矣。而豈可以破彼令結舌哉。今陳那之論妙在明他共許。故云彼五根雖有因用非所緣性。此極微亦復如是。縱令實為有用。然聲之極微非可為眼鼻等識生因。色之極微非可為耳鼻等識生因。乃至觸之極微非可為舌鼻等識生因。則雖縱許已成半奪。又何必全奪也。蓋始但縱許而含半奪。則究竟還成全奪。始若全奪。則無明他共許之義。彼亦將不許我矣。

/KEPAN/（論）和合於五識設所緣非緣。彼體實無故猶如第二月色等。和合於眼識等有彼相故設作所緣。然無緣義如眼錯亂見第二月。彼無實體不能生故。如是和合於眼等識無有緣義。

/VERSE/有說於識自體無聚現故（因）非是所緣（宗）如根（喻）眾 微（有法）由境相狀安布於識是彼相性此非有故。理即說其無有聚現。如是且述缽羅摩怒（即極微也）不是所緣彼之能立不相應故。及非境性量善成故。若爾總聚是境。

謂有餘乘因見大乘破彼極微無所緣義。乃轉計和合而作是說。於識自體無聚現故。非是所緣喻如根之眾微大乘破之信為有理。何以故。由境相狀安布於識乃是彼所緣相之性。此極微相識非有故。理即說其無有聚現。如是且述極微不是所緣彼初家之能立不相應故。及大乘所云非境性之量善成立故。若爾則應總聚乃是五識所緣之境也。

/VERSE/然由所說諸有能立若望謨阿（即大乘也）宗。皆有不成性理實如此。然而總聚實有彼相有是所緣無因性故。由彼相識不能生其總聚相識。總聚不生彼既不生此識。如何令此緣彼所緣之相不相應故。非所緣義由此前云彼相應理斯乃不成。

此正釋設作所緣然無緣義也。謂由餘乘所說諸有能立以其不達唯識。若望大乘皆不能立理實如此似不必明他共許然後破之。然而總聚於識 生時實有彼相故可許其有是所緣。但決非因性故。由彼相是假合。則於五識便不能生。當知其總聚相之識。此假總聚所不能生。彼假總聚既不能生。此識如何令此識緣彼總聚哉。蓋以不能生識之物。而為識所緣之相理決不相應故。所以既無緣義 幷非所緣義矣。由此前第二家云彼相應理斯乃亦決不成也。

/VERSE/若爾何謂所緣之相凡是境者。理須生其似自相識隨境之識彼是能生彼是所緣有說凡為境者。理必須是心。乃心生起之因也。此既生已隨境領受而興言論於時名此為所緣境。若義具斯二種相者。此乃方合名為所緣是能生性所緣之境引阿笈摩（即阿含此云教）此即便是說生緣性。由是生因彼識生緣共許是其所緣之境自體相現。此中無益。故不言之。

此設為問荅重明所緣緣之正義也。問曰。若爾則總聚既非生緣亦非所緣畢竟何謂所緣之相。荅曰。凡是所緣境者。理須能生其相似自相之識。而隨境之識。即以彼相為能生。即以彼相為所緣。又有說言。凡為所緣境者。理必須是心之所現。及是心生起之因也。謂此識既已隨其境相領受。而 興言論於時。名此為所緣境。若義具斯二種相者。此乃方合名為是所緣緣。所謂一者是能生識之性。二者是識所緣之性也。上來所引經教。此即便是說生緣性。由是生因而令彼識生於緣慮方乃供許是其所緣之境自體相現。則安可以心外總聚而為所緣。是知總聚不惟無緣義。 幷無所緣義也。但在此中彼執未曾破盡未可即申正量。說之無益故不言之。

/TEXT339:a07/相宗八要直解卷第七

/VERSE/能非總聚是能生者。非實事故。由其總聚不是實事。此於有聚一異二性不可說故。又復無有不實之事。能有生起果用功能。猶如二月。如第二月不能生識第二月相。

此正釋彼無實體如第二月之義也。言今論家所以能非斥其總聚是能生者。以總聚決非實事故也。由其總聚不是實事。此於微塵之有和合之聚一異二性不可說故。謂若說總聚與微塵一。則總 聚可見。微塵不可見。若說總聚與微塵異。則離眾微塵外別無總聚自體可得。故楞伽經云。泥團微塵非異非不異也。又復無有不實之事。而能有生起果用之功能。所以其喻猶如二月。如第二月決定不能生於眼識上之第二月相。

/VERSE/若爾何因有斯相現根損害故。若時眼根由瞖等害損其明德。遂即從斯損害根處見二月生非實境。故由此二月縱有彼相然非斯境。

此問荅解釋二月之義也。問曰。既云不能生識上之第二月相。何因現見瞖目之人有斯二月相現。荅曰。此由根損害故。若時眼根由瞖等害損其光明之德用。遂即從斯損害根處見二月生非是實有境故。由此二月縱令意識妄有彼相。然決非斯眼識性境。

/VERSE/如第二月縱令此識有彼相狀。由不生故不名斯境。此由非實事有性等總聚不是識之生因。非實性故如第二月。

此重釋上義而以喻合法也。恐有疑曰第二月是眼所見。云何不名為眼識境耶。今釋之曰如第二月。縱令此眼識上似亦有彼相狀。由無實性不能 生眼識。故決定不名斯是眼識現量之境。何以故。此由二月非實事故非有性等。當知總聚亦爾。不是眼識之生因。亦復非實事故非有性故同喻如第二月。

/VERSE/由斯方立非因性故不是所緣還如二月。又復將此第二月喻於彼相因。應知說其不定之過。復由識義理成就故過是相違。

謂始則設許所緣。但遮非緣。然既成立非是因性之量。則亦不是所緣還如二月。非眼識境矣。又復將此第二月喻於彼帶相之因。應知說其不定生識之過。復由此第二月。唯是意識妄見之義理成就。故顯彼妄立總聚為有法者過是自相相違。蓋餘乘以識帶彼相成立總聚為所緣之宗。大乘以彼體實無成立總聚。設所緣非緣之宗是餘乘犯共不定過。又餘乘立總聚為有法大乘。以總聚同二月。二月豈可立為有法是餘乘犯有法自相相違過也。

/VERSE/復緣眼識不緣青等聚集極微。為由彼體非生性故如餘根識。此喻共許故不別言。

此亦別敘有餘大乘作如是量。以破外執。今不用 也。量云。眼識是有法不緣青等聚積極微。宗因云。為由彼聚集體全是假法。非是能生性。故同喻如耳根等識。乃至身識是有法不緣觸等聚集極微。宗因云。為由彼體非生性故同喻如眼根識等。此亦有奪無縱恐不能定彼宗。今此二月之喻。乃是明他共許。若彼餘根識喻。則於設所緣之言反為無用。故不別言也。

/VERSE/第二月喻非實事故。應知此是於非因性而成立之。如所說云。縱有相性然非彼緣斯言復是非彼因義。

此正明今之第二月喻。但顯非實事故。應知此是。且於總聚定非因性而成立之。如所說云。縱有帶相之性。然非彼識生緣斯言。復是非彼識生因義。且先出其缺能生義之過耳。

/VERSE/若言無有第二月者。如何現見有二相生。謂從內布功能差別均其次已。似相之識而便轉生。猶如夢時見有境起。由此令似妄作斯解。於其月處乘更覩餘。

此更問荅以明二月之虛妄也。內布功能即勝義眼根也。差別即損害也。問曰。若言無第二月。如何現見有二相生耶。荅曰。謂從第八識內安布色之功能有損害差別。故非二似二。均其次已似相之 散昧意識而便轉生。猶如夢時見有境起。由此令似妄作斯解。於其一月之處乘之。更覩餘月何嘗有心外之實境哉。嗟嗟。苟知二月惟心所現。則知根身器界一切總聚之相。亦惟心所現矣。

/VERSE/諸有說云而於眼識雙現之時。此二次第難印定。故將作同時於斯二種相貌之後意識便云我見月之第二月也。或復有云於共許月數有錯亂。由根損故。

此敘不達唯心之人。更於二月妄起二種戲論也。一云而此月相於彼眼識前後剎那雙現之時。此二次第難印定。故將作同時故彼剎那前後眼識於斯二種相貌之後。意識便云我見月之第二月也。二云但於共許天上一月數有錯亂。由根損故別見有二。

/VERSE/若望不許外境之宗如斯眾見但是妄執。

此總斥二說下方別破也。

/VERSE/由非眼識所緣無間引生意識。能於一時雙緣二相作如斯解見二月耶。又於聲等緣彼之識不知其次。應有二聲等見同時起耶。好眼之人意識次第尚多難解。何況依於色根之識。測其差別便成多有二相等見。

此破第一家戲論也。謂此二月之相。豈由眼識所緣無間引生明了義識能於一時雙緣二相而作如斯之解。以為見二月耶。當知二月不惟非眼識境。亦非明了意識所緣境矣。又若執二月是意識不知其次。則耳識於聲。鼻識於香。舌識於味。身識於觸。緣彼意識不知其次。亦應有二聲二香二味二觸之見同時起耶。假如聞一聲鐘更聞一聲。縱復剎那前後決不作二聲齊鳴之解。何獨於月而作二月齊現之解也。況好眼之人意識次第尚多難解。故於剎那生滅法中。仍作似常似一之見。何況依於色根之眼識而反能測其剎那前後差別。便成多有二相等見哉。

/VERSE/一旃達羅若時離識許實有者。斯乃何勞妄增二月。而言於數有其錯亂。

此破第二家戲論也。一旃達羅即天上一月也。天上之月秖是吾人共相識耳。離識之外何嘗實有一月。一月尚無何勞妄增二月。而言於數有錯亂哉。蓋二月固是別業。妄見一月。亦是同分妄見。故不惟妄見一月名為錯亂。即妄執心外實有天上一月。亦錯亂也。一既非真則二亦不得言數有錯亂矣。

/KEPAN/（論）故外二事於所緣緣互闕一支俱不應理

/VERSE/（餘乘）離識之外執有二種（所謂或執）極微（後執）總聚。此皆闕其一分義故。又如所說能立（今以）能斥道理力故。以之為境成不相應（以各）闕一分故（蓋必）自體相現及能生性具斯二分方是所緣。於極微處。即闕初支。於第二邊便亡。第二若如是者。如向所論二種過失重更收攝令使無差。

文幷可知。

/KEPAN/（論）有執色等各有多相於中一分是現量境。故諸極微相資各有一和集相。此相實有各能發生似已相識。故與五識作所緣緣

/VERSE/有說集相者。於諸極微處各（各自）有集相。即此集塵而有相現。隨其所有多少極微。此皆實有。在極微處（即各各）有總聚（之）相（以總聚相）生自相識（以極微相）實有性故應是所緣斯乃雙支皆是有故。

此轉計極微體中本具有和集相也。文亦易知。

/KEPAN/（論）此亦非理。所以者何。和集如堅等設於眼等識是緣非所緣。許極微相故如堅等相。雖是實有。於眼等識。容有緣義。而非所緣眼等識上無彼相。故色等極微諸和集相理亦應爾。彼俱執為極微相故。

/VERSE/此即於前所有成立（更）求（勝）進（而實）無。由（我且問汝）為聚集相。即是極微為不爾耶。（餘乘荅曰）由諸境義有眾多相。即此諸微（一一微上）許（各各）有微狀亦（各各）有集相（今更難曰）如何得令（微狀及和集之）二相共居一（極微）事（豈可）為應理乎。（乃令一微）有眾多相（餘乘荅曰）凡諸有色合聚之物。皆以地等四大為性。彼皆自性有勝功能（如地有堅性。水有濕性。火有煖性。風有動性。地能任持。水能沃潤。火能變化。風能鼓動）青（黃赤白）美（惡）等相隨（其）事（物而為五塵）隨（其五）根而為了別。即此（極微）於其眾多相處（亦堅亦閏亦煖亦動目視之而為色。耳聽之而為聲。鼻嗅之而為香。舌嘗之而為味。身覺之而為觸。可見）極微之處（各各）有總集相。即將此（極微上總聚之）相為眼等識所行境。故是現量性（今更難曰）若如是者於諸微處識（上亦應見）有聚相何不言之（既所緣）塵（各）有聚相何不言（能緣之）識（上亦）有（其）聚相耶。（勿相分境不同質故餘乘荅曰）所以復云然於（所緣）微處有總聚相。即以此言為其方便。亦顯（能緣）識（上兼）有極微（ 幷）總相（也今更難曰）若爾一一極微有此相者（則不待集時先有集相）何故復云總集相也。（夫）色聚（是）眾多（而）極微（是）分別（乃）是論（中之）所（縱）許此（諸極微由）即是其總聚性故（離總聚外別無極微。離極微外別無總聚。所以）不是實有如前已陳。何勞重述有別意趣。縱 令（極微是其）實事別別體殊。然此（極微）相狀（非眼所見）但於集處更相藉故而可了知（則但）說觀集相更無餘矣。（安得謂極微之上更自各有一集相哉。）

此番番問難以釋論中之意也。文亦可知。

/VERSE/又復設使諸有極微（一一皆有）合聚為性。然而（就彼）一事（之上圓微相與和集相）有其勝劣（勝能隱劣所以今且）隨事觀之。且如蒼色是其地界（而蒼色之總聚相勝地界之極微相劣所以但見蒼色即知地界）如是等說誠為應理。

此重述餘乘之轉計也。

/VERSE/縱許如是如極赤物初生起時多事皆強遂無容矣。依容有處作此議議。

此大乘正破也。謂姑無論心外別無蒼色亦無地界。縱令許其如是。然如極赤物初生起時赤色。又強蒼色。又強互不相隱。以例極微與總聚相。設令亦復多事皆強遂無容以勝隱劣矣。而何以從不會見於一事處雙現圓微及總聚之二相耶。豈可妄依容有之處作此議議。而竟無實證也。

/VERSE/若爾如何說諸極微非根所見。又復如何唯有如智能見極微。由其塵相非是識義。非是依根識之境界。故曰非根非根之義。獨是如智之所觀察。

此餘乘反難而大乘正荅也。難曰若爾極赤初起蒼不能隱。便可證知眼能見於極微。如何汝大乘家說諸極微非是五根境界。又復如何乃說唯有觀慧如智能見極微。荅曰由其極微塵相非是五識所緣之義。非是依根識之境界。故曰非根。此非根之義。獨是第六意識。作假想觀成就如智之所觀察耳。

/VERSE/復如何理現見極微塵形不覩如堅性等。如堅潤等於彼青等。縱有其事。非是眼等識之境界根之功能。各決定故。塵亦如是。無違共許。

此亦餘乘難而大乘荅也。塵形指眼等五根也。難曰復如何理顯現證見此極微相。乃眼根之所不覩。荅曰。如堅性等謂如堅潤煖動於彼青黃等色之上。縱有其事。然決非是眼等識之境界。以根之功能各決定故。如眼見青決定不見堅等。身覺堅等決定不覺青等。今微塵亦復如是。縱令是實亦決非眼所見。乃至非身所覺。故於共許之義無違也。

/VERSE/豈非顯微無其堅性。由別體故此對宗法許其十處。但是大種。斯言無過。然此已陳。

此餘乘又難而大乘又荅也。難曰。既以堅等而喻極微上之和集。豈非欲顯極微之上無其堅性。將堅性之無以遮和集之有。由能喻與所喻必別體故。此仍有違共許之義矣。荅曰。此乃對於設緣非所緣之宗法。且縱許其內根外塵十處之色。但是大種所成。既是大種豈得但有和集而無堅潤。故知能喻所喻不必別體。斯言無違共許之過。然此已陳而非餘乘所能難也。

/KEPAN/（論）執眼等識。能緣極微。諸和集相。復有別生。瓶甌等覺。相彼執應。無別非形。別故別形。非實故瓶甌等物大小等者。能成極微多少同故。緣彼覺相應無差別。若謂彼形物相別故覺相別者。理亦不然項等別形惟在瓶等假法上有非極微故

/VERSE/汝瓶甌等覺者。汝（謂所見和集即是極微自體）如是證者。（則）於瓶及甌便成根覺相似而觀（無有差別蓋以）於其（極微）自境識不差故。復由根覺（但）隨現有（極微之實）境而相生故（是則）識境不別（同是極微之所和集）如何得知（瓶甌差別）由匪於其瓶甌等處（之）眾微（亦）有（差）別而（得作）此言說。然諸極微（既）以總聚（時之自）相而為其境固非於彼瓶等（極微）自體了別之時。於眾多（極微）聚（集）體（上或）有片別彼之（極微）實事相貌之外 無別積聚體可得故（則）緣彼（之）根識便成相狀無有差殊。由此（瓶甌果無差殊）方（得）成於（微）塵自體是所緣性。復非於彼無別相處覆審之。緣異解性故（可令差別）如緣青等（畢境是青終不作黃赤等解。今若果緣瓶甌等之眾多極微。亦應畢竟仍是眾多極微。不應別作瓶甌等異解也。又）若（謂）相殊故所言殊者（然所云）相（但）謂形狀佈置有殊。於其瓶甌胭腹底等殊異狀故。由境有別覺乃遂殊（此則）誠為應理（然據汝所執仍以極微為境。則斷斷）無如是（差別之）事（何以故。）非於根識所觀境處（之）極微（亦）有殊（故）。然此總聚（但）是三佛栗底（假有）而此總聚（必）非根識（現量所緣之）境。此已斥破（何勞再說）復非（可謂）非（因）境（之）有別而令識相有殊（亦）可為應理（也）。

此破其轉計覺和集時。仍以極微為所緣境。故謂瓶甌之極微無別則覺。亦應無別不宜有瓶甌等覺也。三佛栗底義翻假有。餘文可知。

/VERSE/（餘乘問曰）復如何知諸極微處別狀非有（大乘荅曰）極微形相無別異故。凡諸事物有支分者。必有別狀於方處轉。然諸極微體無方分至窮極處斯即何曾得有形別。於瓶甌等。縱令事別而極微性曾無有殊斯乃一體無增減故。是故定知於總聚處非實物有。凡有方隅布列形狀（便屬假法）皆非（前五）根識所行（現量）之境上來如是 眾多詰責。意欲顯其（識上）有別相故（當知）瓶甌等覺（決）非以（極微和集之）別事為所緣境。猶若蘇佉毒佉情矣。

蘇佉樂也。毒佉苦也。謂苦樂惟在自識。豈有外境哉。餘文可知。

/KEPAN/（論）彼不應執極微。亦有差別形相。所以者何。極微量等故形別惟在假析。彼至極微彼覺定捨故非瓶甌等能成極微有形量別捨圓微相故知別形在假非實。又形別物析至極微彼覺定捨非青等物析至極微彼覺可捨。由此形別惟世俗有非如青等。亦在實物。是故五識所緣緣體非外色等。其理極成。

/VERSE/然而極微（量等故乃）是不別（之）境。即是彰其非彼（眼等五識所緣）境性。若相殊故方言殊者。此言意顯向云非以不別之事而為境者。是立已成（今）彼（餘乘之）意說言極微為境。其實無殊。然為形相別故別也。（大乘則謂）極微無殊我亦共許是立已成。由諸極微量無別故此（形別惟在假句乃）顯殊事是其別境（非在極微是故小乘妄云極微亦有差別）荅非已成。

此正明許其微塵無殊。乃可彰其形別非實也。

/VERSE/或可此明諸根之識。於瓶甌等無有極微相狀性故。非是所緣猶如餘識。餘識謂意或餘根識。但緣青時 無黃相。故於諸極微雖體眾多無差別故。而諸根識差別相故。斯乃共成非塵狀性。

或可申量破云諸根識於瓶甌等是有法非是所緣緣。宗因云。無有極微相狀性故同喻。猶如餘識言餘識者。謂第六意識。蓋總立前五識為所喻。而意識為能喻也。或復以餘根識互為能喻互為所喻。且如眼識。但緣青時無黃相故。黃即非所緣緣。今亦如是。緣瓶甌時無極微相。於諸極微雖體眾多無差別故。而諸根識差別相故。豈可以極微為所緣緣。斯乃共成所緣緣決非微塵狀性矣。前許其極微無殊。以彰形別惟假不能為緣。今復由根識差別以樟極微不是所緣。此縱奪之妙也。

/VERSE/頌於極微差別之言同前問荅。若其總聚許覆相已。形非實境理方可成。如斯勝理是應成立。

如前問云。復如何知諸極微處別狀非有。荅云。極微形相無別異故。今此頌中同前問荅。若其瓶甌總聚許是隱覆極微之相而假有已。則形非實境理方可成。是則極微既非所緣。總聚又非實有。二執俱奪明知心外無法。如斯勝理是應成立也。

/VERSE/若言離極微（有）如是（瓶甌）等（者）如離（析）彼（瓶甌至極微）者。彼 （瓶甌等）覺（即）便無故。猶如軍等。此言瓶等是非實義（也）由（瓶等）非實事（故）此（即）顯（得）餘宗（所執）諸非不實皆非（能）捨彼相違事也。如於聲等青。覺非有此形相別（乃）是覆相（假）有以其瓶等為境性故（定可分析然未析時但見瓶等不見極微已分析後瓶相亦無是則瓶既非實極微復非所緣故彼）雖引眾多異見道理。而竟不能顯其極微實事之體有其差別。

此釋又形別物析至極微等文也。<kpDone>已上破外色為所緣緣竟。</kpDone>

/KEPAN/（論）彼所緣緣豈全不有非全不有。若爾云何內色如外現為識所緣緣。許彼相在識及能生識故外境雖無而內色似外境現為所緣緣。許眼等識帶彼相故即從彼生具二義故

/VERSE/據內境體謂立自宗所緣之事若也。總撥無所緣境。便有違世（及違）自許宗過（以）四種緣性（是）於（大乘）經（中）說故。

此先釋非全不有之義也。

/VERSE/此中內聲為顯不離於識而有所緣。言境體（色）者。是所取分。是識變為境相之義。然在識（之）外（分）別分而住將（此相分）以為（所緣緣）境（雖得不違自宗而於）違世之過如前尚在。由諸世俗共許於境在外而住（故今）應云如外（以免違世 之過也然）此（相分實）不離識其所取分如外而現（愚夫不達）云我見（於外）境生其（見執）慢想（然而）實（惟是）此（內所變相）為因如於眼識現其（空中）髮等（豈有識外之實髮哉。）外境雖無（凡愚妄計）謂實（今大乘正欲遣）無其（所執）在外之境（以）非（根識所）了性故。以理究尋（決）不可（謂）了其自體（者）定在於外（姑無論心外的確無境）縱令許彼實有外相然（既在外決）非識（所能）緣（以）非彼（識之）相性故非（於識上曾有）極微相現（豈得以極微為所緣哉。今必）如似外相顯現之時。此即是其所緣緣也。

此釋內色如外現為識所緣緣二句義也。言識外別分者。識有四分自證分及證自證分名內二分。見分相分名外二分。非謂在識外也。餘可知。

/VERSE/彼相相應故。由若與相理相應故者。此（相分）即是此（識所變）如（親）因（緣）性等（決不離識）由與自相理相應故。復顯（自識變起）所緣差別體相（不同）如云識有彼相故等明不假藉外事為境如情所計境相隨生（也）又（即彼）情（之）所計（心外有境其實）若離於識（亦必）非外有故此之境相（的確）元不離識。由此名為內境相也。（故）此（頌）中內聲（但）言不離識（耳）本無其（識）外（之境）望誰為內。

此釋許彼相在識之義也。望猶對也。餘可知。

/VERSE/及（能緣之識）從此（相分境）生（以）有此（相分）方生（見分故）或可從此 （之言）由第七（識與前）五（識）義有別故（第七非我計我緣於非量。今前五是現量識但緣性境）由非離（於性）境得有其識是故有此（相分性境）方迺識生（蓋第七緣帶質境其相分從兩頭生故名為二法合）不言第五（亦是）二法合故。

此釋及能生識故之義也。

/VERSE/明其所緣（與帶相及能生二支）道理合故（方）顯（真）能立也。此即但以（本識中）共相之境為其能立（而顯五識不緣外境）若差別者。其仳若南不緣外事（即可）於其夢位以為顯示。如說二種為一能立（一者）識有彼相（二者）復是識生緣此二用方成一量。

此總結成能立。兼結不約第六識辯之意也。共相境謂器界五塵及浮塵根。若南此翻為智。仳若南即指第六識言。第六所緣非心外境約夢喻之。即可顯了故不須辯也。

/KEPAN/（論）此內境相既不離識。如何俱起能作識緣

/VERSE/且復縱許有其內相。但觀外境妄有相故言無他相。如情計境生其領受境之相狀列在於內（猶如鏡中）將為應理（然）如何（既即）是彼（識之）一分（而）得作同（時）生（識）之緣。其所取分離適無故斯（是識）之一分（而）復還生（於）識。便成自體相違之過。復還是彼一分性故（喻）如能取（之） 分（一般豈以能取可生能取）斯乃便成匪能生性（又若云）但由外相染識而生。此即相分與識同起非（可謂）二（既）同時（而仍）有因果（相生之）性如牛兩角（豈有一因一果之理）又匪於其不異之事同在一時（乃可）以同伴聲而合說之（今）亦非於識（外）別說有境斯乃（元非二物）如何（可）名同伴性（耶）。

此餘乘難問之辭也。

/KEPAN/（論）決定相隨故俱時亦作緣。或前為後緣引彼功能故。

/VERSE/理實如是然由相狀差別力故。猜卜為異而宣表之。由有見分相分之殊。遂將此識而有差別。

此大乘荅釋也。

/VERSE/若如是者。緣性亦應但是所執。非分別事有自性體。斯乃應成非真緣性。

此餘乘復難也。謂若如是見分相分。但由猜卜表宣者。則此緣性亦應。但是徧計所執。非可謂分別事有自體性。斯乃應成非真緣性矣。

/VERSE/此罔相違由其緣義。於餘所執差別之境。亦共許之。如等無間滅同分之識為斷割時。此識亦以四種多緣而為緣也。

此大乘再荅釋也。謂分別事雖無體性。不違得作 所緣緣義如餘所執。空華幻夢等差別之境。雖皆無實。但是自心所現相分。皆共許作所緣緣故。又如等無間即滅之心心所於其同分之識於前後斷割時。雖非異物即以前滅意為後念之等無間緣。當知此識亦以四種多緣而為緣也。四種即前文所云四緣。而增上緣又非一種。故名多緣應立。量云。同體相分是有法得為所緣緣。宗因云。同分為斷割故同喻如等無間緣。已上僅釋決定相隨故俱時亦作緣二句之義。餘皆未釋或梵本未來。或立所緣緣竟故不必釋也。

/VERSE/宋永明壽禪師宗鏡錄中節出

/KEPAN/文分為三。初敘述。二正明。三結歎

/KEPAN/（甲）初中二。初直敘。二引證。（乙）今初

/VERSE/真唯識量者。此量即大唐三藏於中印土曲女城。戒日王與設十八日無遮大會。廣召五天竺國解法義。沙門、婆羅門等。幷及小乘外道。而為對敵立一比量。書在金牌。經十八日。無有一人敢破斥者。

/KEPAN/（乙）二引證

/VERSE/故因明疏云。且如大師周遊西域。學滿將還時。戒日王王五印土。為設十八日無遮大會。令大師立義徧詣天竺。揀選賢良皆集會所。遣外道小乘競生難詰。大師立量無敢對揚者。

/KEPAN/（甲）二正明三。初正出三支。二問荅標科。三隨科別釋。（乙）今初

/VERSE/大師立唯識比量云。真故極成。色是有法。定不離眼識。宗因云。自許初三攝眼所不攝故同喻。如眼識。合云。諸初三攝眼所不攝故者。皆不離眼識同喻。如眼識異喻如眼根。

/KEPAN/（乙）二問荅標科

/VERSE/問。何不合自許之言。荅。非是正因。但是因初寄言簡過。亦非小乘不許大乘自許。因於有法上轉三支。皆是共故。初明宗因後申問荅。初文有二。初辯宗。次解因。

此中先問荅後標科也。問云。因中既有自許二字。合中何不用此二字。荅云。自許二字非是正因。但是因初寄言簡過。亦非謂小乘不許而大乘自許。但以此初三攝眼所不攝故之。因於有法上轉則 於差別相違三支。皆是共故。故寄自許之言以簡之耳。差別相違釋在下文。初明宗因下標科可知。

/KEPAN/（乙）三隨科別釋二。初釋宗因。二申問荅。（丙）初中二。初釋宗。二釋因。（丁）初中二。初釋前陳宗依。二釋後陳宗體。（戊）初又二。初分文。二解釋。（己）今初

/VERSE/且初宗前陳言。真故極成色五箇字之一字。正是有法。餘之四字。但是防過。

/KEPAN/（己）二解釋又二。初釋真故。二釋極成。（庚）今初

/VERSE/且初真故二字防過者。簡其世間相違過及違教等過（先簡世間相違過者）外人問云。世間淺近生而知之。色離識有。今者大乘立色不離眼識。以不共世間共所知故。比量何不犯世間相違過。荅。夫立比量有自他共隨。其所應各有標簡。若自比量自許言簡。若他比量汝執言簡。若共比量勝義言簡。今此共比量有所簡。別真故之言表勝義。即依四種勝義諦中。體用顯現諦立。

言比量中所立前陳有法。或是自立。或是他立。或是自他共立。有此三種不同。若是自立。則標自許之言。以簡別之。若是他立。則標汝執之言。以簡別 之。若是自他共立。則標勝義之言。以簡別之。今此色之一字是自他共立之比量。而外人不知色不離識故。以真故之言表依勝義。不依凡俗妄見也。四種勝義諦者。一世間勝義。亦名體用顯現諦。謂蘊處界等不同外道所執我法故。二道理勝義亦名因果差別諦。謂苦等四諦世出世間因果真實不虛謬故。三證得勝義。亦名依真顯實諦。謂二空真如約能證之智而言。四勝義勝義亦名廢詮談旨諦。謂一真法界約所證之理而言也。

/VERSE/（次簡違教過者）問不違世間非學即可爾。又如世尊於小乘阿含經亦許色離識有學者。小乘共計心外有其實境。豈不違於阿含等教學者。小乘荅但依大乘殊勝義立不違小乘之教學者。世間之失。

世間有二。一謂非學者世間。即凡夫及外道也。二謂學者世間。即初果二果三果也。阿羅漢證無學果超出三界身。雖未滅已非世間所攝。又法華經云。若實得阿羅漢不信此法者無有是處。故今不說違無學者也。學者小乘猶言小乘學者。

/KEPAN/（庚）二釋極成

/VERSE/問真故之言簡世間及違教等過（已聞命矣）極成二字簡 何過耶。荅。（今）置極成（之）言（為）簡兩般不極成色（何等為兩一者）小乘二十部中（唯）除一說部說假部說出世部雞胤部等四（部不說最後身菩薩染污色及佛有漏色）餘十六部皆許最後身菩薩染污色及佛有漏色（而）大乘不許是一般不極成色（二者）大乘說（有）他方佛色及佛（有）無漏（妙）色（小乘）經部雖許（有）他方佛色而（仍）不許是無漏（其）餘十九部皆不許有（他方佛色是又一般不極成色也） 幷前（為）兩般不極成色（今設）若不言極成。但言真故。色是有法定不離眼識是宗。且言色時許之不許盡包（於）有法之中。在前小乘許者。大乘不許。今若立為唯識。便犯一分自所別不極成亦犯一分。違教之失。又大乘許者。小乘不許。今立為有法即犯他一分。所別不極成及至舉初三攝眼所不攝因。便犯自他隨一一分所依不成前陳無極成色為所依故。今具簡此四般故置極成（之）言。

餘十六部許最後身菩薩染污色及佛有漏色者。藏教權說三大阿僧祇劫伏惑不斷。所以太子在王宮時具受十年勝五欲樂。又因交遘生羅睺羅。故云最後身有染汙色。又坐道場時雖以三十四心斷結證無漏智。而此丈六金身猶是有漏善業所感。故云佛身 是有漏色也。大乘不許者。通教則菩薩至七地時。殘思俱已斷盡。但是扶習潤生。故無染污。亦非有漏。別教則初住斷見七住斷思。便無染污。及以有漏。何況後身及佛果位。圓教則初信斷見七信斷思。便無染污及以有漏。又況後身及佛果哉。小乘不許他方佛色者。以權教中不聞他方佛名。故經部雖許他方佛色而不許是無漏者。偶聞大乘經典因信佛語知有他方佛名。猶謂諸佛行因行時決不斷惑。故所受身仍非無漏也。又小乘所計涅槃。但是空寂之理。故一切色法咸稱有漏。不知中道法性具足無漏妙色也。

/VERSE/問。極成二字（既）簡（去）其兩宗不極成。色未審三藏立何色為唯識。荅。除二宗不極成。色外取立敵共許餘一切色總為唯識故。因明疏云。立二所餘共許諸色為唯識故。

立字指今大乘宗。敵字指彼小乘宗也。餘可知。

/KEPAN/（戊）二釋後陳宗體

/VERSE/宗後陳言定不離眼識（即）是極成能別。問。何不犯能能別不極成過。且小乘誰許色不離於眼識。荅。今此（色字但）是有法宗依。但他宗中有不離義。便得以小乘許眼識緣色親取其體有不離義。兼許眼識當體。亦不 離眼識故無能別不極成過。問。既許眼識取所緣色有不相離義後合成宗體應有相符過耶。荅。無相符失今大乘。但取境不離心外無實境。若前陳後陳和合為宗了立者。即許敵者。不許立敵共諍名為宗體。此中但諍言陳未推意許。

但論宗依理須共許設非共許便不極成。但論宗體。亦須共許設非共許。亦非極成。若前陳有法後陳宗體和合為宗既了之後。則須立者。許而敵者不許立敵共諍方免相符之失而為宗體。由其共諍須藉因喻以決明之。乃為真能立也。今此立宗之中。但諍言陳故須云極成色未推意許故於兩宗 幷所許色。且不必細辯其相分與本質之不同也。蓋本質色是兩宗之所。幷許而相分色是小乘之所不許。今三藏立量言陳但一色字意許。乃指相分。此意許相分色直俟辯因之後方被小乘所推。今於立宗中尚未推也。

/VERSE/辯宗竟。

此總結釋宗之文。

/KEPAN/（戊）二隨釋二。初釋正因。二釋寄言簡過。（己）初中又三。初正釋。二辯義。三結成。（庚）今初

/VERSE/且初正因言初三攝者。十八界中三六界皆取初之一界也。即眼根界眼識界色境界。是十八界中初三界也。

/KEPAN/（庚）二辯義又二。初明初三攝義。二明眼所不攝義。（辛）今初

/VERSE/問。設不言初三攝。但言眼所不攝。復有何過。荅。有二過一不定過。二違自教過。且不定過者。若立量云。真故極成。色定不離眼識。因云。眼所不攝喻如眼識。即眼所不攝因闊（以）向異喻後五三上轉。皆是眼所不攝故（便）被外人出不定過云為如眼識（是）眼所不攝（而）眼識不離眼識（可以）證（汝所言）極成。色不離眼識耶。為如後五三亦是眼所不攝（而）後五三定離眼識。卻證汝（所言）極成色（乃）定離眼識耶。問。今大乘（設使）言後五三亦不離眼識得不。荅。設（使）大乘許後五三亦不離眼識。免犯不定便違自宗（以）大乘宗（中）說後五三定離眼識故。故（今特）置初三攝（之）半因（正為）遮後五三非初三攝故。

/KEPAN/（辛）二明眼所不攝義

/VERSE/問。但言初三攝不言眼所不攝。復有何過。荅。亦犯二過。一不定過。二法自相決定相違過。且不定者。若立量云。真故極成。色定不離眼識。因云。初三攝喻如眼識即初三攝（之）因（亦）闊（以）向異喻眼根上轉（便可）出不定（過）云為如眼識（是）初三攝（而）眼識不離眼識（可以）證（汝所言）極成色不離眼識耶。為如眼根亦初三攝（而）眼根非定不離眼識（却）證汝（所言）極成色（亦）非定不離眼識耶。問。何不言定離而言非定不離。荅。大乘眼根望於眼識非（可）定（其為）即（為）離且非離者。根（為識）因（是能發故）識（為根）果（是所發故）以同時故。即是非離也。又（根是）色（識是）心（其體）各別（復）名非即故今但（可）言非定不離（尚不言定離也）二犯法自相決定相違過者。言法自相者。即宗後陳法之自相。言決定相違者。即因違於宗也。外人申相違量云真故極成。色是有法非不離眼識。宗因云。初三攝故喻如眼根。即外人將前量（之）異喻（反）為同喻。將同喻（反）為異喻（矣）。問。得成法自相相違耶。荅。（外人）非真能破。夫法自相相違之量須立者。同（品）無異（品）有（而）敵者同（品）有異（品）無。方成法自相相違。今立敵兩家（俱是）同喻。有異喻有故非真法自相相違過。問。既非法自相相違作決定相違不定過得不。荅。亦非夫決定相違 不定過（乃是）立敵共諍一有法因喻各異（而）皆具三相（所謂）徧是宗法性同品定有性異品徧無性。但互不生其正智兩家（皆悉）猶豫不能（判決以）定成一宗（故）名決定相違不定過。今真故極成色。雖是共諍一有法（然）因且是共（不是各異）又各闕第三（異品徧無）相（不是皆具三相）故非決定相違不定過。問。既無此過何以因明疏云犯法自相相違決定過。荅。但是疏主縱筆之勢。是前共不定過中分出是（有）似（乎）法自相相違決定過非真有故。

/KEPAN/（己）二釋寄言簡過

/VERSE/次明寄言簡過者。問。因初自許之言何用。荅。緣三藏（所立）量中犯有法差別相違過（大凡）因明之法量。若有過（則）許著言（以）遮（之）今三藏量既有此（有法差別相違）過故（特先）置自許（之）言（以）遮（之也）。問。何得有此過耶。荅。謂三藏量有法中言雖不帶意許諳含（蓋）緣（此）大乘宗有兩般。色有離眼識本質色（即第八識之相分）有不離眼識相分色 （即眼識自所變起）若離眼識色小乘即許。若不離眼識色小乘不許。今三藏量云。真故極成色是有法。若望言陳自相是立敵共許色及舉初三攝眼所不攝因。亦但成立共許色不離於眼識。若望三藏意中所許但立相分色不離眼識。將初三攝眼所不攝因成立有法上意之差別相分色定不離眼識故。因明疏云。謂真故極成色是有法。自相定不離眼識。色是法自相定離眼識色非定離眼識色是有法差別（今）立者（之所）意許（乃）是不離眼識色（耳）。問。外人出三藏量有法相違過時自許之言如何遮得。荅。待外人申違量時將自許二字出外人量（犯共中他）不定過外量。既自帶過更有何理能顯得三藏量中有法差別相違過耶。問。小乘申違量行相如何。荅。小乘云乍觀立者言陳自相（指極成色）三支無過及推所立元是諳含（指相分色）若於有法上意之差別。將因喻成立有法上意許相分色不離眼識者。即眼識不得為同喻。且如眼識無不離（本質）色以一切（本質）色皆離眼識故既離（則）眼識不得為同喻。便成異喻。即初三等因卻向異喻眼識上轉。故論云。同品無處不成立者之宗。異品有處返成敵者相違宗義。即小乘不改立者之因申相違量云真故極成（本質） 色是有法。非不離眼識。宗因云。初三攝眼所不攝故同喻如眼識（以眼識離中取境非不離色故）合云諸初三攝眼所不攝故者。皆非不離眼識同喻如眼識（之離於外色）言非者無也。小乘云無不離眼識（之）色。即遮三藏意許相分色（以為）是無也。所以三藏預著自許之言句。取他方佛色却與外人量作不定過出過云為如眼識是初三攝眼所不攝。眼識非不離眼識（所對本質）色證汝（所執）極成色非不離眼識色耶。為如我自許（所見）他方佛色亦是初三攝眼所不攝（而）他方佛色是不離眼識（之相分）色却證汝（所言）極成色（仍）是不離眼識（者）耶。（此則）外人相違量。既犯共中他不定過明知非真能破也（彼既非真能破則）三藏卻成真能立也。問。因中若不言自許空將他方佛色與外人相違量作不定過有何不可。荅。若空將他方佛色不言自許者。即他小乘不許犯一分他隨一過他不許此一分他方佛色在初三攝眼所不攝因中故。故因明疏云。若不言自許即不得以他方佛色而為不定。此言便有隨一過故。問。何不待外人申違量後著自許言何要預前著耶。荅。臨時恐難所以先防。

/KEPAN/（丙）二申問荅三。初辯宗依。二辯宗喻。三辯成立。（丁）今初

/VERSE/次申問荅者。一問真故二字已簡違教過何故前陳宗依上。若不著極成。言又有違宗之失。荅。真故二字。但簡宗體上違教過不簡宗依上違宗。若極成二字即簡宗依上違宗等過也。

世間及小乘教。皆謂色離眼識故。以真故二字簡宗體違教之過。宗依有法之中自有兩般不極成色。倘泛立為有法。便違不離眼識之宗。故須以極成二字簡之也。

/KEPAN/（丁）二辯宗喻

/VERSE/問。後陳（中之）眼識與同喻（中之）眼識何別。荅。言後陳眼識雖同（而）意許各別（當知）後陳（中之）眼識意許是自證分同喻（中之）眼識意許是見分。即見（分）不離自證分故如同宗中（之）相分不離自證分也。問。若爾何不立量云相分是有法定不離自證分是。宗因云。初三攝眼所不攝故同喻如見分。荅。小乘不許有四分故恐犯隨一等過故。但言眼識。

/KEPAN/（丁）三辯成立

/VERSE/問。此量言陳立得何色耶。荅。若但望言陳即相（分本）質 二（種）色。皆成不得。若將意就言即立得相分色也。又解若小乘未徵。問。前即將言就意立若（小乘既徵問）大乘（既）荅後即（可）將意（許之相分）就言立也。

將言就意謂意許本是相分而言陳但可云色也。將意就言謂言陳。雖但言色而意許之相分已得成立也。

/VERSE/問。既分相本質兩種色。便是不極成故前陳何言極成色耶。相分非共許故。荅。若望言陳有法自相（乃是）立敵共許色故著極成（二字）若相分色（但）是大乘意許何關言陳自相寧有不極成乎。諸鈔皆云不得分開者非也。若爾（則）小乘執佛有漏色。大乘（明）佛（有）無漏色等在於前陳。若不分開（豈）應名極成色耶。彼既不爾。此云何然。

言彼兩宗互不許色。既爾不得不分。此相分本質二種。云何可不分耶。<kpDone>上來第二大科正明竟。</kpDone>

/KEPAN/（甲）三結歎

/VERSE/問。今談宗顯性云何廣引三支比量之文。荅。諸佛說法尚（須）依（於）俗諦（不廢俗而獨詮真又）況（此）三支比量理貫五明（所謂內明因明聲明醫方明工巧明非止文字語言乃是）以破立為宗。言生智了為體（可以）摧凡小之異執（即能）定佛法之綱宗。所以教 無智而不圓（譬如）木非繩而靡直（今既）比之（則）可以生誠信伏邪倒之疑心（又復）量之（則）可以定真詮杜狂愚之妄說。故得正法之輪永轉。唯識之旨廣行則（知）事有顯理之功。言有定邦之力。如慈恩大師云。因明論者元唯佛說文廣義散備在眾經。故地持論云。菩薩求法當於何求。當於一切五明處求。求因明者為破邪論。安立正道劫初足目創標真似爰暨世親再陳執式。雖綱紀已列而幽致未分。故使賓主對揚猶疑立破之。則有陳那菩薩是稱命世賢劫千佛之一佛也。匿迹巖藪栖巒等持觀述作之。利害審文義之。繁約於時巖谷振吼雲霞變彩山神捧菩薩足高數百尺唱言佛說因明玄妙難究。如來滅後大義淪絕。今幸福智攸邈。深達聖旨因明論道。願請重弘菩薩乃放神光照燭機感時。彼南印土按達羅國王見放光明疑入金剛喻定。請證無學果菩薩曰入定觀察將釋深經心期大覺非願小果王。言無學果者。諸聖攸仰請尊速證菩薩撫之。欲遂王請妙吉祥菩薩。因彈指警曰何捨大心方興小志。為廣利益者。當轉慈氏所說。瑜伽匡正頹綱可製因明重成規矩。陳那敬受指誨奉以周旋。於是覃思研精。乃作因明正理門論。正 理者。諸法本真之體義門者。權衡照解之所由。又瑜伽論云。云何名因明處為於觀察義中諸所有事（是也）所建立（之宗）法名觀察義能隨順（之因）法名諸所有事（是中）諸所有事。即是因明（以此）為因（則能）照明觀察義故。且如外道執聲為常。若不以量比破之。何由破執如外道立量云聲是有法定常。為宗因云。所作性故同喻如虛空。所以虛空所作性。則因上不轉引喻不齊。立聲為常不成。若佛法中聲是無常。立量云聲是有法定無常。為宗因云。所作性故同喻如瓶盆。異喻如虛空等。是知若無此量曷能顯正摧邪。所以實際理地不受一塵。佛事門中不捨一法。若欲學諸佛方便須具菩薩徧行一一洞明方成大化。

/VERSE/如上廣引藏識之文。祖佛所明經論共立第八本識。真如一心廣大無邊體性微細。顯心原而無外包性藏。以該通擅持種之名作總報之主。建有情之體立涅槃之因。居初位而總號賴耶。處極果而唯稱無垢。備本後之智地成自他之利門。隨有執無執而立多名。據染緣淨緣而作眾體。孕一切而如太虛包納。現萬法而似大地發生。則何法不收無門不入。但以迷 一真之解作第二之觀。初因覺明能了之心。發起內外塵勞之相。於一圓湛析出根塵。聚內四大為身。分外四大為境。內以識情為垢。外因想相成塵。無念而境貫一如。有想而真成萬別。若能心融法界境。豁真空幻瞖全消。一道明現可謂裂迷途之緻網。抽覺戶之重關。惽夢醒而大覺常明。狂性歇而本頭自現。

此正顯唯識一宗不可不究。明精曉而融入心鏡也。文幷易知無勞更釋。欲人即相悟性。乃結歎之深意。三宗後學幸各思之。

/VERSE/《八識規矩》

/VERSE/三藏法師玄奘作

/KEPAN/前五識頌

/VERSE/性境現量通三性。

統論所緣凡有三境。一性境。二帶質境。三獨影境。一性境者。性是實義謂相分色。從相分種子所生故名為實。此復有二。一無本質。二有本質。一無本質者。即第八心王所緣根身器界及諸種子。但是 自變自緣不假外質。然約器界及他人之浮塵根。既是共相識種所變。亦得說有外質也。根本智親證真如。雖不變為相分。亦名性境。二有本質者。即今五識所緣現在五塵及明了意識。初念 幷定中獨頭意識所緣定果色等。皆托第八識之相分以為本質。隨即變為自識相分而為所緣。猶如鏡中所現群像。雖約真諦言之。則皆如幻如夢了無真實。而約俗諦言之。則五塵即是五識相分。從種子生還熏成種。不同空華鏡像兔角龜毛。亦復不同過去未來之不可得故名性境也。帶質獨影二境下文方解。現量者。現謂顯現。量謂度量。五根對境分明顯現依之發識緣慮度量。雖無隨念計度二種分別。然有自性分別得彼性境不錯不謬。任運了別不帶名言也。三性者善惡無記也。五識能助第六意識作善惡業。若與信等相應。則善性攝。若與無慚等相應。則惡性攝。俱不相應則屬無記性攝。故云通三性也。

/VERSE/眼耳身三二地居。

五根通於二界五地。惟無色四天乃無五根。今明五識則鼻舌二識。惟欲界得行初禪以上無段食 雜氣故不現行也。眼耳身三識。唯欲界五趣雜居地及初禪離生喜樂地。此二地中得行。若二禪內淨喜樂。則無外色外聲外觸可緣。故幷眼耳身之三識亦不起現行也。三禪已上不言可知。

/VERSE/徧行別境善十一。中二大八貪瞋癡。

此明五識。但與三十四心所得相應也。徧行五心所謂作意觸受想思徧一切心決相應故。別境五心所謂欲解念定慧。由同時意識所引。亦得於別別境生欲等故。善十一謂信慚愧無貪無瞋無癡勤安不放逸行捨不害。欲界善五識得與十善相應。但除輕安初禪善眼耳身識 幷得有輕安故。中二隨煩惱謂無慚無愧。大八隨煩惱謂掉舉惽沉不信懈怠放逸失念散亂不止知。若惡心中定有此十。若有覆無記心中定有掉舉等八故。貪瞋癡者根本煩惱之三癡。即無明徧與一切染心相應。五識緣欲界順情。五塵有任運貪。若緣違情五塵有任運瞋。故外道凡夫入初禪時眼耳身識唯有貪癡。亦不名惡。但名有覆無記。若佛弟子入初禪者。有觀慧故不味著故。 幷無根本癡貪及大隨八。但名為善也。

/VERSE/五識同依淨色根。九緣七八好相鄰。

淨色根謂勝義五根乃第八識所執受之相分。以能發識比知是有。雖是色法非外四大所造。亦非肉眼可見。故名為淨色根。依此五根乃發五識。此根即名增上緣。依眼識則更須空緣、明緣、境緣、作意緣、分別依緣、染淨依緣、根本依緣、種子依緣。方得生起現行。故云眼識九緣生。耳識則除明緣但須八緣以闇中亦聞聲故。鼻舌身三識則 幷除空緣。但須七緣以合時方知香味觸故。

/VERSE/合三離二觀塵世。愚者難分識與根。

鼻舌身三合中取境眼耳二種離中取境故曰合三離二觀塵世也。觀者能緣之見分。塵世者所緣之相分。五根對境無緣慮用故。大佛頂經云。但如鏡中無別分析。圓覺經云。其光圓滿得無憎愛。五識緣境則有自性分別。任運起貪瞋癡。然猶無有隨念計度二種分別。所以不帶名言不執為外仍名現量同時率爾。意識亦復如是。直至尋求等流心起方墮比非二量之中。然此根識不同之致。惟有秉大乘教以智觀察乃能分之。若愚法聲聞則便難於分別。況凡外乎。

/VERSE/變相觀空惟後得。果中猶自不詮真。圓明初發成無漏。三類分身息苦輪。

此明五識至果位中轉為成所作智之時。猶自不能親證真如體性。但於自識變起真如相分。以觀二空之理故非根本智攝。惟是後得智攝也。未成佛前一向有漏。直俟金剛道後異熟識空轉成大圓鏡智相應之。菴摩羅識名為圓明初發爾時菴摩羅識所持五根成無漏。故依根所發五識。亦成無漏名為成所作智相應心品。能於盡未來時徧十方界示現三輪不思議化。度脫一切有情生死苦輪也。

/KEPAN/第六識頌

/VERSE/三性三量通三境。三界輪時易可知。

三性即善惡無記。三量謂現量比量非量也。此識若與五識同起率爾緣現在境。不帶名言不執為外。則屬現量。若入禪定緣禪定境。亦屬現量。若入二空觀智或根本智親證真如。或後得智變相觀空。亦皆現量。若藉眾緣而觀於義不倒不謬。如見烟知火。見角知牛等。則名比量。若顛倒推求虛妄計度不能如理而解。不能如事而知如。無我計我 不淨謂淨等。又如見杌疑人。見繩疑蛇等。又如瞖覩空華。捏觀二月等。皆名非量也。三境即性境帶質境獨影境。性境已如前釋。帶質境復有二種。一者以心緣心名真帶質。即第六識通緣一切心及心所。及第七識單緣第八識之見分是也。二者以心緣色名似帶質。謂帶彼相起有似彼質如依經作觀。非是五識所緣現境故也。獨影境亦有二觀。一者無質獨影如緣龜毛等。二者有質獨影如依經作觀。雖似托彼為質。終是獨頭意識所現影故。今第六識最為明利故能通緣三境。而於三界輪轉之時最易可知也。

/VERSE/相應心所五十一。善惡臨時別配之。

謂此第六識心與五十一心所皆得相應。所謂徧行五別境五善十一根本煩惱。六大隨、八中隨、二小隨、十不定四隨。其所起或多或少。初無一定故。須臨時別配。具如唯識論中諸門分別也。根本煩惱即貪瞋癡加慢疑邪見為六。小隨十謂忿恨覆惱嫉慳誑諂害憍。不定四謂悔眠尋伺。

/VERSE/性界受三恒轉易。根隨信等總相連。

言此第六識心或時與信等相連則為善性。或時 與根隨煩惱相連則為惡性。或時不與善惡相連。但與徧行別境等相連。則便為無記性。故三性恒轉易也。或緣欲界、或緣色界、或復緣無色界。故三界恒轉易也。或時喜受、或時樂受、或時憂受、或時苦受、或時不苦不樂名為捨受。故五受恒轉易也。

/VERSE/動身發語獨為最。引滿能招業力牽。

謂身語二業皆由此第六識方能動發。由第六識與發業惑相應。能造善惡引業。此業雖謝所熏種子至成熟時能招六道總報。由第六識與潤生惑相應能造善惡滿業。此業雖謝所熏種子至成熟位能招六道別報。所招總報名真異熟。所招別報名異熟生。若總若別。苦樂萬狀。皆第六識造業所牽感也。

/VERSE/發起初心歡喜地。俱生猶自現纏眠。

發起初心者。謂妙觀察智相應心品初發起時。在於菩薩初歡喜地也。蓋由資糧加行位中用有漏聞思修慧漸伏我法二執現行。亦復助熏無漏智種。令其漸漸成熟。故至初歡喜地頓斷分別我法二執種子。得與妙觀察智相應。然其俱生我法二執之現行纏繞及隨眠種子。尚自未斷。猶須數數修習之力乃能伏斷也。

/VERSE/遠行地後純無漏。觀察圓明照大千。

此明菩薩第七地後俱生我執永伏。雖有俱生微細法執。或時現起而非有漏故。能觀察諸法圓滿明淨普照大千世界。機緣隨應說法化度也。

/KEPAN/第七識頌

/VERSE/帶質有覆通情本。隨緣執我量為非。

此明第七識所緣。乃托第八識之見分。以為本質是真帶質。此識雖非善惡性惟無記。而由俱生我執隱覆真理。故名有覆三界有情。所以枉受輪迴不證涅槃。通以此執為本故名為通情本。隨所生處必緣第八識之見分。妄執為我故名為非量也。

/VERSE/八大徧行別境慧。貪癡我見慢相隨。

此明第七識相應之心所也。大隨有八徧行有五別境惟慧根本。則我貪我癡我見我慢惟此十八恒得相應。

/VERSE/恒審思量我相隨。有情日夜鎮昬迷。四惑八大相應起。六轉呼為染淨依。

第八則恒而不審。第六則審而不恒。前五則不審不恒。惟此第七末那於有漏位恒審思量非我執 我。此妄執之我相無始隨逐無時暫捨。所以有情日夜昬迷不能自拔也。四惑即我貪我癡我見我慢。八大即掉舉惽沉等。前六轉識修施戒等諸善行時。由此第七念念執我。令所修善不能亡相。故名染依。若此識轉為平等性智。則前六識所修諸行皆成無漏名為淨依。所以前六轉識呼此第七識為染淨依也。

/VERSE/極喜初心平等性。無功用行我恒摧。

謂此第七末那無始妄執我法。直待菩薩初歡喜地第六意識入二空觀斷盡分別二執種子。亦伏俱生二執現行此第七識方初得與平等性智相應。然由俱生我執未斷。所以出觀之後仍復執我。直至八地無功用行。方不復起現行我執也。

/VERSE/如來現起他受用。十地菩薩所被機。

謂四智菩提皆是如來。自受用報身所攝。而用各不同。若為地上菩薩所現。他受用報身。則是平等性智之用。其所被機唯是十地大菩薩也。

/KEPAN/第八識頌

/VERSE/性惟無覆五徧行。界地隨他業力生。

謂第八識非善非惡亦非有覆故。其性但是無覆 無記。但與徧行五心所相應也。三界九地但隨夙世善惡引業所牽受生。分毫不能自作主張。豈可執為我哉。

/VERSE/二乘不了因迷執。由此能興論主爭。

第八識之行相甚微細難可了知。佛恐愚法聲聞妄執為我。故於阿含諸經姑未顯說。而二乘迷於佛旨執於權教不了此識。是有情總報之主。生死涅槃之依。妄撥為無。故大乘論主廣引聖教備顯正理以與之爭。蓋欲破彼妄執故也。

/VERSE/浩浩三藏不可窮。淵深七浪境為風。受熏持種根身器。去後來先作主公。

此第八識具有能藏所藏執藏義故。所以浩浩而不可窮其邊際淵深。而不可得其源底也。此識持一切轉識種子。故名能藏。受轉識所熏成種。故名所藏。被第七識執之為我。故名執藏。此識如水前七轉識。依此得起猶如波浪。此識所現境界之相。能與轉識作增上緣猶如猛風。此識一味無記恒時相續。故受前七轉識之所熏習。持一切法之種子。持內根身持外器界。若於死位此識最後捨去。若於生位此識最先來執。雖非實我實法。而一期生死必以此為總報主也。

/VERSE/不動地前纔捨藏。金剛道後異熟空。大圓無垢同時發。普照十方塵剎中。

此識有種種名。一名阿賴耶識以其被第七識執為我故。此名至不動地前我執永伏。即便先捨。二名為異熟識。以是善惡漏無漏業至成熟時所招感故。此名直至金剛道後圓滿佛果方得捨之。三名一切種識通於因果凡聖等位。但至成佛之後。則惟持圓滿無漏善種。盡未來際利樂有情更不受熏。以其一切有漏種子及一分劣無漏種。皆永斷故。名之為無垢淨識。以其與極善無漏之慧心所恒相應故。名之為大圓鏡智。此識一轉。此智一發。則法界洞朗真俗等觀。故云普照十方塵剎中也。

/VERSE/六離合釋法式。

/VERSE/西方釋名有其六種。一依主。二持業。三有財。四相違。五帶數。六鄰近。以此六種有離合故。一一具二。若單一字。名即非六釋。以不得成離合相故。

已上總標已下別釋即為六也。

/VERSE/初依主者謂所依。為主如說眼識。識依眼起即眼之 識。故名眼識。舉眼之主以表於識（也）。亦名依士釋此。即分取他名如（取識亦）名（為）色識（耳識亦名為聲識等）如子取父名。名為依主。父取子名。即名依士。所依劣故。

識如子根如父。故眼識等名為依主識。如父塵如子故色識等名為依士。葢主勝而士劣也。餘可知。

/VERSE/言離合相者。離謂眼者是根。識者了別合謂。此二合名眼識。餘五離合準此應知。

餘五指下五釋皆有離合也。<kpDone>餘可知一依主釋竟。</kpDone>

/VERSE/言持業者。如說藏識。識者是體。藏是業用。用能顯體。體能持業。藏即識故。名為藏識。故名持業。

離之則藏是能藏所藏執藏之義。識是了別之義。合之則識為體。藏為用。以用顯體。體持於用故名持業也。

/VERSE/亦名同依。釋藏取含藏用。識取了別用。此二同一所依故名同依也。

此以藏識二字俱約用釋。而同依於第八心王之體故。亦得名同依釋也。<kpDone>二持業釋竟。</kpDone>

/VERSE/言有財者。謂從所有以得其名。一如佛陀此云覺者。即有覺之者。名為覺者。此即分取他名。

離之則者字指人。覺字指法。合之則者字正指能 有之人。名之為自。覺字乃指所有之財。名之為他。故為分取他名。

/VERSE/二如俱舍非對法藏。對法藏者。是本論名為依根本對法藏造故。此亦名為對法藏論。此全取他名。亦名有財釋。

俱舍論是自對法藏是他依對法藏之他。造於俱舍論之自。即名俱舍論為對法藏論。此俱舍論能有對法藏之財。是全取他以彰名也。<kpDone>三有財釋竟。</kpDone>

/VERSE/言相違者。如說眼及耳等各別所詮。皆自為主。不相隨順。故曰相違。為有及與二言非前二釋義通帶數有財。

若直云眼耳。則離之各詮一物。合之互不相攝故名相違。若言眼及耳等。或言眼與耳等。既有及字與字。或借此以顯數。即通帶數。或以及與二字表於能有。眼耳等字表於所有。即通有財。然決非前依主持業之二釋也。<kpDone>四相違釋竟。</kpDone>

/VERSE/言帶數者。以數顯義通於三釋。如五蘊二諦等。五即是蘊。二即是諦。此用自為名。即持業帶數。

五二皆數也。蘊以積聚為義。諦以審實為義。五皆積聚。二皆審實。故是持業帶數。

/VERSE/如眼等六識取自他為名。即依主帶數。

識是能依之自。眼等是所依之他。六則是數。故名依主帶數。

/VERSE/如說五逆為五無間。無間是果。即因談果。此全取他名。即有財帶數。

弒父等五逆罪。乃是無間之因。無間地獄劇苦。乃是五逆之果。今說五逆為五無間。則是以果名因。即因談果逆罪是能有之因。為自無間是所有之財。為他五則是數。故名有財帶數。<kpDone>五帶數釋竟。</kpDone>

/VERSE/言鄰近者。從近為名。如四念住。以慧為體。以慧近念。故名念住。

此先舉例以明鄰近釋也。四念住即四念處。本是觀慧為體。而念之與慧皆是別境心所相鄰近。故名為念住。故是鄰近釋也。

/VERSE/既是鄰近不同自為名無持業義通餘二釋。

以自為名乃有持業之義。今既取鄰近為名故不可作持業釋。但通依主有財二釋也。

/VERSE/一依主鄰近如有人近長安住。有人問言為何處住。荅云。長安住。此人（實）非長安（住）以近長安。故云長安住。以分取他（長安之）名。復是依主鄰近。

長安是所依之他。住者是能依之自。所依勝故名為依主。而近於長安即名為長安住。故是依主鄰近也。

/VERSE/二有財鄰近如問何處人。荅曰。長安以全取他處。以標人名即是有財。以近長安復名鄰近。

人是能有。正報長安是所有。依報故是有財。近長安即名為長安。故是有財鄰近也。<kpDone>六鄰近釋竟。</kpDone>

/VERSE/頌曰。用自及用他。自他用俱非。通二通三種。如是六種釋。

持業釋用自。有財釋用他。依主釋自他雙用。相違釋自他俱非。鄰近釋通於二種。謂依主鄰近、有財鄰近。帶數釋通於三種。謂依主帶數、有財帶數、持業帶數也。
