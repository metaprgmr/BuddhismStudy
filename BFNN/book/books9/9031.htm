/TEXT339:a01,p01/大方等大集寶幢分卷第一

/TEXT339/魔苦品第一

爾時，世尊故在欲色二界中間大寶坊中，與諸眷屬圍繞說法，告大眾言：「我昔初得阿耨多羅三藐三菩提時，住王舍城迦蘭陀長者竹林。爾時城中有二智人：一名、優波提舍；二名、拘律陀；具足成就十八種術，五百弟子常相隨逐。是時，二人各相謂言：『若有先得甘露味者，要當相惠。』

「時有比丘名曰馬星，於其晨朝從禪定起，入王舍城次第乞食。憂波提舍中路遙見馬星比丘，即作是念：『我久住是王舍城中，初未曾見若人沙門、婆羅門等威儀庠序如此人者。我當往問所事何師？從誰受法？』時憂波提舍即往趣彼馬星比丘，作如是言：『比丘！汝師是誰？從誰受法？』馬星答言：『善男子！有釋迦牟尼如來大士，勝諸出家、無上之尊、已度生死獲得解脫、能度一切無量眾生，名之為佛。能悟眾生，善作諸行能乾苦河，具足成就如是等法，即是我師，我從受法。』

「憂波提舍言：『汝師常說何等法義？』『善男子！汝今諦聽。我當為汝分別解說。法從緣生，通達是因，因緣滅故，即是寂靜。世間即苦，苦因名集，若修八正，世間集滅。若無苦集，我師說言，名為涅槃。善男子！我師唯說如是等法。』

「憂波提舍聞是語已，得法眼淨，名須陀洹，即說偈言：

/gatha/
「『我聞比丘說四諦，　即得過於三惡道，　昔來未聞今得聞，　昔所未得今已得。
　　我今已過三惡趣，　真實了知道非道，　我今誠心歸依佛，　以能宣說是法故。』
//

「說是偈已，復語比丘：『如是世尊，今住何處？』馬星答言：『世尊今在王舍大城迦蘭陀長者竹林之中，與迦葉等千比丘俱，菩薩十千。汝可往彼。』

「憂波提舍言：『比丘！我今先當還問同學及我徒眾。』時憂波提舍，敬意禮拜馬星比丘，右遶三匝還所住處。拘律陀梵志遙見憂波提舍，即便問言：『憂波提舍！汝今諸根清淨悅豫顏色光澤，將非獲得甘露味耶？』『善男子！我已得矣。諦聽，諦聽！當為汝說。

法從緣生，通達是因，因緣滅故，即是寂靜。世間即苦，苦因名集，若修八正，世間集滅。若無苦集，我師說言，名為涅槃。』

「拘律陀言：『善男子！如是之言能盡諸苦，即是梵行，能斷邪見一切因緣，亦說一切有為皆空。善男子！唯願更說。』憂波提舍復如本說，說已即得須陀洹果。

「拘律陀言：『如是之言，能過四流度於生死，通達五陰永滅煩惱，是甘露味我今已得，不宜住此。善男子！如是師者住在何處？』憂波提舍言：『我聞住在王舍大城迦蘭陀竹林。』爾時，憂波提舍及拘律陀告諸弟子：『此間今有釋迦如來，我已諮受其所說法，汝等今者欲何所趣？』」

「爾時，魔王告諸天眾：『鴦伽摩伽陀國有二大人智慧最勝：一名、憂波提舍；二名、拘律陀，今欲為彼瞿曇弟子。若此二人從彼瞿曇沙門受法，我境則空，我今欲往轉彼二人出家之心。』爾時，魔王即化其身作馬星像，至憂波提舍拘律陀所，而作是言：『善男子！我先所說試汝智耳，汝既無答，釋迦如來真實不作如是之言。

如來常說：「無善業果、無惡業果，若能親近五欲樂者，是人即得甘露法味。」

又言：「無有今世後世，是故無業。若無業者誰作誰受？既無種子云何得果？」釋迦如來唯作是說。』

「爾時憂波提舍與拘律陀，各相謂言：『如是語者，即是魔說，非如來語；又非馬星比丘所說。』魔知是已，即便滅去。

「爾時，二人復告弟子摩納：『汝常諦觀生老病死世無免者，我今已能永滅諸苦，汝等今日欲何志求？』

「爾時，魔王復更化作馬星形像，而作是言：『誰能破壞生老病死？譬如有人說言，我能壞彼虛空，無有是處。若言能壞生老病死，亦復如是。』

「時，拘律陀語魔王言：『我欲通達清淨之法遠離諸苦，一切出家皆悉無有解脫如是煩惱苦者，是故我今欲詣如來。魔王如野狐鳴，而云師子吼？色雖相似，實非師子。魔王！汝今雖作比丘形像，汝之所說非比丘說。夫比丘者破諸煩惱，破煩惱語即是清淨，言無善惡非比丘語。』」

「時虛空中一切諸天，各各讚言：『善哉，善哉！善男子！一切出家佛道最勝，夫佛道者即是涅槃，汝今不受魔之所說。善哉，善哉！』爾時，魔王受大苦惱即便隱滅。時諸弟子白二師言：『如師今受瞿曇沙門無上正法，我等亦爾當往啟受。』

「時二大師與五百弟子前後圍遶，往迦蘭陀長者竹林。爾時，魔王復於其路化作大坑深百由旬，欲令諸人不得詣佛。如來知已即以神通，令彼二人所見平坦無有坑嶮。魔復於前化作大山高廣千里，如來神力令其不見。時魔復遣百千師子遮其道路；時諸師子見憂波提舍及拘律陀五百弟子，善心即生默然潛伏。諸人即得前至佛所，到已頭面禮敬佛足，却住一面而白佛言：『世尊！唯願如來聽我出家，我欲修佛清淨梵行。』佛言：『善來，諸善男子！恣意修集清淨梵行。』作是言已具比丘戒。

「爾時，魔王見是二人得出家已，即便化作自在天像，向於佛所而說偈言：

/gatha/
「『世間若有智慧人，　具足成就世方術，　悉來禮敬供養我，　我亦為彼說淨道。
　　瞿曇若欲度生死，　今當誠心見歸依，　我今所說清淨道，　如先佛說無有異。』
//

「我時以偈答魔王言：

/gatha/
「『我真實知八正道，　能永遠離破諸苦，　汝等真實不能知，　無以狐身師子吼。』
//

「爾時，魔王隱自在天像，復現梵像而說偈言：

/gatha/
「『真實遠離諸煩惱，　能過三千大千界，　莫為眾生受諸苦，　應當默然受禪樂。
　　世間乃至無一人，　堪任盛受甘露味，　我今憐愍故告汝，　應當速入於涅槃。』
//

「我時以偈復答魔言：

/gatha/
「『我見世間多眾生，　能度生死大嶮河，　如是上中下品類，　先得度已我乃滅。』
//

「爾時，魔王受大憂惱，入於苦宅還其所止。其諸眷屬各作是言：『我王何故受是大苦？』雖作是語無能知者。時魔婇女其數五百，身佩瓔珞莊嚴飾好，為魔波旬作諸伎樂，歌舞嬉戲以相娛樂。波旬以手而遮止之，婇女於是默然而住，從二至七，魔亦如是遮止至七。

「時有一女名曰電光，語波旬言：『大王何故如是愁惱如失天位，火災起耶？將無有怨不能壞乎？』波旬答言：『我有大怨謂釋種子，是大惡人成就幻術，若不治者我界則空。』諸婇女言：『彼釋種子，以何莊嚴？有何道力？誰為伴黨，能空王界？』魔王答言：『彼人以戒施忍莊嚴，無常苦空以為器甲。若壞眾生諸有受生，我莫能知其所住處，具足無上大神通力，大慈大悲而為伴黨，能度一切三有眾生，是故能令我界空虛。』

「時諸婇女聞佛功德，齎持香華及諸伎樂，來至佛所盡心供養。是大眾中唯佛見之，其餘眾生悉無覩者。爾時，大眾咸有疑心，即白佛言：『世尊！如是香華伎樂供養，將非舍利弗、目揵連等力所作耶？』佛言：『不也。此是波旬五百婇女供養之具，魔王不久當來至此。』時諸婇女聞佛語已，心生歡喜，即得不失菩提心定。

「爾時，婇女長跪合掌，而說偈言：

/gatha/
「『如來永斷諸煩惱，　能施眾生淨法眼，　令眾生度生死河，　是故至心讚歎禮。
　一切人天讚供養，　具足無量無邊智，　願佛為我開方便，　令我得解於女身。
　世尊修大空三昧，　了了通達第一諦，　具足法寶大商主，　願壞魔力調我等。』
//

「爾時，婇女說偈讚已，即還魔所而說偈言：

/gatha/
「『王之自在非常我，　亦未離生老病死，　眾苦煩惱繞王身，　常行癡闇處惡道。
　　若欲度生老死河，　當生信心詣如來，　我今欲還至佛所，　諮受甘露斷諸味。』
//

「爾時，波旬生大惡心，欲以五繫繫諸婇女；佛神力故而不能繫，時諸婇女即還佛所。波旬眼見不能遮止，復於空中作毘嵐風，欲令諸女處處散滅不見於佛，以佛力故不能令壞。

「爾時，魔王啼哭懊惱，以大音聲告其妻子：『我今喪失大神通力，有一毒樹今出於世，為諸眾生說於斷滅，成就大幻有巧方便。』魔諸眷屬聞是語已，悉來聚集至魔王所：『大王何故生大愁苦，既無退相又無火災，欲界之中亦無怨敵？』魔王言：『子！汝今不見，世有一人坐菩提樹，壞四兵眾，猶如猛火焚燒乾草。世間所有一切智人，今已歸屬如此，即是我之怨敵。汝今不見五百婇女，捨我而去歸依彼耶？汝等若不治彼釋子，如此三千大千世界不久當空。汝等各當牢自莊嚴，咸共盡力除彼釋子。』魔子言曰：『善哉，大王！我當莊嚴盡其神力。若我能除，善哉，快矣！如其不能，復當歸依。』

「魔王復曰：『惡人！汝今云何發如是言？』『大王！瞿曇沙門往獨一己坐菩提樹猶難沮壞，況今眷屬無量殷多而可除滅！』魔王言：『愛子！若能殺彼瞿曇沙門，甚善，甚善！如其不能，自守土境。』

「爾時，四兵其數無量，滿閻浮提高八十由延，放大惡風降注大雨，手拍須彌動四天下。出大惡聲如大龍王、夜叉、諸鬼，振動一切河池泉源，一切龍、鬼、人、天之等，咸皆怖畏心驚毛竪。時彼魔眾於須彌山取一大石，欲令覆蓋王舍大城迦蘭陀林。『諸善男子！我於爾時，即入破魔力勢三昧。魔子爾時所雨刀矟箭石火毒，以我力故，皆悉變為憂鉢羅華、鉢頭摩華、拘勿頭華、分陀利華，墮王舍城，復雨種種微妙好香；變是惡聲作如來聲、法聲、僧聲、神通之聲、波羅蜜聲、不退轉聲、菩薩之聲、破四魔聲、涅槃音聲，壞其惡風令無遺餘；其土所有一切草木，悉皆變為微妙七寶。我身爾時高至初禪，三十二相、八十種好，放大光明悉照三千大千世界。其中所有一切天人、諸龍、夜叉、阿修羅、迦樓羅、緊那羅、摩睺羅伽、人、非人等，地獄、畜生、餓鬼等類，皆見我身。』無量諸天大設供養，華香幡蓋伎樂之屬，三惡眾生稱南無佛。即得解脫受人天身。

「爾時，魔眾見佛示現如是神力皆生信心，生信心已即說偈言：

/gatha/
「『我今歸依於如來，　淨身口意無上智，　能示魔界八正道，　施闇眾生大光明，
　　具足大力無能勝，　等視一切如子想，　其心平等如虛空，　故我稽首大商主。
　　煩惱不污修慈悲，　獲得吉祥示因果，　能施眾生真解脫，　是故我今稽首禮。
　　大慈大悲天中天，　最勝無上之世尊，　說一切法如水月，　我今敬禮大幻師。
　　眾生遇重煩惱病，　是故歸依大醫王，　三惡眾生貧七財，　今當歸依離諸漏。
　　唯願哀愍聽我懺，　於佛所生諸惡心，　佛是眾生慈父母，　我今棄捨諸魔業。
　　我能請召諸眾生，　為其發起菩提心，　願為我說無上道，　具足何等得菩提？
　　我今獻奉妙香華，　為眾生故供養佛，　親近善友善思惟，　至心聽受如法住。』
//

「爾時，五百婇女及魔眷屬，以妙香華幡蓋伎樂供養於我。此供養具，遍至無量恒河沙等諸佛世界，一時供養無量諸佛。一切魔眾悉皆覩見一切諸佛形色修短方圓之相，等無有異，唯師子座、世界樹林、所居舍宅差別不同。魔眾見已，各心歡喜，坐於佛邊至心聽法。聽受法己還波旬所，啟白魔言：『我等往至彼瞿曇所，盡其神力乃至不能令一毛動。大王當知，我今已屬瞿曇沙門。』爾時，波旬心惡生瞋，即作是念：『我當云何殺彼釋子除滅此怨？』爾時波旬及其眷屬，心生憂惱，入於苦宅。

/TEXT339:p02/往古品第二

「爾時，魔眾復還我所，而白我言：『世尊！我欲大乘念於大乘，欲具神通大慈大悲。世尊！菩薩摩訶薩具足幾法，不近惡友，速得成就阿耨多羅三藐三菩提。』

「『善男子！菩薩摩訶薩具足四法不近惡友，速得成就阿耨多羅三藐三菩提。何等為四？一者、若有菩薩不貪諸法不捨諸法，不受諸法不覺諸法，亦無有我及以我所想，行於布施不求果報，不生貪著不捨不取，亦無覺知我我所想，乃至般若亦復如是；二者、若有菩薩不見眾生壽命士夫，亦復不捨於眾生界，不貪不取，亦無覺知我我所想；三者、若有菩薩不見色聲香味觸法，不捨色聲香味觸法，不捨不取，亦無覺知我我所想；四者、若有菩薩能深觀察如是等法，於佛正智不生覺觀。何以故？斷一切行斷一切智，名為佛智。無有無乘，無聲無想無字，無有無量，無生無出無滅，無想無礙無障，無見寂靜，無我無命無名，無明無闇無處無界，無根無翅無有思惟，無食無貪無淨無垢，無塵無節無邊無數，無行無受無業無宅，無取無作無可顯示，無念念滅即是佛智。猶如虛空，如空無覺不可宣說，無有染著無有覺知。善男子！菩薩具足如是等法，不親惡友，速得成就阿耨多羅三藐三菩提。

「『善男子！若有能求如是智慧，當知是人能觀二法；所謂眼色，乃至意法。復有二法：生死、涅槃。復有二法：一生、二有。復有二法：一常、二斷。復有二法：眾生、壽命。復有二法：一此、二彼。復有二法：一內、二外。諸善男子！若有欲求如是佛智，離是二法觀異法者，當知是人則不能得。善男子！譬如有人求火取水，求水取火，求食取石，求華取鐵，求香取屍，求衣取木，求於塗香而取虛空，求佛智者若離是二更觀異法，亦復如是。』」

是時，寶坊大會之中，有一菩薩名曰地意，聞是語已，白佛言：「世尊！不可說義可覺知不？若不可覺，云何得名一切智耶？」

「善男子！不可說智即一切智。善男子！我今問汝，隨汝意答。於意云何？我得如來一切智時，有所得不？」地意菩薩即便思惟：

「我若說有，即是常見；如其說無，即是斷見。我等當遠離如是二邊，說於中道。」

思惟是已，白佛言：「世尊！如是義者，亦有亦無。世尊！若不出滅、無數無量、非明非闇，即是佛智。」

電意菩薩言：「世尊！若無去來即是佛智。」

善見菩薩言：「世尊！無得無離、無證無修，即是佛智。」

無盡意菩薩言：「世尊！若法不為三世所攝，不墮三界，非是三結、三智三乘、陰入界等，無有增減即是佛智。」

金剛意菩薩言：「世尊！若不分別凡法聖法、學無學法，聲聞緣覺及以佛法，即是佛智。」

堅意菩薩言：「世尊！如法無轉即是佛智。」

寶手菩薩言：「世尊！若觀諸法生壞之相，觀已通達知無得失，即是佛智。」

善覺意菩薩言：「世尊！三界眾生，從意觀意亦不覺意，即是佛智。」

分別怨親菩薩言：「世尊！若有人能不樂煩惱、不厭煩惱，不愛不瞋、不捨不求、不施不念，即是佛智。」

蓮華子菩薩言：「世尊！不樂罪福得深法忍，不覺不知我及我所。若不覺知我我所者，即是佛智。」

月光童子菩薩言：「世尊！若能觀察一切諸法猶如水月，亦不見法有增有減，即是佛智。」

無邊意童子菩薩言：「世尊！若於諸法不見明闇，於一切心不見生滅，即是佛智。」

彌勒菩薩言：「世尊！若能觀察四種梵行及不善行平等無二，即是佛智。」

無盡意菩薩言：「世尊！若觀三世六波羅蜜二相無差，即是佛智。」

文殊師利童子菩薩言：「世尊！若於諸法心無貪瞋，亦觀諸法甚深境界，亦不了知非不了知，亦不觀法有增有減，不觀智慧及以無明，即是佛智。」

爾時眾中有一菩薩名曰樂欲，語文殊師利言：「善男子！如來世尊以何因緣，說如是等甚深之義？」

文殊師利言：「善男子！為令眾生遠離邪見得正見故，得正見已不生染著無有慳悋，不近惡友正命自活，不著三結憐愍眾生，不著三寶不誑一切，於諸眾生不捨不著，不著財物不著三界，眾生怖畏能為救護，能壞惡道開示正路，不著忍辱離一切想，滅一切垢除一切闇，不求果報。善男子！以是因緣求一切智，得是智已，於聲字句不生覺觀。佛語邪語、佛行餘行、佛法餘法、陰界諸入、功德莊嚴、智慧莊嚴、十波羅蜜、三解脫門、業之與果、世智佛智，於如是法不生分別，是故如來說如是等甚深之義。」

樂欲菩薩言：「善哉，善哉！文殊師利！實如所言，甚深義者即是佛智。何以故？無所覺故。若無所覺故不可說，不可說者即是佛智。若有能知是不可說，當知是人即得佛智。」

佛言：「善哉，善哉！善男子！善能分別宣說佛智。何以故？不著諸法不生不滅，即是佛智。善男子！不著諸法，即不出邊不破壞邊，無明涅槃真無出邊，虛空涅槃、一切諸法一切眾生不可說邊，是虛空邊、無罣礙邊、無有物邊、無有陰邊、三行空邊，法陰業陰、果非果陰，聚陰無物，無物邊虛空邊，一切諸法不可說邊。菩薩摩訶薩若能具足如是等邊，即得佛智。」

說是佛智不可說時，一切魔眾得無生法忍，捨於麁身獲得細身，隨心意身法化之身。復有二萬八千眾生，於諸法中得無生忍。九萬二千菩薩得無量陀羅尼。一切眾魔以妙香、華、伎樂供養，讚誦如來，作如是言：「世尊！善知識者，即是一切善法根本，我今遇佛善知識故，得大利益。」

佛告善男子：「汝當至心觀於諸業。」爾時世尊，即為眾會說過去業。

「善男子！過去無量阿僧祇劫，劫名電持。時世眾生壽命滿足六萬八千，世界名曰妙香光明。是中有佛，號香功德如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。爾時彼世具足五滓。有轉輪王名曰華目，王四天下，與諸眷屬大臣人民至於佛所，以妙香華幡蓋伎樂，供養於佛及比丘僧，敬意禮拜右遶三匝，以偈讚佛：

/gatha/
「『佛為人天所讚歎，　遠離諸惡樂寂靜，　具足七財破貧窮，　云何令眾得深智？
　　修集三種解脫門，　已得離生老病死，　能度三惡道眾生，　云何令眾過魔業？』
//

「佛言：『大王！具足三法得甚深智。何等為三？一者、至心緣念一切眾生；二者、修集大悲破眾生苦；三者、見一切法無有眾生壽命士夫，不生分別。又有三法能過魔業：一者、於諸眾生不生惡心；二者、修行施時不觀福田及非福田；三者、觀一切法平等無二猶如虛空，不生不滅無行無物，無有相貌不可宣說。菩薩具足如是等法，得甚深智能過魔業。』

「爾時，聖王有一夫人，名曰善見，與八萬四千諸婇女俱共供養佛。既供養已，即說偈言：

/gatha/
「『大千世界無勝者，　常樂寂靜修子想，　善行遠離諸塵垢，　云何令我離女身？
　　已得遠離一切怨，　真實見生老病死，　唯願為我演說道，　令我具足男子身？
　　離諸有得無上有，　能施歡喜增善法，　具足十力四無畏，　云何令我離女身？
　　摧滅四魔修四梵，　實語具足巧方便，　三十二相八十好，　云何令我離女身？』
//

「佛言：『善女人！有巧方便，得離女身、能壞女業，乃至得阿耨多羅三藐三菩提，終不復受女人之身，除其誓願巧方便者，所謂寶幢陀羅尼門。若有能修是陀羅尼，得離女身，淨身口意，遠離三障。若有聞是陀羅尼名，即離女身受男子身，得具足身微妙智慧，淨身口意，樂於善行，具足多聞，遠離惡業及受苦報，能滅五逆無間重罪。何以故？如是寶幢陀羅尼者，即是過去無量諸佛之所演說，為破惡業增長善法故；十方現在無量諸佛亦共說之，為破惡業增善法故；未來之世十方諸佛亦共說之，為破惡業增善法故。我今現在亦復宣說，如是寶幢陀羅尼門，十方現在無量諸佛，悉共讚歎是陀羅尼。

「『善女人！若剎利王所領國土，若有如是陀羅尼名，讚歎受持讀誦書寫，其王則為十方現在諸佛世尊護念讚歎，乃至阿迦尼吒諸天，亦復護念而讚歎之。是王行住坐臥之處，亦有無量天龍夜叉悉共護念，令其國土和安無諍，無有疫病，兵革不起，無惡風雨，不寒不熱，穀米豐熟，諸惡鬼神及惡禽獸，悉懷喜心不生惡想。隨是經典所住國土，其土若有惡星不祥惡想惡病，皆悉除滅。若剎利王興兵攻伐，專念是經能伏強敵，令已得勝二王俱念，則二兵和同不相侵害。若有國土城邑村落，人若畜生有疫病者，當寫是持安著幢頭，其土不祥疾疫悉皆除滅。若有法師持戒精進，月十五日淨自洗浴，以妙香華供養三寶，昇師子座讚陀羅尼，是人能護所住國土，所有惡相尋即消滅，亦能調伏教化眾生，得阿耨多羅三藐三菩提。善女人！若有人能讀誦此經乃至一偈，如是之人終不復更受女人身，亦得不退菩提之心。』

「爾時，香功德佛說是陀羅尼已，足指按地，即時大地六種震動，乃至十方亦復如是。其中所有天、龍、夜叉，以佛如來功德力故心生歡喜，亦見亦聞說陀羅尼。爾時，如來說寶幢陀羅尼曰：

「爾時，世尊即為大眾說陀羅尼，五百婇女聞已即得男子之身。復有無量人天諸女，亦受男子身，及得不退菩提之心，永斷一切決定女業。

「善男子！爾時夫人聞是持已，所將八萬四千女人亦轉女身得男子身。復有無量人天婦女，亦轉女身得男子身。爾時，聖王以四天下委付千子，與無量人出家修道。

「爾時，復有無量諸天，各作是念：『轉輪聖王以何因緣捨國出家？』復相謂言：『此界如來演說妙法，以法力故女轉為男。有人出家能施袈裟，為諸白衣說人天樂，壞三惡苦滅一切有，摧諸魔業令魔受苦，魔既受苦不樂聽法。大幻師者，謂香功德沙門是也。』復有說言：『當知沙門即是魔也。何以故？能轉女身得男子身。』

「時有大臣名曰善行，作如是言：『我諸婦女悉為男子，汝等無量妻妾諸女，亦捨本形受男子身，剃除鬚髮被著袈裟，咸皆歸向屬彼沙門，唯我一己獨住不往。我等當捨是國土去，永不見聞是大惡人。』爾時，諸人聞是語已，唱言：『善哉！我今若欲不見不聞，遠離惡沙門者，當入深山。』

「爾時，諸人既入山已，捨家修集婆羅門法，作如是言：『無有解脫、無善惡果。此世今有一沙門出，宣說斷見。說於魔業欺誑眾生，是大幻師。若人往見聽其所說，親近禮拜供養恭敬，心即狂亂無所曉知，剔除鬚髮被著袈裟，捨家所有受乞食制，住於塚間受一食法。於生死中生厭離想，不樂受於五欲之樂，及諸香華瓔珞伎樂，不樂宣說世間之事，具足如是諸不善法，說斯斷見行於魔業，是諸眾生之大怨讎，教化無量無邊眾生，令生斷見，若不見聞得大利益。』

「時，華目比丘聞無量人生大邪見，即作是念：『我若不能調伏如是邪見眾生，云何當得阿耨多羅三藐三菩提？』時華目比丘，即便往請香功德佛，與無量比丘僧，周遍國土城邑聚落處處說法。所謂遠離惡法，修進善法，或說大乘，或緣覺乘及聲聞乘，或沙門果，或比丘戒，或優婆塞戒，或說三歸，或復演說轉女身法，或說寶幢陀羅尼門，或說十善。說是法時破除無量眾生疑網生於善心，發於阿耨多羅三藐三菩提心，令無量眾生來至佛所。唯除一人善行大臣，向彼華目發惡誓願：『汝若未來成無上道，我當於汝成佛國土而作惡魔，詣菩提樹作大恐怖。若成佛已，當壞汝法。若我於汝生信心者，汝便當與我受記莂。』

「諸善男子！爾時比丘，即我身是；夫人善見，即彌勒是；善行大臣，魔波旬是。波旬！汝於爾時發是誓願：『若於我所生信心者，當與受記。』是故我今稱汝本願，與受阿耨多羅三藐三菩提記。波旬！汝於往昔香功德所禮拜供養，以是善根，我今與汝授菩提記。」說是法時，五百婇女得男子身，無量眾生，以三乘法，而得調伏。

/TEXT339:p03/魔調伏品第三

爾時，世界百億魔王悉來集聚，至波旬所。波旬語諸魔王言：「諸善男子！汝等知不？有釋種子出現於世作大幻術，六年苦行趣菩提樹。我於爾時，將領三萬六千億眾，至於彼所，然我盡力，乃至不能動金剛座。爾時瞿曇，於菩提樹成就幻術，以幻力故，令此三千大千世界六種震動，使我眷屬顛倒墮落如樹拔根。當爾之時，釋子成就無相幻術，以幻力故，十方智人悉皆歸屬，推求瞿曇所度眾生，心相所在莫知其處。若有人能至心歸依，盡力不能動其一毛，不可誑惑不可怖畏。我今婇女五百之眾，及諸眷屬悉復歸向，而我不能遮止動轉。汝等今者福德弘大，多有幻力，若能有心見助佐者，然後我能壞彼釋子斷絕其命，亦能摧破諸歸依者，滅沙門法增長魔業。爾時，我當受無上樂。」

爾時，有魔名曰親近，即作是言：「彼釋子者，悉已成就無量功德，功德莊嚴智慧莊嚴，不住諸有悉能調伏一切眾生，能壞種種眾苦煩惱身淨心淨，汝等不能起惡加害。」

波旬言：「我諸眷屬為彼釋子之所誑惑，汝等若不作方便者，如是世界不久當空。」

復有魔言：「如來不住一切諸有心淨身淨，遠離一切諸惡煩惱，於三界中而得解脫。一切有為不能繫縛，是故名為無上寂靜。如是寂靜誰能毀害？」

波旬言：「若欲界中所有眾生，貪著五欲歸釋子者，是人則能破壞四魔。是等惡人若不治者，汝等云何能治欲界？」

復有魔言：「彼釋子者如幻如炎，不可宣說無有處所、無諸障礙，如是之人云何可害？」

波旬言：「釋子於此欲界之中，受食供養誑惑眾生，我當云何而不治耶？」

復有魔言：「我今所有神通之力，及我眷屬神通之力，不及釋子神通之力十六分中一。我當云何而能加害？」

波旬言：「若彼瞿曇入城乞食，我當方便令其終日不得一粒，當放大石罵辱使瞋，我唯一己猶望能辦，況於汝等多諸眷屬！」

復有魔言：「設使造作如是等事加彼釋子，不能令彼生瞋喜心。若不瞋喜云何可害？」

波旬言：「彼釋子者有大智慧，以智力故瞋處不瞋喜處不喜，修集大慈大悲之心，於諸眾生平等無二，是故於我不生瞋喜。」

復有魔言：「若為三界所繫縛者，我則能害。彼釋子者，不為三界之所繫縛，我何能害？」

波旬復言：「汝等若能隨我計者，害彼不難，汝等悉作比丘、比丘尼、優婆塞、優婆夷像，至諸國土城邑聚落，向諸國王大臣長者，作如是言：『我等已屬沙門瞿曇，沙門瞿曇實非沙門空言沙門，非婆羅門虛自稱言是婆羅門。實非持戒現持戒相，真實破戒不異凡夫。汝等若信。善哉，善哉！如其不信，七日之後當雨大石、猛火、利刀。』作是言已，便當於空而降雨之。若作如是種種方便，瞿曇眷屬將壞不久。」時諸魔王咸言：「善哉！」

爾時，諸魔各自莊嚴，莊嚴畢已，趣向鴦伽摩伽陀國。爾時，波旬所有一切弊惡眷屬，悉莊嚴已趣向雪山。

時雪山中有一仙人，名曰光味，眷屬五百悉具五通。波旬到已頭面禮敬，作如是言：「沙門瞿曇悉壞一切異見外道，處在大眾宣說是言：『一切眾生中實無沙門及婆羅門。』大德！若能與我俱至摩伽陀國，我則能壞沙門瞿曇。沙門瞿曇殊不能與大德論議捔試神力。沙門瞿曇若摧滅已，一切眾生悉當恭敬供養於汝。」爾時，波旬作是語已，還來向於無量魔眾廣說上事。

時有一魔復作是言：「瞿曇沙門入王舍城乞食之時，我當於其中路而作師子虎狼羅剎惡鬼等像，令彼見已生怖畏心，既生怖畏不能論議現神通力。」

復有魔言：「我當於彼虛空之中，降雨大石壞破瞿曇。」

復有魔言：「我當詐作瞿曇弟子，既為弟子當得親近，得親近已當斷其命。」

復有魔言：「我當現作長者之像設食請之，彼若受請我當害之。」

復有魔言：「我當現作婬女之像，至諸王所云彼瞿曇與我交通。」

復有魔言：「我當至彼瞿曇沙門，現壞其身而為七分，汝等當言：『如此屍者瞿曇所殺。』」

復有魔言：「我當於彼虛空之中，大聲唱言沙門瞿曇是大惡人。若有男女供養之者，命終當生阿鼻地獄。」

爾時世尊知魔心已，變此三千大千世界悉為金剛，以遮石雨、火雨、刀雨，悉令眾生眼不覩見如是魔業。

爾時世尊四大弟子，入王舍城次第乞食。時舍利弗從東門入，中路值遇五百魔子執持刀杖，語舍利弗：「汝若歌舞，善哉，善哉！如其不者當斷汝命。」

舍利弗言：「善哉！童子！我今當歌，汝等當舞。」

諸魔子言：「善哉！大德！」

時舍利弗，即說偈言：

/gatha/
「我今不求陰界入，　無量世中誑惑故，　若有求於如是法，　是人終不得解脫。」
//

時舍利弗說是偈已，復說陀羅尼句：

/MANTRA/「婆呵羅<ail>（一）</ail>婆呵羅<ail>（二）</ail>婆羅婆呵囉<ail>（三）</ail>摩利至嘙羅呵<ail>（四）</ail>薩陀婆囉呵<ail>（五）</ail>阿摩𭒂呵囉<ail>（六）</ail>莎呵<ail>（七）</ail>」

時舍利弗說是陀羅尼已，五百魔子心得調伏，得調伏已禮拜懺悔，即作是言：「大德！我今當發阿耨多羅三藐三菩提心歸依三寶，捨離一切魔之惡業。」

爾時，大德大目犍連從南門入，中路亦值五百魔子手執刀杖，語目連言：「汝若歌舞，善哉，善哉！如其不者當斷汝命。」

目連答言：「善哉！童子！我今當歌，汝等當舞。」

諸魔子言：「善哉！大德！」
爾時，目連即說偈言：

/gatha/
「我今不求陰界入，　無量世中誑惑故，　若有求於如是法，　是人終不得解脫。」
//

時目犍連說是偈已，復說此陀羅尼句：

/MANTRA/「阿𭒂摩<ail>（一）</ail>阿𭒂摩<ail>（二）</ail>摩囉拏<ail>（三）</ail>囉闍<ail>（四）</ail>闍呵奢<ail>（五）</ail>摩咃<ail>（六）</ail>奢摩咃<ail>（七）</ail>奢摩咃<ail>（八）</ail>伽伽那𭒂摩<ail>（九）</ail>莎呵<ail>（十）</ail>」

時目犍連說是陀羅尼已，五百魔子心得調伏，得調伏已禮拜懺悔，即作是言：「大德！我今當發阿耨多羅三藐三菩提心歸依三寶，捨離一切惡魔事業。」

爾時，彌多羅尼子從西門入，中路亦值五百魔子執持刀杖，語富樓那：「汝若歌舞，善哉，善哉！如其不者當斷汝命。」

富樓那言：「善哉！童子！我今當歌，汝等當舞。」

諸魔子言：「善哉！大德！」

時，富樓那即說偈言：

/gatha/
「我今不求陰入界，　無量世中誑惑故，　若有求於如是法，　是人終不得解脫。」
//

時富樓那說是偈已，復說此陀羅尼句：

/MANTRA/「呿竭𭒂<ail>（一）</ail>呿竭𭒂<ail>（二）</ail>呿竭𭒂<ail>（三）</ail>茂遮濘<ail>（四）</ail>茂遮濘<ail>（五）</ail>阿跋多尼<ail>（六）</ail>比跋多尼<ail>（七）</ail>莎呵<ail>（八）</ail>」時富樓那說是陀羅尼已，五百魔子心得調伏，得調伏已禮拜懺悔，即作是言：「大德！我今當發阿耨多羅三藐三菩提心歸依三寶，捨離一切惡魔事業。」時須菩提從北門入，中路亦值五百魔子執持刀杖，語須菩提：「大德！汝若歌舞，善哉，善哉！如其不者當斷汝命。」須菩提言：「善哉！童子！我今當歌，汝等當舞。」諸魔子言：「善哉！大德！」

時，須菩提即說偈言：

/gatha/
「我今不求陰入界，　無量世中誑惑故，　若有求於如是法，　是人終不得解脫。」
//

時須菩提說是偈已，復說此陀羅尼句：

/MANTRA/「娑茂提<ail>（一）</ail>比茂睼<ail>（二）</ail>茂利蛇闍醯<ail>（三）</ail>思隷<ail>（四）</ail>思隷<ail>（五）</ail>思隸<ail>（六）</ail>婆思隸<ail>（七）</ail>婆思隸<ail>（八）</ail>啊𭒂思隷<ail>（九）</ail>復多拘置思隷<ail>（十）</ail>莎呵<ail>（十一）</ail>」時須菩提說是陀羅尼已，五百魔子心得調伏，得調伏已禮拜懺悔，即作是言：「大德！我今當發阿耨多羅三藐三菩提心歸依三寶，捨離一切惡魔事業。」

爾時，世尊神通力故，令王舍城所有眾生一切皆見百由旬地。城四門中各各皆有一大弟子，其城中出一大蓮花，縱廣滿足二十五丈，琉璃為莖黃金為葉，金剛為鬚有無量葉，光明遠照，眾生皆見高出三丈。四天王處乃至阿迦膩吒天處，亦如是見高出三丈。時蓮華中說如是偈，諸天世人隨處皆聞：

/gatha/
「此世界中一佛出，　悉能摧伏一切魔，　能轉無上妙法輪，　調伏此間諸眾生。
　二足中尊能成就，　憂婆提舍拘律陀，　能破二種煩惱根，　佛欲來此調眾生。
　了知三世如掌果，　具足三戒所說淨，　遠離三垢愍一切，　佛欲來此調眾生。
　具足如意無所畏，　調伏四眾說四果，　常樂說法真實義，　聖師子王為我來。
　具足五力及五根，　成就功德無礙智，　無上世尊為眾生，　修悲拔出三惡眾，
　調伏六根得上信，　遠離六入修六念，　具足六通真實語，　世尊欲來調眾生。
　一切眾生煩惱縛，　處闇不知解脫道，　常行魔路不知實，　貪著顛倒失智慧，
　不知此彼及生死，　貪五欲故遠離禪，　是故不能得解脫，　不能修道報昔善。
　眾生不知生老死，　是故不修三解脫；　遠離一切施戒慧，　是故不出三惡道。
　眾生若離五欲樂，　親近如來聽正法，　至心受持一偈義，　是人解脫如先佛。」
//

又復，偈音聞於色界十六住處：

/gatha/
「若有修集清淨法，　遠離諍訟修禪定，　至心專念諸解脫，　無有散亂壞煩惱。
　獲得十三忍辱法，　遠離惡觸及亂心，　出過一切生老死，　修四無量諸禪定。
　永斷常見及斷見，　過三惡道得正定，　深觀無常無我樂，　獲隨法忍如先佛。
　若欲捨樂如涕唾，　觀一切空行無異，　淨於法界及菩提，　於法無礙如虛空。
　能壞四魔滅煩惱，　修集正道諸方便，　不畏邪見如師子，　當親如來則獲之。」
//

出如是等偈音聲時，無量眾生趣蓮華所。爾時波旬耳聞是偈，又見王舍城中蓮華，無量眾生悉坐其下，次第乃至阿迦膩吒，亦復如是。受大苦惱，告諸魔言：「諦聽！諦聽！瞿曇沙門作大幻術，汝等不能造作魔業，不久當失所居之處，汝等當雨刀、石、猛火。」

時有一魔，語波旬言：「瞿曇沙門悉已成就無量功德具二莊嚴，所謂功德、智慧。彼神力故，令我狂亂不能造作魔之事業，我今於彼實懷恐懼。」

復有一魔語波旬言：「汝今愚癡行於邪道，無心之人若見瞿曇尚生信敬，況有心者。汝今若欲得大利益，應當至心歸依宗敬。」

復有一魔語波旬言：「波旬！汝今云何常樂惡行造作惡業？汝當遠離惡魔之業。汝今不見如來、世尊趣王舍城，欲施眾生甘露味耶？汝來當共歸依瞿曇。」爾時，無量魔眾乘空而下至王舍城，或作王像，或轉輪王像成就七寶，或復示作自在天像，或作沙門，梵志，尼乾，或作四天王像、日月等像、帝釋梵像。或有坐立及以禮拜而讚歎者，或有周遍繞王舍城，或有示現上其城上。或有青色，白衣，白瓔珞，白幡，白蓋，或有黃色、赤衣、赤瓔、赤幡、赤蓋，或有白色、種種色衣、種種瓔珞、黃幡、黃蓋，或有赤色、青衣、青瓔、青幡、青蓋，或七寶色、七寶衣服、七寶瓔珞、七寶幡蓋，或琉璃色，或頗梨色，種種色衣、種種瓔珞、種種幡蓋。或有向佛散種種華燒香禮拜，或有歌頌讚歎起舞。

波旬見已舉聲啼哭，即作是念：「我今喪失所有福報，一切魔眾悉皆歸屬瞿曇沙門。」

爾時，波旬語梵天言：「我雖失福無有伴黨，猶故能壞瞿曇沙門，我今當示最後勢力，我今能拔如是蓮華。」爾時，波旬即趣蓮華，雖復目覩捉不能得。如世人言：「我能捉電。」電雖可見而不能捉，蓮華亦爾，魔雖得見而不能捉。是時，波旬心生懊惱：「如是蓮華捉之尚難，云何可拔？」復作是念：「我今當出無量惡聲，令諸四眾聞已怖畏，當捨瞿曇迸散而去。」波旬爾時即出大聲，一切四眾都無聞者，唯魔自聞。聞已，復生大怖畏心。

爾時，波旬怖畏戰慄，兩手拍地而不能著，猶如拍空。復欲取杖以打四眾，亦不能見，倍生怖畏舉身戰慄，猶如猛風吹動樹葉，復作是念：「我今永失一切功德、一切神力，不如速還本所住處。若不還者必死不疑，於是欲去莫知道徑。」

復作是念：「我今住此，瞿曇沙門多將眷屬今至不久，如其到者必見屠戮，我今正欲沈身此地，復恐此界眾生見之。」

是時，波旬不能上下四方遁走，即見己身被五繫縛，見已涕泣愁憂苦惱。時有一魔，名曰聖道，作轉輪王像，向彼波旬而說偈言：

/gatha/
「汝以何緣出惡聲，　啼哭愁憂受苦惱？　如來今將趣蓮華，　能壞眾生種種苦。
　汝等若欲受安樂，　當至心依無上尊；　汝若不樂五繫縛，　應受我語歸世尊。」
//

爾時，波旬聞是偈已，即作是念：「為我得脫當詐歸依，非實心也。」即向如來所住方面，合掌說偈：

/gatha/
「我今歸依世中尊，　能壞眾生諸苦惱，　亦復懺悔一切惡，　於佛眷屬更不造。」
//

時魔波旬說是偈時，於五繫縛尋時解脫。得解脫已，欲趣己界，復還被縛；第二、第三乃至第七。爾時，波旬既不得去，至心聽法。

/TEXT339/三昧神足品第四

是時，如來四大弟子與諸魔子，遊王舍城歌舞頌偈。爾時，大地六返震動，無量天人悲感啼泣：「苦哉！苦哉！今者如來猶在於世，而四弟子為諸魔眾之所戲弄。」即共和集往至佛所，而作是言：「世尊！唯願如來放捨捨心。何以故？一切諸魔欲壞佛法。」

佛言：「我今當入王舍大城，教化眾生欲破壞魔業，示大神通施作佛事。」

爾時，佛欲入王舍城。時諸天眾悲㘁向佛而作是言：「今佛入城實非時也。何以故？無量惡鬼彌滿虛空，無量魔眾持刀大石，若佛入城，如來法燈將滅不久。」爾時如來默然不許。

復有天言：「世尊！王舍城中，五百魔子執持刀戟欲害如來。」

復有一天啼泣而言：「今者釋種，不久當壞。」

復有天言：「無上法船今當散滅，三界眾生誰當濟渡令至彼岸。」

復有天言：「一切眾生常為煩惱之所纏遶，無上大師如其滅者，誰當令彼得解脫耶？」

復有天言：「世尊！不見空中無量魔眾，欲雨刀劍、大石、猛火。唯願如來，愍眾生故且莫入城。」

復有天言：「世尊！王舍城中有二萬魔，各各示作婆羅門像，執持刀劍欲害如來。

復有二萬持矟待佛，復有二萬執持弓箭，復有二萬持大炬火。唯願如來，受我等語勿復入城。」如來爾時默然不許。

爾時，世尊入王舍城門，其守城天啼泣向佛，作如是言：「唯願如來勿復入城。何以故？今此城中惡眾彌滿。若使如來於此滅者，我當云何見諸天眾？魔眾今者欲雨刀劍、猛火、大石，如來若滅，眾生闇行，滅大法炬、壞大法山，生老病死歡喜受樂。」佛於爾時，雖聞是語亦不許可。

時天復言：「世尊！若不惜身命必欲放捨，有六大城何必於此？如來若於此間滅者，則令我於無量世中得大惡名。」

爾時，復有無量諸天俱至佛所，作如是言：「世尊！我已曾見無量諸佛說法教化無量眾生，實未曾見如是魔眾，世間眾生常為無量諸惡煩惱之所圍遶，值遇良醫通達無量醫方方便。如來何故，放捨大慈大悲之心？」

復有天言：「如來往昔無量劫中為諸眾生修集苦行，今者云何欲捨眾生放棄身命？唯願憐愍演說正法，調伏一切闇昧眾生。願施眾生光明，迷行之人示以正路，永斷一切三惡道苦，唯願久住，莫捨身命。」

爾時，復有淨居諸天，告諸天言：「且勿㘁哭放捨愁惱，如來具足十力無畏，今欲摧滅一切魔眾。假使無量無邊魔眾，乃至不能動佛一毛。」

爾時，梵王釋提桓因，往至佛所白佛言：「世尊！一切魔眾今者定欲毀害如來，唯願勿往。如來當滅一切眾生無明闇行。世尊往昔請諸眾生許以甘露，斯事未果，云何便欲放捨身命？莫猗往昔菩提樹下壞一魔已輕蔑餘者。如來若入王舍城中，即便滅沒無復疑也。」

爾時，世尊出大梵音聲，遍三千大千世界已，而作是言：「諦聽！諦聽！假使諸魔悉皆遍滿十方世界，盡其力勢乃至不能動我一毛。我昔已請無量眾生許以甘露，今當演說第一義諦增長善法，說於正道以稱我願。我於往昔無量世中，為諸眾生多受苦惱，放捨一切金銀、琉璃、頗梨、寶貨、國城、妻子、衣服、飲食及以身命，以妙香華幡蓋燈明供養諸佛，受持淨戒修行忍辱。誰能以惡加於我身？我於眾生常修慈悲，誰能令我而滅沒耶？如我先已摧魔眷屬，當知今者亦能破壞。汝等於此勿懷怖畏。」

時無量天聞是語已，心生喜樂各各而言：「南無大士如來、世尊，壞大魔眾破諸煩惱，永斷習氣摧憍慢山，拔生死樹，滅死日月除無明闇，勸化一切邪見眾生，焦涸四流然大法炬，示菩提道擊大法鼓。施諸眾生善法之樂，復令覺悟四真諦相，度生死海入無畏處。」說是語已，以妙香華幡蓋伎樂供養於佛。復以種種微妙好華散王舍城，所謂曼陀羅華、摩訶曼陀羅華、波樓沙華、摩訶波樓沙華、迦迦羅華、摩訶迦迦羅華、曼殊沙華、摩訶曼殊沙華、瞻婆羅華、摩訶瞻婆羅華、歡喜華、大歡喜華、愛樂華、大愛樂華、波利質多華、俱毘遮羅華、憂婆鉢羅華、俱物頭華、波頭摩華、分陀利華，如是等華，莊嚴遍覆如來行處，於路二邊七寶行樹高一多羅樹，間有八味清泉。上虛空中多有諸天，手持上妙七寶幡蓋，雨諸雜華金銀、頗梨、琉璃等寶。牛頭栴檀及白栴檀，堅䩕沈水種種華香，遍雨如來所行之處。復有種種微妙伎樂，一切人民悉共嚴治王舍城外如來行處，諸魔眷屬莊嚴城內。

時，佛、世尊入王舍城。爾時心遊首楞嚴定，示現微妙八十種好。若事象者即現象像，事師子者現師子像，有事牛者即現牛像，事命命鳥現命命像，有事兔者即現兔像，有事魚龍龜鼈、梵天自在建陀八臂，帝釋、阿修羅、迦樓羅、虎狼猪鹿、水火風神、日月星宿、國王大臣男女大小、沙門婆羅門、四王夜叉、菩薩如來，各隨所事而得見之，見已皆稱南無、南無無上世尊，合掌恭敬禮拜供養。

爾時，雪山光味仙人，與其弟子在西門下，側立待佛。光味仙人覩見佛身，是仙人像，為無量眾生之所供養，即作是言：「如是人者真是大仙，堪受世間人天供養。何以故？福德相故。我云何知彼大、我大？我今當問生姓經書、出家久近？」

光味仙人即趣佛所，告其弟子摩納：「彼仙人者德相成就了了可知，聰明叡哲能解深義，汝等應當至心生信，如我所見相書所載，是人必能說無上道，彼定能令我度生死。」

五百弟子同聲歎言：「善哉！善哉！如和上言。」

爾時，光味與五百弟子前後圍遶即至佛所，作如是言：「汝是誰耶？」

佛言：「是婆羅門。」

光味復言：「姓何等耶？」

答言：「我姓瞿曇。」

又問：「受何戒耶？」

答言：「吾受三戒。」

又問：「修集何行？」

答言：「吾修三空行。」

又問：「出家已來為久近乎？」

答言：「具大智時。」

又問：「汝頗讀誦星宿書不？」

答言：「汝今讀誦得何利益？」

光味復言：「我以此法教諸眾生，受我語者多獻供養。」

佛言：「汝知此書，頗能得過生老死不？」

光味復問：「瞿曇！生老病死云何可斷？」

佛言：「汝若不能斷生老死，何用讀誦如是星書？」

光味復言：「瞿曇！汝若不知星宿書者，身上何故有星行處？如我知者，定謂瞿曇通達如是星宿彼岸。」

佛言：「云何名星宿道？」

光味答言：「謂二十八宿日月隨行，一切眾生日月年歲皆悉繫屬。瞿曇！一切星宿跡有四分。

「瞿曇！東方七宿，謂角、亢、氐、房、心、尾、箕。若人生日，屬角星者，口闊四指額廣亦爾。其身右邊多生黑子，上皆有毛，當知是人多財富貴。廣額似像，聰明多智眷屬熾盛，其項短促，脚兩指長，左有刀創，多有妻子，惡性輕躁，壽命八十。四十年時一受衰苦，長子不壽，心樂法事，衰患在火。瞿曇！屬角星者有如是相。

「屬亢星者，心樂法事，受性多巧，聰明富貴。多懷慚愧，怨不能害，樂欲出家，受性柔軟，輕躁确盡無所隱藏，壽六十年。三十五

時身遇篤病，遶頸四指當有瘡瘢，不宜子息。瞿曇！屬亢星者，有如是相。

「屬氐星者，生人受身勇健，巨富豪貴，壽二十五。左有黑子，於父母所悔(丹本云恒)生惡心。敬出家人，於己眷屬不能增長。瞿曇！屬氐星者，有如是相。

「屬房星人受性弊惡，愚騃無智，巨富豪貴。右有黑子，壽三十五當被兵死，宜於兄弟。瞿曇！屬房星人有如是相。

「屬心星人富貴多財，愚癡風病，壽三十五。頭有瘡瘢，有大名聲，毒不能中，妻子不樂。瞿曇！屬心星人，有如是相。

「屬尾星人具諸相好，雄壯富貴得大自在，兩乳輪相，有大名聲，身諸光明勝於日月。聰明大智無能勝者，貪樂出家能調煩惱，增長眷屬多有慚愧，壽命百年。四十五時，暫一受苦，胸有德相眾生樂見，不宜父母。瞿曇！屬尾星人，有如是相。

「屬箕星人樂喜諍訟，多犯禁戒，受性弊惡人不喜見，貪欲熾盛，壽六十年。貧窮困苦，常樂遊行，牙齒疏小，胸臆确瘦。瞿曇！屬東方宿有如是相。

「屬井星人多饒財寶人所恭敬，心樂於法，䐡有瘡瘢，壽八十年。慈孝供養父母師長，先父母喪，心無慳悋多有慚愧，衰禍在水。瞿曇！屬井星者有如是相。

「屬鬼星人慳悋短壽，䐡下四指當有黑子，不宜父母，喜樂諍訟。瞿曇！屬鬼星者有如是相。

「屬柳星者富貴持戒，慕樂法事，壽七十五。增長眷屬，死已生天，腰有赤子，敬受法者人所信伏。瞿曇！屬柳星者，有如是相。

「屬七星者樂為劫賊，盜物為業，姦偽諂曲，薄福短壽，舉動麁獷，愚癡狂騃必被兵死。瞿曇！七星生者，有如是相。

「屬張星者，壽命八十，善於音樂，首髮稀少，衰二十七及三十三。富貴勇健有大名稱，聰明無悋，樂法慚愧，不宜父母及以兄弟，頂(丹本云項)有瘡瘢，過三十五乃有子息，陰有黑子，髀有黃子。瞿曇！屬張星者，有如是相。

「屬翼星人善知算數，慳悋惡性鈍根邪見，右有黑子，壽命三十三，絕無子息。瞿曇！屬翼星者，有如是相。

「屬軫星人巨富豪貴，多饒眷屬奴婢僕使，聰明勇健，樂法愛法。敬受法者，壽命百年，死已生天。瞿曇！屬南方星者，有如是相。

「屬奎星者，其人兩頰當有黑子，持戒樂法。敬受法者，富貴樂施，身有火瘡，壽五十年。瞿曇！屬奎星者有如是相。

「屬婁星者壽命短促，貧窮困苦，樂見毀戒，其心慳悋，膝下瘡瘢，壽三十年，不宜於兄。瞿曇！屬婁星者有如是相。

「屬胃星者不宜父母，多失財寶、田業舍宅，膝有黑子，過二十二得大富貴，不慳樂施。瞿曇！屬胃星者有如是相。

「屬昴星者樂於正法，辯口利辭，聰明富貴，多有名稱，護持禁戒。人所敬信，死已生天，膝有青子，壽五十年。瞿曇！屬昴星者有如是相。

「屬畢星者人所信伏，惡性喜鬪，於己姊妹生於貪心，富貴多怨，常患胸痛，不宜錢財，左有黑子，壽七十年。瞿曇！屬畢星者有如是相。

「屬觜星者富貴樂施，慚愧無貪，無有病苦，眾生樂見，死已生天，衰在七十，壽滿八十。瞿曇！屬觜星者有如是相。

「屬參星者受性弊惡，多造惡業，作守獄卒，貪欲偏多，聰明貧苦，壽六十五，多有黑子。瞿曇！屬西方星有如是相。

「屬斗星者受性愚癡，貪不知足，貧窮惡性，壽命短促，當病食死，黑色羸瘦。瞿曇！屬斗星者有如是相。

「屬牛星者性癡貧窮，樂為偷竊，心多嫉妬，壽七十年，無有妻子。瞿曇！屬牛星者有如是相。

「屬女星者持戒樂施，其人足下多有黑子，增長眷屬，壽八十年。有大名聲，無有病痛，宜於父母及以兄弟。瞿曇！屬女星者有如是相。

「屬虛星者福德富貴，眷屬愛樂，慳悋不施，壽六十五，其人足下當有黑子。瞿曇！屬虛星者有如是相。

「屬危星者身無病苦，聰明持戒，通達世事，富貴多財，壽八十年，宜諸眷屬。瞿曇！屬危星者有如是相。

「屬室星者受性弊惡，多犯禁戒，為人富貴，壽命百年，死墮惡道，不宜父母及以兄弟。瞿曇！屬室星者有如是相。

「屬壁星者雄猛多力，尊榮富貴，有大名稱，眷屬增長，不宜父母，壽命千年，名聞無量，樂法出家。敬受法者，聰明多智，善解世事。瞿曇！屬北方星有如是相，若有通達如是相者，到於彼岸得大智慧。」

佛言：「眾生闇行，著於顛倒煩惱繫縛，隨逐如是星宿書籍。仙人！星宿雖好，亦復生於牛馬狗猪，亦有同屬一星生者，而有貧賤富貴參差。是故我知是不定法。仙人！汝雖得禪，我是一切大智之人。何故不問解脫因緣乃問是事？」

光味又言：「汝今現身如世無異，而尊其事與仙無別，我今真實不知汝是天耶？仙耶？龍耶？鬼耶？聲如梵音、色如古仙，我從昔來未曾見聞如是色相如是事業，是故今問：汝為是誰繫？屬於誰？姓氏何等？宣說何事？唯願廣說，我當聽受。」

爾時，世尊即說偈言：

/gatha/
「若有學習著相書，　是人不能知此彼，　若有煩惱所縛者，　不得解脫常受苦。
　我今具足六神通，　是故名大婆羅門，　六波羅蜜是我姓，　以六和敬調諸根，
　我以受持三種戒，　行空無相三脫門，　我往初發菩提心，　爾時得名大出家。
　我都不覺一法相，　是故不說星宿書；　法無眾生無壽命，　是故演說無我淨。
　已度三受三行岸，　斷諸根故無有相，　我已真實知諸法，　是故獲得大寂靜。
　若無罣礙如虛空，　雖行菩提不覺法，　修集禁戒大忍辱，　即得無想大智慧。
　若不覺業求果報，　如法不轉得菩提，　心不貪著一切陰，　亦復不觀於此彼，
　又不覺知菩提道，　是能速得菩提道。
　無有相貌無想念，　於一切法無覺觀，　亦不貪著於諸法，　即能獲得一切覺。
　若有修集淨梵行，　是人得名婆羅門，　觀察諸法如虛空，　是人即得名大覺。
」
//

於是世尊說是偈已，光味仙人及諸眷屬，一切皆見如來本身。見本身已，往善所追，即各獲得寶幢三昧。得是三昧，能遍觀察一切三昧，故名為幢。於諸三昧而得自在，遊入一切三昧境界，是故名為寶幢三昧。

爾時，光味合掌恭敬，持微妙華滿其手掬，說偈讚佛：

/gatha/
「如來成就無量德，　猶如大海水彌滿，　功德光明甚微妙，　悉照三千大千界。
　勇猛精進大智慧，　出勝一切諸眾生，　具足大慈大悲心，　是故我禮無上尊。
　如來永斷諸煩惱，　故我稽首大仙師，　清淨金色戒光明，　我今禮敬於佛日。
　能乾眾生諸煩惱，　能說真實菩提行，　能壞一切煩惱山，　轉於無上正法輪。
　今我修於菩提道，　為得無上大智慧，　如來具足一切相，　願記我等菩提時。
　我當云何斷煩惱，　度脫一切苦眾生，　演於真實正真道，　平等猶如十方佛？
　眾生三世造惡業，　我當云何令其斷？　若我身口意善業，　願此因緣斷彼結。
　永斷一切煩惱病，　身受妙樂如先佛，　令眾妙色諸根具，　遠離諸惡修善法。
　斷除眾生諸邪見，　修習具足於正見，　得識宿命樂善行，　度生死河至彼岸。
　六波羅蜜得具足，　知佛深法常住世，　樂降無上大法雨，　令諸眾生離貧渴。
　若我身口意惡業，　今於佛前悉懺悔，　我今所有福德力，　施與眾生早成佛。
　我請一切諸眾生，　勸之令種菩提子，　我為眾生受苦時，　願不生悔及退轉。
　淨於世界及眾生，　得無礙智淨法界，　若我真實得佛道，　願此所散成華蓋。」
//

爾時，光味即以華散。是時，三千大千世界六種震動，無量眾生生敬喜心。

有諸眾生奉事象者，見佛是象，作如是言：「云何此象有大福德，令是仙人敬意供養？」乃至若有敬事佛者，見彼仙人敬心供養，見已生信禮拜讚歎。

爾時，世尊出首楞嚴定，從定起已一切眾生悉見佛身。見已心生供養歡喜，各任己力而作供養。

爾時，世尊告光味言：「善男子！一切諸天見汝決定發阿耨多羅三藐三菩提心歡喜踊躍故，令是地六種震動。善男子！汝當成就無量智慧，然後獲得無上佛道，乃當復於無量世界然大法炬。

「善男子！汝於來世過三阿僧祇劫，當於此土北方世界名曰香華，其界莊嚴如阿彌陀，當於彼中得成為佛名光功德如來、應、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。於無量世宣說大乘，終不說於聲聞緣覺。」

爾時，大眾耳聞目見光味仙人得受記莂，悉共歡喜供養恭敬。五百弟子、無量眾生發阿耨多羅三藐三菩提心，其意堅固無有退轉。

/TEXT339:p05/相品第五

爾時，佛知諸魔心已即入三昧，三昧力故令王舍城有十二門，一一門中有一如來。爾時諸魔見十二佛，自現其身為五通像，乃至示現梵天王像，以妙香華幡蓋伎樂供養於佛。佛入城時足指案地，令此三千大千世界六種震動。其中天人、阿修羅等，帝釋、梵天，及四天王、一切眾生，悉皆得見十方世界十方眾生，皆悉來集王舍大城，齎持香華供養於佛。

佛神力故，令香華中說如是偈：

/gatha/
「若欲永斷三惡道，　應當發起菩提心；　若於生死獨覺者，　是能度脫諸眾生；
　若欲離於惡怱務，　應當修集於正道；　若有值遇諸如來，　是人即得受道記。
　如來大士利眾生，　今來入此王舍城，　欲摧一切諸魔眾，　欲轉無上正法輪，
　佛為五滓諸眾生，　宣說三乘首楞嚴，　如來今欲大授記，　欲聽實義應往彼。」
//

是偈音聲周遍而聞。

迦蘭陀竹林精舍有諸菩薩阿羅漢等，悉往集會王舍大城中，乃至十方無量世界、淨土、穢土有佛之處，及無佛處，一切眾生悉來聚集。

爾時，世尊入佛莊嚴瓔珞三昧，入三昧已，令此娑婆世界清淨莊嚴，猶如未來遍見如來所有國土。

爾時，世尊光明淨妙，眾生樂見，十方無量微塵世界淨穢等土、有無佛處，一切眾生亦復如是，樂見如來淨妙光明，亦復樂聞如來音聲。

爾時十方一一方面，無量佛土無量菩薩，悉來至此娑婆世界王舍大城。

爾時，此界具足多有無量菩薩，如是菩薩悉共供養如來世尊。或有菩薩於娑婆世界雨諸雜香以供養佛，或有菩薩於此世界雨真珠寶以供養佛，或有菩薩於此世界雨妙瓔珞，或雨金、銀、琉璃、頗梨、車璩、馬瑙，或雨栴檀沈水諸香，或復有雨牛頭栴檀，或雨諸華須曼那華以供養佛。或有菩薩以真實法讚歎於佛，或有現作天帝釋像、梵天王像、四天王像、魔王形像、自在天像、違陀天像、八臂天像、轉輪王像、寶像山像、樹林等像，大臣、長者、男女、師宗、牛羊、象馬、水牛等像，作如是像，趣王舍城大蓮華所，以手觸華華即為動。

是時，一切魔眾男女大小及諸眷屬，皆悉動搖生大恐怖，即作是言：「何因緣故我之宮殿如是傾動？我等所尊將不退沒，失我天耶？我等復不欲滅墮乎？我往常見如是世界有五滓濁，今者何緣寂然清淨？」

爾時，諸魔悉見十方清淨菩薩皆來集會娑婆世界，見是事已復作是言：「以佛、世尊光明嚴麗，眾生樂見之因緣故，乃至不見己之眷屬有一人在。」復作是念：「我今何故不往佛所親近供養？」

時魔波旬即至佛所，合掌恭敬而說偈言：

/gatha/
「我今歸依於如來，　已得歡喜至心樂，　願見放捨還本處，　還已乃當聽正法。」
//

爾時世尊說偈答言：

/gatha/
「我不勸汝以去來，　諸法性相亦如是，　汝今若有大神通，　隨意自在無遮者。」
//

是時，波旬復說偈言：

/gatha/
「如佛世尊真實語，　今者實無遮我者，　我適欲還本處時，　尋即見身被五縛。」
//

佛言：「我已永斷一切繫縛，欲解一切眾生繫縛，我亦不念眾生諸惡，是故得名解脫繫縛。」

爾時，世尊見十方眾生悉來集會，即說偈言：

/gatha/
「一切大眾至心聽，　遠離一切疑網心，　我今所說不思議，　應當諦觀業因緣。
　無上世尊甚難有，　法僧二寶亦復然，　人身難得信亦爾，　施心福田亦復難；
　無上世尊難得見，　見已聞法亦復難；　難得遠離於八難，　得如法忍亦復難；
　其心難得而調伏，　修空三昧亦復難；　修善思惟如法住，　如是二事亦復難；
　一切煩惱難遠離，　獲得菩提亦復難。　我今說趣菩提事，　猶如世人說變化。
　我之所說遠離愛，　能壞闇冥修善法，　所示無上正真道，　應當至心勤修行。
　若欲遠離三惡垢，　及餘一切諸魔業，　不為煩惱之所害，　應當從佛聽正法。
　若欲具足三種戒，　應學具足三脫門，　即能破壞三界結，　亦能過於三惡道。
　若不斷絕三寶性，　為於正法喪身命，　即能具足無量通，　是人名為如法住。
　若於三世無覺觀，　亦復不著三世法，　是人能過於三界，　亦復獲得如法忍。
　一切凡夫無明覆，　常為四倒所圍繞，　於無法中作法想，　於無物中作物想，
　以是因緣名顛倒，　如是之人行邪道。
　若有說言眼見色，　乃至意能知諸法，　如是之人行顛倒，　流轉生死無量劫。
　若有修集四禪定，　是則名為世間慧，　能度一切諸顛倒，　亦於生死得解脫。
　若能調伏諸眾生，　亦復遠離於四流，　如是之人乾生死，　亦復能到於彼岸。
　若能具足四如意，　是名菩薩無所畏，　亦能永斷於生死，　令諸眾生脫恐怖。
　若能了了知五陰，　是人能到無漏邊，　了知不生亦不滅，　能令眾生到彼岸。
　若能於佛世尊前，　懺悔發露一切罪，　是人遠離於邪見，　能到生死之彼岸。
　若觀生死多受苦，　行業因緣逕三惡，　以近惡友因緣故，　造作無量之惡業。
　若能遠離惡知識，　亦能遠離諸邪見，　是人能觀生死過，　亦能諮問第一義。
　若有能觀第一空，　是人能服甘露味，　我常說於第一義，　至心聽者無有相。
　我說六入真實空，　無有造作無受者，　眾生顛倒謂有相，　法性真實無所有。
　若有眾生六受愛，　是能生於六觸因，　如是六觸真實空，　一切諸法亦復然。
　如一法性諸法爾，　如一切法一法然，　一切諸法無生滅，　亦無相貌無有物。
　我所宣說無勝道，　一切諸法如一法，　若見諸法無性相，　是人獲得真實義。
　若有修行十三忍，　即能度於生死岸，　真知法性眾生性，　得無上道如先佛。」
//

於是，世尊說是偈時，十方如恒河沙等五滓世界一切眾生悉得聞之。一一世界無量眾生聞已即得不退轉心，或有獲得陀羅尼者，或復有得三昧定者，或有成就得諸忍者。此佛世界無量眾生聞已亦得不退轉心，教化眾生於三乘中。

爾時，光味菩薩於蓮華邊造七寶梯具種種華，合掌恭敬而白佛言：「如來佛日大慈悲光，無量眾生多受苦惱，唯願降注無上法雨，除滅眾生煩惱疾病。有諸眾生任為法器，堪受如來無上法味，願說八道淨於法眼，上昇蓮華摧伏眾魔。十方世界無量菩薩悉為證人，了了能見諸法空寂，無有相貌猶如虛空，知法無我，唯願如來憶念往昔初發菩提心時所立誓願。如來爾時自言：『我若具足十力四無所畏，當施眾生甘露法味，悉令得度生死大海。』今已果之。唯願演說清淨之法，度諸眾生於生死海，化無量人於菩提道。」

爾時，世尊即蹬寶梯坐蓮華上，遍觀十方告波旬言：「波旬！汝亦當生歡樂之心。何以故？以汝因緣有是大集，亦因於汝令我說法，說法因緣斷諸生死度於四流，令諸眾生獲得正道得虛空相。如是等事皆因於汝，汝當請我，我當說法。」

魔波旬言：「瞿曇！若無瞋心憍慢嫉妬，何故惱我而宣說法？若有瞋恚憍慢嫉妬，云何自言我得解脫？」

佛言：「波旬！我住母胎經歷十月，汝於爾時欲來殺我，我心於汝亦無瞋恚。我初生時地六種動，汝於爾時復降石雨。我飲乳時，汝持毒藥置之乳中。我昔初乘香象之時，汝動此地令六種震欲令我墮。我在林野修世禪時，汝將婇女欲來亂我。我乞食時，汝以臭豆持來施我，我時雖受竟不食之。我初出城，汝自變身為黑毒蛇，又作惡賊圍城四邊。我行虛空復放風雨，我下馬時雨大猛火，我苦行時復作惡聲，故令五人恐怖捨我，我身羸瘦復放冷風，及其洗浴放大暴水。我度河已復欲危害，化作無量師子惡獸。受牧牛女所奉乳糜，汝復持毒置之而去。我趣菩提道樹之時，復於中路降金剛雨。我坐樹下金剛座上，復遣四女來嬈亂我。汝雖如是欲來害我，然我於汝都無惡心，如是等事終不能令我心擾亂。復將無量百千萬眾，造作種種無量惡事，欲令我身不得菩提，我既獲得阿耨多羅三藐三菩提已，復來請我令捨壽命。因於汝欲令我於彼娑羅大村乞食不得，又因汝故令阿闍世放大醉象欲令害我，又因汝故提婆達多放下大石，又因汝故令我受彼婆羅門請，三月之中食噉馬麥。又因汝故令我為彼孫陀利女之所詐謗，又因汝故尸利毱多火坑毒食以請於我。

「汝於爾時作如是等無量惡事不能害我，今復聚合如是魔眾欲來害我，然我於汝都無瞋心，我今當度無量億魔，我為眾生常勤修集慈悲喜捨。汝若不信，十方諸佛諸大菩薩可為明證，唯為汝故使我於此惡世之中施作佛事。汝雖於我作無量惡，然我猶故隨逐於汝。我今實無瞋妬憍慢，我於汝所修集慈心，汝於我所生大惡心。

「善哉！波旬！應離惡心啟請於我說無上法，我欲與汝受菩提記，既受記已當廣為汝宣說法要。汝聞法已，當得遠離一切惡業。我常思念種種方便令汝解脫，而汝於我常生惡心。我常於汝生憐愍想，汝今當捨惡見惡意，我當授汝阿耨多羅三藐三菩提記。」爾時，波旬聞是語已，生瞋惡心欲還所止，復還見身被五繫縛，欲出大聲而不能出，即吐惡氣欲歔殺佛。爾時，如來變其惡氣成須曼華，佛神力故，令是化華遍至十方恒河沙等諸如來所而以供養，於諸佛上一一化作須曼華蓋。

爾時，無量諸佛世尊無量菩薩，各各自問其土如來：「如是變化誰之神力？」

無量諸佛各各說言：「娑婆世界釋迦如來，欲為具足五滓眾生演說法要，所謂法印句門入陀羅尼能壞一切魔境界力，開顯一切佛功德力，竪大法幢不斷佛種。能令一切善法增長，能壞一切邪見眾生，能壞一切惡夢不祥，能斷疾病刀兵飢饉鬪訟等事，復能調伏一切天龍乾闥婆人，熾然慧炬示導一切平等之道。能令一切遠離惡見，能斷一切諸惡種性，能令一切同於一性，能護一切城邑聚落沙門婆羅門，能知一切星宿運度，能學一切世間諸事，能令一切遠離惡口獲無礙辯，觀一切法通達其性如法而住。能說大乘安慰菩薩，悉令能得不退轉心，能施無上甘露法味，能令獲得無生法忍，轉正法輪利益調伏無量眾生，悉令得住六波羅蜜。能令眾生見無上道，能降法雨示諸佛事過四魔界，入大涅槃金剛法心因緣自在陀羅尼。持欲演說如是等法，如過去佛未來諸佛之所宣說，現在十方諸佛世尊住世說法教化眾生，皆是金剛法心因緣自在陀羅尼也；過去未來諸佛、世尊亦復如是。」

爾時，諸方無量菩薩各白佛言：「世尊！我初未曾聞金剛法心因緣自在陀羅尼，云何名為金剛法心因緣自在陀羅尼？唯願如來分別解說，乃至為令入大涅槃，利益無量人天雜類。」

爾時，十方諸佛、世尊各各告其諸菩薩言：「善男子！我亦欲見釋迦如來聽受是法，為欲利益一切眾生，為壞一切眾生惡業，乃至為欲入大涅槃。」

爾時，十方諸佛世尊告諸菩薩言：「善男子！若欲供養一佛世界無量諸佛，各欲聽受無上正法所未聞法，見大集會，宜當往詣娑婆世界釋迦如來所住之處。」

爾時，無量諸菩薩等，默然而受佛之教勅，各作是言：「我欲於彼一佛世界供養恭敬無量諸佛，亦欲於彼無量佛所聽受種種無量法義，亦欲覩見無量神通及以無量不思議事，不知彼土有座處不？若有座處則得供養聽受正法。」

爾時，諸佛告諸菩薩言：「善男子！汝等不應於如來所生疑慮心。何以故？諸佛境界不可思議，智慧方便不可思議。為欲調伏一切眾生，善男子！娑婆世界釋迦如來智慧方便不可限量。善男子！釋迦如來，一切眾生陰所攝身，一一皆如須彌山王，能令葶藶容其座處，是名如來智慧方便。亦令眾見葶藶不寬所座不迮，而葶藶子其質如本無增減相。

「復次，善男子！一切世界所有大地，悉令入於一微塵中，亦令微塵無增減相，是名如來智慧方便。

「復次，善男子！一切世界所有諸水，悉能令入一微塵中，亦令微塵無增減相，是名如來智慧方便。

「復次，善男子！一切世界所有諸風，悉能令入一毛孔中，亦令毛孔無增減相，是名如來智慧方便。

「復次，善男子！一切世界所有諸火，悉令入於一毛孔中，亦令毛孔無增減相，是名如來智慧方便。

「復次，善男子！十方所有一切眾生，悉能令入一微塵中，亦令微塵無增減相，是名如來智慧方便。

「復次，善男子！一切眾生三世所有身口意業，三世所受苦受樂受無苦樂受，三世眾生身口意業所受果報，三世所有地水火風，至一切法界。釋迦如來於一念中了了通達，亦不稱言我知我覺，又不役慮然後而知。

「善男子！釋迦如來具足如是智慧方便住娑婆世界。」

爾時，十方無量佛土無量菩薩，既得聞佛無量功德，即各具足無量神通。

/TEXT339/陀羅尼品第六

爾時，東方有樂世界，佛名阿閦，與諸無量神通菩薩發彼世界，一念來至娑婆世界釋迦如來大集之處，到已坐於化蓮華上；無量菩薩亦復如是，各各皆坐化蓮華上。如是東方無量諸佛無量菩薩各各來詣娑婆世界，到已皆坐化蓮華座；南北二方亦復如是。

爾時，西方安樂世界無量壽佛，亦與無量神通菩薩發彼世界，一念來至娑婆世界釋迦如來大集之處，到已坐於化蓮華上；無量菩薩亦復如是，各各皆坐化蓮華上，各各以己神通福力作供養具。或作金沙和微妙香以散佛上，或作種種微妙香華，或起右遶娑婆世界，或有長跪說偈讚歎，或有繫心善思惟者，或雨金華乃至優鉢羅華，或以妙眼瞻覩佛身。

時有童子名須菩提，以己神力及佛神力，出大音聲而說偈言：

/gatha/
「諸佛無量大寶幢，　能壞一切疑網心，　我初未曾得見聞，　如是無量大會眾。
　滿此世界無量佛，　具足福德諸菩薩，　此地即是大寶塔，　皆得供養十方佛。
　無量諸佛何因緣，　悉來集是惡世界？　今此國土惡眾生，　亦復不能信佛事。
　為壞一切大魔業，　為欲具足大功德，　為欲示現大神通，　是故諸佛集會此。
　此會若有諸眾生，　至心生於信喜心，　若以此心聽受法，　是人即能破魔業；
　若欲通達無上乘，　及欲修行八正道，　若欲永斷諸煩惱，　應當至心聽正法。
　諸十方佛及菩薩，　皆來至此坐化華，　釋迦如來欲說法，　為護正法住無量。」
//

如是音聲充遍大會，無量菩薩得無量忍，異口同聲作如是言：「我今坐已，唯願如來宣說正法，攝一切法無畏微妙，能壞魔業過於魔道，摧伏魔幢建立勝幡，壞諸煩惱調伏怨敵，裂諸疑網入種智門，過諸怖畏護眾菩薩，亦令菩薩一切受樂，得諸菩薩慧方便門，及以一切安樂之處。一切三昧忍辱光明慧方便門，三十七品心陀羅尼。唯願如來廣分別說，為令眾生受諸安樂，獲得上色、上力、上樂、上觸、上辯、上念、上意，為聞法已不忘失故，為壞國土惡瑞應故，受持戒故，修集道故，不失無上菩提心故。唯願如來為如是事，頒宣廣說是陀羅尼，為護法故；不斷一切三寶種故；示諸菩薩菩提道故；為不分別虛空法性空相等故；顯示明闇有相無相，觀平等相此彼法故；為不分別眾生壽命士夫等法，不生不滅斷一切相，一切變易等相無物，虛空實性故。唯願釋迦牟尼如來，及與諸佛廣宣分別大陀羅尼，為令無量無邊眾生真實覩見三寶性故，為令無量無邊眾生發阿耨多羅三藐三菩提心故。」

爾時，一切無量諸佛默然許之；許已，即入諸佛上妙境界誓願功德三昧。

爾時，此間娑婆世界，所有地獄、畜生、餓鬼諸苦即滅，得見諸佛。有諸眾生疑網無信，即得淨信。一切眾生，悉見無有貪欲、瞋恚、愚癡、憍慢、惡見、疑網狂亂等病，身心寂靜，各各皆作如是念言：「唯我一人獨坐佛前聽受正法，如來世尊唯為我說，獨調伏我斷諸煩惱，如我所請而為我說。」爾時，世界一切眾生，異口同音作如是言：「願佛說法，我當頂受。」

爾時釋迦如來，勸此世界所有眾生，令供養佛。

爾時，眾生既聞勸已，即各供養一切諸佛香華幡蓋伎樂讚歎。

爾時，世尊即作是言：「十方諸佛諦聽，諦聽！我以往昔本願力故，在此世界具足五滓惡眾生中，成阿耨多羅三藐三菩提。是諸眾生迷失正道無明所覆，失於正念增長煩惱，安處三趣樂作十惡，遠離善根捨功德業，喜造五逆耽著非法，誹謗正典毀呰聖人，瞋恚熾盛不樂修慈，招提僧物隨意而用，於業果報不能深信。不樂供養師長和上有德之人，為如是等弊惡人故，修集如是大慈悲心。以是因緣，於是世界而得成道。既成道已，常樂修集勤精進法，忍於飢渴寒熱等苦，遊諸國土城邑聚落，為諸眾生宣說正法。或有眾生貧窮病苦受身醜陋，為憐愍故，受其所施臭穢之食，為欲增長施主福德，皆悉食之；亦受眾生麁澁臭穢弊壞衣服；山間、河澗、空曠林野所有住處悉亦受之，若草、若葉、若石、若塼，為眾生故隨施受之而臥其上，以勤精進修善方便。

「為剎利故演說王事，為婆羅門說四毘陀星宿祀天，為諸大臣說治化事，為諸醫師演說四大增減等病，為諸農夫商賈之人說護財穀，為諸女人說護瓔珞，勤修諸善得不共夫。為出家者說於忍辱，為調伏故說如是法，未得善利勸之令得，未得證者勸令得證，未解脫者勸令解脫，為調眾生受諸苦惱。我為眾生修集慈悲，然諸眾生猶於我所生不善心，或打或罵，或生嫉妬，或有說言：『沙門瞿曇即是幻士，雖讚持戒自畜妻婦，雖讚慈心而害眾生，讚捨富貴自往王家。瞿曇沙門善知方術，雖畜妻婦不生子息；瞿曇沙門能治女身故，令末利生愛重心；瞿曇沙門善知呪術故，令須達生宗敬想；瞿曇沙門善知藥法，是故其身常有光明。』得如是等無量惡名，或有以石土木刀毒遙見打擲為欲殺我，為殺我故，故放惡象毒蛇，於我住處放大猛火糞穢不淨，造作種種諸惡方便欲壞我法，為滅我法，為摧法幢，為破法船，為壞法性，為破法藏。

「十方諸佛，唯願觀察，過去諸佛，有於如是五滓世界成得佛道，無有不說如是大集金剛法心因緣自在陀羅尼者，為壞一切諸魔力故，為三寶種不斷絕故，為諸眾生增善法故，為壞一切佛法怨故，為令眾生遠離苦故，滅身口意諸惡業故，為令人天性調柔故，為諸國土受安樂故，為破世間諸惡相故，為令眾生悉得具足六波羅蜜故，為發無上菩提心故，為教菩薩善方便故，為令菩薩次第住故。以如是等諸因緣故，過去諸佛為如是等五滓眾生，說是大集金剛法心因緣自在陀羅尼也。今此世界十方諸佛悉來集會，唯願諸佛各說如是陀羅尼呪，為憐愍故，為當流布大乘經故，為此世界法久住故，令諸惡魔不得便故。」

爾時，諸佛即皆同聲說此陀羅尼句：

爾時，娑婆世界一切眾生聞是呪已，各各稱言：「南無一切十方諸佛。」第二、第三亦復如是。「甚奇！甚特！諸佛大會不可思議，諸菩薩事亦不可思議。我等昔來未曾得聞如是持名，今得聞之，能壞一切魔境界力，紹三寶性斷魔羅網，得諸善法具足佛事，為如是等說是大持，為諸眾生著心封印，印諸眾生陰入界法，乃至獲得大般涅槃。」

爾時，會中有一童子菩薩，名曰月光，從蓮華起，一心合掌觀察十方，以佛力故出大音聲，其音遍聞娑婆世界，而說偈言：

/gatha/
「如是大集甚難得，　具足智慧亦復難，　難得親近善知識，　如是法印亦難聞。
　如來憐愍諸眾生，　為眾生故護正法，　說是無上陀羅尼，　為壞種種諸魔力。

爾時，有恒河沙等菩薩童子，異口同音作如是言：「我等亦欲說陀羅尼，若比丘、比丘尼、優婆塞、優婆夷，先當澡浴淨於身心著新衣服，以妙香華供養三寶，昇於法座說陀羅尼。如是四眾無有眾生能起惡事以加之者，身心不濁、四大清淨，身諸病苦皆得遠離。如是法師，若有過去業因緣病，悉皆消滅。聽此法者亦復如是，滅過去業因緣病苦。」

爾時，娑婆世界十方諸佛、菩薩、聲聞、釋梵、龍王、阿修羅王、乾闥婆王、迦樓羅王、緊那羅王、摩睺羅伽王等，同聲唱言：「善哉，善哉！菩薩童子！善能說是大陀羅尼，為壞魔業及惡知識身心諸病，是上慧印。」

爾時，會中有一梵王，名菩提自在，自變其身而為女像，端嚴殊特踰於人天，以妙瓔珞而自莊飾。在西方佛阿彌陀前，作如是言：「唯願世尊，加我神力，令我一音遍滿此間娑婆世界。我今欲說陀羅尼呪護說法者及聽法者，亦令釋迦如來滅後無有能於是說法者生起惡事，若魔、若魔父母、子息、眷屬、親友、僕使，若天、若龍、若阿修羅、若乾闥婆、若伽樓羅、若緊那羅、若摩睺羅伽、若鳩槃茶、若富單那、迦多富單那、荔䔧多、毘舍遮、夜叉、羅剎等，父母、子息、眷屬、僕使，亦復如是，於是法師不能為惡，乃至不能動其一毛之分，為其身心而作惡事。唯願世尊，加我神力，令我音聲遍此世界。」

爾時，會中有一帝釋，名曰高持，語菩提自在梵言：「姊！莫於如來生戲弄心。何以故？夫戲弄者即凡夫法，如來已過凡夫事業，一切有為悉是無常，如來不增有為之法，唯增於空斷聲字句。姊！如來於汝不生諍訟，但觀平等一相無相，猶如虛空。夫虛空者無三有為，無有覺觀，不離有為，無有障礙；如來世尊亦復如是，於一切法無有障礙。如來於欲亦復如是，一切覺觀壽命士夫、陰界諸入、音聲字句，悉皆無礙。姊今云何，於如來所而生戲弄？」

無量壽佛告帝釋言：「善男子！當先思惟然後發言，無得於後而生悔恨。何以故？是女人者即大丈夫，已於無量諸如來所久修善本，為欲莊嚴此大眾故，現為女身實非女也，即是菩薩摩訶薩身。汝云何言稱之為姊？」

爾時帝釋聞佛語已，即前懺悔。自在梵言：「我受汝懺，令汝不得惡口等果。」

爾時，梵天白無量壽佛：「世尊！若彼高持不懺悔者，當得何等惡口果報？」

佛言：「善男子！彼若不懺，當於八萬四千世中常受女身，其形醜陋臭穢不淨，是故眾生應當護口。」

爾時，無量壽佛告菩薩言：「我今施汝威神道力，便可說之。」

爾時，梵天敬白十方無量諸佛及諸菩薩一切人天：「唯願善聽！若有欲令如來正法久住於世，擁護說法及聽法者，唯願諸佛悉施我欲。」說是語時，其音遍滿娑婆世界。爾時，一切梵王釋王，各作是言：「我施仁欲并欲受持。」

爾時，梵天即說呪曰：

/MANTRA/「阿摩犁<ail>（一）</ail>比摩犁<ail>（二）</ail>伽那沙踟<ail>（三）</ail>波利戰踟<ail>（四）</ail>摩訶戰踟<ail>（五）</ail>遮彌<ail>（六）</ail>摩訶遮彌<ail>（七）</ail>素咩<ail>（八）</ail>哆彌<ail>（九）</ail>阿𭒂呵<ail>（十）</ail>比𭒂呵<ail>（十一）</ail>修伽闍尼囉呿婆<ail>（十二）</ail>牟羅波利車陀<ail>（十三）</ail>夜叉戰踟<ail>（十四）</ail>比舍遮戰荼<ail>（十五）</ail>阿婆阿多尼<ail>（十六）</ail>三婆邏哆尼<ail>（十七）</ail>娑伽羅尼<ail>（十八）</ail>譫婆尼<ail>（十九）</ail>慕呵尼<ail>（二十）</ail>郁遮吒尼<ail>（二十一）</ail>阿摩呵<ail>（二十二）</ail>阿多遮尼<ail>（二十三）</ail>呿伽舍婆<ail>（二十四）</ail>阿摩羅<ail>（二十五）</ail>阿牟羅<ail>（二十六）</ail>牟羅波利跋汦<ail>（二十七）</ail>阿娑羅呿婆<ail>（二十八）</ail>莎呵」「阿遮遮<ail>（一）</ail>阿𭒂呵遮遮<ail>（二）</ail>周尼羅叉<ail>（三）</ail>遮遮咤<ail>（四）</ail>呿遮遮<ail>（五）</ail>那呿伽遮遮<ail>（六）</ail>遮遮<ail>（七）</ail>遮遮遮遮<ail>（八）</ail>阿牟羅遮遮<ail>（九）</ail>呵摩摩牟羅遮遮<ail>（十）</ail>阿牟羅呵牟婆茶婆呵<ail>（十一）</ail>莎呵」

爾時，一切諸天世人，咸皆讚言：「善哉，善哉！是陀羅尼不可思議無能勝者。」

爾時，梵王復作是言：「若有不能調伏惡鬼，聞是持已即便能調。若有受持如是呪者，隨所住國信心諸王，一切男子女人，若大、若小、若天、若人，皆於是王不能起惡。若有起惡首為七分，其心乾焦身被癩病，有神通者即便還失，暴風所吹身陷入地。隨是持呪流布之處，我亦當護令得遠離一切諸惡，受者聽者不乏衣食臥具醫藥資生所須。」

爾時，會中有一梵天，名曰正語，亦現女像，復作誓言：「我今於此娑婆世界，現在佛前至心護法，乃至釋迦如來滅後亦當護之。隨是持呪流布之處，護其國土，說者聽者令離魔業一切惡事。若有法師欲說法者，為調眾生，先當讀誦是陀羅尼。」即說呪曰：

/MANTRA/「阿婆咩<ail>（一）</ail>比摩咩<ail>（二）</ail>菴婆羅<ail>（三）</ail>菴婆呤<ail>（四）</ail>波利軍闍那荼<ail>（五）</ail>富沙波邏婆呵<ail>（六）</ail>闍留迦<ail>（七）</ail>摩呿羅蛇<ail>（八）</ail>伊利彌利<ail>（九）</ail>冀利彌利<ail>（十）</ail>冀提遮羅牟蛇離<ail>（十一）</ail>牟陀羅目𭇔<ail>（十二）</ail>莎呵

「若有法師，先讀誦說如是持者，我以天耳當往聽之。聞已身往在其會中，令諸會者遠離諸惡，至心聽受如是持呪。若我聞已而不往者，則為欺誑過去未來十方現在無量諸佛，亦於未來不得成就阿耨多羅三藐三菩提。若我往者，即令法師逮無礙辯得無所畏，聽法之人遠離病苦及疑網心、飢渴寒熱、兵革怨敵、虎狼毒獸一切諸惡。唯願十方一切諸佛加我神力。」

爾時，釋迦如來白諸佛言：「今我當與此梵天呪，為護法故。」即便說呪：

/MANTRA/「遮慕踟<ail>（一）</ail>慕茶波利車陀<ail>（二）</ail>阿牟摩<ail>（三）</ail>阿牟摩<ail>（四）</ail>呵牟摩<ail>（五）</ail>娑羅叉<ail>（六）</ail>𭒂羅究思<ail>（七）</ail>彌呿波利𭒂呵<ail>（八）</ail>遮羅摩<ail>（九）</ail>蛇哆𭒂<ail>（十）</ail>修比呿<ail>（十一）</ail>阿牟羅波利車題<ail>（十二）</ail>薩婆佛陀阿提㗭汦<ail>（十三）</ail>莎呵」

於是，如來說是呪已，即告梵天：「善男子！如是持呪，力能調伏一切眾生。」

爾時，梵天白佛言：「世尊！我今所以現此女身，為欲調伏一切女人。若有女人欲生男者，當讀是持，讀是持已即得生男；厭兒息者，便不復生。若有受持讀誦之者，我當至心營衛擁護。」

/TEXT339:p07/護品第七

爾時，會中有一菩薩名善繫意，立於寶光功德佛前，現身如梵，或如帝釋，或自在天，或他化自在天像，或兜率天，或夜摩天，或提頭賴吒天，或毘樓勒迦，或毘樓博叉，或毘沙門，或作龍王，或阿修羅王，或緊那羅王，或伽樓羅王，或夜叉王，或羅剎王，或畢力迦王，或毘舍闍王，或拘辦荼王，或作剎利、婆羅門、毘舍、首陀、比丘、比丘尼、優婆塞、優婆夷。或作師子，象，虎，毒蛇，牛，馬之形，復作種種飛鳥之身，一時之中能示八萬四千種色。

爾時，富樓那彌多羅尼子，白釋迦如來言：「世尊！何因緣故，是善男子變現如是八萬四千種種諸色？」

佛言：「富樓那！是善繫意菩薩摩訶薩所入三昧不可思議，非是聲聞緣覺境界。是善男子以如是等諸善方便調伏眾生，隨眾生身意色三昧，悉能住之。若有眾生宗事梵天、敬念梵天，即現梵像為說三乘法；乃至或有奉事佛者，即現佛身為說三乘；若有眾生宗事畜獸，即現獸像為說三乘；若有奉事山谷河澗樹林百卉，即現其像而調伏之。若有眾生貪於財利，先以財施後為演說三乘之法為壞貪故。若有病者，隨其所須給施醫藥。若悟時與，若夢中與，令其病者眾苦除愈，為調伏故而為說法。富樓那！是善男子於一日夜，能以三乘調伏恒河沙等眾生。」

富樓那言：「是善男子，發阿耨多羅三藐三菩提心已來，為久近耶？」

「富樓那！是善男子已於無量恒河沙等劫中發心，是人得是三昧已來，調伏眾生，已經六萬四千億阿僧祇劫。」

富樓那言：「世尊！是善男子久近當得成無上道，成道之時在何國土？」

「富樓那！此世界中過六大劫，劫名星宿，於是劫中當成正覺，號曰寶髻。是時眾生壽四萬歲，多造惡逆具足五滓。成正覺已四十年中，宣說三乘便入涅槃。」

富樓那言：「世尊！彼時眾生未調伏者，復當云何？」

「富樓那！彼時眾生無有一人不調伏者。富樓那！如是菩薩常立誓願，十方各各千佛世界所有眾生，乃至一人不調伏者，我終不成阿耨多羅三藐三菩提。若我不能了了知見如是世界所有諸佛，亦復不成阿耨多羅三藐三菩提。如是十方千佛世界所有眾生，若有一人非我調者，我亦不成阿耨多羅三藐三菩提。若他世界所有惡人願生我國，生我國已，我當以三乘之法而調伏之。富樓那！如是菩薩具足如是不思議事。」

富樓那言：「世尊！我於今者得大利益，而得見聞如是正士。若有人能至心聽受是大集經，是人亦得如是利益。」

/TEXT339:p08/授記品第八

爾時，阿閦佛告大眾言：「今是眾中梵釋四王、阿修羅王、人王非人王，如是等眾集會甚難。汝等今日而得值遇，應當至心於諸佛前隨其至樂發深重願。」

時有魔王名莊嚴華，現七寶首而為女像，身佩種種微妙瓔珞，作如是言：「今我至心於諸佛前立大誓願，願於賢劫娑婆世界，以此女身常施眾生香華甘果而調伏之。以是因緣，令其成就阿耨多羅三藐三菩提。」

爾時，一切十方諸佛，同時讚言：「善哉，善哉！善男子！汝有信喜，而於今日大作佛事，當隨汝願悉得成就。」

魔王復言：「世尊！隨何國土有人受持讀誦書寫思惟分別是陀羅尼處，我當住中，為作種種華果、樹林、泉源、浴池，穀米所須令無所乏。若有眾生於是經中，義說非義、非義說義，我當治之，或令病苦狂亂錯謬，國主擯之生瞋害心。此言若虛則為欺誑十方大眾，亦莫令我於未來世得阿耨多羅三藐三菩提。若此世界及他世界佛諸弟子，不得供養利安之者，無有是處，除過去業必應受者。如我所施華果浴池泉源穀米，即是我之檀波羅蜜。受我施已，獲得無上慈善之心，即是我之尸波羅蜜。受我施已，勤修精進集諸善法，即是我之進波羅蜜。受我施已，深觀諸法無常之相，即是我之禪波羅蜜。受我施已，能忍一切身口意惡，即是我之忍波羅蜜。受我施已，能觀諸法空無相願，即是我之般若波羅蜜。如是我則具足成就六波羅蜜。唯願十方無量諸佛令我得之。」

爾時，十方無量諸佛默然許可。爾時，慧幢如來讚莊嚴華：「善哉，善哉！善男子！如汝所願當令汝果，汝既果已當得利益無量眾生。」

爾時，魔王即以女身說此陀羅尼：

/MANTRA/「遮彌呿<ail>（一）</ail>遮咩呿<ail>（二）</ail>遮咩呿<ail>（三）</ail>涅伏多阿提<ail>（四）</ail>𭒂呵<ail>（五）</ail>𭒂呵<ail>（六）</ail>𭒂呵<ail>（七）</ail>沫羅<ail>（八）</ail>沫迦<ail>（九）</ail>娑羅知<ail>（十）</ail>比婆婆比<ail>（十一）</ail>娑羅娑利地離<ail>（十二）</ail>娑羅摩希地離<ail>（十三）</ail>娑羅𭒂時離地離<ail>（十四）</ail>多波蛇沬迦<ail>（十五）</ail>休休休休<ail>（十六）</ail>阿沙伽闍脾<ail>（十七）</ail>多呿<ail>（十八）</ail>多呿<ail>（十九）</ail>多呿<ail>（二十）</ail>婆油婆醯<ail>（二十一）</ail>烏波那蛇<ail>（二十二）</ail>薩多波蛇<ail>（二十三）</ail>頻闍破羅<ail>（二十四）</ail>富逋沙陀<ail>（二十五）</ail>陀那陀濘那<ail>（二十六）</ail>遮居離廁移<ail>（二十七）</ail>闍羅𭒂呵尼<ail>（二十八）</ail>沫羅沫迦<ail>（二十九）</ail>三藐波羅提波那婆延<ail>（三十）</ail>薩多迦利<ail>（三十一）</ail>蛇摩咩<ail>（三十二）</ail>摩咩<ail>（三十三）</ail>摩咩<ail>（三十四）</ail>闍婆羅<ail>（三十五）</ail>莎呵

「世尊！是陀羅尼流布之處，若國土城邑聚落村屯，我當住中調伏眾生，悉令具足無上佛道。」

爾時，一切十方諸佛無量菩薩、梵釋四王、阿修羅、乾闥婆、迦樓羅、緊那羅、摩睺羅伽、人、非人等，同聲讚言：「善哉，善哉！善男子！汝能以是女人之身，護持如來無上正法調伏眾生，修行具足六波羅蜜，演說無量諸佛功德。」

爾時釋迦如來，告諸大眾：「誰能與此同心護法？」

爾時，會中無量眾生，咸作是言：「我等能與是善男子同共護法，不相捨離如影隨形，願是菩薩成無上道，當復與我授佛道記。」

時莊嚴華白釋迦如來言：「世尊！如來滅後，我當於此護持如來無上正法及受法者。唯願如來憐愍我故，授我阿耨多羅三藐三菩提記。」

佛言：「善男子！汝得阿耨多羅三藐三菩提時，世界名法行，佛名功德意。」時莊嚴華既聞記已，即以香華供養如來。

爾時，會中有一菩薩，名曰吉意，白娑婆世界十方諸佛言：「世尊！是人已於賢劫之初迦羅鳩孫陀佛所，發大誓願，願以女身教化成就無量眾生，亦令遠離四百四病故，說四百四善方便，根藥、果藥、散藥、丸藥、下藥、吐藥、阿伽陀藥、油蘇湯藥，各四百四，以如是等調伏眾生。復於四萬四千歲中，供養恭敬迦羅鳩孫陀佛，及以眾僧，供養佛已即得受記。彼佛告言：『善男子！未來眾生壽命百三十年，當有如來號釋迦牟尼，以大願力，娑婆世界當有十方無量諸佛菩薩集會。是大集時，汝於彼中當得受阿耨多羅三藐三菩提記。迦那牟尼、迦葉等佛，亦復如是。』

「是人，爾時白彼佛言：『世尊！我以本願力故，常以女身持種種藥，給施一切病苦眾生。以我是願福德力故，一切樹木華果悉出甘露之味。若有食者，即是我之檀波羅蜜因。若有食我如是所施華果穀米甘露味者，捨除毀禁受持淨戒，即是我之尸波羅蜜因。受我食已，勤行精進修集善法，即是我之進波羅蜜因。堪忍持戒思惟修善，即是我之羼提波羅蜜因。深觀諸法無常之相，即是我之禪波羅蜜因。觀法苦空無常無我，即是我之般若波羅蜜因。如此世界女身教化，調伏眾生令離病苦，十方世界亦復如是。』

「世尊！我說是事，令莊嚴華增長成就精進力勢，如來滅後，我當與彼共護佛法。唯願世尊，於此大眾與我授記。」

爾時，一切十方諸佛讚言：「善哉，善哉！釋迦如來當授汝記。」

爾時，世尊告吉意言：「善男子！汝於當來蓮華世界，得成為佛，號曰善見。如吉意女，地天、水天、火天、風天、虛空天、種子天、華天、果天、山天、樹天、草天、坻天、㵎天、寶天、四天下天，乃至六萬七千神天，亦復如是，皆是菩薩現受女像為調伏眾生。是等女天悉得授記，當成阿耨多羅三藐三菩提。所以現為女像教化，為令眾生轉女身故。若轉男身得女身易，若轉女身為男則難，是故以此女身教化是等六萬七千諸女得授記已。百億龍王、百千億夜叉、百萬億阿修羅、七萬億天、九萬九千億魔王、恒河沙等人，所謂剎利、婆羅門、毘舍、首陀、不可數拘辦茶等，發阿耨多羅三藐三菩提心，無數眾生得不退轉菩提之心。不可數眾生得菩薩三昧，不可數眾生得無生忍，不可數眾生得陀羅尼，不可數眾生得菩薩地，不可計眾生成就忍辱，不可計眾生得沙門果，不可計眾生得盡諸漏，不可計眾生於聲聞心無有退轉，不可計眾生於緣覺心無有退轉，不可計眾生得不退心。」

/TEXT339:p09/悲品第九

爾時，釋迦如來白諸佛言：「世尊！憐愍我故，悉來集此娑婆世界。」

時莊嚴華吉意菩薩為護法故發深重願，如願即得。時十方佛，為二正士大誓願故，即說呪曰：

說是呪已，復告二人：「善男子！汝等若欲教化眾生，應當受持如是等呪。」

時莊嚴華菩薩，與諸菩薩其數十萬，作如是言：「十方諸佛為眾生故所說神呪，我等要當受持在心。若我今於十方佛前立大願已，聽是神呪不能受持，則為欺誑諸佛世尊，亦莫令我得阿耨多羅三藐三菩提。若有人天持是呪者，設有於其起惡心者，我若不護，令我不得成無上道。若比丘、比丘尼、優婆塞、優婆夷，受持是呪，亦無有能於是四眾起惡心者。」

時十方佛，同聲讚言：「善哉，善哉！善男子！汝能受持無上法雨。」

爾時，釋迦如來告魔波旬：「汝於佛法當生信心，以汝因緣，當令無量無數眾生得解脫果。汝今失離一切伴侶，誰當與汝復共為惡？我憐愍故，慇懃告教，汝可速發阿耨多羅三藐三菩提心。」

魔波旬言：「世尊！我今乃至無一念心發阿耨多羅三藐三菩提心。瞿曇今者未能永斷欲界眾生，云何令我失離伴侶？我終不能歸依三寶。」

/TEXT339:p10/護法品第十

是時，會中有佛名曰曼陀羅華微妙香，語釋迦牟尼佛：「如過去世十方諸佛，以憐愍故，亦悉集會五滓世界，為護法故，壞魔怨故，憐愍眾生故，施大智炬故，為說正道故。十方現在無量諸佛，亦復如是，今日十方無量諸佛，悉來集會娑婆世界。誰可付囑釋迦佛法？」釋迦如來言：「我之正法可以付囑頻婆娑羅等諸大國王、四王、帝釋、梵天王等，如是等眾能護我法。若有能發菩提心者，當知是人則能護法。」

爾時，一切大眾所有天王、梵王、龍王，異口同聲，作如是言：「世尊！我等要當至心護法。何以故？如來正法難得難值，一佛界中無量佛會亦復難遇。十方諸佛尚為眾生而來集會，我等云何不護正法？」

爾時，十方諸佛同聲讚言：「善哉，善哉！善男子！若有剎利能護法者，所有國土衰惡之事，四百四病皆令除滅，及其國土所有樹木、華果、穀米滋茂豐登，護其人民親戚眷屬令離諸惡。若有比丘、比丘尼、優婆塞、優婆夷，亦當護之。何以故？過去菩薩得成阿耨多羅三藐三菩提者，皆由擁護正法因緣，未來現在亦復如是。若能護是受者聽者，當知佛法久住不滅，是故娑婆世界天王、人王當守護法，為久住世不斷絕故。

「善男子！若有善男子、善女人欲令佛法久住於世不滅盡者，應當供養是大集經、受者說者。何以故？是大集經即是十方諸佛印封。若能供養如是大集，即是供養十方諸佛。釋迦如來滅度之後，隨有是經流布之處，若有聽受持、讀誦、說書、寫經卷，乃至一偈一句一字，而其國主一切惡事即得消滅。所有樹木、穀米、藥草，四大天王降施甘露，而以益之。國土王法悉得增長，鄰國惡王勤求和同，各各自生喜心慈心。一切諸天佛弟子者悉來擁護如是國土，王子、夫人及諸大臣，各各生於慈愍之心。穀米豐熟食之無病，亦無鬪訟兵革不起，無諸惡獸及惡風雨，遠離一切過去惡業。若諸眾生有女業者，現受生受及以後受，即能令滅。除五逆罪、謗方等經及以聖人犯四重禁、一闡提輩，其餘惡業如須彌山，悉能遠離增長善法，具足諸根身口意善，遠離惡見破壞煩惱，修集正道供養諸佛，具足善法及內外事，令諸眾生壽命增長念慧成就。」

爾時，彌勒菩薩等九萬七千億菩薩得無生忍者，作如是言：「我等亦能佛滅度後護持正法，為憐愍故，當於都邑城村聚落廣說是經。」

爾時，娑婆世界無量諸佛同聲讚言：「善哉，善哉！善男子！」

娑婆世界一切人天復作是言：「我等亦能於佛滅度後，護持正法及四部眾中受持說者。」

時十方佛，復讚歎言：「善哉，善哉！汝等真能護持正法。善男子！汝等若能護持正法，應當供養如是諸佛、世尊。」

「我等要當擁護是經流布之處，都邑、聚落、人民、眷屬及受持者，并令土地穀米豐熟藥木滋茂。何以故？隨有是經流布之處，我於是中有大力勢，以力勢故我能護之，令離一切衰禍之事，亦令是國所有眾生遠離惡業生於慚愧。」

是時，十方諸佛讚言：「善哉，善哉！汝今真能護持正法，亦能供養十方諸佛、護持法者、聽受法者。」

/TEXT339:p11/四天王護法品第十一

爾時，釋迦牟尼佛告諸梵天、帝釋、四王：「善男子！我為如是惡眾生故，本願力故，大憐愍故，於此惡處成就阿耨多羅三藐三菩提。為欲利益無明闇冥渴法眾生、常樂增長煩惱眾生，破壞魔眾建立法幢，施其法雨，令諸眾生離煩惱苦，令不可計無量眾生發阿耨多羅三藐三菩提心。無量諸佛及諸菩薩，悉來在此世界集會，為壞眾生無量惡業紹三寶種。我涅槃後所有正法當付汝等，汝等便當深心守護。若有菩薩福德成就，如是等輩亦能擁護我之正法。若有眾生，已於諸佛種諸善根者，是人於後法欲滅時餘五十年，守護正法、信敬受持、讀誦、書寫、解說其義。如是法師，若於都邑、城村、聚落，欲多饒益無量眾生，當淨澡浴著新好衣莊嚴香華，於一案上安置種種諸甘味漿，置高座前。汝等爾時若不來集，為護法師遮諸惡事，聽受正法自利、利他，汝則欺誑十方諸佛。」

爾時，梵天白佛言：「世尊！隨是經典流布之處都邑聚落，我當至心而擁護之。若比丘、比丘尼、優婆塞、優婆夷欲說是經，當淨洗浴著新淨衣，聚集香華乃至甘漿，置高座前，我與眷屬定往其所。若我不往，則為欺誑十方諸佛、世尊。此世界中，隨有是經流布之處，當令其地無諸兵革及諸惡事，我今至誠十方佛前立深重誓。」即說呪曰：

/MANTRA/「安仇呵<ail>（一）</ail>登伽<ail>（二）</ail>富羅那呵<ail>（三）</ail>蛇咩呿<ail>（四）</ail>呿呿<ail>（五）</ail>婆呿<ail>（六）</ail>𭒂呿𭒂<ail>（七）</ail>居離那呿𭒂<ail>（八）</ail>莎呵」

爾時，釋提桓因即說呪曰：

/MANTRA/「呿𭒂密<ail>（一）</ail>摩奢密奢<ail>（二）</ail>那羅呿<ail>（三）</ail>阿牟若<ail>（四）</ail>阿牟𭒂呵<ail>（五）</ail>阿呿吒<ail>（六）</ail>阿呿<ail>（七）</ail>阿伽呿時那休律𭇔<ail>（八）</ail>莎呵」

/MANTRA/「郁呿那婆闍荼<ail>（一）</ail>三牟陀斯若<ail>（二）</ail>多哆周多<ail>（三）</ail>婆邏那𭒂<ail>（四）</ail>婆邏闍<ail>（五）</ail>莎呵」

/MANTRA/「闍路伽<ail>（一）</ail>阿郁伽<ail>（二）</ail>阿摩慕伽<ail>（三）</ail>阿摩摩娑邏闍<ail>（四）</ail>婆脾也牟闍<ail>（五）</ail>莎呵」

爾時，北方天王毘沙門，即說呪曰：

/MANTRA/「颼地離<ail>（一）</ail>颼颼颼地離<ail>（二）</ail>呿颼地離<ail>（三）</ail>阿尼颼地離<ail>（四）</ail>希力多颼地離<ail>（五）</ail>娑竭邏希力多<ail>（六）</ail>颼地離散究娑颼地離<ail>（七）</ail>陀摩叉地颼地離<ail>（八）</ail>莎呵」

爾時，十方諸佛讚梵釋四王等言：「善哉，善哉！汝等今真能護持正法。」

時梵釋四天王等，白佛言：「世尊！我等隨是經典流布之處，要當至心護持。」

十方諸佛及諸菩薩，同共讚言：「善哉，善哉！毘沙門等！汝能真實護持正法。」

爾時，娑婆世界有萬二千大鬼將軍護此世界，復有四萬四千小將成就大力及大功德，同音而言：「世尊！我等亦當於未來世，隨有是經流布之處，我則隨護。若說法時我亦當往，有聽法者，當為壞其種種魔業護說法者，令得增長一切善法。當勸諸王大臣長者，施其衣食種種資生所須之物，亦令其土無有兵革寇難之事及惡風雨。若我虛妄，則誑十方無量諸佛。」

爾時，娑婆世界有一菩薩，名曰疑心，白釋迦牟尼佛言：「世尊！此娑婆世界，有百億魔不？如其有者悉來集不？」

佛言：「一切都集。」

「世尊！若都集者，有信心不？」

佛言：「善男子！皆有信心，唯除波旬眷屬千人，當於未來破壞我法常求過罪。是魔波旬及其眷屬破壞三寶。何以故？皆是過去惡因緣故，過去不種善根因緣。善男子！我法滅時，是魔波旬及與眷屬，於如是法乃得信心，種菩提子修菩薩道，乃至得阿耨多羅三藐三菩提。」

爾時，會中有一魔天，名曰太白，已於無量諸如來所成就功德，所有信根無能傾動，奉敬三寶，已於諸佛得受阿耨多羅三藐三菩提記，現仙人像，從坐而起長跪合掌，以大音聲遍諸佛土，而白佛言：「世尊！釋迦如來本願因緣，生憐愍故，於此具足五滓世界謗法眾中，得成阿耨多羅三藐三菩提，以憐愍故，說三乘法脫三惡道。復為無量無邊菩薩，說無生忍，不斷十方諸佛種性。是故我當於未來世至心擁護，令釋迦法久住不滅，令諸魔眾不得其便，我終不壞如來正法。若無持者佛法則滅，若諸四眾無說聽者法則衰滅。若未來世善男子、善女人，修立三業紹三寶性，為壞三界諸惡煩惱，修行正道，能壞眾生三惡道苦，一切魔眾無能為也。唯願十方無量諸佛，施我功德、智慧二力，我欲誦呪，為壞一切惡魔眷屬。」

時十方佛同共讚言：「善哉，善哉！」

時，太白魔即說呪曰：

/MANTRA/「阿摩犁<ail>（一）</ail>阿漢呿咩<ail>（二）</ail>阿闍婆𭒂<ail>（三）</ail>阿闍婆婆<ail>（四）</ail>阿闍婆婆<ail>（五）</ail>牟羅娑犁<ail>（六）</ail>脾也呿娑𭇔<ail>（七）</ail>闍摩娑犁<ail>（八）</ail>呵呵<ail>（九）</ail>呵呵<ail>（十）</ail>呵呵<ail>（十一）</ail>伽羅娑吒<ail>（十二）</ail>闍囊却伽<ail>（十三）</ail>若蛇却伽<ail>（十四）</ail>比若蛇娑呿伽<ail>（十五）</ail>阿牟叉邏<ail>（十六）</ail>叉叉<ail>（十七）</ail>叉叉<ail>（十八）</ail>叉叉<ail>（十九）</ail>牟邏婆呵呿迦<ail>（二十）</ail>莎呿若<ail>（二十一）</ail>莎波利婆多<ail>（二十二）</ail>牟邏<ail>（二十三）</ail>阿若若<ail>（二十四）</ail>戰陀修利蛇若若<ail>（二十五）</ail>婆提若若<ail>（二十六）</ail>那婆呵若若<ail>（二十七）</ail>呿邏叉若若<ail>（二十八）</ail>那波邏若若<ail>（二十九）</ail>復多拘知若若<ail>（三十）</ail>多哆多若若<ail>（三十一）</ail>薩菩婆比若若<ail>（三十二）</ail>邏提悉多若若<ail>（三十三）</ail>遮居邏摩頻婆多叉婆<ail>（三十四）</ail>叉摩摩<ail>（三十五）</ail>叉波若<ail>（三十六）</ail>差比多<ail>（三十七）</ail>摩羅比沙蛇<ail>（三十八）</ail>莎呵」

說是呪時，地六種動，一切魔眾心生怖畏；一切天人，乃至迦羅富單那皆離怖畏，得不退轉菩提之心。

爾時，魔王問堅意言：「善男子！是太白魔王從何處來？有何等力？而能破壞一切魔眾及諸黑業，增長瞿曇斷滅之法？我今覩見心欲變吐，四方皆闇身心苦痛，而彼見之甘樂愛著，唯願憐愍為我說之。」

堅意菩薩言：「波旬！皆是一切諸佛威神，令是太白有如是力，以是力故壞諸魔眾，增長如來無上正法。是太白菩薩所有德力，乃至人天無能壞者。波旬！汝於三寶宜應生信發菩提心，遠離一切身口意惡。」

波旬言：「大士！我今方欲造成種種身口意惡，實不能發菩提之心。」

/TEXT339:p12/曠野鬼品第十二

爾時，曠野菩薩即現鬼身，散脂菩薩即現鹿身，慧炬菩薩現獼猴身，離愛菩薩現羖羊身，盡漏菩薩現鵝王身，如是五百諸菩薩等各各現受種種諸身。其身悉出大香光明，一一菩薩手執燈明，為欲供養十方諸佛。

爾時，疑心菩薩至心觀察是五百人，即知悉是菩薩大士，語曠野鬼言：「善男子！汝等何故現如是身供養諸佛？」

曠野鬼言：「善男子！往古過去九十一劫，有佛、世尊，號毘婆尸如來、應、正遍知、明行足、善逝、世間解、無上士調御、丈夫、天人師、佛、世尊。我於爾時，與如是等同一父母共為兄弟，受持五戒勤修精進，聰明智慧心樂善法，種種供具供養彼佛。既供養已，皆發阿耨多羅三藐三菩提心，為欲調伏一切眾生；尸棄、毘舍浮、鳩留孫佛，亦復如是，皆供養已。散脂大士於彼佛前立大誓願：『願我來世以鬼神身教化眾生，若有弊惡惡鬼眾生，我當演說三乘之法而調伏之，乃至無量恒河沙等惡鬼惡獸悉令調伏，然後乃當成就阿耨多羅三藐三菩提。』亦有一萬二千大鬼，於此世界發大誓願調伏眾生。爾時，我復發大誓願：『若有惡鬼，欲壞如來如是正法，我當治之。』是故我受如是鬼身。『若有惡鬼，能殺眾生，令其心亂，惡心殺害，深著邪見，能令剎利、婆羅門、毘舍、首陀亂心作惡，於國土中移轉日月，錯易年歲使國荒亂，寒暑失所變改時節，降惡風雨穀米不登，及壞一切樹木果子。願我悉能調伏教化令住三乘，我亦不害奪其命根，同其受身，與共軟語言談戲笑，以三乘法而教化之令離惡道。』若有眾生遠離善法，行身口意不善之業，捨是身已生三惡道，或有雜作善惡諸業，是人捨命則受鬼身。是故爾時，惡鬼滋多善鬼尠少。是故我欲調伏惡鬼現受是身，亦令剎利、婆羅門、毘舍、首陀遠離惡心。

「善男子！有金剛槌呪，以是呪力，一切惡鬼於彼四姓不能為惡。善男子！若有都邑城村聚落有是呪處，一切惡鬼無能為也。是處眾生皆修慈心，遠離一切不善之事，惡病、惡雨、亢旱、鬪諍。乃至鳥獸皆生善心，遠離一切諸惡怖畏。我今於此十方佛前發大誓願欲說是呪。」

爾時，釋迦如來告曠野鬼：「善男子！十方諸佛今已施汝神通之力，便可說之。」

/TEXT339:p13/還本品第十三

於是，十方無量諸佛各各欲還本佛世界。其地即時六種震動，上虛空中雨種種華，微妙伎樂不鼓自鳴，種種諸香而以供養。一切大眾，悉共合掌禮敬諸佛。

爾時，梵天白月香佛言：「世尊！是誰神力成幾福德，於未來世能信受持、讀誦、書寫如是經典？」

「梵天！皆是十方現在諸佛本願力故，破壞魔眾，除國霜雹暴風惡雨，護持正法，為調眾生宣示正道。亦是諸佛本願力故，來世眾生成就十法，能於未來護持正法，是人亦為諸天所護。

「梵天！若有人能具足念心善意方便，是人則能擁護正法，不貪五欲常修習空，忍辱如地得深大忍，以四攝法攝取眾生，此彼無礙，修行清淨菩提道行寶幢三昧。如是之人，於未來世能護正法，書寫受持讀誦解說。是人捨身，得見十方現在諸佛及比丘僧諸菩薩等，亦聞諸佛所說妙法。聞已即得聖人喜樂，滅除一切不善之法，得生清淨諸佛國土，常聞演說大乘經典，終不生於五滓世界，常得親近娑婆世界如是諸佛。是人於後餘五十年，以佛力故，則能護持如來正法。」

爾時，釋迦牟尼佛告梵天言：「隨是經典流布之處，其土則無一切惡事惡雨疾病，受者聽者身無患苦、衣食無乏。」

爾時，華幢佛告諸大眾：「若以滿此娑婆世界微妙七寶施十方佛，不如有人於佛滅後餘五十年受持讀誦書寫是經，所得福多先福德。」

佛復告大眾：「假使有人，以恒河沙等上妙七寶施十方佛，不如有人於佛滅後餘五十年，受持、讀誦、書寫是經，所得福多。」佛說是已，諸天、世人聞已，歡喜信受奉行。
