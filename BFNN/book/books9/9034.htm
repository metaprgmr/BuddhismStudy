/TEXT339/護持正法品第一

如是我聞：

一時，婆伽婆在王舍城迦蘭陀竹園，與大菩薩其數無量不可稱計前後圍繞，及餘十方諸佛世界無量無數不可思議阿僧祇諸大菩薩聲聞之眾，地及虛空皆悉遍滿，俱來集會前後圍遶。復有十方無量世界帝釋天王、梵天王、四天大王、諸大龍王、夜叉王、乾闥婆王、阿修羅王、迦樓羅王、緊那羅王、摩睺羅伽王，如是等無量無數不可稱計俱來集會。復有欲界色界天、龍、夜叉、羅剎、乾闥婆、阿修羅、迦樓羅、緊那羅、摩睺羅伽等，皆悉一心瞻仰如來。

爾時，世尊為諸大眾說虛空目安那波那甘露法門四無量已，默然而坐。娑婆世界地及虛空一切大眾亦皆默然合掌向佛，唯悕如來甘露法雨而無厭足，猶如重病思遇良醫，如在大闇思見光明，如溺大河思登彼岸，如遭急難思求依護。如是遍滿娑婆佛剎地及虛空諸大菩薩，及諸聲聞，釋梵天王、摩睺羅伽王，乃至人、非人等合掌默然，瞻仰法王亦復如是。

爾時，眾中有一大梵天王，名曰功德蓮華光，已於昔日供養無量無邊諸佛，於諸佛所殖諸善根，於阿耨多羅三藐三菩提得不退轉，繫心緣法善修慈愍，即從坐起合掌向佛，而說偈言：

/gatha/
「大聖神通力，　能速遍諸剎，　如心無所障，　光照十方國，
　巧說奢摩他，　盡智及方便，　阿那波那念，　及四無量等。
　佛於三界中，　生死際已捨，　淨慧悉滿足，　勝人天修羅，
　已離於愛縛，　度疑到彼岸，　了知諸菩薩，　現證於佛法。
　眾生心亂故，　墮在生死河，　如盲無所見，　常為苦所沒，
　遠離善知識，　不聞清淨法，　輪迴生死中，　為諸結所縛。
　佛度生死海，　慈悲故說法，　為煩惱眾生，　斷生死羅網。
　愛為煩惱本，　諸眾生染著，　能仁巧分別，　令盡生死際。
　以癡愛因緣，　不修諸功德，　若能斷之者，　六根皆寂滅。
　大慈牟尼王，　悲心為說法，　聞已除癡愛，　獲甘露涅槃。」
//

爾時，佛告功德蓮華光大梵天王，而說偈言：

/gatha/
「過去修諸度，　今亦如是行，　不樂聲聞乘，　及辟支佛地。
　復有諸眾生，　數起瞋恚心，　及念二乘等，　是則為障礙。
　以是諸障故，　退失於佛法，　不起是障者，　得佛法滿足。
　有四生眾生，　俱來至此剎，　非唯愛欲身，　非盡念不淨。
　是中大智人，　能行菩提道，　已曾久修習，　定忍總持等，
　能守護諸根，　正念加趺坐，　安住自境界，　佛當為汝說。
　樂五眾眾生，　為說不淨法，　令斷於繫縛，　七菩提分滿，
　我無嫉妬心，　憐愍故為說，　菩薩聞此法，　不捨菩提心。
　十方一切佛，　已曾住此剎，　晝夜常加護，　令佛法久住，
　汝等諸菩薩，　愍此剎眾生，　常生歡喜忍，　令我法久住。
　我說聲聞法，　為斷貪欲心，　示五陰諸入，　及十八界空，
　十三奢摩他，　及毘婆舍那。
　能斷難斷愛，　是人得清淨，　顯說無漏行，　聲聞四真諦。
　憐愍眾生故，　為令法久住，　說此四諦法，　令度生死海。
　復告諸菩薩，　汝等莫生疑，　佛當為汝等，　廣說菩薩行。」
//

爾時，此娑婆世界中所有眾生在佛會者作如是念：「如來今者欲說聲聞法，不說菩薩道。」

十方世界諸來菩薩，復作是念：「如來慈愍，欲令我等於此世界修諸禪行，使三寶種不斷絕故，於此剎中所有天、龍、夜叉、羅剎、乾闥婆、阿修羅，乃至人、非人等，未信者令信，已信者令增進故，欲令一切眾生悉受安樂捨諸疑悔滿足涅槃八正道故，令此佛剎有大福德具足熏修眾善法故。」

十方世界所有眾生作如是念：「娑婆佛剎福德吉處，我今恭敬、尊重、供養、禮拜彼佛剎中諸菩薩等。」各作是念：「我今應當於此世界結加趺坐，各各入於種種勝忍陀羅尼門及諸三昧，放大光明利益安樂諸眾生故。」作是念已，即於此剎加趺而坐，入于勝忍陀羅尼諸深三昧。

是諸菩薩或有經於百大劫中修菩薩行，有得無生法忍乃至十地，具足修習十八不共、四無所畏等諸功德法，各以勝忍陀羅尼諸深三昧因緣力故，放大光明。其中或有光，如燈炬野火之明，有如釋梵諸天、大梵王光。又如一日之光，二三四五如是轉倍，乃至百千萬億日光，此諸光明遍照三千大千世界。其中眾生遇斯光者，身心安樂皆大歡喜，如人熱悶入清涼池。是光能除眾生三惡道苦，飢渴寒熱種種諸病，及貪瞋癡邪見等患，乃至能令三界獄中所有恐怖厄難眾生，令盡苦際。是時此剎諸眾生等蒙光力故，咸共深心恭敬供養，尊重讚歎佛法僧寶，厭捨諸惡勤修善法。從是諸光乃至遍照十方，如恒河沙等諸佛世界淨穢等剎，有佛無佛皆悉普照，猶如重夜幽闇之中忽有百千萬億日光俱時普照，此及他方恒河沙剎土，光明遍照亦復如是。

爾時，十方恒河沙等諸佛世界，有諸菩薩摩訶薩等，承佛神力於一念頃來至此剎，各在一面結加趺坐，是諸菩薩或有已經百千大劫修菩薩行，或有乃至具足十地，皆悉修習十八不共、四無畏等諸功德法，各以善根福德力故，入深三昧放大光明，遍照三千大千世界，其中所有魔王、龍王，乃至人天，諸光明等皆悉不現。

爾時，世尊告諸聲聞四輩等眾：「汝今應知，此諸菩薩摩訶薩等大善根力入於三昧放此光明，遍照三千大千世界。又彼十方諸佛如來，曾於此剎作佛事已而還本國，今共加護此諸菩薩摩訶薩等，令入禪定現神通力，為令現在及未來世三寶久住不斷絕故。以是菩薩神通光明因緣力故，令諸天、龍、夜叉、羅剎、阿修羅、迦樓羅、緊那羅、摩睺羅伽、人、非人等，未信者令信，已信者令增長，於正法中發大精進，如法修行自在無礙得不退轉，乃至修學涅槃正道具足滿故。

「是諸菩薩隨所住處，於當來世是中皆應起立塔寺造作法堂，安置舍利經法形像，以種種七寶而修供養，所謂金銀、琉璃、車璩、馬瑙、頗梨、真珠、珂貝、璧玉，及上繒綵，種種衣服、床榻、臥具、種種幡蓋、袈裟、法服、種種瓔珞、華香、末香、塗香、燒香，作諸音樂禮拜供養，為令恐怖生死眾生求涅槃道修功德故。」

爾時，世尊作如是言：「於未來世若有善男子、善女人，於三寶所如是布施我悉受之，令彼眾生於三乘中隨其所樂得不退轉。

「若復有人為供養故，或造一舍一僧伽藍，經行之處布施園林，衣服、飲食、臥具、床褥，種種湯藥而供養之。或有建立講讀論堂、經行禪室，於中布施奴婢、田宅、象馬、車乘、駝驢、牛羊、種種諸物、衣服、臥具，及諸湯藥資生所須，令持法比丘身心安隱，坐禪修道講讀論義，如法修行具足莊嚴，得勝自在涅槃道故，欲令佛法久住於世故，捨如是等種種諸物，我於爾時與諸菩薩及聲聞眾皆悉受之。若未來世有善男子、善女人，為供養三寶故，能捨如是種種諸物，建立講讀論堂、經行禪室，給其所須，我悉知見而生隨喜，與諸菩薩及聲聞眾同共受用。何以故？為令是等得大果報，於三惡道得遠離故，隨其所欲於三乘中得不退轉，乃至各於三乘而般涅槃故。

「又善男子、善女人，以如是等種種諸物供養因緣故，於未來世當獲二利。何等為二？一者、法利；二者、財利。隨所生處資財具足，宿習因緣故，於是諸物不生慳悋悉能捨施，為欲供養比丘、比丘尼、優婆塞、優婆夷故，隨其住處，或在山林樹下、阿蘭若處、無憒閙聲，堪可坐禪係念之處，建立塔寺房堂靜室。隨彼所須皆能給施，是比丘等受彼施已如法行故，天、龍，夜叉隨其所在皆悉擁護。」

爾時，佛告諸比丘言：「汝等當知，十方諸佛已曾於此娑婆世界入深禪定現大神通，破壞魔王及諸龍等，慈愍眾生故演說妙法，為令三寶久住世間。各於此土作佛事已歸還本國。爾時如恒河沙等諸佛世界，有無量無邊阿僧祇菩薩摩訶薩，欲見於我禮拜供養，聽聞正法及受持故，復為聞說虛空目修多羅四無礙法，各於他方來集此剎，慈悲憐愍諸眾生故，入於禪定現大威力，破壞魔王及諸龍等，欲令此土諸眾生輩供給供養施其所須修諸功德，於三乘中得解脫故。是未來世有善男子、善女人，信心清淨為欲供養如法修行諸比丘故，或捨家宅園林田地奴婢乃至資生種種所須。

「爾時，若有破戒比丘，受他所捨乃至一華一果，是惡比丘以愚癡故，受他淨心所施諸物獲大惡報，於現在世得四惡報。何等為四？一者、惡名遠聞流布十方；二者、父母師長兄弟眷屬，奴婢親戚皆悉離散；三者、獲大重病臥糞穢中，惡報相現痛苦而死；四者、衣鉢坐具所有資財，悉為五家之所分散，是名四種惡報。

「於未來世復獲四種大惡果報。何等為四？一者、身壞命終墮大地獄；二者、於地獄中久受勤苦，地獄終已復生畜生、餓鬼道中，得無手足報，居在曠野無水之處，經百千萬歲具受辛苦；三者、從彼命終生毒蛇中，得無眼報，經無量歲唯食於土；四者、於彼命終得生人中，墮五濁世不值諸佛，於彼世中雖得人身，常無眼目亦無手足，住在曠野唯食世間所棄穢食恒不充足，不得與人同共住止。從彼命終復墮地獄，於三惡道難得免出。何以故？彼善男子、善女人，淨心捨施田舍園林、衣服、湯藥、種種諸物，唯欲供養如法比丘，然破戒者受他所施唯欲供身，不與如法持戒比丘，以是因緣獲如是罪。

「又破戒者，久處生死具受諸苦，雖得人身不值佛世。所以者何？諸佛如來不可思議難可值遇。彼破戒者，斷滅法母不求精進，不用見聞佛法僧故，以是因緣不值佛世，彼惡比丘於當來世得如是等大惡果報。」

爾時，大德伽耶迦葉聞此語已，悲泣雨淚而白佛言：「世尊！如我解佛所說義者，寧處地獄具受眾苦，終不受此破戒身也。所以者何？雖得此身而復出家，為衣食故具犯禁戒受他淨施，獲如是等種種苦惱。」

佛言：「迦葉！如是如是如汝所說，寧處地獄受種種苦，不受人身起如是等破戒罪業。何以故？地獄罪畢更不造新，故業盡已便於苦報而得解脫。

「迦葉！諸身之中人身難得，得人身已值佛出世復難於是，雖值佛世出家受戒是最為難。所以者何？得受戒已如法修行能盡苦際，斷諸漏結而得解脫。是淨信心善男子、善女人，若剎利、婆羅門、毘舍、首陀，欲供養淨行持戒比丘，以其具足福德善根故，或捨家宅、園林、靜室、奴婢、象馬、牛羊等物種種資生，以為常住僧業，令彼比丘身心安隱集善根故。是愚癡比丘毀犯淨戒捨諸善根，遠離靜念專為非法，彼善男子等而不供養。以是因緣，衣服，臥具資生所須皆不充足，便作是言：『我大智人堪可受彼所施諸物。』或假檀越豪強勢力，奪他如法比丘所受諸物，唯自供身以為私用，言是己有此非僧物。彼愚癡人造是罪故，於當來世受如是等諸惡果報。」

爾時，頻婆娑羅王白佛言：「世尊！若善男子、善女人，若剎利、婆羅門等，欲供養如法比丘故，捨彼田宅、園林、種種諸物資生所須，是破戒者奪他所受唯自供己，以是因緣，獲如是等大惡果報。若在家人奪彼持戒行法比丘如是布施種種資生，而自用者，是諸人等得幾許罪。」

佛言：「大王！不須問此得幾罪報。」

王復白佛：「若未來世有剎利等，以種種諸物施與持法比丘，以是因緣諸比丘等多有資生，是剎利、婆羅門、毘舍、首陀，不信佛法及因果故又不畏罪，如是人輩奪而用者得幾許罪？」

佛言：「大王！是諸人等奪他施故，當得無量大惡果報，若我具說重增彼罪。所以者何？是剎利、婆羅門、毘舍、首陀，淨心施彼行法比丘種種諸物，是比丘等多有資生。如是愚人猶彼癡驢，以不信故奪他所受種種施物而自供己，以是因緣故當得大罪。彼人若聞我說惡業差別種種果報，誹謗不信，如是愚人得二種罪：一者、奪他所施；二者、於我所說誹謗不信。」

時頻婆娑羅王復白佛言：「世尊！唯願說之，唯願說之，於當來世若剎利、婆羅門、毘舍、首陀四種姓中，有信佛法深識因果怖畏罪者，聞佛所說初中後善義味甚深，純備具足清淨梵行。如是之人聞已能信，如法修行作諸功德，復為供養行法比丘故，捨種種諸物給其所須。若有破戒比丘及愚癡人，奪彼持法比丘如是種種所受諸物，彼信心人方便擁護持戒比丘，終不令彼侵奪欺陵。」頻婆娑羅王說是語已。

佛言：「大王！善哉，善哉！快說是語。

「大王！於當來世若有剎利、婆羅門、毘舍、首陀，為欲供養行法比丘故，或捨田宅、園林、奴婢、象馬、衣服、臥具、飲食、湯藥、資生所須。若有剎利、婆羅門、毘舍、首陀，以不信故奪他所施，而彼愚人於現身中得二十種大惡果報。何者二十？一者、諸天善神皆悉遠離；二者、有大惡名流布十方；三者、眷屬知識違背乖離；四者、怨憎惡人同共聚會；五者、所有資財悉皆散失；六者、心狂癡亂恒多躁擾；七者、諸根不具；八者、睡臥不安；九者、恒常飢渴；十者、所食之物猶如毒藥；十一者、所愛之人悉皆離別；十二者、共事之人常多鬪諍；十三者、父母兄弟妻子奴婢不信其言；十四者、所有隱密覆匿之事，知識親友共相顯露；十五者、所有財物五家分散；十六者、常遇重病無人瞻視；十七者、資生所須常不稱意；十八者、形體枯悴；十九者、久受勤苦難得免離；二十者、常處糞穢乃至命終。

「大王！是愚癡人於現身中得如是等二十種諸惡果報，命終之後墮阿鼻地獄一劫受苦。飢食鐵丸，渴飲融銅，用熱鐵鍱以為衣服，行住坐臥所受之物皆是火聚，六方熾焰更相通徹。彼諸罪人於阿鼻地獄具受如是種種等苦，從彼命終生末伽車䭾餓鬼中，居在曠野無水之處，生便無眼，又無手足，四方熱風來觸其身，形體楚毒猶如劍切，宛轉在地受大苦惱，脂髓膏流猶居熱熬，魂神迷亂出大惡聲，具受如是百千種苦經無量歲，然後命終生大海中受肉團身，其形長大滿百由旬。然彼罪人所居之處，於其身外面一由旬，滿中熱水狀若融銅，經無量百千歲受如是等種種苦惱，如地獄中等無差別。從彼命終，於閻浮提曠野澤中忽然化生，形如肉團猶若大山，四方熱風來燒其身，飛禽走獸競來食之，經無量歲，爾乃命終還墮地獄。復經無量百千萬歲備受眾苦，然後命終生餓鬼中，乃至肉團之身，經無量百千歲，往反輪迴具受眾苦。其罪漸薄得出為人，生無佛國五濁剎中，從生而盲諸根不具，身形醜惡人不憙見。」

佛告頻婆娑羅王言：「大王！如是罪人於當來世，獲如是等大惡果報。所以者何？是持法比丘如法行故，有信心者種種資財具足施與，彼惡比丘愚癡人等奪而自用，故獲如是諸惡果報。」

爾時，頻婆娑羅王聞此語已，悲泣雨淚而白佛言：「世尊！我今寧受地獄等身，終不欲受是人身也。何以故？以此人等造是罪故，獲如是種種大苦果報。」

爾時，佛告頻婆娑羅王言：「大王！汝等諸王及剎利、婆羅門、毘舍、首陀聚落主等，如今現在及未來世乃至法住，於是時中所有持法比丘，付囑汝等應好擁護。若有信心善男子、善女人，為供養行法比丘故，或捨種種資生雜物，汝好擁護，勿令非法比丘及諸惡人欺奪侵陵。若有惡人欺奪如法比丘所受信施，汝等應當如法治之。」

王白佛言：「世尊！若有國王見彼非法比丘，及諸愚人奪彼行法比丘所受信施，不如法治者當得幾許罪報，乃至剎利、婆羅門、毘舍、首陀聚落主等，見此非法比丘及諸愚人侵奪行法比丘所受信施，當得幾許罪報？」

佛告大王：「我今問汝，隨汝意答。除諸佛如來所有功德，一切聲聞及辟支佛所有福德，若有一人具足成就如是等大福德聚，是人福德是為多不？」

王言：「世尊！如是，如是。是人福德甚多！甚多！」

佛言：「大王！如彼一人所得福德，如是一切眾生各皆備足是等功德。若有惡人於彼一切有福人所，割其手足、耳鼻，生挑其眼，如是惡人得幾許罪？」王聞此語，悲泣哽咽不能自勝。

佛言：「大王！何以不答？」

時王聞已猶復悲泣，而白佛言：「世尊！如是愚人所獲罪報，無量無邊阿僧祇不可稱計，乃至算數譬喻所不能及。世尊！若毀壞一人具上福者手足、耳鼻，生挑其眼，其罪大多不可思議。何況毀壞一切具是福者！」

佛言：「大王！如我現在及未來世乃至法盡，於其中間，若有信心善男子、善女人，俱捨如是資生所須田宅、園林、象馬、奴婢、衣服、臥具、湯藥等物，施與行法比丘。若非法比丘及諸愚人奪彼所施，是剎利、婆羅門、毘舍、首陀聚落主等，見此非法惡人不如法治者，獲大重罪復過於彼。」

爾時，頻婆娑羅王白佛言：「世尊！如是國王治國之事，甚難，甚難！何以故？彼放逸王等不如法治，是非法惡人獲如是罪。若有國王及剎利等不放逸故，擁護是等持法比丘。若有信心檀越施彼所須，若有非法惡人侵奪欺陵，當如法治者得幾許福？」

佛言：「大王！如上所說具福諸人，若復有人有大勢力，禁閉獄中具受飢渴無量苦惱，若有一人具足大力，勝於前者出彼獄中，爾許諸人悉令解脫，經於百年四事供養，衣食、湯藥、種種所須無不備足。」

佛言：「大王！彼有力人得幾所福？」
王白佛言：「世尊！彼有力人所得福德，不可思議、不可稱計，乃至算數譬喻所不能及。」
佛言：「大王！彼剎利、婆羅門、毘舍、首陀及聚落主等，如今現在及未來世乃至法住，是諸人等如法治彼非法比丘及愚癡人故，所得福德復過於彼。若復有人於今現在，及未來世乃至法欲滅時，若有信心善男子、善女人具捨種種所須施彼行法比丘，若有非法惡人侵奪欺陵，若復有人方便教化不令侵奪，語言：『汝等今者，若不隨教當治汝罪。』如彼惡人隨其教誨止彼欺心，不復侵奪持法比丘所受信施，是剎利乃至聚落主等，所得福德甚多，甚多！」

王復白佛言：「世尊！若有乃至一比丘能如法住所有諸物，若有惡人欺陵侵奪者，我等剎利及婆羅門乃至聚落主等，不如法治當獲大罪。是一比丘所有資生，彼非法惡人有侵奪者，我等剎利乃至聚落主等，如法擁護不令彼人侵奪欺陵，乃至如法治之獲大功德。」

佛言：「大王。不如汝所說。所以者何。於我法中有諸比丘，假令如法，始從一人乃至四人，我不聽受彼田宅、園林、象馬、車乘、奴婢等常住僧物，若滿五人乃可得受。若在僧伽藍中，或阿蘭若處，持法比丘在中止住，鳴鍾集僧和合布薩羯磨等事，房舍、床榻、臥具、湯藥同共受用。乃至百千眾僧在一伽藍、若阿蘭若處，鳴鍾集僧和合布薩，房舍、臥具、衣服、湯藥同心受用，而不貪著亦不繫念，不如其驎陀鳥貪著諸肉，食盡乃止終不中捨。持法比丘則不如是，初中後夜減省睡眠，精進誦經坐禪修道，背捨生死向涅槃路，如是比丘不稱他短不說己長，謙下卑遜不自憍高，衣食知足頭陀精進不放逸行，係念思惟心不馳散，於一切眾生起慈悲心憐愍覆護。大王！如是僧中有劫奪者獲大罪報，守護饒益得大功德。

「復次，大王！隨其所在若僧伽藍或阿蘭若處，有五比丘止住其中，持戒不破清淨具足，乃至於小罪中生大怖畏。如佛修多羅中所說空行，若自讀誦，教他讀誦，不誹謗他不說他過，不稱己長謙下自卑，不生憍慢嫉妬之心，慈悲憐愍一切眾生，求解脫道出生死海。如是眾僧，若在伽藍或阿蘭若處，鳴鍾集僧和合受用，常住僧物乃至湯藥。若復有人如法供養獲大功德，劫奪侵陵得大罪報。

「大王！是五比丘，精進持戒慚愧具足，於小罪中生大怖畏，行頭陀法住四聖種。如是眾僧所有福德猶若大海，即是世間、天人、阿修羅中最上福田，能令一切眾生離諸苦惱而得涅槃。何況十人二十、三十，乃至百千！若有信心剎利、婆羅門、毘舍、首陀，為供養故鳴鍾集僧，是僧集時其中或有非法比丘若多若少，共如法比丘同處集者，於是眾中乃至有五比丘，持戒清淨具足慚愧，於小罪中恒生怖畏終不毀犯。如是眾僧大修精進，棄捨世間所有諸事，惟希出世涅槃之道，所有功德無量無邊，是大福田，應受世間天人供養。是故，大王！汝等應好擁護如法安置，供給所須勿令乏少。若有非法之人欲相欺陵輕心毀辱者，汝好護持，勿令是等侵擾之也。」

頻婆娑羅王白佛言：「世尊！我於今者欲有所問，惟願聽許。」

佛言：「大王！隨汝意問。」

王白佛言：「世尊！若有破戒比丘，得與如法眾僧和合共住，受彼上妙衣食臥具資生所須乃至湯藥不？」

佛言大王：「我今問汝，隨汝意答。如王國中群臣百官乃至親屬，如是之人，若一、若二乃至眾多，犯王國法合其重罪，王時瞋怒方欲刑戮。王於爾時設於大會，歌舞作樂歡樂集時，是犯罪人得在會次同食歌舞歡娛作樂不？」

王白佛言：「如是之人不得在會，乃至不令與我相見，何況共受集會歡樂。」

佛言：「大王！如是，如是。若有比丘破戒犯罪，實非沙門自言是沙門，實非梵行言我梵行。如是之人猶如盲人，於生死中流轉退沒。大王！如是之人於三世諸佛法中具犯禁戒，以是因緣諸佛如來之所棄捨，非佛弟子是魔眷屬，常趣惡道不墮僧數，不得在如法僧中行住坐臥同受房舍臥具資生諸物，乃至糠䴸亦不得受，何況得受眾僧上妙供具資生所須！如是之人，佛法之外眾所棄捨。」

頻婆娑羅王白佛言：「世尊！是破戒比丘，不得與如法眾僧和合共住，同受種種衣食、臥具、湯藥等物。世尊！是破戒人有何等行類、相貌，而可得知？」

佛言：「大王！是破戒相，初未現時難可了知。何者是破戒初相？所謂不樂供養三寶、和尚阿闍梨，亦不信重四聖種法而不修習，又不修行三十七助道法，是名破戒初相。心貪利養無有慚愧，與諸俗人以為親友，稱讚己德以自貢高，輕蔑誹謗毀呰他人，心不樂說正法之言，唯憙好談無益之語。專行魔業惱亂眾僧，他說一言十語加報，縱心蕩逸終不相下，猶如惡狗。復似飛烏眾聲亂鳴唯欲求勝，雖復出家處在眾中，諂曲虛偽專行刺毒。又如商人，持種種物在道而行逢彼惡賊，是破戒人為沙門中賊。又似獼猴，糞塗身已搪突於人，在於眾中猶如俱蘭吒華無色無香，心不和合恒出諍訟之言，常貪利養名聞等事，樂惡比丘及諸俗人以為伴侶而共談語。

「是諸比丘，乃至未盜眾僧田宅、園林、奴婢、象馬、駝騾、牛驢，如是等物難可了知，是名破戒初相。若盜如是等物是名破戒等相，是相出已失比丘法，是波羅夷非沙門，不得與如法眾僧同共止住，應當擯出。佛告大王：『是持戒比丘，寧與旃陀羅同共止住，不與破戒之人同住居止。』如樹枯朽火從內起，根本既燒枝葉亦盡。破戒比丘亦復如是，以破戒火燒諸功德，善根果報悉盡無餘，於未來世墮三惡道，遠捨慈悲而行魔業。譬如廁溷不可為淨，謗諸賢聖斷三寶種，法海乾竭壞正法城，誑惑施主惱亂清眾。如法比丘僧和合時違諍不隨，彼破戒比丘盜僧物因緣故，國主剎利、婆羅門、毘舍、首陀，乃至若男、若女、一切施主等，雖捨所須空無所得，失人天路墮惡道中。

「是故，大王！汝等當知，彼破戒人無有慚愧，以劫盜心取彼僧物以為己有。是如法比丘隨其住處，若在林中，或在伽藍，不應共住應生慈愍，方便示教遣令出眾。語言：『長老！汝等不應住此。』如是三諫，是破戒人若去者善；若不出眾，如法比丘不得瞋罵。應告國王、剎利、婆羅門、毘舍、首陀及有勢力者言：『此有比丘不如法行恒相擾亂，不令我等安心行道。惟願撿挍勿令侵惱。』而彼國王剎利乃至聚落主等，應當治之駈逐令出。若彼剎利王等取彼破戒比丘飲食財物而不駈遣者，如法比丘亦不應瞋，莫貪住處及資生等，默然捨去更求餘處無難之所，若在山林窟中，或阿蘭若地，隨其靜處就彼而住。」

頻婆娑羅王聞此語已，悲啼號泣，而白佛言：「世尊！剎利、婆羅門、毘舍、首陀乃至聚落主，為衣食資財故護彼破戒比丘與其勢力，令此如法比丘捨其住處。以是因緣，於當來世墮大地獄受無量苦，於三惡道輪迴往反難得免出，於未來世有無量無邊恒河沙等諸佛出現於世，具大慈悲入生死中度苦眾生，而不能令彼等國王、剎利、婆羅門及聚落主捨惡趣報得人天身。何以故？不受如法比丘語故，又不供給供養故，受如是等大罪果報。」

佛言：「大王！於當來世諸國土中有信心剎利、婆羅門、毘舍、首陀，為供給供養如法比丘因緣故，若造伽藍靜處，或阿蘭若處起立房堂，施與如法比丘，或捨田宅、園林、奴婢、種種所須資生雜物，乃至湯藥，以如是供養因緣故，彼諸施主於當來世，或生剎利婆羅門大姓等家，六欲諸天乃至有頂，或生他方淨佛世界值佛聞法，不久當得阿耨多羅三藐三菩提。若復有人於我法中，為求福德涅槃道故，應當供養供給如法比丘。」

爾時，頻婆娑羅王白佛言：「世尊！是諸比丘雖犯破戒初相，然未盜僧物，如是之人，云何不得與如法比丘同共住止同飲食、衣服等和合受用？」

佛言大王：「我今問汝，隨汝意答。若王眷屬、大臣、宰相，犯王國法造種種罪，唯不合死有刑流者。如是之人，王若設會歌舞作樂大集之時，得在會次同受飲食共歡樂不？」

王白佛言：「世尊！如是之人尚不欲見，何況得在會所同受歡樂？」

爾時，佛告王言：「大王！若有富伽羅具造諸惡，於三惡趣不能勉離，如是之人受他田宅、園林、象馬、車牛、資生之具。如此之人非佛弟子，非沙門非釋子，於三世佛法中是大罪人，不得與行法比丘乃至和合少時共住，同受衣服、臥具、飲食、湯藥。若有剎利、婆羅門、毘舍、首陀及聚落主等，見破戒人與持法比丘同住，共受衣服等物而不駈遣，彼剎利等是三世諸佛正法之中為大罪人。如是剎利、婆羅門等，若不駈擯彼惡比丘，雖復更修功德種種布施，欲免此罪終不能滅，要必當墮阿鼻地獄。

「是故，大王！若有欲得自利利他者，於彼破戒人所不應擁護。何以故？若有供養彼惡比丘，失人天善根、斷三寶種、墮諸惡趣。若剎利、婆羅門等擁護行法比丘，不令彼惡比丘與共同住、和合受用衣服飲食，是剎利等雖不布施修餘功德，即是三世諸佛之大檀越，能持三世諸佛正法。是人命終生於他方淨佛國土，不久當得阿耨多羅三藐三菩提。

「是故，大王！汝等剎利、婆羅門等，應當擁護供養供給行法比丘，乃至法欲滅時所有如法比丘，應當擁護供養供給，以是因緣能令三寶久住不滅。若不擁護如法比丘我法即滅，若法在世能令人天充滿惡道減少。」

王言：「世尊！有何等人堪為知事守護僧物，供養供給如法比丘？」

佛言：「大王！有二種人堪持僧事守護僧物。何者為二？一者、具八解脫阿羅漢人；二者、須陀洹等三果學人。此二種人堪知僧事，供養眾僧。諸餘比丘，或戒不具足，心不平等，不令是人為知僧事。」

/TEXT339/陀羅尼品第二之一

爾時，世尊共頻婆娑羅王說是法時，東方過無量無邊恒河沙等諸佛國土，有佛世界名無盡德，佛號瞻波迦華色如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，於今現在，常說妙法教化眾生。彼有菩薩名日行藏，仰觀虛空見有無量無邊阿僧祇菩薩摩訶薩眾從東方來往趣西方，復見西方有大光明，是等菩薩尋光而去。爾時，日行藏菩薩見此事已，即從坐起頂禮佛足，恭敬合掌白佛言：「世尊！我見空中無量無邊恒河沙等諸菩薩眾，從東方來往向西方；復見西方有大光明。以何因緣有此大光，諸菩薩等尋光而去？」

爾時，瞻波迦花色佛告日行藏菩薩言：「善男子！西方過無量無邊恒河沙等諸佛世界，彼有世界名娑婆，具足五濁。其國有佛，名釋迦牟尼如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。於彼世界召集大眾，以方便力廣說三乘，論議法門教化眾生，為令法母久住故，為令三寶不斷絕故，為令法行常住故，為令魔王失勢力故，為建立法幢故，為令正法久住故，以是因緣諸菩薩等集彼世界。

「十方諸佛已於彼處說寶幢陀羅尼竟，各還本土。今釋迦牟尼佛復於彼界為諸菩薩摩訶薩大阿羅漢一切大眾，演說三乘、四無礙智、四梵天行及四攝法。娑婆世界地及虛空大眾充滿，咸皆渴仰樂聞佛說。何以故？彼佛如來所說妙法猶如甘露，一切聽者心無厭足；又以彼佛本願因緣，十方佛剎諸菩薩眾皆集其土。彼諸菩薩或有百劫修行者，乃至一生補處者，有於十八不共法中自能修習不由他悟者，有得自在無礙智慧方便具足者，是諸菩薩既集彼已一切皆坐，以自善根方便力故入於三昧，入三昧已身放光明。

「有菩薩光如一燈者，有如山上烽火者，有如一日十日百日千日光者，有如無量千萬日光明者，以彼菩薩力故，於大集所遍覆三千大千世界，為欲令彼娑婆世界福德莊嚴，四大滋味地轉增勝，眾生受用增益身力，得四念處得大精進，遠離慳貪能行布施，如淨佛剎諸眾生等。以是因緣諸菩薩眾各各端坐，以自善根力入諸三昧放大光明。

「復有十方諸佛剎中菩薩摩訶薩未來集者，從禪定起見大光明，亦欲往詣娑婆世界，見釋迦牟尼佛及大集眾，恭敬禮拜聽受妙法。欲聞日藏法行、壞龍境界焰品、一切眾生惡業盡陀羅尼故。諸菩薩等欲集彼處，以自善根力入種種三昧，汝今亦可從禪定起詣彼世界。

「善男子！彼佛世界諸眾生等，有種種惡多諸渴愛，為諸煩惱之所繫縛，猶如廁猪樂處不淨。諸女人等身體醜陋自謂端正，猶如醉人不自覺知，種種臭穢自言清淨，兩舌惡口遠離實語，常樂婬欲行非梵行，實大愚癡現智慧相。心大慳貪現能施相，心懷諂曲虛幻不實現質直相，於他善事心生妬忌，口言讚美心懷瞋嫉現慈忍相，常樂破壞現和合相，邪見偏多現正見相。彼土眾生有得禪定獲身通者，或有具足得五通者，或有久修四禪定者，如是智慧丈夫為諸女人之所惑亂，心隨染著為欲所使猶如僮僕，於一念頃退失是等諸妙功德，當墮惡道，以諸女人惡因緣故得如是罪。

「善男子！彼佛世界有如是等種種諸惡，汝今頗能往彼國不？我欲與欲。

「善男子！彼釋迦牟尼佛說日藏法行、壞龍境界焰品、盡一切眾生惡業陀羅尼，我今說欲，所謂四諦順忍陀羅尼，汝可持去。此陀羅尼有大勢力有大利益，能除一切欲貪色無色貪，能除我慢大慢增上慢，能除一切不淨資生，能除一切惡貪種種戲笑及諸歌舞無利益事，能盡一切我見、一切邊見、一切疑、一切戒取、一切常見、一切斷見、一切眾生見、一切障礙見、一切逋沙見、一切富伽羅見、一切作者見、一切受者見、一切色見、一切聲見、一切香味觸見、一切四大見、一切生見、一切滅見、一切法見。

「此四諦順忍，能如實知色陰乃至識陰，能知十二入十八界，知已能捨。此陀羅尼能照諸法，悉能現見諸涅槃道。何以故？彼界眾生甚大愚癡如生盲人。此四諦順忍一切法常住藏不可思議法門，能斷一切惡見，能得一切自在，能破魔王境界及魔伴黨，能破魔事及他境界，悉能降伏一切外道，能怖一切諸惡毒龍，能令一切諸天歡喜，能令善夜叉皆得安隱，能怖諸惡阿修羅迦樓羅，能令緊那羅心生歡喜，能令摩睺羅伽生大怖畏，能令剎利生大信心，能攝婆羅門令住佛法，能令毘舍生大信心，能令首陀羅生歡喜心，能斷一切婦人貪欲。令多聞人生大歡喜，令坐禪人心得安隱，能却一切種種惡事及諸鬪諍，能除飢饉及夭橫死，能除外賊惡風惡雨惡獸瀑水非時寒熱枯澁苦辛惡草等物，能令法母常住不斷，能建三寶。佛法欲滅生大怖畏能令不滅，怖畏眾生能施無畏，能生盡智覺無生智，能破一切無明闇障，能除一切生死苦擔。」

爾時，世尊即說呪曰：

「善男子！此日藏法行、壞龍境界焰品、盡一切眾生惡業陀羅尼欲四諦順忍，汝可持往娑婆世界，問訊釋迦牟尼佛，作如是言：『東方過無量恒河沙佛剎，彼有世界名無盡德，佛號瞻波迦華色多陀阿伽度、阿羅訶、三藐三佛陀，今現在說法。彼佛如來令我送欲并問訊釋迦牟尼佛，少病、少惱、氣力安樂，及諸弟子悉安隱不？聞佛說法如教行不？』

「彼釋迦牟尼佛已能破壞一切魔王境界、一切龍王境界，獨超眾聖轉妙法輪。但彼五濁諸惡眾生障礙未盡，為是等故，我今說此日藏法行、壞龍境界焰品、一切眾生惡業盡陀羅尼欲，此四諦順忍陀羅尼有大威德，若有人能受持讀誦，得大勢力。」

爾時，日行藏菩薩摩訶薩作如是言：「我已受持此陀羅尼得大勢力，能向彼國具足宣說，但彼世界有諸惡事我甚怖畏。何以故？我向親聞佛口所說。彼土眾生多諸貪欲如生盲人，諸女人等多諸姦諂誑惑於人，實不端正自言端正，實大愚痴現智慧相，能令眾生迷沒貪著，乃至久修禪定得五神通，諸智慧人於一念頃，為諸女人之所惑亂，退失是等神通智慧一切善根，墮大地獄。彼諸眾生有如是事故我怖畏。」

時瞻波迦花色佛聞此語已，告日行藏菩薩言：「善男子！汝今不為自身得力自身安樂，當為利益一切眾生故往彼宣說。」

爾時，瞻波迦花色佛告日行藏菩薩言：「善男子！彼娑婆世界釋迦牟尼佛大集眾中，有一優婆塞名毘摩羅詰，是汝身不？」時日行藏菩薩默然不答。

爾時，世尊復更問言：「善男子！何故默然？」

如是三問，然後乃答，作如是言：「如是，如是。我於彼剎為欲教化諸眾生，故名毘摩羅詰；彼諸眾生皆謂：我是優婆塞毘摩羅詰。世尊！我於無量阿僧祇諸佛剎中，為化眾生作種種身，或於餘剎作梵王身，或作帝釋，或作炎摩、兜率、化樂、他化自在天王等身。復於餘剎，或作龍王、阿修羅王、迦樓羅王、緊那羅王、摩睺羅王如是等身。復於餘剎，或作聲聞辟支佛身，或作人王、剎利等身、婆羅門身、長者身、女人身、童男身、童女身。復於餘剎，或作畜生身、餓鬼身、地獄身。

「世尊！於此剎中有八十百千諸菩薩等，同修禪定行住坐臥未曾捨離，是等菩薩見我欲往娑婆世界皆樂隨從，欲見釋迦牟尼佛及大集眾，禮拜供養并欲聽法。而諸菩薩有初行者其心未定，而彼世界多諸惡事，是等菩薩或生貪染，恐於彼處近惡知識心生顛倒，我甚怖畏。」

爾時，瞻波迦華色佛告日行藏菩薩言：「善男子！勿怖勿畏，今為汝等一切菩薩說離受不共行，法無相處行，調伏地行，解脫之行，到有海岸行，三寶性久住不盡行，大慈大悲行，一切智解脫行，壞四種魔降外道行，盡智無生智行，盡一切作業一切壽命陰行。

「善男子！今為汝說日眼蓮華陀羅尼，此陀羅尼能令眾生厭離生死三有牢獄，得無相三昧解脫門蘇息處，得無相三摩跋提，捨最後一念身智而入涅槃。

「善男子！若有人能一心聽受此日眼蓮華陀羅尼，是人所有一切貪欲及諸煩惱皆悉微薄，捨身之後七返生天得宿命智，不為欲染而得聖道，一切諸天皆樂供養，天上壽盡復得七返生於人中，雖處欲界不為欲染，即於人中得成聖果，常為一切禮拜供養。

「善男子！若有得聞此陀羅尼，乃至七遍一心善聽者，此人命終七返生天，獲得五通為諸天師，一切諸天皆悉禮拜恭敬供養，天上壽盡七返生人，得五神通為人中聖師，一切天、龍、夜叉、乾闥婆、阿修羅等皆悉供養。

「善男子！若有人能於天眾中，七遍宣說此蓮華陀羅尼，一切諸天及天女等能一心聽，皆離五欲樂修禪定。若有人能於國王所，或剎利、婆羅門、毘舍、首陀等眾中，七遍宣說此陀羅尼，如是等眾能善聽者即得出家。若有女人得聞此呪一心善聽，七日七夜不念餘事

專心誦持，捨此身已得轉女身，隨所生處能薄貪等一切煩惱，於阿耨多羅三藐三菩提無有退轉，乃至得證大般涅槃，終不更受女人之身，除化眾生自願受身。

爾時，日行藏菩薩與無量千萬億那由他諸菩薩等，及無量百千那由他諸天，及人，白佛言：「世尊！如來功德智慧辯才不可思議，大不可思議，最大不可思議。我等昔來未曾得聞如是壞欲大陀羅尼。」說此語時眾中八萬四千天女，至心聽受生大信心恭敬供養，即轉女身得男子身，於阿耨多羅三藐三菩提得不退轉。

爾時，瞻波迦華色佛捉瞻波迦花鬘，告日行藏菩薩摩訶薩言：「善男子！持此華鬘并日眼陀羅尼、四諦順忍陀羅尼，往彼世界供養釋迦牟尼佛。此陀羅尼有大勢力猶如電光，速能破壞一切欲事，能大利益能盡一切欲貪，乃至能除一切苦擔，汝可持去問訊釋迦牟尼佛。」時日行藏菩薩於彼佛所，默然受之。

爾時，眾中八萬菩薩俱白佛言：「世尊！我等皆往彼娑婆世界，見釋迦牟尼佛及大集眾，禮拜供養聽受妙法。」

佛言：「善男子！隨汝意去，咸可一心作梵天像，形色長短威儀服飾，往彼世界。」

爾時，日行藏菩薩及無量百千那由他諸菩薩等，皆作大梵天像，形色長短威儀服飾等無有異。作此化已，頂禮佛足，右遶三匝遶已復禮。禮已，於彼界沒，如一念頃即至娑婆世界。初入娑婆世界，即以瞻波迦華散釋迦牟尼佛積至于膝，如是漸行往詣佛所。到佛所已，頂禮佛足却一面立。當爾之時，釋迦如來猶為頻婆娑羅王宣說法行。

爾時，南方去此娑婆世界，譬如有城方一由旬沙滿其中。復有一人具大神力，擔負而行，盡一世界乃下一沙。過是數已有佛世界，名袈裟幢，具足五濁，佛號山帝釋王如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，今現在說法。於彼眾中有菩薩摩訶薩名曰香象，仰觀虛空見無量無邊阿僧祇菩薩摩訶薩眾從南方來往詣北方；又見北方有大光明。見此事已，問山帝釋王佛言：「以何因緣諸菩薩等從南方來往詣北方？」

爾時，山帝釋王佛告香象菩薩言：「善男子！北方過一由旬城沙滿其中，從是北行，一沙為一世界。過是數已，有佛剎土名曰娑婆，具足五濁，有佛號釋迦牟尼，於今現在為無量大眾，以方便力廣說三乘論議法門，為教化眾生故，為令法母常住故，三寶性不斷絕故，增長法行故，壞魔境界故，建立法幢故。十方諸佛已於彼剎說寶幢陀羅尼竟，各還本土，今釋迦牟尼佛復為諸菩薩摩訶薩、大聲聞眾宣說妙法，娑婆世界地及虛空，大眾充滿間無空處樂聞佛說。何以故？彼佛如來所說法要，言辭美妙猶如甘露，一切聽者心無疲厭。

「善男子！汝能往彼娑婆世界聽受法不？我今亦欲與彼佛欲，并說隨順空忍陀羅尼。此陀羅尼有大勢力能大利益，能盡一切欲貪、一切色貪、一切無色貪，能盡一切我慢大慢增上慢，能生盡智能覺無生智，能裂一切無明闇障，能捨一切苦擔。」

「善男子！是名順空陀羅尼，汝可持往娑婆世界教化眾生，問訊釋迦牟尼佛。」

爾時，香象菩薩作如是言：「我已受持此陀羅尼，得大勢力得大利益，今欲往彼唯有一事心生怖畏。何以故？我親從佛聞彼土眾生多諸惡貪，乃至女人諂詐弊惡，令久修禪得五神通智慧之人於一念頃退失神通及諸功德，墮大地獄，故我今生怖。」

爾時，山帝釋王佛告香象菩薩言：「善男子！譬如雪山以十三因緣，令虛空中有清涼風，以冷風故熱惱皆除，一切河水悉皆清涼。

「善男子！汝以十三種因緣，久學無生忍，何故而言我今怖畏？汝於餘界或作梵天身教化眾生，復於餘剎或作摩醯首羅身教化眾生，復於餘剎或作帝釋身教化眾生，復於餘剎或作那羅延身教化眾生，復於餘剎或作天身教化眾生，復於餘剎作夜叉身教化眾生，復於餘剎或作龍王身教化眾生，復於餘剎或作阿修羅王身教化眾生，復於餘剎或作轉輪聖王身教化眾生，復於餘剎或作大醫王身教化眾生，復於餘剎或作剎利身教化眾生，復於餘剎或作婆羅門身教化眾生，復於餘剎或現聲聞身教化眾生，復於餘剎作大臣身教化眾生，復於餘剎作辟支佛身教化眾生。如是無量剎中以種種色身，現化眾生而作佛事，云何方言：『我今怖畏？』

「善男子！若有眾生聞此無盡根授記法行生信樂者，彼人所有無量生死，恒沙業障、眾生障、法障、煩惱障，能障一切善根，未受未盡未吐者，如是等業皆悉滅盡，不受罪報、不生惡處。唯除三事。何者為三？一、五無間；二、謗正法；三、謗聖人；此三種罪必定受報。

「善男子！若有眾生乃至一念聞此無盡根受記陀羅尼，能至心聽信受憶念生尊重者，彼人所有恒沙罪業不受果報，常樂修行一切善根。若行檀波羅蜜時，十方諸佛、一切菩薩辟支佛大阿羅漢，皆以神力加護。是人得聖加故多饒財寶，以用布施不可窮盡，乃至能捨頭目髓腦，遠離嫉妬得平等心，於一切田心無優劣，亦復不見我能行施、彼為受者。

「是菩薩若學行羼提波羅蜜時，一切聖人神通力加令得法忍，不見眾生、不見彼不見此。若有人來截其手足割其耳鼻，乃至不起一念瞋心。離瞋心已，一切天王、一切人王，禮拜供養，乃至速得阿耨多羅三藐三菩提。

「是菩薩若學行毘梨耶波羅蜜時，得無患身成就大力，壯健智慧精進勇猛，能行四攝——布施、愛語、利益、同事——教化眾生。具四攝已，一切天王、龍王、夜叉王、阿修羅王、迦樓羅王、緊那羅王、摩睺羅伽王、人王，合掌燒香恭敬禮拜，是人名聞流布，常為一切人天之所愛念，樂欲見之常欲擁護，乃至速得阿耨多羅三藐三菩提。

「是菩薩若學禪波羅蜜時，聖人加故，得四禪四空三摩跋提，乃至千萬三摩提門、陀羅尼門忍門。常為一切諸佛所念，常為一切天王人王，擁護愛念恭敬禮拜，乃至速得阿耨多羅三藐三菩提。

「彼菩薩若學般若波羅蜜時，常為諸佛菩薩阿羅漢辟支佛之所擁護，心得安隱遠離憒閙，得勝法念心心數成就，得聖人智慧根具足。入一切法中，所作已辦度疑網河，於一切法不生疑礙，一切天人阿修羅所不能壞，常為天人八部供養恭敬愛念守護，聞名見形皆生歡喜樂欲親近，若自供養若教人供養。此人臨終見十方佛，一切諸佛皆悉授手，讚言：『善哉，善哉！大丈夫！善來。將汝往向我清淨佛剎，令汝得住十地位中。』是人聞已得歡喜心，心歡喜故命終即得生佛淨土，生已速得住於十地，不久即證阿耨多羅三藐三菩提。

爾時，香象菩薩白山帝釋王佛言：「我已持此無盡根授記陀羅尼竟，今欲往彼娑婆世界。」

是時，眾中有無量阿僧祇菩薩摩訶薩，從無垢三昧起，異口同音白佛言：「世尊！我等今者渴仰欲見釋迦牟尼佛，及大集眾禮拜供養。我從昔來，未曾得聞日藏法門，惟願聽我往彼世界。」

爾時，世尊告諸菩薩言：「善男子！隨汝意去，咸可一心作帝釋像，身色形貌長短威儀勢力自在，往彼世界。」

爾時，香象菩薩及無量阿僧祇菩薩，咸共一心悉皆化作帝釋王身，形貌色像長短威儀勢力自在皆無有異。作此化已，三禮山帝釋王佛，右遶三匝遶已從彼界沒，如一念頃即到娑婆世界。入此剎已，放諸香雲雨種種末香，所謂牛頭栴檀香、龍身牢固香、多摩羅葉香、沈水香、多伽羅香、隨六時變異香，為供養釋迦牟尼佛故。放香雲已，次第漸向釋迦牟尼佛所。到佛所已，以帝釋身頂禮佛足，右遶三匝却一面立。

當爾之時，釋迦如來猶共頻婆娑羅王，宣說法行。

爾時，西方去此佛剎四十二恒河沙等諸佛國土，過是數已有佛世界名堅固幢，其國有佛，號智德峯王如來、應供、正遍知，於五濁世與諸四眾眷屬圍遶而為說法。時彼眾中，有菩薩摩訶薩名炎德藏，在大眾中聽佛說法，仰觀虛空見無量無數阿僧祇菩薩摩訶薩眾，從西方來而往東方，復見東方有大光明。覩是事已，即白智德峯王佛言：「世尊！以何因緣有如是事？」

爾時，智德峯王佛告炎德藏菩薩摩訶薩言：「善男子！東方去此四十二恒河沙等諸佛世界，有世界名曰娑婆。佛號釋迦牟尼如來、應供、正遍知，現處五濁為無量無邊眾生說三乘法，欲令法母三寶種久住故，法行不斷故，破魔界故，為欲建立佛法幢故。十方一切諸如來等，皆悉至彼娑婆世界，共說寶幢陀羅尼，說已各還本剎。今釋迦牟尼佛復為菩薩摩訶薩及聲聞眾更大集會，以四無礙智說三解脫門清淨梵行。娑婆世界地及虛空皆悉充滿，是諸大眾皆悉樂聞釋迦如來所說法門，心無厭足。」

「善男子！彼娑婆世界有諸眾生，不到涅槃道。何以故？造五無間、誹謗正法、毀呰聖人、犯四重禁，如是眾生十方淨土所不容者皆生彼國，是諸眾生於三惡道長夜受於種種諸苦。彼眾生等雖出三塗，已無清淨業因緣故，釋迦如來本願力故，還復生於彼娑婆界。若諸眾生過去所有信根乃至慧根，曾修布施乃至智慧，曾修願行不樂流轉，學涅槃道淨修梵行，如是人等生彼世界。

「惡業眾生得醜陋身，諸根缺減其心暗鈍，衣服飲食臥具湯藥，資生乏少壽命短促，癡無智慧睡眠不安，薄善根少福德，諸適意事而不從心復無悲心。樂行惡行樂著惡見，樂習惡論樂起惡願，樂受惡法不信正法，多諸病苦多散亂心，多樂惡事造三惡業，虛妄憶想非吉為吉，心不樂忍其心麁獷，常樂修習十不善業，誹謗三寶趣三惡道。

「善男子！彼佛剎中如是眾生，聞此智慧依止授記陀羅尼，至心一聽者，彼諸眾生生厭離心度三惡道。復有眾生曾修信根乃至慧根，亦曾修習六波羅蜜，不樂流轉淨修梵行，若得聞此陀羅尼已，增益壽命身少病苦，智慧增益資財無損，長善根海增善知識，乃至增益一切善業皆悉成就，成就正見具足十善種三善根，樂三自歸樂起諸願，樂阿蘭若光顯三寶。復能於此智慧依止大授記陀羅尼，至心聽受專精修習，讀誦受持乃至七日七夜憶念不捨，成就如是無量功德，除五無間、誹謗正法、毀呰賢聖、犯四重禁。

「如是眾生墮於惡趣，於彼命終而來生此娑婆世界，以彼業氣習未盡故，於未來世應受惡報，由得聞此智慧依止大授記陀羅尼，於現在身雖不能得勝妙果報，以陀羅尼力故於當來世無量惡報悉滅無餘。彼諸眾生為滅如是諸惡業故，應當書寫此陀羅尼門，復應造作七佛形像。於釋迦牟尼佛法之中，建立寺舍供養供給法行比丘，亦當數數受八戒齋，勤行精進樂聽正法如說修行。此諸眾生於三寶中得決定信生歡喜心因緣故，能滅無量百千萬億那由他劫在在處處應受惡道種種諸苦。於現在世多諸病苦，受身形殘資生減失，眷屬離散為人奴僕，受諸撾打惡口麁獷，不得自在為人誹謗，已受如是種種苦故，過去惡業皆悉滅無。

「如是，善男子！此智慧依止授記大陀羅尼，於諸眾生有大勢力我今更說。」

「善男子！此大授記陀羅尼有大功德、有大勢力、有大利益，能盡一切惡業，憐愍救護一切眾生，悉能洗除諸罪垢穢，身心光潔能與念力與寂滅力。若有眾生一心聽受如說修行，一切如來、一切菩薩、一切辟支佛、一切阿羅漢悉皆加護，乃至天王人王亦常護念，敬愛禮拜供養供給。彼人臨終，得見過去曾所誦念十方諸佛，皆悉授手作如是言：『善男子來，我今將汝生淨佛土，汝生我國速住十地。』彼人見佛得大歡喜，大歡喜故命終得生淨佛國土，既生彼已得住十地，不久得成阿耨多羅三藐三菩提。

「善男子！此智慧依止大陀羅尼，有如是力，能淨惡業成就淨心，證涅槃道。」

爾時，智德峯王佛告炎藏菩薩言：「善男子！持此陀羅尼，往詣娑婆世界至釋迦牟尼佛所，如我辭曰：『智德峯王佛問訊世尊。』」

炎藏菩薩摩訶薩言：「唯然，受教。」

時彼眾中無量無邊阿僧祇菩薩摩訶薩，異口同聲作如是言：「我等今者樂欲見彼娑婆世界釋迦牟尼佛，禮拜供養及見大眾，聽受日藏壞龍境界能盡諸惡業陀羅尼門。我等昔來初未曾往彼娑婆界，今從定起欲往彼土，惟願世尊聽我等往。」

爾時，智德峯王如來告眾菩薩摩訶薩言：「善男子！欲往隨意，應當攝心以遊彼國，汝等各自變身如那羅延具足莊嚴。」

時炎藏菩薩與諸菩薩摩訶薩眾，一切皆作那羅延身莊嚴示現，頂禮佛足右遶三匝，即從彼發如一念頃至娑婆界四天下中摩伽陀國釋迦牟尼佛所。到已，以閻浮金末而散佛上。既供養已，頂禮白佛言：「世尊！智德峯王如來問訊世尊：『少病、少惱，起居輕利、氣力安不？轉正法輪無障礙不？』」作是語已却住一面。

爾時，北方去此娑婆世界八十恒河沙佛剎，過是數已有佛世界，名普上香，五濁充滿。彼國有佛，號德華藏如來、應供、正遍知，現在說法。彼佛眾中有菩薩摩訶薩名虛空藏，在會聽法。爾時，虛空藏菩薩摩訶薩仰觀虛空，見虛空中無量無邊阿僧祇菩薩摩訶薩，從北方來往詣南方，復見南方有大光明。見是事已，即白佛言：「世尊！我始從定起在會聽法，見虛空中無量無邊阿僧祇菩薩摩訶薩，從北方來往詣南方，復見南方有大光明。以何因緣有如是事？」

爾時，德華藏佛告虛空藏菩薩言：「善男子！於此南方過八十恒河沙佛剎，有佛世界名曰娑婆，亦如我剎五濁充滿。彼中有佛，號釋迦牟尼如來、應供、正遍知，今現在世，為諸眾生說三乘法，欲令法母久住世故，令三寶種不斷絕故，建大法幢壞魔網故。十方諸佛皆集彼國說寶幢陀羅尼，說已各還本土。釋迦牟尼佛為諸菩薩摩訶薩、大聲聞眾作大集會，以四無礙智說三解脫門。彼佛土中地及虛空大眾充滿，如來處於師子之座，放大光明說深妙法，清淨梵行及以四攝，日藏法門壞龍境界炎品，除諸眾生不善惡業陀羅尼門，一切樂聞無有厭足常作是念。若有十方一切剎中菩薩摩訶薩，億百千劫行菩薩行，欲得逮於一生補處，乃至十八不共之法，自具足得無障礙智不隨他教者，彼諸菩薩悉應來集娑婆世界，以自善根入種種三昧，令此世界大地得大利益，令諸眾生不失念力，布施持戒忍辱精進得大智慧，亦如他方清淨佛土具諸功德。

「今此娑婆世界亦有十方諸大菩薩摩訶薩眾悉來集會。彼菩薩眾於娑婆世界，隨自分力各入三昧，從於身邊而放光明，或如大燈，或如百千萬億無量無邊日月光明。彼諸菩薩摩訶薩皆大集會彼娑婆界，以是因緣有大光明。彼十方佛剎諸菩薩眾未至彼者，從三昧起趣於南方，往娑婆世界欲見釋迦牟尼佛及諸大眾，欲聞破壞一切惡業陀羅尼門。結加趺坐，各各入於奮迅遊戲諸深禪定。

「善男子！汝今可往彼娑婆世界。善男子！彼中眾生短命多病、少智慧、少善根、少福德，於三惡道心無怖畏，乏少資生多貪愛欲，行不淨行無慚無愧樂行十惡，如是眾生捨此身已墮於惡道。復有生於惡夜叉中、迦吒富單那中，乃至阿迦富單那中，既生彼已，收地精氣及種種穀華果草木一切等味，其有食者身力減損。彼諸惡鬼增益勢力，常伺人便住胎出胎，隨其成長乃至奪命。是故彼諸眾生多病短命無念慧力，不畏未來三惡道苦，乃至樂行十不善業墮於惡道。

「善男子！我於過去行菩薩時作如是願，牢固勇猛勤無休息，供養諸佛如說修行，諮問彼佛何等陀羅尼呪，能護胎藏及以母身，令得安隱？令諸惡龍、夜叉、羅剎、阿修羅、迦樓羅、緊陀羅、摩睺羅伽、鳩槃茶、裨黎多、毘舍闍、富單那、迦吒富單那、烏摩羅、阿跋思摩羅，或一日瘧乃至四日，或毒藥惡呪，或行惡藥，能令身心逼迫苦者，令是諸惡悉不得便？或在母胎，乃至出胎、乳哺長養，種種飲食吸其精氣，身心濁亂悉不得便？令彼眾生安隱住胎，乃至乳哺長養身心不濁，無病長命增益智慧，乃至能行十善業道，樂行布施樂持禁戒，怖畏未來三惡道苦。何等陀羅尼能得如是？唯願大慈為我宣說，我得聞已，於當來世教化眾生。

「爾時，彼佛即為我說奢摩裴多悉致蔓多羅，大授記陀羅尼。我聞此呪，受持流布無量億劫，常以此呪化導眾生，令得修行六波羅蜜牢固精進。復以此呪，護諸母人及護胎藏。若天，若烏摩羅、阿跋娑摩囉、人、非人等，於彼婦人及以胎藏，不能令彼四大不調身心濁亂，奪人精氣惡呪惡藥，乃至阿修羅，及餘世間壞胎藏者亦不得便，胎藏安隱產生無難，諸根滿足身體清淨顏貌端正，具足智慧不失念力，大力諸天百千萬億，及諸眷屬無量眾數常隨衛護。能令彼得宿命智慧，怖畏惡道生慈悲心，樂行布施持戒忍辱精進禪定，樂善知識易得聖智。能得盡苦具足智慧。樂空寂處滅諸煩惱，天、龍、夜叉、諸鬼神等供養供給，厭惡生死志求涅槃，乃至能發阿耨多羅三藐三菩提心，在在生處終不忘失菩提之心，速得成就菩薩三昧。若生辟支佛心現得順忍，於未來世成辟支佛。若發聲聞心得四諦順忍，不墮三惡生天人中。

「善男子！我於過去行菩薩行時，以無量方便教化眾生，令住阿耨多羅三藐三菩提。善男子！此陀羅尼，如是大力有大利益。

「善男子！若諸眾生遇重癩病，應以此陀羅尼呪師子乳與病者服，一切諸病悉皆除愈。若不能得師子乳者，取祭死屍邊食，以此陀羅尼呪之與病者服，一切諸病亦悉除愈。若無此食應取塵棄藥，持此陀羅尼呪之與病者服，一切諸病亦得除愈。

「善男子！我於過去行菩薩行時，如是勤求方便教化眾生，乃至令住阿耨多羅三藐三菩提。若見諸樹無華果者，我時即以此呪用呪雨水澆灌樹根，彼樹華果即得滋茂，乃至蒱桃種種穀草皆令茂盛。若天無雨取溝瀆中諸不淨汁，安龜甲中以呪呪之，以瞻波迦樹葉裹此

龜甲，置龍池中即時大雨。若天多雨損敗苗實，當取阿闍迦羅蛇頭中珠以呪呪之，置龍泉中雨即便止。若非時黑風大寒大熱，日月星宿失其常度，年節四時變異災怪，應愍眾生七日七夜淨修梵行澡浴身體，服食乳糜若但食菜，一心專念更無異想。七日七夜諷誦受持此陀羅尼，復以此陀羅尼呪呪淨葵菜，裹摩陀那果安天廟中，即除非時風雨寒熱種種災惡，日月星宿還依常度。

「善男子！我於過去修菩提時，欲令眾生所在安隱。若見虛妄憶想倒見眾生，我於爾時為彼說此陀羅尼呪。彼諸眾生聞此呪已，虛妄顛倒皆悉捨離，修十善業起於善願婬欲薄少。

「善男子！我於過去以方便力教化眾生令住六波羅蜜，亦自具行六波羅蜜，乃至得阿耨多羅三藐三菩提。

「善男子！此陀羅尼能與眾生如是大力，與大利益，能除一切諸病苦惱，能護懷妊婦人及以胎藏，能壞一切煩惱諸結，能知四大五陰、十二入、十八界示方便道，能覺安隱快樂涅槃，能令眾生信心清淨，能入諸法差別法門，攝諸外道壞魔境界。

「善男子！此陀羅尼力能令一切諸天歡喜，夜叉惡鬼心生知足，諸阿修羅極大怖畏，迦樓羅、緊陀羅等亦皆歡喜，摩睺羅伽不能反顧。摧伏邪論，能令剎利、婆羅門、毘舍、首陀信心歡喜，能令女人薄少婬欲。於多聞者益其念力，修禪定者樂阿蘭若，能却一切盜賊鬪諍、飢饉、疫病、旱澇、寒熱麁澁、惡觸，如是等事皆悉除滅，法母增長佛法流布，三寶不斷除生死畏，破無明聚棄捨苦檐，能得盡智及無生智。」

爾時，世尊說此陀羅尼時，彼大眾中六萬億人得柔順忍，復有六十頻婆羅人得須陀洹果、斯陀含果、阿那含果、阿羅漢果。

「善男子！汝可持我此陀羅尼往娑婆界如我辭曰：『北方去此八十恒河沙佛剎，過是數已有佛世界名普上香，亦具五濁。彼中有佛，號德花藏如來、應供、正遍知，現在說法。問訊釋迦牟尼佛：少病、少惱，氣力安不？諸弟子眾樂聽法如說行不？能摧四魔諸惡龍不？佛轉法輪無障礙不？』善男子！於彼釋迦牟尼佛所，說日藏法門，能壞魔王龍王境界，滅除惡業，說此奢摩裴多悉致大授記陀羅尼，欲令此陀羅尼有大勢力大利益，能令眾生安隱快樂滅諸煩惱，乃至棄捨苦擔。」

爾時，德華藏佛諸弟子眾咸共讚言：「善哉，善哉！希有世尊！希有世尊！如來智慧一切法中無障無礙，我等從昔已來初未得聞如是甚深大陀羅尼，能與眾生安隱快樂，聽此陀羅尼已悉發勇猛讀誦受持。何以故？此陀羅尼有如是無量無邊大功德故。」

爾時，虛空藏菩薩摩訶薩白佛言：「世尊！若有眾生怖畏生死欣樂涅槃，一心稱名禮拜供養德華藏佛，并誦此陀羅尼生希有心，彼諸眾生增長善根獲大利益。」

爾時，德華藏佛告虛空藏菩薩摩訶薩言：「善男子！如是，如是！如汝所說。善男子！我於往昔修菩提時，勤求方便作如是願，我得阿耨多羅三藐三菩提時，若有十方諸佛國土，其中眾生樂行布施乃至智慧。若能至心稱我名號禮拜供養，令彼眾生無有天人阿修羅等能加惡者，亦無有能障礙修行六波羅蜜者。又能增益無量善根，唯除過去造極惡業者。若此願不成，我誓不取成等正覺。

「善男子！若有婦人欲求子者，若復不願有多子者，若有懷妊怖畏產難，彼諸人等應當至心稱我名號禮拜供養。若人非人無能得便，亦無惡呪毒藥能令身心受逼迫苦，乃至一念能加惡者，我誓不取阿耨多羅三藐三菩提。

「善男子！我於往昔求菩提時作如是願，覆護利益一切眾生，是故眾生應當至心稱我名號禮拜供養，一切諸惡皆悉除滅決定無疑，唯除過去極重惡業現受報者。」

爾時，虛空藏菩薩白佛言：「希有世尊！不可思議，我今欲往娑婆世界見釋迦牟尼佛，但彼眾生弊惡嫉妬，無慈悲心不知報恩，言常麁獷多行邪見無惱我耶，我今往彼或無利益？」

佛言：「善男子！無如是事，誰是成就四無量心而能加惡，假使百千諸魔眷屬亦無障礙者。善男子！汝於往昔無量劫來，而常修行四無量心，汝莫怖畏。

「善男子！我有陀羅尼從四無量梵行中生，能滅諸惡乃至惡夢，汝可受持此陀羅尼。若有多瞋眾生聞此呪者皆生慈心，若不生者或便惛睡。」

爾時，無量阿僧祇菩薩摩訶薩，異口同聲作如是言：「我等今者渴仰欲見大德世尊釋迦牟尼佛，禮拜供養尊重讚歎，亦欲觀彼大眾集會，聽日藏法門壞龍境界炎品，為除一切眾生諸惡業故，惟願世尊聽我往彼。」

佛言：「善男子！欲往隨意，應當一心以遊彼國，汝等皆可變作轉輪聖王，七寶成就千子具足，莊嚴其身如轉輪王法。」

即時八十千萬菩薩摩訶薩與虛空藏菩薩，恭敬圍遶德華藏佛，遶三匝已上昇虛空。是諸菩薩摩訶薩眾，各自化作轉輪王身，七寶成就千子具足，象兵、馬兵、車兵、步兵，如是種種莊嚴如輪王法，即從彼發，一念之頃至娑婆世界，以閻浮提金末散娑婆世界佛及菩薩聲聞大眾，如是金末皆悉遍滿娑婆世界。復以龍栴檀香末而以散之，復以真珠亦以散之，復以真珠、金瓔珞具亦以散之，復以頸珠而用散之，復以種種瓔珞種種衣服而以散之，復以種種幢幡寶蓋亦以散之。其諸菩薩摩訶薩眾，皆為供養釋迦牟尼多陀阿伽度阿羅呵三藐三佛陀。

彼諸菩薩摩訶薩眾作是供養已，恭敬圍遶右遶娑婆世界。遶三匝已，而來至此四天下中摩伽陀國釋迦牟尼佛所。到已，恭敬禮拜遶佛三匝，却住一面。

爾時，四使菩薩摩訶薩及其眷屬，合掌向釋迦牟尼佛。時日行藏菩薩以瞻波迦華鬘散釋迦牟尼佛上，而讚歎曰：

爾時，日行藏菩薩白釋迦牟尼佛言：「世尊！東方過無量恒河沙佛剎，彼有世界名無盡德，佛號瞻波迦華色如來、應供、正遍知，現在說法。彼佛如來使我送欲，并問訊釋迦牟尼佛：『少病、少惱、無多患不？弟子眷屬身力樂不？常安隱不？樂聽法不？聞佛所說如教行不？樂阿蘭若不？』

「世尊於此破壞眾魔，獨超眾聖轉於無礙微妙法輪。但此五濁諸惡眾生障礙未盡，於佛法輪不信受者。為是等故，彼瞻波迦華色佛說此日藏法行壞龍境界炎品一切眾生惡業盡陀羅尼欲，名四諦順忍陀羅尼，此陀羅尼有大勢力有大利益，能盡一切欲貪色無色貪，一切慢、增上慢、我慢等。如上所說，此四諦順忍陀羅尼，能壞一切魔王勢力，能令諸天心生歡喜，能令阿修羅迦樓羅生大怖畏，能令緊陀羅心生歡喜，能令摩睺羅伽生怖畏心，能壞外道，於剎利所能與知足。能攝婆羅門令入佛法，能令毘舍生大信心，能令首陀羅生歡喜心，能令女人離諸貪欲，能令智人生歡喜心，令坐禪人樂阿蘭若。能却一切種種惡事，及諸鬪諍、飢饉、疫病、夭橫死者；能除外賊、非時寒熱、惡風雨、惡獸、瀑水、苦辛枯澁諸惡觸等；能建立法幢光顯佛法，令法母久住佛種不滅。能安慰生死流轉眾生，能生盡智，能覺無生智，能裂一切無明暗聚，能捨一切苦擔能乾一切苦海。」

說此偈已，白佛言：「世尊！譬如有城方一由旬沙滿其中，如是一沙為一佛剎。過是數已，南方有佛世界名袈裟幢，具足五濁，佛號山帝釋王如來，十號具足，今現在說法。彼佛如來使我送欲，并問訊釋迦牟尼佛：『少病、少惱、常安樂不？弟子眾等無多患不？樂聽法不？既聞法已如說行不？樂阿蘭若不？樂坐禪不。』

「佛於此剎破壞魔王及諸惡龍，光顯正法轉無障礙清淨法輪。但此佛剎諸惡眾生障礙未盡不受法輪者，為是等故，彼山王如來令我送此日藏法行壞龍境界炎品一切眾生惡業盡陀羅尼欲，名空順忍陀羅尼。此陀羅尼有大勢力有大利益，能却一切欲貪，能盡一切色非色貪，能盡一切慢增上慢，如上所說乃至能捨苦擔。」

爾時，世尊告四使菩薩及其眷屬諸菩薩等：「善男子！汝若樂住此娑婆界者，各各隨意入所修學自福德善根三昧陀羅尼、三摩提、三摩跋提。」

時四菩薩及其眷屬，即便各各隨意入定，入禪定已身出光明，有菩薩光如大炬火，有菩薩光乃至如百千萬日月光者。

爾時，大德憍陳如，承佛神力作如是念：「我今欲問如來一義，如來因是，或當分別廣說如來四陀羅尼文字及義。如來若說，此娑婆界十方之眾若得聞者，壞疑網心，於一切法得大光明速得四果，未得須陀洹速得須陀洹，未得斯陀含得斯陀含，未得阿那含得阿那含，未得阿羅漢得阿羅漢。過三惡道得人天身，一切悉得純善之法。」作是念已，即從座起，合掌向佛，默然而住。

爾時，佛告阿若憍陳如：「汝將不欲問我義耶？」

憍陳如白佛言：「如是。世尊！我實欲問，願佛聽許如我意說。」

佛告憍陳如：「隨汝意問，我當廣說令汝心喜。」一切天人聞此語已，皆生歡喜。

爾時，憍陳如白佛言：「世尊！如佛經中說有二種，所謂愛及富伽羅，行於生死。云何名愛？云何名富伽羅？何故如來說此二種行於生死？」

佛告憍陳如：「善哉，善哉！快發斯問。憍陳如！汝為憐愍一切眾生故作是問，欲與一切眾生樂故作如是問，如是問者是知時問。憍陳如！至心諦聽，我今當說。」

憍陳如言：「如是，如是。如佛所說，我當受持。」

爾時，世尊告憍陳如：「愛有三種，所謂欲愛、色愛、無色愛；復有三種，所謂有愛、離有愛、法愛。

「憍陳如！何者欲愛？欲名放逸，放逸因緣則生貪觸，以觸因緣，則生樂想。如是等法眾生樂著，欲心發動如火所燒，欲因緣故，樂造十惡捨離十善。以是因緣，墮於地獄、畜生、餓鬼，生貧窮夜叉中。欲因緣故於生死中受五陰身具種種苦，雖受是苦不生怖畏。心無慚愧不樂修善，於流轉中難得人身。設得人身，以欲因緣身口不淨，造作無量諸重惡業乃至五無間業。以是因緣，復於生死三惡道中受大重苦。一切受苦皆因欲心，欲集因緣猶如糞猪被於繫縛，趣三惡道受諸苦惱。是故如來為斷貪欲，宣說正法呵責欲法。若有眾生得聞如是呵責欲已，能如實觀諸欲不淨，如毒生果，如大火聚，如滿𤬪毒藥，如滿瓶糞，如利刀如賊，如旃陀羅加絺那，如熱鐵丸，如大雹雨，如惡毘嵐婆風，如惡毒蛇，如惡野澤，如羅剎洲，如跋陀伽都，如種種糞掃聚，如尸陀林，是人如是知欲過患，於欲事中生大怖畏身大戰動。愛法、樂法、學法，欲剃除鬚髮身被法服，求於正法求法自在，於正法中生清淨心，於法道中行法救濟。如是樂者，彼人臨終獲得正念。以念法故，樂法氣味故，念法果報故，見十方佛在大眾中宣說法要教化眾生，既聞法已得歡喜心，心歡喜故數數得見諸佛色身。是人死已離三惡道生有佛剎，常與善人遊止共俱，能行布施忍辱精進樂於禪定，修習五通樂涅槃道，大慈悲心教化眾生，能得諸佛瓔珞莊嚴功德之身，過去所有煩惱及習悉皆盡滅。彼諸眾生得如是莊嚴身心，譬如香篋盛種種衣衣服皆香，而彼香華不失稱兩、不損其色。

「如是，憍陳如！若有眾生樂法因緣，臨命終時得見諸佛，因見佛緣得歡喜心，心歡喜故生有佛剎，共善眾生同其事業，亦復如是自增善根，得種種瓔珞莊嚴身心，不久得阿耨多羅三藐三菩提覺，而彼善不減。

「是故，憍陳如！若有善男子、善女人，見自利益見他利益，見彼此利益，常應親近善友學善友法，常聞善友呵責欲法種種過患。如是聞已，乃至得阿耨多羅三藐三菩提道。

「憍陳如！所言善友者，謂諸佛菩薩、辟支佛、阿羅漢。又善友者，即我身是。何以故？我今出世憐愍眾生，欲為斷除一切苦惱，能說諸欲一切過患，是故大眾應受我語。我不妄語常真實語，非無義語、非麁惡語，慈悲心語。我今當說諸欲罪過，汝等應當一心受持，既受持已，於三惡道速得解脫，乃至得阿耨多羅三藐三菩提。」

爾時，一切娑婆世界三千大千一切大集諸來眾等同發聲言：「唯願如來宣說欲過，我等聞已，如佛所說至心受持。」

佛言：「憍陳如！諦聽，諦聽！四種因緣眾生生欲。何者為四？色貪──長短赤白等貪；觸貪；樂貪──樂歌舞；種種莊嚴瓔珞服飾等貪。何者色貪？色名四大和合，生滅不住，無我無眾生。如是四大，無我無眾生，一切凡夫無明顛倒，橫於色中而生覺觀，此是男此是女，此好此惡，此可樂此不可樂，欲火入心猶如鬼著，男見女身，執相取著長短黑白。以是因緣，未生欲能令生，已生欲能令增長。是人如是念欲轉多常不捨離，一切善根悉皆減少，不復愛樂諸善知識，不能善護身口意業，與一切罪而共和合，不見一切諸欲過患。以不見故，命終即入三惡道中，或在地獄，或在畜生，或在餓
502

鬼。於彼惡道，無量世中受諸大苦，皆由貪欲，貪欲因緣令欲增長。

「諸有智者觀察女色念不淨想，不念女身所有髮毛皮肉筋血，但念白骨專心不捨，如女人身男子身亦如是；如見近身遠身亦如是；如他身自身亦如是；但念白骨不念髮毛皮肉筋血。如是念已數數思惟，心常信念不忘失者，此名心順行道初斷欲法門。是人復念彼骨中心三摩跋帝，住於眉間如棗許處，如是念已數數思惟心住不失。彼人爾時心得寂靜，氣息不出不入，不見惡相不見惡事，不樂不念乃至不緣一法，是則名為奢摩他、名心寂靜。此名煩惱順行道第二斷欲法門。云何身寂靜？是人如是念故，能令身中出入息定，不入不出。彼智慧人波囉娑佛陀，身心樂寂滅，如是念故心速順奢摩他，此名第三寂滅攀緣斷煩惱道法門。是人復念頭骨頂中如一小棗處，如是數數念已見彼中空，如是數數念空，見彼頂骨如一沙塵，如是第二第三見骨末。依此法用一切頭骨皆如塵末，見彼骨末為風所吹，如是見一切身骨皆悉如末為風所吹。如是不見身骨乃至見虛空，彼中身心波囉娑三跋帝，此名第四順奢摩他寂滅攀緣斷煩惱道法門。」

爾時，長老阿若憍陳如白佛言：「世尊！虛空相者，是有為相不？」

佛言：「如是。善男子！虛空之相是有為相。」

時憍陳如復白佛言：「世尊！若虛空相是有為者，為是自相為他相耶？」

佛言：「憍陳如！若能觀察一切法界及有為界，是名自相。何以故？若能觀察色寂靜者，當知彼人能見如來。所以者何？若人觀骨，見骨如末為風所吹，見是事已，能深觀察色之實性，是人爾時見一切色悉皆空寂，乃至不見一切諸相，唯見虛空但念虛空，於彼虛空數數修習。見十方色一切皆空如淨琉璃。於中復見無量諸佛，乃至十方亦復如是。見佛身已，又見如來三十二相八十種好，乃至十方悉見諸佛色身具足，光照團圓如尼俱陀樹。彼人過去若曾習學涅槃之道，有善根者，即作是念：『我當問佛，如是虛空誰之所造？久近當滅？』作是念已，即便問佛。

「爾時，如來即為宣說：『夫虛空者，但有名字無有作者，當何所滅？言虛空者，無有覺觀無物無數、無有相貌無出無滅，一切法相亦不可得，能想所想亦皆是無。』了知是已，於諸想縛悉皆解脫，即便獲得阿那含果，能斷一切貪欲之心。唯有色愛無色愛結，及於掉慢諸無明在。

「彼人爾時見佛身已，作如是念：『我今當知如來身相長短廣狹。』作是念已，見所在處十方空中悉有如來。彼人爾時欲得觀少即便見少，欲得觀多隨意見多，無量無邊亦復如是。

「復次，彼人更作是念：『如是諸佛從何而來？』復作是念：『如是如來無所從來，去無所至。』彼人爾時不見諸佛有去來已，又作是念：『三界受身心但虛假，以是因緣我隨覺觀，欲多見多欲少見少，諸佛如來即是我心。何以故？自心作佛自心見故，心即我身身即虛空，我因覺觀故見無量無邊諸佛，我以覺心見佛知佛，非心心知非心心見，見心相者則不可斷。我觀法界性無牢實，隨念生故，是故一切所有性相，及心覺觀即是虛空，虛空之性亦復非有。』若能如是見彼空者，已於過去發菩提心。彼人修習三昧因緣，即得諸佛現其前住。是人若發求聲聞心，即得一切無相三昧。既修習已，復得無著清淨智心遠離無明，亦復獲得隨順空忍，不久得於四果真證。彼人若見空即是空，爾時即得身心寂靜，得寂靜已，是則名為空解脫門。入是門已，欲得取於阿羅漢果則為不難，是名第五修習空寂滅諸攀緣斷煩惱道真實法門。」

爾時，世尊說此法已，彼大眾中有九十九百千萬億諸天及人得奢摩他順忍，八萬四千人得空順忍，如是六萬天人得空三摩提解脫法門，二萬眾生皆得諸佛現在三昧，無量眾生得須陀洹果，八十四百千比丘得無漏道。

爾時，佛告憍陳如言：「若復有人自觀頭骨，心若不停及不樂者，是未調伏；既未調伏，亦復不能得於解脫。彼人爾時應當更詣屍陀林所觀察死人，或見青瘀膖脹血塗，或見膿流處處淹漬，皮肉爛潰筋脈相交，禽獸往來爭共唼食。或見白骨其色如珂，髏頷差移手足分散。見是相已，當熟察心樂住何處。知已即觀常念不捨，一切外色敗壞若斯，自揆我身亦應如是，始從青瘀臭處腥臊，終至白骨支離消散。心常專念勿使他緣，若住、若行、若坐、若臥，勤修觀行滑利流通，晝夜相續不令馳散，閉目開目恒使分明，從少至多內外洞徹，如是展轉乃至山河草木叢林人畜等物，皆作骨相亦復如是。於四威儀常見自身骨具等事，未曾捨離，如是心住不動如山，於一緣中常定無亂，不淨念等悉具足滿。

「彼人爾時於此身中作是觀已，乃至命終不起染心，於現在時能離貪欲、他世未能。『此人若得順虛空陀羅尼，即能觀骨作離散相。』如是念已，四方俱時皆令風起吹此骨身，皆悉磨散使如微塵。如是自身風因緣故皆作塵已，一切諸色一切大地，亦各以風因緣力故散如微塵。如是作已，身及萬物悉皆隨風，塵飛消散都無所見，猶如虛空離諸言說。如是觀已得虛空相，見一切物如青琉璃，數數修習，如是等念令不馳散。如是觀已，復觀虛空作於黃色係心憶想，亦令成就無分散意。如是觀已，復觀赤色想念赤色。觀赤色已，復作白色想念白色。觀白色已，復觀紫色。紫色成已，觀頗梨色。於虛空中作如是念：『如是萬法色及地等一切諸物，皆見青色及頗梨色令不馳散。』作是觀已，次作水想，亦見青色及頗梨等一切諸色，皆見於水更無餘想，唯見大地如四指許，餘皆為水。

「彼人見是四指地已便無增減，復作是念：『我於今者當以足指動此大地，使令動轉隨意久近。』若欲令於少分動者，即隨所念如是動已，乃至能令諸山大地大海江河，一切隨動出大音聲，其聲遠徹聞於餘方。復觀諸水有種種色，或優鉢羅華、拘物頭華、鉢頭摩華、分陀利華，如是種種一切諸華皆隨念見。復觀虛空皆作地想，於其地上行住坐臥俯仰屈伸。復觀一切土石諸山作種種色，其形細軟如兜羅綿，於其山上迴轉去來經行宴坐。

「彼人爾時作如是等諸外觀已，悉皆放捨還更攝念，復自觀身作輕微想，更增修習令其成就，如兜羅綿隨風飄散。作是觀已，於虛空中行住坐臥，是人復入火光三昧，身現種種妙色光明，青黃赤白及頗梨色。又復遊入炎摩迦定，於身上下互出水火，乃至地中現於出沒，如鳥處空無諸障礙，日月威力有大光明，能以手摩不生驚畏。又復身上到於梵天，作如是等現神變已，復隨所樂作如是念：『於其身內或青或黃或赤或白，或復見紫及以頗梨。』復作是念：『我當云何得見諸佛，隨其方所皆悉覩見？』

「彼人爾時若欲見小隨念即見，若欲見大亦隨念見，乃至充塞遍滿虛空。復作是念：『是等諸佛，無所從來去無所至，唯我心作，於三界中，是身因緣唯是心作。我隨覺觀，欲多見多欲少見少。諸佛如來即是我心。何以故？隨心見故。心即我身，即是虛空，我因覺觀見無量佛，我以覺心見佛知佛，心不見心心不知心，我觀法界性無牢固，一切諸法皆從覺觀因緣而生。是故法性即是虛空，虛空之性亦復是空，我因是心見種種色青黃赤白，一切雜色及以虛空，種種示現作神變已，所見如風無有真實，但妄想心依止於色。』是則名為共凡夫人順四諦陀羅尼。」

佛言：「憍陳如！何者名為不共凡夫四諦順陀羅尼？若有人能作如是念：『此虛空者不可捉持，無有覺觀不可宣說，心亦如是猶如虛空，不可捉持不可宣說。如是二種，皆悉虛妄憂愁惱亂，猶如火燒虛誑鬪諍，我今捨離是空色等一切諸念亂想覺觀。』如是捨諸虛空色等虛妄覺觀一切心已，心不復生，離諸念故心得寂滅，得寂滅已更不復生。何以故？心緣滅故是心便滅，身心釋悅悉皆捨離，以捨離故身得安隱，捨覺觀故口離語言，心安一緣修習滅定。是人爾時一日一夜，入於如是寂滅三昧，如意自在經無量億百千萬歲，於是三昧堪忍不散。從滅定起，捨有漏法及其壽命，入於涅槃。此名無漏不共凡夫四諦順陀羅尼第一解脫門。」

佛復告憍陳如：「云何名為共凡夫人四諦順陀羅尼？若有人能作如是念：『我隨覺觀觀如是色、觀如是我，我心即色、色即我心，若我遠離一切色相觀虛空相。』是人爾時修虛空相，即入無量空處三昧。此則名為共凡夫人順四諦陀羅尼義。

「若有人能作如是念：『色即是空，我以此色因緣空故，得見虛空。何者境界是虛空相？虛空之性名無障礙，是風住處；如是風者是四大相，我色亦爾是四大攝，此二法者無有差別，心亦如是猶如虛空。』復作是念：『此四大者以何為體？一切諸法性自空寂，自他等性亦皆空寂。夫虛空者即無所有，不生不滅無處無家。』作是觀時係念諸佛。既係念已，見虛空中有無量佛，一心念已得阿那含果。此則名為不共凡夫四諦順陀羅尼第二解脫門。

「復次，行者作如是念：『何者境界是虛空相？復何因緣名為我相？』行者自念：『言虛空者即是我也，即是淨我即是我心。我者無色如虛空無邊，我亦如是。』此則名為共凡夫人如實陀羅尼。若有能觀一切法空無我我所；言空處者，即是無我色亦無我。若觀如來即是我也，我見佛已，得須陀洹果、斯陀含果、阿那含果，乃至一切有漏法盡得阿羅漢果。此則名為不共凡夫四諦順陀羅尼第三解脫門。

「復次，行者若觀於我清淨不濁，即是空處空即我心。若能永斷一切煩惱即是淨心，若能修習八直正道是名淨心。作如是學，即能獲得須陀洹果乃至證得阿羅漢果。此則名為不共凡夫四諦順陀羅尼第四解脫門。

「復次，行者若有欲觀於色相者即分別相，分別相者即是瞋相，瞋恚相者即生死相。『我今為斷生死相故觀心相空。』此則名為共凡夫人四諦順陀羅尼。行者若觀於我即是寂靜，我今亦未斷於覺觀。若觀於我及我我所如觀虛空，我我所者即是苦也。苦所從生即名為集，如是苦集是可斷法是名為滅，觀苦集滅是名為道，得須陀洹果、斯陀含果、阿那含果，乃至獲得阿羅漢果。此則名為不共凡夫四諦順陀羅尼第五解脫門。

「復次，行者作如是念：『何以故？我今已觀此虛空相，夫虛空者即是於我。我若遠離虛空觀者，次觀識處。如虛空觀識觀亦爾，如虛空處無量無邊，識亦如是無量無邊。』此則名為共凡夫人四諦順陀羅尼。行者若念識名為想，亦名覺觀，識即是苦，知苦所從名之為集，苦集可斷是名為滅，觀苦集滅是名為道，得須陀洹果、斯陀含、阿那含、阿羅漢果。此則名為不共凡夫四諦順陀羅尼第六解脫門。

「復次，行者若觀識處即是覺觀，如刺入身如瘡如病，如我前時遠離空處，離空處已亦離識處，離識處已修無想處。是人爾時得無想
506

已不緣一法，即得住於無想三摩跋提。此則名為共凡夫人三摩跋提。若觀識處即是瘡痍苦惱之法，如病如癰，如我遠離觀於識相。次觀無想，言無想者即是無我，無我我所想。觀念清淨大般涅槃。作是觀時，即得須陀洹果、斯陀含果、阿那含果，乃至得於阿羅漢果。此則名為不共凡夫四諦順陀羅尼第七解脫門。

「復次，行者若有能觀無想處者即是細想，如我遠離是無想處，觀非有想非無想處亦復如是。此則名為共凡夫人如實陀羅尼。若觀非想非非想處即是大苦，是處可斷可得解脫。作是觀時，彼人即得須陀洹果、斯陀含果、阿那含果，乃至得於阿羅漢果。此則名為不共凡夫四諦順陀羅尼第八解脫門。

「憍陳如！此陀羅尼有如是等不可思議種種利益，又能除斷一切欲貪、一切色貪、一切非色貪，離凡夫位得聖人法，永斷一切三惡道因，於當來世不更受於地獄、畜生及以餓鬼，是名四諦順陀羅尼。汝今當知，此即是彼瞻波迦華色如來所遣，日行藏菩薩所齎持欲。我今在此說大集經，是故彼佛送此欲來。此陀羅尼能斷一切諸結煩惱，又能永盡一切結恨、諸增上慢及我慢等、一切嫉妬，能却世間一切家業一切戲笑，能斷一切我見一切疑見及婆羅多觸，能斷一切常見、斷見、壽命見、逋沙見、富伽羅見、作見、知見、一切色見，乃至觸見、一切生見、一切四大見，能斷如是一切諸見。能知一切五陰、十二入、十八界等，能令受者得涅槃樂，能壞眾魔調伏惡龍，能令一切諸天及諸夜叉皆生歡喜，能怖阿修羅及迦樓羅、緊那羅、摩睺羅伽，能壞一切惡邪外道，能悅一切剎利、婆羅門、毘舍、首陀羅，能令一切多貪婦女念於少欲，能令多聞人心生歡喜，能令坐禪人樂阿蘭若，能療一切諸惡重病，能却一切鬪諍飢饉疾疫凶衰及諸橫死，能除外賊惡風惡雨惡水瀑河非時寒熱、種種苦辛麁澁惡味。能光法母建立法幢，紹三寶種使不斷絕，又能安慰生死流轉恐怖眾生令其快樂，能生盡智證無生智，能裂無明破諸闇聚，能捨苦擔入於涅槃。」

佛說此四諦順陀羅尼忍時，無量無邊阿僧祇眾諸天及人，遠塵離垢於諸法中得法眼淨；九十六億那由他眾生，捨諸煩惱心得解脫；八十億百千那由他眾生，得此四諦順陀羅尼；無量無數阿僧祇眾生，發阿耨多羅三藐三菩提心，亦復得於不退轉道；四萬二千眾生得無生法忍。一切天、龍、夜叉、羅剎、阿修羅、迦樓羅、乾闥婆、緊陀羅、摩睺羅伽、薜荔多、鳩槃茶、毘舍遮、人、非人等皆悉讚言：「善哉，善哉！無上世尊！言音微妙不可思議，最勝難量不可稱說，無慧眼者為出智光，苦擔眾生能為除却，於流轉海作大船筏。如是善巧無礙智說，誰有聞者不樂發於阿耨多羅三藐三菩提心！」

爾時，長老阿若憍陳如白佛言：「世尊！云何名為日眼蓮華陀羅尼？如日行藏菩薩摩訶薩之所宣說，智者受持讀誦書寫得大利益，於三界獄不生樂想，得無相三摩提解脫門，得無所有處三昧，得雙頭滅結。若有聞者能薄煩惱，七返常受人天之身，於人天中能得聖道，不為貪欲之所染污，諸天世人常所恭敬。」

佛告憍陳如：「諦聽，諦受！精勤用心莫生疲懈。汝所問此日眼蓮華陀羅尼者，非是一切聲聞辟支佛心行境界。何以故？此陀羅尼乃至清淨十八不共佛法力生。憍陳如！若我今於百千萬劫說此日眼蓮華陀羅尼終不可盡，亦令聞者一切天人心生迷悶。此陀羅尼唯佛能說唯佛能聽。何以故？此陀羅尼有無量義難知難覺，如日眼蓮華陀羅尼，自餘三方無盡根陀羅尼、智依止陀羅尼、惡睡眠眾生陀羅尼，亦復如是。」

憍陳如白佛言：「世尊，唯願說彼南方山王如來香象菩薩所送空順陀羅尼。」

佛言：「如是，如是！至心諦聽當為汝說。憍陳如！若有眾生觸欲因緣惛醉迷亂，不知解脫醒覺之處，流轉生死於無量劫在三惡道，受諸苦惱不可堪忍。菩薩摩訶薩大慈悲心，見諸眾生受如是等無量苦惱，起大精進修行諸道，修行道已得阿耨多羅三藐三菩提，得阿耨多羅三藐三菩提已說出苦道。若有眾生能至心聽如說順行即得脫苦，得須陀洹果乃至阿羅漢果。」

佛告阿若憍陳如：「云何觸欲？若有眾生和合欲事，因和合故則生於觸，因觸生樂，因樂生苦。苦因緣故，生死苦惱從是而生。憍陳如！如四毒蛇，以四因緣能害眾生，所謂見毒、噓毒、嚙毒、觸毒。如是一切念欲眾生亦復如是，有見因緣、有聞因緣、有念因緣、有觸因緣，以是四緣令諸眾生遠離一切諸善根本，於生死中受大苦惱。」

佛告憍陳如：「云何名為觸欲解脫？若彼行者作如是念：『以何方便得離觸欲？』復作是念：『若我能觀骨瑣遠離貪欲，是則名為最勝方便。』作是思惟：『色者即是四大所造，四大所造即是無常，性無牢固破壞離散，皮肉髮抓膿血筋骨，智者終不於是身中生淨好相。』作是觀已，若晝若夜悉見一切十方清淨猶如珂貝，見是事已，即時獲得一切世間不可樂想。如是行者復作是念：『我此生死煩惱鼓作，我於此想若樂修者，則能斷除一切煩惱生老病死。』如是行者於一切骨正覺觀已，一心正念不失不動，此名奢摩他。如是次第正觀頭骨乃至足骨，一心正念不失不動，此名毘婆舍那。

「復作是念：『以何方便得破生死？』作是思惟，觀於口鼻和合入出，風方便故破生死鼓。如是行者自觀身骨猶如碎末為風所吹，於自身中骨想皆盡不見身相。如是觀時遠離身相，生於空相不見內法，此則名為第一空門。

「復次，行者於自身中復更思惟：『一切外色風力所壞。』作是觀已，於此內外一切諸色不念不見，此則名為第二空門。

「復次，行者作如是念：『我今不見一切內外諸色相貌，皆是空力，我今定知一切諸法無有去相無有來相。』作是觀時，一切覺觀悉皆永斷，此則名為第三空門。

「復次，行者作如是念：『識為大罪，復觀是識知是一切覺觀因緣，我當速離心意識行。何以故？若有集法當知定滅，一切有法體非真實，一切有法性是寂滅。』此則名為第四空門。作是觀時，得須陀洹果乃至阿羅漢果，或有獲得法順忍者，或有獲得菩提證者。

「復次，行者若觀覺觀是滅相者，即得滅定，此則名為不共凡夫空順陀羅尼。

「是陀羅尼成就無量一切功德，有大力勢能大利益，永斷無量諸大苦惱，善能除斷一切欲貪、一切色貪，乃至一切想非想貪，能捨一切煩惱苦擔，此即是彼山王如來香象菩薩摩訶薩所送。以我說此大集經故，彼佛送此陀羅尼欲。」

說此法時九十二萬百千眾生得須陀洹果，六百萬諸眾生等不生煩惱，得無漏道慧心解脫；九十那由他百千眾生，於初學中得此空順陀羅尼；八百萬諸眾生等，得辟支佛證智定心；六十六頻婆羅眾生發阿耨多羅三藐三菩提心，無量眾生亦得住於不退轉道。一切大眾皆讚：「善哉！」天雨雜華并散香末。

爾時，憍陳如復白佛言：「世尊！唯願如來，為我說彼智德峯王佛遣炎德藏菩薩摩訶薩所送無願順陀羅尼。」

佛言：「如是，如是。憍陳如！至心諦聽當為汝說。有諸眾生處在世間愛樂於欲，晝夜貪味不知出道，不知出故，於流轉身受大苦惱。是人應當觀於無願解脫法門，作如是念：『欲欲、色欲及無色欲、觸欲、解欲，如是等欲因覺觀生，諸行因緣和合故有。』復次，行者更如是念：『如是諸行無有作者、無有受者，因風造作故有。於我身口意行亦復如是因風而生，因是風故身得增長，因是風故口得增長。』復作是念：『若身口意因風造者，我當碎身令如微塵。』如是念已，諦自觀察：『我此身中入出氣息即同彼風，諦觀一切身諸毛孔從風因緣故有生死。』復觀一切不淨之物，肉血髮抓因風故成；復觀是身命終之時，是屍更無風息入出。復作是念：『我身口行因緣於風，若無風者無身口行。』是故，爾時得空三昧修集增長，因修集故一切有本葉薄華萎，乃至漸漸能斷欲貪及以解欲。作是觀已，得須陀洹果乃至阿羅漢果，或有發阿耨多羅三藐三菩提心。

「復次，行者若心亂時，應如是觀：『彼欲因緣，念種種色乃至念天，以是心散。』時彼行者更如是念：『若我一切諸生處中，欲未斷故此心更生。譬如伐樹不去於根唯却枝檊，不除根故其樹更生。愛亦如是，愛入未斷能生諸苦。』復次，行者不念於取一心專修，乃至我身，骨瑣雪白色如珂貝悉皆筋連。見骨瑣已，是時若眼中見內外色，或復見彼一切皆空，但骨瑣連色白如貝不增不減。時彼行者如是念已不失於心，此名奢摩他。

「復次，行者若如是學：『此我頭骨齒骨項骨，乃至此是我脚指骨。』如是念者坐不得禪。何以故？以有奢摩他、毘婆舍那兩種念故，心不得禪。時彼行者，攝念緣中心住不動，歡喜快樂速疾得修。若獨念一毘婆舍那心正住者，應當速疾念彼骨瑣專係思惟。此行若明，更好觀察骨相成塵，磨滅分散隨逐因緣。作是觀者，此名毘婆舍那順忍覺。若一切骨離垢色白，碎末為塵與心和合，如是思惟，此名生順忍覺。若彼行者觀一切色，離垢潔白及骨成塵，離我和合心識去來。如是觀者，此名無我盡順忍覺。若一切色為識境界眼中來者，離垢淨白及以骨塵，作如是念：『彼不可說、不可捉持，亦不停住。』如是念者，此名奢摩他順忍覺。如是行人，得此順忍覺因緣故，於三世中現在未來，一切貪欲悉皆除滅及盡三有。於三界中脫三垢縛，即得入於三解脫門。如是念已得須陀洹果，乃至如是一相念者得阿羅漢果。

「復次，行者觀一切色及以骨瑣猶如珂貝，離垢筋連見骨瑣已，時彼行人心定不動。若心不動，行住坐臥常係一緣。如是念者，名奢摩他調柔修習。時彼行人，復更內外觀察於空，念內外空得入三昧，觀一切色悉皆青相，念此骨瑣亦作青色，見諸骨瑣作青色已，時彼行人復作是念：『誰作此色及骨瑣青？誰造誰安？』乃至琉璃及頗梨色。作此思惟分別想已，更如是念：『此青色者心因緣見，是虛妄見非是實見。』如是念已，知法從緣精勤修習，於諸世間常為眾生禮拜供養。」

佛告憍陳如：「此無願順陀羅尼義，除不樂想，及除食中諸顛倒想，是彼智德峯王如來遣炎德藏菩薩摩訶薩所送來欲。」

爾時，座中有菩薩摩訶薩，名正念智白佛言：「世尊！若諸聲聞修不淨相及奢摩他，得成相已有何等相？」

佛言：「善男子！若為破壞貪欲之結，修不淨念係心眉間，自觀己身三百碎骨，如是相出及不淨念。於是時中彼行人身亦熱亦動，此名初相。得是相已，乃至常觀彼如是相，見自己身澁觸等相及以他身亦復如是，名第二相。又彼行者修不亂心，一切悉觀亦皆不淨，名第三相。是人能觀苦集盡淨，名奢摩他。行者身中如是相出得於煖法，如溫乳汁灌澍身心，此則名為不動心相。

「時彼行者若有心中樂如是相，當捨念心，此相清淨貪染自除，無明污心智慧斷故。行者如是觀白骨時，念此骨相乃至寂滅因緣，故有如是觀察，即見一切身中煖出，此如是相若奢摩他得具足滿，此則名為煖相善根。行者爾時緣於過去福德善根，今作此修心行清淨，見智如燈內心自知。

「復次，行者觀身四行，從於瑣骨乃至微塵洞徹明了，如自額中覩於燈炎，見一切色及以自心并心數法，盡分別知。譬如窓中日光明照，微塵迴轉無暫時停，一切有為譬如塵性，作如是念：『乃至世間一切有法見無我見寂滅實智。』行者爾時得頂善根，是名頂法。

「復次，行者得頂法已，更自觀身。或見火出、或見火然、或見大光滿十方面。從初禪地乃至四禪善根所生，如是色陰微妙四大，彼行者身亦如是得所見身色，滿足禪樂不異於天。時彼行人更從心裏復出日光，見於十方處處日輪皆悉遍滿。見是相已，不生心念，是時得入空三昧中，復見頂上種種色出猶如傘蓋，此名頂相功德善根。

「復次，行者不取緣相四諦順忍，爾時彼中得四諦證。善男子！此名聲聞修習不淨正念、因緣不淨正念，因緣成已得奢摩他，是名白骨燈光觀相。復於彼中如是相生，亦見是相，見是相已得歡喜心，歡喜因緣得八正道，因八正道能斷一切煩惱愛結，得須陀洹乃至阿羅漢果。

「善男子！汝自剎中勝炎佛土，聲聞之人若富伽羅樂阿羅漢，觀如是法不淨因緣即得道果。」說此不淨解脫法時，無量無數無邊眾生證得四諦如法順忍，乃至無量無邊眾生得如實果。

爾時，世尊復告阿若憍陳如言：「善男子！若一切眾生共同一心，其四真諦可以一念而證得者，如來應為一切眾生演說一行一法一事，亦不應有八萬法聚，隨逐因緣差別之異。若一人證時，一切眾生亦應同證。若一人斷時，一切眾生亦應同斷，不應別有聲聞三乘，不應別有菩薩十地。何以故？煩惱同故，斷時證處處所是同。憍陳如！是故眾生應以種種因緣調伏，不以一緣及以一事。

「憍陳如！若一切眾生覺觀未盡，如是時中一切有法大瘡大莿種種有生，種種生中有法增長種種相、種種色、種種心。時彼行者如是思念：『若欲自心樂心取相，觀此骨瑣心和合生，彼念因緣，作此初心次第思惟，如是必定得涅槃道果證不難，又見此身得樂因緣不退轉故。』

「復次，行者作如是念：『何因緣故心和合生？彼因緣故樂說方便。』能知是者，此則名為第二勝心。現見法樂，住必定心得不退轉。

「復次，行者如是思念：『我今此心幾許因緣和合共生，處處覺觀攀緣取捨，如是身心有樂受故，或妄想住，我於彼身心樂寂滅。』又如是念：『若我因緣和合故生，緣骨瑣故，身心安樂樂已還滅。若彼行人生於眼識乃至意識，生及住滅方便因緣亦皆寂滅。』作如是念，此則名為第三勝心現見法樂，必定不退得涅槃道，以是因緣及得四果不久不難。

「復次，行者作如是念：『若我此身一切法界，通達方便清淨體性，亦非體性寂滅方便住。』復如是念：『我一切心相寂滅方便住，又一切心相覺觀想滅寂靜心住。』此則名為第四勝心。現見法樂，如是必定得涅槃道，身雖未證欲證不難。

「憍陳如！如是四種最勝尚心和合現時，即得明見八十四百千三摩提行門。見是行己得阿那含果，乃至得阿羅漢果。爾時又得二種解脫，有大勢力具大神通，為諸天人禮拜供養。憍陳如！一切眾生非實一乘一行一貪一念一欲一解一信，是故如來宣說種種句偈名字種種法門。以是義故，如來具足十種神力。

「憍陳如！一切眾生具有種種顛倒之想，是故如來為淨眾生顛倒想故，說無常想，或樂苦想，或無我想，或樂死想，或膖脹想，或樂爛想，或樂膿想，或青瘀想，或樂種種蟲噉食想，或樂臭想，或樂骸骨離散等想。」

爾時，阿若憍陳如重白佛言：「世尊！云何名為一切世間不可樂想？云何復名一切世間食不淨想？

「憍陳如！汝今不應問如是事。何以故？我此剎中別有方便得涅槃道及四果法，彼剎眾生根性不同、信心行別、方便力別得涅槃道。國界既殊，其相各異。憍陳如！若我具說如是之法，唯除得無生忍菩薩摩訶薩能信受此，其餘眾生聞即迷沒。」

時憍陳如復白佛言：「世尊！唯願憐愍為諸菩薩能信解者分別宣說。世尊！是諸眾生，若聞宣說一切世間不可樂想及以食中不淨想等，聽聞如是二種相已，能生種種上妙善根，能破無明種種障礙，一切眾生愛入和合，癡見纏縛如揭頭羅，於流轉中處處受生，於流轉中處處造行。又過去際諸流轉中不可見知，以是因緣樂於生死，是故生死無有始終。何以故？一切眾生在流轉中，不聞如是食不樂想，以食因緣增長貪欲。又不聞於此法門故，是故五處流轉受生困苦疲極。如來世尊大慈大悲，無量世中常念眾生。唯願如來憐愍故，說此具足滿無願順陀羅尼。」

/TEXT339/惡業集品第五

爾時，世尊告憍陳如言：「善男子！彼智德峯王如來，愍此世界五濁眾生及天人故，命彼焰德藏菩薩摩訶薩送此欲來，為欲安樂諸眾生故。」

時憍陳如重白佛言：「世尊！如是，如是！惟願如來廣演分別一切世間不可樂想、食不淨想，若佛宣說不可樂想食不淨想，眾生聞者能捨欲貪不著諸味。世尊！若有眾生能於諸欲及飲食中皆生怖畏，於此二事生厭離心，苦切呵責應修清淨，當知是人越流轉河速到彼岸，能得解脫諸有繫縛。」

佛言：「憍陳如！如汝所說，一切世間不可樂想、食不淨等，對諸天人及餘大眾，如智德峯王如來無願順陀羅尼焰德藏菩薩摩訶薩所送，汝至心受。」

憍陳如言：「唯然，世尊！我今諦聽。」

佛語憍陳如：「云何名為一切世間不可樂想？憍陳如！言世間者凡有二種：一者、眾生世間；二者、器世間。

「云何名為眾生世間？所謂五趣眾生：天、人、餓鬼、畜生、地獄，此名五趣眾生世間。器世間者，欲界之中有二十處，色界十六，無色有四。此四十種，名器世間眾生住處。欲界之中有二十處者：第一謂於八大地獄，一一地獄四面各有十六隔子以為眷屬周匝圍遶，彼中觀察生不樂想。

「云何名為八大地獄？一名、一死一活地獄；二名、黑繩地獄；三名、眾合地獄；四名、叫喚地獄；五名、大叫喚地獄；六名、熱地獄；七名、大熱地獄；八名、阿鼻地獄。若過去、未來及現在世有諸眾生，自身口意造諸惡業，故生於彼大地獄中，經無量劫備受種種百千苦惱。彼地獄中設覩妙色，以心逼切不生樂想，以見因緣無樂想故復生大苦。如是轉轉從一地獄至一地獄，苦中極苦不可堪忍不可言說。若耳聞聲及鼻嗅香、舌甞其味、身中覺觸、心緣諸法亦復如是。彼一切心不愛不樂不曾歡喜，一切不好無一可意，身常火然、食熱鐵丸、飲融銅汁，所有觸處悉皆是火，不可忍耐極大苦受。彼諸眾生以其惡業未畢盡故如是不死，乃至一切未受果報，亦彼中生，次復人中身口意行造惡業故亦彼中受。憍陳如！世間眾生多樂於樂、不樂辛苦，彼地獄中誰欲樂入？此名最初惡業地獄眾生所住之處，智慧之人觀是事已生不樂想。

「憍陳如！何者名為第二所居畜生生處，觀察彼已生不樂想？憍陳如！畜生之中身有差別，或有眾生其身大者，如析一毛以為百分，如一分許，有於如是不可思議微細之身。復有眾生身如窓中遊塵，復有眾生身如十千由旬。復有眾生壽命如一時頃，復有眾生壽命如七時頃，復有眾生壽命一劫，乃至百劫千萬億劫。以惡業故在彼中生，不樂善法不種善根，無有法行亦無智慧，無慚無愧無慈悲心，常受苦惱生大怖畏，各各互生相害之心，遠離一切諸善之法，常行不善無明黑暗，嶮惡道中造地獄業，起瞋忿心不樂福德。是報熟時惡道中受，下身下心生如是處，常受種種飢渴寒熱捶打乘騎，負重困乏領穿脊破，蚊虻毒蟲競相唼食，如是苦惱無量無邊。何有智人樂於彼處？智慧之人觀是事已，於畜生中不生樂想，是名第二惡業眾生畜生住處。

「憍陳如！云何名為第三所居餓鬼生處，觀察彼處生不樂想？憍陳如！餓鬼之中身有差別，或有餓鬼身長一尺，或有餓鬼身量如人，或有身如千踰闍那，或復有鬼身如雪山。彼諸餓鬼裸形無衣，被髮自纏黑瘦羸瘠，唯皮裹骨肉血都無，身體麁澁猶如枯樹，恒苦飢渴思念食飲常不能得，口內火然焰出於外。心常瞋忿無有慈悲，熱悶慞惶求涼不得。又為飢渴之所逼切，飲銷銅汁食燒鐵丸，及諸熱惡臭爛膿血，熱屎熱尿熱麨熱漿，及諸熱風或復熱雨，一切草木江海河池，樹葉華果所食之物，求覓甚難恒不能得。設復得之或經千年或百千年，如是壽命常受苦惱，行住坐臥黑闇無明。何有智人樂於彼者？智慧之人觀是事已，於餓鬼中不生樂想，是名第三惡業眾生餓鬼居處。

「憍陳如！云何名為第四人間所居之處，觀察彼處不生樂想？憍陳如！有智之人次觀人中，一切皆有種種諸苦，所謂生苦、老苦、病苦、死苦、愛別離苦、怨憎會苦、求不得苦、五盛陰苦；飢苦渴苦、貪苦瞋苦妬嫉等苦；妄言綺語兩舌等苦，惡口罵詈誹謗等苦；寒苦熱苦惡風惡雨疫蝗等苦，毒惡禽獸傷害等苦，惡世惡王牢獄等苦，貧窮下賤短命等苦。既念此苦更生重苦，緣苦生苦還造苦因，於未來身復受苦報，如是轉轉無量無邊，受諸辛苦無有窮盡。何有智者樂於彼中？是名第四眾生人中居處，智慧之人觀是事已，於人道中不生樂想。

「憍陳如！云何名為第五所居欲天生處，觀察彼處生不樂想？憍陳如！有智之人觀初欲界有於六天，是中眾生常樂欲事欲愛所纏，所受果報差別不等生於苦受，或復果報勝劣不同，或上或下，其下果報見上果報，恥媿羞慚常生苦受，或於過去修福來者今得生此，果報將終福德欲盡，如是念時則生苦受。或復種種有所為作，勤勞辛苦故生苦受，或所愛人翫弄之物，分張離散故生苦受，一切福德果
514

報畢盡，見好處所心生愛樂，既不得往生大苦受。又知業行速墮惡道畜生、餓鬼及地獄中，以如是故倍大苦受。如是種種無量諸苦，何有智者樂於彼處？此名第五欲界六天受報處所，智慧之人觀是事已，於彼欲天不生樂想。

「復次，憍陳如！云何名為色天中不生樂想？智慧之人觀彼色界十六住處一切諸天，修於世禪得生於彼，因既有為是有漏法，苦未盡故，不得寂滅心意快樂，及於種種其餘勝樂，是故苦受。又未到於樂彼岸故，是故在此苦流轉中不知出道。以是義故三惡趣中未得解脫，是故苦受。何有智者樂於彼處？此名第六有漏色天，智慧之人觀是事已，於彼色天不生樂想。

「復次，憍陳如！智者觀彼色界眾生，如是修習無漏禪故得住彼天，以未具足滿八正道，是故苦受。為八正道欲滿足故精勤方便，是故苦受。一切無學三摩提地心未得故，生於苦受。彼辟支佛諸陀羅尼未自在得，故生苦受。於諸如來三昧境界未自在得，故生苦受。一切眾生境界皆苦，如是眾生於色界中，若欲雙頭入般涅槃，如上所說種種諸苦具足受之。何有智者樂於彼處？是名第七無漏色天，智慧之人觀是事已，於色天中不生樂想。

「復次，憍陳如！云何名為觀無色天不生樂想？智慧之人觀無色界四種天處，以能修習有漏三昧故得生彼，一切漏中未得解脫是故生苦。一切學地及無學地未得自在，是故生苦。不得聽聞諸佛正法，是故生苦。一切愛欲未畢竟斷，於流轉中不得自在，是故生苦。彼處壽終不得勝趣生於邪見，如是大苦。一切三惡煩惱業道未能永斷，如是生苦。一切三惡道中未得度脫，如是生苦。何有智者樂於彼中？是名第八無色四天，智慧之人觀是事已，於無色天不生樂想，故得出於一切有獄，及離一切諸有中生。如是八種和合觀時，智慧之人乃能獲得，雖不生心而常至心修八正道。憍陳如！此則名為一切世間不可樂想。

「復次，憍陳如！言世間者即名為行。云何智者於行世中不生樂想？行有三種。何者是三？一者、身行；二者、口行；三者、意行。云何身行？身行者謂氣息入出，是名身行。云何口行？口行者所謂覺觀言說，是名口行。云何意行？意行者名為想受，是名意行，是名三行。此三種行其相如是，一切眾生一種心想，智者云何能分別知於身口意生不樂想？智者觀身出入氣息取九十九，數時深觀息之涼煖和合方便，一切身分出入氣息。彼一切身出入氣息從口鼻中，乃至一切毛孔道中氣息出入。是人觀息諦知是息，本無有生亦無有滅。若本來無今始有者，是無常相、無決定相，如水上泡、如空中霆。如是觀時一切行中得身行相，觀如是相從何因緣？即知是相因於覺觀。覺觀之性本無今有，是故無常、是可斷法、是解脫
515

法。而是覺觀因妄心生，而此心性本無今有，本無今有是無常相、可破壞相、無歸依相、無有物相、無有我相、無有實相。作是觀時於諸行中心則生悔，能修世間不可樂想。

「復次，智者若能深觀如是三世，則能永斷一切煩惱十二入等，能淨正見斷除流轉相續之法，成平直道正聚所攝。作如是等方便修時，決定能得須陀洹果乃至阿羅漢果。憍陳如！是名智者於諸行中得不樂想，以是義故名不樂想方便攀緣。

「復次，憍陳如！云何智者觀所著衣作不樂想？憍陳如！若智慧人觀於衣裳，或造或縫或割或染，及成就已在其身邊，或見或摩或著或脫，如是想念此如人皮，見新色衣作血塗想，諸惡臭蟲之所居停，蚊䖟蟣虱不淨充滿。智者見已不生樂心。如是，憍陳如！此名智人於衣服中得不樂想。

「憍陳如！云何名為智慧之人觀於食中得不樂想？憍陳如！若有行者執持鉢時作如是想，此之皿器如剝髮皮膿血所污，不淨髑髏爛臭可惡，諸蠅䏣藪遍滿其中無可貪者。若見食時，應觀是食如死屍蟲穢惡充遍；若得麨者作如是觀，此麨糏塵猶如骨末；若得於䴵，應觀是䴵作人皮想；如是得臛或復得漿，得粥得羹如是想念，此如膿血或大小便，或如人脂或如人腦；若得種種眾雜菜茹，復作是觀，此如馬髦或如人髮；若得蘿蔔虀者，復作是念此如人齒；若得肉者，作如是念此如人肉；得白石蜜或黃石蜜，或蒱桃飲或石榴漿，乳酪醍醐生熟蘇等，作如是念此如人血，或如人膿或涕或涎腦髓唾等，如是惡露臭處難看。智慧之人於是食中不生樂想。

「復次，憍陳如！云何智人於房舍中生不樂想？智者如是入諸堂宇房廊屋室或樓閣中，入已思惟應生怖畏：『我今入此外有四門，如大地獄焚燒我身。若見屋樑椽柱脊檁，如是觀察此之材木共相牚柱，猶如人身一切碎骨。見泥泥壁如肉覆骸，見畫莊嚴如血塗漫。』又觀種種床蓐鋪席猶如人皮，又觀坐臥眠止處所，或如骨鎖或如死人。如是種種飲服湯藥丸散煎膏，皆作是想起諸厭離。

「憍陳如！是名智人一切食中得不樂想。如是念已得何利益？即能獲得三種順忍。何者三忍？謂空順忍、無相順忍、無願順忍。是人如是得三忍已樂修空想，因修空想住是空中，見一切法悉皆是空，入是空已復得利益，能知生滅方便利行，如是陰界無常苦空無我不淨，見十八界及十二入，乃至四諦十二因緣，一切法性苦空無常及以無我。如是念已，得須陀洹果乃至阿羅漢果，得解脫相。

「復次，憍陳如！此三摩提無學解脫，如是利益一切世間不生樂想，善能除斷一切欲貪一切色貪及非色貪，一切疑慢，一切調戲，一切無明，又能安置於無學地。

「憍陳如！此名二種一切世間不可樂想。如是種種名具足滿無願順陀羅尼微妙之義，此陀羅尼有大勢力，能除欲色非色調慢，能證盡智及無生智，能裂一切黑暗羅網，能捨一切苦惱重擔。以我說此大集經故，彼智德峯王如來命焰德藏菩薩摩訶薩手中送此無願順陀羅尼欲來。

「憍陳如！是陀羅尼能摧一切諸惡魔等，能勝一切毒害龍眾，諸天敬信倍更歡喜，夜叉順奉生大踊悅，諸阿修羅內心怖畏。又能恐懼迦樓羅王，令緊那羅生於愛樂，摩睺羅伽自然攝伏，能破一切邪見外道，令剎利王生歡喜心，諸婆羅門信心增長。又令毘舍及首陀羅悉生歡喜，能令多欲女人貪心止息。令多聞者進益受持，坐禪行人樂阿蘭若。能除一切種種諸患，能却一切鬪諍怨家，飢饉非時外賊橫死，惡風雹雨暴水災霜，寒熱苦辛麁澁味觸，如是變怪悉能消除，光讚大乘紹三寶種，照曜佛母竪立法幢，安慰流轉怖畏眾生，此名微妙無願順陀羅尼。」

說是法時，無量無數阿僧祇眾生遠塵離垢得法眼淨，九十八頻婆羅人得阿羅漢果，八那由他眾生得彼無願順陀羅尼，無量無數阿僧祇眾生發阿耨多羅三藐三菩提心得不退轉，五百八十萬眾生得無生法忍。

爾時，一切無量大眾、天、龍夜叉、羅剎、阿修羅、迦樓羅、緊那羅、摩睺羅伽、餓鬼、毘舍遮、鳩槃茶、富單那、迦吒富單那、人、非人等，異口同音俱稱讚言：「善哉，善哉！大聖世尊！不可思議！最大最妙不可思議！如來世尊得無礙智，明見我等於此阿耨多羅三藐三菩提中敢有不發歡喜心者。世尊如來知諸眾生，善知諸根、知諸煩惱，知諸方便、知到彼岸，能令眾生充足法味，能令眾生見八聖道，能除眾生擔苦之擔，能與眾生樂擔令擔，我今一切天、龍、夜叉、阿修羅、迦樓羅、緊那羅、摩睺羅伽等一切合掌，各各如是齊心唱言：『在在處處有佛世尊，說此四種無願順忍陀羅尼處，乃至國王、大臣、長者、沙門、婆羅門、毘舍等眾，有能書寫置此經處，或復有人能讀能誦講說之者，如是等處我等衛護加助威神，有所求須一切供養，禮拜供給彼說法人，不令乏少無有衰秏，不如意事一切怨家不能得便，一切資生常使具足。身無病惱得歡喜心，樂於法者我如是護。彼人終不更生惡道，以是因緣成於法器，一切供養得具足滿。』」

佛言：「善哉，善哉！諸大檀越！汝等今者，欲護大法，因護法故三寶不斷，未來之世當得無量福德果報。」

爾時，長老舍利弗於大眾中即從座起，一心合掌前白佛言：「世尊！德華藏佛遣虛空藏菩薩摩訶薩所送奢摩裴多悉帝那惡業眾生不信心者令彼睡眠陀羅尼欲。我及一切世間天人欲得聞知，唯願如來廣為宣說。」

佛告舍利弗：「諦聽，諦聽！善思念之。我當為汝廣分別說德華藏佛所送淨陀羅尼欲。彼佛如來為於此土諸眾生等薄少善根多諸煩惱，以煩惱故起四倒心樂著我想，著我想故顛倒迷惑，流轉生死失八正道，是故彼佛送此欲來。

「舍利弗！一切眾生實無有我，此土眾生顛倒心故橫生我想。舍利弗！智慧之人深自觀察知無有我。作是觀時，則破四倒。舍利弗！云何智者觀於無我？所謂觀身諦知無我。何以故？以和合故。

「復次，觀眼亦無有我。何以故？眼識初生，如是觀察至心思惟，或見種種服飾、衣裳、鋪臥、床蓐，結加趺坐。坐已攝念，一切六根不相捨行，心不捨故如是可見。而此眼根四大合生，筋連水滿餘不能動。若眼轉時但是風力，風故能轉。而彼風性因於虛空，出入根中左右迴轉，根清淨故則能明見，而彼虛空性無所有無有依止，不可捉持亦不可說。若無所有不可說者，即是無我，是故虛空實無有我。是空中風亦復無物，以無物故不可宣說，是故無我。是風因緣亦入根中左旋右轉清淨照了，彼風吹幻亦不可捉亦不可說，離於我所覓不可得。如是眼中地界牢固，如尼拘陀子，至心諦觀，觀已拔出，碎末為塵吹令飛散，如是推求永不見我，如是決定知無有我。此地界中分析無我，彼地地相但有名字，不可捉持無我無主。如是次第觀察水界及以火界，猶如風界如是思惟。既思惟已，定知無我，故不復疑眼大中我。是故當知，眼之四大一切無物不可宣說，是故無我。

「若復有言眼識因緣故有我者，是義不然。何以故？眼中無我色亦如是，而和合中亦復無我，和合因緣生於眼識，如是識中亦復無我。風中空中悉亦無我，如是推覓竟不可得。此識但是十二因緣循環流轉，離十二因緣識不可見。但因識生名色名為名色，名色因緣故六入生，六入因緣故觸生，觸因緣故受生，受因緣故愛生，愛因緣故取生，取因緣故有生，有因緣故生生，生因緣故則有衰老及以病死。

「如是等法因眼識生，而是眼識非東方來，南西北方四維上下亦復如是，所因之念生眼識者，是念亦滅眼識不住。第二念中亦不語念：汝住我滅。而是滅法，亦復非去至十方面，亦復不專一處住止，是故諸法因緣故生。

「若離因緣則不得生，因因緣生，因因緣滅，如是因緣名相續法。是故當知，實無有我而是因緣，亦無作者、無有受者、無有起者、無他起者，是故無我。若無我者，我既是空我所亦空。何以故然？體性爾故。是故眼性無我我所，無有積聚非合非散，即生滅故。一切諸法亦復如是，一切法性無取無捨，非羅漢作，亦復非是辟支佛作，非菩薩作、非如來作。如眼識空，一切法空亦復如是，離我無我空故不見。作是觀察無相無願三種解脫空門之時，悉能除斷一切慳貪及諸煩惱。如是念已，或有得於須陀洹果、阿羅漢果，觀眼既然，耳鼻舌中亦復如是。

「復次，行者知身無我，次觀於髮，析一一毛以為百分，燒使成灰風吹散滅。如是一髮體性既空，行人心疑自然明了。何以故？一髮之中不見有我，如是皮中、肉中、血中、唾中、涕中、腸中、腦中、骨中、髓中，筋脈甲爪喘息冷煖，上下諸風壽命名字皆無有我，直以因緣共相和合故名為身。如是思惟至心觀已，知身觸因故生身識，識因緣名色，名色因緣六入，六入因緣觸，觸因緣受，受因緣愛，愛因緣取，取因緣有，有因緣生，生因緣老死。彼一切法心識依止故生身識，而是身識非東方來，南西北方四維上下亦復如是。所因之念生身識者，彼念滅時身識不住，第二念中亦不語念：汝住我滅。而是滅法，亦無處所，不見聚處不見散處。是故諸法，緣合故生、緣離故滅，有緣故生、無緣故滅，一切因緣相續故見，若離相續則不可見，是故當知實無有我。而是因緣亦無作者、無有住者、無有起者、無使起者，如是因緣不可得故，是故無我。若無我者我所亦無，是故身性無我我所、無聚無散，生滅法故。一切諸法亦復如是，彼法性中亦不可得無取無捨，非聲聞作，亦復非是辟支佛作，非菩薩作，非如來作。如身識空，一切法空亦復如是，體性無我亦無我所，彼空故我不可見，一切諸法悉皆離我亦離我所，以離故空。作是觀時，即能獲得無相無願三種解脫空行法門，證空因緣能斷一切慳貪煩惱，或有得於須陀洹果乃至第四阿羅漢果。智者如是一一推尋我不可得，不可得故自知無我，諦觀無我離疑網心，爾時知身了了無我。

「舍利弗！若有行者能如是觀，當知是人得此無相無願解脫三種空門，為諸天主釋提桓因之所供養并護其身，令常受樂猶如帝釋。如是梵天，乃至一切諸天餘王、一切龍王、一切夜叉王、一切迦樓羅王、一切緊那羅王、一切摩睺羅伽王，彼諸王等如是禮拜，供養供給無令乏少，常加衛護親奉所須，惡心眾生不得其便。若在一切諸人王中，所得禮拜供養護身亦復如是。

「舍利弗！此名奢摩裴多悉帝那持陀羅尼，是德華藏如來命虛空藏菩薩摩訶薩送來至此，以我此剎說於日藏大集經故，彼持欲來。此陀羅尼有大勢力能大利益，慈悲憐愍一切眾生，能救一切危厄患苦，能捨一切煩惱諸結，能知一切陰入界等，能辨一切法之差別，能示一切善巧方便，能與一切涅槃道樂，能入一切諸法之門，能摧一切難降伏魔，能破一切邪論外道，能與一切諸天歡喜，能令一切夜叉知足，能怖一切諸阿修羅，能令一切諸迦樓羅心生喜悅，能令一切諸緊陀羅歡樂無厭，能令一切摩睺羅伽不得迴顧，能令一切剎利喜歡，諸婆羅門信心增廣，毘舍眷屬及首陀羅皆大歡喜踊躍。無量多欲婦女能令少貪，妊娠女人使得安隱。令念持者樂於多聞，修習定人樂阿蘭若。能却鬪諍國土飢荒，能除死殃及諸盜賊，非時風雨、凍暍、苦辛、麁澁肥羶如是惡觸，照曜法母竪立法幢，於流轉中紹三寶種，解諸繫縛怖畏眾生。能生盡智證無生智，能破黑暗與大光明，能捨眾生苦惱重擔。如此奢摩裴多悉帝(都地反)那持大授記陀羅尼，能令一切三有眾生惡業道中截流而過入佛界中，於一切法自在無礙，乃至十八不共佛法無為彼岸，能轉法輪雨諸法雨，善能教化一切眾生，悉令得住於涅槃道。」說此惡業盡陀羅尼法時，無量眾生過去惡業悉得除滅；無量阿僧祇諸天及人，遠塵離垢得法眼淨；無量眾生得須陀洹果；百千頻婆羅眾生，得於無漏阿羅漢果；七十那由他眾生，獲得如是奢摩裴多悉帝(都地反)那持陀羅尼，得此陀羅尼已於三乘中更不退轉；無量無數阿僧祇諸天及人，發阿耨多羅三藐三菩提心；無量眾生於菩提中亦得住心不退轉道；八萬四千諸眾生等得無生忍。一切現在娑婆世界剎中眾生，聞此四種四諦順空順無願順奢摩裴多悉帝(都地反)那持等陀羅尼義已，悉得破壞一切欲貪、長短色貪、觸貪、樂貪、色非色貪。

「又諸眾生得如實見知貪障礙，聽聞法已其中有得不淨觀善根者，有得六入念者，或有得於普不散心善根者，或有得於遍善根者，或有得於阿那波那善根者，或有得於奢摩他者，或有得於毘婆舍那者，或有得於初禪定者，或有得於中間禪者，或有乃至得四禪者，或有得於四空定者，或有得於四諦順忍者，或有得於性人地者，或有得於八法地者，或得和合小乘善根者，或得小乘非和合者，或復有得一切智知善根者，或復有得三摩提忍陀羅尼善根者。又彼眾中有諸女人厭離心生，觀察女身有種種過窮極鄙惡。『我以何故受於此身貪著色欲？』作是呵責。以聞法故，一切婦人悉各修念不樂自身，其中九十一頻婆羅人中女人，轉女人相得男子身。九十九百億天中女人、八萬四千龍中女人、八百六十萬夜叉中女人、八十四萬阿修羅中女人、七萬迦樓羅中女人、十二頻婆羅緊陀羅中女人、一千摩睺羅伽中女人、九十頻婆羅餓鬼中女人、四十二頻婆羅毘舍闍中女人，如是一切諸女人等，悉失本根得成男子。其中若有妊娠婦人，胎藏安隱無諸傷損，乃至畜生亦復如是，其產生者具足五根，男女聰明智慧端正。或有藏內未時即生，或有他患皆能除却，悉令安隱如第三禪修習行人得於定樂，身心悅豫亦復如是。」

爾時，一切天、龍、夜叉、阿修羅、迦樓羅、緊陀羅、摩睺羅伽、薜荔多、毘舍遮、鳩槃茶、富單那、迦吒富單那、人及非人，一切大眾同作是唱：「善哉，善哉！佛婆伽婆，如是妙法不可思議。我等昔來未曾聽受，如今如來所轉法輪，能令我等一切惡業障礙盡除，於流轉中度一切有，飲甘露漿得寂滅樂，教化擁護一切眾生，捨於五濁得勝智慧入佛境界，照曜三寶不令斷絕。如來今者降諸法雨，稱我等力一心供養。」如是乃至迦吒富單那等種種諸天，作於諸天種種音樂，復雨天上細末金銀猶如雨下，乃至華香、衣服、繒綵、種種瓔珞、種種天鬘，以散如來，為供養故，一切天人悉皆雲集，唯除坐禪入三昧者。如是眾生各於生處，所有華香、衣服、瓔珞、金銀、寶鬘，供養佛已歡喜而住。

/TEXT339/護持品第六

爾時，一切諸天大王并其眷屬、一切龍王、一切夜叉王、阿修羅王、迦樓羅王、緊陀羅王、摩睺羅伽王、薜荔多王、毘舍遮王、富單那王，乃至迦吒富單那等一切諸王，各并眷屬禮拜於佛，同心合掌，作如是言：「世尊！我等從今在在處處，若有比丘或比丘尼、諸優婆塞及優婆夷，但有信心若男若女，能作如是念不淨觀寂滅三昧，如前佛說善根因緣得攝心住者，我等一切天諸眷屬，乃至清淨信心之人，或男或女，常當救濟猶如導師，令彼身心及其眷屬為作供養，衣食、床鋪、臥具、湯藥、種種資生所須皆與，如是具足令其安隱，更不愁於一十五種濁惡之事。設復有者，我等於中常共加護。何者名為十五濁心？所謂或以石撩，或以杖打，或以刀斫，或以槊貫，或毒藥中，或崖上擲，或復惡人，或復不信，或四大動，我為作護；或以惡心送彼人所好飲食湯藥者，我為作護；貪瞋、妬嫉、兩舌、惡口，如是惡事欲相加者，我為作護；或有惡人用濁惡心，以諸衣鉢、床臥、鋪具、病患湯藥常作檀越；或勸化他，或自親舊為供養者，彼諸惡事我為作護；或復怨家，或復惡鬼，如是等惡我為作護；或毒中護，或惡天子，或內國土，或外國土，如是賊起，我為作護。此十五種濁惡之事。

「或比丘，或比丘尼，或優婆塞，或優婆夷，或餘信心男子、女人，或今現在或復當來，乃至劫盡末法世時。何者名為末法世時？謂讀誦人無不依於波羅提木叉道中行。若不坐禪則不能得於三摩提，乃至不得第四之果，乃至不得寂滅三昧，是則名為末法世時。若如上說，初夜後夜不曾睡眠，讀誦是經或坐禪定，如是住者，彼諸眷屬、比丘、比丘尼、優婆塞、優婆夷，乃至信心或男或女、一切眷屬乃至住處，或復聚落都邑國城，或阿蘭若處，或聚落主家，隨所在處有此十五濁者，我盡救濟為作擁護，令是諸惡一切悉除。

「於何聚落有福德人常住之處？或多人住或一人住，乃至復有一日一夜修福德者，乃至一日一夜所住處者，或復城邑或聚落家，我皆救濟為作護助，不令其人經於惡事，無問一切諸檀越家，或復剎利，或婆羅門、毘舍、首陀，或男，或女、小男、小女，一切救濟常為守護不令入惡。若有如是修福德者身心精進，若有人供養禮拜恭敬種種供給，或為造房或大寺舍，或林或苑或作衣裳，食飲所須坐臥處所，或復病患湯藥針灸種種醫療，如是檀越，我等如是十五濁中一切悉護。

「若有胎藏妊娠女人，供養如是福德人時，我等護持無時暫捨。設諸惡人及以惡鬼欲加惡者，迴彼惡心悉令歡喜，如是兒女在在處處修福德者、念善根者為他愛敬，或餘眾生勸助讚美，或復家人稱說其名，或呪結索擁護眾生，或教福德或教捨惡，我等於彼如是眾生，十五濁中常親護持，諸惡鬼神不得其便。

「若有如是修福德者，或人非人能信其語如教而行，如是一切我等亦護。若有惡人，於彼行者修福人中，或瞋，或罵，或欲加惡或生障礙者，如是等輩諸惡眾生，我等不護是惡眾生。

「十五濁事不得護者名字云何？十五濁者：第一惡患；第二失於自在；第三散失種種資生；第四身中四肢種種割截，或眼或耳口鼻手足，或復斫頭；第五失於所愛妻子及諸眷屬；第六失於官位；第七失居家；第八為諸怨家所侵；第九心常憂愁；第十瞋於剎利心常行惡；第十一邦邑國城眾生濁惡；第十二諸偷盜來失種種物；第十三自家婦女恒相鬪諍；第十四國土賊盜他國賊來；第十五短命速死。若惡眾生有如是十五種事，我等不護。」

富伽羅等言：「若復有人雖修福業不受善語恒起惡瞋，欲為造福德者作諸惡事，種種福中為作障礙。若有如是諸惡眾生來歸於我，望呪術中得種種力，如是呪中種種法用雖具足有，我等於彼如是眾生不加不護不與其力亦不救濟。若彼眾生意欲規求望得如是如是之物，我亦不與。若有眾生於常修常念福德之人，生瞋作惡種種障礙者，如是我等亦如上說。或復今世及未來中，能依此法憶念修行；及法欲盡，常有諸天、龍神，乃至迦吒富單那等，惡心瞋忿無有慈悲，不樂當來妙好之身，不畏三塗惡道果報。若有如是造福德人，樂阿蘭若種諸善根，或住塜間，或復樹下，或在寺舍，或屍陀林行住處所，福德之人悉如上說，天、龍乃至迦吒富單那惡見惡心，此福德之人是處住止，或身心濁或奪精氣，或彼行人供養檀越，我諸天、龍乃至迦吒富單那等，離慈悲心不知恩報，於當來生不怖惡道，垢濁身心奪其精氣，唯除過去極重惡業，此惡業中非可得護。

「若我天、龍乃至迦吒富單那等應可得護而不護者，現世則為欺誑一切三世諸佛，於流轉中不見羅漢及辟支佛，常令我身不成福器不得涅槃。」

佛言：「善哉，善哉！善男子！汝能如是發於此心，亦如一切三世諸佛過去世時修行無異，紹三寶種竪立法幢光照法母，汝等如是則為供養一切三世十方諸佛。汝善男子！或男、或女能作如是勤精進心，於正法中好守護者，如是法行富伽羅故，常護常念常供給足。如是眾生於流轉中，常得尊貴和合眷屬，常受安樂不經辛苦，乃至速成阿耨多羅三藐三菩提道。善男子！汝等求樂不求於苦，是故應當常勤精進，作諸善根。」

諸天等言：「善哉，善哉！我從今日如是修習如是發心。」

爾時此娑婆界，有於惡心諸餓鬼等，常仰食噉一切眾生精氣血肉以為生活。如是鬼等無量阿僧祇，同白佛言：「世尊！我等惡業罪報所招，常噉於人肉血精氣以活性命。今日發心入佛法住，為佛弟子，更不造惡不生惡念。若佛弟子如佛今說不淨觀法，常如是修如是習行一種無異，若我不如富伽羅心所在念者，令於我眼黑暗常盲，一切四肢不能動轉，又不具足身中五根。我等亦如富伽羅，護此福德人并其施主，造立寺舍房室樹林園菀浴池，衣鉢、飲食、臥具、倚床、湯藥一切所須，如是檀越我等亦護。」

佛言：「善哉，善哉！善男子！汝好發心，常當如是莫令放逸。」

爾時，牢固地天從座而起作，如是言：「世尊！若佛弟子常攝五根，如佛今說不淨觀法，如是繫念至心行時，我等地天為此行者，常出地味，滋潤彼人，令其身中增益壽命，是地精氣充溢因緣，行者身中得色、得力、得念、得喜、得精進、得大智慧。」

佛言：「善哉，善哉！汝大檀越能發是心，真是佛子，從佛口生從法化生，與如是食益於彼身，此福因緣速於大乘成就滿足。」

爾時，眾中有大德天，復從座起前白佛言：「世尊！若有如是法行比丘佛弟子等，彼諸檀越或以種種金銀寶珠、種種資生、種種穀米具足供給。若諸弟子如佛所說不淨觀法，乃至寂滅三昧空門如是繫念，從於初夜至中後夜坐臥行立，如是念法心無外緣。彼諸檀越為營寺舍，或造一屋、或一樹林、或復衣食坐臥床鋪，病患湯藥種種資生常供給之。彼得如是無乏少已，身得安隱無有憂愁，心常歡喜得好福田成就法器。如是施已，當來之世得大果報，深心樂法不生惡道不造惡法。我如是護，彼人即得修慈悲心，如是種種勝妙善根增長不減。」

佛言：「善哉，善哉！大檀越！此是汝等精進之心，於大乘中速能增長福德之力。」

爾時，眾中金剛力士復白佛言：「世尊如來說此大集經已，諸大檀越并眷屬眾，各各發心護持佛法利益眾生。彼因緣故，此娑婆界佛剎之中，法母照曜增進光明。」

爾時，彌勒菩薩摩訶薩為欲利益於未來故，即於眾中問金剛力士言：「善男子！何者為虛空之法？此可見不？若不可見此事云何？」

又復問言：「何者名為諸法和合？」

金剛力士報彌勒言：「實際之岸不可見故，此和合法亦不可見。」

彌勒又問：「善男子！何者名為真實虛空不和合法？」

金剛力士報彌勒言：「彼中無異。」

彌勒又問：「善男子！何者名為虛空之法？何者名為不和合法？」

金剛力士報彌勒言：「不動不生法界入事，是故不異。」

彌勒又問：「善男子！云何名為有為無為、漏無漏法？」

金剛力士報彌勒言：「如本真實如是如如性無有異，漏無漏法虛空和合是故不異。」

彌勒又問：「善男子！何者名為真實如如漏無漏法？」

金剛力士報彌勒言：「虛空合故真實如如，非是漏法非無漏法。」

彌勒又問：「善男子！何者名為虛空和合法？」

金剛力士報彌勒言：「一切諸法離於障礙，和合故空非集非散。何以故？體性不失故。而彼空中亦不可得物及空故，故名空法。善男子！一切法中此方便故，當知一切如如體性，體性本來是空故空，如是萬法和合故空，想離想故此空非想，非想亦空。何以故？如是一切和合法空不可說故，一切諸法體性爾故。此如是法，非沙門造，非羅漢造，非辟支佛造，非菩薩造，非如來造，如是如是真實如如，漏無漏法一切皆空，和合法故，非相離故，非異法故。彌勒菩薩！如是當知。」

爾時，金剛力士說是法已，無量眾生曾於過去學空來者，一切惡業悉皆除盡遠塵離垢，於諸法中得法眼淨；九十二那由他眾生，於此法中發阿耨多羅三藐三菩提心；無量眾生亦得住於不退轉道，究竟阿耨多羅三藐三菩提。

/SECTION:p07/佛現神通品第七

爾時，頻婆娑羅王聞佛說此不淨觀法，一切大眾各欲護持，踊躍歡喜，即從座起，前白佛言：「世尊！如是法門福德最勝不可思議，今此國土娑婆世界佛剎之中，無量諸大菩薩摩訶薩，所可成就光明妙色，我從本來初未曾見初未曾聞。世尊！是菩薩光悉能遍照大千世界，乃至有頂亦皆充滿。我今眼中不覩餘色，但見於此娑婆世界佛剎之中乃至大小諸鐵圍山悉滿光明。世尊！如是菩薩摩訶薩等，若得近於阿耨多羅三藐三菩提者，其光云何？如來入於三昧所放光明相復云何？如來光明我得見不？緣彼光明復得見於其餘佛剎種種妙好奇特事不？」

佛言：「如是，如是。大王！若有菩薩成就無上菩提道者，其光能照十方世界。何以故？能於如來境界之中，行大福德莊嚴力故；於過去世菩薩行中，成就具足大福德力莊嚴法故；一切菩薩修行善根多增長故；具無量福生於佛家，親近無上菩提道故；畢竟無上菩提妙道，於不可宣說如來智力奮迅，遠離一切障礙，佛境界中勝疾智故；入佛智慧正法果故；分別過去無量劫來無邊佛法境界依故；此地最勝轉妙法輪，一切自在所可得身，如是福德無罣礙故；獲得清淨真實法故；所可修習到彼岸故；未來世業已得盡故；通達一切眾生善根，永斷一切煩惱習故；離於障礙住佛界中，是故光明悉能遍照十方世界。大王！如是隨佛功德光明力故，亦能覩見一切十方無量無數阿僧祇佛。」

王言：「世尊！我今欲見如是十方無量無數阿僧祇佛，并諸菩薩摩訶薩及聲聞眾。」

時頻婆娑羅王隨從眷屬有無量億諸眾生等，異口同音復白佛言：「如是，世尊！亦願如來示現我等諸佛境界，過去所行福德莊嚴離障礙事，我等見已發歡喜心。」

爾時，世尊告阿若憍陳如：「汝等大眾、在家、出家、聲聞弟子，皆各繫念深心思惟，以自善根力入於禪定，我於今者亦欲入於如來三昧。」

當于爾時，此佛剎中天、龍、夜叉，乃至一切人及非人，或有見四諦者，或有得順忍者，或於三乘得不退者，如是眾生皆結加坐亦入禪定。復有眾生於三寶中得信敬心，亦復如是入於禪定。

爾時，世尊即入一切如來境界日月三昧，行智廣大悉能遍覆一切虛空，能令一切智慧眾生皆生歡喜。如是三昧不可計量不可覩見，非諸聲聞及辟支佛，乃至十方恒河沙等補處菩薩之所能知，唯佛如來乃能得之，是名如來境界三昧。如來如是入三昧已，此娑婆世界三千大千百億四天下，百億須彌山，百億日月乃至百億諸有頂天，皆悉影現入佛身中。如是娑婆世界一切佛剎入佛身已，其中所有一切眾生——地獄餓鬼及以畜生，或天、或人——彼諸眾生或身、或心，有苦受者皆得除滅，一切自在悉生歡喜，譬如比丘入第三禪得具足樂。

爾時，一切諸大菩薩摩訶薩眾，先在座中入三昧者皆從定起，從定起已見佛光明，見光明已自所有光尋滅不現。如是聲聞及佛弟子，乃至一切諸天、人眾入禪定者各各皆起。彼諸大眾身心得樂，譬如比丘入第三禪。

爾時，一切無量眾生生大歡喜，踊躍無量不可思議未曾聞見。又其六根一切清淨現佛身中，或坐、或行、或住、或臥，復見如來一一毛孔出無量光。譬如十方恒河沙等日月光明，亦如一切恒河沙等大摩尼珠，亦如恒河沙等十地菩薩摩訶薩眾，一時普放大焰光明。如是光明悉能遍照十方佛土，如是如來一一毛孔所出光明，處處皆滿於十方剎最為殊勝。

爾時，十方一切諸佛，於其剎中自在而住，各為大眾異口同音稱讚我名，說於此偈：

/gatha/
「汝觀具足功德滿，　憐彼一切諸眾生，　智慧大力能拔除，　釋迦如來勝中最。
　慈悲心故放此光，　一切佛剎皆充滿，　又愍是諸眾生故，　令其悉現於身中。
　一一佛剎滿光明，　眾生見者皆歡喜，　發心清淨悉牢固，　得勝無上實菩提。
　汝等若有得神通，　一切宜應急疾往，　恭敬接足稽首禮，　釋迦師子最勝尊。
　若有未得神通者，　向彼低頭遙禮拜，　速起菩提真智念，　得見牟尼正覺身。」
//

爾時，十方一切諸佛各於其國說如是偈，慈悲教化諸眾生故。又以如來過去修行願力莊嚴具足滿故，彼諸佛剎一一如來，亦有無量恒河沙等諸大菩薩摩訶薩眾，并大弟子、聲聞比丘，復有無量億恒河沙諸天，及龍、夜叉、乾闥婆、阿修羅、迦樓羅、緊陀羅、摩睺羅伽等，無量大眾圍遶彼佛，各乘神通俱來詣此娑婆世界。到此剎已向於如來，頭面接足右遶三匝。右遶畢已，各齎持來一切所有種種寶物、種種寶衣、種種袈裟、種種瓔珞、種種幡蓋、種種雜華、種種熏香、種種塗香、種種音樂、種種讚歎、種種歌舞供養如來。設供養已，與其眷屬各還所住。

時諸眾生在娑婆界佛身中者，皆悉見之。見已歡喜，復受無量無邊快樂。又諸眾生得見十方一切諸佛，於其剎土坐金剛座而演說法。又見諸佛各各剎中於自坐處，為諸眾生說此世界釋迦如來一切功德，有大名稱大智慧力，福德莊嚴，具大精進大慈悲力教化眾生。彼諸剎中無量阿僧祇恒河沙等眾生，發阿耨多羅三藐三菩提心，於自剎中得受記別，無量眾生於緣覺乘得受記別。

彼諸大眾亦見此土一切眾生入於佛身，亦得如是受於記別。其中眾生或有受樂或有受苦，一切皆現釋迦如來身內住止。若空五濁佛剎眾生得見如來，及見十方無量無數說法諸佛，一一如來各有無量無數眾生恭敬圍遶，見已起大愛敬生歡喜心。彼諸眾生一切身中，所有惡受悉得除捨安隱快樂。若不空五濁剎者，十地菩薩摩訶薩等，教化眾生故，隨何剎中得見於佛。見已生信，得信心已聽受妙法。彼諸菩薩各於彼處化作佛身，以一音聲滿一切剎，各各異口同說偈言：

/gatha/
「十方諸佛同一乘，　成就善根故來此，　離佛及餘菩薩眾，　更無如是大德人。
　汝等一一諸眾生，　速發菩提無上道，　若不勇猛勤精進，　流轉苦海無出期。
　汝等宜應一切來，　速隨於我相逐往，　供養人中釋師子，　頂禮右遶彼世尊。」
//

時諸菩薩摩訶薩等化作佛身說此偈已，各與無量無邊恒河沙數得神通力一切眾生俱來詣此，見釋迦牟尼佛，見已右遶三匝。遶已各持齎來，種種寶物、種種寶衣、種種音聲、種種歌舞，以用供養釋迦如來。供養畢已，悉發阿耨多羅三藐三菩提心。

或有眾生於辟支佛乘而發願者，如是悉得不退轉道。彼諸眾生又皆各各得種種忍、種種陀羅尼、種種善根，得已各還本剎。

或有菩薩化作辟支佛身，或復化作阿羅漢身，或復化作梵天王身，或復化作帝釋天身，或復化作四天王身，或復化作那羅延身，或復化作摩醯首羅，或復化作自在天身，或復化作星宿天身，或復化作阿修羅身，或復化作轉輪聖王，如是種種龍身鬼身，隨所在處佛剎之中。

若有眾生樂見阿羅漢身，見羅漢已歡喜受法。彼諸菩薩摩訶薩等，為欲教化諸眾生故，即於彼中作羅漢身，為彼眾生說種種法。彼諸眾生見大光明及釋迦佛，得見佛已心中愛敬生大歡喜，具足六根滿一切願，惡業皆盡悉樂受生。

又彼菩薩摩訶薩等，於佛剎中化作如是阿羅漢身，說法教化大福德聚，具足成就善根力故，能以一音遍一切剎，作諸言辭說如是偈：

/gatha/
「眾生久處流轉中，　愚癡不知出要道，　以諸種種罪業故，　得此生死苦惱身，
　是故應速捨惡心，　邪見顛倒諸煩惱。　早度有流到彼岸，　云何汝等不覺知？
　難見導師今已見，　難得人身今已得，　難遇善友今逢值，　難聞正法今得聞，
　是故汝等應至心，　速發無上菩提道，　出離一切生死獄，　證佛微妙功德身。
　若能永離兩種邪，　所謂斷常等二見，　知於一切行無我，　如是名入正觀門。
　愛行取入有於生，　智水洗除悉令淨，　同共往詣娑婆國，　恭敬供養釋師子。」
//

時諸菩薩摩訶薩等如是化作阿羅漢身說此偈已，與於無量恒河沙等得神通力一切眾生，俱共發引來到此剎。到已頭面頂禮釋迦牟尼如來并其眷屬，恭敬圍遶三匝佛已，出所齎來種種寶物、種種寶衣、種種袈裟、種種瓔珞、種種傘蓋、種種幢幡、種種寶華、種種寶香、種種音樂偈讚歌舞，以用供養釋迦如來。供養畢已各還自剎，到自剎已坐於自座，各為於己眾稱楊讚說釋迦如來，作如是言：「釋迦如來，憐愍教化一切眾生，能與眾生一切利益。」

是諸菩薩各自眾中如是稱說，彼眾聞已悉皆讚歎釋迦如來，既讚歎已無量無數阿僧祇眾生，發阿耨多羅三藐三菩提心。或復有於辟支佛乘而發心者，或復有於聲聞乘中而發心者，各各乘中得不退道。有得種種陀羅尼忍種種善根，亦見此土娑婆佛剎諸眾生等入釋迦如來身中。是諸眾生見此不可思議神德變已，無量阿僧祗恒河沙等眾生，皆發阿耨多羅三藐三菩提心。其中或有發聲聞辟支佛心者，各於自乘得不退轉；或有作於轉輪聖王微妙之身得受記別。

/TEXT339/星宿品第八之一

爾時，欲界魔王波旬，悉見一切娑婆國土所有眾生及諸天宮合家眷屬在佛身中。時魔波旬見已悲泣涕淚橫流，心大懊惱遍身汗出，啼哭失聲稱怨大喚。或起、或立、或坐、或行，入出家居東西狂走，頻申欠呿怖懼慞惶，憤歎長歔喘息麁短，合眼張口吐舌舐身，露背現胸申臂縮脚，搖動頭項索手揩摩，種種施為受大苦惱，乃至一切魔之眷屬，心內愁憂亦復如是。

時魔波旬有一軍主，名戒依止，見王身心如是煎迫，說偈問言：

/gatha/
「何故愁惱獨行住，唱喚馳走似顛狂，出入家居心不安？如是因緣願王說。
」
//

時魔波旬聞是語已，倍更懊惱啼哭雨淚，說偈答言：

/gatha/
「我今身體汗遍流，　心中分裂如刀割，　啼哭眼中淚如血，　為覩瞿曇現變通。
　其形廣大無有邊，　剎土悉皆居腹內，　我失臣民及眷屬，　境界宮殿悉空虛。
　復有十方大眾來，　充滿於此娑婆界，　各設無邊大供養，　禮拜圍繞或往還，
　令我自在無威力，　伴侶眷屬歸於彼。　如來有是大神力，　云何令我心不愁？」
//

時戒依止大魔軍主為於波旬復說偈言：

/gatha/
「我所統領諸軍眾，　強壯勇健實難當，　刀輪奮擊擬如來，　須臾破身令粉碎。」
//

時魔波旬說偈答言：

/gatha/
「我等諸軍及眷屬，　久已歸依佛世尊，　設欲自往生惡心，　即見項邊帶枷鏁。」
//

時戒依止大魔軍主復說偈言：

/gatha/
「我今多設諸方便，　誘誑於彼惡怨家，　詐現親善作知識，　得便然後當摧滅。」
//

時魔波旬說偈答言：

/gatha/
「若我發起毒惡心，　如是方便欲毀佛，　即見死屍繫頸下，　如是臭惡難可看。」
//

時戒依止大魔軍主復說偈言：

/gatha/
「一切欲界屬於魔，　唯有天人信歸佛，　諸惡毒龍亦王領，　願勅速害瞿曇身。」
//

時魔波旬復說偈答：

/gatha/
「若審知龍有力能，　我已荒迷汝自勅，　若實能壞瞿曇者，　我還得土復本心。」
//

爾時，戒依止大魔軍主即自念言：「世間難摧，謂三種毒：一者、天魔；二者、惡龍；三者、得定五通仙人。我今魔宮已被破壞，唯龍境界牢固，光明照耀海中，威力自在眷屬圍繞不可思議。龍既屬魔其餘兵眾悉皆統領，今當為王約勅速往壞彼瞿曇。」

魔波旬言：「善哉！善哉！智慧軍主汝可疾去，到彼龍宮如是切勅，早與瞿曇共相鬪戰。」

時戒依止大魔軍主，辭王畢已即自舉手，普告無量百千軍眾唱如是言：「汝等宜應速整衣鉀，我今欲往彼龍王宮，令諸惡龍興發毒風，害瞿曇命使令破碎。」

如是說已，一切軍眾悉不能動。其戒依止軍眾及身既不得前，眼中淚出身毛皆竪，合掌向魔波旬說言：「我等今者不能得去，沙門瞿曇姦偽多幻，知我等家繫縛於我，令我身內一切火燃焦沸熱惱猶如湯煮，我今如是力不自在，云何復欲假力於他？」

時魔波旬倍更懊惱憂愁不樂，令戒依止具以上事宣告諸龍：「汝當為我壞瞿曇身。」

時諸惡龍將欲飛空而不能去，語戒依止：「敬奉來命欲往毀壞，適生此心便不得往。」

時戒依止即生恐怖，作如是念：「若我今者現魔大力，令諸惡龍心生瞋忿，以瞋忿故則能破壞瞿曇之身。」

時魔波旬及戒依止，化龍宮內作諸蚊虻、蠅蛆、毒虫、死屍、人糞，臭處狼藉充滿其中。諸龍見已於自宮室心不甘樂，作是念言：「是誰化作此惡物也？」雖復思念莫知誰為。

爾時，一切四天下中諸大龍王及其男女大小眷屬悉生瞋忿，即出宮殿至須彌下佉羅坻山。其山平坦，於山頂頭有大聖人先所居住，彼山周匝縱廣正等四萬由旬，一切莊嚴純是七寶，乃至難陀、優婆難陀龍王，亦與無量百千眷屬，捨自住宮往佉羅坻大聖人處請求救濟。彼龍奮身如須彌山，即到彼已，其身皆小猶如銅斫。雖如是知不能得語，各各自說我等欲往而不能動，即大憂愁瞋忿停坐。

爾時，復有娑伽羅龍王，亦與無量億那由他百千眷屬，如是伊羅鉢龍王，如是善住龍王，如是德叉迦龍王，如是阿那婆達多龍王，如是目真隣陀龍王，如是海德龍王，如是婆婁那龍王，如是大德龍王，如是那吒達都龍王，如是阿鉢羅邏龍王，如是山德龍王，如是牛頭龍王，如是阿藍浮龍王，如是伊羅鉢多龍王，如是欝車伽臂龍王，如是婆羅刪那龍王，如是斯羅摩羅龍王，如是迦迦吒行龍王，如是稽羅綺龍王，如是水行龍王，如是安闍那殊致龍王，如是迦那迦賓闍那龍王，如是奢俱奢伏綺龍王，乃至閉眼龍王，乃至白象腋龍王，乃至天利龍王，乃至天婆婆遮羅龍王，乃至天迦龍王，乃至伊羅口龍王，乃至天眼赤龍王，乃至端正龍王，乃至光行龍王，乃至此間閻浮提地八十六千諸大龍王，時彼一切一一龍王，各有無量百千眷屬悉皆來詣此聖人處，請求救濟。如是乃至八十四萬諸海洲中，一一海洲則有無量億那由他百千諸龍，各捨宮宅為救濟故來佉羅坻大聖處。

如是欝單羅拘盧洲中，鼻擔比龍王、大遍龍王，彼二龍王各與無量億那由他百千諸龍眷屬圍繞，請求救濟故來到此聖人住處。

如是弗婆毘提洲中，蘇摩婁叉龍王、婆斯目叉龍王，彼二龍王亦與無量億那由他百千諸眷屬圍繞，悉來到此求於救濟。

如是瞿耶尼洲中，曷賴多那龍王、瞿波羅婆龍王，彼二龍王亦與無量億那由他百千諸龍眷屬圍繞前後隨從，為求救濟故來到此大聖人處。

爾時，復有此四天下八萬四千一切洲中，所有諸龍——卵生、胎生、濕生、化生如是諸龍——如在生處，龍婦、龍男、龍女、龍子，為救濟故一切悉來此大聖人牟尼處所，到已一切皆得小身譬如銅斫。

彼龍瞋忿各作是念：「我等本身如須彌山，今者云何如是細小？」

時魔波旬見於諸龍，皆來入此牟尼處所悉受小身。見已，波旬心中懊惱，亦生瞋忿怖畏不安，語其眾軍及眷屬言：「汝等看此一切諸龍，以我力故變其宮殿，化作一切蚊虻、毒蠅，及餘臭惡種種糞穢，皆捨自家來詣大山聖人處所，悉失勢力無復自在，不能毀壞沙門瞿曇。」

時戒依止大魔軍主白波旬言：「大王莫愁，願聽我語。如是諸龍受此身者，非是沙門瞿曇所化，龍自集會一處戲笑作於是身，望得方便害彼釋子。」

魔波旬言：「如是者善。汝可速去聽問彼龍，說何語言作何方便，可得令彼沙門瞿曇破壞離散？若得碎者，我境界勝，龍宮亦全。」時戒依止大魔軍主，前後導從百千萬眾欲往彼山，發於自家乘空而進。爾時，世尊宣揚過去一切諸願通達顯示究竟無餘，一切聖人現在世者，一切牟尼處所作證，一切眾生教化畢了，一切諸佛眷屬家生，奮迅境界皆已示現。一切菩薩摩訶薩眾，所得壽命一種無差。一切天、龍、夜叉、羅剎、人及非人，得見一切諸佛剎土，光明遍照種種莊嚴心皆歡喜。十方一切餘佛剎中，此剎光明最勝巍巍，福德因緣得此殊勝。餘佛剎中一切五通皆來此剎，供養禮拜釋迦如來。

是時，佛神力故，此娑婆界及十方佛土一切眾生入佛身內，如是神通諸佛境界三摩提力。彼諸眾生見佛身光，出過十方一切諸佛世界，普皆充滿照曜殊特能蔽餘光。於自坐處作如是說：「釋迦如來不可思議未曾聞見。」彼諸菩薩如是說已，各以種種華香寶衣袈裟纓絡種種音樂供養如來，供養畢已無量百千右繞禮拜，悉皆退坐。時此大眾，一切天、龍、夜叉、羅剎、阿修羅、迦婁羅、緊陀羅、摩睺羅伽、鳩槃茶、薜荔多、毘舍遮、富單那、迦吒富、單那，乃至一切人及非人，亦設種種供養，如前作禮右繞畢皆退坐，如是聽法。

時戒依止大魔軍主，將領眷屬在於閻浮地上遊行。爾時，如來在眾中坐，示現常身安然不動。大魔軍主見已念言：「沙門瞿曇示現大身，今復本形在摩伽陀國端坐不異，或能見我大魔軍眾，怖畏失力無復神通。」彼戒依止大魔軍主復作是念：「沙門瞿曇多諸巧慧，或能於我欲生惡心，我今先當到瞿曇所，看彼道術方便因緣，試共談論觀其詐偽。」

時戒依止大魔軍主，眷屬圍繞前至佛所，對如來立而說偈言：

/gatha/
「未能度脫於自身，　生死海中得出離，　何以誑他眾生類，　云我安汝置涅槃。」
//

爾時，如來答戒依止大魔軍主而說偈言：

/gatha/
「我久超度流轉海，　更不生於諸有中，　慈悲愍念諸群生，　是故說於出要道。
　汝於往昔無數劫，　已發最勝菩提心，　值遇然燈佛世尊，　修行布施及持戒。
　如是過去億千佛，　悉已恭敬曾供養，　當得於此清淨乘，　我今決定授汝記，
　未來成佛還如我，　云何乃說誑眾生？　我今施汝智慧眼，　可念前生行本末。
　時戒依止魔軍主，　即得宿命識往身，　頭陀苦節習於禪，　業果福德皆明了。」
//

時戒依止大魔軍主聞此偈已，念彼過去福德因緣，對於如來五體布地，眼中淚出，長跪合掌，作如是言：「如來世尊！我大懊悔、我大慚愧，如大癡人如迷如醉如著鬼癲，我念過去經一阿僧祇劫，大精進力發阿耨多羅三藐三菩提心，行六波羅蜜，修習聖道作諸福德，值佛現在種種供養，聽受妙法發弘誓願。乃至迦葉如來法中有一比丘說聲聞法，有大乘人說菩薩法，我於爾時心錯、口惡謗此說人，言是魔語或魔眷屬，大乘人邊說小乘過。如是惡口說因緣故，我於彼中迦葉如來不授我記得阿耨多羅三藐三菩提。以彼惡口罪業因緣，我於彼死魔界中生，受是身來已經五十七億千歲。世尊！我寧更歷六百千年受地獄苦，終不一念失阿耨多羅三藐三菩提心，何況退於四梵行念？」第一、第二如是懺悔，乃至第三如是懺悔，并餘眷屬亦復如是。

「又過去世流轉際中，如是當來於生死海及在地獄，終不暫退阿耨多羅三藐三菩提心。」

佛言：「軍主！善哉，善哉！善男子！若復有人，燃於大燈如須彌山，并七寶物於無量世供養諸佛，是福德聚不如有人至心慈悲發菩提心。何以故？發是心者，乃至供養十方諸佛，彼過去福，此最為勝。汝善男子！今盡此罪更莫餘念，生死五陰一切有中得導師身。」

爾時戒依止菩薩摩訶薩，即於坐處得法順忍，從坐而起頭面作禮繞佛三匝，即脫身上無價寶衣真珠瓔珞供養如來。脫布施已，說偈問言：

/gatha/
「菩薩云何修諸法？　達了一切悉皆空，　觀察世間如水泡，　能盡諸有無明縛。
　一切惡見性非實，　得勝無生順忍心，　常於菩提道中行，　能令眾生得解脫。」
//

爾時，世尊答戒依止而說偈言：

/gatha/
「不動如山四種心，　智慧之人乃能有，　無量億劫受諸苦，　為愍一切諸眾生。
　佛說禁戒堅固持，　乃至不破如一點，　一切三世佛正法，　具足圓滿悉能行。」
//

爾時，八萬四千魔軍及戒依止菩薩眷屬，聞戒依止得授記已心大歡喜，即於佛前至心悔過，一切皆發阿耨多羅三藐三菩提心，此菩提心名為三昧順菩提心。得此心已，歡喜踊躍，各各脫衣以用布施，布施已坐。

爾時，波旬見其軍主并及眷屬已歸依佛，心生瞋忿苦惱不安，更大怖畏作如是言：「我今得出沙門腹中，復失眷屬，未知幾人於此得出？作佛弟子有幾人在？速閉城門，莫放一人令其出外，自魔境界安隱住止。」

爾時，世尊更為彼魔大眾眷屬說三種梵行，所謂眾生攀緣、法攀緣、離攀緣，如虛空眼品中說。

爾時，一切諸天龍王，悉皆集會佉羅坻山牟尼聖人處所中住，彼一切龍各見自形小如銅斫欲動不能，遊行絕望思念舊體，懊惱細身宛轉彼中，不得自在怖畏毛竪，一切相與向難陀、跋難陀王邊，禮拜作如是言：「大王！我龍國土，今者所有蚊虻、蒼蠅、毒虫、糞穢種種不淨，皆是瞿曇之所為也。是故我等皆捨宮宅，來到此間求覓救濟，又不能得離於小身及以怖畏。若能歸依佛世尊者可得免脫。」

是時，難陀、跋難陀龍王作如是言：「沙門瞿曇多諸方便種種幻術，能內一切娑婆佛剎安置身中，於我龍家亦復化作一切諸惡，令我怖畏來此求救。今者沙門自失勢力，無復方便神通道術，身今如本坐舊座中豈能救我？如是小身既造此獄，安置於我皆不得去，何能救濟令無怖畏？一切諸龍繫屬波旬，欲界自在唯有魔力，今可禮拜求出此難，各各還家安隱而住。」

爾時，伊羅婆龍王復作是言：「汝等諸龍莫生懊惱。何以故？沙門瞿曇已能降伏魔之眷屬，群臣人民作於弟子，唯魔王在喪失本心及其神力，云何當能救濟汝等？」時諸龍王，聞伊羅婆如是說已，或有禮拜四天王者，或有禮拜帝釋天者，或有禮拜須夜摩天，或有禮拜刪兜率陀，或有禮拜化樂天者，或有禮拜他化自在，或有禮拜大梵天者。

爾時，娑伽羅龍王復語一切諸龍王言：「汝等不見彼諸天王、人及非人、聖賢雜類，禮拜供養沙門瞿曇而歸依耶？」爾時諸龍即復歸依其餘仙聖。

時彼山頂有六聖人：第一名蘇尸摩、第二名那籌、第三名阿收求多、第四名毘梨呵、第五名婆揭蒱、第六名殊致阿羅娑(隋言光味)。彼一切龍，或有歸於蘇尸摩邊作禮拜者，或有歸依於那籌者，或有禮拜阿收求多，或有禮拜毘梨呵者，或有歸依婆揭蒱者，或有歸依殊致羅娑。彼一切龍，皆悉歸命此六聖人請求救濟，是六聖人得五神通，悉各在於雪山邊住。

彼五聖人皆在殊致羅娑菩薩摩訶薩大聖人所，聽於正法。時殊致羅娑菩薩，亦以種種無量言辭，讚歎釋迦如來神德。時五聖人悉聞一切龍王哭聲，求乞救濟。聞已即起，白殊致羅娑菩薩摩訶薩言：「大德頗聞彼龍啼哭、㘁咷、求救聲不？」

答言：「已聞。」

「大士！今聖人處，一切諸龍大懊惱心，我等聞知尚欲往救，況大德乎？唯願慈悲往至彼所，救一切龍與其解脫。」

時殊致羅娑大聖人言：「汝等可往，我未及去。所以者何？此中大天、龍王、夜叉，百千萬眾今對我坐，問離障礙四梵行法，彼心歡喜聽我所說。」

時五聖人禮彼殊致羅娑大士三匝繞已，以神通力飛騰虛空，到佉羅坻大山頂頭牟尼聖人處所。

爾時，彼處一切龍王，見五聖人心生歡喜，恭敬禮拜作如是言：「汝等大仙福德之人，智慧方便一切莊嚴，於苦惱中已到彼岸，願救濟我出惡獄中令得解脫。」

彼五聖人如是答言：「我等不能救濟汝等。所以者何？現今雪山有大菩薩名殊致羅娑，諸聖人中最大智慧大解方便，彼菩薩能與汝解脫，汝可一心求哀勸請。」

諸龍聞已，如是異身同共合掌，遙向殊致羅娑聖人，恭敬禮拜皆唱是言：「大德聖人！願救濟我願憐愍我。」

爾時，殊致羅娑菩薩摩訶薩，聞彼龍王唱救濟聲，即與大天緊那羅等，夜叉羅剎百千萬人前後圍繞，以神通力發於雪山乘空而往，到佉羅坻山頂。時諸龍王見彼聖人，各各恭敬合掌禮拜，一心同聲作如是言：「大仙聖人願救濟我，於此獄中與我解脫，令我自身及以眷屬，安隱還家離諸苦惱。」

爾時，殊致羅娑菩薩善解方便知世因緣，欲為諸龍說星宿法：「星宿法者，各有度數和合時節，合時則易、不合則難。時節未合不得解脫，諦聽次第，我當為汝分別解說。

「今此月者名奢婆拏，星宿名為富那婆藪，富那婆藪屬此五月，此月復繫屬於日天。汝諸龍王，與此星辰時未和合。」

爾時，娑伽羅龍王白殊致羅娑菩薩言：「大士！是星宿者本誰所說？誰作大星、誰作小星、誰作日月？何日之中何星在先？於虛空中復誰安置三十日月、十二月年？云何為時？繫屬何處、姓何字誰？何善何惡、何食何施？若為是晝若為是夜，日月星宿復若為行，何者名為月初一日、何者滿月？若為時節若為行度，一一各幾？復若為停、幾許時行？何者是輕、何者是重？何者是合、何者非合？云何力多、云何力少？云何名為日前後行？上行幾影、下行幾影？影有幾步名曰為轉初轉？云何月北月南？云何次第？大士！汝於諸聖第一最尊，願愍我龍具足解說，我等聞已脫苦奉行。」

爾時，殊致羅娑菩薩告諸龍言：「大王！過去世時，此賢劫初有一大城名曰瞻波，彼中人民和合熾盛。有一天子名大三摩多，端正少雙才智聰明正法行化，常樂寂靜不著世榮，為諸人民之所宗仰，恭敬禮拜而侍衛之。彼三摩多清淨慈悲，愍念眾生猶如赤子，不樂愛染常自潔身。王有夫人多貪色欲，王既不幸無處遂心，曾於一時遊戲園苑，獨在林下止息自娛，見驢命群根相出現，慾心發動脫衣就之。驢見即交遂成胎藏，月滿生子，頭耳口眼悉皆似驢，唯身類人而復麁澁，𩭤毛被體與畜無殊。夫人見之心驚怖畏，即便委棄投於屏中，以福力故處空不墜。

「時有羅剎婦名曰驢神，見兒不污念言：『福子。』遂於空中接取洗持，將往雪山乳哺畜養，猶如己子等無有異。及至長成教服仙藥，與天童子日夜共遊。

「復有大天亦來愛護此兒，飲食甘果藥草身體轉異，福德莊嚴大光照耀，如是天眾同共稱美，號為佉盧虱吒(隋言驢脣)大仙聖人。以是因緣彼雪山中并及餘處，悉皆化生種種好華，種種好果，種種好藥，種種好香，種種清流，種種和鳥，在所行住並皆豐盈，以此藥果資益因緣，其餘形容麁相悉轉身體端正，唯脣似驢，是故名為驢脣仙人。

「是驢仙人學於聖法，經六萬年翹於一脚，日夜不下無有倦心。天見大仙如是苦行，時諸梵眾及帝釋天，并餘上方欲色界等，和合悉來禮拜供養，乃至龍眾、修羅、夜叉一切雲集，所有仙聖修梵行人，皆來到此驢聖人邊。種種供奉讚歎稱揚：『如是苦行生來未覩。』設供養已合掌問言：『大仙聖人欲求何等？唯願為我諸天說之，若我力能即當相與終不悋惜。』

「爾時，驢脣聞是語已，內心慶幸答諸天言：『必能稱我情所求者今當略說。我念宿命，過去劫時見虛空中有諸列宿日月五星，晝夜運行各守常度，為於天下而作照明。我欲了知分別識解，愍暗瞑故不憚劬勞。此賢劫初無如是事，汝等一切諸天、龍神憐我故來，願說星辰日月法用，猶如過去置立安施，造作便宜善惡好醜，如我所願具足說之。』

「一切天言：『大德仙人！此事甚深非我境界。若為憐愍一切眾生，如過去時願速自說。』

「爾時，佉盧虱吒仙人告一切天言：『初置星宿昴為先首，眾星輪轉運行虛空。』告諸天眾：『說昴為先其事是不？』爾時，日天而作是言：『此昴宿者常行虛空歷四天下，恒作善事饒益我等，我知彼宿屬於火天。』

「是時，眾中有一聖人名大威德，復作是言：『彼昴宿者我妹之子，其星有六形如剃刀，一日一夜歷四天下行三十時，屬於火天姓鞞耶尼，屬彼宿者祭之用酪。』

「佉盧虱吒仙人語諸天曰：『如是，如是，如汝等言，我今以昴為初宿也。

「『復次置畢為第二宿，屬於水天，姓頗羅墮。畢有五星形如立叉，一日一夜行四十五時，屬畢宿者祭用鹿肉。

「『復次置觜為第三宿，屬於月天，即是月子，姓毘梨伽耶尼。星數有三形如鹿頭，一日一夜行十五時，屬觜宿者祭根及果。

「『次復置參為第四宿，屬於日天，姓婆私失絺。其性大惡多於瞋忿，止有一星如婦人黶，一日一夜行四十五時，屬參宿者祭用醍醐。

「『次復置井為第五宿，屬於日天，姓婆私失絺。其有兩星形如脚跡，一日一夜行十五時，屬井宿者以粳米華和蜜祭之。

「『次復置鬼為第六宿，屬歲星天，歲星之子，姓炮波那毘，其性溫和樂修善法。其有三星猶如諸佛胸前滿相，一日一夜行三十時，屬鬼星者亦以粳米華和蜜祭之。

「『次復置柳為第七宿，屬於蛇天，即姓蛇氏。止有一星如婦女黶，一日一夜行十五時，屬柳星者祭用乳糜。右此七宿當於東門。

「『次置南方第一之宿名曰七星，屬於火天，姓賓伽耶尼。其有五星，形如河岸，一日一夜行三十時，屬七星者宜用粳米烏麻作粥祭之。

「『次復置張為第二宿，屬福德天，姓瞿曇彌。其星有二形如脚跡，一日一夜行三十時，屬張宿者毘羅婆果以用祭之。

「『次復置翼為第三宿，屬於林天，姓憍陳如。其有二星形如脚跡，一日一夜行十五時，屬翼星者用青黑豆煮熟祭之。

「『次復置軫為第四宿，屬沙毘梨帝天，姓迦遮延，蝎仙之子。其星有五形如人手，一日一夜行三十時，屬軫星者作莠稗飯而以祭之。

「『次復置角為第五宿，屬喜樂天，姓質多羅延尼，乾闥婆子。止有一星如婦人黶，一日一夜行十五時，屬於角者以諸華飯而用祭之。

「『次復置亢為第六宿，屬摩姤羅天，姓迦栴延尼。其有一星如婦人黶，一日一夜行十五時，屬亢星者當取菉豆和蘇蜜煮以用祭之。

「『次復置氐為第七宿，屬於火天，姓些吉利多耶尼。氐有二星形如脚跡，一日一夜行四十五時，屬氐宿者取種種華作食祭之。右此七宿當於南門。

「『次置西方第一之宿其名曰房，屬於慈天，姓阿藍婆耶尼。房有四星形如纓絡，一日一夜行三十時，屬房宿者酒肉祭之。

「『次復置心為第二宿，屬帝釋天，姓迦羅延那。心有三星形如大麥，一日一夜行十五時，屬心星者以粳米粥而用祭之。

「『次復置尾為第三宿，屬獵師天，姓迦遮耶尼。尾有七星形如蝎尾，一日一夜行三十時，屬尾星者以諸果根作食祭之。

「『次復置箕為第四宿，屬於水天，姓特叉迦旃延尼。箕有四星形如牛角，一日一夜行三十時，屬箕宿者取尼拘陀皮汁祭之。

「『次復置斗為第五宿，屬於火天，姓摸伽邏尼。斗有四星如人拓地，一日一夜行四十五時，屬斗宿者末粳米華和蜜祭之。

「『次復置牛為第六宿，屬於梵天，姓梵嵐摩。其有三星形如牛頭，一日一夜行於六時，屬牛宿者以醍醐飯而用祭之。

「『次復置女為第七宿，屬毘紐天，姓帝利迦遮耶尼。女有四星如大麥粒，一日一夜行三十時，屬女宿者以鳥肉祭之。右此七宿當於西門。

「『次置北方第一之宿名為虛星，屬帝釋天，娑婆天子，姓憍陳如。虛有四星其形如烏，一日一夜行三十時，屬虛宿者煮烏豆汁而用祭之。

「『次復置危為第二宿，屬多羅拏天，姓單那尼。危有一星如婦人黶，一日一夜行十五時，屬危宿者以粳米粥而用祭之。

「『次復置室為第三宿，屬蛇頭天，蝎天之子，姓闍都迦尼拘。室有二星形如脚跡，一日一夜行三十時，屬室星者肉血祭之。

「『次復置辟為第四宿，辟屬林天，婆婁那子，姓陀難闍。辟有二星形如脚跡，行一日一夜四十五時，屬辟星者以肉祭之。

「『次復置奎為第五宿，屬富沙天，姓阿虱吒排尼。奎有一星如婦女黶，一日一夜行三十時，屬奎宿者以酪祭之。

「『次復置婁為第六宿，屬乾闥婆天，姓阿舍婆。婁有三星形如馬頭，一日一夜行三十時，屬婁星者以大麥飯并肉祭之。

「『次復，置胃為第七宿，屬閻摩羅天，姓跋伽毘。胃有三星形如鼎足，一日一夜行三十時，屬胃宿者粳米烏麻及以野棗而用祭之。右此七宿當於北門。

「『二十八宿有五宿行四十五時，所謂畢、參、氐、斗、辟等。』二十八宿言義廣多，難曉深趣不可具宣，我今略說。」說是宿時，同聞諸天，皆悉歡喜。

/TEXT339/星宿品第八之二

爾時，殊致阿羅娑仙人告諸天曰：「是佉盧虱吒仙人，於過去世亦造惡業，罪因緣故雖得人身半為驢狀，以有慈力其罪除滅，更得最好端正之身猶如帝釋。」

告諸龍等：「我以福德諸因緣故如彼仙人，為一切天而作導師。今亦如是，能教汝等深實語言。諸龍當知！佉盧虱吒似釋身已，是天人眾皆悉歡悅，一心合掌作如是言：『今大聖人為我等說往昔之事，何者星宿行最在前？食何等食？作何事業？行於虛空復幾許時？』如是問已，仙人答言：『汝等一切至心聽受，我以慈力還得端正，今復憐愍安隱眾生，說一年內事之終始，令於汝曹如盲得目。初日星宿乃至月滿，諸星所在皆悉具說，為欲利益諸眾生故，安置昴星在眾星前，汝等諸天以為是不？』一切天言：『善哉，善哉！我等經歷星宿，知昴最尊大威德天之外甥也，其有六子運行虛空，是故昴星可為先首。』

「佉盧虱吒仙人言：『月合諸星起昴終胃，月行宿訖一月將滿，八月黑初月合在胃，如是次第輪轉不息。我今復說剎那之數，一千六百剎那名一迦羅，六十迦羅名摸呼律多，三十摸呼律多為一日夜。

「『胃宿縱惡自在如首羅天，能護四方皆得安隱，汝等天人見彼為惡勿生嫌怪，嚴治刑法乃護眾生。』一切天言：『如是，如是，如聖人教。嚴於法令乃濟眾生。』『月與胃合，其日病者或輕或重難可療治，其日生者性多瞋憤，獷惡剛毅難可親昵，有大官位能勝眾生。亢虛參胃，此四宿日不得入陣鬪戰，不可遠行，不得剃頭及以治鬢。畢牛軫星，此三宿日，乃宜鬪戰，及以遠行、剃頭、洗頭。柳張宿日，可得造作一切諸事。昴宿、翼宿、斗宿，此三宿日求財可得，宜服醫藥持戒布施，宜作新衣及造瓔珞。觜宿、角宿、女宿、七星之宿，此四宿日宜於行來道路安隱。氐宿、井宿、危宿，此三宿日作惡得成。房宿、柳宿、心宿、婁宿、七星之宿、張宿，此六宿日得造輿車、床及繩床，并諸衣服，要結知識。

「『昴宿速疾作種種業，其速如火，其日得病酪飯祭之四日除愈，其日生者常得大富，其日入胎。斗宿、房宿、虛宿、柳宿、室宿，此五宿日不宜造作一切諸事，唯得共於大敵鬪戰。井氐翼宿，此三宿日善惡之事皆悉得作。畢宿之日亦得自在。井氐危宿，此三宿日，昴宿生者於此日內，不得作事遠行鬪擊，假令急事亦不得作。女角觜宿此三宿日亦為最惡，翼宿之日與怨家鬪獲得其勝，或剛或柔還致和合。軫宿、牛宿，此二宿日求伴不得，服藥合藥出家布施，造新衣服瓔珞床鋪，臥具等物皆得成就。參宿、虛宿、亢宿，此三宿日行來安隱。鬼尾室宿，此三宿日，共他造惡離於慈心種種得作。七星宿、日心宿、房宿、柳宿、辟宿，此五宿日宜結婚姻，宜造輿車及以床縟，參宿之日作事亦吉，然於一切須生怜愍。

「『畢星水性，汝等於此第二宿日，造柔軟事悉得和合，其日病者以香祭火五日後愈，其日生者其人大富福德樂法。牛宿、奎宿、七星宿日，及心宿日而受胎者，其人薄德常作下事。鬼尾室宿，此三宿日，一切事業皆不得作，不得鬪戰不得遠行不得詣官，賣買交易工巧作務皆不得作。亢宿、虛宿此二宿日，若作好事不得和合，唯宜鬪戰剋獲勝捷。軫宿之日為事有利，利作柔軟無有障礙。觜宿、角宿、女宿等日眾事和合，所作成辦服藥得力。若欲捨施，若造衣服及以瓔珞皆悉得作。井宿、氐宿、危宿等日，遠行安隱。房宿、柳宿、辟宿等日，欲離慈心造惡得成。斗宿、箕宿、婁宿、胃宿、室宿、翼宿此六宿日，宜結親友婚聚知識，床鋪輦輿皆悉得造。

「『觜宿四日用事，於此世間作諸事業疾速自成，其日病者豆糜祭月八日除愈。其日生者為人猛健大富饒財，當為婦女見諸惡事宜自防護，我說不虛。觜宿生人，若以女宿、婁宿、斗宿、張宿等日而入胎者為惡不善。昴宿、房宿、柳宿此三宿日，不得鬪戰不得遠行及向官府，有須行者應止勿去。井宿、氐宿、危宿等日，造作眾惡不相和順，妄言諂曲欲殺怨家皆得成就。角宿之日欲作事者剛柔並得，參宿之日作事利益能致自在。亢虛二宿不相和合，參宿之日乃得利益，其日服藥出家布施，瓔珞衣服並皆得作。鬼宿、尾宿、室宿等日遠行安隱。心宿、奎宿、七星宿日，此三宿日欲作惡者惡事得成。軫宿、胃宿、畢宿、牛宿、箕宿等日，宜結親友得好知識婚嫁吉事，輿車床縟皆悉得造。

「『參宿五日用事能成諸惡，欲為業者少於利益，其日病者以生蘇糜祭於四道十日得愈；其日生人性雖聰明而心懷惡，求於錢財遂至於死，亦主作賊致失身命；其日生人及入胎者，虛宿、心宿、奎宿、翼宿、斗宿、胃宿，此六宿日多為障礙，乃至鬼尾室宿等日，亦不和合，一切諸事皆不得作。亢宿之日欲造作者，宜為輕事。氐宿、危宿、井宿、奎宿，此四宿日乃得自在。

「『井宿六日用事，其為惡業分判果決，其日得病炒粳穀華祭於日天，八日得愈。其日生人及受胎者，宜為田作當得大富，又饒畜生象馬羊等，於辟宿日百事不宜。柳宿、房宿，此二宿日造作百事多有耗散。氐宿之日宜作眾事，如意自在。鬼宿、參宿、尾宿等日，宜造百事所求稱意。心宿、星宿、奎宿等日，宜出遠行，道路安隱所向和合。斗宿、翼宿、奎宿等日，宜結朋友求善知識。亢宿、畢宿、觜宿、虛宿，此四宿日為井生人作諸障礙。

「『鬼宿七日用事，能為柔軟不破善法，其日得病以黃石蜜祭於歲星五日除愈。其日生者此人持戒好樂善事，得大官位國師宰輔，常教國王善法治世，至於娶妻特難和合，慇懃因人然後成就。其日生人，欲在室宿、鬼宿、翼宿、婁宿、斗宿等日受胎者吉。畢角女宿，此三宿日為其障礙。七星心宿奎宿之日，作事不成當失財物。尾宿之日作事得成，房宿之日亦多利益。辟宿柳宿，此二宿日為事不稱。張宿之日，遠行安隱。婁宿箕宿，為其障礙。軫牛昴宿，此三宿日作事和合必得良伴。亢宿、觜宿、參宿、虛宿，宜結朋友及善知識。亢宿、危宿，此二宿日所求者得多有利益。

「『柳宿八日用事，一切惡業皆悉能作，於世間中如閻羅王，其日病者不可療治；其日生者性多瞋怒無有慈悲，多造愆過人所憎嫉，能破善法常好獵射。辟宿、牛宿，此二宿日入胎者吉。軫宿、昴宿，入胎者凶。觜宿、虛宿、亢宿、張宿，此四宿日不宜作事多有耗散。箕宿、婁宿房宿等日，宜作眾事得好成就。心宿之日，七星宿日，胃宿之日，遠行安隱。翼宿、斗宿、女宿等日，宜修讀學伎藝成就。角宿、斗宿、危宿、尾宿、畢宿，此五宿日宜結知識。氐宿、參宿、井宿、室宿，此四日，亦復宜結諸知識。

「『七星九日用事，於諸眾生溫和柔軟，其日病者以胡麻油和粳米飯祭其先人，八日除愈；其日生者聰明福德常為善事，然彼人性微好妄言，若護其身宜慎妄語，其人作事利。心宿、日奎宿、氐宿，此三宿日受胎者貧乏少財物。參宿、危宿、畢宿等，日受胎者凶常作惡事。角宿、女宿，此二宿日受胎亦貧，好為惡事。翼胃斗宿，此三宿日而受胎者，作事自在得他人物。婁宿、張宿、箕宿等日，欲作事者多饒障礙。軫宿、牛宿、昴宿、氐宿，此四宿日行來安隱作事和合。虛宿、觜宿，此二宿日為其障礙。

「『張宿十日用事，作柔軟事安隱世間，其日病者以頻婆果生蘇祭神，七日得差。其日生者性樂芳香衣裳瓔珞，貪於欲事而復嗜酒，若在眾中須自慎儆。婁宿、井宿，此二宿日受胎最惡。虛、亢、觜宿，是三宿日受胎亦惡不宜作事。昴、軫、牛宿，此三宿日亦多障礙。張宿之日乃得自在。胃宿斗宿，此二宿日有所求者不得如意。氐宿之日，其受胎者能除障礙。亢宿、參宿、畢宿、女宿，此四宿日遠行安隱。柳宿、奎宿、鬼宿、心宿、房宿、辟宿，此六宿日欲結知識障礙不成。

「『翼宿十一日用事，行四天下作兩種業，所謂諂曲及柔軟事，其日得病煮黑青豆，以用祭神十日除愈；其日生者宜於種種，然性愚癡，慳貪鄙悋不能喜捨，亦能不食，五日六日乃至七日，不為世人之所愛樂，善須謹慎防護怨家不宜鬪諍。胃宿之日而入胎者，多造諸惡。危宿、參宿、氐宿、房宿，此四宿日善惡二事並皆得作。房宿之日，無有善惡。辟宿、鬼宿，此二宿日有受胎者好失財物。胃宿、婁宿、斗宿，此三宿日受胎之者，軫、牛、昴宿，此三宿日作事和合。若於虛宿、觜宿、亢宿，此三宿日作事者成，得三宿力遠行安隱。井、室、尾宿，此三宿日無善無惡。婁宿、七星奎宿、柳宿、心宿等日，結善知識嫁娶之事皆得和合。

「『軫宿十二日用事，為惡自在速疾如風，其日得病以酪祭神五日除愈；其日生者大富饒財，能用五兵、刀槊、弓箭、鬪輪、鞙索，能作大賊殺害眾生。若修善者亦能持戒喜捨布施，種種功德皆悉能作，其人行處，七步之內蛇不敢前。其日入胎於諸賊眾而得為主，又能持戒喜捨布施。尾宿之日其受胎者所在之處無有障礙，入陣鬪戰能勝怨敵。井宿、室宿，二宿之日，其受胎者從生至死常宜作事。牛亢虛宿，此三宿日其受胎者，唯除牛宿不宜作事。其餘亢虛及女觜宿，此四宿日作事利益得於自在。亢畢危等，此三宿日遠行安隱。氐宿、參宿、房宿、辟宿，此四宿日作種種事得人氣力，又宜娶婦要結親友及善知識。箕宿、七星、婁宿、斗宿、張宿、胃宿，此六宿日有造作者如上利益。

「『角宿十三日用事，為惡速疾。其日病者去菉豆皮生擣祭神六日除愈，其日生人嘲戲音樂歌舞作倡，皆悉能解，復能捨施。又多色欲，亦復愛樂有知之人，其人入胎宜畢宿日。婁宿、七星箕宿等日，其人入胎多造作惡事。辟宿、房宿、鬼宿等日，其人作事種種皆吉無有障礙。危宿、氐宿、參宿等日，若作事業亦得自在。觜宿、亢宿、虛宿、尾宿，此四宿日遠行安隱。觜宿、柳宿，營事業者得知識力。心宿、奎宿、斗宿、昴宿、翼宿、牛宿、張宿，此七宿日宜結親友婚姻等事。

「『亢宿十四日用事，能於世間作諸惡業，其性疾速為業快利，其日得病極惡難治，華蜜祭神，二十五日乃可得愈。其日生者善能算計大富饒財，其性慳貪不能喜捨，又多瞋恚心意難得。若見特牛及黃腰者，須自防護。其人若在觜宿、箕宿此二宿日而入胎者，為惡不善。張宿、胃宿、柳宿、心宿，此四宿日欲作事者無有善惡。室宿、尾宿、井宿等日，欲為事者多有障礙。參、氐、危宿，此三宿日有所營者得他人力。婁宿、箕宿、七星之宿，此三宿日遠行安隱。房、鬼、辟宿，此三宿日宜結親友娶婦之事。軫宿、女宿、畢宿、昴宿、牛宿、翼宿、亢宿，此七宿日，但宜行來餘不可作。

「『氐宿十五日用事，能作諸惡人所畏敬，其日得病以華祭神，滿十五日乃得除愈。其日生者威德肅然大富饒財，其性慳貪婬他婦女，須自治身勿行此事。其人入胎宜在參宿，欲作諸事宜在危宿。若七星宿、婁宿、箕宿日，作事者成無有善惡。若昴宿日、牛宿、翼宿，營事則惡多有障礙。辟宿、房宿、尾宿，此三日則有利益。室宿之日遠行安隱。心奎柳宿，此三宿日欲為事者得他人力。張宿、斗宿、胃宿，此三宿日宜結親友娶婦之事。

「『房宿白月一日用事，能於世間作速疾事，其日病者作青豆飯以用祭神十日除愈，其日生者有墮崖岸刀兵之厄，於此二事須自護身，宜於治生販賣之業，軟弱儒雅樂法信福。其人入胎，宜井宿日。張宿、斗宿、胃宿等日，欲作諸事無有善惡。軫、畢、女宿，此三宿日作事者凶。心宿、柳宿、奎宿，此三宿日作事者吉。室宿、房宿、鬼宿、辟宿，此四日作事安隱而得自在。箕宿、婁宿，此二日遠行安隱得知識力。虛宿、昴宿、張宿、翼宿，作事有利得他人物。箕宿、觜宿、角宿、虛宿、亢宿、參宿，此六宿日要結親友大小知識娶婦皆吉。

「『心宿二日用事，好作惡事，其日得病以粳米飯并大麥飯、黃石蜜等祭帝釋天，經十三日然後除愈。其日生者性多瞋恚無有慈心，縱持戒者亦復破戒。若見於他行淨行法，宜於此處須自慎儆，生產之所亦須護身，此心宿日入胎者吉。角虛觜宿，此三宿日入胎不吉。昴牛翼宿，此三宿日宜作諸事。辟宿之日，若作事者多有障礙。七星、箕、婁，此三宿日乃得自在多有利益。尾宿、柳宿、奎宿、危宿、軫宿、畢宿，此六星宿得他人力。胃、張、斗宿，此三宿日宜遠行來道路安隱。室宿、亢宿、危宿、井宿、氐宿、參宿，此六宿日宜結親友及以娶婦。

「『尾宿三日用事，剛柔二事皆悉能作，其日得病取諸果根及果華氣，以用祭神三十日愈。其日生者大富饒財多有穀麥，其人有相神德之人，唯生產處須自防慎，亦復好為草馬所蹋，至草馬所又須自備。尾宿之日而入胎者，柳宿、角宿、危宿、參宿，此四宿日宜作惡事。軫宿、房宿、畢宿、奎宿，此四宿日不可造作諸種事業。危宿之日，惡事得作。斗宿、翼宿、胃宿，此三宿日欲作惡事，無有利益多諸煩惱。箕宿、七星、婁宿，此三宿日乃得自在為有利益。角宿、虛宿、觜宿，此三宿日得他人力而獲自在。昴宿、牛宿、張宿，此三宿日行來安隱。室宿、辟宿、井宿、鬼宿、房宿、氐宿，此六宿日宜結知識，大小親友婚姻嫁娶其事皆吉。

「『箕宿四日用事，其日得病應以麻糜尼俱陀子，祭於水神八日(丹本云日)乃愈。其日生人善能耕田行船之業，其性精進行十善業，多聞智慧有大名譽大富饒財，常與智人共相隨逐。七星宿日及婁宿日，宜作諸業。角觜虛宿，此三宿日，造作諸事無善無惡。氐宿、室宿，此二宿日為事不吉。井宿之日，經營事者失於舊業。翼宿、昴宿、牛宿等日欲為事者，自在如意能有利益。張宿、胃宿、斗宿等日造作事者，得他人力亦為有利。參宿、亢宿、危宿等日，欲作事者亦得他力。軫宿、畢宿、女宿等日，若欲遠行道路安隱。奎宿、鬼宿、柳宿、房宿、辟宿，此五宿日宜結親友娶婦之事。

「『斗宿五日用事，作柔軟業。其日得病炒粳穀華以蜜和之，用祭諸神七日除愈。其日生者是智慧人，少病大富多有知識，其人入胎宜在張宿。若在危參亢宿等日，平無善惡，欲營眾事皆悉成就。辟宿、房宿、鬼宿、胃宿，此四宿日作事不吉。畢女軫宿，此三宿日欲求自在多有障礙。昴宿、牛宿、翼宿等日，欲營事者自在如意。氐宿、井宿、室宿等日，亦宜作事有其福力。角宿、觜宿、虛宿等日，若遠行者道路安隱。奎宿、柳宿、房宿、婁宿、七星、心宿，此六宿日宜結親友嫁娶之事。

「『牛宿六日用事，其日生者為性剛毅心無怖畏，猛健勝人能破國土，前無強敵大富饒財。若入胎者宜在翼宿，一切眾星不為障礙皆作善友。

「『女宿七日用事，其日得病經十二月，石蜜及華祭於山神乃得除愈。其日生者遠行遇伴，宜以治生作柔軟事，其人有智少於病疾，常得世間國王供養。軫宿之日入胎者，平無有善惡。鬼宿、房宿，此二宿日為作障礙。七星宿、心宿、女宿、畢宿，此四宿日宜造眾事。亢宿、危宿、參宿等日，作事不合。虛宿、觜宿，乃得和合如意自在。室宿、井宿、氐宿等日，遠行安隱亦得自在。奎宿、房宿、柳宿等日欲營事者，得他人力亦遇良友。昴宿、張宿、翼宿等日，宜結親友。

「『虛宿八日用事，其日得病一年乃愈，應以菉豆、烏豆、小豆、江豆作四種臛，香華祭神。其日生者性多瞋貪貧無衣食，於色欲間亦復乏少，依約親屬常多怖畏。若角宿日受胎者，吉。張宿、胃宿、箕宿之日，受胎者惡多有障礙。房宿、柳宿、奎宿等日，入胎者平無有善惡。氐宿、井宿、室宿等日，受胎亦惡離散不合。亢危參宿，此三宿日作事利益得有和合。觜宿之日，欲作事者一切得作。鬼宿、尾宿、辟宿，此三日宜以遠行道路安隱。婁宿、七星心宿等日，若為事者得善知識及於良伴。翼宿、箕宿、昴宿等日，亦宜要結諸親友等。畢宿、牛宿，此二宿日亦復宜於結大善友。

「『危宿九日用事，其性柔軟，其日得病蘇乳酪糜以祭水神七日除愈。其日生者性多瞋忿，猛健勇銳而有水厄，若至水所須自防慎。亢宿之日入胎者，吉。婁宿、七星心宿等日，若作事者平無善惡。斗宿、昴宿、翼宿，此三宿日作事者惡。辟宿、鬼宿、尾宿、參宿，此四宿日作事亦惡不得如意。室宿、井宿、氐宿之日，作事和合而得安隱。七星之宿、房宿、柳宿、奎宿等日，遠行安吉。張宿、箕宿、胃宿等日，欲作事者得良伴力。角宿、女宿、觜宿、軫宿、畢宿、牛宿，此六宿日宜結善友及以納妻。

「『室宿十日用事其性速疾，其日得病以種種華用祭於神三十日愈。其日生者姦偽作賊，愚癡妄語殺害眾生，心常作惡不畏父母，若鬪諍盜賊如是等處橫羅其殃，其人入胎必在氐宿。若作事者，箕宿、胃宿、張宿之日，無有障礙處處可為。畢宿、軫宿、牛宿，此三宿日若作事業一切皆惡。井宿之日，作事乃吉。房宿、柳宿、奎宿之日造作事者，多有障礙不得利益。鬼宿、尾宿、辟宿之日，宜作事業為得利益。婁宿、七星心宿等日，遠行安隱。昴宿、斗宿、箕宿等日，若作事者得良伴力。虛宿、觜宿、角宿等日，宜以要結小知識者。虛宿、參亢宿等日，宜以要結大知識者。

「『辟宿十一日用事，其日得病華及鹿脯以祭火神滿七日愈。其日生者其人智慧樂聖人法，學於眾藝種種皆能，歌舞伎倡亦復悉解，又主大富多有金銀及饒穀帛，若入胎者宜尾宿日。昴宿、斗宿，此二宿日造作眾事平無善惡。觜女鬼宿，此三宿日為事成就。心婁七星，此三宿日為事多障。柳宿、房宿，此二宿日欲作事者和合如意。軫宿、牛宿、畢宿之日，作事自如逢遇良伴。張宿、胃宿、箕宿之日，行來安隱。亢宿、虛宿、參宿，宜可要結小知識者。井宿、氐宿、危宿等日，宜可要結親友大吉。

「『奎宿十二日用事，其日得病宜以香華祭於神祇，經二十日乃得除愈。其日生者作柔軟事有大勢力，人所尊重，唯於闇裏須自護身，大富饒財金銀穀帛無有限量，治生有利得他人物。彼人入胎宜在心宿、軫宿、畢宿、牛宿等日，亦多蓄積。亢宿、虛宿，此二宿日，作事者平無有善惡。參宿之日，不可作事。柳宿、翼宿、斗宿、昴宿，此四宿日行來安隱。女宿、畢宿、角宿之日，若作事者為得良伴。箕宿、張宿、胃宿等日欲作事者，無有障礙為得人力。婁宿、心宿、尾宿，此三宿日欲結知識為有利益。井宿、氐宿、危宿，此三宿日宜可要結知識小者。鬼宿、尾宿、室宿，此三宿日宜可要結知識大者。

「『婁宿十三日用事，其日得病，麥粥祭神二十五日然後除愈。其日生者為性躁疾，常護眾生不害物命，若至關津須自防慎，當作醫師善解方藥能療眾病，亦復善能歌舞之事。心宿之日有入胎者，無有障礙。角宿、觜宿、女宿、虛宿、井宿、亢宿、危宿，此七宿日若作事者平無善惡。此星宿日，唯莫賣買，不宜行來及以剃頭，亦不得至相鬪處所。昴宿、斗宿、張宿，此三宿日宜報怨仇鬪諍得勝，宜作輕利濡事得成。七星宿日作事牢固，亦有利益。張宿、箕宿、胃宿，此三宿日欲遠行安隱。辟、軫、畢宿，此三宿日作事利益亦宜密語。參宿、虛宿、亢宿之日，宜作惡事。鬼宿、尾宿、室宿等日，宜可要結諸小知識。柳宿、房宿、辟宿等日，宜可要結諸大知識，為得眾人愛護於己，宜造床輿及買牛馬。

「『胃宿十四日用事，人生吉凶造作善惡疾病等事如上說了。月行虛空周匝宿訖還更起昴，是故言日。虛空月滿三十晝夜，亦名月滿。八月滿者起胃終昴，其月如是。夜十五時晝十五時，日午之影長六脚跡。婁宿夜行、房在日前，熒惑日子是時隨日。是八月時蝎神主當，昴宿為業，前已說竟。是白月內，次十五日昴又用事，月合昴星是八月滿，昴與月合一日夜訖；其次復轉合於畢宿，九月初日畢用事也。

「『九月黑月，一日合畢、二日合觜、三日合參、四日合井、五日合鬼、六日合柳、七日合星、八日合張、九日合翼、十日合軫、十一日合角、十二日合亢、十三日合氐、十四日合房、十五日合心，是黑月滿。

「『白月，一日合尾、二日合箕、三日合斗、四日合牛、五日合女、六日合虛、七日合危、八日合室、九日合辟、十日合奎、十一日合婁、十二日合胃、十三日合昴、十四日合畢、十五日合觜是白月滿。九月合觜宿滿，晝十四時、夜十六時，日午之影長八脚跡，日行南陸，昴宿夜行、尾在日前。其九月時歲星用事，為一切天之所尊敬，得失諸事皆悉由之。是九月時，射神主當。

「『十月黑月，一日合參、二日合井、三日合鬼、四日合柳、五日合星、六日合張、七日合翼、八日合軫、九日合角、十日合亢、十一日合氐、十二日合房、十三日合心、十四日合尾、十五日合箕，是黑月滿。

「『白月，一日合斗、二日合牛、三日合女虛、四日合危、五日合室、六日合辟、七日合奎、八日合婁、九日合胃、十日合昴、十一日合畢、十二日合觜、十三日合參、十四日合井、十五日合鬼，是白月滿。

「『十月合鬼宿滿，晝十三時、夜十七時，日午之影長十脚跡，觜宿夜行、女在日前。當此之時辰星用事。是十月時，摩竭之神主當其月。

「『十一月黑月之內，一日合柳、二日合七星、三日合張、四日合翼、五日合軫、六日合角、七日合亢、八日合氐、九日合房、十日合心、十一日合尾、十二日合箕、十三日合斗、十四日合牛、十五日合女，是為黑月滿。

「『白月，一日合虛、二日合危、三日合室、四日合辟、五日合奎、六日合婁、七日合胃、八日合昴、九日合畢、十日合觜、十一日合參、十二日合井、十三日合鬼、十四日合柳、十五日合七星，是白月滿。

「『十一月合七星滿，晝十二時、夜十八時，日午之影十二脚跡，鬼宿夜行、危在日前，近南轉，辰星用事。是十一月，水器之神主當其月。

「『十二月黑月，一日合張、二日合翼、三日合軫、四日合角、五日合亢、六日合氐、七日合房、八日合心、九日合尾、十日合箕、十一日合斗、十二日合牛、十三日合女、十四日合虛、十五日合危，是黑月滿。

「『白月，一日合室、二日合辟、三日合奎、四日合婁、五日合胃、六日合昴、七日合畢、八日合觜、九日合參、十日合井、十一日合鬼、十二日合柳、十三日合七星、十四日合張、十五日合翼，是白月滿。

「『十二月合翼宿滿，晝行十三時、夜行十七時，日轉近北，日午之影十二脚跡，七星夜行天師歲星用事之時，是十二月，天魚之神主當其月。

「『正月黑月，一日合軫、二日合角、三日合亢、四日合氐、五日合房、六日合心、七日合尾、八日合箕、九日合斗、十日合牛、十一日合女、十二日合虛、十三日合危、十四日合室、十五日合辟，是黑月滿。

「『白月，一日合奎、二日合婁、三日合胃、四日合昴、五日合畢、六日合觜、七日合參、八日合井、九日合鬼、十日合柳、十一日合七星、十二日合張、十三日合翼、十四日合軫、十五日合角，是白月滿。

「『正月合角宿滿，晝行十四時、夜行十六時，日轉近北，日午之影長八脚跡，張宿夜行、婁在日前，日子熒惑嚴惡速疾此時用事，是正月時，特羊之神主當其月。

「『二月黑月，一日合亢、二日合氐、三日合房、四日合心、五日合尾、六日合箕、七日合斗、八日合牛、九日合女、十日合虛、十一日合危、十二日合室、十三日合辟、十四日合奎、十五日合婁，是黑月滿。

「『白月，一日合胃、二日合昴、三日合畢、四日合觜、五日合參、六日合井、七日合鬼、八日合柳、九日合星、十日合張、十一日合翼、十二日合軫、十三日合角、十四日合亢、十五日合氐，是白月滿。

「『二月合氐宿滿，晝行十五時、夜行十五時，日近北行，日午之影長六脚跡，角宿夜行、昴在日前，阿修羅師名曰太白此時用事，是二月時，特牛之神主當其月。

「『三月黑月，一日合房、二日合心、三日合尾、四日合箕、五日合斗、六日合牛、七日合女、八日合虛、九日合危、十日合室、十一日合辟、十二日合奎、十三日合婁、十四日合胃、十五日合昴，是黑月滿。

「『白月，一日合畢、二日合觜、三日合參、四日合井、五日合鬼、六日合柳、七日合星、八日合張、九日合翼、十日合軫、十一日合角、十二日合亢、十三日合氐、十四日合房、十五日合心，是白月滿。

「『三月合心宿滿，晝行十六時、夜行十四時，日行近北，日午之影長四脚跡，氐宿夜行、觜在日前，日子名曰佛陀懸多此時用事作柔軟業，是三月時，雙鳥之神主當其月。

「『四月黑月，一日合尾、二日合箕、三日合斗、四日合牛、五日合女、六日合虛、七日合危、八日合室、九日合辟、十日合奎、十一日合婁、十二日合胃、十三日合昴、十四日合畢、十五日合觜，是黑月滿。

「『白月，一日合參、二日合井、三日合鬼、四日合柳、五日合七星、六日合張、七日合翼、八日合軫、九日合角、十日合亢、十一日合氐、十二日合房、十三日合心、十四日合尾、十五日合箕，是白月滿。

「『四月合箕宿滿，晝行十七時、夜行十三時，日近北行，日午之影長兩脚跡，房宿夜行、日隨井星，是四月時，蟹神主當其月。

「『五月黑月，一日合斗、二日合牛女、三日合虛、四日合危、五日合室、六日合辟、七日合奎、八日合婁、九日合胃、十日合昴、十一日合畢、十二日合觜、十三日合參、十四日合井、十五日合鬼，是黑月滿。

「『白月，一日合柳、二日合七星、三日合張、四日合翼、五日合軫、六日合角、七日合亢、八日合氐、九日合房、十日合心、十一日合尾、十二日合箕、十三日合斗、十四日合牛、十五日合女，是白月滿。

「『五月合女宿滿，晝行十八時、夜行十二時，日極行北，日午之影長半脚跡，箕宿夜行、心在日前，是時日光焰熾大盛。此五月時，師子之神主當其月。

「『六月黑月，一日合虛、二日合危、三日合室、四日合辟、五日合奎、六日合婁、七日合胃、八日合昴、九日合畢、十日合觜、十一日合參、十二日合井、十三日合鬼、十四日合柳、十五日合七星，是黑月滿。

「『白月，一日合張、二日合翼、三日合軫、四日合角、五日合亢、六日合氐、七日合房、八日合心、九日合尾、十日合箕、十一日合斗、十二日合牛女、十三日合虛、十四日合危、十五日合室，是白月滿。

「『六月合室宿滿，晝行十七時、夜行十三時，強日近南行，日午之影長二脚跡，女宿夜行、張在日前，月子名覺此時用事。此六月時，天女之神主當其月。

「『七月黑月，一日合辟、二日合奎、三日合婁、四日合胃、五日合昴、六日合畢、七日合觜、八日合參、九日合井、十日合鬼、十一日合柳、十二日合七星、十三日合張、十四日合翼、十五日合軫，是黑月滿。

「『白月，一日合角、二日合亢、三日合氐、四日合房、五日合心、六日合尾、七日合箕、八日合斗、九日合牛女、十日合虛、十一日合危、十二日合室、十三日合辟、十四日合奎、十五日合婁，是白月滿。

「『七月合婁宿滿，晝行十六時、夜行十四時，日轉近南，日午之影長四脚跡，室宿夜行、角在日前，阿修羅師名曰太白此時用事。是七月時，秤量之神主當其月。』

「爾時，佉盧虱吒告天眾言：『是諸月等各有主當，汝可救濟四種眾生。何者為四？救地上人、諸龍、夜叉，乃至蝎等，如斯之類皆悉救之。我以安樂諸眾生故，布置星宿各有分部，乃至摸呼羅時等亦皆具說，隨其國土方面之處，所作事業隨順增長。』

「佉盧虱吒於大眾前合掌說言：『如是安置日月年時大小星宿。何者名為有六時也？正月二月名暄暖時，三月四月名種作時，五月六月求降雨時，七月八月物欲熟時，九月十月寒凍之時，十有一月合十二月大雪之時，是十二月分為六時。

「『又大星宿其數有八，所謂歲星、熒惑、鎮星、太白、辰星、日、月、荷羅睺星。又小星宿有二十八，所謂從昴至胃諸宿是也。我作如是次第安置，說其法已，汝等皆須亦見亦聞。一切大眾於意云何？我所置法其事是不？二十八宿及八大星，所行諸業汝喜樂不？為是為非宜各宣說。』

「爾時，一切天人、仙人、阿修羅龍及緊那羅等，皆悉合掌，咸作是言：『如今大仙，於天人間最為尊重，乃至諸龍及阿修羅無能勝者，智慧慈悲最為第一。於無量劫不忘憐愍一切眾生故獲福報，誓願滿已功德如海，能知過去現在當來一切諸事。天人之間無有如是智慧之者，如是法用。日夜剎那及迦羅時，大小星宿，月半月滿年滿法用，更無眾生能作是法，皆悉隨喜安樂我等。善哉大德！安隱眾生。』

「是時，佉盧虱吒仙人復作是言：『此十二月一年始終，如此方便大小星等剎那時法皆已說竟。

「『又復，安置四天大王，於須彌山四方面所各置一王，是諸方所各領眾生。北方天王名毘沙門，是其界內多有夜叉；南方天王名毘留茶俱，是其界內多鳩槃茶；西方天王名毘留博叉，是其界內多有諸龍；東方天王名題頭隸吒，是其界內多乾闥婆，於四方維皆悉擁護，一切洲渚及諸城邑，亦置鬼神而守護之。』

「爾時，佉盧虱吒仙人說法已。諸天、龍、夜叉、阿修羅、緊那羅、摩睺羅伽、人、非人等，一切大眾皆稱善哉歡喜無量。是時，天、龍、夜叉、阿修羅等，日夜供養佉盧虱吒。

「次復於後過無量世，更有仙人名伽力伽出現於世，復更別說置諸星宿，小大月法時節要略。」

爾時，諸龍在佉羅氐山聖人住處，尊重恭敬光味仙人，盡其龍力而供養之。

/TEXT339/送使品第九

爾時，娑伽羅龍王白光味菩薩言：「大德！乃能憶念如是過去宿命劫中種種善業、無量往事，而不忘失，及說虛空星宿照明安施法用，悉皆了達一一無遺，於三界中最尊最勝，智慧第一更無能過。是故彼龍并及我等，如是方便得脫此獄離於苦惱，憐愍眾生慈悲一切，功德戒行及婆羅多，莊嚴於心一切滿足。」

是時，光味語諸龍言：「我今非是佉羅虱吒苦行仙人，亦復不能於虛空中置於星宿，今我說者神通力知。汝娑伽羅諸龍王等莫作是說，我實不能。然此佉羅虱吒仙人宿往因緣，說猶未盡。

「爾時，帝釋及諸梵天各向佉羅虱吒仙人，齊共合掌作如是言：『我等樂聞，唯願更說。我等梵天諸天中尊，猶如大仙聖人中尊。我諸天中有梵行者，若放種種神祇呪術，我皆了知，亦能為他分別廣說。』時虱吒仙言：『若能如是，亦可教化一切眾生悉令知之。』

「是時，青眼帝釋天主在於眾中，虱吒仙人語帝釋言：『天主！一切善法必令具足住持於世常使照明，修善法人擁護勿捨。若有精進樂善眾生，持戒多聞修禪學慧，如是等眾，天主應當供給所須衣服、飲食、臥具、湯藥，種種施與令無有窮。我說虛空星宿法已，今此世界諸地分中，各有龍王停止守衛，如娑伽羅龍、婆婁那、德叉迦、寶護大行、瞿娑羅、婆蘇婆、呼嚧俱叉、婆私無俱叉等，此八龍王護於海中，能令大海無有增減。阿奴駄致、毘昌伽蘇致、婆婁那得、于問婁叉婆，此四龍王守護池中出一切河，是故諸河流注無竭。難陀、優波難陀，此二龍王守護山中，是故諸山叢林欝茂。婆須吉、娑羅囉、蓋輸盧、瞿摩祇利，亦為守護。毘梨沙、閻浮伽、赤眼娑羅婆帝，於小河水而為守護。悉陀摩奴、阿羅蘇摩、賀盧唱利，於聖人所及諸藥草而為作護，堅固緊輸迦歡喜，此於地中而為守護。最勝光、毘喻婆三婆、毘離耶尸棄，此於火中作護。動摩都劣三摸地、羈蘭那、羈賴車，此於風中作護。優羅婆、羅阿闍耶、帝羅娑羅，此於樹中作護。吁嚧呵張火、薄脚羅沙斯，此於花中作護。香常跋陀耶、邏婆遮、富婁那迦羅，此於果中作護。阿匙林婆、毘遮婆、多吁嚧脂、多末羅伽，彼中毘首羯磨蘇摩、敧師奇和沙月眼，此四種一切工巧為最守護。羈羅睺陀羅、僧伽那斯、阿蘭那、懼無迦，如此四種夜叉，於一切福德布施等中能為作護。金剛眼、師子眼、善見眼、三槊，如此四種一切龍護，如是等各各為護。』」

爾時，光味菩薩，於諸仙聖天人龍中最上最勝，憐愍一切苦惱眾生，是故於此救諸龍厄令得解脫。

時光味菩薩作是思惟：「云何當令彼諸龍等，於三寶中迴心歸向？」

即以方便善巧音辭，次第教言一切龍王：「信於我者，我實不能拔濟於汝。今有大聖一切智人，乃能施汝安隱無畏，我所讚歎佉羅虱吒仙人功德，如是說法非我小德辦於斯事。彼聖人者，過去無量阿僧祇劫，已曾修習種種福德，一切難事皆悉能捨。所謂象馬、種種寶車、妻子、國城、金銀、輦輿、奴婢、衣裳、床榻敷具，眾生須者稱意與之。或復手足耳鼻舌身，頭目筋骨皮肉肌膚求無悋惜，速能滿足六波羅蜜，具大慈悲於苦惱眾生能令解脫，為諸眾生得安隱故，乃至處於地獄之中，救濟眾生心無暫捨，亦不自為得成佛道，欲令一切惡趣眾生得脫種種老病死苦。

「是大仙人，乃往過去無邊劫中，經歷是等種種願行。而是仙人，生生世世堅固精進勇猛慈悲，引接眾生安涅槃道。

「又彼佉羅虱吒仙人，無量劫來種種福德具足圓滿，乃至生於淨飯王家，託在摩耶夫人腹內，既出生已舉手唱言：『我三界中最尊最勝。』放種種光能與一切眾生安樂，光因緣故感動無量天、龍、夜叉及阿修羅、人、非人等，一切悉來而共供養。

「又於生時一一方面各行七步，脚所蹈處皆有蓮華承捧其足，以此脚踏行步因緣，一切山河地及大海悉皆濤動，如是變現出生功德。又，釋迦子能令我等一切眾生解脫生老病死，寂滅安隱，離諸怖畏到涅槃城。」

說是語時，一切諸天、阿修羅眾、龍及夜叉、乾闥婆、緊陀羅、摩睺羅伽、人、非人等，各散種種眾寶雜華塗香末香，於虛空中猶如雨下，以用供養，種種讚歎。

爾時，光味菩薩為諸大眾而說偈言：

/gatha/
「過去無量僧祇劫，　種種布施習檀那，　清淨尸羅及羼提，　精進坐禪學般若，
　安樂一切眾生故，　備忍種種諸苦辛。　宮中六萬后妃嬪，　棄捨出家如脫屣，
　獨處六年修苦行，　日食一麻一米麥，　精進晝夜不睡眠，　身形唯有皮骨在。
　菩提樹下思惟坐，　八十萬眾天魔來，　四方上下地及空，　八十由旬悉充滿，
　如是魔軍及眷屬，　皆能破壞使歸降，　成就無上勝菩提，　得證第一義諦果。
　見聞種種無怖畏，　其心寂靜如涅槃，　常於一切眾生中，　等心愍念無偏黨。
　真實智慧具足滿，　教導一切諸天人，　無一眾生起邪惡，　如是慈悲徹骨髓。
　又於一切眾生類，　乃至蟻子及蜎飛，　不生惱亂毒害心，　一切眾生流轉中，
　悉能令其得解脫。
　又於繫縛諸有獄，　拔出眾生使獲安，　絓是小小如斫身，　大聖悉皆往救濟。
　彼諸龍等一切眾，　能却其惡及憂愁，　是故大聖哀愍來，　慈心出汝此獄中。
　廣說無邊深秘要，　不自在者悉稱心，　一切歸家安隱住。
　得彼聖人救濟者，　不畏金翅諸鳥王，　各還所止恣意遊，　如本受樂心無異。
　大聖過去修萬行，　不許惱亂一眾生。　汝等所有諸災惡，　魔王所為非佛作，
　莫起餘心謗毀佛，　受我教誨發菩提，　勿生疑惡自迷沒，　一一皆如我前說。」
//

爾時，一切諸大龍王、所有眷屬、男女、大小，在於牟尼聖人處者，聞此說已各各一心齊共合掌，作如是言：「南無南無大聖！一切世間眾生中勝！具一切法到自在岸，能與一切眾生解脫，能與一切眾生安樂，能與一切眾生歡喜，能令一切到智慧彼岸。於諸眾生慈悲平等，令修善法悉具足滿，成就一切善業眾生，安立善道與實法眼，於天、龍中作上福田。於三界中最勝最尊，能受世間一切供養。我等諸龍同共辛苦，滿此獄中未能得出，如是至心禮拜歸命。」說此語已，一切龍等悉得本形，雖復舊身而猶不能於彼山中免離得出。

爾時，一切諸龍王等復白光味菩薩言：「惟願救濟。如大德說，彼聖人者於諸眾生不起惱亂常施安樂。此言誠實，我今信受無有疑心。若愍眾生慈悲救濟，惟願速來令我等輩出彼魔獄。」

是時，光味告諸龍言：「彼大聖人具足智慧，牟尼如來心常憐愍一切眾生，修習諸善捨於諸惡大悲普覆，於流轉中精勤勇猛接引眾生，於菩提道令得安隱。現見因果成就佛眼，一切菩薩摩訶薩過去久遠不瞋因緣，悉皆具足慈悲喜捨四梵行法。

「復次，菩薩摩訶薩道行因緣中生，因緣生已，種種惡趣及慈等行，皆已說竟。

「復次，彼佛如來世尊住無量阿僧祇恒河沙等諸佛剎，微塵等無量無邊清淨阿耨多羅三藐三菩提行故，六波羅蜜悉具足滿，菩薩摩訶薩出於流轉生死海故，到大涅槃智慧彼岸，壞四魔故、紹三寶種不斷絕故，能以法水洗諸眾生，一切煩惱垢令清淨故，如來如是永離攀緣說四梵行。

「復說如性出相離相，及離我見，一切法等無盡方便。謂於五陰、十八界、十二入實諦觀故，四大差別生死等法皆得滅盡，方便離於貪瞋癡等，一切煩惱體性悉空。無眾生界離諸攀緣，無喜離喜無行離行，無物離物無想離想，無諸障礙無有處所，無塵無染無暗無明，不可捉持。無自無他不來不去，無異離行，乃至一切陰入界等。智眼體性非暗非明，不行不生，法界真實；不滅不壞，如如不生，法界真實皆空，過去一切諸法等中悉皆了達，是真攀緣如來從生。若有菩薩於是法中達到彼岸，具足充滿六波羅蜜，猶如虛空離色離觸，如是心得無障礙智，普斷一切，諸見及習悉皆除盡，如是得離一切煩惱，是名菩薩摩訶薩離觀四種梵行之法。」

是時光味說此法已，時彼眾中娑伽羅龍王、毘昌伽蘇脂龍王、須摩呼嚧迦沙護寶龍王，如是等龍王，已於過去菩薩行中修習福德發弘誓願，念宿命已即得光明照耀陀羅尼。餘諸龍眾八十那由他，亦曾過去種種願行悉修習來，一切皆發三菩提心得於三昧。

爾時，光味即自化作聖人之身如菩薩形，與諸仙等乘神通力，從虛空中往如來所。

/SECTION:p10/念佛三昧品第十

爾時，一切諸龍眾等信受光味菩薩之言，皆悉至心歸依於佛、歸依於法、歸依於僧。作是歸時，魔王波旬親見親聞，既見聞已大生驚怪怖畏不安，瞋恚憂愁遍身流汗，舉手摸頭而說偈言：

/gatha/
「呵呵看彼甚大笑，　姦偽幻惑釋沙門，　誘誑諸龍皆歸已，　迷忤一切諸眾生。
　惑亂道中妄安立，　實非言是我法真，　如是實法若得時，　彼中始終應不失。」
//

爾時，波旬說是偈已。彼眾之中有一魔女名為離暗，此魔女者曾於過去殖眾德本，作是說言：「沙門瞿曇名稱福德，若有眾生得聞佛名一心歸依，一切諸魔於彼眾生不能加惡，何況見佛親聞法人，種種方便慧解深廣！父王今者欲於如來及學佛道者邊興造惡心，終不能成。」

時魔王言：「沙門瞿曇解達真如智慧廣大，於空法中深入堅固，自既度脫生死大海，又教眾生亦皆出離。」

魔女答言：「如王所說，若於空法覺實際者，設千萬億一切魔軍，終不能得須臾為害。如來今者開涅槃道，女欲往彼歸依於佛。」即為其父而說偈言：

/gatha/
「離相不著人中勝，　如如常住天中尊，　到於彼岸智慧城，　我今欲往歸依彼。
　修學三世諸佛法，　度脫一切苦眾生，　善於諸法得自在，　當來願我還如佛。」
//

爾時，離暗說是偈已，父王宮中五百魔女姊妹眷屬，一切皆發菩提之心。是時，魔王見其宮中五百諸女，皆歸於佛發菩提心，益大瞋忿怖畏憂愁，即作是念：「我今當行大魔王力大魔王威，於自宮中魔王坐處極盡神化，當彼聖人牟尼住所，一切諸龍和合集處，作大火石從虛空中一時雹下碎彼諸龍及光味仙人使其遠散。若彼去者，我魔王宮乃可安樂。」作是念已，即於空中放大火雹如雨而下。

是時，如來以神通力變彼火石悉為天華，繽紛亂墜墮佉羅坻滿山頂上，聖人住處悉皆充遍，一切龍王莫不歡喜。

是時，魔王見雹下於聖人住所，即自指示五百女言：「諸女好看，今彼處所一切諸龍眷屬大眾，歸依沙門瞿曇邊者，我已破碎一切如塵，何況我宮而不能壞！若我宮中有欲歸向於瞿曇者，要當使其如彼不異。」

是時，五百諸魔女等更為波旬而說偈言：

/gatha/
「若有眾生歸佛者，　彼人不畏千億魔，　何況欲度生死流，　到於無為涅槃岸！
　若有能以一香華，　持散三寶佛法僧，　發於堅固勇猛心，　一切眾魔不能壞，
　何況畢定求作佛！　若有精誠持一戒，　或復至心來佛邊，　聽受一句微妙法，
　即發不退菩提道，　決定一切眾中尊，　得佛金剛不壞身，　能摧一切四魔眾。
　父王但看諸龍等，　各散種種香華雲，　惟佛世尊能了知，　非是魔王之境界。
　獨一導師處於世，　說於殊勝難思議，　所作一切皆吉祥，　能令眾生罪業除。
　我等過去無量惡，　一切亦滅無有餘，至誠專心歸佛已，　決得阿耨菩提果。」
//

爾時，魔王聞是偈已，倍大瞋恚怖畏煎心，憔悴憂愁獨坐宮內。是時，光味菩薩摩訶薩聞佛說法，一切眾生盡離攀緣得四梵行，當於佛前從空而下。到佛所已，光味菩薩與其大眾，為佛作禮右繞三匝，却住合掌而白佛言：「世尊！如來說彼四禪地依止心念陀羅尼，以是陀羅尼呪術力故，我憶過去有二婆羅門子，以欲事故罪應合死。為官所收殺時未到，王勅有司付於牢獄，半月半月時給一飡，五縛繫身，兩手兩足悉皆桁械，咽喉被鎖飢渴難堪，兼復畏於死時將逼，獄中一心歸依於佛。彼時有佛名曼陀羅華香，專意佛邊遙求救濟。

「是時，彼佛憐愍眾生及我等故，於自座中現佛境界大神通力，說四禪地依止心念陀羅尼，作如是言：『我以佛力令彼獄中二婆羅門聞此四禪地依止心念陀羅尼。聞已歡喜至心憶念，以是因緣令其所有一切惡業一切障礙，若今生中惡業障礙，若多生中諸惡業障，若煩惱障、法障、眾生障、捨施障、智慧障、生活障、壽命未盡橫死障，意欲不生繫地所牽業力障礙，若有清淨佛剎之中，情願欲生而不得往違心障礙。如此一切惡業障礙，聞此四禪地依止心念陀羅尼因緣故，喉及手足五種枷鎖，自然一時脫落在地，即於獄中得陀羅尼力。』以神力故得出於獄，從虛空中到曼陀羅華香佛所，禮拜供養盡其壽命，即得往生山光佛剎。

「彼佛世尊名曰雲色，從雲色佛求請出家。既出家已，生生世世無量劫中，常得不生於空佛剎，恒值佛世如今此剎，娑婆世界三千大千佛土，地及虛空乃至阿迦膩吒天，人、非人等皆悉充滿。

「時彼佛剎一切眾生，地及空中乃至阿迦膩吒天，亦復如是，一切眾生具足惡業及諸障礙，以彼如來為眾生故，說此四禪地依止心念陀羅尼，身口意惡悉皆消除，若聽聞此陀羅尼力，一切三世諸罪惡業悉滅無餘。

「又彼眾生種種更得人忍三昧陀羅尼。乃至壽命欲盡之時，此間死已如願欲生他方清淨佛剎，應念即生，得於宿命，常勤精進行十善法，常不復墮三惡道中，常能修行六波羅蜜，常行四攝，常得見佛，常聞於法，常供養僧，常得四禪及五神通，常具足得四梵行念。生生世世，常與彼法和合共生，乃至涅槃未曾捨離。」

佛言：「善哉，善哉！善男子！汝為大利益眾生故，作如是說過去宿命發心因緣。」

爾時，世尊復告光味菩薩言：「善男子！諦聽，諦聽！若有比丘、比丘尼、優婆塞、優婆夷，或男、或女有信心者，欲於三乘及餘道中願得速證涅槃道、盡一切苦者，欲得一切聞持在心、一切身口意業清淨，欲護佛法，欲求種種利益，種種衣食一切豐饒，自在殊勝端正大力，眷屬強盛國土富安，職位高遷多人敬奉，聰明智慧最尊最勝，行住四儀常無所乏，及樂種種施戒坐禪，得諸三昧乃至無色一切有頂所有三昧，亦復樂於四梵天行。

「若有樂於陀羅尼人，望得如是種種眾事，而彼惡業堅固厚重，諸業障礙，煩惱障礙，乃至欲生清淨佛剎不生障礙。以如是故，種種善願不得稱心。欲令如是種種惡業速滅盡者，而此眾生應淨洗浴著鮮潔衣，菜食長齋勿噉辛臭，於寂靜處莊嚴道場，正念結加或行或坐，念佛身相無使亂心，更莫他緣念其餘事。或一日夜、或七日夜，不作餘業至心念佛，乃至見佛小念見小大念見大，乃至無量念者見佛色身無量無邊，彼佛身形三十二相，於一一相亦念亦觀皆令明了，隨所見相見青光明，於彼光相專精繫意無令心亂。

「作是念時，而誦是呪：

/MANTRA/「『哆絰咃 毘視林婆 毘視林婆 欝頭波駄避耶毘視林婆 斯那 婆頗 羅斯那婆頭 羅阿㝹那多他 恀阿㝹那多他 恀復噓多俱致 毘視林婆 毘視林婆 莎呵』

「如是一相在於前心，䯇䯇專念不起亂想，然後誦此陀羅尼呪，乃至念於佛身相中青色出光，彼光出已從行者頂入。爾時安心慎莫驚怖，於自身中見於此光，如彼青色念此青光，於自身中各各肢體處處遍行，乃至一切身中火然，見火然已乃至成灰，及四方風來吹散滅。如是念時，見於自身無有一相惟有空在，乃至十方皆悉是空不見一色。如是念佛青色力緣，誦持於呪成就此行。

「善男子！若復有人如是繫念不散亂心，學四禪地依止心念陀羅尼，而彼眾生一切業障，煩惱障、法障，罪業皆盡，惟除五逆、破毀正法、誹謗聖人。

「若復有人如是樂者，能如上習念佛三昧，一日一夜口能誦持一切佛法，一切外道十八種論智慧勝處，如是種種句義文章悉皆憶持無有遺忘。又一日夜得於四禪，四種神通、四無量行、四種辯才，及四無色三摩跋提，如是等法一切成就具足得之。如是修者乃至能於一彈指頃到一佛剎及無量剎。又以一足能動如是無量剎土，過是等剎亦能動搖，能以一身結加趺坐遍滿諸剎。如是世界能令水滿，十方塵數皆能數知，能以七寶滿諸國界。

「又復彼人於一念頃，悉能得知生死業報，過去現在及以當來，一切眾生所有心數。又彼行人能以一身，種種化作一切佛身、帝釋天身、梵天王身、那羅延身、摩醯首羅身、四天王身、轉輪聖王身，乃至水火遍虛空。又復彼人如是念者，能一念中一切十方地及虛空種種華滿七寶充遍，一切眾香傘蓋幢幡、種種衣裳、種種纓絡，一切虛空皆悉能滿。

「若復有人至心修習此四禪地依止念佛三昧，一一差別諦識了達。時彼眾生如是無量惡業悉盡，如是無量福德精進種種三昧、種種陀羅尼、種種忍及五神通，於餘乘中速得滿足，流轉海中畢定疾出，除五無間、謗法誹聖，不得是法。彼人應須經七七日，此四禪地依止念佛三昧心內熏修，於此法中常說修習不捨離者一切罪盡。若不專心罪兩分盡，平常用心罪一分盡，如是修習須精進心純信敬心，能如是者彼惡乃盡。

「若復有人此四禪地依止念佛三昧，或天中說，或人中說，若彼天人信心聽受如此三昧，內自思惟生於歡喜。如是之人若在牢獄五鎖繫身，或復餘處受辛苦者悉得免脫。若失生活或復求財，或打或燒或臨河水，或被毒藥或為種種怨家來侵，或一切鬼或一切幻，或復國王種種怖畏，或自家中鬪諍口舌，或復他人橫來瞋怒，或死怖畏或惡道中欲墮怖畏，如是怖畏此業皆盡生人天中。

「若復有人一聞如是四禪地依止念佛三昧，至心信受如是念佛三昧，有大勢力，有大利益，小小用心尚得如是，何況至心無有疑惑！」說此三昧法時，眾中八十六頻婆羅那由他百千從十方來諸天人等，過去已曾為此三昧所熏修者，皆悉獲得如上所說。復有八十四那由他眾生得苦智忍，無量眾生得此三昧，或須陀洹至羅漢果。無量眾生發菩提心時，彼離暗五百魔女，承佛神力在魔王宮，悉皆得此念佛三昧，悉捨本形得男子身；曾於過去修學如是念佛三昧故。時此五百諸魔王女得三昧已及男子身，心生歡喜欲往佛所，一切化作大梵天身，一一梵王無量千億眷屬圍繞；或作無量帝釋天身，亦有千億眷屬圍繞。各以無量種種音樂種種莊嚴，如是化已從魔宮下，向如來所設於供養，種種華鬘、末香、塗香散於佛上，頂禮佛足右繞三匝。却住一面。
