爾時，佛告光味菩薩摩訶薩言：「善男子！汝今當知，彼一切龍惡道中生罪業悉盡。」

復告光味：「空觀心念故。」

時光味言：「如是，世尊！如來清淨戒行具足，如來當為一切諸龍作莊嚴故。」

「復次，光味！我於是時實為諸龍，不可思議業報差別欲廣說故。」

爾時，一切諸色欲天，乃至夜叉、鳩槃茶等，從虛空中雨種種華、散種種香、衣服、幢幡、七寶瓔珞、種種伎樂。無量百千億那由他，一時俱作歌詠讚歎出妙音聲，人與非人僉然恭敬。

爾時，世尊從座而起，四面顧視向北方看：「此何處山與須彌接，近彼欲界及於色天？」

爾時，如來與諸大眾，菩薩、聲聞、天、人、龍神、一切八部四面圍繞，前後導從趣須彌山。是時，如來欲以足步躡於山根，次第登上。大梵天等知佛欲昇須彌山頂，即為如來化作七寶階橋，持諸天衣及華香末種種校飾。如是作已，前白佛言：「惟願如來行我橋上。」

他化樂天亦為佛故，用閻浮金化作寶橋，以龍栴檀末而散橋上，作如是言：「惟願如來行我橋上。」

化自樂天亦為佛故，用諸天金化作寶橋，種種牛頭細栴檀末散於橋上，作如是言：「惟願如來行我橋上。」

兜率陀天亦為佛故，以諸天銀化作寶橋，以諸種種應時所出微妙之香名黑栴檀末而散橋上，作如是言：「惟願如來行我橋上。」

須夜摩天亦為如來，以天琉璃化作寶橋，散諸種種多摩羅葉細末香，作如是言：「惟願如來行我橋上。」

天帝釋亦為佛故，以赤真珠化作寶橋，以天種種栴檀一切寶末用散橋上，又以天繒七寶妙網而羅覆之。覆已，作如是言：「惟願如來行我橋上。」

如是四鎮四大天王，亦以珍琦天石藏寶，為如來故化作寶橋，亦持細妙種種天衣覆於橋上。覆已，作如是言：「惟願如來，從我橋上上須彌山。」

是時，四大阿修羅王并其眷屬，為如來故，以其所出摩娑羅寶化作寶橋，持天金銀細末之屑散於橋上。散已，作如是言：「惟願如來行我橋上。」

爾時，世尊為彼一切梵釋四鎮及阿修羅諸天王等，以憐愍故一時化作八佛如來，三十二相、八十種好無有殊異，八部、四眾菩薩聲聞圍繞導從。彼一切天阿修羅等，如是大設諸莊嚴已，時佛世尊即上寶橋昇須彌頂，或餘處起，或餘處去。彼八如來身大明耀，一一佛身皆放光明，如百千億日月之光一時照明。

如是八佛放身光已，時諸龍眾一切皆在此佉羅山聖人處所集聚而住，諸龍見已一切怪言：「此是何處八大護世，今來依止於須彌山？」

爾時，難陀、優波難陀龍王作如是言：「此是梵天一切欲色圍繞而住，一切天中最為殊勝到智慧岸，憐愍我等故來至此。今一切龍若欲得出此苦獄者皆可禮敬。」

是時，阿那婆蹋多龍王作如是言：「此非梵天乃是魔王，於欲界中威力自在，愍我等故，妻子、眷屬皆悉圍繞，為欲界中一切眾生脫於怖畏，故來是中救我龍厄。」時地利致色龍王作如是言：「此非魔王。乃是欲界他化等天故來此中，欲令一切諸龍解脫。」

爾時，眾中一切龍王，皆發大聲作如是言：「願諸天等，與我解脫；與我解脫，施我安樂，令我早得出於此獄。」

時娑伽羅龍王復作是言：「彼非兜率化自樂等，此是天主釋提桓因所放光明，照於欲界及四天下。觀彼一切四域眾生樂於善法。汝等一切起慈悲心，更勿生瞋，於彼天所求乞解脫速離此苦。」

時善住龍王作如是言：「此非帝釋，乃是一切諸色界天，捨於禪樂從彼下來，欲雨法雨與眾生樂。汝諸龍等一切至心禮拜乞救。」

時毘昌伽蘇脂龍王復作是言：「此非色天神通力來，是四天王毘沙門等，為護四方各各自將眷屬而來，欲除罪惡諸眾生故。」

爾時，寶護龍王復作是言：「此非四天王，我見染衣剃除鬚髮身服袈裟，相好端然盛德自在，為諸天人之所瞻仰，恭敬供養合掌圍繞，如日月天星宿遍繞。此八大聖皆悉顯赫，堅固照明身紫金光，三十二相慈悲一切，於三界中得受供養。」

爾時，毘昌伽蘇脂龍王更如是言：「真實導師我親見來，能救能護一切眾生能竭苦海，能於此獄與解脫樂，今近住此須彌山頂。如是世尊神通力故，此須彌頂忽更廣闊，八十四百千踰闍那。」爾時，欲色一切諸天，各欲供養於如來故，為佛造作七寶階橋，樓閣梯橙次第節級，乃至上到阿迦膩吒天。各以種種不可思議天雜琉璃羅網校飾，猶如寶蓋巧妙少雙，一切眾生見無厭足，無量百千種種珍寶以用莊嚴，種種天衣、種種瓔珞、種種傘蓋、繒綵幢幡、䗍鼓鍾鈴、花香伎樂，如是供養遍滿虛空。

爾時，世尊告帝釋言：「天主！如是三千大千世界娑婆剎土，一切諸佛，并大菩薩摩訶薩、大阿羅漢、大仙聖人，及樂福德大力魔王，種種色欲天、龍、夜叉、人、非人等，於此三千大千剎住受用皆訖。如是帝釋！此須彌山，如來世尊、十方佛剎諸來菩薩、大阿羅漢一切聖人，樂福魔王、大德諸天，乃至於龍、夜叉、羅剎、人、及非人，此須彌山皆悉停住，汝諸天等當來世中多得勢力。」

時天帝釋白佛言：「若佛如來憐愍我者，如是受用神通力作，及此三千大千世界娑婆剎中所有菩薩、大阿羅漢、大梵魔王、他化樂天、諸帝釋天，乃至於此娑婆世界所有天王、龍王、夜叉王、乾闥婆王、阿修羅王、迦婁羅王、緊那羅王、摩睺羅伽王；復有大力福德眾生、天中聖人、人中聖人，一切皆來供養佛故，見於佛故，禮拜佛故，聽於法故。如是等眾，此須彌山若受用者，我於當來增大勝樂得大安隱。」

爾時，世尊受帝釋天於彼中住，端坐正念熙怡微笑。笑已，口中出種種光：青色、黃色、赤色、白色、紫頗梨色，照此三千大千佛剎之中。百億魔王宮、百億帝釋宮、百億梵天宮、百億一切諸天王宮、百億阿修羅王宮、百億聖人牟尼住處，是一切光如是照已，如上所說一切福德大力魔王，乃至聖人一切驚覺，各各尋光乘神通力，如一念頃來到於此須彌山頂。

爾時，世尊現神光已告帝釋言：「天主！如是三千大千世界一佛剎中，則有百億須彌山王。是時一切諸須彌中，此須彌山最尊最勝。何以故？我及天人一切大集在此受用度諸龍故。」說此語時無量百億帝釋天等，一切梵王皆大歡喜。

如是如來神通力故，時四龍王皆得從彼聖人住處而出。既得出已各還自方，如是娑伽羅龍王還於南方大海岸中，復其本身大如須彌，乃至舉頭到帝釋宮自見於佛。如是西方護寶龍王，北方毘昌伽蘇脂龍王，東方蘇摩呼嚧叉龍王，各還大海於舊宮中悉復本形，乃至如前須彌山頭自來見佛。所餘無量那由他百千萬億，猶在彼處不能得出。時一切龍向大聖人如是稱說：「願救濟我，願救濟我，於此獄中令速解脫。」

爾時，難陀、優波難陀二龍王等，從佉羅山聖人住處，各以自身依須彌山，化作大橋拄帝釋宮，作如是言：「惟願如來踏此橋上，從須彌頂下佉羅坻聖人處坐，為一切龍歸依說法。」

時帝釋天如是念言：「此龍身澁毒氣皮麁，或傷如來足不安隱。」

作是念已，即以天服覆於龍身，又持天中牛頭栴檀、優羅伽娑羅栴檀、多摩跋香，此三種香及以天華種種屑末，散於橋上并蔽龍身。時佉羅坻牟尼住處，以佛力故更增廣博，八十四億那由他百千踰闍。彼處廣已大梵天王以天金銀化作師子須彌寶座，種種莊嚴幡華帳蓋而安置之。

爾時，一切諸龍王等聞是語已，各白佛言：「世尊！惟願憐愍救我等苦。」

佛言龍王：「汝等先應至心念佛，我當救之。」

爾時，世尊在須彌頂，告於長老憍陳如言：「憍陳如！諸佛境界奮迅神通加被之力如是說法，及此一切三千大千娑婆世界佛剎之中，所有一切無量眾生，彼諸眾生聞我說法能聽受者。

「憍陳如！一切諸法悉皆無常，一切諸法生住無常。何以故？生因緣故。如眼識生，生已住，住已念，念更生，此即是苦。是生因緣，即是苦生，即是癰瘡，即是一切十二有支，即是生老病死因緣。如是念念生滅，如眼因緣，耳鼻舌身亦復如是。

「憍陳如！住雖暫有滅更漸生，此譬如窓。此生住緣，此苦因緣，有此百種老病及死，如是展轉漸生因緣。眼見造業，隨見隨念隨念

隨造，所造生死因緣無窮。

「憍陳如！如眼寂滅，光滅沒故不見眾色，如彼日沒窓中不見。若因緣滅一切患滅，十二有支一切寂滅，生死寂滅如日沒緣，耳鼻舌身亦復如是。

「憍陳如！如心寂滅所緣亦滅，此窓因緣如本不生，一切萬法亦復如是。此名苦滅一切患滅，十二有支一切寂滅，究竟生死盡諸有邊亦復如是。

「憍陳如！眾生不知眼之生滅，隨逐耳鼻舌身所染，是故流轉於五道中。我之聖法能離生死過於彼岸，是故如來為斷一切眼生滅故而演說法，亦為說苦斷苦行法，一切苦中得盡其底。是故如來得此法已，是一切天梵中大梵、天中大天、人中大人、沙門中大沙門、婆羅門中大婆羅門，大慈悲中大悲最勝，無上之尊為大丈夫，已度生死流轉彼岸，一切世中最勝檀那、曇摩、僧琰摩。何者檀那？所謂捨施，乃至頭目手足所須肢節皆悉能捨，況復餘物！此名檀那。何者曇摩？清淨持戒，乃至人來索頭與頭，心不瞋忿慈悲不失，是名曇摩。何者僧琰摩？不捨六根一心禪定，一切福德言語誦持憶念不忘，此二思量思念已修，此二種名僧琰摩一切眾生平等心法。若我捨法曇摩檀那，及僧琰摩，四梵行法聖八正道，如是之法慈心熏故，此一切法於無量劫慈心修故。如我所得一切諸法，於眾生中廣演宣說，亦作導師悲憐眾生開解其意，演說此事無所缺減。汝等今者應當一心信受奉持學習諸禪，種種蘭若，或林樹下，或復塚間，種種山巖崖岸中住，於彼坐禪，為盡生死故，勤大精進身心不倦，莫作下心，無所成故，死時悔惱。此我一切所教之法。」

如是說已，此娑婆界三千大千佛剎之中百億四天下，一四天下則有無量億那由他百千眾生，彼諸眾生種種善根福德具足，或得陀羅尼，或得於忍，或得法眼，或得須陀洹乃至阿羅漢。或有眾生，地獄、畜生、餓鬼等中，餘報惡業悉得盡滅。如是夜叉，貧窮因緣一切皆盡而得大富；或有眾生人中貧窮惡業報盡，及諸惡病皆得除愈，獄禁眾生皆蒙解脫。

爾時，娑伽羅龍王即於佛前說偈讚歎：

/gatha/
「真金離垢滿月面，　清淨行具最勝田，　三界天人龍中尊，　能去眾生濁垢惱。
　施戒忍辱及精進，　成就真實平等心，　解脫諸龍施安樂，　憶念往昔誓願力，
　慈悲久修眾業行，　堅固勝彼諸眾生。　如是備受眾苦辛，　不忘彼龍諸所惱，
　種種流轉得越度，　出過生死海彼岸，　自身解脫濟群生，　智水洗龍使清淨。」
//

/TEXT339/三歸濟龍品第十二

爾時，空中自然而雨種種香華、種種寶衣、種種音樂、種種歌舞充滿虛空，一切天、龍、夜叉、羅剎及阿修羅悉皆恭敬。

爾時，世尊與諸大眾菩薩聲聞左右圍繞前後隨從，從須彌頂蹈龍身橋，下佉羅坻聖人住處，梵天所敷寶師子座，坐於彼座。時虛空中一切天、龍、夜叉、羅剎，并阿修羅、緊那羅等各設供養，種種香末、種種華香、種種寶衣以散佛上，右繞三匝禮已而坐。

爾時，娑伽羅龍王白佛言：「世尊！何因緣故，我等一切在龍中生？」

佛言：「龍王！諦聽，諦聽！我今為王分別廣說。有十種業來生龍中。何者為十？有諸眾生行六波羅蜜，欲得阿耨多羅三藐三菩提覺，亦願欲得無惡障礙，或復欲得多修布施以時捨施，願因緣故來生龍中。

「復次，龍王！或有眾生於大乘中修行捨施，福德果報因緣故願生龍中。

「復次，龍王！或有眾生為阿耨多羅三藐三菩提故行於布施，福報雖多不能清淨，怖畏地獄、餓鬼、畜生中因緣，故願生龍中。

「復次，龍王！有諸眾生欲行阿耨多羅三藐三菩提時，生高心大慢力因緣，故願生龍中。

「復次，龍王！有諸眾生發菩提願行阿耨多羅三藐三菩提時，多生瞋恚恨他眾生，以瞋忿向彼地獄、餓鬼、畜生生因緣故長起瞋忿，如是死已願生龍中。

「復次，龍王！有諸眾生求於小乘，欲得福田覓聖人中，捨布施報福德供養，如是因緣自願力故來生龍中。

「復次，龍王！有諸眾生嫉妬慢故，彼業因緣來生龍中。

「復次，龍王！有諸眾生多起憍慢饒於語言，以彼自業來生龍中。

「復次，龍王！有諸眾生不信佛法僧寶，又不供給和上阿闍梨及餘大德，又不供養父母二親，於中種種瞋忿毒心愛憎憍慢癡因緣故，於福田中邪錯行故，以是業緣來生龍中。

「復次，龍王！有諸眾生種種癡慢惡業力多、福德力少，心怖畏故願生龍中。

「復次，龍王！有諸眾生妄語兩舌惡口無慈，此三業緣故而生龍中。」

佛言：「龍王！以此十種業因緣故，來龍中生。

「復次，龍王！復有三業因緣而生龍中。何等為三？有諸眾生，堅固惡業造身口意，彼業熟故生地獄中經無量劫，受大極苦難得解脫，雖免大業小業未盡生於龍中，或畜生中，或餓鬼中，以此三惡業因緣故來生龍中。」

時娑伽羅龍復白佛言：「如是，世尊！而此龍中，或有諸龍所受樂報猶如諸天，或有餘龍受樂如人，有如餓鬼、如畜生者，或有餘龍如地獄中受大辛苦。」

說是事已，時娑伽羅大龍王子名青蓮華面前白佛言：「世尊！我何惡業罪因緣故來生龍中，身大端正，所有色觸或復衣裳及坐臥處，於一切時我身受用猶如火燒，常無衣服赤體而行？如我父王樂受最勝，如轉輪王果報不異？」

佛言華面：「諦聽，諦聽！善思念之。今當為汝說於本事。乃往過去三十一劫，有佛世尊名曰尸棄多陀阿伽度、阿羅訶、三藐三佛陀。時彼世中有王名曰裴多富沙。彼富沙王於三月中供養彼佛，并及無量百千須陀洹、斯陀含、阿那含、阿羅漢，并大菩薩摩訶薩眾，以種種衣服飲食湯藥而供給之，至心聽法。既聞法已，即發阿耨多羅三藐三菩提心。如是三月設供養已，彼富沙王為尸棄佛及餘眾僧造立寺舍，施種種衣飲食湯藥床臥被褥具足豐饒。彼富沙王第一太子名裴多娑樹帝，彼娑樹帝見佛聞法，於流轉中生大怖畏，從父王邊禮拜諮啟，請欲就佛願求出家。王報子言：『欲往隨意，任汝出家。』既出家已，又白父言：『我欲父王寺上停止。』富沙王言：『亦隨汝意，住彼寺中。』

「時尸棄佛眾僧弟子，在彼寺中坐臥受用敷噉飲食，彼富沙子裴多樹帝妬嫉心生，忿彼舊住佛弟子眾恒瞋罵之。時彼眾僧被瞋罵已悉皆離寺，彼娑樹帝見僧去已，生歡喜心即自念言：『彼去者好，我大安隱。』

「眾僧去已，時娑樹帝恣用寺內衣服飲食，有餘人來即不聽住。彼娑樹帝具造如是諸惡業已，命終之後生大地獄中，經無量千萬那由他歲受諸火燒；地獄得脫生餓鬼中，復經無量百千萬歲而受辛苦；餓鬼中死還墮地獄；脫地獄已生餓鬼中，如是經由三十一劫。汝等諸龍諦聽諦受，其娑樹帝於流轉中，具足如是受諸辛苦。」

佛言：「華面！彼娑樹帝者豈異人乎？即汝身是也。乃往過去惡業因緣故，生大地獄、餓鬼、畜生輪轉受苦，經是三十一大劫中備受眾苦未曾暫捨，餘殘業故來生龍中受是惡報。」

時華面龍聞是語已大聲啼哭，舉身自投四支布地，禮拜白佛作如是言：「我今至心從佛懺悔，我大癡惑大慢愚曚，不解方便差別好惡造是罪業，低頭合掌至心發露不敢覆藏。如來世尊！我今至誠入於骨髓，歸佛歸法歸比丘僧，從今發意乃至壽盡，於是時中作優婆塞。」

佛言：「善哉，善哉！善男子！汝今有於地獄、餓鬼惡道業報，如是至心歸依我者得盡彼業，此中死已值彌勒佛得於人身，於彌勒佛法中出家證羅漢果。」

佛言：「華面！莫更狐疑，時彼裴多富沙人王，於三月中以種種資生供養尸棄如來，及諸菩薩聲聞眾故今得此報，受娑伽羅大龍王身猶如天樂，三十一劫不生三惡，常生天人受如是報。彼亦為於阿耨多羅三藐三菩提行因緣故，來此龍中願欲得生。」說是語時，一切諸龍皆大懊惱悔往先咎，悉於佛前至心供養。

爾時，眾中有一盲龍名曰頗羅機梨奢，舉聲大哭作如是言：「大聖世尊！願救濟我，願救濟我。諸佛慈悲憐愍一切，我今身中受大苦惱，日夜常為種種諸蟲、小蛇、蝦蟇之所唼食，居熱水中無暫時樂。」

佛言：「梨奢！汝過去世於佛法中曾為比丘，毀破禁戒內懷欺詐，外現種種善相威儀，廣貪眷屬弟子眾多，名聲四遠莫不聞知。彼諸弟子如是說言：『我和上得阿羅漢果。』以是因緣多得供養，得供養已，獨受用之，見持戒人反惡加說。彼人懊惱，如是念言：『世世生中願我所在食汝身肉。』如是惡業死生龍中，是汝前身，眾生願故食噉汝身，惡業因緣得此盲報住熱水中。又於過去無量劫中，在融赤銅地獄之中，常為諸蟲之所食噉。」

爾時，龍眾聞此語已，憂愁啼哭作如是言：「我等今者，皆悉至心咸共懺悔，願令此苦速得解脫。」

爾時，如來出金色手摩彼龍面作如是言：「汝等諦聽，我於過去曾作國王名曰善眼，是時有一盲婆羅門，來從我乞求索一眼，我時歡喜兩眼皆與。若我此言誠不虛者，令汝梨奢清淨眼生，一切諸罪悉皆除盡。」即說呪曰：

/MANTRA/「多絰咃 斫芻佉婆 娑蘭那佉婆 羯磨佉婆 阿難闍那 毘囉闍 佉破 蘭多若摩 尼婆羅那都夜 阿鞞栴陀羅 樹低 頻頭輸第 吃利波輸第頗羅輸第 阿誓 多誓 多隸 多隸 婆細陀索繼陀索 繼嗚盧羅避 摩訶嗚盧羅避 帝腹阿邏多那婆羅帝莎呵」

爾時，世尊說此實淨眼陀羅尼已，彼梨奢龍得清淨眼，餘五萬三千龍亦得淨眼，及餘八十四那由他夜叉、鳩槃茶、餓鬼、薜荔多、毘舍遮、人、非人等，罪垢消滅皆得淨眼。

爾時，善德天子向佛合掌，而說偈言：

/gatha/
「看彼十力世導師，能使諸龍眼清淨，今生若不得值佛，諸失眼者常盲冥。」
//

爾時，世尊告長老憍陳如：「汝可持此淨眼陀羅尼呪。若有眾生過去惡業，於今現在或當來世，或四大病，或惡人呪，或因毒藥，以此緣故即便失目。如是眾生，應當誦此淨眼陀羅尼，自悔過去所造惡業，於諸眾生起大慈悲，至心念佛捨於餘事，七七日中晝夜六時以手拭眼，以是因緣得清淨眼。

「若有眾生於過去世作諸惡業。或毀於法或謗聖人，於說法者為作障礙，或抄寫經洗脫文字，或損壞他眼或暗蔽他，此業緣故今得盲報。如是重惡業因緣故，七七日中不得差者，應當抄寫此陀羅尼，至心誦持悔過彼業。復以海沫、甘草、呵梨勒、阿摩羅、毘醯羅此五種藥擣末蜜和，盛著舊龜甲中以久年蘇火上煎已，誦此陀羅尼一千八遍，以呪此藥用塗眼上，捨諸緣事七七日中念佛造像，至心發願，時彼眾生惡業消盡得清淨眼。若有財者并營寺舍，隨力所辦布施資生，如是一切惡業皆盡，於當來世無量生中常不失眼。」

爾時，一切諸龍眾等作如是言：「南無南無大悲世尊，能施三世眾生利益，失眼得明，一切惡業清淨無垢。」

爾時，有龍名曰青色，大聲唱喚而說偈言：
「世尊能除諸罪垢，猶如大河洗一切，悉知眾生種種行，是故稱佛眾中尊。我所居停住澤中，大野枯泉無有水，熱風吹身劇於火，形體屋舍臭難堪，八千億年住於彼，曾無一日受歡樂，常為眾生所食噉，眷屬大小悉皆然。」

爾時，世尊說偈答言：

/gatha/
「若有眾生造諸罪，　而復修營於福德，　建立寺舍施鍾鈴，　種種飲食供養僧，
　以此雜福因緣故，　在所生中隨業受。　造惡苦辛如地獄，　施食快樂似天堂，
　或復來生於龍中，　緣彼善業因緣故。　於龍頭中自然出，　希有如意妙寶王，
　所欲念者皆隨意，　種種果報皆悉具。　雖處枯泉及旱澤，　能出上妙清流水，
　清淨虛空布密雲，　地平如掌泉池湧，　行住坐臥所在處，　皆能應念生諸水。
　若有一切諸眾生，　雖復能得於人身，　備造種種罪惡業，　不能供養於三寶，
　死後眾苦皆聚集，　地獄餓鬼具受之。　設復得為龍王身，　所有眷屬并妻子，
　貧窮饑餓諸熱惱，　頂上無有如意寶，　居住空澤多毒蟲，　枯涸常乾無有水。
　如是皆由過去世，　曾於佛法作比丘，　或見蘭若苦行人，　嫉妬慳心惜飲食，
　遠客比丘來寄止，　瞋忿懷怒心不喜，　檀越平等施飲食，　於中遮止便罵詈。
　設有清淨好流水，　屎尿糞穢滿其中，　所有居住行坐處，　一切臭穢皆不淨，
　或有清淨持戒者，　如是見已皆遠離。　若有餘處好人聞，　無心欲來於此者，
　彼人惡業因緣故，　死墮地獄無量世，　灰河沸屎燒赤銅，　無量億年受楚毒。
　如是餓鬼中饑渴，　生曾不聞漿水名，　餘報復生龍道中，　具足多年受辛苦。
　雖得龍身常饑餓，　在所生處空無水，　或在枯澤惡焦山，　絕水常乾無飲食，
　死已數入地獄中，　大火熱惱充遍身。　在彼經於無量歲，　如是循環餓鬼中，
　自非修禪能救濟，　禮拜供養佛如來。　持戒智慧學多聞，　精進捨於慳慢想，
　妬嫉毒心最為惡，　此業因緣須斷除，　憶念死時受是殃，　決定莫疑早懺悔。」
//

爾時，如來說是偈已，彼龍眾中二十六億諸餓龍等，念過去身皆悉雨淚，作如是言：「唯願哀愍救濟於我。大悲世尊！我等憶念過去世時，於佛法中雖得出家，備造如是種種惡業，以惡業故經無量身在三惡道，亦以餘報故生在龍中受極大苦，如青色龍我亦如是。」

爾時，世尊語諸龍言：「汝可持水洗如來足，令汝殃罪漸得除滅。」

時一切龍以手掬水，水皆成火變作大石，滿於手中生大猛炎，棄已復生如是至七。一切龍眾見如是已，驚怖懊惱啼泣雨淚。

佛告諸龍：「汝造罪業得是惡報，修善業人受於好果，我今教汝說真實誓。若佛導師憐愍一切，於諸眾生平等無二，此言不虛，願我諸龍火炎時滅。」作是誓已，火炎皆滅。

時餓龍等乃至八過，以手捧水洗如來足，至心懺悔：「我從今日更不造惡。」

如是懺已，各白佛言：「如來大慈願救濟我。」

佛言：「諸龍！汝此惡業有餘未盡，彌勒佛世當得人身，值佛出家精進持戒得羅漢果。」

時諸龍等得宿命心，自念過業啼泣雨面，各如是言：「我憶往昔於佛法中，或為俗人親屬因緣，或復聽法來去因緣，所有信心，捨施種種華果飲食，共諸比丘依次而食。」

或有說云：「我曾喫噉四方眾僧華果飲食。」

或有說言：「我往寺舍布施眾僧；或復禮拜，如是喫噉。」

或復說言：「我毘婆尸如來法中曾作俗人。」

或復有說：「我尸棄佛如來法中曾作俗人。」

或復有說：「我毘葉婆如來法中曾作俗人。」

或復有說：「我迦羅拘村駄佛法之中曾作俗人。」

或復有說：「我迦那迦牟尼佛法之中曾作俗人。」

或復有說：「我迦葉佛如來法中曾作俗人。」

或復有說：「我釋迦牟尼佛法之中曾作俗人；或以親舊問訊因緣；或復來去聽法因緣，往還寺舍。有信心人供養僧故，捨施華果種種飲食。比丘得已迴施於我我得便食。彼業因緣，於地獄中經無量劫，大猛火中或燒或煮，或飲洋銅，或吞鐵丸。從地獄出墮畜生中，捨畜生身生餓鬼中，如是種種備受辛苦。惡業未盡，生此龍中常受苦惱，熱水爛身熱風吹體，熱沙熱土熱糞熱灰，食入口中變成銅汁或作鐵丸。於一切時，所食之物，入口口焦，入咽咽爛，入腹腹然，直過墮地遍體穿穴，受如是苦不可堪忍，惟願如來慈哀救濟。」

佛告諸龍：「此之惡業與盜佛物等無差別，比丘逆業其罪如半，然此罪報受未盡故難可得脫。汝等今當盡受三歸一心修善，以此緣故於賢劫中值最後佛名曰樓至，於彼佛世罪得除滅。」

時諸龍等聞是語已，皆悉至心盡其形壽各受三歸。時彼眾中有盲龍女，口中膖爛滿諸雜蟲狀如屎尿，乃至穢惡猶若婦人根中不淨臊臭難看，種種噬食膿血流出，一切身分常為蚊虻、諸惡毒蠅之所唼食，身體臭處難可見聞。

爾時，世尊以大悲心見彼龍婦眼盲困苦，如是問言：「妹何緣故得此惡身，於過去世曾為何業？」

龍婦答言：「世尊！我今此身眾苦逼迫無暫時停，設復欲言而不能說。我念過去三十六億於百千年生惡龍中受如是苦，乃至日夜剎那不停，為我往昔九十一劫於毘婆尸佛法之中作比丘尼，思念欲事過於醉人，雖復出家不能如法。於伽藍內敷施床褥，數數犯於非梵行事，以快欲心生大樂受，或貪求他物多受信施。以如是故於九十一劫，常不得受天人之身，恒三惡道受諸燒煮。」

佛又問言：「若如是者，此中劫盡妹何處生？」

龍婦答言：「我以過去業力因緣生餘世界，彼處劫盡，惡業風吹還來生此。」

時彼龍婦說此語已，作如是言：「大悲世尊！願救濟我，願救濟我！」

爾時，世尊以手掬水，告龍女言：「此水名為瞋陀留脂藥和，我今誠實發言語汝，我於往昔為救鴿故棄捨身命，終不疑念起慳惜心，此言若實，令汝惡患悉皆除差。」

時佛世尊以口含水，灑彼盲龍婦女之身，一切惡患臭處皆差。既得差已，作是說言：「我今於佛乞受三歸。」是時，世尊，即為龍女授三歸依。

時彼眾中復有一龍，種種臭惡，一切諸蟲滿其口中，及咽喉內膿血流出，有見聞者皆悉捨去。時佛見已，即便問言：「善男子！汝於過去作何惡業受如是報？」

彼龍張口，於其口內出種種蟲，膿血流溢猶如熱火。雖復張口，竟不能言，即還閉口。爾時，世尊即為彼龍而說偈言：

/gatha/
「汝以過去盜因緣，　輕戲聖人受是報；　至誠聽我此實言，　即得清涼滅諸苦。」
//

爾時，世尊說實語已，即以少水瀉龍口中，火及蟲膿悉皆滅盡。龍口清涼，作如是言：「大聖如來！我憶過去迦葉佛時，曾作俗人在田犁地。有一比丘，來從我乞求五十錢，我時報言：『聽待穀熟當與汝食。』比丘復言：『若當五十不可得者，願乞十文。』我於爾時瞋彼比丘，而語之言：『乃至十錢亦不相與。』時彼比丘心生懊惱。又於餘時往寺舍中入樹林下，輒便盜取現在僧物十菴羅果而私食之。彼業因緣地獄受苦，惡業未盡生野澤中作餓龍身，常為種種諸蟲食噉，膿血流溢饑渴苦惱。又彼比丘以瞋忿心惡業緣故，死便即作小毒龍身，生我腋下𠲿於我血，熱氣觸身不可堪忍，是故我身熱膿血滿。」

龍白佛言：「大悲世尊！唯願慈哀救濟於我，令我脫彼怨家毒龍。」

爾時，世尊以手抄水，發誠實語，作如是言：「我曾往昔於饑饉世，爾時願作大身眾生長廣無量，以神通力於虛空中唱如是言：『彼野澤中有大身蟲名曰不瞋，汝等可往取其身肉以為飲食，可得不饑。』時彼世中人、非人等，聞此聲已一切悉往競取食之。」說是真實諦信語時，彼龍腋下小龍即出。

時此二龍俱白佛言：「世尊！我等久近離此龍身解脫殃罪？」

佛告龍言：「此業大重次五無間。何以故？若有四方常住僧物，或現前僧物，篤信檀越重心施物，或華或果或樹或園，飲食資生床褥敷具疾病湯藥一切所須，私自費用或持出外，乞與知識親里白衣，此罪重於阿鼻地獄所受果報。是故汝等可受三歸，歸三寶已乃可得住於冷水中，如是三稱三受，身即安隱得入水中。」爾時，世尊即為諸龍而說偈言：

/gatha/
「寧以利刀自割身，　支節身分肌膚肉，　所有信心捨施物，　俗人食者實為難。
　寧吞大赤熱鐵丸，　而使口中光焰出，　所有眾僧飲食具，　不應於外私自用。
　寧以大火若須彌，　以手捉持而自食，　其有在家諸俗人，　不應輒食施僧食。
　寧以利刀自屠膾，　身體皮膜而自噉，　其有在家諸俗人，　不應受取僧雜食。
　寧以自身投於彼，　滿室大火猛焰中，　其有在家俗人輩，　不應坐臥僧床席。
　寧以火熱炎鐵錐，　拳手握持便焦爛，　其有在家俗人等，　不應私用於僧物。
　寧以勝利好刀枮，　而自臠切其身肉，　勿於出家清淨人，　發起一念瞋恚心。
　寧以自手挑兩眼，　捐棄投之擲於地，　其有習行善法者，　不應懷忿瞋心視。
　寧以熱鐵鍱其身，　東西起動行坐臥，　不應瞋忿心妬嫉，　而著眾僧淨施衣。
　寧飲灰汁鹹鹵水，　熱沸爍口猶如火，　不應懷貪毒惡心，　服食眾僧淨施藥。」
//

爾時，世尊說此偈已，一萬四千諸龍眾等悉受三歸，所有過去現在業報諸苦惱中而得解脫，深信三寶其心不退。復有八十億諸龍眾等，亦於三寶起歸敬心。

爾時，世尊告憍陳如：「汝觀此等諸惡眾生自誑其心，或以怖畏貧窮因緣，或於惡道生於恐畏修行善法，或作比丘所得種種資生之具，皆是信心檀越所施，而是眾生或自食噉，或與他人或共眾人，盜竊隱藏私處自用，如是業故墮三惡道久受勤苦。復有眾生，貧窮下賤不得自在，是故出家望得富饒解脫安樂。既出家已，懈怠嬾墮不讀誦經，禪慧精勤捨而不習，樂知僧事。

「復有比丘晝夜精勤樂修善法，讀誦經典坐禪習慧不捨須臾，以是因緣感諸四輩種種供養。時知事人得利養已，或自私食或復盜與親舊俗人，以是等緣久處惡道出已還入，如是愚瞑不見當來果報輕重。我今戒勅沙門弟子，念法住持不得自稱我是沙門真法行人，猗眾僧故。他信施物，或餅或果或菜或華，但是眾僧所食之物，不得輒與一切俗人，亦不得云此是我物別眾而食；又亦不得以眾僧物貯積興生，種種販賣，云有利益，招世譏嫌，又亦不得出貴收賤與世爭利；又亦不得為於飲食及僧因緣，使諸眾生墮三惡道，應須勸引安善法中，令比丘眾真信三寶，攝諸眾生乃至父母，令得安隱置三解脫。」

/TEXT339/護塔品第十三

爾時，長老阿若憍陳如白佛言：「世尊！此日藏修多羅長夜照明，說一切龍惡業果報不可思議，復說菩薩真實行法。」

佛言：「如是，如是。憍陳如！此四天下有大支提聖人住處，若有眾生精勤方便坐禪正慧，當知此處則為不空，如是福地則為流布日藏法寶。何者名為大支提處？此閻浮提內王舍城中，聖人處所大支提者，乃是過去無量如來、無量菩薩、無量緣覺、無量聲聞，曾於其中修道滅度，今悉現有、當來亦然。過去諸佛菩薩聖人，皆以付授婆婁那龍，令使擁護住持安立。我今亦欲令此處所光明久住，還以付囑婆婁那龍。若有眾生能護我法，精勤方便坐禪正慧，諸富伽羅應常守護供給供養。」

爾時，婆婁那龍王作如是言：「如是，如是。如世尊教。往昔過去迦羅鳩村駄應、正遍知，亦以此處令我守護供給供養，精勤方便坐禪正慧，修善法者為作檀越，我於爾時供給守護乃至法滅。次復有佛，名拘那迦牟尼乃至迦葉，亦以此處付囑於我守護供養，我於爾時供給守護，乃至法盡亦復如是。彼佛法中或有弟子，不受奴婢僮僕田地，以清淨心精勤苦行，如是一切我皆守護，今日如來，復以此處付囑於我住持守護。」

爾時，世尊復以西瞿耶尼須彌山下何羅闍低羅山中聖人處所名曰雲盡，付寶護龍王。時寶護龍白佛言：「世尊！如是，如是。如世尊教。過去迦羅鳩村駄如來，亦以此雲盡聖人住處付囑於我，我於爾時守護此處，及佛弟子如法行者乃至法滅。」

爾時，世尊復以東弗婆提須彌山下青鴦伽那山中支提聖人住處名聖人生，付蘇摩呼嚧叉龍王。時彼龍王白佛言：「世尊！如是，如是，如世尊教。」

爾時，世尊復以須彌山下北脇之間華齒山中支提聖人住處名香峯牟尼，付毘昌伽蘇脂龍王，乃至清淨法行比丘亦皆付囑。時彼龍王作如是言：「如是，如是如世尊教。過去迦羅鳩村駄如來，亦以此香峯聖人住處付囑於我，及法行比丘守護供養。乃至迦葉如來，亦復如是。今日如來，又以香峯支提處所付囑於我，我當守護。」

佛言：「善哉，善哉！汝大龍王！如是能護我法住持法母，汝是我伴大善知識如法檀越，一切眾生依於我法，國土久住利益照明。」

爾時，世尊復以西瞿耶尼洲中那焰牟尼聖人處所，付囑瞿娑嵐婆龍王，乃至法行弟子，守護供養亦復如是。

「復以東弗婆提洲中昵迦羅陀蓮華牟尼聖人住處，付囑婆私摸極叉龍王，乃至法行弟子，守護供養亦復如是。

「復以北欝多羅越洲中香峯炎聖人住處，付囑地行龍王，乃至法行弟子，守護供養亦復如是。

「復以大海之中娑伽羅龍王宮摩尼藏炎牟尼聖人住處，付囑娑伽羅龍王，乃至供養亦復如是。

「復以須彌山頂帝釋住處開華藏殿牟尼聖人住處，付囑伊羅跋羅龍王，守護供養亦復如是。

「復以此閻浮中難陀婆陀那大德聖人牟尼住處，付囑閻浮迦龍王守護供養亦復如是。

「復以此閻浮中鞞奢利善住牟尼聖人住處，付囑婆須吉龍王，守護供養亦復如是。

「復以此閻浮中迦毘羅婆須都善香迦那迦燈牟尼聖人住處，付囑阿那婆達多龍王，守護供養亦復如是。

「復以閻浮提中摩伽陀國毘富羅朋迦牟尼聖人住處，付囑山德龍王，守護供養亦復如是。

「復以閻浮提中摩偷羅國名愛雲炎牟尼聖人住處，付囑閻婆迦質多羅龍王。

「復以閻浮提中憍薩羅國名闍耶首駄牟尼聖人住處，付囑吃利彌迦龍王。

「復以閻浮提中蘇波洛罽薩遮牟脂鄰陀羅名香牟尼聖人住處，付囑牟脂鄰陀羅龍王。

「復以閻浮地中乾陀羅國名大利舍那若摩羅牟尼聖人住處，付囑伊羅跋多羅龍王。

「復以閻浮提內罽賓國中名宮宮摩尼佉牟尼聖人住處，付囑吁留邏龍王。

「復以閻浮提中菴浮利摩國名億藏炎牟尼聖人住處，付囑邏浮邏龍王。

「復以閻浮提中震旦漢國名那羅耶那弗羅婆娑牟尼聖人住處，付囑海德龍王。

「復以閻浮提內于闐國中水河岸上牛頭山邊近河岸側，瞿摩婆羅香大聖人支提住處，付囑吃利呵婆達多龍王，守護供養。

「此大支提皆是過去大聖菩薩、大辟支佛、大阿羅漢，得果沙門、五通神仙諸聖住處。是故過去一切諸佛次第付囑，欲令流轉怖畏眾生增長善根得菩提故。如是十方無量無數阿僧祇剎過去諸佛及諸菩薩，皆住於彼大支提處常加守護，令諸眾生惡業盡故。於未來世無

量無邊阿僧祇剎諸佛菩薩摩訶薩聲聞緣覺，亦復住此二十大支提常加守護，令諸世間增福德故，一切眾生惡業盡故。

「復次，一切菩薩摩訶薩、一切辟支佛、一切阿羅漢，得果沙門、一切五通神仙聖人，於此二十聖人住處大支提中常加護持，一切眾生福德增故，一切眾生惡業盡故。如是過去一切聖人，付囑如是二十支提。我今付囑亦如前佛，欲令一切流轉海中怖畏眾生得安樂故，堅固護持不散壞故。」

時一切龍受佛付囑二十支提聖人處已，作如是言：「大聖世尊！我等諸龍多於障礙，貪嗜睡眠如癡無異，一夜睡眠當於人中二十一年，如是我等睡猶不覺，或有惡人及非人等，或水或火毀壞支提。我等或睡或食飲時，或復喜歡為世欲事，如此因緣，此之惡事則不能却，是故我於一切過去、現在、當來佛法之中成諸不善。」

爾時，世尊告二十八夜叉將言：「我今持此聖人住處付囑於汝，此二十支提福德住處，好加愛敬精心護持。」

時二十八夜叉將言：「敬順佛教，二十支提如來付囑豈敢不持，但瞿摩娑羅香山一處我難受取。」

時祇利呵婆達多龍王即白佛言：「世尊！如來今者，以于闐國牛角峯山瞿摩娑羅乾陀牟尼大支提處付囑於我，然彼國土城邑村落悉皆空曠，所有人民悉從他方餘國土來，或餘天下或餘剎中菩薩摩訶薩、大辟支佛、大阿羅漢，得果沙門、五神通人坐禪力故，向彼供養，瞿摩娑羅舊無眾生，一切來者皆是他國。世尊！此二十八諸夜叉將不肯護持，我今怪此。所以者何？以彼不護我等諸龍得於惡名。」

佛言：「龍王莫如是說。何以故？今有二萬大福德人見於四諦，從沙勒國而往彼住。以彼二萬福德眾生有大力故，於此瞿摩娑羅香山大支提處，日夜常來一切供養。龍王當知，如是之時恒不饑乏。又迦葉佛時，彼于闐國名迦邏沙摩，國土廣大安隱豐樂，種種華果眾生受用，彼國多有百千五通聖人世間福田，依止其中係念坐禪，樂阿耨多羅三藐三菩提。以其國土安隱豐樂，彼土眾生多行放逸貪著五欲，謗毀聖人為作惡名，以灰塵土坌彼聖人。時諸行者受斯辱已，各離彼國散向餘方。時彼眾生見聖人去心大歡喜，是因緣故，彼國土中水天火天皆生瞋忿，所有諸水河池泉井一切枯竭，時彼眾生無水火故饑渴皆死，是時國土自然丘荒。」

佛告龍王：「我今不久往瞿摩娑羅牟尼住處，結加七日受解脫樂，令于闐國於我滅度後一百年，是時彼國還復興立，多饒城邑郡縣村落，人民熾盛皆樂大乘安隱快樂，種種飲食及諸果華無所乏少。」

時僧兒耶大夜叉將白佛言：「世尊！如是，如是。」

佛言：「大夜叉將！汝憶過去久遠事不？」

僧兒耶言：「我念往昔迦葉佛時，此牛角山聖人住處，迦葉如來亦於彼處七日結加受解脫樂，過七日已從禪定起。我時到彼瞿摩娑羅香牟尼住處，禮拜供養。彼迦葉佛，亦以平等法行比丘，精勤方便坐禪正慧，修善法者付囑於我。」

時祇利呵婆達多龍王白佛言：「世尊！我誓於此瞿摩娑羅香大支提所常護不捨，乃至佛諸弟子法行比丘，精勤修善不受畜者我等守護，乃至法盡，或水或火，或龍、夜叉，或鳩槃茶，彌勒佛時瞋忿作惡，如是時中非我所護。」

佛言：「善哉，善哉！龍王！若能如是發至誠心，加護我法住持法母令法久住，是我真伴是好檀越。」

是時，座中有六十億菩薩摩訶薩并及十方餘佛剎中一切菩薩，皆悉來集娑婆世界，聽於日藏大授記經。聞已一切同白佛言：「如是，世尊！我等從今常來於此四天下中牟尼住處禮拜供養，持種種華種種幡蓋種種金銀而以奉散，亦復持此日藏授記惡業盡陀羅尼，如佛所說廣為一切眾生而宣說之。我今為利自身他身惡業盡故，行菩提道滿足六度，今此眾中有多億魔，及於無量阿僧祇天、龍、夜叉、阿修羅、迦樓羅、緊陀羅、摩睺羅伽，悉在此會圍繞世尊。惟願如來，以此二十牟尼聖人住處普皆付囑，莫遣當來魔天、龍王、夜叉、羅剎，及緊陀羅、阿修羅等生於異心，於此二十大支提處空無守護，令彼惡人及非人等欲興破毀。」

佛言：「善哉，善哉！善男子！汝莫怖畏。何以故？過去諸佛亦以此處付囑一切龍王、夜叉。我亦如是，以此二十大支提處，付囑諸龍及夜叉眾。所以者何？未來眾生多在八難，欲令彼等惡業盡故，薄慢心故，樂涅槃故，乃至資生所須飲食湯藥無所乏故，風雨順時華果茂盛五穀熟成常安樂故，以是因緣，付囑諸龍及夜叉等。

「於未來世一切諸佛，亦於二十大支提處林樹經行坐禪苦行，得阿耨多羅三藐三菩提轉於法輪，乃至涅槃安置塔廟，及佛弟子法行比丘，四果聖人亦於彼住。一切天人皆於彼處禮拜供養，多生功德起涅槃道。彼佛世尊亦以二十大支提處及諸弟子，付囑龍王及夜叉等令加守護。

「善男子！我今為汝說，一切惡心眾生悉得歡喜，亦得生於諸三昧力，亦除一切惡邪煩惱，大授記陀羅尼呪。此陀羅尼，過去未來一切諸佛加助隨喜，此呪能令惡心眾生得柔軟故，教修一切諸福德故，令習惡人心歡喜故，一切福德皆成就故，種種大願達彼岸故，大智慧中安隱住故，得大聞持陀羅尼故，大方便智得究竟故，一切怨家生歡喜故，能除一切諸災患故，出大難故，離怖畏故，辦大事故，大諦見故，得大忍故，大智海中深遠入故，得四神足三摩跋提能除一切諸惡見故，乃至能了阿耨多羅三藐三菩提故。」而說神呪：

爾時，世尊說是呪已，告大眾言：「此陀羅尼亦名賢面，一切諸佛之所加護，能生禪定三摩提，能盡一切諸惡，乃至能了阿耨多羅三藐三菩提。若今現在及未來世，大支提處，若有餘眾，或魔或天，或龍、夜叉，或復羅剎，或阿修羅，或迦樓羅，或緊陀羅，或鳩槃茶、人及非人，或以水火種種惡事欲壞支提，汝等應念三世諸佛，念諸佛已於彼眾生起慈悲心，誦持如是大陀羅尼，令諸一切惡心眾生悉皆除滅。若諸魔王及人非人，於如來所心不樂者，悉生歡喜恭敬供養。」

時佛神力令魔波旬於自宮內即得安住，自然得聞此陀羅尼，聞此呪已，即於佛所生歡喜心得大信心。得信心已啼泣雨淚，集諸眷屬作如是言：「汝等一切諦聽諦聽。我今於此大牟尼處，得大忍心不動如山。彼牟尼尊慈悲滿足，放大光明照一切龍、一切天人、一切修羅，我亦在彼於牟尼所興造諸惡，今欲懺悔受三歸依。汝若曾於佛邊作惡，今可懺悔受三歸依，我今共汝俱往見佛，禮拜供養至心聽法，斷煩惱魔入清淨道，離於怖畏到涅槃城。」

時魔波旬，與其眷屬八十億眾，前後圍繞往至佛所。到已，接足頂禮世尊，說如是偈：

　我等愚癡興惡意，　不知過去諸業行，　惟佛世尊能了知。
　苞藏國土內身中，　令我心遠種種惑，　三世諸佛大慈悲，
　受我禮懺一切殃，　法僧二寶亦復然，　至心歸依無有異。

時魔波旬說是偈已，白佛言：「世尊！如來於我及諸眾生平等無二，心常歡喜慈悲含忍。」

佛言：「如是。」

時魔波旬生大歡喜發清淨心，重於佛前接足頂禮右繞三匝，恭敬合掌，却住一面，瞻仰世尊心無厭足。

時彼眾中有一魔子名加羅支，與其眷屬從座而起，到於佛前接足頂禮，長跪白佛，作如是言：「世尊！云何名眼？為眼是色因緣，為色是眼因緣？乃至意法因緣亦復如是。」

佛言：「善男子！非眼是色因緣，非色是眼因緣，乃至非意是法因緣，非法是意因緣。善男子！眼眼性空，眼識識性空。

「善男子！眼因緣眼識生，彼因緣故色可見，乃至意因緣意識生，彼因緣故法可知，非眼識可得。何以故？非餘處來、非餘處去。眼非常住，於三世中一切皆空。如是眼者亦非滿見，亦非減見，非和合見，非相離見，亦非相觸，亦不依止。譬如日出光照一切，其有窓處明焰皆入照於壁上，而是壁光不作是念我暗我明。此光非但獨在一壁及眾多壁，以因緣故有是光生。此壁及光，非合非離，因壁見光，而此壁光不作是念日能生我，日亦不念我生此光。何以故？日滅沒已光亦隨滅，去處來處一切皆空無一可見，以日因緣故能照耀見此光色，以光顯赫照耀因緣故得可見，於彼生識亦復如是。是內六入生外六入，亦外六入生內六入，外六入亦非因緣，內六入亦非因緣。何以故？彼此性離亦非聚集，亦非和合亦非依止，乃至內入外入。彼和合識亦非聚集，亦非和合亦非依止。何以故？各不相待，境界離故。

「此法及識，智慧知見諸行因緣，行因緣故有識，而此識生則三種行。云何三行？身行、口行及以意行。

「云何身行？身行名為氣息入出，此名身行。彼息出入去來動作，彼此出入各不相識，新識若生舊識不住，體性爾故，非聚集故，亦非異故，於如如中各不相依。虛空平等風行空中，風亦非空空亦非風。何以故？彼此不觸各非境界。彼二皆空亦不可說。何以故？相離相故，無增減故，不依此岸及彼岸故，第一義諦如如住故，此名身行。是故身行非識依止，亦非伴侶，非是和合，非是聚集，常不依止，相離相故，是識亦復非依止身，離和合故，此名身行。

「云何口行？口行二種，名為覺、觀。云何是覺？何者是觀？於出入息生二種心，思惟憶念是名為覺，乃至細心次生，如是漸除得清淨心亦名為覺。是覺依止出入故生，生已即滅，根塵亦復不覺此彼，境界相相離故，性相無故，乃至不可說其長短此名為覺。何者是觀？若有人觀冷相觸身於是中行，或復熱相一切氣息皆猶於風。彼風因緣觀觸知者此名為觀，各離境界彼此離相，乃至不可說其長短是名覺觀。

「云何意行？意行名思。云何名思？知一切法，乃至能知時出入氣息、非時出入氣息，知此出息非彼入息，知彼入息非彼出息，差別悉知。如是思量，知行順相非行順相，此則名為彼風依止，如是二種不可得說。云何是思？云何心相？乃至知行差別，作已入涅槃道，過凡夫地，名出生死，於禪定中心能除却此則名思。如是風者不去不來，彼思識中如是依止，眼如眼乃至意如意各不相觸，三受盡已名為聖人。

「如是，善男子！非眼是色因緣，非色是眼因緣，乃至非意是法因緣，非法是意因緣。何以故？此二境界非遠非近，亦非聚集，亦非思量，亦非和合。何以故？不可說故，此岸彼岸中不依止故，依實際故。」佛說此已。

是時，魔子伽羅支二萬眷屬，曾於過去佛法之中，修行福德皆得順忍。復有無量無邊眾生，亦於過去殖眾德本，或得初禪乃至四禪，或有得於須陀洹果、斯陀含果、阿那含果，或有當來於小乘中為福種子，乃至當來辟支佛中得為種子，或復有發阿耨多羅三藐三菩提心。時彼眾中有六十頻婆羅龍，過去已來未曾值佛，今聞此法皆發阿耨多羅三藐三菩提心。

時此一切三千大千佛剎大地，六種震動大動遍動，一切十方諸來菩薩摩訶薩各得種種菩薩三昧，得三昧已各以種種寶、種種衣、種種香、種種花，散於佛上供養如來，作如是言：「如是，世尊！不可思議。我從昔來未曾見聞如是大集說此三昧力陀羅尼，此即釋迦牟尼如來第二利益轉妙法輪，我等今者於此日藏大授記鞞富略修多羅一心奉持，為諸眾生廣分別說。」

是時，眾會魔天、龍王、夜叉、羅剎、阿修羅、迦樓羅、緊陀羅、摩睺羅伽、鳩槃茶、薜荔多、毘舍遮，現在集者悉如是說：「不可思議。釋迦如來能作如是利益眾生。」各大歡喜，以種種音樂、種種寶、種種衣、種種瓔珞、花鬘、燒香、塗香，從空而散供養如來。

是時，娑伽羅龍王白佛言：「世尊！惟願如來暫入海中，往我家內受我微供，憐愍我故。若佛如來至我宮者，我之眷屬一切皆得聞此日藏授記大陀羅尼。」

時娑伽羅龍王復白佛言：「世尊！彼大海中一切男女，若得聞此大乘日藏大授記經，專心聽者得幾許福？」

佛言：「龍王！若善男子，以四天下滿中七寶布施如來，復有眾生，具足聞此大乘日藏大授記經一心聽者，於前福德百倍不及，百千億倍不及，乃至算數所不能及。大王！若有聽是甚深經典，其福難量。」

爾時，娑伽羅龍王復作是言：「若佛世尊不入大海，我當抄此日藏授記大集經典置我宮中，以是因緣，於彼海中幾許諸龍福德增長。」

佛言：「龍王！隨所有處抄此日藏大授記經，如法安置恭敬供養，則能獲得十種利益。何等為十？若有人能如法抄寫此經一心供養，令其家內一切吉祥；若在眾中得大自在，五穀豐饒種種資生錢財寶物悉皆具足。

「復次，龍王！若有宅內，或復眾中抄此日藏大授記經抄已供養，於其處所，則有六十億菩薩摩訶薩，數來禮拜供養此經。以是因緣，種種惡事、鬪諍、疾疫、種種惡病，穀米貴儉、國土饑荒、他方賊盜、非時風雨一切皆滅。」

彼六十億菩薩摩訶薩白佛言：「世尊！我當種種擁護供給令得稱心。」

「復次，龍王！若有家內或大眾中，抄此日藏大授記經如法安置，彼帝釋天及諸梵天四天王天，二十八大夜叉將并其眷屬，乃至大德天并其男女、娑羅娑陀天、牢固地天、善住樂天等，一切眷屬皆至其國，日夜至心常加守護與其安樂。」

時帝釋天乃至善住樂天等，聞是語已，作如是言：「如是，如來！我及眷屬常當至心往護彼國。」

「復次，龍王！若有居家乃至國土抄寫此經，福德天人，於過去世供養多佛、布施、持戒，如是之人往彼受生。

「復次，龍王！若有居家乃至國土抄寫此經，其中眾生精進勇猛，不樂五欲，常行檀那波羅蜜乃至般若波羅蜜。

「復次，龍王！若有居家乃至國土抄寫此經，福田眾生常樂安住。

「復次，龍王！若有國土抄寫此經，其國常有種種善法如雨而下。

「復次，龍王！若有國土抄寫此經，其中眾生於十善業常行不捨。

「復次，龍王！若有國土抄寫此經，其中眾生常生慈心。

「復次，龍王！若有居家乃至國土抄寫此經，其中眾生常人天生不入惡道。大王！如是日藏大授記經，隨何國土如法抄寫，安置供養數數讀誦，具足得此十種利益。何以故？若有讀誦此日藏經如說行者，彼福德聚於百劫中說不可盡。

「龍王！此日藏大集大授記經，如是甚深能滿大願能大利益。」說是經已，十方佛剎諸來菩薩到此三千大千世界娑婆國土大集聚會，并此菩薩摩訶薩眾，乃至魔王、天、龍、夜叉、羅剎、阿修羅、迦樓羅、緊那羅、摩睺羅伽、鳩槃茶、餓鬼、毘舍遮、富單那、人、非人等，隨分悟解滿足於心，皆大歡喜各設供養，僉然而住。
