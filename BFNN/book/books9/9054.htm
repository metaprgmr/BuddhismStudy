唐代佛典之翻譯最盛，偽經之流布亦最盛，《仁王》偽也，《梵網》偽也，《起信》偽也，《圓覺》偽也，《佔察》偽也。實叉重翻《起信》，不空再譯《仁王》，又偽中之偽也。而皆盛行於唐。至於《楞嚴》一經，集偽說之大成，蓋以文辭纖巧，釋義模稜，與此土民性喜鶩虛浮者適合，故其流行尤遍。賢家據以解緣起，台家引以說止觀，禪者援以證頓超，密宗又取以通顯教。宋明以來，釋子談玄，儒者辟佛，蓋無不涉及《楞嚴》也。一門超出而萬行俱廢，此儱侗顢頇之病深入膏肓，遂使佛法奄奄欲息，以迄於今，迷惘愚夫堅執不化者猶大有人在。邪說不除，則正法不顯，辭以辟之，亦不容已也。唯此經流傳旣久，附會滋多，辨析披陳，遽難周盡。今先舉經文偽撰之證百條，以備論列，余則待師友之補正焉。

/SECTION/一百一僞

《楞嚴經》題下原注云：「一名中印度那爛陀大道場經，於灌頂部錄出別行。」此竊取《陀羅尼集經序》「從金剛大道場經出」之語而臆改之。金剛道場，謂菩提金剛座，佛於彼說《一字頂輪王經》等者是也。改「那爛陀」則不可通。其<c339>偽一</c339>。

密部經軌有灌頂曼荼羅作法乃稱「灌頂部」，如《大日經》、《金剛頂經》等是。《楞嚴》全經無入灌頂壇之說，而杜撰為灌頂部出。其<c339>偽二</c339>。

智昇《續譯經圖記》錄傳聞之辭，《楞嚴》是神龍元年五月二十三日極量所譯，房融筆授。按融以神龍元年二月甲寅（四日）流高州，州去京師六千二百餘里（《舊唐書》四十一），關山跋涉，日數十里，計百數日，幾不達貶所，安能從容於廣州筆授而卽成其所譯耶？其<c339>偽三</c339>。

智昇又謂懷迪證譯，懷迪曾預《大寶積經》之證文（《開元錄》），按徐鍔《大寶積經》述譯場證文有慧迪而無懷迪。又《開元錄》謂懷迪於《寶積》譯畢南歸，乃譯《楞嚴》。《寶積》竣事在先天二年，《楞嚴》譯於神龍元年，前後相去八載，又安得為之證耶？其<c339>偽四</c339>。

《楞嚴經序》，先出阿難墮摩登伽咒術一事，此竊取《摩鄧經》而撰之。據《楞嚴》卷二，波斯慝王自說年六十二。佛與王同歲（《毘奈耶雜事》二十等），當亦為六十二。阿難於佛滿六十歲時，已為佛侍者（《中阿含》卷八等），此時何得離佛遠游致道魔難？其<c339>偽五</c339>。

《楞嚴經序》又云，「屬諸比丘休夏自恣」，按諸律文，安居之時，不得離界，何況遠游？如其受日未還，亦應於異界內共行自恣。何能獨行乞食？此全不明僧制妄為之說。其<c339>偽六</c339>。

經言：「自恣會訖，卽赴王齋」。然依律制，自恣後當作衣，作訖，乃得他去，何得卽受王請？此亦不明僧制妄說。其<c339>偽七</c339>。

印俗：旃陀羅等「賤族」，屏居城外。律制，比丘不得入捨，故佛經中只說入城乞食，不聞郊遊。阿難何得過淫女之居，自取煩惱？此亦杜撰。其<c339>偽八</c339>。

《楞嚴經序》列衆云：「比丘千二百五十人，皆阿羅漢。」而下又云：「應身無量，度脫衆生。」此與菩薩何殊？又列衆中，有辟支無學，辟支正以不值佛為名，旣同來會，又何異於聲聞？不明三乘異同。其<c339>偽九</c339>。

經說：「摩登伽女用『娑毘迦羅先梵天咒』。」按此娑毘迦羅，卽經卷二、卷十所謂先梵志說冥諦者。印度外道惟迦毘羅說冥諦，今乃杜撰娑毘迦羅以湊字句。其<c339>偽十</c339>。

經云：「阿難問佛妙奢摩他三摩禪那最初方便。」按奢摩他等三法並舉，乃竊取《圓覺》之文，《圓覺》則本諸《智論》。《智論》卷五分別三昧，有定、有禪、有三昧。此中定謂三摩呬多與三摩鉢底，《圓覺》改為奢摩他三摩鉢底與禪那，已是杜撰，今經又略三摩鉢底為三摩，愈見支離。且三昧中豈有但止無觀而稱奢摩他者？其<c339>偽十一</c339>。

阿難共諸釋種出家，由於王命，時猶童稚，本無發意（《中阿含》三等），今經中乃有見佛三十二相渴仰剃落等語，發生七處徵心一大段，豈非杜撰？其<c339>偽十二</c339>。

經說：「衆生輪回皆由不知常住眞心，性淨明體。」此常住心，卽後所云如來藏心妙眞如性，實則法性假名心也（《莊嚴論》卷三）。法性之常，謂無我理，有佛無佛，恆不變易，豈別有體堪言住耶？臆想立言，其<c339>偽十三</c339>（此常住眞心說，為後世誤解佛法之本，應辨）。

「佛告阿難，有三摩提名大佛頂首楞嚴王。」按大佛頂是密法尊相，如何連首楞嚴以成一詞（首楞嚴，意云健行。不可云佛頂健行也）？又首楞嚴三昧是十地菩薩所得（見《首楞嚴三昧經》卷上），豈為最初方便？問答不符。其<c339>偽十四</c339>。

經說：「無始菩提涅盤元淸淨體，則汝今者識精元明能生諸緣，緣所遺者。」按佛法有自性涅盤而無自性菩提，無始之言，實為臆造。元淸淨體，應指法性，法性為法所依，非能生法。今說能生諸緣（經卷二，諸緣謂色心），亦出杜撰。其<c339>偽十五</c339>。

經云：「執分別所了為心。」又云：「若分別性離塵無體，斯則前塵分別影事。」按此分別影事，竊取《深密》分別所緣影像所緣境事之名，原意謂識所緣唯識所現也。佛法說境從心，不聞說心從境，如何分別離塵無體？其<c339>偽十六</c339>。

經云：「縱滅一切見聞覺知內守幽閒，猶為法塵分別影事。」按見聞覺知乃六根功能，根塵相對而有分別，旣滅意根（知），何有法塵分別？若猶有知內守幽閒，徒成戲論。其<c339>偽十七</c339>。

經云：「若離前塵有分別性卽眞汝心。」按心有眞妄，為此經得意之筆。尋其本意，眞心謂法性心，此卽假稱為心，非亦有分別也。且法性與法不得相離，卽法性心亦應為法所依（如《中邊》空性為虛妄分別所依），如何得離前塵獨有此性？其<c339>偽十八</c339>。

經解客塵：「不住名客，搖動名塵。」按突如其來為客（藏文譯為突然），塵為塵垢，狀其不淨，豈是動搖（經後文因動搖生出動久發勞一段妙文，更覺支離）？望文生義。其<c339>偽十九</c339>。

經言：「迦旃延毗羅胝子咸言，此身死後斷滅。」又言：「末迦黎等都言此身死後斷滅。」按伽旃延等，是六師外道，通途皆說（《沙門果經》等）伽旃延與末伽黎俱說自然解脫，豈是斷滅？毘羅胝子立不死矯亂論，亦不執一邊。經文杜撰。其<c339>偽二十</c339>。

經說：「身心眞妄，生滅與不生滅，卽於生滅心有不生滅地。」按此全抄《起信》一心二門之說。實則身心法與法性，雖有生滅中見不生滅之意，但生滅與不生滅，事仍不類。法云生滅者，謂其有為念念不住也；法性云不滅者，謂有為無我之理不變也。此非別有堅固安住之法與生滅相並。撰經者不解此義，乃謂見精性未曾皺元無生滅，似於見道外別有此一法者。其<c339>偽二十一</c339>。

經云：「諸所緣法，唯心所現。」按此竊取《楞伽》唯心之心，應指八識，而經撰者誤為妙明眞心。其<c339>偽二十二。經云：「拘捨離等昧為冥諦。」按拘捨離卽前所云末伽黎，不計冥諦。說冥諦者，數論外道，與拘捨離何涉？其偽二十三</c339>。

經說八還辨見，以見還塵，仍屬倒心從境，佛無此說。其<c339>偽二十四</c339>。

經云：「明暗差別，見無差別。」又云：「物類差別，見性無殊。」按此欲以見性為我體。然云見者，本屬眼根，對塵鑒照，眼識據以種種分別，設於明暗見無差別，眼識行相復於何有見性之說？（經又云見精）如指法性，則屬空無我等，豈見之所以為見者，其<c339>偽二十五</c339>（經又以見屬識，見性屬覺性，根識不分，法與法性亦不能別，仍為偽說）。

經云：「坐祗陀林，遍觀林渠，前對恆河。」按祗陀之距恆河，在三百里以外，坐於林中云何觀見？此由不明印度山川形勢，妄為之說。其<c339>偽二十六</c339>。

經云：「此見及緣元是菩提妙淨明體。」又云：「本是無上菩提淨圓眞心，妄為色空及與聞見。」按《大般若經》等以無明法性與菩提法性等同一味，故說煩惱卽是菩提（見《莊嚴經論》卷六及同論安慧《釋》），非謂煩惱以菩提為體，更非菩提能生煩惱。且菩提是果，必見佛性乃得（見《涅盤經》卷七等），安有本來菩提眞心妄為聞見者？其<c339>偽二十七</c339>。

經云：「閻浮提州大國，二千三百。」按印度舊說閻浮以其本土為凖，故通說大國十六或三十六，至於小國乃二千餘（見《十二游經》、《樓炭經》等），今誤讀舊典，顛倒大小。其<c339>偽二十八</c339>。

經說：「五陰六入十二處，本如來藏妙眞如性。」按入之與處，本是一法，舊譯為入，新譯為處，如何分成兩句？亦猶舊譯為陰，新譯為蘊，豈可說一陰五蘊耶？其<c339>偽二十九</c339>。

經於十八界中辨識與意同異云：「又汝識心與諸思量兼了別性。」按意界之意本說意根，應是無間滅識。今乃專指思量末那，亦為誤會。其<c339>偽三十</c339>。

經說：「如室羅城迦毘羅仙。」按迦毘羅仙印度傳說居迦毘羅衛（見《本行集經》卷五），今乃撰為室羅。其<c339>偽三十一</c339>。

印度種族與姓氏有異，剎利等為族，頗羅墮等為氏。今經以頗羅墮與剎利等並舉，不知分別。其<c339>偽三十二</c339>。

六大之說源於六界，謂士夫色心之所本也。今經益以見大為七。見本屬根，根卽淸淨四大為性，安有別法？且大謂周遍，本經後說六根功德，三根不遍，安得為大？其<c339>偽三十三</c339>。

識大中有見相之說，而以矚見明暗為見，與通途所說見分不同，此乃不辨根識差別而然。其<c339>偽三十四</c339>。

經說富樓那問如來藏淸淨本然，云何忽生河山大地。按如來藏之名出於佛性。佛性謂如來種姓（玄奘譯《大論》中如來種姓，眞諦皆譯為佛性），如來藏謂如來胎藏，皆從淨法因邊立稱，其實則法性也。生死輪回固亦同依此性，如《勝鬘》說生死依如來藏等。然依與因異，為生死因者，別有法在。《楞伽》所說「如來藏名藏識為善不善法因」是也。故說山河大地依如來藏，理尚無妨，說如來藏生山河大地，則成顛倒。不知此義，故有富樓那問答一段。其<c339>偽三十五</c339>。

《勝鬘》說生死本源無明住地。今經乃云：「性覺必明妄為明覺。」實則無明之迷，非以明彼覺而成迷，彼覺之明亦不能自明自覺，法性無我，無明我痴，豈為明彼無我？無我理待般若而明，又豈自明覺者？徒弄文字，愈說愈迷。其<c339>偽三十六</c339>。

世界成劫之次第，大小通說，風依空，水依風，地依水（見《樓炭經》、《智度》七、《瑜伽》二等），地性堅凝，故稱金性地輪，本非別有金輪也。今經誤說金輪依風輪等。其<c339>偽三十七</c339>。

五濁本就世界而言，故有劫濁，衆生濁等。今經納諸有情於惡慧為見者，誤解為覺知相識壽命為命者，亦誤為見聞失凖，種種乖違。其<c339>偽三十八</c339>。

經云：「世為遷流，界為方位。」又云：「過去未來現在為世。」按以此釋世界，純依譯家錯解。實則世間之名出於破壞，何關遷流？又過未三世，原系三時，譯人改作世字，豈卽世間？其<c339>偽三十九</c339>。

六根功德，或則八百，或千二百，此出《法華》。然據《聖陀羅尼大自在王經》，六根功德，亦得俱為一千二百，《莊嚴經論》卽本此說。無性《釋》云：「因六根有執，則對境成礙，若淸淨互用，無彼過失，卽為功德。」是則六根之功德，由於六根之淸淨互用。而八百或千二百，本指成數，不可拘泥。今經乃附會三世四方流變三疊，曲為之解。其<c339>偽四十</c339>。

經說「諸根非一非六，但於圓湛黏發見聞。」按此卽本經四纏分妙明心為視聽等之意，背覺合塵，說之為黏（下文云拔，更屬離奇）。實則妙圓明心六根法性，說為一味則可，說為一體則不可。豈有一渾沌心，可以剖六？圓明周遍，又何可黏？徒有空言，其<c339>偽四十一</c339>。

經說眼體如蒲萄朵等，此竊取《俱捨》而改之。《俱捨》本說根極微之形，今乃以扶塵臆改（如眼微本云香菱花，臆改為蒲萄朵）。至於身根，本云如身，其中女根，乃如鼓顙，今經作者誤讀文句，竟以根全作鼓顙豈人以女根成身耶？又意根本屬心法，而亦言有浮根四塵，種種乖違。其<c339>偽四十二</c339>。

經云：「果位七名：菩提、涅盤、眞如、佛性、庵摩羅識、空如來藏、大圓鏡智。」按如來藏、佛性，本就因位得名（《勝鬘》說在纏如來藏，出纏法身；《涅盤》二十七說，佛性是諸佛無上菩提中道種子），而並列為果。其<c339>偽四十三</c339>。

經云：「使汝生死，唯汝六根，令證解脫，亦唯六根。」按此說染淨根本皆在六根，佛無此說。五根是無記法，且不能造業，何得為生死本？五根淸淨，隨圓鏡智而轉，又何得為解脫本？至謂由塵發知，因根有相，相見雜說，亦無憑依（經前亦說見托於根，相推前境）。其<c339>偽四十四</c339>。

經說「眞性有為空」一頌，竊取《掌珍論》而臆改之。《掌珍》本云：「無為無有實，不起似空華。」今乃改「無為無起滅，不實如空華」。宗因倒置，固不必論。且無有實者，謂實無其法，是有之對。不實者，謂虛妄有，是眞之對。兩者意殊，何可改易？又梵文頌法，此頌屬首廬迦體，每句八韻，改不起為無起滅，多出三韻，則不成句。凡此皆撰經者所不知，故成謬失。其<c339>偽四十五</c339>。

經說「陀那微細識」一頌，竊取《深密》經文，亦加臆改，《深密》本云：「恐彼（凡愚）分別執為我。」今經改「眞非眞恐迷」，旣識為眞，何迷之有？其<c339>偽四十六</c339>。

舊譯煩惱亦曰塵勞，取譬為名，非必勞動為勞也。今經取此譯名以意詮釋，旣云：「目瞪發勞，菩提亦有勞相。」又云：「勞久發塵，引起煩惱。」又云：「發妄不息，勞見發塵。」然則瞪而未勞，勞而未久，將無塵惑而不害明淨耶？此亦不應理。其<c339>偽四十七</c339>。

憍陳如自陳圓通，謂在鹿苑雞園見佛成道。按諸史乘，於伽耶（金剛燈）成道，鹿苑轉輪，詎可相混！又王捨雞園，阿育王後始著（《西域記》八）佛之成道與彼地何關？種種臆造。其<c339>偽四十八</c339>。

優波尼沙陀是數量極少之稱，故經中較量常云優波尼沙陀分不及一。佛弟子並無此號（勘《中阿含弟子品》等皆不見此名），今杜撰以說色因圓通。其<c339>偽四十九</c339>。

藥王、藥上，原系長者，施僧衆藥，發心成道，故以藥為號（《觀藥王藥上經》）今乃說為世間良醫，口中嘗藥。其<c339>偽五十</c339>。

跋陀波羅十六開士，《寶積》、《大集》皆說為在家菩薩。今經乃云：「於威音王佛所聞法出家」。又云：「今時從佛出家。」顯與教違。其<c339>偽五十一</c339>。

舍利弗遇馬勝比丘說因緣偈發心出家，目連後因舍利弗而剃度，此為大小共說（《本行集經》四十一、《智論》十一等）。今乃撰為逢迦葉兄弟說偈出家。其<c339>偽五十二</c339>。

優波離從諸釋子出家，亦為諸部共說（《本行集經》卷五十三）。今乃隨佛踰城，觀佛成道。其<c339>偽五十三</c339>。

觀世音菩薩三十二應一段，經文竊取《法華普門品》加以開合。《普門品》但舉應身種類，不釋其義。今悉妄解，觸目乖違。如原云辟支，今分為獨覺、緣覺、又不似部行麟角。又自在天，原謂樂變化天，今乃釋為遊行自在，又原云小王，系人中王對輪王而則言者，今乃錯解為四天王太子。至於人非人，原為八部總名（見《舍利弗問經》），今乃錯解為有形無形，有想無想，詭異莫名。其<c339>偽五十四</c339>。

觀世音本為觀世自在之誤譯，自在，梵文云伊醯伐羅，舊誤為娑伐羅，遂云音矣。然《普門品》中解釋名義，猶謂觀世人稱名之音（梵無此語，但譯人解之耳），尚與本名不相背謬。今經改為不自觀音。又云：「今彼衆生觀其音聲卽得解脫。」是則應稱世觀音，何得為觀世音耶？其<c339>偽五十五</c339>。

觀音之名，旣是誤譯，耳門圓通，當然無據。且其重頌圓通云：「聲無無滅，聲有非生。」又云：「聲性動靜，非實聞無。」宛然通於外道聲論，豈是佛說。其<c339>偽五十六</c339>。

安立道場，先說四戒，全同小乘，固無論矣。殺戒之中，佛本說三淨肉，而撰為五比丘食有五，嚼食根莖葉花果，其類繁多。此卽蔬菜而撰為婆羅門地草菜不生。至說比丘不服乳酪醍醐，《涅盤》卷七明言此是魔說，今乃誣為佛說。其<c339>偽五十七</c339>。

盜戒中說修定人於佛前燃身燒指，可酬宿債，此正唐人陋習，律家所痛非者（《寄歸傳》四）。今乃撰為佛說。其<c339>偽五十八</c339>。

建立道場一段，竊取《陀羅尼集經？佛頂法》之文，恣意改竄，「繆尤多」（日本另有《大佛頂別行法》偽書一種，卽合《集經》《楞嚴》而一之）。如云：「於道場中出入澡浴，六時不寐，經三七日。」按《集經》本說日日瀝沐，坐臥淨草，豈是不寐。今經杜撰，乃同邪道。其<c339>偽五十九</c339>。

又云：「先取雪山白牛之糞以泥其地。」實則道場泥地，以不食糟豆犢糞為第一，無取雪山白牛，如必雪山，則他處道場，何緣建立？其<c339>偽六十</c339>。

又云：「別穿平原五尺取土塗地。」實則應於道場本地掘去惡土，以好土填，乃合淨地儀軌，豈唯掘他處哉？其<c339>偽六十一</c339>。

又云：「方圓丈六為八角壇。」實則曼荼羅通式，外方內圓（外方便於結繩。並辟四門），有八葉蓮形，安得為八角？又壇量有八時、十二時法，何謂丈六？其<c339>偽六十二</c339>。

又云：「壇心置蓮花，安鉢盛水」。實則壇心應安尊像（經下有懸像說。則是大曼荼羅，卽應中安佛頂像）。今改置水，宛同水壇，亦非軌式。其<c339>偽六十三</c339>。

又云：「八方八鏡，十六蓮華香爐十六器乳以為供養。」實則佛頂法，二七日中倍增供養，乃安十六華鬘，十八瓦水，八瓦牛乳，其數參差，非均十六。恣意改式。其<c339>偽六十四</c339>。

又云：「中夜食時，焚燒酥蜜於小火爐以為供養。」實則中夜非行道時（見《大日經》卷七等）。又焚酥蜜應是二七日作法訖時，護摩儀式，今乃誤為先設。其<c339>偽六十五</c339>。

又云：「壇室四壁設佛菩薩像。」壇在室中（經云圍壇行道，四周應有隙地），像懸壇外，此經懺壇式耳，安有如此曼荼羅耶？且云「十方如來」而止有東（阿閦）西（彌陀）二佛，余方名字，撰者蓋不能舉之也。其<c339>偽六十六</c339>。

又云：「當陽張釋迦等像，觀音、金剛藏安其左右。」實則佛頂另有尊像，不可但云釋迦。又觀音在右，金剛藏在左，乃是通式，今乃恣意顛倒。其<c339>偽六十七</c339>。

又云：「從三七日後端坐百日得須陀洹。」按陀羅尼所求悉地，有世出世，此下咒文全是世間悉地所用（參照《集經》、《大日經》卷七及《疏》），鄭重說為成佛不謬，已為矛盾。至云「百日得須陀洹」，仍屬小果，又何益於成佛？蓋撰經者於此等分別全不明晰也。其<c339>偽六十八</c339>。

《白傘蓋陀羅尼》一篇系撰者別有所受，雜抄入經，較之當時流行之梵字本音譯本（舊傳為不空譯，但《貞元錄》記不空譯籍最詳，並無此種，殆系後人誤歸之不空耳），又較之西藏譯本，訛畧旣多，句讀尤謬（另有考證），本不堪持頌也。且就咒文音譯觀之，與經大有出入（如咒譯跢他伽多而經譯怛闥阿竭；咒譯婆伽婆，而經譯薄伽梵；咒譯薩怛多，而經譯悉怛多；咒譯勃地，而經譯菩提；咒譯阿芻鞞，而經譯阿閦等）。可證經咒之文非出一手。如認咒文有據，卽可反證經文之出撰述，今乃有人以咒成經，謂其俱實，誠顛倒矣。其<c339>偽六十九</c339>。

咒文有意義可尋者，為陀羅尼楞嚴經咒是也，今乃謂為伽陀（頌）。又佛頂心咒謂短咒，大咒乃謂長咒（見《集經》。又一般通例如是），今乃混稱為咒心。又建壇結界，供養祈求，咒本有別，今亦混為一談。至於結界之法，較為繁雜，作者不能詳知，遂使阿難有問，佛無其答。其<c339>偽七十</c339>。

經說修行漸次，乾慧之地四十四心。按乾慧本是三乘共地之初地，正譯應云淨觀，舊讀淨字修伽為修佉，故云乾矣。《智論》七十四說，大乘乾慧從初發心迄於順忍（地前），小乘乾慧亦迄暖法。今乃撰為十信之前，非小非大。其<c339>偽七十一</c339>。

經云：「妙性本無，世界衆生，因妄生滅，滅妄為眞。」按此種眞妄之談，全不知有幻義佛法，遂說成死相世界。衆生若本來無，豈非有始？衆生妄生眞滅，豈非量有增減？世界衆生滅已為眞，諸佛功德盡未來際，又復何說（或解此本無世界衆生者，乃假說名耳，然上下文義不符也）？其<c339>偽七十二</c339>。

經說衆生有十二類，此由《金剛經》三番解說一切衆生改竄成文。《金剛經》說卵生等四，以受生區別一切衆生；又說有色無色二，以依止區別一切衆生；又說有想、無想、非有想非無想三，以境界所攝區別一切衆生。三番疊說，本非並列（詳無著《金剛經論》）。又非有想非無想亦止一種，卽非想非非想處也。今經乃割裂為非有想及非無想，又妄增非有色及非無色。其實非有色卽無色，非無色卽有色，反復立名，適成戲論。其<c339>偽七十三</c339>。

羯邏藍等胎藏五位，乃由有色根次第增長在而分，無色有情，旣無色根執受（《深密？心意識品》），則化生頓起（《瑜伽》卷二）。今經於有五位次第者，隨意說為卵羯藍胎遏蒲曇，豈有胎生不從羯邏藍起耶？又化相以下悉稱羯南，豈無第五鉢羅賒佉位耶？至於無色無想，本無五位，亦概稱羯南，種種顛倒。其<c339>偽七十四</c339>（土梟破鏡，明明有色，乃說為無想，更屬杜撰，不值一辨）。

四十四位中，初列十信，竊取《瓔珞經》文。《瓔珞》又從《梵網》杜撰。《瓔珞》十信名字，前後互異，自無定說。如初五名用：信、進、念、定、慧。五根卽應從其次第，乃錯亂為信、念、進、慧、定（唐譯《仁王》卽取此文改易舊譯）。今經抄襲其文，強為之解，以為智明遍寂，故先慧後定。然則五根、五力皆誣說耶？共偽七十五。

十地最後金剛喻心，剎那斷證，更無漸次（《成唯識》卷九等）。今乃說有金剛心中初乾慧地重重十二。其<c339>偽七十六</c339>。

結出經名一段，模仿《圓覺》。《圓覺經》末云：「三世如來所守護，十方菩薩所歸依，十二部經淸淨海眼。」今經遂名十方如來淸淨海跟。《圓覺》名大方廣圓覺陀羅尼，今經亦名大方廣佛母陀羅尼。《圓覺》名修多羅了義（此名實不可通），今經亦名修證了義。《圓覺》名秘密王三昧，今經亦名灌頂首楞嚴（三昧）。抄襲之跡，一望而知。其<c339>偽七十七</c339>。

經說瑠璃王誅釋種生身入獄。按瑠璃王事，在弒波斯慝王自立之後，與佛滅同年，今經序分旣說波斯慝王在衆會，安得有此？或解此經非一時說，然佛說瑠璃王事，不應更在捨衛（《瑠璃王經》等卽說佛在迦維）。說旣異處，經亦異會，安得集為一篇？其<c339>偽七十八</c339>。
經說衆生昇沈以情想區分情類。愛欲是生死因，固無輪回不涉於情，想為遍行，無心不具，亦何有能外於想者。今乃說為純想卽飛，純情卽墮。其偽七十九。

經說十因六報。按淫貪實一煩惱而分二習詐訟諸名，亦為臆造。生死業因，貪瞋痴三，不可缺一。今說十習，獨遺愚痴。其<c339>偽八十</c339>。

經說衆生惡業同造，入阿鼻獄，六根各造，八八無間。按此說六根造業，固是創聞，而阿鼻音譯，無間義譯，實是一法，妄分為二。又八大地獄，第八卽為無間，亦不容異說。其<c339>偽八十一</c339>。

舊說八大熱獄，十大寒獄，故稱十八地獄。然本獄外，增獄各有十六，則新舊無異辭。今經取十八地獄舊說，而一再倍之為三十六獄，百八獄，臆造無據。其<c339>偽八十二</c339>。

鬼趣卽是餓鬼，《正法念處經》卷九，說有三十六種，皆以飢渴自燒。今經乃於鬼中別出怪鬼、魃鬼、餓鬼等，以總為別，固已無據。至云餓鬼遇風成形，鬼有形質，四大畢具，豈但風耶？其<c339>偽八十三</c339>。

印度外道，苦行有得，亦稱仙人，然屬人類，不為異趣也。今經於六趣外，別立十種仙趣，趣謂所至，是業所招，若諸仙人，藉修習成無生具者，何關業感而亦稱趣耶？其<c339>偽八十四</c339>。

六慾天中樂變化天，本謂自樂變化五塵受欲。今經撰為生越化地，何得名化？又他化自在天者，自變塵外，亦令他變，故稱自在。今經乃謂超化無化，亦為不倫。其<c339>偽八十五</c339>。

又色界天，舊稱光音，本是誤譯（正譯光淨）。今經沿用之而不知其非，又妄解言：吸持圓光（此解光字），成就教體（此解音字）。又無想天，除初後念，悉無粗想。今經又杜撰為初半劫生，後半劫滅。又有頂之稱，謂三有頂，應屬無色。今經乃稱色邊際為有頂，皆是杜撰。其<c339>偽八十六</c339>。

又無色天識無邊處仍系意識分別，論說五位無心，不聞除此（《成唯識》卷七等）。今經乃撰為唯留賴耶於末那半分微細，此則與滅盡定有何異耶？其<c339>偽八十七</c339>。

修羅惟通三趣，今經乃說亦通畜生。又鬼趣但有化生或兼胎生（《婆沙》一百二十，又《智論》八），今經乃謂卵生是鬼。其<c339>偽八十八</c339>。

經總說止觀魔事為陰魔、天摩，次第而盡，按《涅盤》二、《智論》五，菩薩得法身故，乃破五魔，安有止觀初修卽得陰盡。其<c339>偽八十九</c339>。

經說「空生心內」，又說「一人發眞歸元，此十方空皆悉銷殞」。按衆生心法性雖是一味，然非一體，故非一人成佛，一切解脫。安有心內虛空十方同殞？且經文前云「空非所作，無壞滅故」。然終不聞爛壞虛空，則此銷殞，又復謂何。其<c339>偽九十</c339>。

五蘊是積聚總畧之義，舊譯為陰，旁解為覆，本為不當。今經獨取其意以為陰宇幽暗，陰鎖入明，愈說愈遠。其<c339>偽九十一</c339>。

世界五濁本不可配五蘊，今經說一陰盡各超一濁，漫無依據。劫為時分，與行陰相關，如何色盡無劫。彼無色天八萬劫，非功耶？受歸煩惱，想屬有情，同此顛倒。其<c339>偽九十二</c339>。

經說：「色陰銷者，大我慢起，慢與過慢。乃至卑劣慢，一時俱發。」按此七慢境所緣不同，本難全起（見《俱捨》十九、《雜集》六）。今經次言心中尚輕十方如來，復對何人而有卑慢？其<c339>偽九十三</c339>。

經說：「受陰盡者，上歴六十聖位，得意生身。」按變易身，地上所受，與六十位豈悉有關？受是遍行，聖位有心，安得無受？雖變化身，又豈能外？其<c339>偽九十四</c339>。

經說：「想陰盡者，生滅根元，從此披露。」按生滅根元，應以佛眼方見，禪定滅想，何得至止？經前文云：「九次第定不得漏盡。」是滅盡定，細想雖滅，猶是有漏，不能洞達生滅根元，捨是而外，禪定滅想，復如何等？其<c339>偽九十五</c339>。

行陰十魔，經依六十二見，總為十類。實則見各不同，非一人所計，今合二無因等為一外道，則不可通。又卽二無因論中說得眼根八百功德，見八萬劫。眼根功德，必待無漏轉依（《莊嚴經論》卷三）。旣已轉依，何稱外道？其<c339>偽九十六</c339>。

四遍常論前際見，均於生滅不如實而有妄執。今經乃說不生滅見以為遍常。又一分常，本就能所生處，不如實知而生妄執。今經乃說五陰或盡或滅以為一分。至於有邊，本指世間，乃說衆生半生半滅。皆不可解。其<c339>偽九十七</c339>。

後際五類見中，四死後有想論，乃執我有色無色等，故通三界。今經改為我在色中四句，則不通無色，又本系有想，解作有相，亦屬杜撰，所余無想俱非等論，亦俱出臆解，無所依據。其<c339>偽九十八</c339>。

經云：「已滅生滅，而於寂滅，精妙末圓。」按此文句出於《涅盤》「生滅滅已，寂滅為樂」一頌，此頌本義，指有漏諸行，生已則滅，生滅是苦，彼寂則樂（《瑜伽》十八）。此乃以生滅與寂滅相形，本無滅已方樂之漸次，故《瑜伽》譯為「由生滅故」（勘梵本此句，亦云「生已則滅」無滅已之意），又安有已滅生滅寂滅未圓之境界？卽如《涅盤》舊譯，滅生滅已，卽應寂滅，又安有未圓之說耶？其<c339>偽九十九</c339>。

經云：「從諸根互用中能入菩薩金剛乾慧，如是乃超十信等入如來海。」按六根互用，必需轉依（《莊嚴論》卷三），此金剛心以後事。今乃說由互用入金剛心，斯顛因矣。金剛心剎那斷惑，次念卽證菩提，安乾慧等次？達金剛心本自究竟，又安有超？惟由止觀得金剛心是疑問耳。其<c339>偽一百</c339>。

經云：「五陰疊起。」又云：「理則頓悟，事則漸盡。」按五陰法，色心相依，起則俱起。又受想三俱是遍行，亦無次第，何謂疊起？至於五陰漸盡，事理所無。豈能一一拔彼遍行，使其不相應耶？禪家北宗有頓悟漸修之說，作者竊取其意以撰經耳。其<c339>偽一百一</c339>。
