今有寶覺佛敎院住持愍生法師，為負荷如來家業，續佛慧命，護持佛法，久住於世。故特挺身而出，摧邪扶正，用一支鋒利之筆斧，破其「楞嚴百偽」，以免不分皂白，墮其陷阱。彼以盲引眾盲，相牽入火坑，手段惡毒，遺害無窮。今愍師破邪顯正，光輝佛敎事業，聊敘數言，以表讚喜。
/R/辛末年（一九九一年）十二月沙門暢懷謹序

/SECTION/前言

「楞嚴百偽」者，乃呂澂之作。考其文，臚列有一百零一條，謂《楞嚴》是屬偽經，嗟呼！末法之世，魔强法弱，顛是倒非，瞎人天之眼目，以邪作正，以正作邪，破壞正法，甘墮坑塹，良可悲也！余雖不敏，不願坐視佛法滅亡，故不忖愚昧，於其所謂偽者，逐條辨析，以祈讀《楞嚴》研學者，毋以「百偽」蒙蔽，是所厚望焉。

/KEPAN/呂文 （呂文錄自《呂澂佛學論著選集》齊魯書社）

/VERSE9/唐代佛典之翻譯最盛，偽經之流布亦最盛，《仁王》偽也，《梵網》偽也，《起信》偽也，《圓覺》偽也，《占察》偽也。實叉重翻《起信》，不空再譯《仁王》，又偽中之偽也。而皆盛行於唐。至於《楞嚴》一經，集偽說之大成，（呂先生可謂信口雌黃、佛口蛇心 ）蓋以文辭纖巧，釋義模稜，與此土民性喜鶩虛浮者适合，故其流行尤遍。賢家據以解緣起，台家引以說止觀，禪者援以證頓超，密宗又取以通顯敎。宋明以來，釋子談玄，儒者闢佛，蓋無不涉及《楞嚴》也。一門超出而萬行俱廢，此儱侗顢頇之病，深入膏肓，遂使佛法奄奄欲息，以迄於今，迷惘愚夫堅執不化者猶大有人在。邪說不除，則正法不顯，辭以闢之，亦不容己也。唯此經流傳既久，附會滋多，辨析披陳，遽難周盡。今先舉經文偽撰之證百條，以備論列，余則待師友之補正焉。

/KEPAN/辨 （由釋愍生法師執筆辨析）

近來學者懷疑《首楞嚴經》為偽造者，雖頗不乏人，然所言皆未能成為定論。呂澂之「楞嚴百偽」謂：「《仁王》偽也，《梵網》偽也，《起信》偽也，《圓覺》偽也，《占察》偽也……至於《楞嚴》一經集偽說之大成。」據此，則呂澂確定以上諸經是偽而無疑，故有「楞嚴百偽」之文。且說：「此儱侗顢頇之病，深入膏肓，遂使佛法奄奄欲息，以迄於今，迷惘愚夫，堅執不化者，猶大有人在。邪說不除，則正法不顯……」請問，既說以上諸經是偽，云何由唐流傳至今，仍能保留？過往大德將經註釋，歷歷在目，難道古之大德，俱是盲目迷惘愚夫，堅執不化者乎？佛法奄奄欲息，歸咎於以上各種偽經，是否將以上各經毀滅已，則佛法可興盛？《梵網菩薩戒本》示吾等「諸惡莫作，眾善奉行。」所謂「三聚淨戒」是成佛之正因，呂文反言是邪說。吾不知佛子须持戒將何所持？將何所修也？至於謂《仁王》、《圓覺》、《起信》等是偽經，暫且不辨，唯於「楞嚴百偽」一文，今當辨之。

據元惟則法師之《楞嚴經》序云：「《首楞嚴經》者，諸佛之慧命，眾生之達道，敎網之宏綱，禪門之要關也。」又云：「敎以攝心軌則，安立道場。」如此，則何得謂為邪說？又《楞嚴》四清淨明誨，戒淫殺盜妄，為四根本戒，何得謂此是邪說？是否示人應行淫殺盜妄，方為正說耶？

據羅香林敎授之「唐相國房融在光孝寺筆受《首楞嚴經》翻譯問題」中謂：「唐釋慧琳於元和十二年（公元八一七年），撰一切經音義四十二卷，於此經亦為音義。慧琳精通梵漢，遍讀三藏，目光如炬，善分真贋（偽也），於訛偽各經，多經辨明，抉發隱微，毫不假借。……然於《首楞嚴經》，則絕不置疑。」又謂：「廣州光孝寺有譯經臺及筆受軒，宋元佑間知軍州蔣之奇為唐相國房融建。考乾隆顧光修「光孝寺志」卷二建置志：『則天神龍元，西域般剌蜜帝三藏於此譯《楞嚴經》。中國之有《楞嚴》，自嶺南始，烏萇國法師彌伽、羅浮山南樓寺沙門懷迪譯語，相國房融筆受。』是譯經臺及筆受軒所由建立，皆因房融曾筆受《首楞嚴經》翻譯也。」又，劉玉麟「南漢春秋」卷九藝文，載五代林衢題廣州光孝寺一詩，其中有一句云：「要客不觀丞相硯。」按此所云丞相硯，即指房融筆受時所用之大硯。房融筆受《首楞嚴經》翻譯事，並見宋人「蘇軾東坡後集」卷十九釋敎書柳子厚大鑒禪師碑後云：「大乘諸經，至《楞嚴》則委曲精盡，勝妙獨出，以房融筆受故也。」釋念常「佛祖歷代通載」卷十五及方信儒「南海百詠」均謂：「房融曾於光孝寺助釋《首楞嚴經》，而筆受時大硯，則至元代猶存。」可知房融筆受《首楞嚴經》之翻譯，在光孝寺曾留甚深印象。呂之「楞嚴百偽」，極力誣指《楞嚴》是錯謬，以為是破邪顯正，維護佛法，可說「用心良苦」，其實所指偽撰，只不過是吹毛求疵，而且是非疵見疵，由於眼睛懞矓見疵而已。今將其所謂一百零一條之偽，逐一辨析。

/KEPAN/呂文一
/VERSE9/《楞嚴經》題下原註云：「一名中印度那爛陀大道場經，於灌頂部錄出别行。」此竊取《陀羅尼集經序》「於金剛大道場經出」之語而臆改之。金剛道場，謂菩提金剛座，佛於彼說《一字頂輪王經》等者是也。改「那爛陀」則不可通。其偽一。
/bq/
/KEPAN/辨一
那爛陀寺，不但是印度有名學者的大本營，也是我國留學僧所向往的最高學府。既說明：「一名中印度那爛陀大道場經，於灌頂部錄出别行。」由本經是屬灌頂部之一部份，會集於那爛陀寺，故有此名，有何不可？豈可說是臆改而又不通耶？據羅香林敎授文【註一】云：「以那爛陀為其經咒之流通或收藏勝地，故以命名，非謂佛曾於其地說經宣咒。」

/VERSE9/密部經軌有灌頂曼荼羅作法乃稱「灌頂部」，如《大日經》、《金剛頂經》等是。《楞嚴》全經無入灌頂壇之說，而杜撰為灌頂部出。其偽二。

《楞嚴經》第七卷佛說建立檀場文云：「欲坐道場，先持比丘清淨禁戒……誦咒一百八遍，然後結界，建立道場，求於十方現住國土，無上如來，放大悲光，來灌其頂。」此非入灌頂壇之說耶？而謂杜撰，實是誣謗也。

/KEPAN/呂文三
/VERSE9/智陞《續譯經圖記》錄傳聞之辭，《楞嚴》是神龍元年五月二十三日極量所譯，房融筆授。按融以神龍元年二月甲寅（四日）流高川，州去京師六千二百余裏（《舊唐書》四十一），關山跋涉，日數十裏，計百數日，幾不達貶所，安能從容於廣州筆授而即成其所譯耶？其偽三。
/bq/
/KEPAN/辨三
關於房融筆受《楞嚴經》事，歷代之記載頗多，茲略舉二處如下：

一、元「吳萊南海山水人物古跡記」【註二】載融筆受時曾刻銘於大硯文云：「……房相國融，譯《楞嚴經》，有筆受軒大硯。」融自刻：「大唐神龍改元，七月七日（按《首楞嚴經》義海，題作五月。）天竺僧般剌蜜帝，自廣譯經，出此硯。」

二、開元間，釋智陞撰「續古今譯經圖紀」所述，其文云：「《大佛頂如來密因修證了義諸菩薩萬行首楞嚴經》十卷，一名中印度那爛陀大道場灌頂部錄出别行。……沙門般剌蜜帝，唐云極量，中天竺人也。懷道觀方，隨緣濟度，展轉遊化，達我支那，乃於廣州制止道場居止。……以神龍元年、龍集乙巳、五月乙卯、二十三日辛丑，遂於灌頂部中誦出一品，名《大佛頂如來密因修證了義諸菩薩萬行首楞嚴經》一部十卷，烏萇國沙門彌伽釋迦譯語，菩薩戒弟子前正諫大夫同中書門下平章事清河房融筆受，循州羅浮山南寺沙門懷迪證譯。」據上二處，照融自刻日其是神龍改元，七月七日譯經。雖關山跋涉，由二月至七月，已有五個月之久，豈有不達貶所耶？或說是神龍元年五月二十三日筆受，此可能是後人之誤。即如佛陀出生、成道、入滅日期，有南北傳之異說，難道就此否認佛陀出生人間耶？由此可知不能以譯經日期以判定經之真偽也。

/VERSE9/智陞又謂懷迪證譯，懷迪曾預《大寶積經》之證文（《開元錄》），按徐鍔《大寶積經》述譯場證文有慧迪而無懷迪。又《開元錄》謂懷迪於《寶積》譯畢南歸，乃譯《楞嚴》。《寶積》竣事在先天二年，《楞嚴》譯於神龍元年，前後相去八載，又安得為之證耶？其偽四。

/KEPAN/辨四
若謂：「徐鍔述譯場證文有慧迪而無懷迪。」但《開元錄》【註三】則謂懷迪曾參與譯《大寶積經》，究竟懷迪是否即是慧迪，尚待考證。呂文謂：「《寶積》竣事在先天二年，《楞嚴》譯於神龍元年。前後相去八載，安得謂之證？」按神龍（唐武後年號）元年（公元七○五年），先天（唐玄宗年號）二年（公元七一三年），故知是先譯（楞嚴），後譯（寶積）。《開元釋敎錄》記懷迪參與《首楞嚴》之翻譯，乃在譯訖《大寶積經》南歸以後，此乃先後倒置。至於先為《楞嚴》證譯，後譯《寶積》，雖相去八年，毫無問題，豈可謂此為偽耶？

/VERSE9/《楞嚴經序》，先出阿難墮摩登伽咒術一事，此竊取《摩鄧經》而撰之。據《楞嚴》卷二，波斯匿王自說年六十二。佛與王同歲（《毗奈耶雜事》二十等），當亦為六十二。阿難於佛滿六十歲時，已為佛侍者（《中阿含》卷八等），此時何得離佛遠遊致遭魔難？其偽五。

呂文謂：「阿難墮摩登伽咒術一事，是竊取《摩鄧經》而撰之。」是呂臆斷。據《涅盤經》【註四】阿難八不思議中第三見不非時謂：「阿難為侍者，見佛必以時。」故知余時有因緣，當可自由活動，豈可謂「阿難為佛侍者，不能離佛遠遊，致遭魔難」耶？

/VERSE9/《楞嚴經序》又云：「屬諸比丘休夏自恣」，按諸律文，安居之時，不得離界，何況遠遊？如其受日未還，亦應於異界內共行自恣。何能獨行乞食？此全不明僧制妄為之說。其偽六。
/bq/
/KEPAN/辨六
休夏即是解夏，九旬限滿，結夏休止之時。既已休夏，為别种事緣所請，故此遠行，途中獨歸，並無違反僧制。呂謂：「不明僧制。」而實是呂誤解也。
/_bq/
/KEPAN/呂文七
/VERSE9/經言：「自恣會訖，即赴王齋。」然依律制，自恣後當作衣，作訖，乃得他去。何得即受王請？此亦不明僧制妄說。其偽七。
/bq/
/KEPAN/辨七
因波斯匿王為其父王諱日營齋，故請佛及大菩薩應供。佛陀於休夏自恣時，十方菩薩同來請佛說法，故經云：「實時如來數座宴安，為諸會中，宣示深奧。」可知休夏，說法後，纔赴王齋，何得說：「不明僧制妄說。」以為偽耶？

/KEPAN/呂文八
/VERSE9/印俗：旃陀羅等「賤族」，屏居城外。律制，比丘不得入舍，故佛經中祇說入城乞食，不聞郊遊。阿難何得過淫女之居，自取煩惱？此亦杜撰。其偽八。

/KEPAN/辨八
經云：「阿難先受别請。」按毗尼律中，不得受别請，但有因緣可開：即病時、行時、作衣時、施衣時。今值休夏以後，時當施衣，故阿難得制别請，因此遠遊，阿難仿傚如來平等大慈，不擇微賤，次第循乞，故遇摩登伽女，以娑毗迦羅先梵天咒，攝入淫席，非阿難自行入舍。而呂謂：「此是杜撰。」實是誣謗。

/VERSE9/《楞嚴經序》列眾云：「比丘千二百五十人，皆阿羅漢。」而下又云：「應身無量，度脫眾生。」此與菩薩何殊？又列眾中，有闢支無學，闢支正以不值佛為名，既同來會，又何異於聲聞？不明三乘異同。其偽九。
/bq/
/KEPAN/辨九
經云：「與大比丘眾，千二百五十人俱，皆是無漏大阿羅漢。」既云無漏大阿羅漢，則與菩薩無異。即《法華經》【註五】云：「內秘菩薩行，外現示聲聞。」因此，當能應身無量，度脫眾生。至於列眾中有闢支無學，當知闢支有緣覺、獨覺。緣覺是值佛者，獨覺纔不值佛。難道呂澂於此簡淺，還有誤解耶？今云：「不明三乘異同。」實在是呂之誣衊而已。

/VERSE9/經云：「阿難問佛妙奢摩他三摩禪那最初方便。」按奢摩他等三法並舉，乃竊耶《圓覺》之文，《圓覺》則本諸《智論》。《智論》卷五份别三昧，有定、有禪、有三昧。此中定謂三摩呬多與三摩缽底，《圓覺》改為奢摩他三摩缽底與禪那，已是杜撰，今經又略三摩缽底為三摩，愈見支離。且三昧中豈有但止無觀而稱奢摩他者？其偽十一。
/bq/
/KEPAN/辨十一
經乃佛說，論是菩薩說。《楞嚴》、《圓覺》同是佛說，豈可謂竊取《圓覺》之文？又經說在先，論說在後，焉能說「本諸《智論》」？查《智論》【註七】卷五隻有說「三昧」，乃至說：「略說則有一百八三昧，初名首楞嚴三昧，乃至虛空不著不染三昧，廣說則無量三昧。」並無三摩呬多、三摩缽底之字句。按《楞嚴經》說奢摩他，此云止，即是定。三摩，此云觀，即是慧。禪那，此云靜慮，即止觀不二，何有「但止無觀」？呂文云：「豈有但止無觀而稱奢摩他？」此實乃誣謗也。

/L/【註七】：參考《大智度論》 卷五 大正藏 第九十七頁

/KEPAN/呂文十二
/VERSE9/阿難共諸釋种出家，由於王命，時猶童稚，本無發意（《中阿含》三等），今經中乃有見佛三十二相渴仰剃落等語，發生七處徵心一大段，豈非杜撰？其偽十二。
/bq/
/KEPAN/辨十二
據《涅盤經》【註八】謂：「阿難比丘具足八法……一者、信根堅固……八者具足，從聞生智。」豈知其發心時不渴仰佛之三十二相而從佛剃落耶？如普通一般小兒，見儀容出眾，風范高雅之人，都心生向往，況阿難是大權示現者耶？由是有七番破妄，是欲令阿難悟常住真心。謂此杜撰，實是誣謗。

/L/【註八】：參考《大般涅盤經》憍陳如品 大正藏 卷十二 第六○一頁

/KEPAN/呂文十三
/VERSE9/經說：「眾生輪回皆由不知常住真心，性淨明體。」此常住心，即後所云如來藏心妙真如性，實則法性假名心也（《莊嚴論》卷三）。法性之常，謂無我理，有佛無佛，恆不變易，豈别有體堪言住耶？臆想立言，其偽十三（此常住真心說，為後世誤解佛法之本，應辨）。
/bq/
/KEPAN/辨十三
呂文謂：「如來藏心妙真如性，實則法性假名也。法性之常，謂無我理，恆不變易，」既言恆不變易，豈非是常？「法性」即是性淨明體。「性淨明體」清淨無相，故性淨，「心性靈明」，故說明體，並非别有體可住也。今呂自誤解，反謂臆想立言，良可悲也！
/_bq/
/KEPAN/呂文十四
/VERSE9/「佛告阿難，有三摩提名大佛頂首楞嚴王。」按大佛頂是密法尊相，如何連首楞嚴以成一詞（首楞嚴，意云健行。不可云佛頂健行也）？又首楞嚴三昧是十地菩薩所得（見《首楞嚴三昧經》卷上），豈為最初方便？問答不符。其偽十四。
/bq/
/KEPAN/辨十四
經云：「有三摩提，名大佛頂，首楞嚴王，」三摩提者即三摩地。《智論》【註九】云：「一切禪定攝心，皆名三摩地。」大佛頂者，約事釋：因由佛頂化佛說咒，是該經之事實。其次約喻釋：佛為發明眾生本具之真心，為本修因，義如佛頂。雖有而不可見，雖不可見而確實是有，故以大佛頂而喻真心也，「首楞嚴」者，《涅盤經》釋云：「首楞者，一切事竟。嚴者，堅固。」謂一切事竟而得堅固之理體，故名首楞嚴。《智論》云：「首楞嚴三昧。」「大佛頂」是因名，「首楞嚴」是果名。了悟四科七大，一一本如來藏妙真如性，畢竟常住堅固，是為入首楞嚴三昧，非謂：「首楞嚴是最初方便。」呂不解經義，胡亂毀謗，罪有攸歸。

/L/【註九】：參考《大智度論》 卷五 大正藏 卷二十五 第九十七頁

/KEPAN/呂文十五
/VERSE9/經說：「無始菩提涅盤元清淨體，則汝今者識精元明能生諸緣，緣所遺者。」按佛法有自性涅盤而無自性菩提，無始之言，實為臆造。元清淨體，應指法性，法性為法為依，非能生法。今說能生諸緣（經卷二，諸緣謂色心），亦出杜撰。其偽十五。
/bq/
/KEPAN/辨十五
佛法有名「自性涅盤」，即可有名「自性菩提」，因涅盤菩提並非二法。涅盤是心體，菩提是心光，心體、心光同是一心。豈得云：「按佛法有自性涅盤而無自性菩提」？據「行願品」偈頌云：「我昔所造諸惡業，皆由無始貪瞋癡。」有「無始」二字。又《智論》【註十】亦有釋無始。《心地觀經》【註十一】云：「有情輪轉生六道，猶如車輪無始終。」「無始」二字，遍於眾經。何得云：「無始之言，實為臆造。」呂文謂：「元清淨體，應指法性，法性為法所依，非能生法。」既然說：「法性為法所依。」即如母親為兒女所依，亦即可說母親能生兒女。今說：「能生諸緣，出於杜撰。」是呂之迷糊。

/L/【註十】：參考《大智度論》 卷三十一 大正藏 卷二十五 第二九○頁 「今生從前世因緣有，前世復從前世有，如是展轉無有眾生始。」

/KEPAN/呂文十六
/VERSE9/經云：「執分别所了為心。」又云：「若分别性離塵無體，斯則前塵分别影事。」按此分别影事，竊取《深密》分别所緣影像所緣境事之名，原意謂識所緣唯識所現也。佛法說境從心，不聞說心從境，如何分别離塵無體？其偽十六。
/bq/
/KEPAN/辨十六
佛斥阿難執分别前塵影事之妄心為心，故示觀察此妄心，離塵是否有體？若離前塵有分别性，即真汝心。若分别性，離塵無體者，此即前塵分别影事而已。因所緣之影像，是前五塵落謝之影子，非真心也。今呂不解，又謂：「竊取《深密》。」誣謗為偽，是否武斷？
/_bq/
/KEPAN/呂文十七
/VERSE9/經云：「縱滅一切見聞覺知內守幽閑，猶為法塵分别影事。」按見聞覺知乃六根功能，根塵相對而有分别，既滅意根（知），何有法塵分别？若猶有知內守幽閑，徒成戲論，其偽十七。
/bq/
/KEPAN/辨十七
「見聞覺知」，總該六識而言。六識不分别六塵時，故曰：「滅一切見聞覺知。」世人以為不向外塵分别，祗觀內心，名「內守幽閑」，以內守幽閑便為真心。殊不知內守幽閑，即是分别內法塵。故云：「內守幽閑，猶為法塵影事。」非是說：「滅了意根。」呂誤解，是呂自成戲論，非經戲論也。
/_bq/
/KEPAN/呂文十八
/VERSE9/經云：「若離前塵有分别性即真汝心。」按心有真妄，為此經得意之筆。尋其本意，真心謂法性心，此即假稱為心。非亦有分别也。且法性與法不得相離，即法性心亦應為法所依（如「中邊」空性為虛妄分别所依），如何得離前塵獨有此性？其偽十八。
/bq/
/KEPAN/辨十八
呂文謂：「『中邊』空性為虛妄分别所依，如何得離前塵獨有此性？」其實不然，即如浮云依於虛空，浮云一散，虛空明朗也。故說：「若離前塵有分别性，即真汝心。」
/_bq/
/KEPAN/呂文十九
/VERSE9/經解客塵：「不住名客，搖動名塵。」按突如其來的客（藏文譯為突然），塵為塵垢，狀其不淨，豈是動搖（經後文因動搖生出動久發勞一段妙文，更覺支離）？望文生義。其偽十九。
/bq/
/KEPAN/辨十九
突如其來方可為客，是否相約而來者，則不名客乎？其實，凡從外來者，均名為客。塵是塵垢，亦是搖動。如空中微塵，飛揚不定，豈非搖動？錯解經義，謬說「支離」。
/_bq/
/KEPAN/呂文二十
/VERSE9/經言：「迦旃延毗羅胝子咸言，此身死後斷滅。」又言：「末伽黎等都言此身死後斷滅。」按迦旃延等，是六師外道，通途皆說（《沙門果經》等）迦旃延與末伽黎俱說自然解脫，豈是斷滅？毗羅胝子立不死矯亂論，亦不執一邊。經文杜撰。其偽二十。
/bq/
/KEPAN/辨文二十
據《陀羅尼集經》：「迦旃延毗羅胝子末伽黎等，俱是六師外道。」既是外道，均屬邪見。迦旃延計諸法亦有相亦無相。有相即常見，無相即斷見。毗羅胝子謂：「道不须求，經生死劫數，苦盡自然得。」既說道不须求，苦盡自然得，此即是撥無因果，撥無因果，亦即斷見，故經文指出迦旃延說：「死後斷滅。」毗羅胝子說：「苦盡自然得。」經文又云：「猶引彼末伽黎等。」「等」字該括一切外道，非單指末伽黎自然外道也。呂謂杜撰，實在吹毛求疵。
/_bq/
/KEPAN/呂文二十一
/VERSE9/經說：「身心真妄，生滅與不生滅，即於生滅心有不生滅地。」按此全抄《起信》一心二門之說。實則身心法與法性，雖有生滅中見不生滅之意，但生滅與不生滅，事仍不類。法云生滅者，謂其有為念念不住也；法性云不滅者，謂有為無我之理不變也。此非别有堅固安住之法與生滅相並。撰經者不解此義，乃謂見精性未曾皺元無生滅，似於見道外别有此一法者。其偽二十一。
/bq/
/KEPAN/辨二十一
經是佛說，《起信論》是菩薩說，豈可謂：「全抄《起信》一心二門之說」？呂謂：「見精性未曾皺元無生滅，似於見道外别有此一法。」此乃呂之臆斷，自不解義，反說撰經者不解義。今經說肉身是生滅法，屬相。見精，是心法，屬性。肉體有遷變，是人所公認。見精性不變，即如波斯匿王說：「三歲時見恆河水乃至與六十二歲見恆河水，宛然無異。」故說見精性未曾皺。但二十之時，衰於十歲，乃至六十又衰於五十，此是身體之生滅。即於生滅身體顯出不變之性，故知身死後，性是不滅。今呂文謂：「法性云不滅者，謂有為無我之理不變也，此非别有堅固安住之法與生滅相並。」既云非别有堅固安住之法與生滅相並，則一滅一切滅，即等同斷滅，誰證有為無我之理不變耶？又佛說：「諸行無常，是生滅法，生滅滅已，寂滅為樂。」請問以何為寂滅？以何為樂耶？
/_bq/
/KEPAN/呂文二十二
/VERSE9/經云：「諸所緣法，唯心所現。」按此竊取《楞伽》唯心之心，應指八識，而經撰者誤為妙明真心。其偽二十二。
/bq/
/KEPAN/辨二十二
經云：「諸所緣法。」即一切法為心所之所緣。「唯心所現」者，謂色心諸法唯八識心所現。經文又說：「汝身汝心皆是妙明真精妙心中所現物。」汝身，即四大身，汝心，即八種識心，皆是妙明真心所現之影。呂以為「唯心所現」之心，誤為妙明真心。又《楞伽》、《楞嚴》均是佛說，何得云「竊取」？
/_bq/
/KEPAN/呂文二十三
/VERSE9/經云：「拘舍離等昧為冥諦。」按拘舍離即前所云末伽黎，不計冥諦。說冥諦者，數論外道，與拘舍離何涉？其偽二十三。
/bq/
/KEPAN/辨二十三
「拘舍離即末伽黎。」不錯，但經文云：「拘舍離等昧為冥諦。」「等」字該括其它外道，非單指拘舍離，雖說冥諦者是數論外道，與拘舍離無涉，因同是外道也。呂文吹毛求疵而已。
/_bq/
/KEPAN/呂文二十四
/VERSE9/經說八還辨見，以見還塵，仍屬倒心從境，佛無此說。其偽二十四。
/bq/
/KEPAN/辨二十四
經說：「八還辨見。」是示「見性無還」，並非「以見還塵」。呂文謬說：「倒心從境。」是誣衊。
/_bq/
/KEPAN/呂文二十五
/VERSE9/經云：「明暗差别，見無差别。」又云：「物類差别，見性無殊。」按此欲以見性為我體。然云見者，本屬眼根，對塵鑒照，眼識據以種種分别，設於明暗見無差别，眼識行相復於何有見性之說？（經又云見精）如指法性，則屬空無我等，豈見之所以為見者？其偽二十五（經又以見屬識，見性屬覺性，根識不分，法與法性亦不能别，仍為偽說）。
/bq/
/KEPAN/辨二十五
經言：「見性無殊。」非指眼識，是指勝義根，即眼根。經明見性非是物，因外境有種種差别，但能見者是唯一，故說見性無殊。呂文謂：「經又以見屬識，見性屬覺性，根識不分，法與法性亦不能别，仍為偽說。」此均屬呂之謬說。其實經文並無「以見屬識」。經卷三云：「眼色為緣，生於眼識。」明眼根對色塵互相為緣，則生眼識，豈有「以見屬識，根識不分」？又經指見性是依他起性，如第二月。經云：「且汝見我，見精明元，此見雖非妙精明心，如第二月。」由此證之，豈有以「見性屬覺性」？經云：「一切浮塵諸幻化相，五陰、六入、十二處、十八界……」，此是諸法。「其性真為妙覺明體」是指法性，豈有「法與法性亦不能别」？不能别者，是呂自不能别，誣謗為偽，破壞正法，真令人不寒而慄。
/_bq/
/KEPAN/呂文二十六
/VERSE9/經云：「坐祇陀林，遍觀林渠，前對恆河。」按祇陀之距恆河，在三百裏以外，坐於林中云何觀見？此由不明印度山川形勢，妄為之說。其偽二十六。
/bq/
/KEPAN/辨二十六
經云：「坐祇陀林，遍觀林渠，前對恆河。」因恆河在祇陀林前，雖距離甚遠，無遮障，則一望無際，豈有不能觀見？呂偏要說：「不明印度山川形勢。」謗為偽說。經文云：「我與如來觀四天王勝藏寶殿。」既能觀四天王勝藏寶殿，為何不能觀前對恆河耶？或說，此亦偽說，不足為證，然則如來有無礙智，信否？不信，則非佛徒。
/_bq/
/KEPAN/呂文二十七
/VERSE9/經云：「此見及緣元是菩提妙淨明體。」又云：「本是無上菩提淨圓真心，妄為色空及與聞見。」按《大般若經》等以無明法性與菩提法性等同一味，故說煩惱即是菩提（見《莊嚴經論》卷六及同論安慧《釋》），非謂煩惱以菩提為體，更非菩提能生煩惱。且菩提是果，必見佛性乃得（見《涅盤經》卷七等），安有本來菩提真心妄為聞見者？其偽二十七。
/bq/
/KEPAN/辨二十七
經云：「此見及緣，元是菩提妙淨明體。」又云：「本是妙明，無上菩提淨圓真心，妄為色空，及與聞見。」譬如，翳眼人見空花，而無眼病之人，見花處便是虛空。無眼病人喻佛，清淨虛空喻無上菩提淨圓真心。翳眼人見空花喻眾生迷，發妄為色空及與聞見，故此說煩惱即菩提，並非說：「菩提能生煩惱。」今呂文擾亂視聽，貽誤眾生。
/_bq/
/KEPAN/呂文二十八
/VERSE9/經云：「閻浮提州大國，二千三百。」按印度舊說閻浮以其本土為準，故通說大國十六或三十六，至於小國乃二千余（見《十二遊經》、《樓炭經》等），今誤讀舊典，顛倒大小。其偽二十八。

/KEPAN/辨二十八

呂文謂：「誤解為覺知相識（呂文中識字是織字錯）壽命為命者，亦誤為見聞失準。」按經文並無「納諸有情於惡慧為見」之文。經云：「汝等見聞元無異性，眾塵隔越，無狀異生，性中相知，用中相背，同異失準。」此乃明見聞覺知元是一體，由眾塵隔越而成六根。六根緣六塵唯一覺知為能知，故曰：「性中相知。」但六根又各緣六塵，互不相通者，故曰：「用中相背。」因此說同說異，失其標準也。壽命是由色心連持，一期未散，名之為命。色心連持，即根塵相織，由根塵相織故成命濁，並非「覺知相織壽命為命。」呂自不解經文，反謂經文種種乖違，實屬毀謗。

當知經文說：「諸根非一非六。」在文中已顯示清楚，且用譬喻說明：「如太虛空，參合群器，由器形異，名之異空，除器觀空，說空為一。彼太虛空，云何為汝成同不同，何況更名是一非一。」又所謂「黏」者，是由十二諸有為相，於妙湛圓明心中吸引，故名黏。所謂「拔」者，乃拔選也。六根中隨選一根與塵脫黏，則其餘五根，亦得解脫。今呂文謂：「云拔，更屬離奇。」不知有何「離奇」？說離奇者，是由不解而已。呂文又說：「實則妙圓明心六根法性，說為一味則可，說為一體則不可。」其實，圓妙明心即六根法性，六根法性即圓妙明心，名雖異而實是一體，亦唯是一心，何以不能說為一體？呂文又謂：「豈有一渾沌心，可以剖六。」請問何以不能剖六？即如汝之一妄身中，已分成六種作用，故一渾沌之妄心，可分為視聽覺察也。呂文又謂：「圓明周遍，又何可黏？」本來是圓明周遍，為根塵互相吸引，故名之為黏。此俱是說明妄身妄心事，令知所脫黏，豈是「徒有空言」耶？

當知「普門品」是顯觀世音菩薩果上功德，《楞嚴經》更說明觀世音菩薩之因行，從耳門修反聞聞自性而證圓通，由自利行成，方起利他之用，故《楞嚴經》所說更為詳細，何得種種挑剔說為「竊取《法華》普門品」？闢支分有獨覺、緣覺。出無佛世以無師智悟道者，名獨覺；出有佛世依十二因緣，順逆觀察而悟道者，名緣覺，何得云：「又不似部行麟角」？又經文云：「若諸眾生，欲身自在，遊行十方，我於彼前現自在天身而為說法。」呂文謂：「自在天，原謂樂變化天，今乃釋為遊行自在。」其實，「自在天」並非指樂變化天，乃指欲界天頂他化自在天。「由他天」變化樂具以成己樂，故名他化自在天，此天能遊行自在，並無釋錯。呂文又謂：「原云小王，系人中王對輪王而言，今乃錯解為四天王太子。」其實，經文云：「若諸眾生，愛生天宮，驅使鬼神，則現四天王國太子身。」既言「愛生天宮，驅使鬼神。」何得謂「原云小王，系人中王對輪王而言。」耶？又經文云：「若諸非人，有形無形，有想無想。」此乃統攝八部及他類一切眾生，何處有「人非人，錯解為有形無形，有想無想。」耶？今呂文謂：「觸目乖違。」其實是呂澂處處曲解，謗為「詭異莫名」，其令人寒心。

佛說法，在處不同，對機不同，何必须依《集經》？經文謂「咒心」，即指全咒，即如來藏心，故名咒心，又詮如來藏心成咒，故曰心咒。非指長咒、短咒。經文云：「秘密伽陀、微妙章句。」「伽陀」此云孤起，即指五會神咒，便是孤起，長文無說也。又呂文謂：「至於結界之法，較為繁雜，作者不能詳知，遂使阿難有問，佛無其答。」可笑！若真是作者不能詳知，為何又要提出阿難問，而無其答耶？我想，作者愚極，亦不作此文也！查經文，佛已詳說結壇之法，阿難並無再問。呂謂：「阿難有問，佛無其答。」是呂偽造。

經文卷七云：「迷本圓明，是生虛妄，妄性無體，非有所依。」此即顯示身心世界是迷妄而有。妄性本無實體，亦無依據，此即說明如幻義，豈得謂「全不知有幻義」耶？由妄見故，遂成究竟有相之境界，豈得謂「遂成死相世界」耶？呂文又謂：「眾生若本來無，豈非有始？」此是呂不明經義。其實本來清淨，迷而故有，此迷是無始，故經文處處都說「無始」。如「從無始來，生死相續。」又云：「無始眾生世界，生纏縛故。」本來無始，權說有始，有何不可？呂文謂：「眾生妄生真滅，豈非量有增減？」其實，妄生真亦不滅，如空花雖現，虛空仍然不動、不變，其量豈有增減？呂文謂：「眾生滅已為真，諸佛功德盡未來際，又復何說？」妄滅歸真，唯是一真法界，復有何說？呂文又謂：「或解此本無世界眾生者，乃假說名耳，然上下文義不符也。」是誰解此本無世界眾生，乃假說名？如何上下文義不符？呂自胡說，謗經謗法，真令人痛心。

經云：「命終之後，生越化地。」「越」者，是超越下天。「化」者，是變化五欲樂具，為自受用，故名越化地，即樂變化天。呂文謂：「今經撰為生越化地，何得名化？」此是呂自不解。又「他化自在天」者，五塵欲境，不勞自化，由他天變化，自己得以自在受用，故名他化自在天。經文云：「命終之後，遍能出超化無化境。」「化」者，指第五樂變化天。「無化」者，指下之四天。今第六他化自在天，是超出下之五天，故說：「出超化無化境。」呂文謂：「今經乃謂超化無化，亦為不倫。」此皆是呂文謬說，真是誤己誤人。

呂文謂：「色界天舊稱光音，本是誤譯。」據《法華經》法師功德品偈頌云：「其諸梵天上，光音及遍淨。」《法華經》是鳩摩羅甚法師譯，難道甚師也誤譯耶？呂謂：「今經沿用之而不知其非。」請問是否唯有呂澂纔知其非？甚師也不及呂也？經云：「吸持圓光，成就敎體。」是明此天以光明代言音，如世間以文字代言音也。以光音宣揚敎化，有何不可？豈能說是「妄解」耶？又無想天，經云：「初半劫滅，後半劫生。」「初半劫滅」者，因初生此天，習定半劫，得想滅，即無想定成功。「後半劫滅」者，在後半劫，想心復生起，此即無想定壞，說明無想定有成有壞，終非究竟。呂謂：「此是杜撰。」實是故意挑剔。經云：「從是有頂，色邊際中。」「有頂」者，是指色究竟天，因色究竟天，居色界之頂，故名有頂。是色界之邊際，故名色邊際。呂謂：「今經乃稱色邊際為有頂，是杜撰。」由呂不能虛心研學，祗抱主觀而視萬物，戴上有色眼鏡，衡量一切，唯見自則是，他則非而已。

經云：「一人發真歸元，此十方空皆悉銷殞。」一人發真歸元者，是說一人修行，心光內照，發明本有真心，返本歸元之時，則無迷；無迷，則十方虛空皆不可得矣。因十方虛空是迷昧而成頑空。覺則無迷，故十方空皆悉銷殞，並非說一人成佛，一切解脫。若謂「十方空皆悉銷殞」，云何我等仍見虛空？此乃未歸元之眾生所見。修行者，返妄歸真，是自心中覺悟之境界。呂文謂：「安有心內虛空十方同殞？」作此說者，是其幼稚。呂文引經說：「空非所作，無壞滅故。」呂謂：「然終不聞爛壞虛空，則此銷殞，又復謂何？」當知「空無壞者」，是約事相說；今明覺悟者「銷殞虛空」，是約證理說，何以事理不分？作此誣謗耶？

《楞嚴》云：「空見不分，相織妄成，名為劫濁。」「劫」實時分，凡一切色法，皆有時分。如山河大地有成住壞空；色身有生老病死，此皆是劫。色陰盡故，成住壞空，不可得，故超劫濁。又色陰盡者，由定力深故明辦俱銷，障礙已盡，如目之明朗。故經云：「若目明朗，十方洞開，無復幽黯，名色陰盡。」並非將色身物質等銷滅謂破色陰也。呂文謂：「世界五濁本不可配五藴，今經說一陰盡各超一濁，漫無依據。」其實，今經已詳細說明，為何漫無依據？又呂云：「劫為時分，與行陰相關，如何色盡無劫？」因行陰是遷變為義，是微細生滅相。今破色陰超劫濁，是超其粗相。經文謂：「破行陰則超眾生濁。」又云：「如波瀾滅，化為澂水，名行陰盡，是人則能超眾生濁。」因行陰生滅不停，業運常遷，遂成眾生流轉。行陰盡，則超眾生濁。呂主觀確定《楞嚴》是偽，故不肯細心研讀，視珍寶為瓦礫，難怪多疑多謗也。

經云：「生滅根元，從此披露。」「生滅根元」者，是指一切生滅根本元由，即第八識中所含之微細种子，為行陰之根本，前為想陰所覆，故不能見，今想陰已盡，動念既盡，故行陰生滅根元，從此披露。呂文謂：「按生滅根元，應以佛眼方見。」當知佛果已滅盡生滅根元，並非披露。今明想陰盡，是生滅根元，從此披露而已。由修禪定滅想，行陰現，故能至此。呂文謂：「禪定滅想，何得至止？」（呂文中止字是此字錯），由其誤解「披露」二字。呂文引經云：「『九次第定，不得漏盡。』是滅盡定，細想雖滅，猶是有漏，不能洞達生滅根元，舍是以外，禪定滅想，復如何等？」當知經云：「現前雖成九次第定，不得漏盡，成阿羅漢，皆由執此妄想誤為真實。」由執生死妄想誤為真實，故知想陰不破，焉能洞達生滅根元？今禪定滅想，故「生滅根元，從此披露。」呂文謂：「禪定滅想，復如何等？」此由不研讀經文，故有此問。

/KEPAN/呂文九十六
/VERSE9/行陰十魔，經依六十二見，總為十類。實則見各不同，非一人所計，今合二無因等為一外道，則不可通。又即二無因論中說得眼根八百功德，見八萬劫。眼根功德，必待無漏轉依（《莊嚴經論》卷三）。既已轉依，何稱外道？其偽九十六。
/bq/
/KEPAN/辨九十六
「二無因」者，即本無因，末無因。計「本無因」者，祗見眾生隨業行以遷流，輪回在八萬劫中之處，在八萬劫外如何，則了無所知，是故計本無因。「末無因」者，以為人還自生人，悟鳥還自然生鳥，烏從來自然是黑，鵠從來自然是白，從八萬劫來，未曾變改，自然如此，見本無因，例如未來亦無因，故名末無因。呂文謂：「合二無因等為一外道，則不可通。」請問有何不通耶？由於想陰已破，乘於眼根清淨，獲得八百功德，故能見八萬劫內事，但八萬劫外事，則了無所知。因此，計本末俱無因，見解與自然外道相同，故說墮入外道。即如有類佛子，雖然能講說佛法，而見解與佛法違背者，亦等同外道也。據《法華經》法師功德品【註三十二】云：「若善男子，善女人受持是法華經，若讀若誦若解說若書寫，是人當得八百眼功德。」由讀誦、解說、書寫《法華經》，尚得八百眼功德；今經說：「想陰已破。」豈無眼根八百功德？

/VERSE9/四遍常論屬前際見，均於生滅不如實知而有妄執。今經乃說不生滅見以為遍常。又一份常，本就能所生處，不如實知而生妄執。今經乃說五陰或盡或滅以為一份。至於有邊。本指世間、乃說眾生半生半滅，皆不可解。其偽九十七。

計「四遍常論」，經云：「於圓常中起計度者，是人墮入四遍常論。」「圓常」者，見周遍處名之圓，見相續處名之常。因不知周遍相續乃行陰遷流生滅之相，而於此圓常起計度，即是於生滅行陰而起計度，並非說，不生滅見以為遍常。呂文謂：「今經乃說不生滅見以為遍常。」是其謬解。又「一份常」者，經云：「於自他中起計度者，是人墜入四顛倒見，一份無常，一份常論。」於自他、國土、身心、五陰計常與無常。又經云：「於分位中生計度者，是人墜入四有邊論。」「分位」者，溫陵【註三十三】曰：「分位有四：一、三際分位；二、見聞分位；三、彼我分位；四、生滅分位。」於此四種分位生計度，故墜入外道，研讀經文便知。所謂「眾生半生半滅」者，是約生滅計有邊無邊。因行人現前之身，五陰合成，今見前三陰已破，故名有邊；後陰未破，故名無邊。以此一身有破、有不破，故乃計一身半生半滅。呂文謂：「至於有邊，本指世間，乃說眾生半生半滅，皆不可解。」由於呂不能解，故妄說為偽。且呂所指：「四遍常論屬前際見，均於生滅不如實知而執有妄執。又一份常，本就能所生處，不如實知而生妄執。至於有邊，本指世間。」請問此「本」是何所「本」？是「本」於臆說耶？

/VERSE9/後際五類見中，四死後有想論，乃執我有色無色等，故通三界。今經改為我在色中四句，則不通無色。又本系有想，解作有相，亦屬杜撰。所余無想俱非等論，亦俱出臆解，無所依據。其偽九十八。

呂文謂：「後際五類見中，四死後有想論，乃執我有色無色等，故通三界。」不知此說據於何經何論？未有說明。縱有根據，不一定同。若同則謂「竊取」；不同又謂「臆改」。呂謂：「今經改為我在色中四句，則不通無色。」為何要通無色？呂自錯解也。其實，經是指行者墮入外道之六十二見中之四種見。按「六十二見」出自《大涅盤經》【註三十四】。「四種見」者，謂於五陰中：一計色大我小，我在色中；二、計我大色小，色在我中；三、計離色是我；四、計即色是我。今行人唯在前四陰立論，謂色身雖死，我猶存在，故計死後有相，色陰既爾，余三陰亦然，如是循環，故有十六相。呂文謂：「本系有想，解作有相。」此實屬呂之錯解，誣以為偽。呂文謂：「余無想俱非，俱出臆解。」經文謂：「八無相，死後俱非。」分析詳盡。呂强將「無相」作「無想」，自作謗業，反為臆解，如來說為可憐愍者。

/VERSE9/經云：「已滅生滅，而於寂滅，精妙未圓。」按此文句出於《涅盤》「生滅滅己，寂滅為樂」一頌，此頌本義，指有漏諸行，生己則滅，生滅是苦，彼寂則樂（《瑜伽》十八）。此乃以生滅與寂滅相形，本無滅己方樂之漸次，故《瑜伽》譯為「由生滅故」（勘梵本此句，亦云「生己則滅」，無滅己之意），又安有己滅生滅寂滅未圓之境界？即如《涅盤》舊譯，滅生滅己，即應寂滅，又安有未圓之說耶？其偽九十九。

經云：「已滅生滅，而於寂滅，精妙未圓。」是指行陰生滅已滅，而於寂滅精妙未圓者，明行陰已破，如水初靜，昏擾之相尚在，湛寂之光未圓是也。呂文卻無端拉扯《涅盤經》之「生滅滅已，寂滅為樂。」（呂文中己字是已字錯）之偈語，故意曲解，誤己誤人，破壞正法。

/VERSE9/經云：「從諸根互用中能入菩薩金剛乾慧，如是乃超十信等入如來海。」按六根互用，必需轉依（《莊嚴論》卷三）此金剛心以後事。今乃說由互用入金剛心，斯顛倒矣。金剛心剎那斷惑，次念即證菩提，安有乾慧等次？達金剛心本自究竟，又安有超？惟由止觀得金剛心是疑問耳。其偽一百。

/KEPAN/辨一百
經云：「識陰若盡，諸根互用，從互用中，能入菩薩金剛乾慧。」六根互用，即萬法圓融，當然已是轉依，所謂轉煩惱依菩提也。能入金剛乾慧，因金剛最利，喻其能斷煩惱，今從互用中能入菩薩金剛乾慧，斷無明。故經云：「如是乃超十信、十住、十行、十迴向、四加行心，菩薩所行金剛十地，等覺圓明，入於如來妙莊嚴海。」即如中一級有一學生，因聰明利智，由中一直陞中五畢業，其中則超中二、中三、中四。今經謂：「陰盡，故現前六根互用。」即一根圓見六塵，一塵普應六根，無障無礙矣。有如是功行，故能超種種位次，有何顛倒？呂謂：「由互用入金剛心，斯顛倒矣。」在呂意，必先入金剛心，然後纔得六根互用。其實，已斷無明，有何先後？呂文又謂「唯由止觀得金剛心是疑問耳。」此句問得奇，試問不是由修止觀得金剛心斷煩惱，則應依何者得金剛心耶？

/VERSE9/經云：「五陰迭起。」又云：「理則頓悟，事則漸盡。」按五陰法，色心相依，起則俱起。又受想三俱是遍行，亦無次第，何謂迭起？至於五陰漸盡。事理所無。豈能一一拔彼遍行，使其不相應耶？禪家北宗有頓悟漸修之說，作者竊取其意以撰經耳。其偽一百一。

按《妙心疏》【註三十五】釋：「五陰，若依理言，本無生滅可言，如起一念緣境心，即具足五陰。識心，即識陰，起即行陰，念前境即想陰，領納前境即受陰，前境即色陰。攝念歸體即滅五陰。」其實生無所生，滅無所滅。若依事而言，則有五迭生起，生是從微至著，滅是由著歸微，故曰：「生因識有，滅從色除。」今呂文謂：「按五陰法，色心相依，起則俱起。又受想三俱是遍行，亦無次第，何謂迭起？」此皆是其臆想，豈能以自臆想判經為偽？呂說：「受想三」，受與想是二，何是有三？又呂謂：「豈能一一拔彼遍行，使其不相應耶？」請問若遍行不能一一拔，是否必须一拔一切拔？抑或永不能拔？若永不能拔，則心所法是永恆矣？心所法是永恆不能拔，又何能轉識成智耶？呂文又謂：「五陰漸盡，事理所無。」今經則云：「理則頓悟，乘悟並銷。」呂說：「事理所無。」是其謬說。又呂謂：「禪家北宗有頓悟漸修之說，作者竊取其意以撰經耳。」當知禪宗頓悟漸修之說與經相符，今呂誣謗「竊取其意以撰經。」其實，呂又焉知禪宗非據經而說耶？
