/TEXT339:a01,p01/大方等大集日密分卷第一

/TEXT339/護法品第一

爾時，世尊故在欲色二界中間大寶坊中，與大菩薩其數無量，為諸大眾說虛空目出息入息甘露門已，默然而住。一切大眾亦復如是，各作是念：「如來今日深知我心欲法無厭，必當降注甘露法雨。」

作是念已，合掌恭敬樂瞻如來，猶如篤病樂見良醫，處闇之者樂覩光明，如沒水者樂至彼岸，如受苦者樂得歸依，一切大眾亦復如是。

是時，眾中有一菩薩，名蓮華光功德大梵，已於無量無邊佛所種諸功德善根增長，於阿耨多羅三藐三菩提心不退轉，成就具足法緣之慈，從坐而起合掌恭敬，長跪白佛言：「世尊！一切眾生心所緣處，無有邊際，駿速無形，其性本淨。於諸有中無能障礙，欲得通達知真實故，精勤修集四無量心，因修集故獲得盡智。世尊！若使三界性本淨者，何故修集如是盡智？惟願如來為諸菩薩敷揚散說，令退轉者得不退故，摧滅無量煩惱界故，斷破無邊諸苦聚故。惟願如來垂心憐愍說未曾聞，眾生聞是未曾聞已，度生死海摧折愛樹。何以故？一切煩惱愛為根本。惟願垂哀分別演說愛之過咎，如來能淨眾生六根，重願演說清淨法聚。」

佛言：「善哉，善哉！善男子！若有能行六波羅蜜，即能自知心所行處，是人終不念聲聞乘，雖復修行無量諸行未得其邊，亦不怖畏退墮聲聞、辟支佛地。若諸菩薩不能修集四無量者，如是菩薩於菩提道則為有退，是名不得清淨六根，是名於法有貪有慳。如是名為行於他行不行自行，是名不能成就七財、不能度脫一切眾生於生死海，是故我說如是行者，即是聲聞、辟支佛行。我初演說四聖諦行，後復續說諸菩薩行。」

爾時，一切大眾咸作是念：「如來將欲說聲聞乘，不說大乘耶？將非如來不樂如是菩薩眾耶？如來不欲斷三寶種性耶？何故不說大乘妙法，為諸天人得信心故，未發菩提心者為發心故，已發心者得增長故，為諸眾生得信心故。如來若說大乘法者，無量眾生當得發起菩提之心，因得修行不共之法，成就具足法陀羅尼。」

「善男子！聲聞乘者即是大乘，大乘者即聲聞乘，如是二乘無有差別。」

爾時，眾中諸住十住諸菩薩等作如是言：「世尊！我等已得無生法忍，我已能行如來十八不共法行，我已解了諸聲聞乘及以大乘，如是眾中無量眾生不能得解小乘大乘。」

「諸善男子！汝等當修不退禪定。」

時諸菩薩即便修入。入已或有身放光明猶一燈炬，如釋梵身光，如日月光，如三日光，如四日光，如八日光，如十日光，如億日光。如是遍照娑婆世界。是光能令無量眾生身心寂靜。在三惡者離諸苦惱，邪見之人遠離惡見，永離貪欲瞋恚癡怖飢渴等患。爾時，此佛世界眾生皆共供養佛法僧寶增長善法。

爾時此佛世界并及十方恒河沙等無量世界，若空不空及淨不淨，光悉遍照十方佛界，所有菩薩能行聖行菩提道者，於一念頃悉來聚集大寶坊中，頭面禮佛却坐一面。

爾時，世尊告聲聞眾：「汝等比丘頗見如是善神足不？如是神足能壞一切惡魔境界及諸有處，能護法界，能行一切諸佛境界，分別聲聞辟支佛界，出勝一切所有神通。

「善男子！一切菩薩所以示現大神通者，為增眾生諸善根故，為不斷絕三寶性故，為未信者得信心故，為已信者得增長故，為令眾生受五樂故，為欲長養大乘法故，為令身得常樂我淨故，以如是等諸因緣故，示諸眾生如是神通。

「善男子！隨如是等菩薩行處，是中佛法即得增長。若現在未來久住不滅，所有眾生修立塔廟供養眾僧，求無盡身無苦惱身，所作供養皆作生身法身，生身供養者即是塔像，法身供養者書寫讀誦十二部經，如是勝以七寶、香華、伎樂、幡蓋、瓔珞供養。

「善男子！我於爾時心亦受之。由如是施，如是眾生具足當得三乘果報心不退轉。若諸眾生具造屋室及經行處，我即受用。若樹林華園講堂精舍，及供養我所有弟子飲食臥具病藥房舍，我亦受用。若諸法師高座說法，我於是時亦至心聽。若施法師衣食、臥具、病藥、房舍、園林、服乘、田宅、奴婢，我亦受之，是名法供養。

「如是之人能淨身心莊嚴身心，亦能莊嚴阿耨多羅三藐三菩提，能得無上微妙快樂。能一切物施、一切人施、一切時施，能一切果受、一切人受、一切時受，是名成就惠施之福，是人終不到三惡道、得不墮法。如意所求不轉三乘，是人常得具足二種，所謂財、法，所求之物隨意即得，常為十方諸佛所念，能壞一切魔之境界。若有信者以其所有奉施法師，若有破戒受如是物，乃至一葉一華一果，如是癡人，以是因緣得大不善報。現在即得四大惡果：一者、惡名遠聞；二者、所親師友悉皆遠離；三者、得大重病苦惡而死，所謂死時不下飲食覩見惡色，以是因緣口不能語臥失糞穢；四者、所有六物及餘財貨不至僧中，或為火燒惡賊所劫，後世復受四種惡報，所謂地獄、餓鬼、畜生，若得人身身無手足。若受餓鬼，無量歲中不見水漿不聞其名；受畜生身常食泥土；若得為人，處在空土無三寶處五滓之世，盲無眼目常遇重病食諸糞穢。捨是身已還墮地獄。何以故？以受法師所得物故。是惡比丘能壞能滅能斷三寶，是故獲得如是惡果。」

爾時，眾中有一大德比丘名伽耶迦葉，白佛言：「世尊！如是人者可名人不？我今思惟非是人也。何以故？是人深為利養心故受持禁戒，故名非人。」

佛言：「善哉，善哉！迦葉！寧受地獄等身，終不受取如是等物。善男子！人身難得已得，佛法難遇已遇，禁戒難受已受，而不趣向聖行梵行，是名喪失大利益事。如是惡人，貪食心故受持禁戒非為法心。如是癡人以多聞力，及以國王大臣力故，受如是物，即便當得大惡業果。」

爾時，頻婆娑羅王白佛言：「世尊！出家之人受如是物得如是果，在家人受，其罪云何？」

佛言：「大王！汝今不應問如是事。」

王言：「世尊！我修聖行終不受取如是等物，為未來世諸惡王等問如是事耳。」

佛言：「大王！我若宣說未來惡王所得果業，有不信者得大罪報，是故我今置之不說。」

王言：「世尊！惟願如來為未來世剎利、婆羅門、毘舍、首陀有信敬者，奉持佛法守護法師及財物者，具分別說。」

佛言：「善哉，善哉！大王！若未來世諸惡王等，侵奪法師如是等物，當知是王現世獲得二十種惡：一者、天不衛護；二者、惡名遠聞；三者、親友遠離；四者、怨敵增長；五者、財物損耗；六者、心多散亂；七者、身不具足；八者、不得睡眠；九者、常患飢饉；十者、所服飲食變成惡毒；十一者、民不愛敬；十二者、隣國數侵；十三者、所有眷屬不受其教；十四者、祕密之事謀臣顯露；十五者、所有財物水火侵奪；十六者、常有重病；十七者、湯藥不行；十八者、醫藥不療；十九者、漿水不下；二十者、常念不淨，是名二十。捨是身已尋復當生阿鼻地獄一劫受苦，過是劫已得餓鬼身處大空野，不聞漿水飲食之名，諸根殘缺身不具足，無量歲中受大苦惱；受是果已生大海中受大獸身，無量由旬如大肉團，常為眾生之所唼食受大苦惱。若得人身，生無佛處五滓之世，耳目不具。大王！未來惡王得如是等諸大惡報。」

王言：「世尊！我今寧受地獄之身，終不受是惡王身也。」

佛言：「大王！今以是法、法師、財物付囑汝等有信諸王。何以故？夫法師者，即是如來法身之藏。」

王言：「世尊！若諸剎利、婆羅門、毘舍、首陀有能護持如是法財，其人當得何等功德？」

佛言：「大王！如是人者，勝於一切聲聞緣覺。大王！譬如有人能斷一切十方眾生所有壽命，奪其眼目截其手足。大王！如是人者所得罪報為多少耶？」頻婆娑羅王默然不答。

佛言：「大王！何故默然？」

王言：「世尊！是人所得惡業果報，不可稱量不可計數。世尊！若於一人造此惡業罪尚難計，況一切人！」

「大王！若佛在世及滅度後，若有惡王、剎利、婆羅門、毘舍、首陀，侵奪法師如是等物，所得罪報分為百分，上所得罪不及其一。」

頻婆娑羅王言：「世尊！如法治國是王難得。若不放逸則能護法，若放逸者則不能護，世尊！能護法者得何功德？」

「大王！譬如有人能與如上眾生壽命眼目手足，是人得福寧為多不？」

「世尊！能與一人命目手足，其福尚多，況爾所人！」

「大王！若有護法所得功德分為百分，先所得福不及其一。」

王言：「世尊！若有受取一法師物，是得罪不？若有擁護一法師者，復得福不？」

「大王！若有受取一法師物至五法師，護一法師及五法師，所得罪福正等無別。

「大王！若一廟寺、若一村落、若一樹林住五法師。若鳴揵搥集四方僧，客僧集已次第賦給房舍、飲食、臥具、醫藥，無悋惜心。初夜後夜讀誦講論，厭患生死專樂涅槃，不自讚身不訟彼短，少欲知足常樂讚歎，少欲知足勤心精進，志樂寂靜修於念定，憐愍眾生。大王！是名眾僧如法而住。護戒精進持佛密藏，讀誦書寫分別教詔，是名眾僧憐愍眾生利益眾生，能持如來十二部經，亦能奉持寂靜禁戒，具足慚愧賢聖功德。大王！是名眾僧大功德海，為天人師能大利益無量眾生，能斷一切眾生苦惱，能施一切眾生解脫，是五比丘猶名眾僧，何況無量！

「大王！若無量僧悉破禁戒，但令五人清淨如法。若有施者得福無量，不可稱量不可計數。何以故？以有護持佛法者故，憐愍一切諸眾生故，其心平等無二相故。」

王言：「世尊！破戒比丘可得處眾受信施不？」

「大王！如王國內有一罪人未及擯駈，王若給施剎利、婆羅門、毘舍、首陀，是人頗得受樂不耶？」

「不也。世尊！」

「大王！破戒比丘亦復如是，雖在眾中受取信施不得安樂。何以故？破禁戒故，不如法故。大王！如是人者，一切十方無量諸佛所不護念，雖名比丘不在僧數。何以故？入魔界故。持禁戒者，即佛
428

弟子；毀禁戒者，即魔弟子。又持戒者，即出世道；破禁戒者，即入世道。我都不聽毀戒之人受人信施如葶藶子。何以故？是人遠離如來法故。」

王言：「世尊！言破戒者有何等相？可得知不？」

「大王！有智能知。大王！若有不能恭敬三寶，不生信心無有慚愧，於師和尚耆老長宿同師同學不生恭敬，摧滅聖幢不修梵行，增長慳貪樂在居家，不能清淨口四種業，常修食心遠離法心，樂說世間無益之事，是名比丘初破戒相，未名具足毀禁戒也。若如是等受畜奴婢、象馬、牛羊、駝驢、雞猪，乃至八種不淨之物，是名具足毀禁戒也。如是名為沙門中滓、沙門中曲、沙門中幻、沙門中賊、沙門中醉、沙門中旃陀羅也。如是比丘不應共住不共和合，不應共作九十九羯磨，是名喪失比丘事業墮在貪處。

「大王！寧與旃陀羅人而共同止，不與如是惡比丘住。何以故？如是比丘燒滅善根，斷三世善慈愍之心，是惡比丘。即是圊廁增生死法，即是人天諸惡種子。何以故？是人欺誑自他人天。如是比丘滅解脫燈能摧法幢，能涸法海破說法者，能誑施主破和合僧。若有惡王若剎利、婆羅門、毘舍、首陀，擁護如是諸惡比丘，是王便當增三惡道，種殖天人諸惡種子。

「大王！若惡比丘呵罵責數如法住者，敬信諸王應當擯駈，若駈擯者王多得福。若王無信如法比丘不應與彼惡比丘住，如法比丘有智慧者，應先往王所作如是言：『大王！今者能持法不？』王若答言：『大德！我能如法護持佛法。』智者爾時便應默然。若彼大王有貪心者，語比丘言：『大德！是寺廟中多有大眾，我當云何為五比丘駈遣多人？』智者聞已不應復往，便當捨去至寂靜處。」

王言：「世尊！若有惡王隨順如是惡比丘語，而是大地云何能載是王？從此過於無量恒河沙劫，終不能得復受人身，無量眾生得解脫已，是王猶故未能得斷三惡道業。」

「大王！若未來世有信諸王，若剎利、婆羅門、毘舍、首陀，能護法師造立塔像，供養眾僧種種所須，治惡比丘，為護法故能捨身命，寧護如法比丘一人，不護無量諸惡比丘，是王捨身生淨佛土常值三寶，不久當得阿耨多羅三藐三菩提。

「大王！我今不聽一人受畜八不淨物，惟聽大眾得受畜用。大王！若有人能護持法者，當知是人乃是十方諸佛世尊大檀越也，護持大法。

「大王！僧物難掌，我今惟聽二人掌護：一者、羅漢比丘具八解脫；二者、須陀洹人。大王！除是二人更無有人掌護僧物。」

/TEXT339:p02/四方菩薩集品第二之一

爾時，世尊為頻婆娑羅王說是法已。東方有國名曰無量，彼中有佛名五功德，常說妙法教化眾生。有一菩薩名曰日密，至心聽法仰瞻虛空，見有無量無邊菩薩從東方來，趣向西方，即白佛言：「世尊！我見東方無量菩薩趣向西方，以何因緣，捨淨妙國趣向穢土？」

「善男子！西方過此無量無邊恒河沙等諸佛世界，彼有世界名曰娑婆，五滓具足、弊惡眾生充滿其土。釋迦如來於中宣說三乘之法，為欲增長佛正法故，為不斷絕三寶種故，為破魔界竪法幢故，為法久住不滅盡故。彼佛世界有無量佛無量菩薩，宣說寶髻陀羅尼法。既說法已，釋迦如來復說三乘四無礙智四種梵行及四攝法，無量眾生聞是法時心無疲厭，樂甘露故，以彼如來本願力故，四方無量諸佛菩薩悉集其土。佛說法時，諸菩薩眾悉入禪定，既入定已身放光明，如一燈炬至億日光。

「善男子！若欲護法可從定起詣娑婆世界。善男子！彼佛世界所有眾生，煩惱堅牢繫縛深重，其形醜穢多起憍慢，惡口兩舌遠離實語，其實愚癡現智慧相，多起慳貪現捨離相，多有諂曲現質直相，心多濁亂現清淨相，多有嫉妬現柔軟相，樂離別人現和合相，多起邪見現正見相。彼國眾人隨女人語，以隨語故，斷絕善根增三惡道。

「善男子！汝今頗能為我作使至彼國不？我欲與欲，令彼如來善說法要。所言欲者，謂真陀羅尼，是陀羅尼成就具足無量功德，能斷欲貪、色無色貪、憍慢、我慢、一切取貪、一切五蓋。一切我見、斷見、戒取見、取見、常見、眾生見、士夫見、作者見、受者見、人見、天見、色見聲見香見味見觸見、四大見、出見生見、滅見住見，是名隨如真忍。是陀羅尼能真實知色乃至識、眼乃至意、陰入界、諸入解脫法界無上妙樂。

「善男子！是陀羅尼亦能調伏一切魔眾，能怖一切諸惡毒龍，能使惡鬼生知足想，能化一切阿修羅眾，能調一切大金翅鳥、怖緊那羅。令諸羅剎、剎利、婆羅門、毘舍、首陀生於敬信，能壞一切貪女身者。令多聞者生愛樂心，習禪之人心得寂靜，善療一切諸惡重病，能除一切國土惡相，所謂惡賊惡鳥惡獸惡風惡雨惡寒惡熱。

「善男子！若有人能誦如是陀羅尼者，則能得見無量諸佛。

「善男子！善持禁戒精進無懈，當生我國。我能令汝住十住位，既見佛已心生歡喜，以是因緣，捨身則得往生淨國，位階十住乃至得阿耨多羅三藐三菩提。是人若行毘梨耶波羅蜜，成就大力身心無病，健行布施戒波羅蜜，人、天、龍、鬼、阿修羅等悉來供養禮拜是人，乃至得阿耨多羅三藐三菩提。是人若行羼提波羅蜜時得法緣忍，不覺不見一切眾生。是人若為一切眾生之所割剝，終不生於一念惡心，乃至得阿耨多羅三藐三菩提，常為人天之所供養。是人若行禪波羅蜜，獲得法緣禪定解脫，十方諸佛無時不念，乃至得阿耨多羅三藐三菩提，常為人天之所供養。是人若行般若波羅蜜時，常為諸佛菩薩所護，樂於寂靜調伏心界，了了通達一切法界，心無疑閡，人天不能沮壞其心，乃至得阿耨多羅三藐三菩提，常為人天之所供養。

「善男子！受是行已，往娑婆世界不應生怖。

「善男子！若淨世界所擯之人悉在彼土，所謂五逆、謗方等經、毀呰聖人、犯四重禁，如是人等多共污辱娑婆世界，釋迦如來本願因緣，於彼現身。

「善男子！若彼世界所有惡人聞是行已，七年之中修慈悲心，離口四過修集六念，善男子！是人復當淨自洗浴著鮮潔衣，向於東方至心作禮，誦如是等行陀羅尼，乃至七年，所有諸惡皆悉除滅。若有女人能如是行，即轉女身得男子身，乃至得阿耨多羅三藐三菩提。」

/TEXT339/四方菩薩集品第二之二

爾時，西方過四十恒河沙等諸佛世界，有佛世界名曰堅幢，具足五滓。其土有佛，名高貴德王如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，今現在，宣說法要教化眾生。

彼大眾中有一菩薩，名光密功德，仰瞻虛空見諸菩薩從西方來趣於東方。見已，白佛言：「世尊！何因緣故無量菩薩從西方來趣於東方？」

佛言：「善男子！東方去此四十恒河沙等世界，彼有世界名曰娑婆，具足五滓。釋迦如來以是因緣，為諸眾生宣說妙法名曰大集，分別三乘為不斷絕三寶性故，破魔界故竪法幢故。一切十方無量諸佛悉集彼國，咸共宣說寶幢陀羅尼，說已各各還本住處，釋迦如來為諸菩薩及聲聞眾，敷揚宣說四無礙智清淨梵行。

「善男子！汝今頗欲詣彼世界見彼佛不？我今亦欲與彼佛欲，所謂斷業陀羅尼，隨無願定，成就具足無量功德，能斷欲貪色無色貪、憍慢、慢慢、我慢，乃至盡智無生智，得阿耨多羅三藐三菩提。」

爾時，世尊即說陀羅尼句：

/MANTRA/「舍那舍𭒂<ail>（一）</ail>摩舍那舍𭒂<ail>（二）</ail>阿𭒂叉舍<ail>（三）</ail>叉颼舍𭒂<ail>（四）</ail>遮颼舍𭒂<ail>（五）</ail>輸盧多舍𭒂<ail>（六）</ail>其浪那舍𭒂<ail>（七）</ail>視貺𭒂<ail>（八）</ail>迦蛇舍𭒂<ail>（九）</ail>摩那舍𭒂<ail>（十）</ail>叉𭒂邲陀<ail>（十一）</ail>遮颼卑利癡比叉𭒂<ail>（十二）</ail>輸盧多阿𭒂叉𭒂<ail>（十三）</ail>其浪那汦祇叉𭒂<ail>（十四）</ail>視貺𭒂由叉𭒂<ail>（十五）</ail>迦蛇迦邏摩叉𭒂<ail>（十六）</ail>摩那烏闍叉婆<ail>（十七）</ail>阿路迦若蛇叉婆<ail>（十八）</ail>頻闍散迦羅摩叉婆<ail>（十九）</ail>安仇邏却伽叉婆<ail>（二十）</ail>三摩流波脾蛇叉婆<ail>（二十一）</ail>舍摩迦闍叉婆<ail>（二十二）</ail>叉蛇邏婆叉婆<ail>（二十三）</ail>扇多脾娑邏叉婆<ail>（二十四）</ail>那奴那<ail>（二十五）</ail>泥那奴那<ail>（二十六）</ail>阿婆泥那奴那<ail>（二十七）</ail>那蛇波那移那奴那<ail>（二十八）</ail>伊槃都頭呿寫莎呵<ail>（二十九）</ail>」

爾時，佛告光密功德言：「善男子！汝持是持至彼世界，先問起居然後說之。」

時諸菩薩白佛言：「世尊！我已受持是陀羅尼，我雖欲往然生畏想。何以故？曾從佛聞，彼土眾生惡見成就，多貪恚癡隨女人語，能速造作阿鼻獄業。」

佛言：「善男子！汝非彼土諸四天下二界中間二十一日大金翅鳥，恐怖大海六萬四千億諸大龍王，令得歸依佛法僧寶發菩提心耶？」

「世尊！實如聖教。」

「善男子！國土亢旱，汝非象龍、馬龍、金翅鳥龍，於七日中降注大雨，令諸惡龍生恐怖耶？」

「世尊！實如所言。」

「善男子！汝於如是諸惡龍中猶不生畏，何緣而今生怖畏耶？」

「世尊！譬如智人聞於他處多有寶藏，是人即往以抓把之。把已，漸見心生歡喜，竟無疲厭。我亦如是，因問如來，得聞如是實語；因聞是語，得大勢力，能執佛印調伏彼土。」

佛言：「善哉，善哉！善男子！我當施汝大神良咒，能淨諸業，淨於因緣，淨於調伏，淨於欲，淨增長，淨平等，淨惡風，淨行，淨無明，淨生死，淨一切煩惱，淨一切三界有為之法，淨於彼此，是名曰呪。

「善男子！如是神呪彼國聞已，上中下結皆悉微薄，色無色有亦復如是，皆得超越恒河沙等劫中諸業，一切五有身口意惡，皆能令淨。

「善男子！若有人能聽受是呪，持諷誦讀乃至七日至心不忘，當知是人一切惡罪皆悉消滅，除五逆罪、謗方等經、毀呰聖人、犯四重禁。是人所求，乃至菩提隨意即得。若欲修行檀波羅蜜亦得成就，乃至般若波羅蜜亦復如是。

「善男子！娑婆世界所有眾生，無有因緣得呵責法。何以故？十方世界所可擯遣諸惡眾生，皆往生彼娑婆世界，是故能作五逆惡罪、謗方等經、毀呰聖人、犯四重禁。是人以是業因緣故，多生惡道受無量苦，既受苦已，又不能得十善之法，以是因緣復還生於娑婆世界。是人若本修集信根乃至慧根，終不生於弊惡國土，以修如是惡法因緣故，生於惡國諸根殘缺、不具人身無有念心，飲食衣被臥具醫藥、嚴身資生所須難得，壽命促短不得安眠，智慧善根福德不具，吉事尠少無有慈心，樂行惡業樂修惡見，樂讀邪書樂信惡友樂發惡願，多諸病苦多惡遽務，常憙增長三惡道法，敬事邪神受性弊惡，調戲嫉妬，具足成就諸不善業，樂謗三寶樂行三惡道。

「善男子！是惡眾生聞是呪已，於生死法而生悔心，離三惡道，修集信根乃至慧根，亦樂修行六波羅蜜清淨梵行，增壽益算除惡病苦，智慧熾盛親厚無損，一切善法無有耗減，具足成就十善之法，長益三寶樂修法行，令諸眾生具足如是無量善法。

「善男子！釋迦如來娑婆世界，若有眾生受持禁戒，敬信三寶諮啟妙法讀誦書寫得歡喜心，以是因緣，即得過於三惡道業。若有未來重惡之罪，即現在受苦，小遇頭痛，若失財物、眷屬離壞、惡名遠聞，若被打罵則得除滅。

「善男子！如是神呪成就具足無量功德，能壞一切所有惡業，能為眾生作大利益，能浣眾生無量惡心，作大光明，得大念心作大寂靜。是人常為十方諸佛菩薩、聲聞緣覺、諸天、龍鬼人王之所擁護。是人臨死得見十方無量諸佛，聞佛所說，諸佛讚言：『善哉，善哉！善男子！汝來生我淨妙國土，我能令汝速住十地。』是人尋時生歡喜心，歡喜心故則得深信，以是因緣則得生於淨妙國土，生已即階十住正位，得阿耨多羅三藐三菩提。

「善男子！汝可受持如是神呪讀誦通利，向娑婆世界先往問訊釋迦如來，然後宣說。」

爾時，世尊即說此陀羅尼：

/MANTRA/「却伽波利車陀<ail>（一）</ail>竭婆叉斯<ail>（二）</ail>竭婆呤<ail>（三）</ail>邲陀波邏婆伽差<ail>（四）</ail>叉婆俞岐<ail>（五）</ail>波邏提呵呤<ail>（六）</ail>舍摩那思迦提<ail>（七）</ail>三摩咩伽受蓰<ail>（八）</ail>阿叉蛇那汦<ail>（九）</ail>叉婆𭒂祇<ail>（十）</ail>尼陀那闍蓰<ail>（十一）</ail>三摩那闍蓰<ail>（十二）</ail>阿陀舍蛇闍蓰<ail>（十三）</ail>比波邏𭒂闍蓰<ail>（十四）</ail>斯叉闍蓰<ail>（十五）</ail>斯若闍婆闍蓰<ail>（十六）</ail>娑利羅仇呵闍蓰<ail>（十七）</ail>沙羅仇呵闍蓰<ail>（十八）</ail>廁婆那拘施<ail>（十九）</ail>婆陀那拘薄<ail>（二十）</ail>思婆陀那緹<ail>（二十一）</ail>比婆波邏羅汦<ail>（二十二）</ail>優波迦羅摩那緹<ail>（二十三）</ail>阿那婆哆羅㖉<ail>（二十四）</ail>波羅提迦邏咩那<ail>（二十五）</ail>婆迦咃施<ail>（二十六）</ail>婆盧遮那𭒂咩迦羅咃陀呤<ail>（二十七）</ail>迦摩娑施<ail>（二十八）</ail>阿舍却岐<ail>（二十九）</ail>那蛇軍祇<ail>（三十）</ail>邲陀𭒂濘<ail>（三十一）</ail>基離那婆濘<ail>（三十二）</ail>留遮婆濘<ail>（三十三）</ail>婆咩摩迦呤<ail>（三十四）</ail>舍利蛇𭒂濘<ail>（三十五）</ail>摩伽闍蓰<ail>（三十六）</ail>訶利拘那婆<ail>（三十七）</ail>那蛇那目㖉<ail>（三十八）</ail>婆羅叉拘羅<ail>（三十九）</ail>那蛇那受呤<ail>（四十）</ail>因陀羅𭒂娑濘<ail>（四十一）</ail>烏阿<ail>（四十二）</ail>阿婆阿<ail>（四十三）</ail>阿邏𭒂阿<ail>（四十四）</ail>𭒂邏阿𭒂邏<ail>（四十五）</ail>婆咩伽豆佉尼提羅涅槃希<ail>（四十六）</ail>莎呵<ail>（四十七）</ail>」

爾時，彼佛說此陀羅尼已，時彼會中復有無量菩薩大眾同聲讚言：「善哉，善哉！我等今日亦欲往彼。」

彼佛告言：「宜知是時。汝若往者，一切變身為那羅延像。」皆言：「如是，世尊！」

爾時，光密菩薩與諸大眾，一切化為那羅延像，俱共發來至娑婆界。既至此已，於虛空中雨細金沙，持以供養釋迦如來。既供養已，從空而下頭面敬禮，右遶三匝，却住一面。爾時，北方過於八萬恒河沙等諸佛世界，彼有世界名普香身，具足五滓。是中有佛，號德華密如來、應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，今現在，為諸眾生宣說法化。

彼大眾中有一菩薩名虛空密，在會聽法，仰瞻虛空見諸菩薩其數無量，從北方來趣於南方，即白佛言：「世尊！何因緣故，無量菩薩從北方來趣於南方？」

佛言：「善男子！南方過於八萬恒河沙等諸佛世界，彼有世界名曰娑婆，具足五滓。有佛世尊名釋迦牟尼，今現在世，為諸眾生宣說妙法，分別三乘竪大法幢廣說法聚，十方諸佛悉集彼國，為諸菩薩解說寶幢陀羅尼已，各各還歸本所住處。釋迦如來故為大眾菩薩聲聞宣說法要，多有祕密甘露之語，若欲聽者可往彼國。釋迦如來常發大願：『若有十方諸菩薩等來聽我語，即得十八不共之法。』又復願言：『我成佛已，願我土地具足上味。』彼佛世界所有菩薩有大念心，精進持戒智慧具足，猶如諸佛清淨世界；修集禪定成就具足，若入禪定其身放光，或如一燈或如百千無量日月，悉共集會聽佛說法。若有十方諸菩薩等來至彼者，皆從定起往至彼國，覲見釋迦牟尼如來及其大會，聽陀羅尼遊戲神通。

「善男子！汝若欲往娑婆世界，彼土眾生壽命短促多諸惡病，智慧善根福德善行皆悉薄少，於三惡道不生怖畏，貪著財物心不清淨，多懷嫉妬無有慚愧樂行十惡，是諸眾生或有雜行。捨是身已，即於其國作大惡鬼，乃至作惡迦那富單那。作惡鬼已收取地味，乃至一切果蓏穀米草木等味，若有食者身得惡病無有勢力。是諸惡鬼常伺眾生初生長大能斷其命，是故其土眾生短壽。

「善男子！我本修集菩提道時，亦常發願，願我來世常勤精進不休不息，恭敬供養無量諸佛，聽受正法問難深義，我當云何護處胎者，令其母子產生安隱？若天、龍、鬼、若羅剎鬼、若阿修羅、若迦樓羅、若緊那羅、若摩睺羅伽、若拘辯荼、若荔䔧多、若毘舍遮、若富單那、若迦多富單那、若受多羅、若阿衛末羅、若一行乃至四行、若起死屍鬼、若毒蠱道、若惡藥、若觸身心，如是等事，不能為是母子作惡，乃至生已乳哺飲食長養大時，不能作惡令其心濁，乃至夢中亦復如是，常行十善樂施樂戒，於三惡道心生怖畏。世尊！有何呪藥能辦是事？時無量佛即時施我淨陀羅尼，以是持力令我於往無量世中，調伏無量無數眾生，勸之令行六波羅蜜。我於無量無數世中，常念何處有是妊身諸女人等，防遮惡鬼乃至惡藥。是故我往先教三歸，教三歸已，一切惡眾及諸毒藥無能加害，是兒生已常得善心，智慧具足身體無缺。若遊行時，常為無量善神擁護，面貌端正眾生樂見，樂修慈悲，布施持戒忍辱精進，處在寂靜樂修禪定，近善知識具足智慧壞諸苦惱，一切天鬼樂為供養，厭離生死甘樂涅槃。若發無上菩提之心即得阿耨多羅三藐三菩提，若發辟支佛心即得辟支佛道，若發聲聞心即得如實忍，是諸眾生永離惡趣常行善道。」

「善男子！我以如是無量方便調伏眾生，為阿耨多羅三藐三菩提。善男子！若有眾生遇大重病，取師子皮以呪呪之持與病者；如其無皮，若肉若骨；若無肉骨，若取糞塗及屎處土；若無糞土，以呪結索，或作符書以與病者，病即除愈。若樹無華果，以呪雨水持以溉灌便得華果。若亢旱時求覓龜心，五返呪之置龍泉中，則降大雨。若多雨時，壞敗穀麥城邑聚落，求蠎蛇皮七返呪之，置龍泉中霖雨即止。若其國土多有怪異，惡風惡雨惡星日月，應於七日中淨自洗浴，服食乳糜，七日之中讀誦是呪，諸惡異怪尋即消滅。

「善男子！若有人聞是陀羅尼，所有煩惱尋即薄少入正定聚。

「善男子！我以如是無量方便調伏眾生，令得修集六波羅蜜，乃至得阿耨多羅三藐三菩提。

「善男子！是陀羅尼，能為眾生作大利益，能斷一切諸惡重病，能護一切妊身女人，及處胎者滅一切結知陰入界，摧伏四魔所有境界，能令一切諸天歡喜。令諸惡鬼生知足想，能令惡龍心大怖畏，能壞一切惡邪諸論。令諸四姓心生歡喜，能令女人貪心自除。令多聞者念心堅牢，坐禪之人心得善寂，能壞一切國土惡相。令三寶種無有斷絕，能令法果增長無減，能令佛法廣普流布，能壞一切無明癡聚，能得盡智及無生智。」

爾時，世尊即說此陀羅尼句：

/MANTRA/「摩那叉<ail>（一）</ail>阿𭒂叉<ail>（二）</ail>伽羅婆叉<ail>（三）</ail>闍羅叉<ail>（四）</ail>摩摩那叉<ail>（五）</ail>叉婆叉<ail>（六）</ail>摩陀叉<ail>（七）</ail>那茶叉<ail>（八）</ail>那茶羅休<ail>（九）</ail>比婆那吒<ail>（十）</ail>却伽那吒<ail>（十一）</ail>阿吒那吒<ail>（十二）</ail>究那吒<ail>（十三）</ail>波利究婆那吒<ail>（十四）</ail>那茶那吒<ail>（十五）</ail>富利迦那吒<ail>（十六）</ail>遮凡婆羅那吒<ail>（十七）</ail>却鉗𭒂羅那吒<ail>（十八）</ail>佛迦羅那吒<ail>（十九）</ail>帝婆留陀邏那吒<ail>（二十）</ail>三摩羅蛇那吒<ail>（二十一）</ail>尸利拘婆那吒<ail>（二十二）</ail>憍多吒<ail>（二十三）</ail>多茶羅婆<ail>（二十四）</ail>摩留多却婆<ail>（二十五）</ail>提休叉<ail>（二十六）</ail>婆提邏酬<ail>（二十七）</ail>挫摩那酬<ail>（二十八）</ail>婆呵那富置<ail>（二十九）</ail>散提邏闍婆<ail>（三十）</ail>阿摩摩闍婆<ail>（三十一）</ail>摩休羅伽闍羅<ail>（三十二）</ail>阿涅那<ail>（三十三）</ail>阿涅那邏婆<ail>（三十四）</ail>阿涅那叉<ail>（三十五）</ail>阿𭒂呵末力伽涅那叉<ail>（三十六）</ail>伊槃都豆呿寫<ail>（三十七）</ail>莎呵<ail>（三十八）</ail>

「畢竟盡苦是名為呪。」

說是呪時，彼大眾中六萬億人得如法忍，復有六萬人入正定聚。

「善男子！我今以是淨陀羅尼與彼佛欲，汝當受持諷讀誦寫。」時虛空密菩薩摩訶薩敬承佛教，受持讀寫是陀羅尼，與無量菩薩俱共發來至娑婆界，悉自變其身為轉輪王，以種種寶供養如來頭面敬禮，右遶三匝，却坐一面。

/TEXT339:p03/分別說欲品第三

爾時，頻婆娑羅王見無量菩薩，或作梵像及帝釋像、那羅延像、轉輪王像，從座而起，敬意合掌，在一面立。

爾時，日密菩薩摩訶薩即於佛前，以偈讚歎：

/gatha/
「於諸足中最殊勝，　施諸惡見大光明，　行正道者施法印，　摧滅惡龍及四魔。
　堅竪法幢施解脫，　以大法炬壞眾闇，　親近善友修集定，　愍眾生故說福田。
　佛法僧寶甚難得，　人身信心亦復難，　雖得人身善友難，　得善友者壞煩惱。
　眾生闇行沒結河，　如來船師能拔濟，　四方諸佛遣我來，　今於大會說與欲。」
//

日密菩薩說是偈已，如其本土所教誡事悉皆說之。

爾時，世尊告舍利弗：「是陀羅尼四方諸佛所與欲也，為欲利益此土眾生。舍利弗！汝當受持讀誦書寫是陀羅尼，於四眾中廣分別說。」

時虛空密菩薩摩訶薩復以偈，讚於佛：

/gatha/
「如來真實知法界，　示魔眾生正直道，　若有真實生信心，　是則能破三惡道。
　供養如來一香華，　無量世受無上樂，　無量世中身具足，　亦得無上真智慧。
　若能一聞是總持，　即得摧滅諸煩惱，　一切人天所供養，　獲得無生及盡智。」
//

/TEXT339:p04/分別品第四之一

爾時，世尊告四大菩薩：「善男子！汝若住此世界者，隨意修集所有善法。」時四菩薩及其大眾，即便各各隨意入定，既入定已，身出光明猶如一燈，乃至猶如無量日月。爾時，大德阿若憍陳如，承佛神力即作是念：「我今若問如來一義，如來因是或當分別廣說如是四陀羅尼。如來說時其聲必聞娑婆世界，眾生聞已疑網心壞，於向法中得大光明，度於彼岸到正定聚不墮惡道，一切悉行純善之法。」作是念已，即從座起，敬意默然合掌而立。

爾時佛告阿若憍陳如：「汝將不欲問大義耶？」

「如是，世尊！實欲諮啟，惟願聽許。」

佛言：「憍陳如！汝今知時，我當破壞一切疑網。」

憍陳如言：「如佛經中說有二種：所謂愛與士夫行於生死。云何名愛？云何士夫？何故如來說是二種行於生死？」

佛言：「善哉，善哉！憍陳如！快發斯問，能大利益無量眾生，是知時問是如法問。諦聽，諦聽！吾當為汝分別解說。

「憍陳如！愛有三種：所謂欲愛，色、無色愛。復有三種：所謂有愛、斷愛、法愛。

「憍陳如！云何欲愛？所言欲者名為放逸，放逸因緣則為貪觸，以觸因緣則生樂想，樂想因緣則焦身心，焦身心故樂行十惡，十惡因緣則能增長三惡道苦。若受人身貧窮困苦，貪因緣故五道受生，生在羊中多受苦惱，雖受是苦心無慙愧不生悔恨。若因少善還得人身愛心增長，愛增長故身口不淨，造作無量諸重惡業乃至五逆，以是因緣復於地獄受大苦惱。一切受苦皆因愛心，是故如來為愛解脫，宣說正法呵責欲法。

「若有眾生得聞如是呵責欲已，觀欲如焰，如大毒樹、毒盆、行廁，如刀如賊，如旃陀羅如熱鐵丸，如惡雹雨如惡暴風，毒蛇怨家空野羅剎如殺害人，如糞如塚。若有人能作如是觀，是人所有愛之與貪，愛膩、愛著、愛宅、愛熱、愛憎等法尋即除滅。滅已，念法樂法，學法受法取法，勤求於法，財法藏法淨法行法，歸依於法，是人臨死獲得法念。

「因法念故，尋得聞於十方諸佛宣說法要教化眾生，既聞法已心生歡喜，生歡喜故即得覩見諸佛色身。是人捨身生淨國土無三惡道，常與善人遊止共俱具足智慧，捨施精進修集慈悲，調伏眾生斷煩惱習，具足無量莊嚴功德。譬如香篋以盛衣服，衣服皆香篋香不減。

「憍陳如！若諸眾生善願力故生淨國土，共善眾生同共事業，亦復如是，自增諸善彼善無減。

「憍陳如！是故善男子、善女人，若欲自利、利他、共利，常當勤求依於善友。憍陳如！若人能作如是觀察欲性之相，當知是人不久當得阿耨多羅三藐三菩提。」

「世尊！云何善友？」

「憍陳如！夫善友者，所謂諸佛菩薩諸阿羅漢；又善友者即我身是。何以故？我常憐愍一切眾生，能說諸欲所有過患，是故大眾應受我語。我所出語終無有二，言不虛妄不兩舌語，非無義語非麁惡語，所言誠實慈語悲語安眾生語。我今當說諸欲罪過，汝等應當一心受持，既受持已，脫三惡道疾得阿耨多羅三藐三菩提。」

爾時，娑婆世界一切眾生同發聲言：「世尊！唯願宣說欲之罪過，我等今當至心受持。」

佛言：「諸善男子！有四種欲：一者、色欲；二者、形欲；三者、天欲；四者、欲欲，是名為四。

「云何色欲？四大造色，凡夫不見無我、眾生，生顛倒想，見男女想、上下色想，是色可愛是色可惡，因是顛倒見男女相故，令貪欲未生便生、生已增長，是人因是遠離善根及善知識，不能善護身口意業，是故名為惡法之聚。何以故？不能觀察欲解脫故，以是義故增三惡道，受於地獄、餓鬼、畜生，無量世中受大苦惱皆由貪欲，貪欲因緣令欲增長。若有智者觀察女色，見不淨相皮膚肌肉筋骨血脈，見已心樂修集是想，如女身男身亦爾，如近遠亦如是，如此彼亦如是，如他自亦如是。是人若能修集是心，即於貪愛疾得解脫，觀是身骨筋節相連，心隨身行。爾時繫心在於額上，如棗許處，心樂修集如是相已，身得寂靜不見惡相，不見惡事不見惡緣，是則名為奢摩他，名心寂靜。「云何復名身寂靜耶？是人入定滅於入息，既無入息何有出息？是則名為身心寂靜。身心寂靜即舍摩他之因緣也。是人觀身所有骨節，離散如沙為風所吹，見已即生空無物想，觀於虛空，是則名為身心寂靜，是名因於舍摩他定而得解脫。」

「世尊！虛空相者，是有為相不？」

「憍陳如！是有為相。」

「世尊！虛空若是有為相者，為是自相是他相耶？」

「憍陳如！若能觀察一切法界及有為界，是名為自相。何以故？若能觀察色寂靜者即見佛身。所以者何？若人觀骨能令如沙為風所吹，是人能破色貪色欲。能深觀察色之實性，是人所見皆如虛空，十方諸色空如琉璃，於中復見無量諸佛，乃至十方亦復如是。復見如來三十二相、八十種好，十方世界亦復如是。是人若得悔生死法，即自思惟：『我當問佛，如是虛空誰之所作？當云何滅？』作是念已，我已問已、我已知已，『虛空之性無有作者，當云何滅？言虛空者，無有覺觀無物無數，無有相貌無出無滅，一切諸法亦復如是。』作是觀時得阿那含果。是阿那含悉斷一切貪欲之心，唯有五事未能除斷：一者、色愛；二者、無色愛；三、恌；四、慢；五者、無明。是人若得見如來身，便作是念：『我當知數，是人爾時觀少見少觀多見多。』復作是念：『如是諸佛從何處來？』復作是念：『如是諸佛，無所從來去無所至，我三界心是心因身，我隨覺觀欲多見多欲少見少，諸佛如來即是我心。』何以故？隨心見故心即我身我即虛空，我因覺觀見無量佛，我以覺心見佛知佛，心不見心心不知心，我觀法界性無堅牢，一切諸法皆從覺觀因緣而生，是故一切所有性相即是虛空，虛空之性亦復是空。若有初發菩提心者，當觀無量諸法因緣。是人若發求聲聞心，爾時即得無相三昧，令彼無明永滅寂靜，亦復獲得隨順空忍。是人若見虛空是空，爾時即得身心寂靜，是則名為空解脫門，取阿羅漢則為不難。若復修行滅定解脫，為滅無量諸法因緣。」說是法時，九萬九千億眾生得修定忍，八萬四千眾生得修空忍，六萬眾生得空三昧解脫門，二萬眾生悉得現見諸佛三昧，八萬四千眾生得阿羅漢果，無量眾生得須陀洹果。

「復次，憍陳如！若有比丘自觀己身作不淨想，不能調伏自己心者，是人次應諦觀死屍。若青色、若爛壞、若赤色、若膖脹、若離散、若骨白如貝，當深觀心樂住何處？知已，即取如觀外色自身亦爾，若青色乃至如貝；如晝夜亦如是，如夜晝亦如是；如去來亦如是，如來去亦如是。

「爾時，若見外物樹木人畜雜物皆作骨想，作是觀已，乃至命終不生貪心，是人現在能離於欲，他世未能。是人若能獲得修空陀羅尼者，即能觀骨作離散相如沙微塵。若自、若他不見色相如一微塵，即時獲得虛空之相，見一切色如青琉璃。見已，復觀虛空黃色，能觀黃色、赤色、白色、雜色、琉璃色。若見地水亦如琉璃，是人能觀一切大地如四指許。若欲動者，即以足指躡之令動隨意久近，乃至大地樹木山河悉為之動。若觀諸水作種種色，或分陀利華、優鉢羅華、拘物頭華、波頭摩華，於一切水行住坐臥，觀一切山作種種色，其形細軟如兜羅綿，而於其中行住坐臥。

「又自觀身輕漂如風，作是觀已，能遊虛空行住坐臥。是人復入火光三昧，身放種種妙色光明。又復遊入焰摩迦定，身上出水身下出火。作如是等大神變已，復作是念：『我當云何得見諸佛？』爾時，隨其所觀方面悉得見佛，多觀多見、少觀少見。見已復念：『諸佛世尊無所從來去無所至，我三界心是心因身，我隨覺觀欲多見多欲少見少。諸佛如來即是我心。何以故？隨心見故。心即我身，我即虛空，我因覺觀見無量佛，我以覺心見佛、知佛，心不見心、心不知心。我觀法界性無堅牢，一切諸法皆從覺觀因緣而生。是故法性即是虛空，虛空之性亦復是空。我因是心見青黃赤白雜色虛空，作神變已，所見如風無有真實，是則名為共凡夫人如實陀羅尼。』

「是人復作是念：『若有虛空即是無取，無有覺觀不可宣說，如我心離觀虛空相，亦觀心相不作遠離，離一切作不作發心，設發尋滅，以心緣滅故，是心便滅，淨身口意修集滅定，是人長夜繫心在定。從滅定起，捨其壽命入於涅槃，是名不共凡夫如實陀羅尼。』

「云何名為共凡夫人如實陀羅尼？若有能作如是思惟：『我隨意觀，色即是見，色即是我心，我心即色，如我遠離一切色相，觀虛空相。』是人爾時修虛空相，是則名為共凡夫人如實陀羅尼。若有能作如是觀，色即是虛空，我以如是色因緣故得觀虛空，虛空之性名無障礙，是風住處，如是風者因四大生，我是色相亦復如是因四大起，虛空風色等無差別；一切法性性自空寂，觀自他性亦復如是。虛空者，即是無生無滅。作是觀時繫念如來，作是念已見虛空中有無量佛，即時獲得阿那含果，是名不共凡夫如實陀羅尼也。

「復作是念：『言虛空者，即是我也，即是淨我，即是我心。我者無色如空無邊，我亦如是。』是名共凡夫如實陀羅尼。若有能觀一切法中無我無我所，言空處者即是無我色無有我。若念如來，若觀如來即是我也。我見佛已，得沙門果乃至阿羅漢果，是名不共凡夫如實陀羅尼也。若觀淨我者，即是空處空即我心。若能永斷一切煩惱，即是淨心。若能修集八直正道，是名淨心。能如是修，即能獲得須陀洹果乃至阿羅漢果，是名不共凡夫如實陀羅尼。復有觀色，觀色相者即分別相。分別相者即是瞋相。瞋恚相者即生死相，我今為斷生死相故，觀心相空，是名共凡夫如實陀羅尼。又復，觀我即是寂靜，我今亦未斷於覺觀。若我觀我，我如虛空，我我者即是苦，苦所從生即名為集，如是苦集是可斷法是名為滅；觀苦集滅是名為道；得須陀洹果乃至阿羅漢，是名不共凡夫如實陀羅尼。

「又復念言：『我何以故觀於虛空？』空者即我，我若遠離虛空觀者；次觀識處如虛空觀，識觀亦爾，如空無邊心亦如是，是名共凡夫如實陀羅尼。若能觀識即是苦者，知苦所從名之為集；若集可斷是名為滅；觀苦集滅是名為道；得須陀洹果乃至阿羅漢果，是名不共凡夫如實陀羅尼。

「若觀識處即是覺觀瘡疣煩惱，如我遠離空處識處修無想處，是人修無想已得無想定，是名共凡夫人如實陀羅尼。若觀識處，即是瘡疣苦惱之法，如我遠離觀於識相，次觀無想相，言無想者即是無我無我所相。作是觀已，即得須陀洹果乃至阿羅漢果，是名不共凡夫如實陀羅尼。若有能觀無想處者，即是細想；如我遠離是無想處，觀非有想非無想處，是名共凡夫人如實陀羅尼。若觀非想非非想處即是大苦，是處可斷可得解脫。作是觀時，得須陀洹果乃至阿羅漢果，永斷一切欲貪色貪，離凡夫名得聖人號，永斷一切三惡道因，是名如實陀羅尼也。是彼諸佛之所遣來，日密菩薩所齎持欲，能斷一切諸結煩惱，一切惡見、我見、取見、戒見、常見、斷見、命見、作見、士夫見、受見、色見、觸見、出見、四大見，能斷如是
445

等見，是陀羅尼善能了達陰入界等，能淨諸見能令受者永受安樂，沮壞眾魔，調伏惡龍，令諸天喜，壞阿修羅調迦樓羅，能喜剎利、婆羅門、毘舍、首陀，能斷惡欲。令坐禪者貪樂寂靜，能療一切諸惡重病，能防一切諸惡鬪訟，能增法界能護三寶，能得盡智及無生智壞無明聚。」如來說是陀羅尼時，無量眾生得須陀洹果，無量眾生得阿羅漢果，無量眾生獲得是持，無量眾生發阿耨多羅三藐三菩提心，無量眾生得無生忍。

/TEXT339/分別品第四之二

爾時，阿若憍陳如白佛言：「世尊！云何名為蓮華陀羅尼？如日密菩薩之所宣說，智者受持讀誦書寫得大利益，不樂三界，得無相解脫門者，皆能斷諸煩惱，七返常受人天之身，雖在欲界不為欲污，諸天世人常所恭敬。」

佛言：「憍陳如！所問蓮華陀羅尼者，非諸聲聞緣覺所知，是陀羅尼乃是十八不共法行。

「憍陳如！假使我於無量劫中，宣說是持終不可盡，亦令聞者生迷悶心，是陀羅尼唯佛能說、唯佛能聽。何以故？是陀羅尼難知難解，餘三亦爾。」

「世尊！唯願如來當說如空空行陀羅尼。」

「憍陳如！至心諦聽，當為汝說。憍陳如！若有眾生放逸因緣生觸欲心，是人不知解脫之處，流轉生死無量世中，在三惡道受大苦惱。菩薩摩訶薩見諸眾生受如是等無量苦惱，生憐愍心勤行不息遍修諸道，作是行已得阿耨多羅三藐三菩提。得菩提已，說苦解脫，眾生聞已即得脫苦。苦解脫者，即是初果，乃至阿羅漢果。

「憍陳如！云何觸欲？言觸欲者二身共合，因身合故則生於觸，因觸生樂因樂生苦，苦因緣故，生死苦惱從是而生。

「憍陳如！如四毒蛇以四因緣能害眾生，見噓齧觸，欲亦如是。有見因緣，有聞因緣，有念因緣，有觸因緣，因是四緣令諸眾生遠離一切諸善根本，於生死中受大苦惱。

「憍陳如！云何名為觸欲解脫？若有比丘能觀白骨，作是思惟：『色者即是四大所造，四大所造即是無常性無堅牢，離散之法皮毛肉血。智者云何於是身中生淨好相？』作是觀已，悉於一切十方淨色，即時獲得不可樂相。

「是比丘復作是念：『我於是相樂修集者，則得斷除一切煩惱生老病死，是名舍摩他。若觀足骨乃至頭骨，是名毘婆舍那。』

「既得如是毘婆舍那舍摩他已，觀息出入，見息出時，即作是念：『如是風者，從何處來？去至何處？』如是觀時遠離身相，生於空相不見內法，是名內空。不見我所及外色相，是名外空。觀內外色空，復作是念：『我今修集入息相已作大利益，能壞一切內外諸色，我壞如是內外色相，皆是入息觀因緣也。以是因緣令我不見內外諸色，我無色相即是空力，我今定知一切諸法，無有去處無有來處。作是觀已，所有覺觀一切永斷，復觀是識，知是一切覺觀因緣，我當遠離心意識行。何以故？若有生者。當知定滅。』作是觀時，得須陀洹果，乃至阿羅漢果，或有獲得如法忍者，或得菩提。若觀覺觀是滅相者即得滅定，是名不共凡夫如空陀羅尼，是持成就無量功德，永斷無量諸大苦惱。」

說是法時，九萬二千眾生得須陀洹果，六萬眾生得阿羅漢果，九萬九千眾生得如空陀羅尼，八萬眾生得辟支佛果，八千億眾生發阿耨多羅三藐三菩提心，無量眾生得不退心。

爾時，阿若憍陳如白佛言：「世尊！高貴德王佛所持來欲隨無願陀羅尼，唯願如來分別解說。」

「憍陳如！我今當說，至心諦聽。

「憍陳如！有諸眾生觸欲繫縛不知解脫，是人應觀無願解脫，作如是念：『欲欲、色欲及無色欲，觸欲解欲，知是諸欲因覺觀生諸行因緣。如是諸行無有作者、無有受者，因風而生。我身口行，亦復如是因風而生。因是風故，身得增長。因是風故，口得增長。如我觀風，即入出息。』諦觀一切身諸毛孔從風因緣，復觀一切不淨之物，復觀是身命終之時，是屍更無風息入出。

「復作是念：『我身口行因緣於風，若無風者無身口行因緣。』是故，爾時得空三昧修集增長，因修集故能斷欲貪乃至觸欲。作是觀已，得須陀洹果乃至阿羅漢果，或有發阿耨多羅三藐三菩提心。」

爾時，善意覺觀菩薩摩訶薩白佛言：「世尊！若聲聞人修不淨相，得成相已有何等相？」

「善男子！若為破壞欲貪之結修不淨相，繫心眉間自觀身骨，是名一相；若觀自身及以他身，是名二相；又觀一切悉是不淨，是名三相。是人能觀苦集盡淨，名舍摩他得煖法相。是人如是觀白骨時見智如燈，觀身四行乃至微塵，是名頂法。觀四真諦，是名聲聞不淨觀。成就獲得舍摩他定，是名白骨觀相。觀是相時，得八正道。因八正道，得須陀洹果乃至阿羅漢果。善男子！光明佛土聲聞之人，觀如是法即得道果。」說是法時，無量眾生得如法忍，無量眾生得如實忍。

爾時，世尊復告憍陳如：「若四真諦可一念證者，如來應為一切眾生，演說一行一法一事。若一人證時，一切眾生亦應同證。何以故？煩惱同故，亦不應有八萬法聚差別之異。憍陳如！是故眾生，應以種種因緣調伏，不以一緣。

「憍陳如！一切眾生非實一乘、一行、一貪、一念、一欲、一解、一信，是故如來宣說種種句偈、名字、種種法門。以是義故，如來具足十種神力。

「憍陳如！一切眾生具有種種顛倒之相，是故如來為淨顛倒，說無常相、苦相、無我相、脹相、爛相、青相、壞相、離散等相。」

「世尊！云何名為一切世間不可樂想？云何復名食不淨想？」

佛言：「憍陳如！汝今不應問如是事。何以故？彼界得道、此界得道，其相各異。憍陳如！我若具說，眾生聞者或生迷悶。」

「世尊！唯願憐愍，為諸菩薩能信解者分別宣說。世尊！是諸眾生若聞宣說如是二相，能種善子增長善根、能破無明。

「世尊！一切眾生癡愛因緣樂於生死，是故生死無始無終。世尊！一切眾生以食因緣增長貪欲。世尊！一切眾生初未得聞如是二相，是故流轉生死五道受大苦惱。如來世尊大慈大悲，無量世中常念眾生，唯願如來憐愍故說，不可樂想、食不淨想。若佛宣說不可樂想、食不淨想，眾生聞者不生欲貪、不生食貪。世尊！若有眾生能苦呵責欲心食心，當知是人速到彼岸。」

佛言：「憍陳如！至心諦聽，我今當說一切世間不可樂想、食不淨想。

「憍陳如！世有二種：一、眾生世；二者、器世。眾生世者，所謂五道眾生；器世者，欲界之中有二十處，色界十六，無色四處。

「云何欲界有二十處？八大地獄，一一地獄有十六圍遶：一者、等活；二者、黑繩；三者、眾合；四者、呌喚；五者、大喚；六者、熱；七者、大熱；八者、阿鼻地獄。若有眾生身口意惡，悉生如是大地獄中受大苦惱。是諸眾生雖見妙色，不生樂想，以是因緣復生大苦，聲香味觸亦復如是，有智之人觀是事已，生不樂想。

「憍陳如！若觀畜生其身細小，猶如微塵十分之一，有如微塵乃至如棗，有一由旬乃至百千萬由旬等。是諸眾生或有壽命，如一念頃至七念頃，或有一劫至千萬劫頃。是諸眾生無有法行、智慧慚愧憐愍之心，當受苦惱生大怖畏，各各常生相害之心，遠離一切諸善之法，常行黑闇常行邪道，是故智者修不可樂想。

「憍陳如！智者復觀餓鬼之身，或長一尺或如人等，或百由旬或如雪山。常患飢渴裸形無衣，被髮纏身無有慚愧，羸瘦骨立身無血肉，各生惡心心無憐愍，濕冷諸氣永無復有。或食鐵漿鐵麨鐵丸，熱糞熱膿，熱血熱風，熱草熱果，然不能得恒不供足，壽千萬劫常受苦惱行於黑闇，智者觀已，修集世間不可樂想。

「憍陳如！有智之人，次觀人身一切皆有生苦老苦病苦死苦，愛別離苦，怨憎會苦，求不得苦，飢渴困苦，欲苦瞋苦嫉妬等苦，兩舌惡口寒熱等苦，諸惡獸苦，惡王等苦，是人身中受如是苦。智者云何而不修集不可樂想？

「憍陳如！智者云何觀於欲天不可樂想？智者觀初欲界六處，是中眾生欲愛所焦，所受果報不等故苦，無常故苦，取苦盡苦，愛別離苦。智者云何於中不修不可樂想？次觀色界十六住處，是中諸天修世禪定，有漏故苦，無寂靜苦，所欲故苦，有勝定苦，善法藏苦，未解脫苦，不知彼岸不盡地獄、餓鬼、畜生、人因緣苦。觀是苦已，智者即修不可樂想。

「復次，色界眾生，或有修集無漏禪定，是等不能具足八正道苦，欲具八正道方便時苦，得無學地不自在苦，不得緣覺三昧故苦，不得如來三昧故苦，不能觀察一切眾生境界故苦。如是眾生於色界中，若入涅槃受如是苦。智者云何於色界中不修世間不可樂想？

「次復觀察於無色界不可樂想。彼中眾生修有漏三昧苦，學地不得自在苦，又不得聽聞正法故苦，不能畢竟斷受故苦，捨命退時生邪見苦，不能永斷三惡道苦。捨命墮苦，知如是時修集世間不可樂想。

「復次，憍陳如！世間者即是行，行有三種：身行、口行、意行。身行者謂入出息；口行者所謂覺觀；意行者所謂想受，是三種行，其相是一。

「智者云何能分別知？智者觀息出入數時，深觀息之冷煖乃至一切毛孔入出，是人觀息諦知是息本無今有。若本無今有是無常相，無決定相如電畫水，如是觀時得身行相。觀如是相從何因緣，即知是相因於覺觀，覺觀之性本無今有，是故無常是可斷法是可解脫。是覺觀相因心而生，心亦本無今有，本無今有是無常相，可破壞相、無歸依相，無有物相、無有我相。作是觀時，於諸行中心則生悔，能修世間不可樂想。

「汝等比丘！若能深觀如是三行，則能永斷一切煩惱，能淨正見斷生死法，成平直道正聚所攝，得須陀洹果乃至阿羅漢果。憍陳如！智者於諸行中修不可樂想。

「憍陳如！云何比丘觀所著衣作不樂想？若有比丘裁衣、縫衣、見衣、觸衣、著衣、脫衣，觀如是時，如血塗皮爛臭可惡，蟲所住處無可樂處，如是觀時，於衣貪心即時除滅。

「憍陳如！云何修集食不樂想？若有比丘執持鉢時，如血塗髑髏，爛臭可惡蟲所住處。若得食時，應觀是食如死屍蟲。若見麨時如末骨想，得飯漿時作糞汁想，得諸餅時作人皮想，所執錫杖作人骨想，得乳酪時作膿血污想。若得菜茹作髮毛想，得種種漿作生血想。憍陳如！若有比丘作如是觀，是名於食不可樂想。

「憍陳如！云何於房舍生不可樂想？比丘若入房舍之時，應生是念如入地獄受諸苦惱。如是房舍即是和合，所有材木即是人骨，土是人肉，乃至一切床榻被褥亦復如是。作是觀時，是名世間不可樂想。若能觀察如是想者，是人即得如實法忍，隨空無相無願等忍。是人樂修空相，因修空相見一切法悉是生滅苦空無我，觀陰入界十二因緣，一切法性苦空無我。如是見已，即得須陀洹果乃至阿羅漢果。

「憍陳如！修集世間不可樂想，能斷欲貪色無色貪，一切憍慢疑恌無明，乃至得無學地，是名具足隨無願陀羅尼。憍陳如！是陀羅尼能破一切惡魔，乃至能令三寶增長。」說是法時，無量眾生得法眼淨，無量億眾諸漏永盡，八那由他眾隨無願陀羅尼，無量眾生發阿耨多羅三藐三菩提心，五萬八千眾生得不退菩提心，無量眾生得如法忍。

爾時，無量眾生白佛言：「世尊！一切眾生若聞是法，云何不發阿耨多羅三藐三菩提心？我今護持聽受是法。」

佛言：「善哉，善哉！諸大檀越！汝等今者欲護大法，因護法故未來之世當得無量福德果報。」

爾時，舍利弗白佛言：「世尊！德華密佛遣虛空密菩薩摩訶薩所持來欲淨陀羅尼，唯願說之。」

佛告舍利弗：「諦聽，諦聽！善思念之。當為汝說德華密佛所遣來欲淨陀羅尼，為壞此土眾生四倒。

「舍利弗！此土眾生實無有我，顛倒心故橫生我想，智者深觀知無有我，作是觀已則破顛倒。

「舍利弗！云何智者觀於無我？所謂觀身諦知無我。何以故？以和合故。

「復次，觀眼亦無有我。何以故？四大合故。若眼轉瞬即是風力，如是風者，因於虛空去來迴轉，而虛空性性無所有亦不可說。若無所有不可說者即是無我，是故虛空實無有我。是空中風亦復無物，不可宣說是故無我。如觀風，地亦如是，地亦無物不可宣說是故無我，水火亦爾。是故當知，眼之四大亦復無物，不可宣說是故無我。若復有言眼色因緣故有我相者，是義不然。何以故？眼中無我色亦如是，而和合中亦復無我。和合因緣生於眼識，而是識中亦復無我。

「因識生色名為名色，名色因緣生於六入，六入因緣觸，觸因緣受，受因緣愛，愛因緣取，取因緣有，有因緣生老病死等。如是等法因眼識生，而是眼識亦復不從十方而來。所因之念生眼識者，是念亦滅。眼識不住於二念中，亦不語念汝住我滅，而是滅法亦無處所，是故諸法緣合故生、緣離故滅。若因緣故生、無緣則滅，是故當知實無有我，而是因緣亦無作受、無有作者，是故無我。若無我者我所亦無，是故眼性無我我所，無合無散即是生滅，一切諸法亦復如是，一切法性無取無捨，非諸聲聞緣覺諸佛之所造作。如眼識空，一切法空亦復如是。作是觀時，得空三昧門，或得須陀洹果乃至阿羅漢果。觀眼既然，耳鼻舌身亦復如是。

「觀身無我，髮亦無我，皮毛血肉筋骨膿髓，腸唾煖氣上下諸風，壽命名字皆無有我，直以眾緣和合故名為身。身觸因緣故生身識，

識因緣名色，名色因緣六入，六入因緣觸，觸因緣受，受因緣愛，愛因緣取，取因緣有，有因緣生老病死等。如是等法因生身識，而是身識亦復不從十方而來。所因之念生身識者，是念亦滅。身識不住於二念中，亦不語念汝住我滅，而是滅法亦無處所。是故諸法緣合故生、緣散故滅，有緣故生、無緣故滅，是故當知實無有我，而是因緣亦無作受無有作者，是故無我。若無我者我所亦無，是故身性無我我所。無合無散即是生滅，一切諸法亦復如是。一切法性無取無捨，非諸聲聞緣覺諸佛之所造作，如身識空，一切法空亦復如是。作是觀時，得空三昧門，或得須陀洹果乃至阿羅漢果。

「舍利弗！若有比丘能如是觀眼身無我，當知是人得三昧門，為諸天世人之所供養。」

說是法時，無量眾生過去惡業悉得除滅，無量眾生得法眼淨，無量眾生得須陀洹果乃至阿羅漢果，九萬四千眾生獲得如是淨陀羅尼。無量眾生發阿耨多羅三藐三菩提心，無量眾生於菩提中心不退轉，無量眾生得如法忍，無量眾生得破欲貪色無色貪，無量眾生得隨空無相願陀羅尼，無量眾生成就不淨觀。無量眾生成阿那波那，或得舍摩他，或得毘婆舍那，或得性地，或得聲聞辟支佛法，或得菩薩法。一切女人聞已悉得轉於女身，欲界眾生悉受快樂如三禪地。爾時，一切天人八部，供養於佛歡喜而住。

爾時，頻婆娑羅王白佛言：

「世尊！此世界中無量菩薩，所可成就光明妙色，我從本來初未曾見初未曾聞。世尊！是菩薩光，能照一切娑婆世界。若是菩薩近於阿耨多羅三藐三菩提者，其光云何？」

「大王！若有菩薩成就無上菩提道者，其光能照十方世界。何以故？善法莊嚴諸功德故，成就具足莊嚴法故，一切善根多增長故，以近無上菩提道故，畢竟無上菩提道故，受於如來正法果故，分別演說無邊法故，所可得身無罣礙故，獲得清淨真實法故，所可修集到彼岸故，未來世業已得盡故，成就無量佛正法故，能轉無上妙法輪故，於一切法得自在故，通達一切眾生根故，永斷一切煩惱習故，是故光明悉能遍照十方世界。大王！隨佛功德大勢力故，亦能覩見十方諸佛。」

王言：「世尊！我今欲見十方諸佛菩薩聲聞。」

爾時，世尊告阿若憍陳如：「若我弟子，聲聞之人、在家、出家，是人各各深自思惟所有善法，我亦欲入如來三昧。若有人天得如實忍，若有不退於三乘者，如是眾生亦入於定。復有眾生於三寶所得信敬心，亦復如是入於禪定。」

爾時，世尊即入三昧，其三昧名一切佛境界行智廣如虛空一切智者喜日月光明。如是三昧，聲聞緣覺及諸菩薩，所不能知不能計量，

是名佛境界三昧。如來入是三昧已，娑婆世界百億四天下、百億須彌山、百億日月乃至百億有頂，如是等土悉入佛身。娑婆世界地獄、餓鬼、畜生、天、人，有受苦者皆得除滅一切歡喜，譬如比丘入第三禪。所有一切菩薩摩訶薩悉從定起見佛光明，見光明已，自所有光尋滅不現。一切聲聞所受快樂，譬如比丘入第三禪。

爾時，一切無量眾生悉皆自覩如來毛孔，一一毛孔出無量光，如恒河沙等日月光明，亦如恒河沙十住菩薩所有光明，如是光明悉能遍照十方佛土。

爾時，十方諸佛世尊各告大眾：「諸善男子！汝等頗見釋迦如來大光明不？如是光明成就無量無邊功德，是光因於大慈大悲，為於憐愍諸眾生故，是故今者示諸眾生大神變相。一切眾生見是光已，皆發阿耨多羅三藐三菩提心；他方世界有諸眾生得神通者，皆集至此娑婆世界，其不得者遙禮供養。」

爾時，一切諸佛菩薩及聲聞眾，皆悉來詣娑婆世界，一切菩薩悉以七珍種種華香、伎樂、幢蓋，供養恭敬尊重讚歎。有諸眾生處佛身者，皆悉見之。見已，復受無量快樂。

爾時，娑婆世界一切眾生，同共發聲作如是言：「我等以是善因緣故，願後共生一國土中，令得覩見十方諸佛，三惡業道已得消滅。若有眾生見佛神變，不發阿耨多羅三藐三菩提心者，當知是人常行黑闇。諸菩薩等，為眾生故受種種苦，或化作佛、或作辟支佛，或作聲聞、梵天、帝釋、四大天王、那羅延像，自在天像、龍像、鬼像、阿修羅像、轉輪王像。若有佛界應以聲聞得調伏者現聲聞像，如是等化自非十住不能為也。是故無上菩提之心，成就無量無邊功德。」

爾時，一切諸佛身內所有眾生，以偈頌曰：

/gatha/
「以諸惡心因緣故，　流轉生老病死者，　以不親近善知識，　是故不能到彼岸。
　若能遠離諸惡心，　諸惡邪見惡因緣，　能斷三有生死者，　是則能到於彼岸。
　眾生難得於人身，　得已值遇善友難，　篤信之心復難得，　得已難得聽正法。
　若有能發菩提心，　是人能斷諸煩惱，　亦能教化無量眾，　現大神變如今佛。
　若能永斷二法者，　所謂常斷二見等，　若見一切行無我，　是人名為善思惟；
　若能修集苦集諦，　是人能斷諸煩惱；　若能發起菩提心，　是人則勝諸世間。」

說是偈已，無量眾生發阿耨多羅三藐三菩提心。復有眾生發緣覺心，復有眾生發聲聞心，或有眾生得無量陀羅尼。復有眾生得如法忍、不退忍、如實忍，或有獲得須陀洹果乃至阿羅漢果。爾時，波旬悉見娑婆世界在佛身內。見已，悲泣涕淚橫流心生愁惱，若坐、若起、若行、若立，進止出入以手拍頭亦受苦惱，乃至一切魔之眷屬亦復如是。

時魔波旬有一大臣，名曰空樹，見魔愁惱，而說偈言：

/gatha/
「何故愁惱而獨行，　其心迷亂如狂人，　所至之處心不樂，　唯願天王說因緣。」
//

時魔波旬復以偈答：

/gatha/
「我見瞿曇大神力，　是故生惱而狂行，　內心躁動無安所，　愁熱逼切及眷屬，
　覩見如來無邊身，　悉受一切娑婆界，　令我境界悉空虛，　是故我今生愁惱。
　十方所有諸聖人，　悉來集會此世界，　大設供養供養佛，　是故令我生愁惱。
　瞻覩如來大神力，　及見眷屬歸依佛，　我今獨行無伴侶，　是故令我生愁惱。」

爾時，大臣復說偈言：

/gatha/
「我今多有諸眷屬，　其心弊惡具器甲，　力能破壞如來身，　及能毀壞大神力。」
//

時魔波旬復說偈言：

/gatha/
「我今眷屬深畏佛，　云何能壞神通力？　若欲生心毀壞時，　則自見身被五縛。」

是時大臣復說偈言：

/gatha/
「如其怨敵勢力大，　當詐現親則可壞，　若知瞿曇有大力，　先當詐現親厚心。」

時魔波旬復說偈言：

/gatha/

/gatha/

/gatha/

爾時，大臣即便宣告諸惡龍王：「汝當為我壞瞿曇身。」

時諸惡龍將欲飛空而不能動，即語大臣：「敬奉來命欲往毀壞，適生此心便不得去。」

爾時，大臣即生怖畏，作如是念：「我若今者現魔大力，令諸惡龍心生瞋恚，以瞋恚故則能毀壞瞿曇之身。」

爾時，龍宮有化死屍充滿側塞，諸龍見已，自於宮室心不甘樂，作是念言：「是誰化作此死屍耶？」雖復思惟莫知誰為。

時魔波旬，見如是等諸龍王已，告其眷屬：「諦聽，諦聽！以我力故令如是龍從宮室出，至彼大山悉失勢力，不能毀壞瞿曇沙門。」

爾時，復有大臣名曰戒梯，即白魔言：「大王！如是龍王為欲破壞釋迦身故集會一處，各作是念：『我今當以何等方便，壞瞿曇身？』」

波旬答言：「我有是事。若審，汝當往看。」爾時，大臣與百千萬眾生，欲往彼山。

爾時，如來從禪定起，坐於一面示現常身。大臣既見如來常身在摩伽陀國，見已，即作是念：「瞿曇沙門退失神通，將不於我生怖畏耶？欲於我所生大惡乎？我應先至彼瞿曇所，與共談論。」

爾時，大臣即與大眾往至佛所，而說偈言：

/gatha/
「汝身未度生死海，　云何當能度眾生，　瞿曇勿誑諸眾生，　說言當得大涅槃。」
//

爾時，如來復以偈答：

/gatha/
「我已得度生死海，　亦得永脫一切有，　我以慈悲因緣故，　說言眾生當涅槃。
　汝已於昔無量世，　發起無上菩提心，　已曾供養無量數，　百千巨億諸世尊。
　汝今定當得佛道，　云何言我誑眾生？　我今施汝大念力，　便可至心觀本身。」
//

爾時，大臣聞是偈已，即自觀察過去本身，了了明見發菩提心，供養無量無邊諸佛。見已，即時心大慚愧，於如來前頭面著地，懺悔作禮，白佛言：「世尊！我今已憶無量世中發菩提心，已曾供養無量億佛，於諸佛所聽受妙法，已得修行六波羅蜜。

「世尊！迦葉佛時有一比丘說聲聞乘，我不思惟，便言：『是語非是佛語，魔之所說。』是人已發菩提之心行菩薩道，以是因緣，迦葉如來不授我記，我因是事生於魔界，受是身來，已經五萬七千億歲。世尊！我寧以是過去等身受地獄苦，終不退於菩提之心。」

佛言：「大臣！善哉，善哉！若人以金如須彌山并七寶物，於無量世供養於佛，其福不如發菩提心。何以故？發是心者，乃是供養十方諸佛。」

爾時，戒梯菩薩即於座上得如法忍，從坐而起頭面作禮，繞佛三匝，以身上衣供養於佛，乃至四萬四千大眾亦復如是。時魔波旬見其大臣及其眷屬已歸依佛，心生苦惱，牢閉門戶却坐一面。

爾時，世尊即為大眾說三種慈：所謂生緣、法緣、無緣，如虛空目中之所宣說。

爾時，一切諸天、龍王，悉皆集會佉羅坻山先聖住處，欲動不能欲行亦然，欲現大身而復不能，尋向難陀婆難陀王而作是言：「大王！先者所作臭穢死屍，皆是波旬之所為也。是故令我悉來至此受是小身。若能歸依魔波旬者，可得解脫。」

爾時，伊羅跋羅龍王言：「魔王今者喪失本心及其神足，云何當能救濟汝等？」

爾時，龍王或有歸依四天王者，或有歸依忉利天，或焰摩天，或兜術天，或化樂天，或他化自在天，或梵天等。

爾時，海龍王即作是言：「汝等不見釋迦如來，一切賢聖人天雜類大設供養而歸依耶？」

爾時，或有龍王歸依那茶仙人，或馬藏仙人，或歸廣仙人，或光味仙人，或跋伽婆仙人，歸依如是等五種仙人。是五仙人悉得五通住於雪山，悉在光味大仙人所聽受正法。光味菩薩，亦以種種無量讚歎，讚歎如來。

爾時，仙人悉聞一切龍王音聲。聞已，即白光味仙人：「頗聞諸龍哭聲不耶？」

答言：「已聞。」

「大士！唯願往彼救濟其苦。」

光味答言：「汝等可往，我不得去。所以者何？今有大天欲得聞受無緣慈故。」時四仙人禮拜光味，往佉羅坻山而救濟之。

諸龍見已，即各舉聲求哀求救。仙人答言：「我不能救，彼雪山中有一菩薩名曰光味，彼能救拔，吾等不能，汝當一心求哀作禮。」時諸龍王各自同聲向彼作禮。

爾時，光味聞是聲已，與無量諸天大眾至佉羅坻山。龍王見已，頭面作禮：「唯願大士救我等苦。」爾時，光味菩薩知時已到，欲說星宿。

爾時，大海龍王白光味菩薩言：「大士！是星宿者，誰之所說？誰作大星？誰作小星？誰作日月？何日之中？何星在先？云何滿月？云何為時？如是星宿繫屬何天？性是何等？何輕何重？何善何惡？何食何施？誰造此晝？誰作此夜？影有幾步，名曰為轉？云何南轉？云何北轉？大士！汝於諸仙最為第一，唯願具足分別解說。」

爾時，光味菩薩告諸龍王：「大王！先過去世賢劫之初，旃陀延城，其城有王名無量淨，正法治國，不貪欲樂常樂寂靜才智聰達。王有夫人，欲心發動與王遊行，在一林中貪心視王，即便姙身。是時，夫人時滿即生其兒，頭耳項眼脣口悉皆似驢，餘分似人。其母見已，即生怖畏，擲之廁中。身未至地，是時驢鬼於空接取，往雪山之中，瞻看哺養猶如生子。時雪山之中有甘美藥，驢鬼採取以食是兒，是兒食已身則轉異，有大光明，福相具足智慧慈悲。以是因緣，諸天禮拜供養讚歎，為是兒故。於雪山中有諸種種藥草果蓏，餘相悉轉唯脣似驢，是故名為驢脣仙人，於六萬年受持禁戒常翹一足。一切梵天、魔天、帝釋，大設供養而供養之，皆悉合掌，白驢脣仙人：『欲求何願？唯願語之，若我力能，我當施汝。』仙人答言：『我今欲得了知星宿，為眾人故心生憐愍。』一切天言：『若為憐愍一切眾生，欲得知者，願當說之。』仙人言：『梵天！我實不解最初宿。』」說是星時，諸大龍王，於光味菩薩心生歡喜。

爾時，光味菩薩為諸龍王出微妙音讚歎三寶，又作是言：「我今真實不能救拔汝等苦惱，唯有如來釋迦之尊乃能救之。釋迦如來為欲調伏諸眾生故，於無量世能捨所珍，修習慈悲為救苦惱。」

爾時，一切龍王、男女、大小至心念佛讚歎歸依：「南無世尊於眾生中最為殊勝，一切法中心得自在，於諸法海已到彼岸，能救一切眾生苦惱，施其安樂平等無二。憐愍一切能示正道惠施正眼，一切天、龍之所供養，能受一切十方世界所有人天微妙供具。世尊！我今多受無量苦惱，唯願慈悲少垂救拔。」是諸龍王心念佛已，尋自見身如先無異。時光味菩薩語諸龍王：「如來功德不可思議，為眾生故於無量世修行具足六波羅蜜，說三慈悲調伏眾生，說一切法無我無作，說陰入界四大煩惱，說煩惱性及眾生性，說一切法無性無相、無礙無作無垢無淨、無明無暗無取無捨、無行無住無一無二，陰入界等及以四大亦復如是，名第一義空。是故如來能調眾生為無上尊，是故如來能拔汝等無量苦惱。」

/TEXT339/救龍品第六

爾時，世尊告光味菩薩：「善男子！汝今欲聞諸龍業不？」

光味菩薩白佛言：「世尊！今正是時，唯願演說。」

佛言：「善哉，善哉！善男子！至心諦聽，當為汝說。」爾時，一切天人以好香華、妓樂、旛蓋供養於佛。

爾時，世尊與欲色界一切諸天、無量聲聞及菩薩眾，從摩伽陀國趣須彌山。爾時，梵天設七寶座以待如來，復有造作七寶街道。是時，梵王作如是言：「唯願如來經涉此路，坐我座上。」

爾時，他化自在天復以閻浮檀那寶造床及道，亦言：「如來願行此路坐我座上。」

爾時，化樂諸天復以天金造床及道，亦言：「如來願行此道坐我金床。」

爾時，刪兜術陀天復以天銀造床及道，亦言：「如來願行此道坐我銀床。」

時夜摩天復以瑠璃造床及道，亦言：「如來願行此道坐瑠璃床。」

時忉利天復以真珠造床及道，亦言：「如來願行此道坐真珠座。」

時四天王復以瑪瑙造床及道，亦言：「如來願行此道坐瑪瑙床。」

時四阿脩羅復以栴檀造床及道，亦言：「如來願行此道坐栴檀座。」

爾時，世尊心憐愍故，化作佛像遍行六道，遍坐六座。以如來真身，處在梵王所設道座，一一化像皆有無量聲聞菩薩，以為眷屬；一一化像所有光明，猶如無量日月光明。

是諸龍王見化像已，心生恭敬各作是言：「今須彌山乃至如是千日月耶？」

難陀婆難陀言：「如來世尊與無量梵天趣須彌山，是其光明，非日月也。汝等若欲得解脫者，應當至心專念如來。如來世尊已壞無明，是故今有如是光明。」

阿那婆達多龍王言：「是光明者，是魔所有，非佛光也。何以故？一切欲界屬魔波旬故，是魔波旬能作是惡。波旬今者憐愍故，能救如是諸龍王苦。」或有說言：「如此乃是化自在天、化樂天、兜率陀天、夜摩天、忉利天、四天王等，以憐愍故能救如是諸龍王苦。」

善住龍王言：「是光明者，即是光味菩薩光明，以憐愍故救諸龍王苦。」

寶髻龍王言：「是光明者，乃是出家剃除鬚髮大德人光，以憐愍故救諸龍王苦。」

海龍王言：「是光明者，是如來光。何以故？以憐愍故，如來世尊於諸眾生修一子想，能救眾生一切苦惱，於無量世修行具足六波羅蜜，唯為救濟一切眾生無量苦惱。是故一切欲色界天設大供具而供養之。」

爾時，世尊告帝釋言：「憍尸迦！如我遊此娑婆世界為化眾生，如汝在於三十三天為度諸天。」

憍尸迦言：「世尊！我今未有無邊之智，云何說我能化諸天？世尊！是須彌山有無量天、無量梵天、無量鬼神、無量乾闥婆、無量緊那羅、無量迦樓羅、無量阿脩羅、無量摩睺羅伽、無量諸龍、無量大仙、無量聖人。唯願如來以憐愍心化度如是無量眾生。」

爾時，世尊熙怡微笑，無量色光從其口出，青、黃、赤白、玻瓈、雜色，遍照十方幽冥之處，勝無量億梵天光明、無量億數釋天日月，能壞一切諸惡魔業。

爾時，世尊告帝釋言：「憍尸迦！娑婆世界所有諸山須彌為最，我亦如是，於諸眾生最為第一。」

爾時，一切龍王聞是語已，各白佛言：「世尊！唯願憐愍救我等苦。」

佛言：「諸善男子！汝等先當至心念佛，我當救之。」

爾時，世尊告憍陳如，其音遍聞十方世界：「憍陳如！一切諸法悉皆無常，一切諸法生住無常。何以故？生因緣故。一切因緣生法，即是苦也。若法生時即是苦，即是癰瘡，即是有支，即是生老，即是生滅。

「憍陳如！眼即無常。若眼生者即是苦，即是癰瘡，即是有支，即是生老，即是生滅，乃至意亦如是。

「憍陳如！若眼滅者，即是生老病死等滅，即是一切有支滅，乃至意亦如是。眾生不知眼之生滅，是故流轉在五道中，如來為斷眼生滅故而演說法，亦為說苦、斷苦行法。是故如來是梵中大梵、天中大天、象中大象；是沙門中大沙門、婆羅門中大婆羅門、慈中大慈、悲中大悲，無上之尊為大丈夫，已到生死大海彼岸，最大福田無勝施主，其心平等為大法王，持大禁戒無上精進，善修梵行了知正道，為大導師通達餘業。

「憍陳如！善知眼之生滅因緣故名如來，不了知故名為凡夫。云何不知名為凡夫？

「憍陳如！一切眾生皆說有我，是故不見眼生滅相，輪轉五道。

「憍陳如！有諸外道，說言見者名之為我，乃至知者是我。眼者，即是我之因緣，乃至意者亦復如是。

「憍陳如！諸外道說眼喻於向，我者喻見，若如是者是名顛倒。何以故？所言見者即是和合，於和合中而生我想，是故顛倒。若言向喻於眼、見喻我者，是義不然。何以故？向中見者，亦見亦聞，亦識亦觸。眼不如是，是故見者不得名我，向雖久故見猶明了，眼若久故不得如是。我者名常，若我見聞我則無常，若無常者云何說我？

「憍陳如！眾生以是顛倒因緣不見四諦，如來了是顛倒相故，名為正智，我者即是如來。若有能知如來我者，是人則能壞顛倒相。若壞顛倒則破魔業，若破魔業，是人則能救拔諸龍。憍陳如！是故我今能救諸龍。」
