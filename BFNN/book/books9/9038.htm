/TEXT339/般舟三昧經卷上

/TEXT339:p01/問事品第一

聞如是：一時，佛在羅閱祇迦鄰竹園中，與大比丘眾，比丘五百人皆是阿羅漢，諸漏已盡，無復塵垢，生死悉除而得自在，心已解脫，照明於慧，譬如大龍聖智通達，所作已辦眾行具足，棄捐重擔所欲自從，已舍諸有其行平等，得制其心度於彼岸，唯除一人賢者阿難。

爾時，有菩薩名颰陀和與五百菩薩俱，皆持五戒，晡時至佛所前，以頭面著佛足，卻坐一面。並與五百沙門俱至佛所，前為佛作禮，卻坐一面。時佛放威神，諸比丘所在遠方無不來者。即時十萬比丘，俱相隨來會佛所，前為佛作禮，卻坐一面。佛復放威神，摩訶波和提比丘尼，與三萬比丘尼俱相隨至佛所，前為佛作禮，卻坐一面。佛復放威神，羅鄰那竭菩薩從墮舍利大國出，橋曰兜菩薩從佔波大國出，那羅達菩薩從波羅斯大國出，須深菩薩從迦羅衛大國出，摩訶須薩和菩薩與阿難邠坻迦羅越俱從舍衛大國出，因坻達菩薩從鳩睒彌大國出，和倫調菩薩從沙祇大國出，一一菩薩各與二萬八千人俱來到佛所，前為佛作禮，皆卻坐一面。羅閱祇王阿闍世，與十萬人俱來到佛所，前為佛作禮，卻坐一面。四天王、釋提桓因、梵摩三缽摩夷亙天、阿迦尼吒天，各各與若干億億百千天子俱來到佛所，前為佛作禮，卻住一面。難頭和難龍王、婆竭龍王、摩難斯龍王、阿耨達龍王，各各與若干龍王億億百千萬俱來到佛所，前為佛作禮，卻住一面。四面阿須倫王，各與若干阿須倫民億億百千萬俱來到佛所，前為佛作禮，卻住一面。時諸比丘、比丘尼、優婆塞、優婆夷、諸天、諸龍、諸阿須倫民、諸閱叉鬼神、諸迦留羅鬼神、諸真陀羅鬼神、諸摩睺勒鬼神、諸人非人，無央數都不可計。

跋陀惒菩薩從座起整衣服，叉手長跪白佛言：「願欲有所問，既問者欲有所因故。天中天聽我言者，今當問佛。」

佛告跋陀惒菩薩：「所用故者便問，佛當為汝說之。」

跋陀惒菩薩問佛言：「菩薩當作何等三昧？所得智慧如大海，如須彌山，所問者不疑，終不失人中之將，自致成佛終不退，終不生愚癡之處，豫知去來之事，未曾離佛時，若於夢中亦不離佛，端正姝好於眾中顏色無比，少小常在尊貴大姓家生，若其父母兄弟、宗親知識無不敬愛者，高才廣博所議作者與眾絕異，自守節度常內慚色，終不自大常有慈哀，智慮通達於智中明無有與等者，威神無比精進難及，入諸經中多入諸經中，諸經中無不解者，安樂入禪入定入空，無所想無所著，於是三事中不恐，多為人說經便隨護之，在所欲生何所自恣，無異本功德力、所信力，多所至到處其筋力強，無不欲愛力，無不有根力，明於所向力，明於所念力，明於所視力，明於所信力，明於所願力，在所問如大海無有減盡時，如月盛滿時悉遍照無有不減明者，如日初出時、如炬火在所照無所罣礙，不著心如虛空無所止，如金剛鑽無所不入，安如須彌山不可動，如門閫正住堅，心軟如鵠毛無有麤棄，身無所慕樂於山川如野鹿，常自守不與人從事，若沙門道人多所教授皆護視，若有輕嬈者終無瞋恚心，一切諸魔不能動，解於諸經入諸慧中，學諸佛法無有能為作師者，威力聖意無有能動搖者，深入之行常隨無所行常柔弱，於經中常悲，承事於諸佛無有厭，所行種種功德悉逮及，所行常至誠，所信常正無有能亂者，所行常淨潔，臨事能決無有難，清淨於智悉明，得所樂行盡於五蓋，智慧所行，稍稍追成佛之境界，莊嚴諸國土，於戒中清淨，卻羅漢、辟支佛心，所作為者皆究竟，所作功德常在上首，教授人民亦然，於菩薩中所教授無有厭，當所作者度無有極，一切餘道無有能及者，未嘗離佛不見佛，常念諸佛如父母無有異，稍稍得諸佛威神，悉得諸經，明眼所視無所罣礙，諸佛悉在前立，譬如幻師自在所化作諸法，不豫計念便成法，亦無所從來，亦無所從去，如化作，念過去、當來、今現在如夢中，所有分身悉遍至諸佛剎，如日照水中影悉遍見，所念悉得如向，亦不來亦不去，生死如影之分，便所想識如空，於法中無想，莫不歸仰者，一切平等無有異，於經中悉逮知心不可計，一切諸利心不著無所適念，止於諸佛剎無所復罣礙，悉入諸陀羅尼門，於諸經中聞一知萬，諸佛所說經悉能受持，侍諸佛悉得諸力，悉得佛威神，勇猛無所難，行步如猛師子無所畏，於諸國土無不用言者，所聞者未曾有忘時，一切諸佛之議等無有異，悉了知本無經不恐，欲得諸經便自知說，如諸佛終無厭，為世間人之師無不依附者，其行方幅無有諂偽，諸剎照明，眼不著於三處，所行無所罣礙，於眾輩中無所適，於本際法中無所慕，於薩芸若教人入佛道中，未曾恐怖無有畏懼時，悉曉知佛諸經所有卷所在，眾會中無不蒙福者，見佛極大慈歡喜，所學諸佛經通利，於大眾中無所畏，於大眾中無有能過者，名聲極遠，破壞諸疑難無不解者，於經中極尊，於師子座上坐自在，如諸佛法教，悉曉知佛萬種語，悉入萬億音，愛重諸佛經，常念在左右側，未曾離於諸佛慈，於佛經中樂行，常隨佛出入，常在善知識邊無有厭極時，於十方諸佛剎無所適止，悉逮得願行，度脫十方萬民，智慧珍寶，悉逮得經藏，身如虛空無有想，教人求菩薩道，使佛種不斷，行菩薩道未曾離摩訶衍，逮得摩訶僧那僧涅極廣大道，疾逮得一切智，諸佛皆稱譽，近佛十力地一切所想悉入中，一切所計悉了知，世間之變悉曉知，成敗之事生者滅者悉曉知，入經海寶開第一之藏悉佈施，悉於諸剎行願亦不在中止，極大變化如佛所樂行，心一反念佛悉在前立，一切適不復願，適無所生處，十方不可計佛剎悉見，聞諸佛所說經，一一佛比丘僧悉見，是時不持仙道、羅漢、辟支佛，眼視不於是間，終生彼間佛剎爾乃見，便於是間坐悉見諸佛，悉聞諸佛所說經，悉皆受，譬如我今於佛前面見佛菩薩，如是未曾離佛，未曾不聞經。」

佛告跋陀惒菩薩：「善哉！善哉！所問者多所安隱，於世間人民不可復計，天上天下悉安之。今若能問佛如是，若能前世過去佛時，所聞施行作功德所致，供養若干佛已所致，樂於經中所致，作道行守禁戒所致。自守法行清白不煩濁，輒以乞匃自食，多成就諸菩薩，合會教語諸菩薩，用是故極大慈哀，一切人民皆於等心，隨時欲見佛即見佛，所願極廣大甚深之行，常念佛智慧，悉持經戒，悉具足佛種聖心如金剛，悉知世間人民心所念，悉在諸佛前。」

佛告跋陀惒菩薩：「若功德以不可復計。」

佛言：「今現在佛悉在前立三昧，其有行是三昧者，若所問者悉可得。」

跋陀惒菩薩白佛言：「願佛哀說之！今佛說者，多所過度，多所安隱，願佛為諸菩薩現大明！」

佛告跋陀惒菩薩：「一法行常當習持常當守，不復隨餘法，諸功德中最第一。何等為第一法行？是三昧名為現在佛悉在前立三昧。」

/TEXT339:p02/行品第二

佛告跋陀惒菩薩：「若有菩薩所念現在，定意向十方佛。若有定意，一切得菩薩高行。何等為定意？從念佛因緣，向佛念意不亂，從得黠不舍精進，與善知識共行空，除睡臥，不聚會，避惡知識，近善知識，不亂精進，飯知足，不貪衣，不惜壽命，孑身避親屬離鄉里，習等意得悲喜心，護行棄蓋習禪，不隨色，不受陰，不入衰，不念四大，不失意，不貪性，解不淨，不舍十方人、活十方人、十方人計為我所、十方人計為非我所，一切不欲受，不貿誡習定行，欲諷經，不中犯戒，不失定意，不疑法，不諍佛，不卻法，不亂比丘僧，離妄語，助道德家，避癡人世間語，不喜不欲，聞道語具欲聞亦喜，從因緣畜生，不欲聞六味、習為五習，為離十惡，為習十善，為曉九惱，行八精進，舍八懈怠，為習八使，為習九思八大人念，又不著禪聞，不貢高棄自大，聽說法，欲聞經，欲行法，不隨歲計，不受身相，離十方人，不欲受，不貪壽，為了陰不隨或為不隨所有求無為，不欲生死大畏生死，計陰如賊，計四大如蛇，十二衰計空，久在三界不安隱莫忘得無為，不欲貪慾，願棄生死，不隨人諍，不欲墮生死，常立佛前，受身計如夢，以受信不復疑，意無有異，一切滅思想過去事、未來事、今現在事等意，常念諸佛功德，自歸為依佛，定意得自在，不隨佛身相法，一切一計不與天下諍，所作不諍，從因緣生受了，從佛地度得可法，中法中得下，以了空意計人，亦不有亦不滅，自證無為黠眼以淨，一切不二覺意不在中邊，一切佛為一念入，無有癡黠，無有能訶，自得曉覺意故，佛黠不從他人待，得善知識計如佛無有異意，一切在菩薩無有離時，縱一切魔不能動，一切人如鏡中像，見一切佛如晝，一切從法行，為入清淨菩薩行如是。」

佛言：「持是行法故，致三昧便得三昧，現在諸佛悉在前立。何因致現在諸佛悉在前立三昧？如是，跋陀惒，其有比丘、比丘尼、優婆塞、優婆夷，持戒完具，獨一處止，心念西方阿彌陀佛。今現在隨所聞當念，去是間千億萬佛剎，其國名須摩提，在眾菩薩中央說經，一切常念阿彌陀佛。」

佛告跋陀惒：「譬如人臥出於夢中，見所有金銀珍寶，父母、兄弟、妻子、親屬知識，相與娛樂喜樂無背；其覺已為人說之，後自淚出念夢中所見。如是，跋陀惒菩薩，若沙門、白衣所聞西方阿彌陀佛剎，當念彼方佛不得缺戒，一心念若一日晝夜，若七日七夜；過七日已後，見阿彌陀佛，於覺不見，於夢中見之。譬如夢中所見，不知晝不知夜，亦不知內亦不知外，不用在冥中故不見，不用有所蔽礙故不見。如是，跋陀惒，菩薩心當作是念：『時諸佛國界名大山須彌山，其有幽冥之處悉為開闢，目亦不蔽，心亦不礙。』是菩薩摩訶薩，不持天眼徹視，不持天耳徹聽，不持神足到其佛剎，不於是間終生彼間佛剎乃見，便於是間坐，見阿彌陀佛，聞所說經悉受得，從三昧中悉能具足，為人說之。譬如有人，聞墮舍利國中，有淫女人名須門；若復有人，聞淫女人阿凡和利；若復有人，聞優婆洹作淫女人，是時三人皆在羅閱念。其人未曾見此三女人，聞之淫意即為動，便於夢中各往到其所。是時三人皆在羅閱祇國同時念，各於夢中到是淫女人所與共棲宿，其覺已各自念之。」

佛告跋陀惒：「我持三人以付。若持是事為說經，使解此慧至不退轉地無上正真道，然後得佛號曰善覺。如是，跋陀惒，菩薩於是間國土聞阿彌陀佛，數數念；用是念故，見阿彌陀佛，見佛已從問：『當持何等法生阿彌陀佛國？』爾時，阿彌陀佛語是菩薩言：『欲來生我國者，常念我數數，常當守念莫有休息，如是得來生我國。』」

佛言：「是菩薩用是念佛故，當得生阿彌陀佛國。常念如是佛身，有三十二相，悉具足光明徹照，端正無比，在比丘僧中說經，說經不壞敗色。何等為不壞敗色？痛癢、思想、生死、識、魂神，地水火風，世間天上，上至梵摩訶梵，不壞敗色，用念佛故得空三昧，如是為念佛。」

佛告跋陀惒：「菩薩於三昧中誰當證者？我弟子摩訶迦葉、因坻達菩薩、須真天子，及時知是三昧者，有行得是三昧者是為證。何等為證？證是三昧知為空定。」

佛告跋陀惒：「乃往過去時有佛，名須波日。時有人行出入大空澤中，不得飲食飢渴而臥，出便於夢中得香甘美食，飲食已其覺腹中空，自念：『一切所有皆如夢耶？』」

佛言：「其人用念空故，便逮得無所從生法樂，即逮得阿惟越致。如是，跋陀惒，菩薩其所向方，聞現在佛，常念所向方欲見佛，即念佛不當念有，亦無我所立，如想空當念佛立，如以珍寶倚琉璃上，菩薩如是見十方無央數佛清淨。譬如人遠出到他郡國，念本鄉里、家室、親屬、財產。其人於夢中歸到故鄉里，見家室親屬，喜共言語，於夢中見已，覺為知識說之：『我歸到故鄉里見我家室親屬。』」

佛言：「菩薩如是，其所向方聞佛名，常念所向方欲見佛，菩薩一切見佛，如持珍寶著琉璃上。譬如比丘觀死人骨著前，有觀青時，有觀白時，有觀赤時，有觀黑時。其骨無有持來者，亦無有是骨，亦無所從來，是意所作想有耳！菩薩如是持佛威神力，於三昧中立，在所欲見何方佛，欲見即見。何以故？如是，跋陀惒，是三昧佛力所成，持佛威神。於三昧中立者，有三事：持佛威神力，持佛三昧力，持本功德力，用是三事故得見佛。譬如，跋陀惒，年少之人，端正姝好莊嚴，已如持淨器盛好麻油，如持好器盛淨水，如新磨鏡，如無瑕水精，欲自見影，於是自照悉自見影。云何，跋陀惒，其所麻油、水鏡、水精，其人自照，寧有影從外入中不？」

跋陀惒言：「不，天中天。用麻油、水精、水鏡淨潔故，自見其影耳！其影亦不從中出，亦不從外入。」

佛言：「善哉！善哉！跋陀惒。如是，跋陀惒，色清淨，所有者清淨，欲見佛即見，見即問，問即報，聞經大歡喜，作是念：『佛從何所來？我為到何所？』自念：『佛無所從來，我亦無所至。』自念三處：『欲處、色處、無想處，是三處意所為耳！我所念即見。心作佛，心自見，心是佛，心是怛薩阿竭，心是我身，心見佛，心不自知心，心不自見心，心有想為癡，心無想是泥洹。是法無可樂者，皆念所為，設使念為空耳！設有念者亦了無所有！』如是，跋陀惒，菩薩在三昧中立者所見如是。」

佛爾時頌偈曰：

/gatha/
「心者不知心，　有心不見心，　心起想則癡，　無想是泥洹。
　是法無堅固，　常立在於念，　以解見空者，　一切無想念。」
//

/TEXT339:p03/四事品第三

「菩薩有四法，疾逮得是三昧。何等為四？一者、所信無有能壞者，二者、精進無有能逮者，三者、所入智慧無有能及者，四者、常與善師從事。是為四。菩薩復有四事，疾得是三昧。何等為四？一者、不得有世間思想，如指相彈頃三月；二者、不得臥出，三月如指相彈頃。三者、經行不得休息，不得坐三月，除其飯食左右；四者、為人說經，不得望人衣服飲食。是為四。菩薩復有四事，疾得是三昧。何等為四？一者、合會人至佛所，二者、合會人使聽經，三者、不嫉妬，四者、教人學佛道。是為四。菩薩復有四事，疾得是三昧。何等為四？一者、作佛形像若作畫，用是三昧故；二者、用是三昧故，持好疋素令人寫是三昧；三者、教自貢高人內佛道中；四者、常護佛法。是為四。」

佛爾時頌偈曰：

/gatha/
「常樂信於佛法，　受誦是道德化，　精進行解深法，　立具足等慈哀。
　當普說佛經卷，　廣分佈道法教，　慎無得貪供養，　無所著得是法。
　在不正瞋恚興，　意善解便離欲，　常樂定三昧禪，　謹慎行得是法。
　常念佛本功德，　天金色百福相，　諸種好有威德，　現譬如像金山。
　悉知見諸世間，　過去佛及當來，　並現在人中尊，　天中天皆說是。
　當供養斯善救，　上好華眾搗香，　欣踴心奉飯食，　得是法終不久。
　鼓琴瑟諸妓樂，　簫成供佛形象，　欣然意悅無量，　尊道法得不難。
　當造起佛形象，　諸相好若干種，　黃金色無穢漏，　疾逮得是道尊。
　堅固敬常以前，　聽是法無亂心，　常舍離懈怠行，　得三昧疾不久。
　無恚害向他人，　當行哀得慈法，　普救護功德地，　得三昧疾不久。
　常恭敬於法師，　當奉事如世尊，　無得惜是經法，　得三昧疾不久。
　慎無得疑斯經，　佛讚是正道化，　一切佛所歌嘆，　得三昧疾不久。」
//

佛告跋陀惒：「如是等菩薩，當慈心，當樂於善師，所視師當如佛，悉具足承事。欲書是三昧經時，若欲學時，菩薩敬師如是。跋陀惒，菩薩於善師有瞋恚，有持善師短，視善師不如佛者，得三昧難。譬如，跋陀惒，菩薩明眼人夜半視星宿，見星宿甚眾多。如是，跋陀惒，菩薩持佛威神於三昧中立，東向視若干百千佛、若干百萬佛、若干百億佛，如是十方等悉見諸佛。」

佛告跋陀惒：「是菩薩如佛眼悉知悉見。如是，跋陀惒，是菩薩欲得今現在諸佛悉在前立三昧，佈施當具足，持戒如是，忍辱、精進、一心、智慧、度脫智慧身悉具足。」

佛爾時頌偈曰：

/gatha/
「譬如有人眼清淨，　於夜中半而起觀，　仰見星宿無數千，　晝日思念皆識知。
　菩薩如是得三昧，　見無央數百千佛，　皆識念知於諸佛，　則為眾會說世雄。
　譬如今我覺眼明，　清淨無垢見世間，　佛子菩薩眼若此，　三昧普達見世尊。
　終不復起吾我想，　見十方佛人中尊，　除毒清淨無想念，　觀此菩薩奇特行。
　逮聞尊法寂然義，　速疾得解空定行，　今我亦訓於是法，　以成佛道多所安。
　如阿彌陀國菩薩，　見無央數百千佛，　得是三昧菩薩然，　常見無數百千佛。
　比丘阿難如勇猛，　從我聞法皆受持，　逮得三昧亦如是，　聞無數法悉奉持。
　當信三昧疾持行，　悉棄世間諸所有，　當樂斯經行法施，　疾得清淨寂定地。」
//

/TEXT339:p04/譬喻品第四

佛告跋陀惒：「菩薩慈求三昧者，得是三昧已，不精進行者。譬如，跋陀惒，有人載滿船珍寶，欲持度大海，未至船中道壞，閻浮利人皆大悲念：『亡我爾所珍寶。』如是，跋陀惒，是菩薩聞是三昧已，不書不學不誦，不持如中法，一切諸天人民皆為大悲憂言：『乃亡我爾所經寶，用失是深三昧故。』」

佛言：「是三昧經者，是佛所囑，佛所稱譽。聞是深三昧經者，不書不學不誦，不守不持如法者，無返復愚癡人，自用以為高，不受是經意欲高才，反不肯學是三昧。譬如，跋陀惒，愚癡之子，有人與滿手栴檀香，不肯受之，反謂與之不淨栴檀香。其貨主語其人言：『此栴檀香，卿莫謂不淨乎！且取齅之知香不？試視之知淨不？』癡人閉目不視不肯齅。」

佛言：「其聞是三昧者，如是不肯受之，反棄舍去，是為不持戒人，反舍是珍寶經。是為愚癡無智，自用得禪具足為度，反呼世間為有，不入空，不知無。其人聞是三昧已，不樂不信，不入中，反作輕戲語：『佛亦有深經乎！亦有威神乎！』反形言：『世間亦有比丘如阿難乎！』」

佛言：「其人從持是三昧者，所去兩兩三三，相與語云：『是語是何等說？是何從所得是語？是為自合會作是語耳！是經非佛所說！』」

佛告跋陀惒：「譬如賈客持摩尼珠，示田家癡子。其人問賈客：『平此幾錢？』賈客報言：『夜半時於冥處，持摩尼珠著冥中，其明所照至，直滿其中寶。』」

佛言：「其人殊不曉其價，反形是摩尼珠言：『其價能與一頭牛等不？寧可貿一頭牛，想是不復過。與我者善，不肯者已。』如是，跋陀惒，其人聞是三昧不信者，反形是經如是。」

佛言：「如菩薩持是三昧，受信者便隨行，四面皆擁護無所畏，持禁戒完具為得高明，黠慧深入為他人說之。菩薩當持是三昧分佈語人，展轉相傳，令是三昧久在。」

佛言：「癡人自於前世佛所不供養，不作功德，反自貢高，多行誹謗嫉妬，用財利故，但欲求名，但欲嘩說，不得善師，亦不明經，聞是三昧已不信不樂不入中，反誹謗人言：『是彼不知愧，為自作是經耳！是經非佛所說！』」

佛告跋陀惒：「今我具語汝如是。跋陀惒，求菩薩道者，若善男子、善女人，持是三千國土滿其中珍寶施與佛，設有是功德，不如聞是三昧。若有菩薩聞是三昧信樂者，其福轉倍多。」

佛爾時頌偈言：

/gatha/
「假使三千界，　滿中珍寶施，　供養佛世尊，　以用求佛道；
　設復有比丘，　聞是佛三昧。　信樂而不疑，　其福過彼上。
　諛諂懷自大，　無信在凶害，　與惡師相隨，　不信是法教。
　犯戒近惡友，　堅住自貢高，　各各共議言：　是經非佛語，
　佛不說是議，　為自共合造，　此非法王教！　共誹謗如斯。
　竟無有是語，　此為誹謗佛，　有樂道法者，　我故為說耳！
　有聞是經者，　仁賢而喜悅，　其心常不疑，　不言非佛說。
　奉禁戒清淨，　受法諷誦利，　執經普講說，　則具足道義。」
//

佛告跋陀惒：「我所說無有異，爾故說是語耳！今見我說是三昧者，其人卻後世時，聞是三昧終不疑，不形笑，不言不信。除在惡師邊，正使在善師邊，其功德薄少，如是輩人，復轉與惡師從事。是輩人者，聞是三昧不信不樂不入中。何以故？其人未久學，所更佛少所信，智慧少故不信耳！」

佛告跋陀惒：「其有菩薩聞是三昧，不形笑，不誹謗者，歡喜不中疑，不言乍信乍不信，樂書樂學，樂誦樂持。」佛言：「我悉預知預見已，其人不獨於一佛，所作功德不於二、若三、若十，悉於百佛所聞是三昧。卻後世時聞是三昧者，書學誦持經卷，最後守一日一夜，福不可計，自致阿惟越致，所願者得。」

佛告跋陀惒：「聽我說譬喻如是，跋陀惒，有人取一佛剎，破碎如塵。其人取此一塵，悉復破碎如一佛剎塵，都盧悉取一一塵，皆復塵破盡如一佛剎塵。云何，跋陀惒，是塵其數寧多不？」

跋陀惒言：「甚多，甚多，天中天。」

佛告跋陀惒：「我為若曹引此譬喻。若有一菩薩，盡取此塵一塵置一佛剎，其數爾數佛剎，滿其中珍寶悉持供養諸佛，不如聞是三昧。若一菩薩聞是三昧已，書學誦持為他人說，守須臾間，是菩薩功德不可復計！」

佛言：「持是三昧者，書學誦持為他人說，其福乃爾，何況守是三昧悉具足者！」

佛爾時頌偈曰：

/gatha/
「三千大千之國土，　滿中珍寶用佈施，　設使不聞是經像，　其功德福為薄少；
　若有菩薩求眾德，　當講奉行是三昧，　疾信諷誦此經法，　其功德福無有量。
　如一佛國塵世界，　皆破壞碎以為塵，　彼諸佛土過是數，　滿中珍寶用佈施；
　其有受持是世尊，　四句之義為人說，　是三昧者諸佛慧，　得聞功德叵比喻。
　何況有人自講說，　受持諷誦念須臾，　轉加增進奉行者，　其功德福無有量！
　假使一切皆為佛，　聖智清淨慧第一，　皆於億劫過其數，　講說一偈之功德，
　至於泥洹讚詠福，　無數億劫悉嘆誦，　不能盡究其功德，　於是三昧一偈事。
　一切佛國所有地，　四方四隅及上下，　滿中珍寶以佈施，　用供養佛天中天；
　若有聞是三昧者，　得其福祐過於彼，　安諦諷誦講說者，　引譬功德不可喻。
　其人貢高終不起，　亦無有趨惡道時，　解了深法不疑結，　行斯三昧得如是。
　學士為以見奉吾，　德重精進普不著，　增益信明為菩薩，　力學三昧佛所讚。
　囑累汝等常勸教，　力行精進無放逸，　自勖勇猛勤修行，　令得大道不復久。
　其有誦受是三昧，　已為面見百千佛，　假使最後大恐懼，　持此三昧無所畏。
　行是比丘以見我，　常為隨佛不遠離，　菩薩聞習三昧者，　義當受持為人說。
　菩薩得是三昧者，　爾乃名曰博達慧，　為逮總持佛稱譽，　疾成佛道智如海。
　常恆誦說是三昧，　當從佛法世尊教，　聞其種姓得等覺，　如佛所嘆無有異。」
//

/TEXT339/般舟三昧經卷中

/TEXT339:p05/無著品第五

佛告跋陀惒：「是菩薩三昧當云何？譬如佛今於若前說經，菩薩當作是念：『諸佛悉在前立。』當具足念諸佛端正，悉欲逮見一一相，當想識無有能見諸佛頂上者，悉具足作是想見諸佛，當作是念：『我身亦當逮得如是，亦當逮得身相如是，亦當逮得持戒三昧如是。』當作是念：『我當從心得？從身得？』當復更作念：『佛亦不用心得，亦不用身得，亦不用心得佛，亦不用色得佛。何以故？心者佛無心，色者佛無色，不用是心色，得阿耨多羅三藐三菩提。何以故？佛色以盡，佛痛癢、思想、生死、識了盡。佛所說盡者，愚癡不見不知，智者曉了之。』作是念：『當持何等念得佛？當持身得佛？當持智慧得佛？』復作是念：『亦不用身得佛，亦不用智慧得佛。』何以故？智慧索不可得，自復索我了不可得，亦無所得，亦無所見。一切法本無所有，念有因著，無有反言有亦著；是兩者亦不念，亦不復適得其中。但用是故，亦不在邊，亦不在中，亦不有亦不無。何以故？諸法空，如泥洹，亦不壞，亦不腐，亦不堅，亦不在是間，亦不在彼邊，無有想，不動搖。何等為不動搖？智者不計，是故不動搖。如是，跋陀惒，菩薩見佛已，菩薩心念無所著。何以故？說無所有，經說無所有，中不著，壞本絕本，是為無所著。如是，跋陀惒，是菩薩守是三昧，當作是見佛，不當著佛。何以故？設有所著為自燒。譬如大叚鐵著火中燒正赤，有智者不當以手持。何以故？燒人手。如是，跋陀惒，菩薩見佛不當著，色、痛癢、思想、生死、識不當著。何以故？著者為燒身。見佛但當念其功德，當索摩訶衍。」

佛告跋陀惒：「是菩薩於三昧中不當有所著，不著者疾得是三昧。」

佛爾時頌偈言：

/gatha/
「如新磨鏡盛油器，　女人莊飾自照形，　於中起生淫慾心，　放逸恣態甚迷惑。
　追不至誠虛捐法，　為色走使燒其身，　女人患害從是起，　用不解法非常空。
　有想菩薩亦如是，　我當成佛逮甘露，　度脫人民憂惱患，　有人想故為不解。
　求索人本不可得，　亦無生死及泥洹，　法不可擁如水月，　觀察佛道無歸趣。
　黠慧菩薩當了是，　解知世間悉本無，　於諸人物無所著，　疾速於世得佛道。
　諸佛從心解得道，　心者清淨明無垢，　五道鮮潔不受色，　有解是者成大道。
　一切諸法無色漏，　離想者空無想空，　絕去淫慾則脫心，　有解此者得三昧。
　精進奉行求佛身，　當聽諸法本清淨，　無得行求無不求，　於是三昧不難得。
　觀察所有如虛空，　道意寂然審第一，　無想無作亦無聞，　是為解了尊佛道。
　見一切色無想念，　眼無所著無往來，　常觀諸佛等如空，　已度世間諸所求。
　其人清淨眼無垢，　奉行精進常寂然，　無量經法悉受得，　思惟分別是三昧。
　行是三昧無所著，　除一切冥得定意，　不見世雄無賢聖，　諸外異道聞此惑。
　超度思想當志行，　心以清淨得見佛，　睹諸佛已不復見，　爾乃解是尊三昧。
　於地水火莫能礙，　風種虛空亦不蔽，　行是精進見十方，　坐遙聽受所化法。
　如我於是講說經，　樂道法者面見佛，　作行勤力而不著，　唯從世尊所說法。
　行者如是無所念，　專聽道義興法施，　當念解了是三昧，　普諦受誦佛所講。
　過去諸佛皆論法，　當來世尊亦復然，　講說宣佈分別義，　皆共嘆講是三昧。
　我亦如是為人尊，　在世無上眾生父，　皆悉解知此道眼，　故解說示寂三昧。
　其有講受是三昧，　身常安隱意不荒，　是為諸佛無量德，　致尊佛道獲不難。
　廣采眾經不可議，　欲達一切諸佛化，　速疾去欲諸垢塵，　精進行是淨三昧。
　現世欲見無數佛，　樂從諸尊聽受法，　速疾去色除所著，　行是清淨寂三昧。
　於是無貪及瞋恚，　舍離愚癡捐憎愛，　棄遠無黠除狐疑，　如是得解寂三昧。」
//

/TEXT339:p06/四輩品第六

跋陀惒菩薩白佛：「難及天中天說三昧者！若有菩薩，棄愛慾作比丘，聞是三昧已，當云何學？云何持？云何行？」

佛言：「若有菩薩，棄愛慾作比丘，意欲學是三昧者，誦是三昧者，持是三昧者，當清淨持戒，不得缺戒大如毛髮。何等為菩薩不缺戒？一切悉護禁法，出入行法，悉當護不得犯戒大如毛髮，常當怖畏遠離於諛諂，悉當護禁，作是護者是為清淨持戒。何等為菩薩缺戒者？是菩薩求色。何等為求色？其人意念：『持是功德，使我後世生若作天，若作遮迦越王。』」

佛言：「用是比丘菩薩為缺戒，其人久持是行持是戒，持是自守福欲所生處，樂於愛慾中，是為毀戒。」

佛告跋陀惒：「是菩薩比丘，欲學是三昧者，清淨持戒，完具持戒不諛諂。持戒當為智者所稱譽，為羅漢所稱譽。於經中當佈施，當精進所念強，當多信勸樂，常承事於和尚，當承事於善師。所從聞是三昧者，所可聞是三昧處，當視其人如佛。」

佛告跋陀惒：「是菩薩視師如視佛者，得三昧疾。設不恭敬於善師，輕易於善師，欺調於善師，正使久學是三昧，久持久行，設不恭敬師者疾忘之。」

佛告跋陀惒：「是菩薩若從比丘、比丘尼、優婆塞、優婆夷所，得聞是三昧當視如佛，所聞是三昧處當尊敬。」

佛告跋陀惒：「菩薩所聞是三昧處，不當持諂意，向是菩薩不得諂意，常當樂獨處止，不惜身命，不得希望人有所索，常行乞食，不受請，不嫉妬，自守節度如法住，所有趣足而已，經行不得懈，不得臥出。如是，跋陀惒，如是經中教其棄愛慾作比丘學是三昧者，當如是守如是。」

跋陀惒菩薩白佛：「難及天中天所說法！若有後世懈怠菩薩，聞是三昧已不肯精進，其人自念：『我當於後世當來佛所索是三昧耳！』云言：『我曹身羸極有病瘦恐不能求。』聞是經已懈怠不精進。若復有菩薩精進者，欲學是經，當教之隨是經中法教。用是經故，不惜軀命，不望人有所得者，有人稱譽者不用故喜，不大貪缽，震越無所愛慕，常無所欲，聞是經不懈怠常精進。其人不念：『我當於後當來佛所乃求索。』自念：『使我筋髓骨肉皆使枯腐，學是三昧終不懈怠。』自念：『我終不懈怠死，聞是經已無不歡樂。』」

時佛言：「善哉！善哉！跋陀惒，所說者無有異。我助其歡喜，過去、當來、今現在佛悉助歡喜。」

佛爾時頌偈言：

/gatha/
「如我今所說法，　悉受學獨處止，　行功德自守節，　是三昧不難得。
　常乞食不受請，　悉棄舍諸欲樂，　所從聞是三昧，　敬法師如世尊。
　有誦行是三昧，　常精進莫懈怠，　不得惜於經法，　不求供乃與經。
　其有受是三昧，　爾乃為是佛子，　學奉行如是者，　得三昧終不久。
　常勤力不懈怠，　除睡眠心開解，　當遠離惡知識，　然後從是法行。
　去放逸不休息，　常舍離眾聚會，　比丘求斯三昧，　隨佛教當如是。」
//

跋陀惒菩薩白佛：「比丘尼求菩薩道，欲學是三昧，欲守是三昧，當持何等法，住學守是三昧？」

佛告跋陀惒：「比丘尼求摩訶衍三跋致，是三昧學守者，當謙敬，不當嫉妬，不得瞋恚，去自貢高，去自貴大，卻於懈怠，當勤精進棄於睡眠不得臥出，悉卻財利，悉當淨潔護，不得惜軀命，常當樂於經，當求多學，當棄淫恚癡出魔羅網去，當棄所好服飾珠環，不得惡口，不得貪愛好缽、震越，當為人所稱譽不得有諛諂。學是三昧時，當敬善師視如佛，當承是經中教守是三昧。」

佛爾時頌偈言：

/gatha/
「比丘尼行恭敬，　不嫉妬離瞋恚，　除憍慢棄自大，　行是者得三昧。
　當精進卻睡臥，　捐所欲不貪壽，　一心慈於是法，　求三昧當如是。
　無得聽貪淫心，　棄瞋恚及愚癡，　莫得墮魔羅網，　求三昧當如是。
　設有學是三昧，　無調戲舍貪身，　一切捐眾狐疑，　當至誠不虛飾。
　舍小慈向大慈，　敬善師無已已，　當去離於眾惡，　求三昧當如是。
　行求法欲得者，　不貪著缽震越，　從人聞爾三昧，　視如佛等無異。」
//

跋陀惒菩薩白佛：「若有白衣菩薩，居家修道，聞是三昧已欲學者，欲守者，當云何於法中立，學守是三昧？」

佛告跋陀惒：「白衣菩薩，聞是三昧已欲學守者，當持五戒堅淨潔住，酒不得飲，亦不得飲他人；不得與女人交通，不得自為，亦不得教他人為，不得有恩愛於妻子，不得念男女，不得念財產，常念欲棄妻子行作沙門；常持八關齋，齋時常當於佛寺齋；常當念佈施，不念我當自得其福，當用萬民施；常當大慈，於善師、見持戒比丘不得輕易說其惡。作是行已，當學當守是三昧。」

佛爾時頌偈言：

/gatha/
「有居家菩薩，　欲得是三昧，　常當學究竟，　心無所貪慕。
　誦是三昧時，　思樂作沙門，　不得貪妻子，　舍離於財色。
　常奉持五戒，　一月八關齋，　齋時於佛寺，　學三昧通利。
　不得說人惡，　無形輕慢行，　心無所榮冀，　當行是三昧。
　奉敬諸經法，　常喜樂於道，　心無有諂偽，　棄舍慳妬意。
　有學是三昧，　常當行恭敬，　舍自大放逸，　奉事比丘僧。」
//

跋陀惒菩薩白佛：「若有優婆夷，求摩訶衍三跋致，聞是三昧已欲學守者，當行何等法，學守是三昧？」

佛告跋陀惒：「若優婆夷，求摩訶衍三跋致，聞是三昧已欲學守者，當持五戒自歸於三。何等為三？自歸於佛，歸命於法，歸命於比丘僧。不得事餘道，不得拜於天，不得示吉良日，不得調戲，不得慢恣，不得有貪心。優婆夷常當念佈施，勤樂欲聞經，力多學問優婆夷常當敬重於善師，心常惓惓不懈。若比丘、比丘尼過者，常以坐席賓主飲食待之。」

佛爾時頌偈言：

/gatha/
「若有優婆夷，　誦是三昧者，　當從佛法教，　奉五戒完具。
　守是三昧時，　當尊敬於佛，　及法比丘眾，　恭敬於善師。
　不得事外道，　勿祠祀於天，　行是三昧者，　見人立迎逆。
　除去殺盜淫，　至誠不兩舌，　無得向酒家，　當行是三昧。
　心不得懷貪，　常當念施與，　除去諛諂意，　無得說人短。
　常當恭敬事，　比丘比丘尼。　聞法語悉受，　學三昧如是。」
//

/TEXT339:p07/授決品第七

跋陀惒菩薩問佛：「少有及者！天中天怛薩阿竭，乃說是三昧。諸菩薩所樂精進行，無有懈怠於阿耨多羅三藐三菩提。佛般泥洹後，是三昧者，當在閻浮利內不？」

佛告跋陀惒菩薩：「我般泥洹後，是三昧者當現在四十歲，其後不復現。卻後亂世佛經具欲斷時，諸比丘不復承用佛教。然後亂世時，國國相伐，於是時是三昧當復現閻浮利內，用佛威神故，是三昧經復為出。」

跋陀惒菩薩、羅鄰那竭菩薩，從座起正衣服，叉手於佛前白佛：「佛般泥洹後亂世時，我曹共護是三昧，持是三昧，具足為人說之，聞是經卷無有厭極時。」

摩訶須薩和菩薩、憍曰兜菩薩、那羅達菩薩、須深菩薩、因坻達菩薩、和輪調菩薩，共白佛言：「佛般泥洹去，卻後亂世時，是經卷者，我輩自共護持，使佛道久在。其有未聞者，我輩當共為說，教授是深經。世間少有信者，我曹悉受之。」

時五百人從座起，比丘、比丘尼、優婆塞、優婆夷，皆叉手於佛前往白佛：「佛般泥洹後亂世時，聞是三昧悉自持護。願持我五百人囑累是八菩薩。」

時佛笑，口中金色光出，至十方不可計佛國，悉照明還繞身三匝從頭上入。阿難從座起，更被袈裟，前至佛所為佛作禮，卻住叉手，以偈讚曰：

/gatha/
「其心清淨行無穢，　神通無極大變化，　已過諸礙超眾智，　光明除冥去垢塵。
　智慧無量心普解，　佛天中天鶡鴨音，　一切外道莫能動，　何緣而笑出妙光？
　願正真覺為解說，　慈愍一切眾生尊，　若有聞佛柔軟音，　解釋達聖化俗行。
　世尊所感非唐舉，　眾聖導師不妄笑，　今者誰當在決中？　世雄願為解此意。
　今日誰住道德堅？　誰當逮得興妙行？　誰今受得深法藏，　無上道德眾所歸？
　今日誰當愍世間？　誰當奉受是法教？　誰堅立於佛智慧？　世尊願為解說之。」
//

佛爾時為阿難說偈言：

/gatha/
「佛語阿難汝見不？　五百人等在前立，　其心歡然歌頌曰：　我等亦當逮是法。
　顏色和悅敬禮佛：　我等何時得如是？　皆悉竦立嗟嘆佛：　我輩會當逮如是。
　五百人等今現在，　名字雖異本行同，　常樂奉受是深經，　於當來世亦復然。
　今我囑累告汝等，　佛慧無量知彼本，　是等不獨見一佛，　亦不立此得其慧。
　徹照彼之宿世命，　以曾更見八萬佛，　五百人等存在道，　常解經義勉行成。
　勸助無數諸菩薩，　常行慈哀護經法，　勸化一切眾人民，　悉令逮得大道行。
　知見過去諸世尊，　睹八十億那術數，　名德普大脫於心，　擁護是法三轉行。
　現世於此受我教，　分佈供養是舍利，　安諦受習佛所化，　皆悉諷誦有所付。
　著於塔寺及山中，　若付天龍乾陀羅，　各各轉授經卷已，　壽命終訖生天上。
　天上壽盡還世間，　各各而生異種性，　當復取此佛道行，　分別是經如所願。
　用愛樂斯經法故，　求輒得之持奉行，　令無數人得聽聞，　欣踴難量心無等。
　是等黠慧不厭法，　非貪軀體及壽命，　降伏一切諸外道，　授與經法弘其志。
　是經法者無能得，　及持諷誦講說者，　今四輩人住我前，　五百之眾能堪持。
　是八菩薩跋陀惒，　羅鄰那竭那羅達，　摩訶須薩和輪調，　因坻須深憍曰兜。
　比丘及尼清信士，　奉玄妙法上義句，　常以經道哀世間，　宣暢方等普流化。
　跋陀惒等八菩薩，　於五百眾為英雄，　常當奉持方等經，　於世之俗無所著。
　釋一切縛解空慧，　紫磨金色百福相，　恆行慈哀度眾生，　施以安隱滅諸塵。
　壽終之後生法家，　不復歸於三惡道，　世世相隨常和協，　然後逮得尊佛道。
　已棄舍於八難處，　遠離一切諸惡道，　其功德行莫能稱，　所受福祐無能量。
　當復值見彌勒佛，　咸同一心往自歸，　悉共供養等慈哀，　逮於無上寂滅句。
　其心僉然而和同，　正意奉事人中尊，　不依俗事得法忍，　疾逮無上大道行。
　彼常奉持此經法，　夙興夜寐而諷誦，　植眾功德修梵行，　睹彌勒時義若此。
　於是賢劫所興佛，　慈哀世間放光明，　每所在處普持法，　奉事去來現在佛。
　皆悉供養諸世雄，　見三世尊無眾毒，　當疾逮得尊佛道，　不可思議無有量。
　中有前得佛道者，　後人展轉相供養，　不可計劫那術數，　如是終竟乃斷絕。
　於是居士跋陀惒，　羅鄰那竭那羅達，　及須薩和憍曰兜，　曾見諸佛如恆沙。
　彼當奉事正法化，　宣佈諸佛無億教，　道行無量不可稱，　至於無數億劫中。
　假使有人受持名，　所周旋處若夢中，　如是勇猛導世間，　皆當逮得無上道。
　若有睹見及聞聲，　其心欣然踴躍者，　皆得佛道不復疑，　何況奉受供養者！
　若瞋恚之及罵詈，　持惡意向撾捶者，　於是八人威神恩，　當使得佛況恭敬！
　彼所受法不可議，　名稱無量及壽命，　光明無限德無疑，　智慧無量行亦然。
　常得面見無量佛，　清淨之戒如恆沙，　於是廣普行佈施，　以用求索無上道。
　無數億劫說其福，　莫能齊限厥功德，　受是經法誦習者，　逮於大道不復難。
　其有愛樂此經卷，　受誦諷持講說者，　當知五百人中人，　其心愛樂終不疑。
　假使施得是經法，　愛樂道義加精進，　行清淨戒除睡臥，　逮是三昧終不難。
　欲獲安隱布經戒，　比丘受學在閑居，　常行分衛知止足，　逮是三昧終不難。
　舍離眾鬧不受請，　口莫貪味棄愛慾，　所從聞是經法者，　敬如世尊常供事。
　除去慳貪受是法，　斷絕淫慾棄愚癡，　發起大道心無疑，　然後學行是三昧。
　行無所著舍諸欲，　常自謹慎棄恚恨，　精進奉行佛法教，　然後受學是三昧。
　不貪男女及所有，　遠離憍慢並妻妾，　居家修道常慚愧，　然後學誦是三昧。
　無賊害心行柔順，　不樂謗訕舍諸惡，　不用色求得法忍，　當善諷誦是三昧。
　若比丘尼學是法，　常當恭敬棄憍慢，　遠離調戲及貢高，　得是三昧不復難。
　常行精進除睡臥，　不計吾我諸人物，　愛樂法者不惜命，　然後學誦是三昧。
　制淫劮意舍所著，　無瞋恚心棄諛諂，　終不復墮魔羅網，　持是三昧得如是。
　於諸眾生行平等，　除去放逸眾塵埃，　性無卒暴及粗言，　然後學誦是三昧。
　於缽震越及衣服，　不得須臾有貪愛，　尊敬善師視如佛，　然後學誦是三昧。
　以逮善利離惡道，　一心信樂佛法教，　遠離一切八難處，　持是經者得如是。」
//

/TEXT339:p08/擁護品第八

跋陀惒菩薩、羅鄰那竭菩薩、憍曰兜菩薩、那羅達菩薩、須深菩薩、摩訶須薩和菩薩、因坻達菩薩、和倫調菩薩，見佛所說，是八菩薩皆大歡喜，持五百劫波育錦衣，持珍寶佈施，持身自歸供養佛。

佛語阿難：「是跋陀惒等，於五百菩薩人中之師，常持中正法，合會隨順教莫不歡喜者，歡樂心、隨時心、清淨心、卻欲心。」

是時，五百人皆叉手立佛前。跋陀惒菩薩白佛言：「菩薩持幾事得是三昧？天中天。」

佛言：「菩薩有四事疾得是三昧。何等為四？一者、不信餘道，二者、斷愛慾，三者、如法行，四者、無所貪生。是為四，菩薩疾得是三昧。」

佛告跋陀惒：「若有菩薩學是三昧者，若持若誦若守，今世即自得五百功德。譬如，跋陀惒，慈心比丘終不中毒，終不中兵，火不能燒，入水不死，帝王不能得其便；如是菩薩守是三昧者，終不中毒，終不中兵，終不為火所燒，終不為水所沒，終不為帝王得其便。譬如，跋陀惒，劫盡壞燒時，持是三昧菩薩者，正使墮是火中，火即為滅，譬如大罌水滅小火。」

佛告跋陀惒：「我所語無有異！是菩薩持是三昧者，若帝王、若賊、若水、若火、若龍、若蛇、若閱叉鬼神、若猛獸、若大蟒、若蛟龍、若師子、若虎、若狼、若狗、若人、若非人、若㹢玃、若薜荔、若鳩洹鬼神，若欲嬈人，若欲殺人，若欲奪人缽、震越，若壞人禪奪人念，設欲中是菩薩者終不能中。」

佛言：「如我所語無有異！除其宿命不請，其餘無有能中者。」

佛言：「我所語無有異！若有菩薩持是三昧者，終不病目若耳鼻口，身體無病，其心終不憂終不厄。是菩薩若死若近死，設有是患者，佛語為有異，除其宿命所作。

「復次，跋陀惒，是菩薩諸天皆稱譽，諸龍皆稱譽，諸閱叉鬼神皆稱譽，諸阿須輪皆稱譽，迦留羅鬼神、真陀羅鬼神、摩睺勒鬼神、若人非人皆稱譽是菩薩，諸佛天中天皆稱譽是菩薩。復次，跋陀惒，是菩薩為諸天所護，為諸龍所護，四天王、釋提桓因、梵三缽天皆護是菩薩，閱叉鬼神、乾陀羅鬼神、阿須倫鬼神、迦留羅鬼神、真陀羅鬼神、摩睺勒鬼神、若人非人皆共擁護是菩薩，諸佛天中天皆共擁護是菩薩。復次，跋陀惒，是菩薩為諸天所敬愛，諸龍、閱叉鬼神、乾陀羅鬼神、阿須倫鬼神、迦留羅鬼神、真陀羅鬼神、摩睺勒鬼神、若人非人皆共敬愛是菩薩，諸佛天中天皆無有愛慾，以道德故皆復敬愛是菩薩。復次，跋陀惒，是菩薩諸天皆欲見之，諸龍、閱叉鬼神、乾陀羅鬼神、阿須倫鬼神、迦留羅鬼神、真陀羅鬼神、摩睺勒鬼神、若人非人皆思樂欲見是菩薩，諸佛天中天皆各各欲使是菩薩往到其所，用人民故欲使往。復次，跋陀惒，是菩薩諸天皆來至其所，諸龍、閱叉鬼神、乾陀羅鬼神、阿須輪鬼神、迦留羅鬼神、真陀羅鬼神、摩睺勒鬼神、若人非人皆來至是菩薩所，與共相見。諸佛天中天，菩薩不但晝日見，夜於夢中，若見諸佛身，若諸佛各各自說其名字。

「復次，跋陀惒，是菩薩所未誦經，前所不聞經卷，是菩薩持是三昧威神，夢中悉自得其經卷名，各各見悉聞經聲。若晝日不得者，若夜於夢中悉見得。」

佛告跋陀惒：「若一劫若復過一劫，我說是菩薩持是三昧者，說其功德不可盡竟，何況力求得是三昧者！」

佛爾時頌偈言：

/gatha/
「若有菩薩學誦是，　佛說三昧寂定義，　假使欲嘆其功德，　譬如恆邊減一沙。
　刀刃矛戟不中傷，　盜賊怨家無能害，　國王大臣喜悅向，　學此三昧得如是。
　蚖蛇含毒咸可畏，　見彼行者毒疾除，　不復瞋恚吐惡氣，　誦是三昧得如是。
　怨仇嫌隙莫能當，　天龍鬼神真陀羅，　睹其威光皆默然，　學此三昧得如是。
　山野獘狼及大蟒，　師子猛虎鹿㹢玃，　無傷害心攝藏毒，　悉來親護是行者。
　弊惡鬼神將人魂，　諸天人民懷害心，　感其威神自然伏，　學此三昧得如是。
　其人不病無苦痛，　耳目聰明無暗塞，　言辭辯慧有殊傑，　行三昧者速逮是。
　其人終不墮地獄，　離餓鬼道及畜生，　世世所生識宿命，　學此三昧得如是。
　鬼神乾陀共擁護，　諸天人民亦如是，　並阿須倫摩睺勒，　行此三昧得如是。
　諸天悉共頌其德，　天人龍鬼真陀羅，　諸佛嗟嘆令如願，　諷誦說經為人故。
　其人道意不退轉，　法慧之義而無盡，　姿顏美艷無與等，　誦習此經開化人。
　國國相伐民荒亂，　饑饉荐臻懷苦窮，　終不於中夭其命，　能誦此經化人者。
　勇猛降伏諸魔事，　心無所畏毛不豎，　其功德行不可議，　行此三昧得如是。
　妖蠱幻化及符呪，　穢濁邪道不正行，　終無有能中其身，　用愛樂法達本故。
　一切悉共歌其德，　具足空慧佛尊子，　然後當來最末世，　手得是經得如是。
　常行精進懷喜踴，　同心和悅奉此法，　受持經卷講諷誦，　今我以是為彼說。」
//

/TEXT339:p09/羼羅耶佛品第九

佛告跋陀惒：「乃往昔時不可計阿僧祇劫，爾時有佛，名羼羅耶佛怛薩阿竭阿羅訶三耶三佛，於世間極尊，安定於世間，於經中大明，天上天下號曰天中天。爾時有長者子名須達，與二萬人俱，來至羼羅耶佛所，為佛作禮，卻坐一面。須達長者子問羼羅耶佛是三昧，羼羅耶佛知須達長者子心所念，便為說是三昧。須達長者子聞是三昧已大歡喜，即悉諷受得作沙門，求是三昧八萬歲。時長者子須達，從佛聞經甚眾多，悉從無央數佛聞經，其智慧甚高明。長者子須達，其後壽終生忉利天上，以後復從天上來下生世間。爾時故劫中復有佛，名術闍波提怛薩阿竭阿羅呵三耶三菩。時佛在剎利家生，爾時長者子須達，復於佛所聞是三昧復求之。時長者子須達，其後復於故劫中復有佛，名賴毗羅耶怛薩阿竭阿羅訶三耶三佛，婆羅門種。時長者子須達，復於佛所受是三昧，求守八萬四千歲。」

佛告跋陀惒：「長者子須達，卻後八萬劫得作佛，名提和竭羅。爾時長者子須達，為人高明勇猛智慧甚廣。」

佛言：「見是三昧不？跋陀惒，饒益乃爾，使人成就得佛道。若有菩薩得是三昧者，當學誦、當持、當教人、當守，如是者得佛不久。若曹知不？跋陀惒，是三昧者是菩薩眼、諸菩薩母，諸菩薩所歸仰，諸菩薩所出生。汝知不？跋陀惒，是三昧者破去於冥，明於天上天下。若知不？跋陀惒，是菩薩三昧者，是諸佛之藏、諸佛之地，是珍寶淵海之泉，是無量功德之鎮益。明哲之經，當作是知三昧所出，如是從中出佛，聞經正立於四意止中。何等為四意止中？一者、自觀身、觀他人身，自觀身、觀他人身者，本無身；二者、自觀痛癢、觀他人痛癢，自觀痛癢、觀他人痛癢者，本無痛癢；三者、自觀意、觀他人意，自觀意、觀他人意者，本無意；四者、自觀法、觀他人法，自觀法、觀他人法者，本無法。」

佛告跋陀惒：「是三昧誰當信者？獨怛薩阿竭阿羅訶三耶三佛、阿惟越致、阿羅漢，乃信之耳！有愚癡迷惑心者，離是現在佛前立三昧遠。何以故？是法當念佛，當見佛。」

佛告跋陀惒：「是菩薩當念佛、當見佛、當聞經，不當有著。何以故？佛本無是法無所因。何以故？本空無所有，各各行自念，是法中無所取，是法無所著，如空等甚清淨。是法人所想，了無所有。法無所有故，所因者空耳！如泥洹，是法無所有，本無是法，無所從來，亦無所從去。人本無，是法不著者近，有著者遠。」

佛告跋陀惒：「若有守是三昧者，因想入無想中，見佛念佛，守覺聞經念法，守覺不得念我，不得著法。何以故？有守覺，跋陀惒，有守覺不見佛，有所著如毛髮不得法，施他人有所希望為不施，持戒有所希望為不淨，貪於法不得泥洹，於經中有諛諂不得為高明。樂於眾會中，喜於餘道，終不能得一行。於欲中念，雖有瞋恚不能忍辱，有所憎惡不得說他人，善求阿羅漢道者，不得於是見現在佛悉在前立三昧中，不逮無所從來生法樂於中立，有所著不得空。菩薩終不得慳貪，有懈怠不得道，有淫劮不入觀，有所念不入三昧。」

佛爾時頌偈言：

/gatha/
「是等功德不可計，　奉戒具足無瑕穢，　其心清淨離垢塵，　行此三昧得如是。
　設有持是三昧者，　智慧普大無缺減，　博達眾義常不忘，　功德之行如月明。
　設有持是三昧者，　解了覺意不可議，　曉知無量之道法，　無數諸天護其德。
　設有持是三昧者，　常自面見無數佛，　聞無量佛講說法，　輒能受持念普行。
　設有持是三昧者，　惡罪勤苦皆滅除，　諸佛於世行愍哀，　悉共嗟嘆是菩薩。
　假使菩薩欲睹佛，　當來無數佛世尊，　一心踴躍住正法，　當學諷誦是三昧。
　其有持是三昧者，　其功德福不可議，　逮得人身最第一，　出家超異行分衛。
　若有末後得是經，　逮功德利最第一，　得其福祚不可限，　住是三昧得如是。」
//

/TEXT339/般舟三昧經卷下

/TEXT339:p10/請佛品第十

跋陀惒菩薩整衣服，長跪叉手白佛言：「我欲請佛及比丘僧，明日於舍食，願佛哀受請。」佛及比丘僧默然悉受請。

跋陀惒菩薩知佛已受請，起至摩訶波喻提比丘尼所，白比丘尼言：「願受我請，明日與比丘尼俱，於舍小飯。」摩訶波喻提比丘尼即受請。

跋陀惒菩薩語羅鄰那竭菩薩：「舍弟，諸郡國其有新來人，悉請會佛所。」羅鄰那竭菩薩前至佛所，為佛作禮，長跪叉手白佛言：「我兄請佛，所有新來人，悉欲請於舍食，願哀受之。」

跋陀惒菩薩、羅鄰那竭菩薩、憍曰兜菩薩、那羅達菩薩、須深菩薩、摩訶須薩和菩薩、因坻達菩薩、和倫調菩薩，悉與宗親俱，前以頭面著佛足，及為比丘僧作禮。作禮已，竟從佛所去，歸到羅閱祇國，至跋陀惒菩薩家，共相佐助作諸飯具。四天王、釋提桓因、梵三缽，皆共疾來，佐助跋陀惒菩薩作眾飯具。

爾時，跋陀惒菩薩，宗親共莊嚴羅閱祇國，持若干種雜繒帳覆一國中，其街巷市里皆懸繒幡，舉一國中悉散華燒香，作百種味飯具用佛故。比丘僧、比丘尼、優婆塞、優婆夷，及諸貧窮乞丐者，其飯具適等。何以故？不有偏施，於人民及蜎飛蠕動之類悉平等。

跋陀惒與八菩薩，與諸宗親，以飯時俱往詣佛前，以頭面著佛足，卻白佛言：「飯食具以辦，願佛可行。」時佛與比丘僧，皆著衣持缽，俱詣來會者，皆隨行佛入羅閱祇國中，到跋陀惒菩薩家。

跋陀惒菩薩作是念：「今佛威神故，令我舍極廣大，悉作琉璃，表裡悉相見，城外悉見我舍中，我舍中悉見城外。」佛即知跋陀惒心所念。佛便放威神，令跋陀惒舍極廣大，舉一國中人民，悉見於舍中。佛前入跋陀惒菩薩家坐，比丘僧、比丘尼、優婆塞、優婆夷，各各異部，悉坐於舍中。跋陀惒菩薩見佛比丘僧坐已，自供養佛、比丘僧，若干百種飯手自斟酌。佛及比丘、比丘尼、優婆塞、優婆夷，皆已乃飯。諸貧窮者悉等與，悉各平足，皆持佛威神恩使之足。跋陀惒菩薩，見佛諸弟子悉飯已，前行澡水，畢竟持一小機，於佛前坐聽經。為跋陀惒菩薩及四輩弟子說經，莫不歡喜者，莫不樂聞者，莫不欲聞者。佛以經請比丘僧及諸弟子，佛起與比丘僧俱去。

跋陀惒菩薩飯已，與宗親俱，出羅閱祇國到佛所，前為佛作禮，皆卻坐一面。及羅鄰那竭菩薩、橋曰兜菩薩、那羅達菩薩、須深菩薩、摩訶須薩和菩薩、因坻達菩薩、和倫調菩薩、跋陀惒菩薩，見人眾皆安坐已，前問佛：「菩薩用幾事得見現在佛悉在前立三昧？」

佛告跋陀惒菩薩：「菩薩有五事，疾得見現在佛悉在前立三昧，學持諦行心不轉。何等為五？一者、樂於深經無有盡時不可得極，悉脫於眾災變去，以脫諸垢中，以去冥入明，諸朦朧悉消盡。」

佛告跋陀惒：「是菩薩逮得無所從來生法樂，逮得是三昧。復次，跋陀惒，不復樂所向生，是為二。不復樂喜於餘道，是為三。不復樂於愛慾中，是為四。自守行無有極，是為五。

「菩薩復有五事，疾得是三昧。何等為五？一者、佈施心不得悔，無所貪，無所惜，從是不得有所希望，施人已後不復恨。復次，跋陀惒，菩薩持經佈施，為他人說經，所語者安諦，無有疑，無所愛惜，說佛深語身自行立是中。復次，跋陀惒，菩薩不嫉妬，所作無有疑，卻睡臥，卻五所欲，不自說身善，亦不說他人惡。若有罵者，若有形者，亦不得恚，亦不得恨，亦不得瞋。何以故？入空行故。復次，跋陀惒，菩薩是三昧自學復教他人，書是經著好疋素上使久在。復次，跋陀惒，菩薩所信多樂，敬長老及知識，於新學人若得所施，當念報恩，常有識信，受人小施念報大，何況於多者！菩薩常樂重於經，棄捐無反覆之意，常念有反覆，如是者得三昧疾。」

佛爾時頌偈言：

/gatha/
「常愛樂法在深解，　於諸習欲不貪生，　游步五道無所著，　如是行者得三昧。
　好喜佈施不想報，　所惠無著不退念，　所與不見有受者，　唯欲得解佛深慧。
　愍傷眾生行佈施，　其心喜勇不悔恨，　常立佈施及戒忍，　精進一心智慧事。
　具足六度攝一切，　慈悲喜護四等心，　善權方便濟眾生，　如是行者得三昧。
　若有興施除慳貪，　其心歡踴而授與，　既施之後恆欣喜，　如是行者得三昧。
　曉知經法分別句，　聞深要義佛所教，　講說微妙道德化，　如是行者得三昧。
　其人學誦是三昧，　具足解慧為人說，　令此經法得化存，　如是行者得三昧。
　常不秘奧佛經法，　不望供養乃為講，　唯求安隱佛道地，　如是行者得三昧。
　除去所著棄諸蓋，　捐去貢高及慢大，　不自稱譽說彼短，　終不復起吾我想。
　其有寂定意不起，　便能解是道定慧，　棄捐諛諂心清淨，　用是速逮不起忍。
　常行至誠無綺飾，　其願具足無缺減，　植眾正德無邪行，　愛樂法者得道疾。
　所誦習經常不忘，　常護禁戒清淨行，　如是行者得佛疾，　何況奉是寂三昧！」
//

佛告跋陀惒菩薩：「往昔無數劫，提和竭羅佛時，我於提和竭羅佛所，聞是三昧即受持是三昧，見十方無央數佛，悉從聞經悉受持。爾時諸佛悉語我言：『卻後無央數劫，汝當作佛，名釋迦文。』」

佛告跋陀惒菩薩：「我故語汝，今自致作佛。是三昧若曹當學，為知內法第一，眾所不能及，出眾想去。其有於是三昧中立者，念得佛道。」

佛爾時頌偈言：

/gatha/
「憶念我昔定光佛，　於時逮得是三昧，　即見十方無數佛，　聞說尊法深妙義。
　譬有德人行采寶，　所望如願輒得之，　菩薩大士亦如是，　經中求寶即得佛。」
//

跋陀惒菩薩白佛：「當云何守是三昧？天中天。」

佛告跋陀惒菩薩：「色不當著，不當有所向生，當行空，是三昧當守。何等為三昧？當隨是法行。復次，跋陀惒，菩薩自觀身無身，亦無所觀，亦無見，亦無所著，本亦無所盲，亦無所聾。如經中法，視住亦無所見，亦無所著，無所著為守道者；於法中無所疑，不疑者為見佛，見佛者為疑斷。諸法無所從來生。何以故？菩薩有法疑想便為著。何等為著？有人、有壽命、有德、有陰、有人、有對、有想、有根、有欲，是為著。何以故？菩薩見諸法無所著，是念亦不見。何等為不見？譬如愚人學餘道自用，有人謂有身，菩薩不作是見。菩薩何等為見？譬如怛薩阿竭阿羅訶三耶三佛、阿惟越致、辟支佛、阿羅漢所見，不喜不憂；菩薩如是見，亦不喜亦不憂；守是三昧，亦不喜亦不憂。譬如虛空，無色無想，清淨無瑕穢；菩薩見諸法如是，眼無所罣礙見諸法，用是故見諸佛。見諸佛如以明月珠持著琉璃上，如日初出時，如月十五日在眾星中央時，如遮迦越王與諸群臣相隨時，如忉利天王釋提桓因在諸天中央時，如梵天王在眾梵天中央最高坐，如炬火在高山頂燒，如醫王持藥行愈人病，如師子出獨步，如眾野鷹飛行虛空中道有導，如冬月高山上積雪四面皆見，如天地大界金剛山卻臭穢，如下水持地，如風持水，諸穢濁悉清淨，如虛空等，如須彌山上忉利天為莊嚴，諸佛如是，佛持戒，佛威神佛功德，無央數國土悉極明；是菩薩見十方佛如是，聞經悉受得。」

佛爾時頌斯偈言：

/gatha/
「佛無垢穢離塵勞，　功德眾竟無所著，　尊大神通妙音聲，　法鼓導義喻諸音。
　覺天中天脫諸慧，　種種香華以供養，　以無數德奉舍利，　旛蓋雜香求三昧。
　聞法普妙學具足，　遠離顛倒喻滅度，　終不想著於空法，　當志解妙無礙慧。
　清淨如月日出光，　譬如梵天立本宮，　常清淨心念世尊，　意無所著不相空。
　譬如冬月高山雪，　若如國王人中尊，　摩尼清淨超眾寶，　觀佛相好當如是。
　如鷹王飛前有導，　虛空清淨無穢亂，　紫磨金色佛如是，　佛子念此供養尊。
　去諸幽冥除暗愚，　即悉速逮淨三昧，　捐舍一切諸想求，　無垢穢行得定意。
　無有塵勞釋垢穢，　棄去瞋恚無愚癡，　其目清淨自然明，　念佛功德無礙慧。
　思佛世尊清淨戒，　心無所著不想求，　不見吾我及所有，　亦不起在諸色相。
　舍離生死無眾見，　棄舍貢高慧清淨，　遠除憍慢不自大，　聞寂三昧離邪見。
　其有比丘佛子孫，　信比丘尼清信士，　除去貪慾清信女，　念精進學得是法。」
//

/TEXT339:p11/無想品第十一

佛告跋陀惒菩薩：「若有菩薩，欲學是三昧疾得者，當先斷色、思想，當棄自貢高；已斷思想，已不自貢高，已卻當學是三昧。不當諍。何等為諍？誹謗於空是故不當共諍。不當誹謗空，卻誦是三昧。」

佛告跋陀惒：「若有菩薩學誦是三昧者，有十事於其中立。何等為十？一者、其有他人，若饋遺缽、震越、衣服者不嫉妬；二者、悉當愛敬人，孝順於長老；三者、當有反覆念報恩；四者、不妄語遠離非法；五者、常行乞食不受請；六者、當精進經行；七者、晝夜不得臥出；八者、常欲佈施天上天下，無所惜終不悔；九者、深入慧中無所著；十者、先當敬事善師視如佛，乃當卻誦是三昧。是為十事，當如法，作是行者便得八事。何等為八事？一者、於戒清淨至究竟；二者、不與餘道從事，出入智慧中；三者、於智慧中清淨，無所復貪生；四者、眼清淨，不復欲生死；五者、高明無所著；六者、清淨於精進自致得佛；七者、若有人供養者不用故喜；八者、正在阿耨多羅三藐三菩提不復動。是為八事。」

佛爾時頌偈言：

/gatha/
「有黠慧者不起想，　棄捐貢高及自大，　常行忍辱無粗漏，　爾乃為學是三昧。
　智者心明不諍空，　無想寂定是滅度，　不誹謗法莫諍佛，　如是行者得三昧。
　明者於是無憍慢，　常念佛恩及法師，　堅住淨信志不動，　爾乃為學是三昧。
　心不懷嫉遠杳冥，　不起狐疑常有信，　當行精進不懈怠，　如是行者得三昧。
　比丘學是常分衛，　不行就請及聚會，　心無所著不畜積，　如是行者得三昧。
　設使手得斯法教，　及持奉行此經卷，　已具足意待如佛，　然後學誦是三昧。
　住是至德行誠信，　設有學誦三昧者，　速逮疾得是八法，　清淨無垢諸佛教。
　其清淨戒有究竟，　三昧無瑕得等見，　以為空淨於生死，　住於是法得具足。
　智慧清淨無有餘，　無穢行者亦不著，　博聞采智舍唐捐，　得行如是為黠慧。
　志精進者無所失，　於供養利而不貪，　疾得無上成佛道，　學如是德為明智。」
//

/TEXT339:p12/十八不共十種力品第十二

佛言：「得是上八事者，便獲佛十八事。何等為十八事？一者、用其日得佛，用其日般泥洹，從初得佛日，至般泥洹日佛無難；二者、無短；三者、無忘；四者、無不定時；五者、終無生法想言我所；六者、無有不能忍時；七者、無有不樂時；八者、無有不精進時；九者、無有不念時；十者、無有不三昧時；十一者、無有不知時；十二者、無有不脫見慧時；十三者、過去無央數世事無有能止佛無所罣礙所見慧時；十四者、當來無央數世事無有能止佛無所罣礙所見慧時；十五者、今現在十方無央數世事無有能止佛無所罣礙所見慧時；十六者、身所行事智慧，是本常與智慧俱；十七者、口所言事智慧，是本常與智慧俱；十八者、心所念事智慧，是本常與智慧俱。是為佛十八事。」

佛告跋陀惒：「若有菩薩無所復著，求法悉護學是三昧者，有十法護。何等為十法護？佛十種力。何等為十種力？一者、有限無限悉知，二者、過去、當來、今現在本末悉知，三者、棄脫定清淨悉知，四者、諸根精進種種各異所念悉知，五者、種種所信悉知，六者、若干種變無央數事悉知，七者、悉曉了悉知，八者、眼所視無所罣礙悉知，九者、本末無極悉知，十者、過去、當來、今現在悉平等無所適著。」

佛告跋陀惒：「若有菩薩，無所從生法悉護，是菩薩得佛十種力。」

佛爾時頌偈言：

/gatha/
「十八不共正覺法，　世尊之力現有十，　設使奉行是三昧，　疾速逮此終不久。」
//

/TEXT339:p13/勸助品第十三

佛告跋陀惒：「是菩薩持有四事，於是三昧中助其歡喜。過去佛時持是三昧助歡喜，學是經者自致阿耨多羅三耶三菩阿惟三佛，其智悉具足，我助歡喜如是。復次，跋陀惒，當來諸佛，求菩薩道者，於是三昧中助歡喜，學是三昧者自致阿耨多羅三耶三菩阿惟三佛，其智悉具足，其皆助歡喜如是。復次，跋陀惒，今現在十方無央數佛，本求菩薩道時，於是三昧中者助歡喜，學是三昧者自致得阿耨多羅三耶三菩阿惟三佛，其智悉具足，其皆助歡喜福。令其與十方人民，及蜎飛蠕動之類，共得阿耨多羅三耶三菩阿惟三佛，持是三昧助歡喜功德令其疾得是三昧，作阿耨多羅三耶三菩阿惟三佛得不久。」

佛告跋陀惒：「是菩薩功德，於是三昧中四事助歡喜，我於是中說少所譬喻。譬如人壽百歲墮地行，至百歲無有休息時，其人行使過疾風周匝四方上下。云何，跋陀惒，寧有能計其道裡者不？」

跋陀惒言：「無有能計其道裡者，天中天。獨佛弟子舍利弗、羅阿惟越致菩薩，乃能計之耳！」

佛告跋陀惒：「我故語諸菩薩：若有善男子、善女人，取是四方上下諸國土，其人所行處，滿中珍寶佈施與佛，不如聞是三昧。若有菩薩聞是三昧，於是四事中助歡喜，其福出過佈施佛者，百倍、千倍、萬倍、億倍！若見不？跋陀惒，是菩薩助歡喜，其福寧多不？用是故當知之，是菩薩助歡喜，其福甚尊大！」

佛爾時頌偈言：

/gatha/
「於是經教中，　持有四事勸，　過去及當來，　現在諸世尊，
　勸助功德行，　度脫諸十方，　蜎飛之蠕動，　悉逮平等覺。
　譬如此周匝，　四方及上下，　人生行百歲，　盡壽行不息，
　欲有計道裡，　其數難度量，　獨佛弟子知，　不退轉菩薩。
　滿中珍寶施，　不如聞是法，　四事之勸助，　其福出彼上。
　跋陀且觀是，　四事之歡喜，　佈施億萬倍，　不與勸化等。」
//

/TEXT339:p14/師子意佛品第十四

佛爾時告跋陀惒：「乃去久遠世時，其劫阿僧祇，不可計不可數不可量不可極阿僧祇，乃爾時有佛，名私訶摩提怛薩阿竭阿羅訶三耶三佛。其威神無有與等者，安隱於世間，於經中之尊，天上天下號曰天中天。於是國土空閑之處，是閻浮利國土豐熟人民熾盛樂。是時閻浮利內，縱廣十八萬拘利那術踰旬。是時閻浮利內，凡有六百四十萬國。爾時閻浮利有大國名跋登加，其國中有六十億人，私訶摩提佛在是國中。有遮迦越王名惟斯芩王，往到私訶摩提佛所，為佛作禮，卻坐一面。時私訶摩提佛即知其王心所念，便為說是三昧。其王聞是三昧助歡喜，即時珍寶散佛上，其心即念：『持是功德令十方人民皆安隱。』

「時私訶摩提佛般泥洹後，惟斯芩遮迦越王，其壽終已後，還生王家作太子，名梵摩達。爾時閻浮利，有比丘高明名珍寶，是時為四部弟子，比丘、比丘尼、優婆塞、優婆夷，說是三昧。梵摩達太子，聞是三昧助歡喜心，踴躍樂喜聞是經，持珍寶直百億，散是比丘上；復持好衣供養之，以發意求佛道。時與千人俱，於是比丘所剃頭須作沙門，即於是比丘所從索學是三昧。與千比丘共，承事師八千歲不休懈前後一反得聞是三昧。

「是比丘輩聞是三昧四事，助歡喜入高明之智；持是助歡喜功德，卻後更見六萬八千佛，輒於一一佛所聞是三昧，自守學，復教他人學。其人持是助歡喜功德，其後得作佛，名坻羅惟是逮怛薩阿竭阿羅訶三耶三佛。時是千比丘，從得阿耨多羅三耶三菩阿惟三佛，皆名坻羅首羅鬱沉怛薩阿竭阿羅訶三耶三佛，教不可計人民皆求佛道。」

佛告跋陀惒：「何人聞是三昧不助歡喜者？何人不學者？何人不為他人說者？何人不守者？」

佛告跋陀惒：「若有菩薩，守是三昧者疾逮得佛。跋陀惒，若有菩薩在四十里外，聞有持是三昧者，菩薩聞之便當行求往到其所。但聞如有是三昧常當求之，何況乃得聞學者！若去百里者，若遠四千里，聞有持是三昧者，當行學到其所，但得聞知，何況乃得聞學者！」

佛言：「去人遠者常當自行求，何況去人十里、二十里，聞有持是三昧者，不行求學？跋陀惒，若有菩薩，聞是三昧欲行至彼，聞求是三昧者，當承事其師十歲、百歲，悉具足供養瞻視。是菩薩不得自用，當隨其師教，常當念師恩。」

佛言：「我故相為說之：若菩薩聞有是三昧處去四千里者，欲往到其所，設不得聞是三昧者。」佛言：「我告若曹，其人用精進行求故，終不復失佛道，會自致作佛。見不？跋陀惒，菩薩聞是三昧念欲求不離，其得利甚尊。」

佛爾時頌偈言：

/gatha/
「我念過去有如來，　人中尊號私訶末，　爾時有王典主人，　至於彼佛聞三昧，
　至意黠慧聽此經，　心悅無量奉持法，　即以珍寶散其上，　供師子意人中尊，
　心念如是而嘆言：『我身於此當來世，　奉行佛教不敢缺，　亦當逮得是三昧。』
　用是福願壽終後，　輒復來還生王家，　爾時見尊大比丘，　號曰珍寶智博達，
　應時從聞是三昧，　踴躍歡喜即受持，　供以好物若千億，　珍寶妙衣用道故。
　即與千人除鬚髮，　秉志樂求是三昧，　同時具足八千歲，　常隨比丘不舍離。
　一反得聞不復二，　是三昧者譬如海，　執持經卷諷誦說，　其所生處聞三昧。
　用積累是功德故，　當見諸佛大神通，　其所具足八萬歲，　所見諸佛輒供養。
　曾值諸佛六萬億，　加復供養六千尊，　聞所說法大歡喜，　然後得見師子佛。
　蒙此功德生王家，　見佛號曰堅精進，　化無數億諸人民，　度脫一切生死惱。
　諷誦學是法以後，　便復見佛名堅勇，　天上世間誦其稱，　聞三昧聲得作佛。
　何況受持誦說者，　於眾世界無所著，　廣宣分流是三昧，　未曾疑忘於佛道！
　此三昧經真佛語，　設聞遠方有是經，　用道法故往聽受，　一心諷誦不忘舍。
　假使往求不得聞，　其功德福不可盡，　無能稱量其德義，　何況聞已即受持！
　設有欲求是三昧，　當念往時彼梵達，　教習奉行莫退轉，　比丘得經當如是。」
//

/TEXT339:p15/至誠佛品第十五

佛言：「乃往昔時復有佛，名薩遮那摩怛薩阿竭阿羅訶三耶三佛。時有比丘名和輪，其佛般泥洹後，是比丘持是三昧。我爾時作國王剎利種，於夢中聞是三昧，覺已便行求持是三昧比丘，即從作沙門，欲得於是比丘所一反聞是三昧。承事師三萬六千歲，魔事數數起不得一反聞。」

佛告比丘、比丘尼、優婆塞、優婆夷：「我故語若曹：若曹當疾取是三昧無得忘失，善承事其師，持是三昧至一劫、若百劫、若千劫莫得有懈倦，趣當得是三昧。守善師不離，若飲食、資用、衣服、被、床臥，千萬珍寶以用上師，供養於師無所愛惜。設無有者當行乞食給趣，當得是三昧莫厭。」

佛言：「置是所供養者此不足言耳！常當自割其肌供養於善師，常不愛惜身，何況其餘！當承事善師如奴事大夫。求是三昧者當知是，得是三昧已當堅持，常當念師恩。」

佛言：「是三昧難得值，正使求是三昧至百億劫，但欲得聞其名聲不能得聞，何況得學者，轉復行教人？正使如恆邊沙佛剎，滿其中珍寶持用佈施，其福寧多不？不如書是三昧持經卷者，其福極不可計！」

佛爾時頌偈言：

/gatha/
「我自識念往世時，　其數具足六萬歲，　常隨法師不舍離，　初不得聞是三昧。
　有佛號曰其至誠，　時知比丘名和輪，　彼佛世尊泥曰後，　比丘常持是三昧。
　我時為王君子種，　夢中逮聞是三昧，　和輪比丘有斯經，　王當從受此定意。
　從夢覺已即往求，　輒見比丘持三昧，　即除鬚髮作沙門，　學八千歲一時聞。
　其數具足八萬歲，　供養奉事此比丘，　時魔因緣數興起，　初未曾得一反聞。
　是故比丘比丘尼，　及清信士清信女，　持是經法囑汝等，　聞是三昧疾受行。
　常敬習持是法師，　具足一劫無得懈，　勿難千億用道故，　當得聞是法三昧。
　衣服床臥若千億，　比丘家家行乞食，　以用供養於法師，　精進如是得三昧。
　燈火飲食所當得，　金銀珍寶供養具，　尚當自割其肌肉，　以用供養況飲食！
　明者得法疾持行，　受學經卷有反覆，　是三昧者難得值，　億那術劫常當求。
　所周旋處聞是法，　當普宣示諸學者，　假使億千那術劫，　求是三昧難得聞。
　設令世界如恆沙，　滿中珍寶用佈施，　若有受是一偈說，　敬用功德過於彼！」
//

/TEXT339:p16/佛印品第十六

佛於是語跋陀惒：「若有菩薩聞是三昧，聞者當助歡喜當學。得學者持佛威神使得學，當好書是三昧著素上，當得佛印印，當善供養。何等為佛印？所識不當行，無所貪，無所求，無所想，無所著，無所願，無所向生，無所適，無所生，無所有，無所取，無所顧，無所往，無所礙，無所有，無所結，所有盡，所欲盡，無所從生，無所滅，無所壞，無所敗，道要道本。是印中，阿羅漢、辟支佛不能壞、不能敗、不能缺，愚癡者便疑是印，是印是為佛印。」

佛言：「今我說是三昧時，千八百億諸天、阿須輪、鬼、神、龍、人民皆得須陀洹道，八百比丘皆得阿羅漢道，五百比丘尼皆得阿羅漢道，萬菩薩皆逮得是三昧，皆逮得無所從生法樂於中立，六萬二千菩薩不復還。」

佛語舍利弗、羅摩目揵連、比丘阿難、跋陀惒菩薩、羅鄰那竭菩薩、憍曰兜菩薩、羅達菩薩、須深菩薩、摩訶須薩和菩薩、因坻達菩薩、和輪調菩薩，佛言：「我從無央數劫求佛道以來，今已得作佛，持是經囑累若曹，學誦持守無得忘失。若有跋陀惒菩薩學是三昧者，當具足安諦學。其欲聞者當具聞，為他人說者當具說。」

佛說經已，跋陀惒菩薩等，舍利弗、羅摩目揵連、比丘阿難等，諸天、阿須輪、龍、神、人民，皆大歡喜，前為佛作禮而去。
