/KEPAN/論曰。為欲發起大乘淨信。斷諸眾生疑暗邪執。令佛種性相續不斷。故造此論。有法能生大乘信根。是故應說。說有五分。

一作因。
二<a#a02>立義</a>。
三<a#a03>解釋</a>。
四<a#a04>修信</a>。
五<a#a05>利益</a>。

/KEPAN/此中作因有八。

一總相。為令眾生離苦得樂。不為貪求利養等故。
二為顯如來根本實義。令諸眾生生正解故。
三為令善根成熟眾生不退信心。於大乘法。有堪任故。
四為令善根微少眾生。發起信心。至不退故。
五為令眾生消除業障。調伏自心。離三毒故。
六為令眾生修正止觀。對治凡小過失心故。
七為令眾生於大乘法。如理思惟。得生佛前。究竟不退大乘信故。
八為顯信樂大乘利益。勸諸含識。令歸向故。

此諸句義。大乘經中雖已具有。然由所化根欲不同。待悟緣別。是故造論。

此復云何。謂如來在世。所化利根。佛色心勝。一音開演無邊義味。故不須論。佛涅槃後。或有能以自力。少見於經。而解多義。復有能以自力。廣見諸經。乃至解義。或有自無智力。因他廣論而得解義。亦有自無智力。怖於廣說。樂聞略論。攝廣大義。而正修行。我今為彼最後人故。略攝如來最勝甚深無邊之義。而造此論。

/KEPAN:a02/云何立義分。

謂摩訶衍。略有二種。有法。及法。

言有法者。謂一切眾生心。是心則攝一切世間出世間法。依此顯示摩訶衍義。以此心真如相。即示大乘體故。此心生滅因緣相。能顯示大乘體相用故。

所言法者。略有三種。

一體大。謂一切法真如。在染在淨。性恒平等。無增無減。無別異故。
二者相大。謂如來藏。本來具足無量無邊性功德故。
三者用大。能生一切世出世間善因果故。一切諸佛本所乘故。一切菩薩皆乘於此。入佛地故。

/KEPAN:a03/云何解釋分。

此有三種。所謂<a#a03a>顯示實義</a>故。<a#a03b>對治邪執</a>故。<a#a03c>分別修行正道相</a>故。

/TEXT:a03a/此中<c339>顯示實義者。</c339>依於一心。有二種門。所謂心真如門。心生滅門。此二種門。各攝一切法。以此展轉不相離故。

心真如者。即是一法界大總相法門體。以心本性。不生不滅相。一切諸法。皆由妄念而有差別。若離妄念。則無境界差別之相。是故諸法從本已來。性離語言。一切文字。不能顯說。離心攀緣。無有諸相。究竟平等。永無變異。不可破壞。唯是一心。說名真如故。從本已來。不可言說。不可分別。一切言說。唯假非實。但隨妄念。無所有故。言真如者。此亦無相。但是一切言說中極。以言遣言。非其體性有少可遣有少可立。

/L/問曰。若如是者。眾生云何隨順悟入。

/L/答曰。若知雖說一切法。而無能說所說。雖念一切法。而無能念所念。爾時隨順。妄念都盡。名為悟入。

復次真如者。依言說建立。有二種別。

一真實空。究竟遠離不實之相。顯實體故。
二真實不空。本性具足無邊功德。有自體故。

復次真實空者。從本已來。一切染法不相應故。離一切法差別相故。無有虛妄分別心故。應知真如。非有相。非無相。非<ail>〈亦〉</ail>有<ail>〈亦〉</ail>無相。非非有<ail>〈非〉</ail>無相。非一相。非異相。非<ail>〈亦〉</ail>一<ail>〈亦〉</ail>異相。非非一<ail>〈非〉</ail>異相。略說以一切眾生妄分別心所不能觸<ail>〈證〉</ail>。故立為空。據實道理。妄念非有。空性亦空。以所遮是無。能遮亦無故。

言真實不空者。由妄念空無故。即顯真心常恒不變。淨法圓滿。故名不空。亦無不空相。以非妄念心所行故。唯離念者之所證故。

心生滅門者。謂依如來藏。有生滅心轉。不生滅與生滅和合。非一非異。名阿賴耶識。此識有二種義。謂能攝一切法。能生一切法。復有二種義。

一者覺義。
二者不覺義。

言覺義者。謂心第一義性。離一切妄念相。離一切妄念相故。等虛空界無所不遍。法界一相。即是一切如來平等法身。依此法身。說一切如來為本覺。以待始覺。立為本覺。然始覺時。即是本覺。無別覺起。立始覺者。謂依本覺有不覺。依不覺說有始覺。又以覺心源故。名究竟覺。不覺心源故。非究竟覺。

如凡夫人。前念不覺。起於煩惱。後念制伏。令不更生。此雖名覺。即是不覺。如二乘人。及初業菩薩。覺有念無念。體相別異。以捨粗分別故。名相似覺。如法身菩薩。覺念無念。皆無有相。捨中品分別故。名隨分覺。若超過菩薩地。究竟道滿足。一念相應覺心初起。始名為覺。遠離覺相。微細分別。究竟永盡。心根本性。常住現前。是為如來。名究竟覺。

是故經說。若有眾生。能觀一切妄念無相。則為證得如來智慧。又言心初起者。但隨俗說。求其初相。終不可得。心尚無有。何況有初。是故一切眾生。不名為覺。以無始來。恒有無明妄念相續。未曾離故。若妄念息。即知心相生住異滅。皆悉無相。以於一心前後同時。皆不相應。無自性故。如是知已。則知始覺不可得。以不異本覺故。

復次本覺隨染分別。生二種差別相。

一淨智相。
二不思議用相。

淨智相者。謂依法熏習。如實修行。功德滿足。破和合識。滅轉識相。顯現法身清淨智故。一切心識相。即是無明相。與本覺非一非異。非是可壞。非不可壞。如海水與波。非一非異。波因風動。非水性動。若風止時。波動即滅。非水性滅。眾生亦爾。自性清淨心。因無明風動。起識波浪。如是三事。皆無形相。非一非異。然性淨心。是動識本。無明滅時。動識隨滅。智性不壞。

不思議用相者。依於淨智。能起一切勝妙境界。常無斷絕。謂如來身。具足無量增上功德。隨眾生根。示現成就無量利益。

復次覺相有四種大義。清淨如虛空明鏡。

一真實空大義。如虛空明鏡。謂一切心境界相及覺相。皆不可得故。
二真實不空大義。如虛空明鏡。謂一切法圓滿成就無能壞性。一切世間境界之相。皆於中現。不出不入。不滅不壞。常住一心。一切染法所不能染。知體具足無邊無漏功德。為因熏習一切眾生心故。
三真實不空離障大義。如虛空明鏡。謂煩惱所知二障永斷。和合識滅。本性清淨。常安住故。
四真實不空示現大義。如虛空明鏡。謂依離障法。隨所應化。現如來等種種色聲。令彼修行諸善根故。

不覺義者。謂從無始來。不如實知真法一故。不覺心起而有妄念。然彼妄念。自無實相。不離<ail>〈真如〉</ail>本覺。猶如迷人。依方故迷。迷無自相。不離於方。眾生亦爾。依於<ail>〈真如〉</ail>覺<ail>〈性〉</ail>故。而有不覺。妄念迷生。然彼不覺。自無實相。不離<ail>〈真如〉</ail>本覺。復待不覺。以說真覺。不覺既無。真覺亦遣。

復次依放逸故而有不覺。生三種相。不相捨離。

一無明業相。以依不覺。心動為業。覺則不動。動則有苦。果不離因故。
二能見相。以依心動。能見境界。不動則無見。
三境界相。以依能見。妄境相現。離見則無境。

以有虛妄境界緣故。復生六種相。

一智相。謂緣境界。生愛非愛心。
二相續相。謂依於智。苦樂覺念相應不斷。
三執著相。謂依苦樂覺念相續。而生執著。
四執名等相。謂依執著分別名等諸安立相。
五起業相。謂依執名等。起於種種諸差別業。
六業繫苦相。謂依業受苦。不得自在。是故當知一切染法。悉無有相。皆因無明而生起故。

復次覺與不覺。有二種相。

一同相。
二異相。

言同相者。如種種瓦器。皆同土相。如是無漏無明種種幻用。皆同真相。是故佛說一切眾生。無始已來。常入涅槃。菩提非可修相。非可生相。畢竟無得。無有色相而可得見。見色相者。當知皆是隨染幻用。非是智色不空之相。以智相不可得故。廣如彼說。

言異相者。如種種瓦器。各各不同。此亦如是。無漏無明種種幻用。相差別故。

復次生滅。因緣者。謂諸眾生。依心意意識轉。此義云何。以依阿賴耶識。有無明不覺起。能見能現。能取境界。分別相續。說名為意。此意復有五種異名。

一名業識。謂無明力。不覺心動。
二名轉識。謂依動心。能見境相。
三名現識。謂現一切諸境界相。猶如明鏡。現眾色像。現識亦爾。如其五境。對至即現。無有前後。不由功力。
四名智識。謂分別染淨諸差別法。
五名相續識。謂恒作意相應不斷。任持過去善惡等業。令不失壞。成熟現未苦樂等報。使無違越。已曾經事。忽然憶念。未曾經事。妄生分別。

是故三界一切。皆以<ail>〈八識〉</ail>心為自性。離<ail>〈八識〉</ail>心。則無六塵境界。何以故。一切諸法。以<ail>〈第八〉</ail>心為主。從<ail>〈第七〉</ail>妄念起。凡<ail>〈八識〉</ail>所分別。皆分別<ail>〈八識〉</ail>自心<ail>〈所變相分〉</ail>。心不見心。無相可得。是故當知。一切世間境界之相。皆依眾生無明妄念而得建立。如鏡中像。無體可得。唯從虛妄分別心轉。心生則種種法生。心滅則種種法滅故。

言意識者。謂一切凡夫。依相續識。執我我所。種種妄取六塵境界。亦名分離識。亦名分別事識。以依見愛等熏而增長故。

無始無明熏所起識。非諸凡夫二乘智慧之所能知。解行地菩薩始學觀察。法身菩薩能少分知。至究竟地。猶未知盡。唯有如來。能總明了。此義云何。以其心性本來清淨。無明力故。染心相現。雖有染心。而常明潔。無有改變。復以本性無分別故。雖復遍生一切境界。而無變易。以不覺一法界故。不相應無明分別起。生諸染心。如是之義。甚深難測。唯佛能知。非餘所了。此<ail>〈不覺〉</ail>所生染心。有六種別。

一執相應染。聲聞緣覺及信相應地諸菩薩能遠離。
二不斷相應染。信地菩薩勤修力。能少分離。至淨心地。永盡無餘。
三分別智相應染。從具戒地。乃至具慧地。能少分離。至無相行地。方得永盡。
四現色不相應染。此色自在地之所除滅。
五見心不相應染。此心自在地之所除滅。
六根本業不相應染。此從菩薩究竟地。入如來地之所除滅。

不覺一法界者。始從信地觀察地。行至淨心地。能少分離。入如來地。方得永盡。相應義者。心分別異。染淨分別異。知相緣相同。不相應義者。即心不覺。常無別異。知相緣相不同。染心者。是煩惱障。能障真如根本智故。無明者。是所知障。能障世間業自在智故。此義云何。以依染心。執著無量能取所取虛妄境界。違一切法平等之性。一切法性。平等寂滅。無有生相。無明不覺妄與覺違。是故於一切世間種種境界差別業用。皆悉不能如實而知。

復次分別心生滅相者。有二種別。

一粗。謂相應心。
二細。謂不相應心。

粗中之粗。凡夫智境。粗中之細。及細中之粗。菩薩智境。細中之細。是佛智境。<ail>〈藏中失此八字。准梁本補。〉</ail>此<ail>〈粗細〉</ail>二種相。皆由無明熏習力起。然依因依緣。因是不覺。緣是妄境。因滅則緣滅。緣滅故相應心滅。因滅故不相應心滅。

/L/問。若心滅者。云何相續。若相續者。云何言滅。

/L/答。實然。今言滅者。但心相滅。非心體滅。如水因風。而有動相。以風滅故。動相即滅。非水體滅。若水滅者。動相應斷。以無所依<ail>〈之水則〉</ail>。無能依<ail>〈之動〉</ail>故。以水體不滅。動相相續。眾生亦爾。以無明力。令其心動。無明滅故。動相即滅。非心體滅。若心滅者。則眾生斷。以無所依。無能依故。以心體不滅。心動相續。

復次以四種法熏習力故。染淨法起。無有斷絕。

一淨法。謂真如。
二染因。謂無明。
三妄心。謂業識。
四妄境。謂六塵。

熏習義者。如世衣服。非臭非香。隨以物熏。則有彼氣。真如淨法。性非是染。無明熏故。則有染相。無明染相。實無淨業。真如熏故。說有淨用。

云何熏習染法不斷。所謂依真如故。而起無明。為諸染因。然此無明。即熏真如。既熏習已。生妄念心。此妄念心。復熏無明。以熏習故。不覺真法。以不覺故。妄境相現。以妄念心熏習力故。生於種種差別執著。造種種業。受身心等眾苦果報。

妄現熏義。有二種別。

一增長分別熏。
二增長執取熏。

妄心熏義。亦二種別。

一增長根本業識熏。令阿羅漢辟支佛一切菩薩受生滅苦。
二增長分別事識熏。令諸凡夫受業繫苦。

無明熏義。亦二種別。

一根本熏。成就業識義。
二見愛熏。成就分別事識義。

云何熏習淨法不斷。謂以真如熏於無明。以熏習因緣力故。令妄念心厭生死苦。求涅槃樂。以此妄心厭求因緣。復熏真如。以熏習故。則自信己身有真如法。本性清淨。知一切境界。唯心妄動畢竟無有。以能如是如實知故。修遠離法。起於種種諸隨順行。無所分別。無所取著。經於無量阿僧祇劫。慣習力故。無明則滅。無明滅故。心相不起。心不起故。境界相滅。如是一切染因染緣。及以染果。心相都滅。名得涅槃。成就種種自在業用。

妄心熏義有二種。

一分別事識熏。令一切凡夫二乘厭生死苦。隨己堪能。趣無上道。
二意熏。令諸菩薩發心勇猛。速疾趣入無住涅槃。

真心熏義。亦二種別。

一體熏。
二用熏。

體熏者。所謂真如從無始來。具足一切無量無漏。亦具難思勝境界用。常無間斷熏眾生心。以此力故。令諸眾生厭生死苦。求涅槃樂。自信己身有真實法。發心修行。

/L/問。若一切眾生。同有真如。等皆熏習。云何而有信不信者。從初發意。乃至涅槃。前後不同。無量差別。如是一切。悉應齊等。

/L/答。雖一切眾生。等有真如。然無始來。無明厚薄。自性差別。過恒河沙。我見愛等。纏縛煩惱。亦復如是。唯如來智之所能知。故令信等前後差別。又諸佛法。有因有緣。因緣具足。事乃成辦。如木中火性。是火正因。若無人知。或雖有知。而不施功。欲令出火。焚燒木者。無有是處。眾生亦爾。雖有真如體熏因力。若不遇諸佛菩薩等善知識緣。或雖遇緣。而不修勝行。不生智慧。不斷煩惱。能得涅槃。無有是處。又復雖有善知識緣。倘內無真實習因力。亦必不能厭生死苦。求涅槃樂。要因緣具足。乃能如是。云何具足。謂自相續中。有熏習力。諸佛菩薩。慈悲攝護。乃能厭生死苦。信有涅槃。種諸善根。修習成熟。以是復值諸佛菩薩。示教利喜。令修勝行。乃至成佛。入於涅槃。

用熏者。即是眾生外緣之力。有無量義。略說二種。

一差別緣。
二平等緣。

差別緣者。謂諸眾生從初發心乃至成佛。蒙佛菩薩等諸善知識。隨所應化而為現身。或為父母。或為妻子。或為眷屬。或為僕使。或為知友。或作冤家。或復示現天王等形。或以四攝。或以六度。乃至一切菩提行緣。以大悲柔軟心。廣大福智藏。熏所應化一切眾生。令其見聞。乃至憶念如來等形。增長善根。此緣有二。一近緣。速得菩提故。二遠緣。久遠方得故。此二差別。復各二種。一增行緣。二入道緣。

平等緣者。謂一切諸佛及諸菩薩。以平等智慧。平等志願。普欲拔濟一切眾生。任運相續。常無斷絕。以此智願熏眾生故。令其憶念諸佛菩薩。或見或聞而作利益。<ail>〈令其〉</ail>入淨三昧。隨所斷障。得無礙眼。於念念中。一切世界。平等現見無量諸佛及諸菩薩。

此體用熏。復有二別。

一未相應。
二已相應。

未相應者。謂凡夫二乘。初行菩薩。以依意意識熏。唯依信力修行。未得無分別心修行。未與真如體相應故。未得自在業修行。未與真如用相應故。

已相應者。謂法身菩薩。得無分別心。與一切如來自體相應故。得自在業。與一切如來智用相應故。唯依法力。任運修行。熏習真如。滅無明故。

復次染熏習。從無始來不斷。成佛乃斷。淨熏習。盡於未來。畢竟無斷。以真如法熏習故。妄心則滅。法身顯現。用熏習起。故無有斷。

復次真如自體相者。一切凡夫。聲聞緣覺。菩薩諸佛。無有增減。非前際生。非後際滅。常恒究竟。從無始來。本性具足一切功德。謂大智慧光明義。遍照法界義。如實了知義。本性清淨義。常樂我淨義。寂靜不變自在義。如是等過恒沙義。非同非異不思議佛法。無有斷絕。依此義故。名如來藏。亦名法身。

/L/問。上說真如離一切相。云何今說具足一切諸功德相。

/L/答。雖實具有一切功德。然無差別相。彼一切法。皆同一味一真。離分別相。無二性故。

以依業識等生滅相。而立彼一切差別之相。此云何立。以一切法。本來唯心。實無分別。以不覺故。分別心起。見有境界。名為無明。<ail>〈然而〉</ail>心性本淨。無明不起。<ail>〈是故〉</ail>即於真如。立大智慧光明義<ail>〈也〉</ail>。若心生見境。則有不見之相。<ail>〈然而〉</ail>心性無見。則無不見。<ail>〈是故〉</ail>即於真如。立遍照法界義<ail>〈也〉</ail>。若心有動。則非真了知。非本性清淨。非常樂我淨。非寂靜。是變異。不自在。由是具起過於恒沙虛妄雜染。<ail>〈然而〉</ail>以心性無動故。<ail>〈是故〉</ail>即立真實了知義。乃至過於恒沙清淨功德相義<ail>〈也〉</ail>。若心有起。見有餘境可分別求。則於內法有所不足。<ail>〈然而〉</ail>以無邊功德。即一心自性。不見有餘法而可更求。是故滿足過於恒沙非異非一不可思議之法。無有斷絕。<ail>〈由其本具如此德相〉</ail>。故說真如名如來藏。<ail>〈由其證此本具德相〉</ail>。亦復名為如來法身。

復次真如用者。謂一切諸佛在因地時。發大慈悲。修行諸度四攝等行。觀物同己。普皆救脫。盡未來際。不限劫數。如實了知自他平等。而亦不取眾生之相。以如是大方便智。滅無始無明。證本法身。任運起於不思議業。種種自在差別作用。周遍法界。與真如等。而亦無有用相可得。何以故。一切如來。唯是法身第一義諦。無有世諦境界作用。但隨眾生見聞等故。而有種種作用不同。此用有二。

一依分別事識。謂凡夫二乘心所見者。是名化身。此人不知轉識影現。見從外來。取色分限。然佛化身。無有限量。

二依業識。謂諸菩薩從初發心。乃至菩薩究竟地。心所見者。名受用身。身有無量色。色有無量相。相有無量好。所住依果。亦具無量功德莊嚴。隨所應見。無量無邊。無際無斷。非於心外如是而見。此諸功德。皆因波羅蜜等無漏行熏。及不思議熏之所成就。具無邊喜樂功德相故。亦名報身。

又凡夫等所見。是其粗用。隨六趣異。種種差別。無有無邊功德樂相。名為化身。

初行菩薩。見中品用。以深信真如。得少分見。知如來身。無去無來。無有斷絕。唯心影現。不離真如。然此菩薩。猶未能離微細分別。以未入法身位故。淨心菩薩。見微細用。如是轉勝。乃至菩薩究竟地中。見之方盡。此微細用。是受用身。以有業識。見受用身。

若離業識。則無可見。一切如來。皆是法身。無有彼此差別色相互相見故。

/L/問。若佛法身。無有種種差別色相。云何能現種種諸色。

/L/答。以法身是色實體。故能現種種色。謂從本已來。色心無二。以色本性。即心自性。說名智身。以心本性。即色自性。說名法身。依於法身。一切如來所現色身。遍一切處。無有間斷。十方菩薩。隨所堪任。隨所願樂。見無量受用身。無量莊嚴土。各各差別。不相障礙。無有斷絕。此所現色身。一切眾生心意識不能思量。以是真如自在甚深用故。

復次為令眾生從心生滅門。入真如門故。令觀色等皆不成就。云何不成就。謂分析粗色。漸至微塵。復以方分。析此微塵。是故若粗若細一切諸色。唯是妄心分別影像。實無所有。推求餘蘊。漸至剎那。求此剎那。相別非。無為之法。亦復如是。離於法界。終不可得。如是十方一切諸法。應知悉然。猶如迷人。謂東為西。方實不轉。眾生亦爾。無明迷故。謂心為動。而實不動。若知動心即不生滅。即得入於真如之門。

/TEXT:a03b/<c339>對治邪執者。</c339>一切邪執。莫不皆依我見而起。若離我見。則無邪執。我見有二種。

一人我見。
二法我見。

人我見者。依諸凡夫。說有五種。

一者如經中說。如來法身。究竟寂滅。猶如虛空。凡愚聞之。不解其義。則執如來性。同於虛空。常恒遍有。為除彼執。明虛空相。唯是分別。實不可得。有見有對。待於諸色。以心分別。說名虛空。色既唯是妄心分別。當知虛空亦無有體。一切境相。唯是妄心之所分別。若離妄心。即境界相滅。唯真如心。無所不遍。此是如來自性如虛空義。非謂如空是常是有。
二者如經中說。一切世法。皆畢竟空。乃至涅槃真如法。亦畢竟空。本性如是。離一切相。凡愚聞之。不解其義。即執涅槃真如法。唯空無物。為除彼執。明真如法身。自體不空。具足無量性功德故。
三者如經中說。如來藏具足一切諸性功德。不增不減。凡愚聞已。不解其義。則執如來藏。有色心法自相差別。為除此執。明以真如本無染法差別。(雖依業識等差別相。)立有無邊功德相。(而皆同一味一真。離分別相。)非是染相。
四者如經中說。一切世間諸雜染法。皆依如來藏起。一切法不異真如。凡愚聞之。不解其義。則謂如來藏具有一切世間染法。為除此執。明如來藏。從本具有過恒沙數清淨功德。不異真如。(若夫)過恒沙數煩惱染法。唯是妄有。本無自性。從無始來。未曾暫與如來藏相應。若如來藏。染法相應。而令證會息妄染者。無有是處。
五者如經中說。依如來藏。有生死。得涅槃。凡愚聞之。不知其義。則謂依如來藏。生死有始。以見始故。復謂涅槃有其終盡。為除此執。明如來藏。無有初際。無明依之。生死無始。若言三界外。更有眾生始起者。是外道經中說。非是佛教。以如來藏無有後際。證此永斷生死種子。依人我見。四種見生。是故於此安立彼四。

法我見者。以二乘鈍根。世尊但為說人無我。彼人便於五蘊生滅。畢竟執著。怖畏生死。妄取涅槃。

為除此執。明五蘊法。本性不生。不生故。亦無有滅。不滅故。本來涅槃。若究竟離分別執著。則知一切染法淨法皆相待立。是故當知。一切諸法。從本已來。非色非心。非智非識。非無非有。畢竟皆是不可說相。而有言說示教之者。皆是如來善巧方便。假以言語引導眾生。令捨文字。入於真實。若隨言執義。增妄分別。不生實智。不得涅槃。

/TEXT:a03c/<c339>分別修行正道相者。</c339>謂一切如來得道正因。一切菩薩發心修習。令現前故。略說發心有三種相。

一信成就發心。
二解行發心。
三證發心。

信成就發心者。依何位。修何行。得信成就。堪能發心。當知是人。依不定聚。以法熏習善根力故。深信業果。行十善道。厭生死苦。求無上覺。值遇諸佛及諸菩薩。承事供養。修行諸行。經十千劫。信乃成就。從是已後。或以諸佛菩薩教力。或以大悲。或因正法將欲壞滅。以護法故而能發心。既發心已。入正定聚。畢竟不退。住佛種性。勝因相應。或有眾生。久遠已來。善根微少。煩惱深厚。覆其心故。雖值諸佛及諸菩薩。承事供養。唯種人天受生種子。或種二乘菩提種子。或有推求大菩提道。然根不定。或進或退。或有值佛及諸菩薩。供養承事。修行諸行。未得滿足十千大劫。中間遇緣而發於心。遇何等緣。所謂或見佛形相。或供養眾僧。或二乘所教。或見他發心。此等發心。皆悉未定。若遇惡緣。或時退墮二乘地故。

復次信成就發心。略說有三。

一發正直心。如理正念真如法故。
二發深重心。樂集一切諸善行故。
三發大悲心。願拔一切眾生苦故。

/L/問。一切眾生。一切諸法。皆同一法界。無有二相。據理但應正念真如。何假復修一切善行。救一切眾生。

/L/答。不然。如摩尼寶。本性明潔。在礦穢中。假使有人。勤加憶念。而不作方便。不施功力。欲求清淨。終不可得。真如之法。亦復如是。體雖明潔。具足功德。而被無邊客塵所染。假使有人。勤加憶念。而不作方便。不修諸行。欲求清淨。終無得理。是故要當集一切善行。救一切眾生。離彼無邊客塵垢染。顯現真法。

彼方便行。略有四種。

一行根本方便。謂觀一切法。本性無生。離於妄見。不住生死。又觀一切法。因緣和合。業果不失。起於大悲。修諸善行。攝化眾生。不住涅槃。以真如離於生死涅槃相故。此行隨順(真如)以為根本。是名行根本方便。
二能止息方便。所謂慚愧及以悔過。此能止息一切惡法。令不增長。以真如(本)離一切過失相故。隨順真如。止息諸惡。是名能止息方便。
三增長善根方便。謂於三寶所。起愛敬心。尊重供養。頂禮稱讚。隨喜勸請。正信增長。乃至志求無上菩提。為佛法僧威力所護。業障清淨。善根不退。以真如(本)離一切障。具一切功德故。隨順真如。修行善業。是名生長善根方便。
四大願平等方便。謂發誓願。盡未來際。平等救護一切眾生。令其安住無餘涅槃。以知一切法。本性無二故。彼此平等故。究竟寂滅故。隨順真如此三種相。發大誓願。是名大願平等方便。

菩薩如是發心之時。則得少分見佛法身。能隨願力。現八種事。謂(一)從兜率天宮來下。(二)入胎。(三)住胎。(四)出胎。(五)出家。(六)成佛。(七)轉法輪。(八)般涅槃。然猶未得名為法身。以其過去無量世來有漏之業。未除斷故。或由惡業。受於微苦。願力所持。非久被繫。有經中說。信成就發心菩薩。或有退墮惡趣中者。此為初學心多懈怠。不入正位。以此語之。令增勇猛。非如實說。又此菩薩。一發心後。自利利他修諸苦行。心無怯弱。尚不畏墮二乘之地。況於惡道。若聞無量阿僧祇劫。勤修種種難行苦行。方始得佛。不驚不怖。何況有起二乘之心。及墮惡趣。以決定信一切諸法。從本已來。性涅槃故。

解行發心者。當知轉勝。初無數劫將欲滿故。於真如中得深解故。修一切行皆無著故。此菩薩知法性離慳貪相。是清淨施度。隨順修行檀那波羅蜜。知法性離五欲境。無破戒相。是清淨戒度。隨順修行尸羅波羅蜜。知法性無有苦惱。離瞋害相。是清淨忍度。隨順修行羼提波羅蜜。知法性離身心相。無有懈怠。是清淨進度。隨順修行毗梨耶波羅蜜。知法性無動無亂。是清淨禪度。隨順修行禪那波羅蜜。知法性離諸癡闇。是清淨慧度。隨順修行般若波羅蜜。

證發心者。從淨心地。乃至菩薩究竟地。證何境界。所謂真如。以依轉識說為境界。而實證中。無境界相。此菩薩以無分別智。證離言說真如法身故。能於一念。遍往十方一切世界。供養諸佛。請轉法輪。唯為眾生而作利益。不求聽受美妙音詞。或為怯弱眾生故。示大精進。超無量劫。速成正覺。或為懈怠眾生故。經於無量阿僧祇劫。久修苦行。方始成佛。如是示現無數方便。皆為饒益一切眾生。而實菩薩種性諸根發心作證。皆悉同等。無超過法。決定皆經三無數劫。成正覺故。但隨眾生世界不同。所見所聞根欲性異。示所修行種種差別。

此證發心中。有三種心。

一真心。無有分別故。
二方便心。任運利他故。
三業識心。微細起滅故。

又此菩薩。福德智慧二種莊嚴悉圓滿已。於色究竟。得一切世間最尊勝身。以一念相應慧。頓拔無明根。具一切種智。任運而有不思議業。於十方無量世界。普化眾生。

/L/問。虛空無邊故。世界無邊。世界無邊故。眾生無邊。眾生無邊故。心行差別亦復無邊。如是境界。無有齊限。難知難解。若無明斷。永無心相。云何能了一切種。成一切種智。

/L/答。一切妄境從本已來。理實唯一心為性。一切眾生。執著妄境。不能得知一切諸法第一義性。諸佛如來。無有執著。則能現見諸法實性。而有大智顯照一切染淨差別。以無量無邊善巧方便。隨其所應。利樂眾生。是故(唯其)妄念心滅。(乃能)了一切種。成一切種智。

/L/問。若諸佛有無邊方便。能於十方任運利益諸眾生者。何故眾生不常見佛。或睹神變。或聞說法。

/L/答。如來實有如是方便。但要待眾生其心清淨。乃為現身。如鏡有垢。色像不現。垢除則現。眾生亦爾。心未離垢。法身不現。離垢則現。

/KEPAN:a04/云何修習信分。

此依未入正定眾生說。何者為信心。云何而修習。信有四種。

一信根本。謂樂念真如法故。
二信佛具足無邊功德。謂常樂頂禮恭敬供養。聽聞正法。如法修行。迴向一切智故。
三信法有大利益。謂常樂修行諸波羅蜜故。
四信正行僧。謂常供養諸菩薩眾。正修自利利他行故。

修五門行。能成此信。所謂施門。戒門。忍門。精進門。止觀門。

云何修施門。謂若見眾生。來從乞求。以己資財。隨力施與。捨自慳著。令其歡喜。若見眾生。危難逼迫。方便救濟。令無怖畏。若有眾生。而來求法。以己所解。隨宜為說。修行如是三種施時。不為名聞。不求利養。亦不貪著世間果報。但念自他利益安樂。迴向阿耨多羅三藐三菩提。

云何修戒門。所謂在家菩薩。當離殺生。偷盜。邪婬。妄言。兩舌。惡口。綺語。慳貪。瞋嫉。諂誑邪見。若出家著。為欲折伏諸煩惱故。應離憒鬧。常依寂靜。修習止足頭陀等行。乃至小罪。心生大怖。慚愧悔責。護持如來所制禁戒。不令見者有所譏嫌。能使眾生捨惡修善。

云何修忍門。所謂見惡不嫌。遭苦不動。常樂觀察甚深句義。

云何修精進門。所謂修諸善行。心不懈退。當念過去無數劫來。為求世間貪欲境界。虛受一切身心大苦。畢竟無有少分滋味。為令未來遠離此苦。應勤精進。不生懈怠。大悲利益一切眾生。其初學菩薩。雖修行信心。以先世來。多有重罪惡業障故。或為魔邪所惱。或為世務所纏。或為種種病緣之所逼迫。如是等事。為難非一。令其行人。廢修善品。是故宜應勇猛精進。晝夜六時。禮拜諸佛。供養。讚歎。懺悔。勸請。隨喜。迴向無上菩提。發大誓願。無有休息。令惡障消滅。善根增長。

云何修止觀門。謂息滅一切戲論境界。是止義。明見因果生滅之相。是觀義。初各別修。漸次增長。至於成就。任運雙行。

其修止者。住寂靜處。結跏趺坐。端身正意。不依氣息。不依形色。不依虛空。不依地水火風。乃至不依見聞覺知。一切分別想念皆除。亦遣除想。以一切法不生不滅。皆無相故。前心依境。次捨於境。後念依心。復捨於心。以心馳外境。攝住內心。後復起心。不取心相。以離真如。不可得故。行住坐臥。於一切時如是修行。恒不斷絕。漸次得入真如三昧。究竟折伏一切煩惱。信心增長。速成不退。若心懷疑惑。誹謗不信。業障所纏。我慢。懈怠。如是等人。所不能入。

復次依此三昧證法界相。知一切如來法身。與一切眾生身。平等無二。皆是一相。是故說名一相三昧。若修習此三昧。能生無量三昧。以真如是一切三昧根本處故。

或有眾生。善根微少為諸魔外道鬼神惑亂。或現惡形以怖其心。或示美色以迷其意。或現天形。或菩薩形。乃至佛形。相好莊嚴。或說總持。或說諸度。或復演說諸解脫門。無怨無親。無因無果。一切諸法。畢竟空寂。本性涅槃。或復令知過去未來。及他心事。辯才演說。無滯無斷。使其貪著名譽利養。或數瞋數喜。或多悲多愛。或恒樂昏寐。或久不睡眠。或身嬰疹疾。或性不勤策。或卒起精進。即便休廢。或情多疑惑。不生信受。或捨本勝行。更修雜業。愛著世事。溺情從好。或令證得外道諸定。一日二日乃至七日。住於定中。得好飲食。身心適悅。不饑不渴。或復勸令受女等色。或令其飲食乍少乍多。或使其形容或好或醜。若為諸見煩惱所亂。即便退失往昔善根。是故宜應審諦觀察。當作是念。此皆以我善根微薄。業障厚重。為魔鬼等之所迷惑。如是知已。念彼一切皆唯是心。如是思惟。剎那即滅。

遠離諸相。入真三昧。心相既離。真相亦盡。從於定起。見諸煩惱皆不現行。以三昧力壞其種故。殊勝善品。隨順相續。一切障難。悉皆遠離。起大精進。恒無斷絕。若不修此三昧行者。無有得入如來種性。以餘三昧皆是有相。與外道共。不得值遇佛菩薩故。是故菩薩於此三昧。當勤修習。令成就究竟。

修此三昧。現身即得十種利益。

一者常為十方諸佛菩薩之所護念。
二者不為一切諸魔惡鬼之所惱亂。
三者不為一切邪道所惑。
四者令誹謗深法重罪業障。皆悉微薄。
五者滅一切疑諸惡覺觀。
六者於如來境界。信得增長。
七者遠離憂悔。於生死中勇猛不怯。
八者遠離憍慢。柔和忍辱。常為一切世間所敬。
九者設不住定。於一切時一切境中。煩惱種薄終不現起。
十者若住於定。不為一切音聲等緣之所動亂。

復次若唯修止。心則沉沒。或生懈怠。不樂眾善。遠離大悲。是故宜應兼修於觀。云何修耶。謂當觀世間一切諸法生滅不停。以無常故苦。苦故無我。應觀過去法如夢。現在法如電。未來法如雲。忽爾而起。應觀有身。悉皆不淨諸蟲穢汙。煩惱和雜。觀諸凡愚所見諸法。於無物中。妄計為有。觀察一切從緣生法。皆如幻等。畢竟無實。觀第一義諦。非心所行。不可譬喻。不可言說。觀一切眾生。從無始來。皆因無明熏習力故。受於無量身心大苦。現在未來。亦復如是。無邊無限。難出難度。常在其中。不能覺察。甚為可愍。如是觀已。生決定智。起廣大悲發大勇猛。立大誓願。願令我心離諸顛倒。斷諸分別。親近一切諸佛菩薩。頂禮供養。恭敬讚歎。聽聞正法。如說修行。盡未來際。無有休息。以無量方便。拔濟一切苦海眾生。令住涅槃第一義樂。作是願已。於一切時。隨己堪能。修行自利利他之行。行住坐臥。常勤觀察。應作不應作。是名修觀。復次若唯修觀。則心不止息。多生疑惑。不隨順第一義諦。不出生無分別智。是故止觀應並修行。謂雖念一切法皆無自性。不生不滅。本來寂滅。自性涅槃。而亦即見因緣和合。善惡業報。不失不壞。雖念因緣善惡業報。而亦即見一切諸法無生無性乃至涅槃。修行止者。對治凡夫樂著生死。亦治二乘執著生死而生怖畏。

修行觀者。對治凡夫不修善根。亦治二乘不起大悲狹小心過。是故止觀互相助成。不相捨離。若止觀不具。必不能得無上菩提。

復次初學菩薩。住此娑婆世界。或值寒熱。風雨不時。饑饉等苦。或見不善可畏眾生。三毒所纏。邪見顛倒棄背善道。習行惡法。菩薩在中心生怯弱。恐不可值遇諸佛菩薩。恐不能成就清淨信心。生疑欲退者。應作是念。十方所有諸佛菩薩。皆得大神通。無有障礙。能以種種善巧方便。救拔一切險厄眾生。作是念已。發大誓願。一心專念佛及菩薩。以生如是決定心故。於此命終。必得往生餘佛剎中。見佛菩薩。信心成就。永離惡趣。如經中說。若善男子善女人。專念西方極樂世界阿彌陀佛。以諸善根。迴向願生。決定得生。常見彼佛。信心增長。永不退轉。於彼聞法。觀佛法身。漸次修行。得入正位。

/KEPAN:a05/云何利益分。

如是大乘秘密句義。今已略說。

若有眾生。欲於如來甚深境界廣大法中。生淨信覺解心。入大乘道無有障礙(者)。於此略論。當勤聽受。思惟修習。當知是人。決定速成一切種智。若聞此法。不生驚怖。當知此人。定紹佛種。速得授記。假使有人。化三千大千世界眾生。令住十善道。不如於須臾頃。正思此法。過前功德無量無邊。

若一日一夜如說修行。所生功德無量無邊。不可稱說。假令十方一切諸佛。各於無量阿僧祇劫。說不能盡。以真如功德無邊際故。修行功德亦復無邊。若於此法生誹謗者。獲無量罪。於阿僧祇劫。受大苦惱。是故於此應決定信。勿生誹謗。自害害他。斷三寶種。一切諸佛。依此修行成無上智。一切菩薩。由此證得如來法身。過去菩薩。依此得成大乘淨信。現在今成。未來當成。是故欲成自利利他殊勝行者。當於此論勤加修學。

我今已解釋。甚深廣大義。功德施群生。令見真如法。
