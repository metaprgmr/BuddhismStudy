如是我聞。一時佛在毗羅勒國，栴檀精舍中，與諸菩薩眾，三万人俱，二千五百羅漢，四部之眾，天龍八部皆來雲集。爾時世尊入於三昧，寂无言說。時諸弟子，心生疑惑，恠佛所以，各自相謂，云何世尊默然，永无言說？我等徒眾，有何利益？爾時阿難從座而起，叉手前白佛言，巍巍天尊，其意難測。我等今日請何等法？問何等事？思何等義？受何利益？佛今默然，更無言說，三界眾生增益邪見，便自相向，悲涕流淚。哀哉歎曰：今日如來，入於三昧，何時醒寤。

於時，世尊即放眉間白豪一光，照曜十方，遍恒沙界。時諸弟子，心生歡喜，得未曾有，各各恭敬，立住一面。

爾時，佛告諸弟子，聽我所說。一切大眾，各皆合掌，聽佛所說。

佛言：我觀三界，空无所有，亦无堅固，復无有實，亦无停息。諸法空寂，因緣故有，和合則生。亦可演說，亦不可說。

爾時觀世音菩薩白佛言，世尊，法若可說，便應不无。不无之法，便應可說。

佛言：善哉！緣合則有，緣散則離。諸法如是，從緣而生，緣㓕則盡。

觀世音菩薩白佛言，如佛所說，實不虛也。

爾時，阿難白佛言，世尊如向所說，甚難思議，亦難測度。如佛所說，實將無虛，今便問佛，云何名斯經？

佛告阿難，此經名《觀世音三昧經》。我於往昔為菩薩時，常見過去佛讀誦斯經。今吾成佛，亦復讀誦，未曾休息。我今成佛，良由此經。此經明聖，難可比度。喻如日光，能照幽冥，此經亦爾。若有比丘、比丘尼、優婆塞、優婆夷，受持此經者，真我弟子。流通正法，法將明矣。三寶不㓕，興隆正覺，盲冥受悟。若有眾生，得聞此經，念而不忘，五劫不堕阿鼻地獄。當知此《觀世音三昧經》正是良藥，救人苦難，拔除煩惱，千劫万劫，不堕惡趣。當知斯經，名大法王，化人受道，百千万億。此經難聞，亦復難見。譬如摩尼寶珠，其明甚盛，照百千界，人見歡喜，都无憂惱。此經亦爾，若人得聞，必離惡道。

爾時阿難，重白佛言，云何行此經，復何應現？

佛言阿難，若欲行此經，應淨房舍中，懸諸幡盖，散花燒香，端坐七日，念无異想，誦此《觀世音三昧經》。

爾時觀世音，即自現身，其形紫金色，身長丈二，項背日光。其色似白銀，手捉蓮花，現其人前。七日之中，日有一事。初一日時，現栴檀勳陸香，使行人聞之。二日之時，於夜半中，現大光眀，行人得見，心大歡喜。三日之時，現一蓮華，大如車輪，其花甚盛，猶白銀色。四日之時，現天人身，身長一丈，身著天衣，現彼人前。行人見已，同共娛樂，論說諸法。五日之時，即自現身，證得三昧，自見過去，生死劫數。六日之時，復現天宮五色雜寶所作，有四菩薩端坐說法。行人見已，漸漸心明。明徹十方，即大歡喜，奉心敬禮。七日之時，觀世音菩薩，即自現身，其光晃曜，明過於日。行人見已，心甚荒迫。觀世音菩薩即舉左手，摩行人頂，心得安隱。復舉右手，指於西方妙樂國土，行人尋時，即見西方无量壽國。國土清淨，琉璃寶樹，華園浴池，處處皆有。行人見已，煩惱消除，无明根拔。此諸行人等，世世所生，常與觀世音相值。復見閻浮提雜類國土，猶如掌中阿摩勒果。復見東方阿閦佛國，不動如來，登王高坐。其諸菩薩，多有眷属，為人說法。其地平正，名花浴池，處處皆有。復見北方欝單越國，彼土人民，壽命長遠。永无正法，可以習誦。命終之時，當堕惡趣。復見上方，香積佛國，蓮華林茂，經行禪室。悉為香華，多饒菩薩。復見下方，百千万國，金剛精舍，金剛諸園，金剛城，金剛座。其諸菩薩，悉在座上，為人說法。行人見已，即得六通，具八解脫，得无礙智。飛到十方，随意即至。千劫万劫，百千億劫。度人無量，得神通力。具陀羅尼，辯才无滯，樂說甚多。當知此經，是大威力。七日七夜，讀誦此經。如前所說，都无虛事。若有虛者，我即妄語。諸餘經典，皆不可信。

阿難從座而起，合掌讚佛：

/gatha/
世尊金剛慧，　出語皆真實。
一切諸眾生，　頗有能信者。
若不信此經，　將堕惡道中。
巍巍天中天，　頗有不歸佛。
我見魔波旬，　稽首來宗仰，
今說觀世音，　三昧正經典。
//

爾時佛告阿難，此經亦名安隱處，亦名脫苦，亦名歡喜，亦名離惱患，亦名除疑惑，亦名離惡道。若有比丘，犯四重禁，五无間罪。若比丘尼，犯八重禁，放恣精神，串縱六情，破壞正法。若有優婆塞、優婆夷，犯五逆罪。若能行此《觀世音三昧經》者，如向所說，眾罪悉滅无餘。亦見十方淨妙國土，如前所說，等无有異。

佛告阿難，若人受持讀誦斯經典者，應持此呪。此呪難聞，亦復難遇。若持此呪，應断酒肉，不食五辛，貪瞋恚怒，悉為當断。諸婬女色，悉復不為。清淨梵行之人，乃能受持斯經神呪。

如此神呪，諸佛如来，皆當讀誦，不獨我也。佛告阿難，若有受持讀誦斯方等經，當知此人，是大菩薩。於我滅後，開化十方。一切眾生，使得聞之。皆離惡道，終不堕地獄、餓鬼、畜生。持此經者，若入大水，水即乾竭。若入大火，火即消㓕。若遭大賊，刀箭即折。若遭縣官，枷鏁即裂。若入地獄，苦毒變樂。若有眾生，欲得天眼通者，天耳通者，他心智通者，宿命通者，漏盡通者，身中通者，當持此經，七日七夜，自觀身中，內外穢惡，流溢不淨，即得六通，无礙解脫。欲得離地獄者，不作畜生者，欲得見十方世界者，欲得長壽者，欲得值佛聞法者，欲得淨妙國土生者，欲得捨惡身者，欲得捨女人身者，欲得遠離八難者，欲得作沙門者，欲得中國生者，欲得生天者，當持此經，讀誦受持。持是經者，慎莫放逸，必如所願。

爾時阿難，從座而起，而白佛言，觀世音有何神力，威神乃爾。佛今稱歎，其德不輕。佛告阿難，我今道實，其事不虛。我念觀世音菩薩於我前成佛，号曰正法眀如来、應供、正遍知、明行足、善逝、世間解、无上士、調御丈夫、天人師、佛、世尊。我於彼時，為彼佛下，作苦行弟子。受持斯經，七日七夜，讀誦不忘，復不念食。不念五欲，即見無量百千諸佛在我前立，於斯悟道，今得成佛，号曰釋迦牟尼。受持斯經，猶故讀誦，况復今日，汝等諸人，宜應受持，莫令懈怠，何以故？觀世音菩薩有大威神力故，現神通力故，救眾生故，度苦難故，現紫磨身故，欲使行人得成道故，當知此《觀世音三昧經》，甚難思議，不可分別。汝等阿難，於我㓕後，急應流通此經。此經出時，當有衆魔、比丘及比丘尼，毀破諸戒，无法自持。猶如天牛獐鹿，无法自持。徒為沙門，飲酒食肉。昏婬五欲，不自制断。猶如外道，无戒可持。命終當堕，阿鼻地獄。億劫受罪，出為畜生。如斯人輩，不信此經。自相謂言，此經非佛所說，魔所說耳。便相告語，焚燒此經，競共破壊。如斯人輩，增益惡道，千劫万劫，終无有得，復人身時。諸三昧經，何其復聞，唯有須陀洹人乃至十住菩薩，當信此經，流通此經。

佛告阿難，此經出時，當衆法明時，白衣賢者，生天无量，受道万億。當有出家比丘比丘尼，甚不精進，多貪財物，聚積穀帛，多作生業，養育畜生。常與獵師、婬女、國主、酤酒、屠兒、魁膾，以為親厚。如斯人輩，永不見佛。若能讀誦受持斯經者，罪漸漸自然㓕盡。若不讀此經，必當堕惡道。

爾時世尊，以偈頌曰：

/gatha/
佛告阿難叵思議　光明甚盛照十方
摧㓕三界魔波旬　拔除苦惱觀世音
普現一切大神通　受持斯經讀誦持
不堕惡道離諸見　七日七夜菩薩現
手摩行人頂上時　行人心中无有疑
掃地清浄嚴一房　思惟觀音三昧經
即現十方如眼前　備足六通一時間
受持斯經解苦空　觀三界理明眼澈
永離苦難三惡道　讀誦斯經是真實
除五盖心離四魔　得離生死煩惱河
於時踊躍得身通　稽首禮佛觀世音
三昧方等度諸人　其不信者堕惡道
說此偈時有一樹　葉如車輪枝敷茂
普覆十方盖大千　花中化佛異同音
其形甚好身紫金　演說法味義甚深
各各赍花下散佛　普及大衆觀世音
作天伎樂出妙聲　於時十方佛来聽
魔王荒迫心中驚　釋迦如来乘空行
觀音菩薩即現身　於時大衆悟道真
度脫衆生果報因　同時讚歎奇哉佛
現金色身作十力　行人脩道得如是
阿難稽首過去佛　於先㓕度今已出
号觀世音大菩薩　稽首无上天中天
大勢菩薩觀世音　能度十方苦難人
我今稽首難思議　普現十方魔皆知
摧㓕魔宮碎殿時　是故稽首正法王
哀哉无量事難當　拔地獄苦生天宮
今故稽首現世間　威神无量淨國土
得離生死未来苦
//

爾時佛告阿難，汝當受持此經，開化聾盲，使得聞見，必得悟道。若有人能受持此經，當得五種果報。何等為五？一者離生死苦，㓕煩惱賊；二者常與十方諸佛同生一處，出則随出，㓕則随㓕。生生之處，不離佛邊；三者弥勒出世之時，常為三會初首；四者不堕惡道，地獄餓鬼畜生阿修羅中；五者生處常值浄妙國土。是為五種果報。

佛告阿難，世有五種人不得成佛。一者邊地，國王常懷怒惡，興師相伐，國國自相戰鬪，共相煞害。晝夜思惟，念欲相欺。以是之故，常生難處。二者栴陁羅人，心中常念，食噉人血，行於冢間，覓人死尸，无時停息。三者破戒比丘及比丘尼，於佛法中，是破戒賊。心懷嫉妒，加誣他人，狂生是非。自稱譽好，道他人惡。見善不說，自惡不道。猶无一念，心生悔情。四者多婬之人，不避親疏，道俗尊卑，晝夜思念，无時停息。无有一念，念衆善法。五者出家還俗，毀壞道法，向世間人，稱說言語。道佛无聖，佛无神力，佛不能得度人。由毀謗故，堕惡道中。逕歷諸趣，常懷苦惱。若能受持《觀世音三昧經》者，改往脩来，受持斯經，七日七夜，讀誦通利，衆罪消盡，如向果報。復能終生行道，誦習斯經，未曾廢忘。若忘失者，我於夢中，即教此人，還令得故。

即說偈言：

/gatha/
佛告諸比丘，　我念過去世。
苦行超九劫，　初得菩提心。
誦習此經典，　於其七日間。
即得見十方，　過去未来佛。
悉現在我前，　受持觀世音。
三昧方等經，　由是成正覺。
普現金剛身，　觀見三界事。
猶若如掌中，　有見地獄苦。
救濟令得出，　十力四无畏。
得悟神通力，　遊騰遍十方。
或大還復小，　今見觀世音。
如我等无異，　俱時成正覺。
//

爾時大衆，諸天帝釋，及於天人，聞斯經已，恭敬起立，繞佛三迊，即悟須陀洹道。五千比丘，道成阿羅漢。二百五十比丘尼，道成阿那含。時衆人民，皆悟无上正真之道，天龍鬼神四輩弟子，
咸皆歡喜作礼而去。
