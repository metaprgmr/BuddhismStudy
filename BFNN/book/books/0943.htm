/TEXT339:a00/懸論

/TEXT339/一　經本推考：

經本推考，即對於本經之歷史，及向來流傳經過，要先有一番考證。於此又分三段：甲、翻譯，乙、卷帙，丙、註講。

甲、翻譯釋迦牟尼佛生於印度，說法均用梵語。後人結集之經典，亦係梵文。佛經之有中文本，俱從翻譯而來。此經題為：唐罽賓沙門佛陀多羅譯。罽賓、北印度國名，具云：羯濕彌羅。沙門、出家人之稱。佛陀多羅，此云覺救，乃譯者之名。據題則本經係唐朝時代，罽賓國沙門，名佛陀多羅者所譯。但據歷史考之，則圭峰大疏傳說：一、貞觀二十一年丁未七月十五日，在潭州寶雲道場羅侯嚜健譯，疑未奏聞。二、開元聖教錄等、載長壽──大周武則天年號──二年，佛陀多羅在東都白馬寺譯。二說相去五十年。但可疑者，大周刊定經目所無。又、宋高僧傳僅言覺救譯此經，不詳其來去。三、一說開元錄但云近出，不詳人時，但開元──開元約後長壽四十年──錄載之。大歷間──約後開元四十年──惟愨已註之，則此經為最早貞觀、最遲開元之八九十年間所譯。而譯者，則於二人中定其為覺救耳。

譯史既難確定，而古今重考據者，對於本經是否由印度傳來，亦遂懷疑。──實則佛教經典，不能以通常考據方法證之。即使中文攷據明確，而梵本終難詳盡。如華嚴出於龍宮之類，已不能以普通目光觀之，又烏得以史無明徵而致疑！是故佛經真偽，但視其於大系統之教理，有無矛盾為斷而已。

乙、卷帙此經古今刻版，或為一卷，或為二卷，雖分合不同，無關弘恉。現所講者，為二卷本。惟依本經例推，佛與十二菩薩問答，前十一章，長行後俱有重頌，似乎十二段亦應有頌，惟此本則十二段無之。而南宋後之版，及周琪之夾頌集解講義等，另有大同小異之五字頌。其文曰：『是經佛所說，如來守護持，十二部眼目，名曰大方廣圓覺陀羅尼，顯如來境界，皈依增進者，必至於佛地。如百川納海，飲者皆充滿。假使積七寶，滿大千佈施，不如聞此經；若化河沙眾，皆得阿羅漢，不如聞半偈。汝等末世眾，護持盡宣說，一圓一切圓，一覺一切覺』。南宋後版有此頌者，亦有二句出入。宋以前古版，如圭峰等所註，皆無此頌。大概本經至南宋後，流通已廣，好事者因見第十二段缺重頌，乃仿例撰加。實則第十二段係流通文，可不須頌。此本經卷帙有不同處，誠恐見者疑現講本不完，故及之。

丙、註講古今人對於本經註釋講解者，中國、日本俱多。高麗雖有流通，而講釋者，史無可考。至講註之人，則以禪宗、賢首、天臺三家為多。至法相、真言諸家，則未涉及。據圭峰評：惟愨、道詮二註，僅略科釋丈句，無甚發揮。而悟實、堅志師資等，則不失南宗之旨。可知此經，先由禪宗弘之，南宋孝宗禦註等，皆禪宗之流。然自圭峰大疏略疏及修證了義等弘佈後，遂成賢首家要典，講註極盛。至南宋末，元粹始集天臺各師之註斯經者，成為集註，以天臺義對抗賢首。日本承之，爾後則不外台、賢對抗或折衷耳。禪宗不判教不分宗，而以當下實現之宗旨講釋此經；賢首則依五教；天臺則以五時八教判此經。此則三家講註此經之大概。現在不據三家之說，只依經文直接說明為宗旨。

/TEXT339/二　經義提示

甲、託本在佛託本如云根據點、出發點之意。此經以佛果之境界，為經義之根據；雖所談者周攝於萬法，而根據則在於佛果。何以見之？如文殊章云：『無上法王有大陀羅尼名為圓覺』。此圓覺為無上法王所有，故知全經託本，惟在佛果。又如普賢章云：『一切眾生種種幻化，皆生如來圓覺妙心』。普眼章云：『欲求如來淨圓覺心』。金剛藏章云：『測度如來圓覺境界』。彌勒章云：『願我今者住佛圓覺』。圓覺章云：『信佛祕密大圓覺心』。賢善首章云：『是經惟顯如來境界』等，在在可見。他經立說，或依於心，或依眾生，五陰、六塵、乃至或依般若。此經則依於佛地心境，此為第一重應知之義。

乙、被機在頓佛說法皆對機，此經為何等機耶？乃被頓機。大略頓機有二：一者、對漸為頓，謂漸機修學小乘，然後迴向大乘，頓機則直入大乘。二者，頓時成佛為頓，謂利根人，不但不從小向大，乃至菩薩因地亦不須經過，只一聞佛乘，即能超凡入如來地；此種直超佛果，乃大乘中之頓機。本經所被，重在後者。何以見之？如文殊章云：『知是空花，即無輪轉』。普賢章云：『知幻即離，不作方便；離幻即覺，亦無漸次』。清淨慧章云：『居一切時不起妄念，放諸妄心亦不息滅，住妄想境不加了知，於無了知不辯真實』。賢善首章云：『是經名為頓教大乘，頓機眾生從此開悟』。又如經言：『亦攝漸修一切群品，譬如大海，不讓小流』。則知本經正被在頓，旁亦攝漸。彼聞經而先獲理解，漸事行修者，固無所礙；但不若頓入頓超者之受益，乃為此經正被之機耳。

丙、注重在行佛學有境、有行、有果。境者，知識之對象；行者，實地之修習；果者，功效之確證。三者雖有偏重，決無偏廢；非如世間講學，只求知解，不求效果。故佛經有注重在境而多分說境者；有注重在行若果，而多分說行說果者；亦有平均說之者。此經則特重於行，雖說境而明境在行，難說果而明行之果。如文殊請問如來本起因地法行，其所對境，乃起行之因地可見。普賢、普眼二章，全明修行。他如說行位、行法、行過患、行方便等，皆可見注重在行。此從正面而言。又從反面亦可見此經不重知解：如金剛藏章云：『猶如空花，復結空果，展轉妄想，無有是處』。淨諸業障章云：『無令求悟，唯益多聞，增長我見，但當精勤，降伏煩惱』等。尤有進者，經名圓覺，而十二菩薩中有圓覺菩薩，此菩薩所問，乃為入手方便，從可見此經不特注重在行，尤特別注重入手方便之行。上來略以三條提示，則此經全部之義，已如網在綱，有條不紊。

/TEXT339/三　題目略釋

此經特別表出者，只圓覺二字，餘名乃簡別之辭。茲分釋如下：

甲、大方廣方廣亦稱方等，梵語毗弗那，為十二部中之方廣部，惟大乘經典有之，小乘經則無。故凡大乘經皆稱方廣，蓋以簡別於小乘，非天臺五時教之方等也。於上加一大字者，以表此經託本於佛果，而非普通之大乘。一部分之大乘經題為大方廣者，均此意，如華嚴之類。分析言之：則方者，方所方體之意。如云方所，則表空間之上下、東西、南北，故有長、寬、厚，可量之三度，若稱方體，則加時間，以量其久，即成四度；如是長、寬、厚、久，則攝空間、時間之義盡。空間為宇，時間為宙；時間為世，空間為界。故舉一方字，則攝宇宙、世界之義盡。宇宙世界之義，遍於一切事物，故舉方義，則宇宙萬法乃至一切一切，攝無不盡。廣者，明方之廣闊莫測，以有方故有量，有量故有廣與不廣，言廣則包括長、寬、厚。久，所謂豎窮橫遍。良以大乘經典，若文若義，若事若理，一一皆廣，故名方廣。大者，殊勝義，絕特義。誠以就方言廣，猶有量存，時空之相依然，僅乃對小言大，而非絕對之大。至明佛果，則事理不二，性相不二，一多、大小、長短、遠近等一切對待之相，圓融無礙，如此殊勝，所以獨稱大也。古德有以大方廣三字廣明身、德、諦三法者，茲不具說。

乙、圓覺圓即圓滿，覺即菩提。圓滿菩提，是為佛果。良以過患離盡，功德滿足，無不圓明覺了，故稱圓覺。然此圓覺之性，即一切法之平等真如性，亦即一切眾生之平等真如性，故舉圓覺一名，則一切法性，一切眾生性，攝無不盡，以皆平等真如性故。顧圓覺雖圓攝一切法真如性，而此經正明，則在佛果圓滿菩提，依於佛果以為主說之根據，亦即本經之特點。故圓覺二字，為本經特標之號。

丙、修多羅了義修多羅是梵語，與華文經字之義相當，故譯為經。亦云契經：一者、契理，二者、契機。至梵文本義即線，蓋即紀錄佛語，書於貝葉，以線穿之，使成一貫，以垂後世，故云經也。佛法有三藏，曰：經藏，律藏，論藏。此題修多羅，簡非律，論。了義者：意義圓滿透澈之謂，對不了義說，略有二義：一者、終了為了，如所說已圓滿充足，謂之了義，略說、概論謂之不了義。二者、明瞭為了，所說明白透澈者為了義，隱約不露旁敲側擊者，為不了義。故經有了義與不了義，此則經中之了義者。上來十字、為本經之別目，復題經者，乃諸部之通稱，華梵雙具之意耳。

/TEXT339:a01/正釋經文

/KEPAN/甲一證信分
/KEPAN/乙一略敘聞時主

/VERSE/如是我聞：一時，婆伽婆。

證信分，為結經者敘述之詞，以聞、時、主、處、眾五事以證信，謂之五重證信，乃諸經之通例。亦有釋為六種成就者。如是者：概指全經而言，謂如此一部結集流傳於世之經，乃可信之法，如下證之。我聞者：我所親聞，非間接傳聞可比，此以聞證信者一。一時者：主伴聚集，時機會合，有機有教，有說有聽，即此殊勝法會從始至終，名為一時；而非世間年月可紀，此以時證信者二。婆伽婆，此云世尊，佛地論有六種義，世尊其一義也。世尊為對佛之尊稱，世間、出世間最尊上故。於此敘文中，則專稱本經說法之主，即釋迦牟尼佛；此以能說之主證信者三。

/KEPAN/乙二廣明依處眾

/VERSE/入於神通大光明藏，三昧正受，一切如來光嚴住持，是諸眾生清淨覺地，身心寂滅，平等本際，圓滿十方，不二隨順，於不二境現諸淨土。

此明說法之處與他不同者，他經多明常人所見之處所，而此經處所，乃所現超出世間形跡之許多淨土，且為不二境上之淨土，亦同於解深密經。乃佛入定在出世間淨土所說，非世間境界之國土處所也。入、即入定之入。神通大光明藏者：神、則莫測，通、則無礙；大光明者，智慧也；藏、乃一切法所依之平等真如法性體。神通大光明為所起之用，藏為所依之體。故若依依士釋，釋為神通大光明之藏，則明法性身土；若依持業釋，釋為神通大光明即藏，則明自受用身土。自受用者，具足無量無漏勝妙功德，而非菩薩所能受用之境界也。三昧、即三摩地，此云等持，亦云正持，大定也。正受者，三昧中平等中正之受，不受餘受也。自受用身土，為如來不共之法，即是佛佛平等之不思議境界，自他彼此皆不思議，故一佛遍於一切；一切佛亦各各遍於一切，不一不異，不即不離，故云一切如來光嚴住持。光嚴住持者：佛智光明以為莊嚴，安住任持不動自在也。是諸眾生清淨覺地者：顯此體性，乃一切不二之性，故即眾生本有之清淨覺地。良以各各眾生藏識之中，具足無漏清淨種子，即是覺性，亦即本覺，與佛圓覺無二無別，惟至佛果乃能證之而成自受用身土耳。在此、絕生佛之假名，一切自他形相動作差別之相，皆不可得，故云身心寂滅。一切法皆依之以為體性，故稱平等本際。真如性體遍於一切，故云圓滿十力。不二者，真如法一也。隨順者，逢緣顯現也。於此可見一花一木，一色一香，無非法界，禪宗所謂『拈一莖艸，現丈六金身』。依此不二真如法性之境，則宇宙虛空當下即是全體真如，即皆淨土，故云於不二境現諸淨土。即依一真法界，現起他受用身土也。又初地以上菩薩，受用不同，莊嚴大小非一，故云諸也。然則世尊說法之處，究何土耶？曰：正是現起他受用淨土。前言法性身土、自受用身土者，以明現起之根本而已。此以說法之處證信者四。

/VERSE/與大菩薩摩訶薩十萬人俱，其名曰：文殊師利菩薩，普賢菩薩，普眼菩薩，金剛藏菩薩，彌勒菩薩，清淨慧菩薩，威德自在菩薩，辯音菩薩，淨諸業障菩薩，普覺菩薩，圓覺菩薩，賢善首菩薩等而為上首；與諸眷屬皆入三昧，同住如來平等法會。

此敘同聞之眾。大菩薩摩訶薩，明何類機。十萬人，約舉其數。其名曰下，列諸上首之名。自文殊至賢善首十二菩薩，皆為上首。眷屬者，徒眾之稱，十二上首各有徒眾圍繞。皆入三昧，同住如來平等法會者，以明諸菩薩眾，皆是法身大士，皆能分證法性，故能皆入三昧，住此法會。是會小機不預，而況人、天耶？此以同聞之眾證信者五。上來證信，歷分五重說明，證信分竟。

/KEPAN:a02/甲二正說分
/KEPAN/乙一示境行
/KEPAN/丙一示平等境──文殊章

正說分、自文殊章起至圓覺章，共十一大段。每段先長行，後重頌。於中：一、文殊、普賢、普眼三章，為示境行；二，餘八章為深抉擇。深抉擇者，示境行中未竟之意也。又境則平等，惟佛果故；行有差別，菩薩階位有不同故。故示境行中分二：一、示平等境，二示差別行。本章乃示平等境。

此經根本在前三章，而文殊一章又為根本中之根本，何以故？本經名頓教大乘，當機受益，非智莫屬。文殊菩薩者，梵語文殊師利，譯為妙吉祥，亦云妙德，依華嚴表根本智。首先啟請，為本經發起之人，以示佛智境界故也。境乃佛智之境，惟一平等，故不必分。若能直下承當，所謂當下即是者，則境與行亦不必分，但義雖如此，而眾生根機未必皆頓，即能頓與佛智相應而頓入佛地；故於本章之後，仍有普賢、普眼之問，以明如何修行，使諸菩薩直趨佛果而得實現如此之義，故仍有此三章也。

/KEPAN/丁一長行
/KEPAN/戊一啟請

/VERSE/於是文殊師利菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：

上文同在法會，以示主伴、生佛、自他不二，理智泯一，不動真際之一真法界也。此文則示以大願力熏起，大悲心發動，故機感相應而有文殊發問。從座起者：從所證之理，起利他之用，即從根本智起後得智，故得從無自他、主伴、生佛，而有自他、主伴、生佛，有說有聽，啟請開示未悟。頂禮佛足者：以菩薩之頂，接佛之足，即以身體最尊之部，接於最下，在儀為極恭敬，在義則顯菩薩最高之智，趨接於佛下度眾生最深之悲願，悲智感發，以啟教化。右繞三匝者：右為相順之方，故人動恆先右，以顯隨順法性、隨順真理。三匝，以顯菩薩從因至果，必經三大阿僧祇劫，始得圓滿。此雖儀式，而合義如此。長跪叉手而白佛言者：正啟請時，以表大悲大智契合，而鄭重恭敬也。此節敘請儀，下為請辭。

/VERSE/『大悲世尊！願為此會諸來法眾，說於如來本起清淨因地法行；及說菩薩放大乘中發清淨心，遠離諸病！能使未來末世眾生求大乘者，不墮邪見』！

此請辭也。世尊、即婆伽婆，乃對佛尊稱。悲、為拔苦之義，以眾生常在迷夢，若不方便說法，指示真理使之覺悟，則生死苦惱不能出離。是以諸佛興悲，拔濟眾苦。如此悲心，盡未來際，故稱大悲。佛以悲心救度一切世間，故亦稱大悲救世者。法眾、謂法身菩薩眾，即上文平等法會中十萬之眾，均能擔荷大法，展轉流通，利益當來者。如來、為佛號之一，梵云多陀阿伽度。言如來者，以來攝一切動作，無不皆如，即來去坐臥行住等無不契於真如，故如來為究竟成佛之義。本起、如云基本發起點。因地、對果地之稱。清淨者，佛果乃清淨法界果，別因地心當然清淨，方能因果一致。法行、即合於法性之行。此為所請之第一點。及說菩薩放大乘中發清淨心，遠離諸病，為所請之又一點。於大乘中，指不樂小法，直取菩提之菩薩。發清淨心，即依佛因地法行而發心。諸病，通指見解上、修行上有不如法處，所生之過患。能使以下，懸念未來，問意不僅在諸來法眾，以見菩薩悲心深遠。末世、謂末法時代。邪見，事理上迷謬之見。請辭中，一者、請說如來因地法行，為大乘菩薩發心之標準；二者、請說菩薩發此清淨心如何遠離諸病，不墮邪見。蓋已包括以下各章之意。故本章為全經根本，而文殊之請為全經之總問也。

/VERSE/作是語已，五體投地，如是三請，終而復始。

既申啟請之辭，復具懇切之儀也。五體者，頂為其一，加兩手、兩足為五。

/VERSE/爾時、世尊告文殊師利菩薩言：『善哉！善哉！善男子！汝等乃能為諸菩薩，諮詢如來因地法行；及為末世一切眾生求大乘者，得正住持，不墮邪見。汝今諦聽！當為汝說』。

此佛許說之辭。爾時、即三請既畢之時。文殊之請，契理契機，故重言善哉以深加讚許。善男子，乃佛對菩薩及弟子之稱，非男女對待之謂。得正住持者，得於佛之本起因地中正法之行，以安住任持也。諦聽者，既許以宣說，復誡其審聽也。

/VERSE/時文殊師利菩薩奉教歡喜，及諸大眾默然而聽。

默然、則一心專注，亦不擾及旁人，乃聽法之儀。各章儀式，及讚歎許可之語句，與本章同。

/VERSE/『善男子！無上法王有大陀羅尼門，名為圓覺，流出一切清淨真如，菩提，涅槃，及波羅密，教授菩薩。一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道。

無上法王，乃佛之別名，於一切法而得自在，無所障礙，故稱法王。實則一切眾生各有心識，欲善則善，求仁得仁，作聖作賢求之在心。有自覺自主之力，即有選擇決定之權，在佛法則謂『心生種種法生，心滅種種法滅』，起心動念，果必從因，凡有心識，莫不具法王之義。顧在眾生位，未能充分表現，其力有限，故必向上進展，充類發揮，至於佛果乃能究竟圓滿，故佛乃為無上法王。陀羅尼、此云總持，即總攝一切、持之不失之意；如舉一物可以概括一切。總持有四種：一者、法陀羅尼，如舉一字、一名、一句，即包括世間一切字、一切名，一切句。二者、義陀羅尼，如言真如，唯心、唯識、法界等，即各總攝世間種種差別之義。三者、定陀羅尼，定即三摩地，亦云三昧，乃精神專注之意。譬如集中國民之心理，以趨於同一之目的，則其力量偉大；定亦如是，全部精神集中統一，即能發揮偉大之力量。雖定之淺深各有不同，其為精神之集中則一，故眾生能集中其精神而成種種定。四者。咒陀羅尼，咒即咒詛，乃懇切祈禱之言詞，亦即以全副精神集中於所發之言，自他關係既起，則領受者加以感應，常人發誓，亦即此意。要亦兩心相感，故有反應而起兩心連合之作用。門、即可入之法門。今此陀羅尼，於四種中，為義陀羅尼，但亦通餘三。其名則為圓覺，以圓覺之義，於種種中為極廣大，故云大陀羅尼門。此為標示總題。又、覺非一義，蓋通於覺性、覺相、覺用，亦非對迷以說覺；故舉圓覺，即總攝一切法，相委相成，圓遍無餘。而此總攝一切之義，乃本來如是，非至佛果而後造成，但至佛果乃能究竟顯現耳。總攝之義既本來如是，則一切離生死垢、出煩惱染之清淨法，真如實性法，四智菩提法，涅槃寂靜法，波羅密多法，無不圓攝，故云：流出一切。故圓覺陀羅尼，即一切無漏不思議功德之總持法，教授菩薩以此。何以故？因為一切如來本起因地，皆是依此圓明普照之清淨覺相為境。菩薩欲達佛果，亦須依此總持一切清淨功德之圓覺陀羅尼門之義理為境界相，以起照境之智，此即楞嚴以果地覺為因地心之意。如此發心，故能因果相應，直取菩提；譬如種瓜得瓜，種豆得豆。菩薩因地，即以佛果圓覺而起願心，是直以佛果為境，故提示經義中，謂為託本在佛也。多種經典，隨順眾生方便開示，使之漸進以達佛果；此經則直說佛境，使眾生忘其為眾生之心，而自變為佛心，直達佛果，故為頓教大乘。利根之人，不須迂曲，只不自信其心，聞佛所說如此，即信如此，如果一念決定而得相應，當下即是也。但以無明習氣未能盡除，必假功用使之永斷，方成佛道耳。此段雖總標圓覺陀羅尼門，但如何是覺相？如何是無明？下文分別說之。

/VERSE/『云何無明？善男子！一切眾生從無始來，種種顛倒。

首句徵起。眾生通於九界，故云一切。無始者，一向本有，非自何時始有。顛倒、即是非、黑白、東西、高下、種種錯亂，簡言之：即一切眾生種種錯亂顛倒。而此錯亂顛倒，是一向有的，這便是無明。從反面言，無明者、謂無此明；從正面言，無明即是病。譬如昏醉是健全精神上的病，不過昏醉有發生之時，而無明則非起自何時而又相續不斷；但常人亦有生來惡癖惡習，而可以醫藥或學力斷之者，又如天花可以種牛痘去之者，要在知其為病，非不可除離也。人在無明用事中，非錯即幻，縱有覺知，亦有限量，故仍在不知覺中。謂之顛倒者，固非全無知覺也。下更設喻以明之：

/VERSE/『猶如迷人，四方易處。妄認四大為自身相，六塵緣影為自心相。

先以迷方為喻。夫人不迷則已，迷則不僅一方，故云四方易處，下二句合明，眾生妄認虛幻之身心以為真實，即與迷方之人相同。四大者：堅相為地大，如骨肉等；濕相為水大，如血液等；煖相為火大，如體溫等；動相為風大，如呼吸等。人之一身，無非此等質與力之所合成，離此四大，別無所謂身者。而凡夫之人，則固執之為自身相，故云妄認。六塵者：對眼之色，對其之聲，對鼻之香，對舌之味，對身之觸，對意之法。於此六塵境上經驗所得的印象，將他記憶著，即為觀念；將這些觀念貫通起來，即成概念；加以思量，即有意義；再加分別，即可安立名字；所謂心相，如是而已。近世心理學所研究者，皆不出此範圍。然除此等六塵境上緣過之影子外，實在別無心相，妄認此等身心之相，皆依無明而起之顛倒相也。身心之相，常人見其實有，何以為妄？更以下喻明之：

/VERSE/『譬彼病目，見空中華及第二月。

病目、目有眚翳之類。眚翳為病，故見空華、二月，以喻無明為病，故見身心之相。

/VERSE/『善男子！空實無華，病者妄執。由妄執故，非唯惑此虛空自性，亦復迷彼實華生處。由此妄有輪轉生死，故名無明。

結示前喻。空實無華，包括月無第二。以病者妄執，而竟見空有華，月有二；以喻真如心中，本無一切相，以無明妄執，而竟有身心之相。由妄執故以下，推論妄執之結果，非唯迷惑了虛空的自性，即是一方面迷惑了本空無相之真如自性；亦復迷惑了以為實有華生之處，即是一方面復妄認有身心之相。既迷真以起妄，復認妄以作真，由此原因，故有輪轉生死。輪轉生死，既從認妄作真而有，故云妄有。故名無明，此即結成。

/VERSE/『善男子！此無明者。非實有體。如夢中人，夢時非無，及至於醒，了無所得。如眾空華滅於虛空，不可說言有定滅處。何以故？無生處故。

上來諸喻，已顯依無明而起諸顛倒相。今恐誤會此無明者實有其物，生於真如心中，故更進一步以夢喻明其無體性，重以華喻示其無生處。人於醒時，記憶上有此夢相，而了無實體可得。一切顛倒，迷時似有，及至於覺，猶如昨夢。空華非於虛空中有出生之處，及至目愈華滅，亦無滅處。雖說永斷無明，不可說言於真如心中有斷除無明之處，以無明於真如心中無住處故。法喻至明。

/VERSE/『一切眾生於無生中妄見生滅，是故說名輪轉生死。

真如心中本無生滅，一切眾生迷而不知，妄見生滅，故名輪轉生死。

/VERSE/『善男子！如來因地修圓覺者，知是空華，即無輪轉，亦無身心受彼生死。非作故無，本性無故。

以下別說覺相。即接續前意，謂眾生不知，妄有輪轉生死。一切如來發心時修於圓覺，即有覺照之智，知此身心、世界、生死、苦樂，當下皆空，猶如空華之無生滅，故無輪轉生死，亦無受輪轉生死之身心。此明覺心初起，即了生死，故為頓教大乘。然所謂了生死等者，非由功力造作始無，以其本來即無，亦如空華全體皆是虛空，非待滅華而後見空，故云非作故無，本性無故。明圓明覺性，本無一切虛妄也。

/VERSE/『彼知覺者，猶如虛空；知虛空者，即空華相；亦不可說無知覺性。有無俱遣，是則名為淨覺隨順。

知覺、指前節知是空華之覺。此覺之相，猶如虛空；虛空本無眾華，淨覺本無妄念，此即離一切相無差別義。知虛空者，指了知覺相如空之心，仍是相名分別，仍是妄念，故云即空華相。知既不可，無知可耶？無知即非知覺自相，故亦不可說無知覺性。然則如何措心？須知說有說無，皆墮一邊，是對待的，即非覺性；必須有無俱遣，相對心無從安立，乃為隨順淨覺，故云是則名為淨覺隨順。淨覺，即總說中之圓照清淨覺相。

/VERSE/『何以故？虛空性故，常不動故，如來藏中無起滅故，無知見故，如法界性究竟圓滿遍十方故。

何以有無俱遣耶？應觀淨覺相如虛空，虛空義取普遍而無障礙；體常不動，用則如來藏中具足一切功德而無起滅之相。如此圓融虛明，一真絕待，非復思想語言所能到，故無知見。如法界性者，一切法界皆真如性，而此覺性即稱法界而為性，故究竟圓滿，普遍十方。

/VERSE/於是普賢菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！願為此會諸菩薩眾，及為末世一切眾生修大乘者，聞此圓覺清淨境界，云何修行？

首句至而白佛言，敘啟請之儀，各章均同。大悲世尊以下，致啟請之辭。此節先明啟請之大意，與上章不同者：上章乃欲知如來因地，究以何者為境界；此章則係既聞上章說的圓覺清淨境界之後，欲知證此境界之方法，故云如何修行。且注重在大乘之行，故特提出修大乘者為請，以下更詳申啟請之詞。

/VERSE/『世尊！若彼眾生知如幻者，身心亦幻，云何以幻還修於幻？若諸幻性一切盡滅，則無有心，誰為修行？云何復說修行如幻？若諸眾生本不修行，於生死中常居幻化，曾不了知如幻境界，令妄想心云何解脫？願為末世一切眾生，作何方便漸次修習，令諸眾生永離諸幻』？

自此以下為佛正說，約分四節：其一、就遍計執以明妄不到真。其二。就圓成實以明真不成妄。其三、就依他起以明銷妄成真。其四、開示正見而正勸息妄。

目數動而成眩，則湛水能搖。定、瞪也，眼久瞪而發勞，則火成旋轉；月因雲駛而覺運；岸以舟行而見移。此皆眼家之錯幻，是以見不到真。以喻未出輪迴之妄心，辯於圓覺，則本非流轉之真如覺性，亦如水搖、火轉、月運、岸移，而呈流轉之相，故云亦復如是。

/VERSE/『善男子！諸旋未息，彼物先住尚不可得，何況輪轉生死垢心，曾未清淨，觀佛圓覺而不旋復！是故汝等，便生三惑。

諸旋未息，謂目正動，眼正定，雲正駛，舟正行而未止息之時。彼物先住而不可得者，彼物、即指所見之物，謂欲使水先停住其搖相，火先停住其轉相，月先停住其運相，岸先停住其移相，是必不可能的。此世間常事，雖明知其動搖諸相為妄，亦不能強於先止其妄。下更以法合喻，意謂動目觀水成搖，尚可以目不動時而得水本不搖之真相；定眼觀火成轉，尚可於眼不定時而得火本非轉之真相；乃至月本不運，岸本不移，亦然。至於輪轉生死之垢心，久遠以來，胥在妄法之中，曾未得暫時清淨，以此等垢心觀於圓覺，無論辯至若何程度，無非遍計所執之虛妄境界，其所計度之圓覺性，未有不同於流轉，如彼諸物之旋復者。故置何況一語，深切明之，即謂垢心無時清淨，更不如目有時而不動，眼有時而不定也。以此義故，汝等用生滅妄心測度圓覺，而不知圓覺本具，無明本空，故不能見到眾生本來成佛之真實義理，是以有此三種疑惑。此先總呵三惑為遍計所執，不能辯到圓覺真境。

/VERSE/『善男子！譬如幻翳妄見空華，幻翳若除，不可說言此翳已滅，何時更起一切諸翳。何以故？翳、華二法非相待故。

/VERSE/『生死、涅槃同於起、滅，妙圓覺照離於華、翳。善男子！當知虛空，非是暫有，亦非暫無，況復如來圓覺隨順而為虛空平等本性！

此段法喻互成。夫以未出輪迴，說有生死，對了生死，說名涅槃，皆是眾生邊事。猶之目眚未愈，見有華翳，幻翳若除，見空華滅，皆是眚者之事。生死如空華，涅槃如華滅，故云：生死涅槃，同於起滅。離者、如云不相干之義，無交涉之義。虛空圓澄，本來無華，實與華翳了無交涉。妙圓覺照，本來無妄，實與無明妄法毫不相干，故云妙圓覺照離於華翳。亦即圓成實性從本無妄，非某一時期而可有妄法也。

善男子下，隱釋一、二兩問。非是暫有，即是虛空常有，亦不妨眚者復有華翳；以顯佛性常有，亦不妨眾生復有一切無明。此隱釋第一難。亦非暫無，即眚者雖有華翳，而虛空亦不因之暫無；以顯眾生雖有無明，而佛性亦不因之而暫無，故可說本來成佛。此隱釋第二難。況復者，非可比況之意。隨順者，不能為礙之意。虛空非因無華醫時而暫有，亦不因有華翳時而暫無，是虛空之性常存，既可隨順華翳之起滅而無礙，則如來圓覺隨順一切法，乃為虛空等一切法之平等本性，尤非虛空所能比況。故圓覺妙性，自非因無無明而暫有，亦不因有無明而暫無，其隨順一切法而無礙，可以例知而悟佛性常存矣。

/VERSE/『善男子！如銷金礦，金非銷有，既已成金，不重為礦。經無窮時，金性不壞，不應說言本非成就；如來圓覺，亦復如是。

在眾生位，此圓覺清淨心，如金在礦。心上妄有無明為一切染法種，如礦中妄有雜質。然礦中之金，即是本來真金之體，故眾生本具之圓覺，即是真如清淨體，而為一切淨善法種。本來之金，雖非因銷而有，然而不銷則不顯；是以眾生本具圓覺，不修則不顯。及至既銷成金，仍是顯發本來成就之純金；則修至成佛，亦是顯發本來成就之圓覺。如是銷金之事，即如引發本具佛性之功，是以眾生本來成佛，理不傾動。故云：如來圓覺，亦復如是。

/VERSE/『善男子！一切如來妙圓覺心，本無菩提及與涅槃，亦無成佛及不成佛，無妄輪迴及非輪迴。

/VERSE/『何況能以有思維心，測度如來圓覺境界！

二語承上啟下，謂聲聞以生空智尚不能測度圓覺，凡夫以有思維心──即世間智慧，更何能測度圓覺！

/VERSE/『如取螢火燒須彌山，終不能著。以輪迴心，生輪迴見，入於如來大寂滅海，終不能至。

先喻說，後法說。螢火、喻世智，即有思維心，亦即輪迴見。螢火似火而非真火，世智似智而非無漏之真智。須彌、此云妙高。須彌山、喻圓覺。大寂滅海、即指圓覺。大者，豎窮橫遍義，寂滅者，無聲形可求義，海者、不可測度義。

本章所明自悟境界，至本節已明白決定，須以圓覺心為根據。此圓覺境界，尚非已出輪迴之聲聞小智所能到，故更不可以輪迴之眾生妄見而妄加測度。正見先立，下更正勸息妄。

/VERSE/『是故我說：一切菩薩及末世眾生，先斷無始輪迴根本。

此下為勸息妄之語。輪迴根本即妄心，妄心依無明而起，虛妄心斷則真實心顯。先者、當務之急也。語云：不用求真，但期息妄；即先斷無始輪迴根本之謂也。

/VERSE/『善男子！有作思維從有心起，皆是六塵妄想緣氣，非實心體，已如空華。用此思維辯於佛境，猶如空華復結空果，展轉妄想，無有是處。

有作思維，即用攀緣心而起之一切思維，故云：從有心起。此種思維，皆是由根塵相對所成之經驗習氣──參看普眼章──，亦皆是妄想，常人名之為心，卻非真心。故云：皆是六塵妄想緣氣，非實心體；比之如空華而已。此表顯由妄心而起妄見之相。用此思維辯於佛境者，即謂用此由妄心而起之妄見，以推測圓覺境界，其所推測者，比之如空華所結之空果，實為妄中之妄；故云：展轉妄想，無有是處。此息妄所以為當務之急也。

上章自悟，乃根本智境界，悟得本具覺性本來成佛﹐故能生起上求佛道之決定信。本章悟他，乃後得智境界，辨明輪迴根本何在？輪迴幾種？菩提幾等？設諸教化方便，故能發揮下度眾生之大悲心。

彌勒菩薩，梵語彌怛裏耶，此云慈氏，乃一生補處菩薩，次補佛位，世尊授記在本世界成佛，化度眾生之人。善能了達本世界眾生心境，故為本章發問之師。

/VERSE/於是彌勒菩薩，在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手，而白佛言：『大悲世尊！廣為菩薩開祕密藏，令諸大眾深悟輪迴，分別邪正；能施末世一切眾生無畏道眼，於大涅槃生決定信，無復重隨輪轉境界起循環見。世尊！若諸菩薩及末世眾生，欲遊如來大寂滅海，云何當斷輪迴根本？於諸輪迴有幾種性？修佛菩提幾等差別？迴入塵勞，當設幾種教化方便度諸眾生？惟願不捨救世大悲，令諸修行一切菩薩及末世眾生，慧目肅清，照耀心鏡，圓悟如來無上知見』！作是語已，五體投地，如是三請，終而復始。

大悲世尊至起循環見，領前章義，謝生信益。祕密藏者，眾生本具圓覺，本來成佛；而此佛性即覆在輪迴生死無明熾然之眾生心中，此義既非凡情可知，亦非淺識能測，故稱祕密。如金在礦，稱為寶藏，故云祕密藏。重重法喻，廣為開示，故令大眾深悟輪迴。以有思維心起輪迴見，即名邪見；隨順淨圓覺心，自悟佛性本具，是為正見。故云：分別邪正。喻之如眼，以能正見故，謂之道眼。於此深淵難測之佛性，未能明瞭，則必有所疑畏；既明瞭已，即無復畏，故云無畏道眼。大涅槃惟佛乃證，但以明瞭佛性本具、佛道本成故，亦能生其決定信心，不再以輪迴心起輪迴見，故云於大涅槃云云。世尊以下，復陳問辭。上章云『先斷無始輪迴根本』，本章重在下度，故即緊承前語首問輪迴根本何在，以明化度之要。故以欲遊如來大寂滅海，云何當斷輪迴根本二語，為問意之總。大寂滅海，即指圓覺。

下更詳問：一者、於諸輪迴有幾種性？二者、修佛菩提幾等差別？三者、迴入塵勞當設幾種教化方便度諸眾生？慧目、即道眼。心鏡者，喻心如鏡。慧目既清，心鏡自明，故能圓悟。惟願不捨至無上知見，陳希願之切。

/KEPAN/庚一答輪迴根本問

/VERSE/『善男子！一切眾生，從無始際，由有種種恩愛貪欲，故有輪迴。若諸世間一切種性，卵生、胎生、濕生、化生，皆因淫欲而正性命。當知輪迴，愛為根本。由有諸欲，助發愛性，是故能令生死相續。

此節正答輪迴根本。自善男子至故有輪迴，先明輪迴所從有之故。由於恩愛與貪欲，且非一種恩愛貪欲，故云種種。從無始際者，眾生從本以來即有無明，展轉妄想，而有種種恩愛貪欲。非可云本來無有，自某時期始有；亦如金礦，從本以來雜於沙石，非自某時始雜沙石。

若諸世界至愛為根本，正明輪迴根本所在。卵生如禽類、魚類；胎生如人類、獸類；濕生如蛐蜒之類；化生或從此物變為彼物，如孑孑變為蚊，或從無形而變為有形，如天神之忽然化生。四生皆有陰陽之性，故有淫欲，隨其性欲之輕重，而成就其種性與生命。故云皆因淫欲而正性命。當知以下，點出愛為輪迴根本。

此中愛欲二字，義則愛廣於欲。欲以淫欲為最，其次、別粗細五欲：粗五欲所謂財、色、名、食、睡，細五欲所謂色、聲、香、味、觸。四生之成就性命，專在淫欲；如人入胎，即欲性使然。性命既以欲因而成就，則於此繼續存在之一期間，所受皆為欲境。直可云欲存則生命存，生命存則欲存。愛為十二因緣之一，即十二有支之一支，有情依我我所而生愛著，如鳥住巢，即已落在範圍圈套之中，依於限量而成分段生死。推原其本，即從愛緣取，取緣有，乃至三世流轉，循環不絕，故云輪迴愛為根本。由有諸欲二句，詳明愛、欲之別，及所以起輪迴性之故。諸欲者，不專指狹義之淫欲，亦兼及粗細五欲。諸欲助發愛性，如水生波，波還蕩水；愛為欲所從生，欲復助愛相續，愛性不斷，故令生死相續。此依十二因緣流轉門之理，法爾如是。故還滅門之了脫生死，仍以斷愛為先。

/VERSE/『欲因愛生，命因欲有，眾生愛命，還依欲本。愛欲為因，愛命為果。

此節承上文以示愛與欲與命之關係，啟下文以正答輪迴幾種性。欲因愛生者，如男女相愛而後有淫欲之事發生。命因欲有者，因有淫欲之事而後身命得所寄託而有。身為淫欲之本，命乃依身而存。愛護生命之心，仍由愛護身體而來，故云眾生愛命，還依欲本。生時托欲而來，生已得命而住，故云愛欲為因，愛命為果。過去如是，現在如是，推之將來，亦復如是。明乎此，乃可進言輪迴幾種性矣。

/KEPAN/庚二答輪迴有幾種性問

/VERSE/『由於欲境，起諸違順。境背愛心而生憎嫉，造種種業，是故復生地獄。餓鬼。

自此以下正答輪迴之性有三：其一、惡種性，其二、善種性，其三、不動性。此明惡種性，以造十惡業而生上品地獄，中品餓鬼，下品旁生。首五句顯造業之由，欲境背於愛心者為違，順於愛心者為順，故云：由於欲境起諸違順。憎嫉、由背愛心之違境而生，故云境背愛心而生憎嫉。憎嫉既生，十惡斯作，故云造種種業。由是惡種性成，生諸惡趣，故云是故復生地獄、餓鬼。不云旁生者，舉其顯者、著者以概其餘耳。

/VERSE/『知欲可厭，愛厭業道，捨惡樂善，復現天、人。

此明善種性，一名厭業道，即厭離惡業者所生之道也。。既厭惡業，勤修善道，善之上品生天，中品生人，下品修羅，故云捨惡樂善，復現天、人。不言修羅，可以概知。

/VERSE/『又知諸愛可厭惡故，棄愛樂捨，還滋愛本，便現有為增上善果。

此明不動性。前文上品善所生之天，應斷至六欲天，因知欲可厭，未能離欲，故仍未超欲界。今明不動業，乃禪定所感，應通指色界及無色界。色界即：一、離生喜樂地，二、定生喜樂地，三、離喜妙樂地，四、捨念清淨地。無色界即：一、空無邊處天，二、識無邊處天，三、無所有處天，四、非想非非想處天。今云棄愛樂捨，當在四禪以上，而三禪以還，亦可概知。色界有身，無色界有心，既有身心，便有愛著，其所愛著者，即所修之禪定是；故云還滋愛本。雖知愛可厭，而未能離愛，即是未能解脫，所現善果，終屬有為；但較之欲界善，已漸增上。

/VERSE/『皆輪迴故，不成聖道。是故眾生欲脫生死，免諸輪迴，先斷貪欲，及除渴愛。

總結上文所說惡種性，善種性，不動性，皆輪迴性，以答幾種性之問，故云皆輪迴故，不成聖道。是故以下，勸斷。斷欲即先去其助力，斷愛即以除其根本，此乃欲脫生死免輪迴之所務也。渴愛者，喻愛心如渴之欲水。

/VERSE/『善男子！菩薩變化示現世間，非愛為本；但以慈悲令彼捨愛，假諸貪欲而入生死。

此釋疑也。恐疑者謂：菩薩之有父母妻子，必是真有欲愛，真有生死。故先說明菩薩只是變化示現於世間，了知三界如幻化，我及我所皆空，無可愛著，是故非愛為本。

/KEPAN/庚三答修佛菩提幾等差別問

/VERSE/『若諸末世一切眾生，能捨諸欲及除憎愛，永斷輪迴，勤求如來圓覺境界，於清淨心便得開悟。

自此至是名五性差別，正答修佛菩提幾等差別。捨欲除愛，即是從輪迴根本上用功夫，使輪迴性不得再起，故云永斷輪迴。清淨心，即不帶無明垢幻，已斷輪迴性之心，一方面斷輪迴根本，一方面求圓覺境界，即可於此清淨心上開悟圓覺，故云：於清淨心，便得開悟。復次、便得開悟者，意即修佛菩提，本無所謂差別，只要斷輪迴求圓覺便得開悟，如此直截了當，乃為本經頓教大乘之旨。苟能頓斷頓悟，儘可不問差別，如其不能，乃有下文依二障顯五性之說。

/VERSE/『善男子！一切眾生，由本貪欲，發揮無明，顯出五性差別不等，依二種障而現淺深。

此先總標五性。此五性何由顯出？即是一切眾生由本貪欲發揮無明，是以顯出五性。此五性差別不等，其不等之程度依何判斷？即依二種障而現淺深。

此中眾生之界說，仍須說明。眾生、約具三義：一者、流轉生死之凡夫為眾生，與異生義同，此與證聖相對，如小乘初果，大乘初地，即非眾生。二者、從無始來受眾多生死，現仍未盡者，如菩薩、羅漢，尚有變易生死，仍為眾生。此義較廣，即是除佛以外，餘皆眾生。三者、謂眾法和合而生，謂之眾生。依於此義，則佛亦為眾生，如應化身乃眾多無漏功德集合而生故。又如圓滿報身，乃以智慧福德積集而成故。但此中眾生之義，非一非三，乃為第二對佛而言之眾生，即指菩薩以還之九法界眾生而言。眾生之義如是，可知苟有少分無明未盡，仍未能失眾生之名。而無明之發揮，由於本有之貪欲，貪欲有所不同，故一切眾生，以遇佛法不遇佛法，在修斷上乃有五性可言。復依二種障或少或伏之淺深，而現其差別不等。二障、五性，下文自釋。

/VERSE/『云何二障？一者、理障，礙正知見。二者、事障，續諸生死。

理障、亦名所知障，如真理乃可知之法，迷而不知，故稱為障，此從被障法上立名。正知見、即正覺，梵云阿耨多羅三藐三菩提。所障之法即真理，能障之法即無明，無明即無知。一切事理性相苟有一毫不知，即有一分無明未除，而心之力量功用未得圓滿。蓋以明不透澈，知不究竟，仍為偏謬，是以障礙正知。事障、亦名煩惱障。眾生不了和合假法，執為有我，而成四倒。執我為癡，因癡有貪，違我有瞋，恃我有慢，起諸煩惱，故能為障，此從能障法上立名。正為障體者煩惱，被障即有無為諸無漏功德。蓋煩惱心發動而造種種有漏不淨之業，善生人天，惡墮三塗，業報循環，故云：續諸生死。

/VERSE/『云何五性？善男子！若此二障未得斷滅，名未成佛。

此先由未得斷障之異生性說起。異生性即凡夫性，以凡夫性如璞玉未經雕琢，雖有本具圓覺，本來佛性，但以未知斷障，未能斷障，只可名未成佛，不入五性之數。如前文言，五性差別，依二種障而現淺深，凡夫既未斷障，故雖有異生性之名，實非五性中之一性也。

理障者，法執；事障者，我執；破二執乃得離二障。凡夫雖亦有一切世間善法，但仍說不到斷障。譬如世間賢聖功夫，能使貪、瞋、慢等微薄，而我執猶在，不離於癡，不出人天乘法，故斷障為超人天之事。五性差別，既依二障而現淺深，異生性既無斷障之修德，而本具之性德亦因之未顯。以無修德，故不能與已修者較其淺深；以具性德，故可名未成佛。復次、五性差別，但說依二障者，可見非說種子之有無，不可誤會。可參看成唯識論種子義。下文正明五性。

/VERSE/『若諸眾生永捨貪欲，先除事障，未斷理障；但能悟入聲聞、緣覺，未能顯住菩薩境界。

此明五性中之二性：一、聲聞性，二、緣覺性；通稱為二乘性。二乘致果雖等，而修法不同，故立二性：以一分立為聲聞性，一分立為緣覺性。永捨貪欲，即使由愛而起之生死相續永斷，故能斷除續諸生死之事障。此等眾生，雖捨我執，先除事障，而法執猶在，故云未斷理障。其所悟入之境界，若依四諦而修斷者為聲聞性，若依十二因緣而修斷者為緣覺性，均未能至菩薩境界，故云未能顯住菩薩境界。

/VERSE/『善男子！若諸末世一切眾生，欲泛如來大圓覺海，先當發願，勤斷二障。二障已伏，即能悟入菩薩境界。若事理障已永斷滅，即入如來微妙圓覺，滿足菩提及大涅槃。

此明五性之三，菩薩性。欲泛如來大圓覺海，即欲求圓覺。譬如泛海，發此泛海大心者，即是欲由凡夫地，渡到如來地之人；而菩薩階位乃為此等眾生之過程。其修習、先當發起勤斷二障之願，故云先當發願，勤斷二障。在此勤修斷勤功夫之時，其現行與習氣必是次第分伏，如三賢位人；至於二障已伏，是為登地菩薩，故云即能悟入菩薩境界。然已伏未斷，是仍在由眾生至佛之過程中，故名菩薩性。事理障已永斷滅者，礙正知見之理障斷滅，即為滿足菩提；續諸生死之事障斷滅，即為滿足大涅槃。滿足菩提，是為智德；滿足涅槃，是為斷德。菩薩雙伏雙斷，至於究竟，即為佛果，故云即入如來微妙圓覺。不立如來性者，修習功夫已至究竟，非可更論差別，故菩薩性即如來性。

復次、有我執者必有法執，而理障斷者，事障必斷。故小乘可以但悟人空，只斷事障；大乘菩薩，根器猛利，故可二障同伏同斷，成直從伏斷理障而斷事障。

/VERSE/『善男子！一切眾生皆證圓覺，逢善知識，依彼所作因地法行，爾時修習，便有頓漸：若遇如來無上菩提正修行路，根無大小，皆成佛果。

四、不定性。一切眾生，通指能知圓覺本具從事修習之人，故云皆證圓覺。此等眾生欲求斷障，必求善知識以為師友。善知識所作之因地法行為何，即依之修習。譬如遇聲聞乘之善知識，則修四諦；遇緣覺人，則修十二因緣；遇菩薩乘人，則修六度。教之頓、漸，乘之大、小，悉依所逢善知識而不定，故云爾時修習，便有頓漸。但此等眾生，若遇如來教以無上菩提正修行路，皆可得成佛果，初不因其夙習之大小而有異。故有心求道之人，不可不慎擇師友也。不定性與凡夫性不同者，一則不知求道，未解修習；一則已能發心，欲求斷障。

/VERSE/『若諸眾生，雖求善友，遇邪見者，未得正悟，是則名為外道種性；邪師過謬，非眾生咎。

五、闡提性。有心向道不得善友，隨所遇邪見之人，依其不正之行，雖有修習，亦成邪見，故云未得正悟。邪悟不能入於正道，故名外道。修佛菩提者，求斷二障已難，況復入於邪悟？邪悟既成，其心決定，故名外道種性。

上來聲聞性，緣覺性，菩薩性，雖有大小之異，但皆正悟，堪為成佛之因。獨外道種性違反成佛正因，名斷佛種，必俟果滿，始能轉變，故以闡提稱之。此等誤謬修習，胥由邪師各自以為得無上道，自誤誤人。求道者誤入歧途，非其本願，故云邪師過謬，非眾生咎。

/VERSE/『是名眾生五性差別。

總結五性。五性差別，但依斷障淺深故非指種子。又依斷障淺深故，故凡夫不與。單指修佛菩提者，遇何等緣而成差別；大小邪正之分，胥在乎師友之緣。彌勒之問，饒益於末世眾生者，固深且遠也。

/KEPAN/庚四答迴入塵勞度生方便問

/VERSE/『善男子！菩薩唯以大悲方便，入諸世間，開發未悟，乃至示現種種形相，逆順境界，與其同事。化令成佛，皆依無始清淨願力。

此節正答迴入塵勞當設幾種教化方便，度諸眾生。大悲者，同體悲心。菩薩入塵，以大悲心為主而起種種方便。世間非一，故云入諸世間。入世為開發未悟，開發不僅言教，故云乃至示現等。種種形，如觀音現三十二應身入諸國土之類。種種相，或現慈悲，或現威嚴之類。修諸正行名順境界，作諸非法名逆境界。與其作同類之事，則親近易化，最後則在令成佛果。其基本惟在因地所發之願力，故云皆依無始清淨願力。此答若謂：菩薩入塵度生，惟以大悲心為主，而方便多門雖不一定，其大致則或用言教以開發，或示形相以觀感，或與同事以攝化，其目的在令成佛果，其基本在度生大願。

/KEPAN/己四勸修

/VERSE/『若諸末世一切眾生，放大圓覺起增上心，當發菩薩清淨大願！應作是言：『願我今者，住佛圓覺，求善知識，莫值外道及與二乘。依願修行，漸斷諸障，障盡願滿，便登解脫清淨法殿，證大圓覺妙莊嚴域』』。

增上心者，不以現在所得為足，必求增長上進之謂，即向上而求之心。既起增上心，即當發大願。願我今者以下諸言，即大願也。既發大願，即依願起修。二障之中，仍有重重之障，故云諸障。諸障必漸伏漸斷，故云漸斷。障盡即解脫，願滿即莊嚴，全文義意可知。

/VERSE/爾時、世尊欲重宣此義而說偈言：『彌勒汝當知！一切諸眾生，不得大解脫，皆由貪欲故，墮落於生死！若能斷憎愛，及與貪、瞋、癡，不因差別性，皆得成佛道。二障永消滅，求師得正悟，隨順菩薩願，依止大涅槃。十方諸菩薩，皆以大悲願，示現入生死。現在修行者，及末世眾生，勤斷諸愛見，便歸大圓覺』。

/KEPAN:a07/丙二行抉擇
/KEPAN/丁一行位──清淨慧章

前二章於境之抉擇，已明上求佛道之自悟境，及下度眾生之悟他境。自此以下六章，於行之抉擇，則分行位，行法，行病患，行方便，層層辨明。本章為行位抉擇，由生至佛，依境修行，必以般若為領導，故以清淨慧菩薩發起本章之問。

/KEPAN/戊一長行
/KEPAN/己一啟請

/VERSE/於是清淨慧菩薩，在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！為我等輩廣說如是不思議事，本所不見，本所不聞。我等今者，蒙佛善誘，身心泰然，得大饒益。

具儀之後，領前得益。蓋以上各章，及前章之輪迴幾種，菩提幾等，及教化方便，皆不思議事。向本不見不聞，今蒙廣說，故云善誘。

/VERSE/『願為諸來一切法眾，重宣法王圓滿覺性，一切眾生及諸菩薩、如來世尊所證所得，云何差別？令末世眾生，聞此聖教，隨順開悟，漸次能入』。

此繼謝益而申請辭。法王、即佛之別稱，佛從因地依圓覺境，修圓覺行，至於成佛，始圓滿此覺性。是則從眾生位發心起，致於佛位圓滿覺性止，中間必經過菩薩階位，不知須證何種理？始得何等位？故以云何差別為問而請佛重宣。問意不僅在會中諸來法眾，而注重末世眾生，亦可聞而開悟，以致能入果位，故云令末世眾生云云。

/VERSE/作是語已，五體投地，如是三請，終而復始。

/VERSE/爾時、世尊告清淨慧菩薩言：『善哉！善哉！善男子！汝等乃能為末世眾生，請問如來漸次差別，汝今諦聽！當為汝說』。時清淨慧菩薩奉教歡喜，及諸大眾，默然而聽。

清淨慧菩薩問意：重在令末世眾生聞教開悟，漸次能入。蓋以在會法眾，親聞法音，如說修行，不足為難；至於末世眾生，去佛既遠，若不詳垂聖教，必至失所憑依。佛知此意，故直云，汝等乃能為末世眾生。

/VERSE/『善男子！圓覺自性，非性性有，循諸性起，無取無證，於實相中，實無菩薩及諸眾生。何以故？菩薩眾生皆是幻化，幻化滅故，無取證者。譬如眼根不自見眼，性自平等，無平等者。眾生迷倒，未能除滅一切幻化，於滅未滅妄功用中便顯差別。若得如來寂滅隨順，實無寂滅及寂滅者。

自此以下為佛正答。問意在云何差別，此節則先將有無差別提出研究。應分兩面觀察：其一、從圓覺自性真實相中說，實無差別；其二、從眾生迷倒修行功用上說，便顯差別：此其大意也。茲釋如下：

圓覺自性，即平等真如法性。非性性有者，謂非此自性中有差別性。循諸性起者，諸性、指眾生、菩薩諸差別性，謂循諸眾生、菩薩之性而起差別。既循性而起，即非實有諸性，是以無取無證；意即謂不可以圓覺為所取所證之法，而以眾生、菩薩為能取能證之人也。以在真如實相中──即圓覺自性上──實在無菩薩及眾生可言。何以故下，文自徵釋。幻化非有自體，幻化當體即真。菩薩、眾生皆圓覺循性而起之差別，故菩薩、眾生之名，皆如幻化無體，幻化之體即是圓覺，非以幻化之體而別取證於圓覺。故云：菩薩、眾生皆是幻化，幻化滅故，無取證者。此從第一義真實相中觀察，理智如是，無二無別。更設喻明之：眼根與見性平等無二，眼根不自見眼，以喻圓覺不自取證圓覺。是以於實相中，此圓覺性自平等，實無從生至佛之差別，非強使之平等也。故云性自平等，無平等者。今請另設一喻：譬如以金鑄器，則杯也，盤也，諸相歷然；但從金體上觀，則平等皆金而無諸相，此一義也。

眾生迷倒下，示差別所由來。未能發心，未悟圓覺，是名迷倒，即於一切幻化未能除滅。若已發心者，於一切幻化、或已斷而除滅，或雖伏而未滅，伏斷之功不等，則其行為乃有漸次可言。故云：於滅未滅妄功用中，便顯差別。言妄功用者，二障苟未永斷，皆得名妄也。至二障永斷，是為寂滅。於是隨順覺性，絕諸對待，而能證智與所證理、平等無二，故云若得如來寂滅隨順，實無寂滅及寂滅者。以此由生至佛，漸次修進，可云差別，此二義也。下文即依此義，顯示四種差別隨順覺性。

/VERSE/『善男子！一切眾生，從無始來，由妄想我及愛我者，曾不自知念念生滅，故起憎愛，耽著五欲。若遇善友，教令開悟淨圓覺性，發明起滅，即知此生性自勞慮。若復有人勞慮永斷，得法界淨，即彼淨解為自障礙，故於圓覺而不自在，是名凡夫隨順覺性。

此答由生至佛之漸次差別，即從博地凡夫說起，故云一切眾生。眾生從無始來，不了身心幻化，莫不執我，不知我無實體，執有我者，皆是妄想，故云妄想我。既執有我，必執我所，故云我及愛我者。西哲有言，世間一切皆可思議，唯我是神祕的，不可思議。其實、思想乃前後不同之心理作用，而無一貫之我體；但眾生不知此是念念生滅前後不同的，是以起憎愛、耽五欲。故云：曾不自知念念生滅，故起憎愛，耽著五欲。五欲者，色、聲、香、味、觸為細五欲；財、色、名、食、睡為粗五欲。若遇下，明聞法開悟之人。眾生一向執我，不知妄想念念生滅，若得善友之教，悟知淨圓覺性，則此妄想起滅，亦可發明。起滅即生滅，既悟圓覺，復知生滅，則此生乃是憂悲苦痛之勞慮性，即可了知，故云即知此生性自勞慮。言性自者，謂非圓覺性隨此生而勞慮，乃即此生之性自勞慮耳。此僅了知，未加修斷，尚未足與差別之數也。

若復有人勞慮永斷者，謂此等人於開悟圓覺之後，決知圓覺性不搖動，信能必證，此勞慮者性自勞慮，與圓覺性了無交涉，誓期永斷，於是即得理解清淨，故云、勞慮永斷，得法界淨。法界者，賅一切法而言，即謂於一切法得清淨理解。法界淨，亦稱法眼淨，即了知本無身心一切幻化也。顧雖有清淨理解，但於事修未能相應；譬如只是意識之功夫，未能成智。此等人雖是隨順圓覺不相違逆，而不能自在隨順，故云即彼淨解為自障礙，故於圓覺而不自在。此明初修，約十信位言，未接聖流，猶在外凡，故云此名凡夫隨順覺性。此其一。

/VERSE/『善男子！一切菩薩見解為礙，雖斷解礙，猶住見覺，覺礙為礙而不自在，此名菩薩未入地者隨順覺性。

此菩薩，約三賢位人。前之淨解，是比量所得，故事理未能相應。今修禪觀以求實驗，使從前比量的理解，成為實驗到的現量見覺。顧此菩薩，雖於定中可以實驗而斷此解礙，但於散心時則不能。住者、猶須用功始得成此現量見覺之意，故云：雖斷解礙，猶住見覺。即此見覺功用，足以為礙，亦於覺性未能自在隨順，故云覺礙為礙而不自在。此三賢位有定有慧，成就現量智，與前迥不相同，故云：此名菩薩未入地者隨順覺性。此其二。

/VERSE/『善男子！有照有覺，俱名障礙。是故菩薩，常覺不住，照與照者同時寂滅。譬如有人自斷其首，首已斷故，無能斷者；則以礙心自滅諸礙，礙己斷滅，無滅礙者。修多羅教，如標月指，若復見月，了知所標畢竟非月；一切如來種種言說開示菩薩，亦復如是。此名菩薩已入地者隨順覺性。

見解為礙，仍是有照；猶住見覺，仍是有覺。以其仍須有照與覺之功用，故俱名障礙。此中菩薩，指登地以上之菩薩。不住者，不須用功之意。此菩薩不假功用而無時不照，故云常覺不住。照、謂所照之礙，照者、謂能照之覺。寂滅者，雖常照覺而無照覺之相，故云照與照者同時寂滅。此寂滅之相究如何耶？以喻明之：譬如人自斷其首，在未斷之初，首為所斷，人為能斷；首既斷已，則能斷、所斷俱亡。菩薩滅礙，亦復如是。礙心、即有照有覺之心，故名礙心。先以照覺滅礙，故云以礙心自滅諸礙。在未滅之初，則諸礙為所滅，合喻如首；礙心為能滅，如人；及至礙既滅已，則此有照有覺之礙心亦無，如是能所雙忘，即為照與照者同時寂滅之相。

修多羅教以下，顯示地上菩薩從根本智親證真如法性，便可不須依於經教，而能隨順覺性。標、如云目標，以指標示月所在處，意在使人因指見月；若已見月，則指之所標，自然無用。修多羅教，即經教，亦如標月之指。地上菩薩，既從自心之智慧證真如性，即如已能見月之人，則一切如來種種言說，亦同如標月之指而已，故云亦復如是。此明地上與地前位有淺深，故云此名菩薩已入地者隨順覺性。此其三。

/VERSE/『善男子！一切障礙即究竟覺，得念失念無非解脫，成法破法皆名涅槃，智慧愚癡通為般若，菩薩外道所成就法同是菩提，無明真如無異境界，諸戒定慧及淫怒癡俱是梵行，眾生國土同一法性，地獄天宮皆為淨土，有性無性齊成佛道，一切煩惱畢竟解脫，法界海慧照了諸相猶如處空，此名如來隨順覺性。

此明佛地一切智智境界，性相事理無復別二，平等照了一切諸法。在此平等智慧之中，一切有為諸相，皆為圓滿覺性，自在無礙。上自十信淨解自障，三賢覺礙為礙，至入地常覺不住，雖已遠離諸礙，但既離礙而常覺，則仍未免以礙為礙，未得圓融。今顯佛地即礙即覺，乃為圓融自在，故云一切障礙，即究竟覺；所謂『從來真是妄，到此妄皆真』也。下更以對待諸法一一融歸圓覺，以明佛智無礙。如正念相繼、謂之得念，妄念若起、謂之失念，失念則繫縛，得念則解脫；今以覺性平等絕諸對待，是以得失俱非，故云無非解脫。修法精進謂之成，退失謂之破，相待妄立，即無實義，而圓覺淨性，無成與破，故云皆名涅槃。非愚無以名智，非智無以顯愚，智愚假立，不離覺性，故云通名般若。菩薩成就者謂之正法，外道成就者謂之邪法，但有虛名，同惟覺性，故云同是菩提。無明名妄，真如名真，然而妄不離真，真外無妄，故云無異境界。菩薩度生示現種種順逆境界，順則戒、定、慧，逆則淫、怒、癡，若順、若逆，無非方便，故云俱是梵行。所度眾生，所嚴國土依正二報同是真如實性，故云同一法性。入塵度生，地獄不以為苦，天堂不以為樂，故云皆為淨土。有佛性者，固可因其修德遲早成佛，即無性闡提，其本具性德亦未嘗有失，故云齊成佛道。此等圓融自在無礙，為菩薩以還之所不及不知。今明如來隨順，故能融會，同歸圓覺。故更總結云：一切煩惱，畢竟解脫。以上明佛地所證之境。

法界海慧者，此明佛地能證之智，如海之深淵莫測。法界、賅括一切法而為界，即一真法界，故稱法界海慧。照了諸相猶如虛空者，佛慧照了凡夫、菩薩等諸差別相，猶如虛空不拒一切色相之發揮。如是自在圓融，名如來隨順覺性。此其四。

/KEPAN/辛二明頓根無層次之隨順

/VERSE/『善男子！但諸菩薩及末世眾生，居一切時不起妄念，於諸妄心亦不息滅，住妄想境不加了知，於無了知不辯真實。彼諸眾生聞是法門，信解、受持不生驚畏，是則名為隨順覺性。

此節別明頓根無層次之隨順。最上根人，根性猛利，即漸次而無漸次以隨順覺性。此中菩薩及眾生，即指此等根機之人。居一切時不起妄念者，遇境逢緣，不起      我法二執，謂隨處了當，不更增生妄念，非依上來凡夫、菩薩等漸次劬勞修斷。於諸妄心亦不息滅者，不起妄念，亦並非全無妄心；但有心息妄亦是妄心，故云亦不息滅。住妄想境不加了知者，妄境緣生無性，雖任運而知而不加意計度分別，故云：不加了知。於無了知不辯真實者，無了知即是無計度分別，蓋云雖無計度分別之心，而非辨別此是真實、彼是虛妄，故云不辯真實。彼諸眾生，單指末世頓根，修佛圓覺之人。是法門、指無漸次之法門，謂獨此圓頓根機之眾生，為能聞此法門而起信生解，受以自修，持以教人，無所驚畏，非餘所能也。如此即漸次無漸次，故不復有差別，故云是則名為隨順覺性。

/VERSE/『善男子！汝等當知：如是眾生，已曾供養百千萬億恆河沙諸佛及大菩薩，植眾德本，佛說是人名為成就一切種智』。

此更讚歎圓頓眾生，文意易明。種智亦名一切種智，即佛智也。答語首明於實相中實無差別，而歸結在頓機隨順之無漸次，又從而讚歎之。可見本經被機在頓，隨在點出。

/VERSE/爾時、世尊欲重宣此義而說偈言：『清淨慧當知！圓滿菩提性，無取亦無證，無菩薩、眾生，覺與未覺時；漸次有差別。眾生為解礙，菩薩未離覺，入地永寂滅，不住一切相。大覺悉圓滿，名為遍隨順。末世諸眾生，心不生虛妄。佛說如是人，現世即菩薩。供養恆沙佛，功德已圓滿，雖有多方便，皆名隨順智』。

/KEPAN/戊一單法門──威德自在章

上章已明行位之抉擇，今明行法，即修行法門之抉擇也。本章示單法門，下章示複法門。

威德自在者，內心具圓妙之德，外能現莊嚴之威。此菩薩誠中形外，威德成就，故稱自在。行與圓覺相應，故問行法。

/VERSE/於是威德自在菩薩，在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！廣為我等分別如是隨順覺性，令諸菩薩覺心光明，承佛圓音，不因修習而得善利。

大悲世尊下，謝前得益。圓音者，佛音說法，於義圓滿，聞者隨類得解，故稱圓音。不因修習而得善利者，自心圓覺，非依觀行，未易開悟，今以承佛廣為分別，雖未修習觀行，亦能決定了知，決定信入，故為善利。又、聞法得悟，名為善利。悟中之樂，名為法喜。

/VERSE/『世尊！譬如大城，外有四門，隨方來者，非止一路；一切菩薩莊嚴佛國及成菩提，非一方便。唯願世尊廣為我等宣說一切方便漸次，並修行人總有幾種！令此會菩薩及末世眾生求大乘者，速得開悟，遊戲如來大寂滅海』。作是語已，五體投地，如是三請，終而復始。

世尊下，致啟請之辭。先設喻以引起問意：求入大城必由四門，喻求圓覺必須悲智雙修。隨方來者非止一路，以喻菩薩修行非一方便。此中佛國，非如世間國家具有土地人民之謂，乃菩薩度生，使眾生皆有福德，即為莊嚴佛國。莊嚴佛國，悲也；成就菩提，智也。然在初修，根性不等，隨根悟入，則方便多門，故云非一。唯願下、正申問詞，即緊承前文非一方便，而請宣說一切方便漸次，及修行人總有幾種。令此下、並陳發問之因，在使求大乘者速待悟佛圓覺、證佛圓覺耳。大寂滅海，即指如來淨圓覺性。言遊戲者，自在隨順，不假勉強意。

/VERSE/爾時、世尊告威德自在菩薩言：『善哉！善哉！善男子！汝等乃能為諸菩薩及末世眾生，問於如來如是方便！汝今諦聽！當為汝說』。時威德自在菩薩奉教歡喜，及諸大眾，默然而聽。

/VERSE/『善男子！無上妙覺遍諸十方。出生如來與一切法，同體平等。於諸修行實無有二。方便隨順，其數無量，圓攝所歸，循性差別，當有三種。

自此以下為佛正答，此先總標循性差別三種。妙覺、即妙圓覺心。覺無不遍，故云遍滿十方。出生如來與一切法者，悟此圓覺，則出生一切淨法；迷此圓覺，則出生一切染法；同依此圓覺為體，故云同體平等。放諸修行實無有二者，一切法既以圓覺為體，則修行皆以證此圓覺體為究竟，實無差別可言。顧體雖同而用有別，若隨順眾生之根性機宜，則修行方便多至無量，故云方便隨順，其數無量。今就機性之差別歸納言之，當有三種行法。

/VERSE/『善男子！若諸菩薩悟淨圓覺，以淨覺心取靜為行，由澄諸念，覺識煩動，靜慧發生，身心客塵從此永滅，便能內發寂靜輕安。由寂靜故，十方世界諸如來心於中顯現，如鏡中像。此方便者，名奢摩他。

/KEPAN/戊一自心病──淨諸業障章

在修行之過程上，無論止、觀、禪定，難免不發生各種病患，所謂『道高一尺，魔高一丈』。其故、乃因一切修習，無非要將無始無明降伏破除，而此根深蒂固之無明勢力，必起而反動抵抗。無明用事已慣之心中，不知不覺生起邪思、邪見，足以招致鬼神、外道、邪魘、邪師。故在行者，不但須知正面要如何修行，亦須知道反面之病而求對治。如果起於邪見或招邪魔，反自以為得無上道，證聖成佛，是為倒見。故此章及下章，特提出修行上之病患而抉擇之。譬如法愛，增上慢，惡知見等病，在未修行時無由而起，即起亦無力；而依法修行者，則因此不成正果，起外道或二乘種性，可惜孰甚？二菩薩預為發問，悲心深矣！此章明自心病，下章明邪師病。

淨諸業障者，修行上之病患，是起於業障，如將邪知惡見覺破，則一切業障遠離。菩薩已淨諸業，故宜為本章問師。

/VERSE/『善男子！一切眾生，從無始來，妄想執有我、人、眾生及與壽命。

自此以下為佛正答。問意重在眾生云何染汙，雖有種種修行方便仍是迷悶不入，其故究竟何在？今佛一語道破，是因眾生執有我、人、眾生、壽命四相。此等執著，是不可究詰與始起之時。因為眾生雖具覺性，但未曾暫時覺悟，故云從無始來。迷無我理，橫計為我，故稱妄想。茲先略說凡夫粗執之四相：我者、主宰義，五陰身心實無主宰，眾生妄計以為有我，名為我相。其次、知此身心非有主宰，轉計能受生死者必是真我，如執有靈魂求生天國或修神仙之類，即是此執作用；此種執著，因對我相，名為人相。又次、了知前執我相、人相皆是虛妄，但又轉計，所謂盛、衰、苦、樂種種變異而能相續，是必主宰存焉。此雖計有真我，而未嘗執定一法如靈魂等，故名眾生相。又次、了知前執皆非，以為一報命根不斷而住，即以壽命為真我，是名壽者相。實則四相以我執為本，統唯我相，但以所計所執之不同，而立四相之異名。上解四相，但約凡夫識境之迷；至求道者未空四相，是智境之迷，經文自詳釋之。

/VERSE/『認四顛倒為實我體，由此便生憎、愛二境，於虛妄體重執虛妄；二妄相依，生妄業道；有妄業故，妄見流轉；厭流轉者，妄見涅槃。

四相均是顛倒之見，今不知顛倒而認為實我，以執有我體之故，是以順我者愛，違我者憎，故云由此便生憎、愛二境。我體是虛妄，憎愛更虛妄，於虛妄之我體上更加虛妄之憎愛，是於虛妄體重執虛妄。如是固執實我而起憎愛；因有憎愛而更執實有我體，故云二妄相依。妄體、妄境相依，則生種種造作之妄業，而妄招善惡之六道。是以有妄業之凡夫，則妄見六道之流轉生死；厭流轉之二乘小聖，妄見了生死之涅槃。見有涅槃，仍由我證，我相宛在，故名妄也。蓋二乘見有涅槃，即是法愛，亦即迷智之我相。

/VERSE/『何以故？由有無始本起無明，為己主宰，一切眾生生無慧目，身心等性皆是無明。譬如有人不自斷命。是故當知：有我愛者，我與隨順；非隨順者，便生憎怨。為憎愛心養無明故，相續求道，皆不成就。

/VERSE/『善男子！云何我相？謂諸眾生心所證者。善男子！譬如有人，百骸調適，忽忘我身，四肢弦緩，攝養乖方；微加鍼艾，即知有我，是故證取方現我體。善男子！其心乃至證於如來，畢竟了知清淨涅槃，皆是我相。

此下別明四相，乃求道者智境之迷，即內心境上之事，極其隱微，不同上述迷識四相，所以為修行上之病患也。首句，徵釋。次句、謂此我相既深且細，一向隱伏不自覺知，必於自心有所取證，其相方顯，故云謂諸眾生心所證者。大疏解曰：『心、謂第七識，所證者、即第八識見分。一切眾生任運執為內我，故此相難可自見』。

譬如下，設事明之。如人無病時，則百骸調適不知有身；或因攝養未善，以致四肢弦緩，亦忘有身。弦緩、軟弱麻木之類。鍼刺艾灸，皆醫術。在此忽忘我身之狀態中，若微加鍼刺或艾灸，則為痛癢所激而知有我，以況行者知我執之妄而應斷。於禪定之中，暫得忘情，不執幻化身心諸粗我相；若遇激刺，即不覺而有感知應付之心，是即深細隱伏未能斷除之我相必待覺證者，故云是故證取，方現我體。西哲柏格森亦有內心經驗之言，謂有真我存焉，即斯類也。善男子下，極言我相深細難明，而為求道之障。謂不但尋常可知可見之事，理上有所證取名為我相，即使求道者其心證至諸佛境界，了知清淨涅槃，此所證取，皆是我相。證知如來涅槃，即是覺體清淨之相，非別有可證。若認涅槃為可證取之法，必執別有能證之心，能所未忘，故即我相。此如印度數論、尼乾子之教，謂最後解脫，名得究竟涅槃，即為獨存實體之我，即我相未除也。

/VERSE/『善男子！云何人相？謂眾生心悟證者。善男子！悟有我者，不復認我，所悟非我，悟亦如是。悟已超過一切證者，悉為人相。善男子！其心乃至圓悟涅槃俱是我者，心存少悟，備殫證理，皆名人相。

前云心所證者是我相，今則心悟此理，即悟此所證取者為我相所在矣。但此心悟，復成人相，故云謂諸眾生心悟證者。悟有我者，不復認我，意即悟所證取者有我相存在，心知其非，即不復認之為我。不復認我，亦即悟知所證取者非我。有我與非我，均同此心悟，故云所悟非我，悟亦如是。一切能證之智，皆是我相，今已心悟不復執著，故云悟已超過一切證者。然此能悟之心不忘，即又成為變相之我，恍如別有他人之相。此種相、即對我相名為人相，亦即此超過一切證者之『悟』，悉為人相。悟者、推論比量之義，由我而推及於人，故名人相。如悟證者非我而不復認我，此非我及不復認我之義相，即含是他人之義相，故以心悟名為人相。如近世唯心論者，以所執惟有自我之義，不能成立；復推論餘人亦各有我，立宇宙唯心論，謂各人皆有自我，皆由我而推論及人，其所執亦如人相之類。要之、人相即從我相轉計而生之執耳。其心乃至下，更推論之：不但悟知尋常一切證者是我之虛妄，此悟名為人相，縱使其心悟至涅槃是我而不執著，若尚存有些微能悟之心，而殫盡其修行過程中所證之理，皆名人相。

/VERSE/『善男子！云何眾生相？謂諸眾生心自證悟所不及者。善男子！譬如有人，作如是言：我是眾生，則知彼人說眾生者，非我非彼。云何非我？我是眾生，則非是我。云何非彼？我是眾生，非彼我故。善男子！但諸眾生了證了悟，皆為我、人，而我、人相所不及者？存有所了，名眾生相。

所證名我相，所悟名人相。了此二相皆非，即已離自證自悟境界而為證悟所不到，故云謂諸眾生心自證悟所不及者。但此證悟不及之相，仍為隱微之我相存在，此相名為眾生相。大疏云：『眾生者，不定執一之謂也。』

善男子下，設喻明之。假設有人說我是眾生一語，此人所說之眾生，既不是指自己，亦不是指他人，故云非我非彼。若問何以見得不是指自己？因為所說我是眾生，既是眾生，即非自己之我。若問何以見得不是指他人？因為只說我是眾生，只說我是，不說他是，即非他人之我；非彼我故，如云非他人之我故。以顯離開我相、人相，而有隱微之心跡，則為眾生相。但諸下，結成眾生相之名。但諸眾生，指諸求道之人，了知所證皆為我相，了知所悟皆為人相，故云了證了悟皆為我人。了證則不執我相，了悟則不執人相，故此了證了悟之心跡，復超於證悟而為我相、人相之所不及。但此心跡未忘，即有隱微之相存在。此相即如上說我是眾生一語之中，所謂眾生之相，故即以存有所了，名為眾生相。存有所了者，證與悟為所了，皆不存在，但存能了之智也。

/VERSE/『善男子！云何壽命相？謂講眾生心照清淨覺所了者。一切業智所不自見，猶如命根。

壽命相亦以比喻得名，謂極隱微之我相潛續存在，為求道者所不自覺。猶如命根潛續存在，為人所不自見，故名之為壽命相。心照清淨者，指此諸眾生自心體上之智照已得清淨也。大疏云：『即心之照，故云清淨』。又、證悟等盡，徹於真源，更無別能，故直言心照。所了者，指上段了證了悟之心跡，此眾生既已心照清淨，故能覺知存有所了之非，以存有所了仍是有相，有相則有對待有限量，故云覺所了者。一切業智，指心體上一切能有作用之智，亦即覺心。此覺所了者之覺，乃一切業智之最深者，能將所證、所悟、所了一一覺破，只是不能自覺本身，故云一切業智所不自見。此不能自見之相，即如人之命根，潛續人之壽命，雖有存在而人不能自見自覺。故此覺相，即為極隱微之我根，既不能自見，即不能自除，如命根之潛續，故即名之為壽命相。

/VERSE/『善男子！若心照見一切覺者，皆為塵垢。覺所覺者，不離塵故。如湯銷冰，無別有冰知冰銷者；存我、覺我，亦復如是。

此段詳明有相總屬妄境。一切覺者，指前三相層層之覺。心照見，即指後一相能覺前三相之覺。謂此覺之所以能覺前此一一諸覺者，乃是以心智照見，仍是塵垢。因為心未能忘，能所相在，所覺之法固不離塵，能覺之心亦不離塵也。故云：覺所覺者，不離塵故。言塵垢者，心未能淨也。下以喻明前義：如以沸湯銷冰，冰若已銷，應是淨水，不應存有些微之冰，以知餘冰之銷。以例種種我相若已銷除，應是淨心，不應尚有照見之心以照見一切覺者。如果存有些微我相以覺知其餘我相之斷除，即非淨心矣。亦如尚存微冰，即非淨水，故云存我覺我，亦復如是。

/KEPAN/辛二結示四相為修行之病患

/VERSE/『善男子！末世眾生不了四相，雖經多劫勤苦修道，但名有為，終不能成一切聖果，是故名為正法末世。

結示四相為修行之病患。修道而不了四相，雖時經多劫，行又勤苦，只屬世間生滅之因；譬如蛇食百物，無非長養蛇體，所謂銷歸自己也，故云但名有為。有為者，有所造作也。既屬世間之因，即不能成出世間之聖果。言一切聖果者，總賅菩薩、二乘而言。若不了迷智四相，則不能成地上等大乘聖果；若不了迷識四相，則雖小乘聖果亦不能成。正法末世者，謂不了四相而修道，雖在正法之時，亦同末世耳。下更展轉徵釋。

/VERSE/『何以故？認一切我為涅槃故；有證有悟名成就故。譬如有人，認賊為子，其家財寶，終不成就。

何以故者，先徵不了四相不成聖果之故。一切我者，四相皆名為我。先一句概釋，謂其所以不成聖果者，即以其妄認一切我相以為涅槃。次句更詳釋妄認之相，謂妄認我相為涅槃者，以自己有證名為成就；妄認人相為涅槃者，以自己有悟名為成就；認眾生相者，以有了名成就；認壽命相者，以有覺名成就亦然。經略不言，可以例知，故云有證、有悟名成就故。下設喻明之：賊在家中，不能辨識，反認之為子，則財寶被其損敗。以況藏識虛妄，而七識妄執為我，不能辨明，反認之以為涅槃；是以所修功德不能成就。此為妄認我相，則我不解脫，故多劫不成聖果。

/VERSE/『何以故？有我愛者，亦愛涅槃，伏我愛根為涅槃相。有憎我者，亦憎生死，不知愛者真生死故，別憎生死名不解脫。

何以故者，再徵認我何以妨道之故。下釋云：妄認我者，必有愛憎之心，有我愛之心者，即以此心而愛涅槃，復以暫伏我愛為涅槃相，不知此即法愛。有憎心者，對於生死亦不憎惡，而不知愛涅槃之愛，真是生死之因，不知斷愛，而別用憎於生死，即名於法不解脫，即法愛也。此意蓋謂涅槃本是解脫之法，愛憎實乃繫縛之因，暫伏我愛非真涅槃，因愛涅槃便成法愛。以似為真，已屬妄認，且以愛涅槃故而憎生死，不知真生死根即是愛心，不斷愛根，別憎何益？如此修習，豈名解脫？

/VERSE/『云何當知法不解脫？善男子！彼末世眾生習菩提者，以己微證為自清淨，猶未能盡我相根本。

首句即緊承前文而徵法不解脫之相。徵意：如謂涅槃是寂滅法，今愛涅槃乃求解脫，何以反名不解脫？善男子下釋，謂以微證為清淨，未盡我相，即為法不解脫。言微證者，上來證、悟、了、覺，皆有分證之功，故名微證，但不能自計以為清淨耳。如果以己微證為自清淨者，即是法執。不知壽命相中之覺，仍是業智，亦即我相之未盡者，故云猶未能盡我相根本。下更舉事驗知。

/VERSE/『若復有人讚歎彼法，即生歡喜，便欲濟度；若復誹謗彼所得者，便生瞋恨：則知我相堅固執持，潛伏藏識，遊戲諸根，曾不間斷。善男子！彼修道者，不除我相，是故不能入清淨覺。

所以說猶未能盡我相根本者，尋常讚謗，容或不動喜怒之情，若遇讚歎所修之法門，是必生歡喜，遇誹謗所得之境界，是必生瞋恨，此為修道之人難自覺察者。即此瞋喜之心，便可驗知內心我執尚在，故云：則知我相堅固執持。此深細之我相，乃潛依於第八識中，於諸根對境之時，即暗中作主用事，無時或息。故云：潛伏藏識，遊戲諸根，曾不間斷。言遊戲者，操縱用事，極其自在之意。善男子下，以不除我相，結成妨道。

/VERSE/『善男子！若知我空，無毀我者；有我說法，我未斷故。眾生、壽命，亦復如是。善男子！末世眾生說病為法，是故名為可憐憫者！雖懃精進，增益諸病，是故不能入清淨覺。

此更反覆推論。謂豈聞讚謗而生瞋喜者，可以驗知有我，即聞讚不喜，聞謗不瞋，亦不可認為我空。如果真知我空，則雖聞謗亦不見有毀我之人，倘仍覺有毀我之人，則可反證尚有被毀之我未能斷除，故云若知我空，無毀我者。又若真知我空，則不見有我欲濟度之人而我為之說法，若尚有我說法之見，正是我相未斷，故云有我說法，我未斷故。其餘人相、眾生相、壽命相，亦可如是辨明。此等淺深我相，皆是修行上之病，應當斷除。但求道者，每每妄認我相為涅槃，即是說病為法，深可憐憫！如此修習，功愈勤則病癒深耳！後一句結成妨道之所以，故云是故不能入清淨覺。

/VERSE/『善男子！末世眾生不了四相，以如來解及所行處為自修行，終不成就。或有眾生，未得謂得，未證謂證，見勝進者，心生嫉妒。由彼眾生未斷我愛，是故不能入清淨覺。

此再推論不了四相，必生二謬，一者、竊佛德以為己功，二者、以少得而起增慢。

以如來解及所行處為自修行者，即指竊佛德以為己功之人。此種人以為經教所載如來解處，不過如是，今我亦如是修；如來行處不過如是，今我亦如是行，附會如來之解行，謂是自己之解行境界。不知四相未空，但以分別識心附會言教，終不能成就清淨解行也。

或有下，即指以少得而起增上慢之人。此中未得二字，非謂毫無所得，但約少有所得或似有所得而言。未證亦然。意謂：又有一種人，實在未得清淨涅槃，但因證，悟、了、覺、諸境界少有所得，與涅槃相似，即自謂已得涅槃。實在未證圓覺菩提，但因已伏我執煩惱，與菩提相似，即自謂已得菩提。其未得、未證，非不自知，但以增上慢心而自謂已得，已證。此種人若見有勝於己而更求前進之人，其心必生嫉妒，即可驗知其實未得未證也。

由彼眾生未斷我愛者，彼指前兩種人。彼兩種人所以有嫉妒心者，皆因未能斷除細相我愛之故，後一句重行結成妨道之由，故云是故不能入清淨覺。

/VERSE/『善男子！末世眾生希望成道，無令求悟，唯益多聞，增長我見。但當精勤降伏煩惱，起大猛勇，未得令得，未斷令斷，貪、瞋、愛、慢、諂曲、嫉妒對境不生，彼我恩愛一切寂滅。佛說是人，漸次成就，求善知識，不墮邪見。若於所求別生憎愛，則不能入清淨覺海』。

此節復明示勸戒。無令下，三句是誡。但當下至不墮邪見，是勸。後二句，仍結歸我見妨道。

誡意謂：末世修行之眾生，其目的是希望成道。希望成道，必須悟淨圓覺心；但所當知者，不可使其以為求悟唯以增益多聞為能事，故云無令求悟，唯益多聞。因為多聞乃名數文字之學，縱有知解，實非自悟淨心，反足以增長我見而為求悟之障。

勸意謂，希望成道之人，但須急於降伏煩惱，即是先了四相皆空，發起猛勇之心。所有真實境中一切功德妙用，前未得者今務令得；所有顛倒境中一切障礙之法，前未斷者今務令斷。此可以自己徵驗者，所得貪、瞋，愛、慢諸根本煩惱，諂曲、嫉妒諸隨煩惱，能夠對境不生；所謂彼我恩愛，尤為生死根本，一切寂滅。寂滅者、乃本不生滅，非先有而後滅也。果能如是，即是進除四相而漸證法空，亦可知其觀行成就，故云佛說是人，漸次成就。更當求善知識，方能不墮邪見。然求善知識，只可取其正知見，不可別生憎愛之心。如對於所求之人，別有貧富、貴賤之分，如是之類，皆因我相之根本未除，足以妨道，故云：若於所求別生憎愛，則不能入清淨覺海。此二語更有諄諄告誠之意，而結歸妨道。

/KEPAN/己二偈頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『淨業汝當知！一切諸眾生，皆由執我愛，無始妄流轉。未除四種相，不得成菩提。愛憎生於心，諂曲存諸念，是故多迷悶，不能入覺城。若能歸悟剎，先去貪、瞋、癡，法愛不存心，漸次可成就。我身本不有，憎愛何由生？此人求善友，終不墮邪見。所求別生心，究竟非成就。

剎、梵語剎多羅，國土世界之義，即境域也。悟剎、如云悟境。既稱悟境，即法法屬悟，不復有迷。

/KEPAN:a11/戊二邪師病──普覺章

邪執謬見，不但自心固有者難於斷除，由師友之熏陶而來者，其力亦大。修行之人，自以親近善知識為尚，然而不知選擇，遇邪師邪友，亦一味盲從，必致反受其誤！且世間邪見之人，最好為人知識，以其邪法自害害人，故師友不可不慎也！普覺菩薩，即是普能覺知一切邪見之人，深悲末世，故懸問及此。

/VERSE/於是普覺菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！快說禪病，令諸大眾得未曾有，心意蕩然，獲大安隱。世尊！末世眾生，去佛漸遠，賢聖隱伏，邪法增熾，使諸眾生：求何等人？依何等法？行何等行？除去何病？云何發心？令彼群盲不墮邪見』！作是語已，五體投地，如是三請，終而復始。

禪病，即我、人、眾生、壽命、四相。前章於四相痛快淋漓說之，故云快說禪病。說者既痛快，故能令聞者得未曾有，心意因之蕩然，而獲得安隱自在。世尊下，繼謝前益之後，重申詳請。末世眾生四句，承前章求善知識不墮邪見。先陳詳請之因，意即末世去佛漸遠，邪法增熾，不求師友，便是盲修。然而求善知識，必易墮邪見。以下五問，皆依此意。使諸眾生一語，直貫五問。一、眾生求善知識，當使求何等之人？二、當依善知識何等之法？三、對於善知識當行何等之行？四、對於所求之人及所受之法，當自己除去何病？五、當如何發心，始免為邪法轉移？請佛明示，使末世修行之人，不入邪途，故云令彼群盲不墮邪見。群盲者，末世眾生，無有慧目，譬如盲人，易陷歧路。

/VERSE/爾時、世尊告普覺菩薩言：『善哉！善哉！善男子！汝等乃能諮問如來如是修行，能施末世眾生無畏道眼；令彼眾生得成聖道。汝今諦聽！當為汝說』。時普覺菩薩奉教歡喜，及諸大眾，默然而聽。

無畏道眼者，修行而得正知正見。譬如行路，有目可恃，前途無畏。

/KEPAN/庚三正答
/KEPAN/辛一應求之人

/VERSE/『善男子！末世眾生將發大心，求善知識欲修行者，當求一切正知見人。心不住相，不著聲聞、緣覺境界，雖現塵勞，心恆清淨。示有諸過，讚歎梵行，不令眾生入不律儀。求如是人，即得成就阿耨多羅三藐三菩提。

此答求何等人之問。大心、揀非希望小果。修大乘者，以發大心為正因，以求善知識為正緣，故大心將發，必求善知識指導正修行路。此等眾生所當求之善知識，是要一切正知見之人。所謂一切正知見人者，可以順逆兩方面觀察而知：就順境觀察，則心不住相，一也；不著聲聞、緣覺境界，二也。不住相，即是離於凡夫希冀人天福報之心；不著聲聞、緣覺境界，即是離於二乘滯著小乘因果之心。若就逆行觀察，此善知識因為利益眾生起見，雖自現塵勞之相，而其心則常清淨。塵勞者，勞倦於六塵也。凡夫為六塵所勞，故心不清淨。今此不同，故云雖現塵勞，心恆清淨。又有時雖亦示現有過，但不勉強說理以自飾其過，仍然讚歎梵行以明己之非。此善知識種種示現：或為利益他人起同事攝；或有別緣，暫違律儀，坦白自承，不令觀感之人從而效法，而作不規則之事，故云不令眾生入不律儀。不律儀，如云不規則。求得如是之人，可為正緣，由此正緣成就正因，故云即得成就阿耨多羅三藐三菩提。

/VERSE/『末世眾生見如是人，應當供養，不惜身命。彼善知識四威儀中，常現清淨，乃至示現種種過患，心無憍慢，況復豐摶、妻子眷屬？若善男子於彼善友不起惡念，即能究竟成就正覺，心華發明，照十方剎。

見如是人者，如前揀擇。已得如此之人為善知識，即當不惜身命以供養之，故云應當供養，不惜身命。所以不惜身命者，求道之人以慧命為重，身命為輕。夫世間教理，尚有捐軀報國，殺身成仁之義，何況為法求師？是以既得正知見之善知識，竭力供養，今其四事無缺；縱遇喪命因緣，亦不顧惜。彼善知識下，誡勿致疑。謂既揀擇如是之人為善知識，若彼於行、住、坐、臥──四威儀中，常現清淨之順行，則虔誠敬事，自不待論；縱使示現過患，如殺、盜、婬等種種之逆行，亦不可對之稍有自起憍傲或輕慢於彼之心。蓋已明知此善知識之所示現，皆為化導之方便。其示現順行，固令眾生作為準則；其示現逆行，亦為對彼過患眾生，與其同事而行攝化耳。故云乃至示現種種過患，心無憍慢。乃至、如云縱使。況復摶財妻子眷屬者，摶、謂摶食，財、謂資財。關於此語，有義：謂見彼過患如殺，盜、淫等非律儀事，尚無憍慢；況彼若僅貪著財、食，或是在家知識愛染於妻子眷屬，非為大過，更應不起惡念。有義：事善知識，身命尚且不惜，何況財食等身外之物，二義均可通。

若善男子下，結明獲益。彼善友、即前揀擇而事之善知識。不起惡念者，一則對於善友順逆諸行，決定了知其為方便示現；二則可以證明自己心地清淨，正念純熟，故能爾也。即此於彼善友不起惡念，即能隨因感果，契合真心，故云即能究竟成就正覺。從此慧光開發，稱體無邊，故云心華發明，照十方剎。

/KEPAN/辛二應依之法

/VERSE/『善男子！彼善知識所證妙法，應離四病。云何為四？

前節已明人之揀擇，此節明法之揀擇，以答依何等法之問。答意謂：彼善知識所證之法，應離下列四種之病，方可依之。妙法、指隨順圓覺各種觀行。但此中四病，與問中除去何病之病不同。四病乃專指善知識以其所證之法，為人南針應離之病，即科目所標邪師病也。隨有一病未離，不堪為師；而修行之人，即不當依其法以為繩墨。云何為四？徵起下文。

/VERSE/『一者、作病：若復有人作如是言：我於本心作種種行，欲求圓覺，彼圓覺性非作得故，說名為病。

自此以下四節，別釋四病。四節皆冠以若復有人作如是言者，經文假設人言以明病之行相。意即苟作是言，即知是病。此節明作病之行相，即是欲求圓覺，而妄以起心造作為能事，故其言曰：我於本心起種種行欲求圓覺。所謂起種種行者，蓋即誤會三摩缽提觀中，所言一切菩薩從此起行，及備行菩薩清淨妙行等文；以為用心用力、作諸佛事，所謂造塔、修寺、持咒、念經種種施為，即是入道真實功德，不知有意造作，已違覺性。故經破云：彼圓覺心非作得故，說名為病。

/VERSE/『二者、任病：若復有人作如是言：我等今者不斷生死，不求涅槃，涅槃生死無起滅念，任彼一切，隨諸法性，欲求圓覺。彼圓覺性非任有故，說名為病。

任者、任其自然，此任病與前作病適得其反。大疏云：前則驅馳覓佛，此乃放縱身心。此等人所持理由，謂我等現在不必去斷生死，亦不必去求涅槃。涅槃不忻，生死不厭，故無起滅之念。只是真聽其真，妄聽其妄，饑餐渴飲，各稱其心。所謂：任彼一切，隨諸法性；節以此任其自然之心求於圓覺。此乃誤會菩薩不與法縛，不求法脫，不厭生死，不愛涅槃，及圓覺清淨本無修習等義。夫欲求圓覺而有任其自然之心，不知圓覺淨性實非任其自然之所能有，故云彼圓覺性非任有故，說名為病。

/VERSE/『三者、止病：若復有人作如是言：我今自心永息諸念，得一切性寂然平等，欲求圓覺。彼圓覺性非止合故，說名為病。

止、謂止息妄念，此則鑒於前者作病之起心，任病之隨情，不得覺性，故轉計於止。其言曰：一切法所以有差別之性不得平等者，以心有妄念故；我今於自心上息諸妄念，妄念永息，即得一切法性寂然平等，以此欲求圓覺。此蓋誤會奢摩他中取靜為行，及由澄諸念等義，不知妄念愈息愈多，即此息妄之心仍是妄念。且見有妄念可息，即已乖彼無念之覺心，故云彼圓覺性非止合故，說名為病。

/VERSE/『四者、滅病：若復有人作如是言：我今永斷一切煩惱，身心畢竟空無所有，何況根塵虛妄境界？一切永寂，欲求圓覺。彼圓覺性非寂相故，說名為病。

滅、謂心境俱滅，故與前者但息心念不同。其言若謂起惑造業，故有受報之身心，我今永斷一切煩惱，即無惑無業，而所謂受報之身心，更空無所有；根塵境界托於身心，今身心既空，何況根塵乃托於身心之虛妄境界，焉得不空？今斷煩惱，則身心、根塵一切永寂，以此寂滅之心欲求圓覺。此則誤會禪那中所言寂滅及斷煩惱等義而來；不知覺體靈明，寂照不二。今斷煩惱唯住寂滅，失彼明照，豈合覺相？故云彼圓覺性非寂相故，說名為病。

/VERSE/『離四病者，則知清淨。作是觀者，名為正觀；若他觀者，名為邪觀。

此總結。謂若離於四病，則知此善知識所證妙法，乃為清淨可依之法。不惟善知識所證之法應作如是觀察，即一切修行人亦當作如是觀。故云：作是觀者，名為正觀；若他觀者，名為邪觀。

實則四種行門所以為病者，以其斷章取義偏執一行，言雖近是，理則全非故也。離四病者，但離遍執，非離其法；若能通達，則四皆清淨，非謂四法皆不可行。所依者、當在離病之法耳。

/KEPAN/辛三行何等行

/VERSE/『善男子！末世眾生欲修行者，應當盡命供養善友，事善知識。彼善知識欲來親近，應斷憍慢；若復遠離，應斷瞋恨。現逆順境，猶如虛空。了知身心畢竟平等，與諸眾生同體無異。如是修行，方入圓覺。

此答行何等行之問，即既得所求之人，應如何事之之意。又菩薩行門無邊，要以事師為尚，況末世邪法熾盛，尤須知識提攜，故親近善友，即修行之事。末世眾生欲修行者下，明應行之事。善友與善知識，名義上原無分別；只善知識中若為同學道侶者，自屬於友，應當供養；若為親近師承，即當執禮以師事之。盡此形命供養承事，無有少懈，故云應當盡命。彼善知識，概指師友。師友欲來欲去，必有因緣。其欲來親近時，不可謂彼不待請而來，因而慢彼；亦不可謂彼尚欲來近我，因而自憍，故云應斷憍慢。若師友欲遠離他去，亦不可因其捨我就彼而生瞋恨之心，故云應斷瞋恨。俱云應斷者，憍慢、瞋恨，皆為障道因緣故。現逆順境者，清淨威儀名順境，種種過患名逆境，又遠離名逆境，親近名順境。總之、善知識示現或違己意或順己意之境界，此心亦不因而改易；譬如虛空之無變異，亦不見彼違順之相，故云現逆順境，猶如虛空。所以然者，菩薩修行，應以同體悲智為出發點，蓋即了知師友及諸眾生與己同體，體同圓覺，無有異視，故事師可以屈節，度生可以忘軀，如此始為隨順覺性，故云如是修行，方入圓覺。

/KEPAN/辛四應除之病

/VERSE/『善男子！末世眾生不得成道，由有無始自他憎愛一切種子，故未解脫。若復有人觀彼怨家，如己父母，心無有二，即除諸病；放諸法中自他、憎愛，亦復如是。

此答除去何病之問。問意、答意，皆從前章若於所求別生憎愛之義而來。但前但言人，此兼言法；前但現行，此明種子不同耳。答語先明病之所在，意謂：分別自他而起憎愛，即是難契圓明之病。末世之人所以不得成道者，因為從無始以來，即有自他、憎愛一切的習氣，即一切種子也。此種種子未能解脫，是以觸處現行。譬如對於所求之人，別以愛憎為重輕；對於所聞之法，亦別以愛憎為取捨，皆足妨道。故此自他憎愛一切之種子，即為諸病。

若復下，明除病之方。意謂：要除去自他憎愛諸病，須是以平等之心觀人。譬如怨家乃最可憎者，父母乃最可愛者，如果有人將彼怨家當作自己父母看待，其心平等，無有二致；從此怨親平等之中，即知此人自他憎愛之種子已斷，故云即除諸病。觀人如此，觀法亦然。若以平等之心觀法，則生死、涅槃無殊，故云於諸法中自他，憎愛，亦復如是。

/KEPAN/辛五云何發心

/VERSE/『善男子！末世眾生欲求圓覺，應當發心作如是言：盡於虛空一切眾生，我皆令入究竟圓覺，於圓覺中無取覺者，除彼我人一切諸相。如是發心，不墮邪見。

此答云何發心之問。本章五問，皆以末世去佛漸遠，邪法增熾為緣起，而以令彼群盲不墮邪見為歸結。而世尊答語，則首標末世眾生將發大心，所謂將發者，蓋謂末世有志求道，欲發大心，但以恐墮邪見，未敢遽發。至此、則當求之人，當依之法，當行之行，當除之病，俱已明白顯示，今當教命發心，故直云：末世眾生欲求圓覺，應當發心。發心、即發願，如世俗所謂立志，蓋所以策引修行也。願切行專，方得成就故。

盡於虛空至一切諸相，即發心之言，亦即應發之心相也。心相有四：一者、廣大心，二者、第一心，三者、常心，四者、不顛倒心。與金剛經中開示云何應住義同。盡於虛空一切眾生者，即廣大心。盡於虛空，則十方普及不以方域為限；盡於一切，則四生俱賅，不以怨親為差，故云廣大。我皆令入究竟圓覺者，即第一心。夫依眾生不覺而說始覺，覺已即同本覺；今令入於始本不二，乃為究竟入於圓覺，故云第一。於圓覺中無取覺者，即常心。所謂令眾生入覺者，實以依於幻化相上，說未入覺者名眾生；然眾生入已即名圓覺，非以圓覺為所取之法，而眾生為能取之人也。以是之故，雖云令生入覺，而實無有取覺之人，如是乃契真常；若見有眾生因我令入圓覺之相，即非真常矣，故云常心。除彼我人一切諸相者，即不顛倒心。我、人、眾生、壽命諸相及度生等相，皆名顛倒；今除彼一切諸相，故云不顛倒心。前二心為大悲，後二心為大智；悲智雙運，故四心圓發。如此發心以策修行，雖在邪法增熾之末世，亦不懼為邪教邪宗所誘，故云如是發心，不墮邪見。

/KEPAN/己二偈頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『普覺汝當知！末世諸眾生，欲求善知識，應當求正見。心遠二乘者，法中除四病，謂作、止、任、滅。親近無憍慢，遠離無瞋恨，見種種境界，心當生希有，還如佛出世。不犯非律儀，戒根永清淨。度一切眾生，究竟入圓覺，無彼我人相，常依正智慧，便得超邪見，正覺般涅槃。

偈中有與長行文不甚同者，乃義頌也。

/KEPAN:a12/丙四行方便──圓覺章

本經言行，前有普賢、普眼之設疑請問，後有威德、辯音之單複異同，義無餘蘊，已可依之直達覺境。然而幹裏之程，始於跬步，則入手方便，尤應抉擇。譬諸建屋，基礎先固，大廈斯成。大抵法門深處尚易貫通，而特殊工夫，轉在入手。本章開示道場加行，不特身心知所安頓，即初修之如何設備及環境之所關，併皆詳明。使末世求道，心無纖疑，蓋為本經扼要之法門，亦即圓覺法門之特殊點。故發起本章之問者，正為圓覺菩薩。

/KEPAN/丁一長行

/VERSE/於是圓覺菩薩，在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！為我等輩廣說淨覺種種方便，令末世眾生有大增益。世尊！我等今者已得開悟，若佛滅後末世眾生未得悟者，云何安居修此圓覺清淨境界？此圓覺中三種淨觀，以何為首？唯願大悲，為諸大眾及末世眾生，施大饒益』！作是語已，五體投地，如是三請，終而復始。

本章專明入手之方便，故問意重在若佛滅後末世眾生未得悟者。所問有二：一、問如何安居修圓覺行？二、問三種淨觀以何為首？如何安居者，謂應如何建設道場，安置淨居，乃為合法。

/VERSE/『善男子！一切眾生，若佛住世，若佛滅後，若法末時，有諸眾生具大乘性，信佛祕密大圓覺心欲修行者，若在伽藍，安處徒眾，有緣事故，隨分思察，如我已說。

佛滅後者，概指正法像法之世。法末時、即末法之世。言法末者，如云末法世之末。有諸眾生者，謂不論於何時。一切眾生之中，有一類之人大乘性者，約習所成性而說；謂宿有聞熏之種，已具大乘信心之根性。信佛祕密大圓覺心者，大圓覺心乃生佛本有，但眾生為無明所蔽，雖具圓覺而不自知，惟佛乃能發見、乃能證知、乃能究竟，如佛獨得之祕，故稱佛祕密。此就眾生邊說，若就佛邊說，則佛果境上圓覺既已顯露，即為非祕密。且大圓覺心，雖云生佛同具，若無諸佛發見，則終成祕密，以非至佛地不能證知，故云佛祕密大圓覺心。信者，雖未能自己證知，而能依教信入。欲修行者，即發上求菩提之心而將從事於修圓覺行者。此數語，單為指明此一類未悟之人。意即謂：一切眾生之中，不論佛住於世之時，成佛滅後正法、像法乃至末法最遠之時，有一類之人，宿有聞熏之種，已具大乘根性，雖未得悟圓覺，而能信佛祕密大圓覺心，發心欲修圓覺行者。若在下、結前已說。梵諳僧伽藍，乃和合僧眾同住之園，即今寺院叢林之義。謂此類欲修行者，若在伽藍中，因為有安處徒眾等眾人緣上之事，不能專心修習，即可隨其自己可能之分量，將三種法門思維體察。如我已說者，如普眼章所說。

/VERSE/『若復無有他事因緣，即建道場，當立期限：若立長期百二十日，中期百日，下期八十日，安置淨居。

自此至隨往無礙，正示云何安居，修圓覺行。此節示道場期限。他事因緣者，指前安處徒眾及諸利他之事；成有兵燹等亦名他事。道場即行道之場所，建道場即結戒壇，乃就空間上立界限。當立期限，乃就時間上立界限。既莊嚴空間，又規定時間，乃使時空均有限制，得以精神貫注，誓必成就。如釋迦牟尼佛，以菩提樹下為道場，自發誓願，不成正覺，不起於座之類。立期久近有二意：上根力勝，可任長期百二十日之限；中根次之，可任中期百日；下根力弱，可任下期八十日？過此恐非所能勝，此一意也。又上根智力敏銳，修下期八十日可證；中根次之，須加二旬，百日乃證；下根智力贏劣，非長期百二十日，難期其證；此又一意也。然就經文若立長期云云，則世尊定此三期，亦有隨人樂欲之意。不過示下期八十日不可再少，長期百二十日不必再多耳。安置淨居者，於道揚內另結小界，安置修淨之處所，使內外清淨也。

/VERSE/『若佛現在，當正思維。若佛滅後，施設形像，心存目想，生正憶念，還同如來常住之日。懸諸旛華，經三七日。稽首十方諸佛名字，求哀懺悔。遇善境界，得心輕安，過三七日，一向攝念。

此明著手修習之行相：既設道場，復立期限，即可著手修習。佛現在者，即佛住世時，行者既入道場：不能往禮，應當正念思維，心存想處，即為佛在。因為法身遍一切處，不以空閒為礙也。若佛滅後者，即無論正法、像法乃至末法之時，佛既去世，即應設備佛之形像，以為心目專注之標的，對此形像心存目想，而生起正憶念。正憶念者，如觀佛相好，明記不忘之類。形像雖是雕塑繪畫，應當視同如來現在，須知法身常住，不以時間為礙也，故云還同如來常住之日。懸諸旛華者，即將所設之壇場，懸旛懸華，莊嚴盡善，以作外緣。經三七日者，初修之人，恐戒基未固，心未得淨，不能遽修定慧，故以開始入場三七之日，禮佛懺悔。懺者，除去前愆，悔者，誓不再造。稽首十方諸佛，乃求哀憫加被我此懺悔之心，此如滌器令淨，備盛醍醐。三七之中，一心行此，理可感應而得心淨。如在三七之中，遇善根發現，即可自見瑞相而心得輕利安和。善境界者，如夢中見佛，或禮時光明等類，做云遇善境界，得心輕安。此入壇最初三七之事；遇此以後，即可一直修習三種法門，故云過三七日，一向攝念。

/VERSE/『若經夏首，三月安居，當為清淨菩薩止住，心離聲聞，不假徒眾。至安居日，即於佛前作如是言：我比丘──比丘尼、優婆塞、優婆夷──某甲，踞菩薩乘，修寂滅行，同入清淨實相住持，以大圓覺為我伽藍，身心安居平等性智，涅槃自性無繫屬故。今我敬請，不依聲聞，當依十方如來及大菩薩三月安居，為修菩薩無上妙覺大因緣故，不繫徒眾。

此明結期遇夏，不能入眾安居，不為犯律。夏首三月安居者，佛制出家眾應每日巡化，出外乞食；但至夏季溽暑多雨，巡化不便，故在夏季三個月中，集合一定人數結界安居，同修禪定，而在家信眾則從事供養。夏首、即初夏，以四月十五日起至七月十五日為三個月，故云夏首三月安居。及三月既滿，大眾出而聚會，各人有過，自行披露，亦可指出他人之過，重在懺悔，不可包藏。此安居制度，毗尼明定，聲聞必須遵守；而菩薩則不拘此律，現因結期修法，故為辯明。意謂所立期限未滿，若遇夏首，即是聲聞三月安居之期已屆，行者既發菩提心而修圓覺，即當為菩薩之安居。止住、即安居也。清淨者，菩薩則心性清淨，聲聞則境界清淨，故云當為清淨菩薩止住。不必復念聲聞律制集眾安居，故云心離聲聞，不假徒眾。但至夏首安居之日，應對佛陳詞，以明其意；我比丘下，即所陳之詞。某甲者，將欲白佛先自稱名也。若已出家，男則應稱比丘某甲，女則應稱比丘尼某甲，在家者男稱優婆塞某甲，女稱優婆夷某甲。此是菩提心性清淨之安居，不同小乘，故許在家二眾得與。今我所依是大乘菩薩之法，故云踞菩薩乘；所修是真如本不生滅之行，故云修寂滅行。真相者，即真如實相，在本經即指圓覺。以契入圓覺為安居，故云同入清淨實相住持。假定大圓覺性為我修行證果之處所，故云以大圓覺為我伽藍。身、指前五識身，心、指第六意識，既住持於清淨實相，用五識不妄緣外塵，六識無妄想分別，故云身心安居。五識身安即成所作智，六識安即妙觀察智。平等性智者，第七識，內計第八識為我，違平等理，與前六識如浪翻動，今則前六安居，第七亦轉為平等性智。七識波浪既不翻動，而第八識亦歸真如清淨實相，於四智中則為大圓鏡智，亦即為我伽藍之大圓覺性也。涅槃自性，即本來不生不滅之真如自性。繫屬者，小乘安居，必著意於處所之清淨，而涅槃自性別無繫屬。故者、總上自踞菩薩乘起至此而言。以此之故，今我於佛前敬請，不依聲聞之律，我當與十方諸佛及諸菩薩同作三月安居之法。我所以不假徒眾者，乃為欲修圓覺妙行之因緣，是以不拘小節，故云為修菩薩無上妙覺大因緣故，不繫徒眾。

/VERSE/『善男子！此名菩薩示現安居，過三期日，隨往無礙。

此結示仍以三期為限。因菩薩示現安居，本不同於小乘依律之安居，故不必以夏首至三月為限，只以三期中自立之期限為準。過此期限，即使未到夏限之七月十五日，不妨隨意他往，故云過三期日，隨往無礙。

/VERSE/『善男子！若彼末世修行眾生，求菩薩道入三期者，非彼所聞一切境界，終不可取。

此節先示誡取一切邪證。行者誓志剋期，加功用行，固以求證為事；然若貪取境界，不辨邪正，則易招魔，故所證必須與所聞之境界相應，方名為正。所聞者，親聞於佛或善知識之教，以及經教所載者是也。夫求道之人，無非因聞生信，因信起修，因修有證，故所證者，即是所聞、所信、所修之果，亦必與所聞相應。若不相應，則無論發見一切善惡之境界，皆為魔事，故云非彼所聞一切境界，終不可取。此於將示修證之前，諄諄誥誡，良有以也！

『善男子！若諸眾生修奢摩他，先取至靜，不起思念，靜極便覺；如是初靜，從於一身至一世界，覺亦如是。善男子！若覺遍滿一世界者，一世界中有一眾生起一念者，皆悉能知；百千世界，亦復如是。非彼所聞一切境界，終不可取。

此明修止。先取至靜，乃示修止應如何入手。不起思念，乃示修止應如何用心。靜極便覺者，即由澄諸念，靜慧發生，乃示此觀初成之相。奢摩他以靜為體，以覺為用，觀初成時，體上之靜先從一身靜而至一世界靜。覺亦如是者，觀初成時，用上之覺亦從一身覺而至一世界覺。靜與覺雖別為說，但約體用，非關後先，以一身靜時當體即覺，即名一身覺也。善男子下，詳明發起功用，如文可知。又大疏云：『知眾生念者，世界既全成覺，眾生全在覺中，故所起念無不了達，如影入鏡，鏡照無遺』。非彼所聞以下，重言以誡邪取。

/VERSE/『善男子！若諸眾生修三摩缽提，先當憶想十方如來，十方世界一切菩薩，依種種門，漸次修行勤苦三昧，廣發大願，自熏成種。非彼所聞一切境界，終不可取。

此明修觀。先當下二句，乃示修觀應如何入手。前修止是無相之觀，故先取至靜；今修觀是有相之觀，故當先憶想一切諸佛及一切菩薩。依種種門，漸次修行勤苦三昧者，乃示修觀應如何致力。此節無觀成起用之文者，道場剋期自修，故但約大智上求而說，然當廣發大願自熏成種，則大悲下度，自在願中，限滿對緣，即起化用。非彼下，重誡邪取。

/VERSE/『善男子！若諸眾生修於禪那，先取數門。心中了知生住滅念分劑頭數。如是周遍四威儀中，分別念數無不了知，漸次增進，乃至得知百千世界一滴之雨，猶如目睹所受用物。非彼所聞一切境界，終不可取。

此明修禪那。先取數門，乃示修禪那應如何入手。心中了知生住滅念分劑頭數，乃示修禪那應如何用心。如是周遍二句，乃示此觀初成之相。漸次增進三句，詳明發起功用。非彼下，重誡邪取。數門者，即數息法門，乃調和息之出入而明記其數，詳如台宗所說六妙門。生住滅念者，念、指心中之妄念，念初生為生，既生為住，念將滅為異，既滅為滅，心中每有一念，必有生住異滅四相可以觀察。經不言異者，或納異於住以順三世。分劑者，如長短久暫之分限。四威儀：即行、住、坐，臥。此節大意謂：求道者若修禪那，先取數息法門入手，於靜坐時調和氣息，從一至十數其息數，因調息而心可淨，因數息而念可知。故心中一切粗細妄念，可以了知其生住滅之相，及其始末分劑，多少頭數。初修者靜坐時之用心如此，及此觀初成，則周遍於尋常行、住、坐、臥四威儀中。換言之：即一切動止之中，分別生念住念滅念，及其分劑頭數，無不了知。觀成之後，漸次增進，則功用所至，雖在百千世界之遠，而有一滴之雨之微，亦且得知。非但彷彿得知，且係分明了知，猶如目觀所受用物。

/VERSE/『是名三觀首初方便，若諸眾生遍修三種，勤行精進，即名如來出現於世。

首句結上三觀，以正答以何為首之問，故知前三節重在顯示入手方便也。若諸下，明遍修。遍修、即前之圓修三觀。剋限期中，若能遍修三觀，勤行不捨，精進不懈，即是圓覺之行已備。如此之人，名觀行即佛，故云即名如來出現於世。

/VERSE/『若後末世鈍根眾生，心欲求道，不得成就，由昔業障，當勤懺悔；常起希望，先斷憎、愛、嫉妒、諂曲，求勝上心。三種淨觀，隨學一事。此觀不得，復習彼觀，心不放捨，漸次求證。

上節明遍修三觀，此節更明鈍根互修三觀以足答意。修行不得成就者，多由宿昔業障，故當勤修懺悔。常起希望者，即發上求之願，決心欲證。憎、愛、嫉妒、諂曲，妨道最甚，故當先斷。斷惑懺業，乃除障道因緣。勝上心者，勝進增上之心。障道因緣既除，希求心願復切，即可於三觀之中，隨其樂欲修習一觀，故云隨學一事。如所修此種法門不成，再改修彼種法門，故云此觀不得，復習彼觀。然隨學有二義：一者、專修，謂於一期之中，專修一觀，期滿不成，即於次期改修另一觀。二者、試修，謂即於一期之中試取一觀修習，經相當時日，自知此觀未合，不得成就，即復改修另一觀。如是三觀互修，不少退墮，則時至機熟，必可成就，故云心不放捨，漸次求證。

/VERSE/於是賢善首菩薩，在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：『大悲世尊！廣為我等及末世眾生，開悟如是不思議事。世尊！此大乘教，名字何等？云何奉持？眾生修習得何功德？云何使我護持經人？流布此教至於何地』？作是語已，五體投地，如是三請，終而復始。

開悟如是不思議事者，正說分之所開悟：若境、若行、若病患、乃至前章之方便，皆不思議事。世尊下，正陳請辭。此大乘教，即指全經。所陳五問：一、名字，二、奉持，三、功德，四、護持，五、布至何地。皆以總結全經為請，故冠以此大乘教之言。

/KEPAN/丙一總顯

/VERSE/『善男子？是經百千萬億恆河沙諸佛所說，三世如來之所守護，十方菩薩之所歸依，十二部經清淨眼目。

此節係於將答所問之先，提出四大要點，使聞者決定明瞭，而生其歡喜信受之心。

一者、了義經是稱性而談，不了義經是方便為說。方便為說者，或依方域，或依時代，或依眾生根性樂欲種種之不同，故有略說、權說、密意說、隨世俗說、乃至種種差別為說，如是等方便為說，故有此佛說而彼佛不必說者。是以不了義經，有說有不說；此是了義經，無佛不說，故云百千萬億恆河沙諸佛所說。

二者、圓覺是一切如來因地法行，如文殊章云：『一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道』。菩薩求道，如果未聞圓覺，是尚未得成佛正因，所關匪細也。諸佛守護，乃使未曾聞者悉皆得聞。華嚴經云：『我等諸佛護持此法，令未來世一切菩薩，未曾聞者悉皆得聞』。又法華、彌陀等經，皆稱諸佛之所護念，亦斯意也。故云三世如來之所守護。言三世者，已成、今成、當成之佛，皆護持故。

三者、文殊章云：『有大陀羅尼門名為圓覺，流出一切清淨真如，菩提、涅槃，及波羅密，教授菩薩』。是圓覺陀羅尼門，為一切清淨法寶之總持，故十方菩薩無不歸依。

四者、此經義無不盡，理無不融，解此則大小乘十二部經教得以貫通，喻如清淨眼目，明見一切，故云十二部經清淨眼目。十二部經，即十二分教：謂一、契經，二、應頌，三、授記，四、諷誦，五、因緣，六、自說，七、本事，八、本生，九、方廣，十、未曾有，十一、譬喻，十二、論議。蓋依教相之分部，而非卷帙之分部也。

/KEPAN/丙二正答
/KEPAN/丁一答名字何等

/VERSE/『是經名大方廣圓覺陀羅尼，亦名修多羅了義，亦名秘密王三昧，亦名如來決定境界，亦名如來藏自性差別，汝當奉持！

自此以下正答。此節世尊自定五名，以答名字何等。前二名，於釋題文中已釋。惟題文已顯攝密，故略去陀羅尼三字。陀羅尼，此云總持，釋見文殊章有大陀羅尼門。第三祕密王三昧，即三摩地，此云等持、正定、正受、正思惟等。圓覺三昧為一切三昧之總持，故稱之為王。又唯佛獨證之真實究竟境界，匪特眾生不知，亦非等覺所能窺測，故稱秘密。第四如來決定境界者，此可與第三名對釋，如來極證之境界，等覺以還之眾生望之為秘密，故唯如來為決定。第五如來藏自性差別者，如來藏，乃約幻未永離，覺未顯發，如來果覺含藏在眾生心中之義為名，即圓覺在纏也。雖在幻妄而不為幻妄所變，是為自性；隨緣而起諸幻化方便行位及諸功德，是為差別。末句順答奉持。

/KEPAN/丁二答流布何地

/VERSE/『善男子！是經唯顯如來境界，唯佛如來能盡宣說。若諸菩薩及末世眾生，依此修行，漸次增進，至於佛地。

此節先答第五流布此教至於何地之問。流布總括十法行言：一、供養，二、寫，三、施，四、聽，五、受，六、讀，七、誦，八、說釋，九、思，十、修。答意謂：此經所顯唯是如來果上之境界，如此甚深祕密境界，唯佛始能徹底宣說；至若菩薩及末世眾生，依於此經而修十法行，展轉流布，則以經顯佛境故，而依經修此十法行者，其功德漸次增進，必至於佛地。

/KEPAN/丁三答云何奉持

/VERSE/『善男子！是經名為頓教大乘，頓機眾生從此開悟，亦攝漸修一切群品。譬如大海不讓小流，乃至蚊虻及阿修羅，飲其水者皆得充滿。

此節正答奉持。蓋以切實修習悟入，乃為奉持也。第一句明是經之本身，約教則為頓教，約乘則為大乘，故云是經名頓教大乘。經之本身如是，是以正被之機在頓，故云頓機眾生從此開悟。旁亦攝漸，故云亦攝漸修一切群品。下以喻釋：不讓小流，喻普攝二乘人天等法；蚊蟲、喻樂小法者；修羅、喻發大心者。飲其水者皆得充滿，喻無論何等人依教修習，皆得隨心應量，取足無窮。

/KEPAN/丁四答所得功德

/VERSE/『善男子！假使有人純以七寶積滿三千大千世界以用佈施，不如有人聞此經名及一句義。善男子！假使有人教百恆河沙眾生得阿羅漢果，不如有人宣說此經，分別半偈。

此節正答眾生修習得何功德。先以財施校量，次以法施校量。夫以積滿世界七寶以用佈施，則此種財施之功德甚大；然只能資有漏之福，實不如聞此經名及一句義者，所聞雖少，終成無漏之因。又若能教百倍恆河沙數之人皆得阿羅漢果，則此種法施之功德甚大；但只限於小果。亦不如依此了義經分別解說半偈文句，所說雖少，而義則直入佛乘也。

/KEPAN/丁五答云何護持經人

/VERSE/『善男子！若復有人聞此經名，信心不惑，當知是人非於一佛二佛種諸福慧，如是乃至盡恆河沙一切佛所種諸善根，聞此經教。汝善男子！當護末世是修行者，無令惡魔及諸外道惱其身心，令生退屈』。

此正答云何使我護持經人之問。聞此經名，則尚未聞義可知，聞經名即能生信心，已屬難得，況生決定不惑之信心，尤為難得！當知此人福慧俱多，不止於一佛二佛所種諸福慧，實宿世之中，於一切佛所種諸善根。又已聞此經教使然，非偶然也。如此難得之人，在所當護。汝善男子下，召令當護。是修行者，統指聞名生信，乃至如實修行之人。云何當護耶？因為惡魔貪塵勞，外道看邪見，二者皆惡正法違害於己，遇有是等修行之人，必思惱其身心，使生退屈，況值末世，魔外尤盛，故當護之，無令為魔外所惱，即所以護之也。

/KEPAN/丙三外護稟命護持
/KEPAN/丁一敘金剛護法

/VERSE/爾時、會中有火首金剛，摧碎金剛，尼藍婆金剛等八萬金剛，並其眷屬，即從座起，頂禮佛足，右繞三匝而白佛言：『世尊！若後末世一切眾生，有能持此決定大乘，我當守護，如護眼目。乃至道場所修行處，我等金剛自領徒眾，晨夕守護令不退轉。其家乃至永無災障，疫病消滅，財寶豐足，常不乏少』。

金剛以所執之金剛杵彰名，義即力士，蓋為古佛或大菩薩所現武裝護法之相。雖現武裝，實依慈悲所起之方便功用。火首者，頭有火焰，故以為名。摧碎者，稱其功用。尼藍婆，未詳。如是八萬金剛及其眷屬，承前護持經人之旨，禮佛發願，於末世護法、護人。如護眼目者，極言守護之嚴。其家乃至云云，明守護在家修行者。財不乏少，即為豐足。

/KEPAN/丁二敘天王護法

/VERSE/爾時、大梵王、二十八天王並須彌山王、護國天王等，即從座起，頂禮佛足，右繞三匝而白佛言：『世尊！我亦守護是持經者，常令安隱，心不退轉』。

大梵王，即娑婆世界之主。二十八王，總指三界諸天。須彌山王，即帝釋，忉利天主也。護國天王，即四天王。大疏云：別標三類者，以梵與釋，諸佛轉法輪時，皆為請主。護世持國，使災害不生，故於總列之外，而更別明。

/KEPAN/丁三敘鬼王護法

/VERSE/爾時、有大力鬼王名吉槃荼，與十萬鬼王，即從座起，頂禮佛足，右繞三匝而白佛言：『世尊！我亦守護是持經人，朝夕侍衛，令不退屈。其人所居一由旬內，若有鬼神侵其境界，我當使其碎如微塵』。

吉槃荼、即鳩槃茶。雖居鬼趣，而與人類接近，食人精血，其形可畏，通變極多。一由旬、合此方四十裏。

/KEPAN/乙四總結

/VERSE/佛說此經已，一切菩薩、天龍，鬼神，八部眷屬，及諸天梵王等一切大眾，聞佛所說，皆大歡喜，信受奉行。

菩薩為當機眾，餘為護法眾。此經開始乃至正說分終，皆在淨土之事，故經首只敘當機之菩薩眾。及至此分，乃為流通於世間起見，則八部護法等眾，均能參預；以他受用土而通於應化土故。又此分之眾，雖所居之土各有不同，但會所實只一處，惟聞者心境各異耳。

佛說此經已，是說者辭已終了。信受奉行，是聞者行當開始。蓋因有聞而後信，有信而後受，有信受而後奉行，故說之終，即行之始。本經注重在行，結以信受奉行之言者，亦極寫在會法眾，即以聞教之後為起行之時也。

吾人生不值佛，自屬不幸，但如來所垂言教，因有種種護持之力，得以流通至今，使吾人依教解理，如親法會，則亦不幸中之幸！且可驗知宿世不無所種善根。依教解理，目的何在？即在於如實修行；若不修行，空談何用！修行之目的何在？即在於致果；能使人人俱成佛果，方遂諸佛本願。如來出現於世，為此一大事因緣耳！（胡法智記）（見海刊十四卷二至十一期）
