/TEXT339/◎上座前

今天大家發心，用心中心密法來打七，恰是無上殊勝的因緣。心中心法是佛教密宗的一個很高深的法門，屬於密宗九乘次第的巔頂—心髓部分。它不需要在外圍兜圈子，如四加行、前行、生起次第、圓滿次第等，而直接進入正行，用印、咒，假佛力加持，打開本性，徹見真心。打七是克期成就的要法，大家每天坐十二小時，每一座修四小時，修三座，前二座修第四印，最後一座修第二印，修的當中若感到手痛，也可以在最後二小時（即第十一至十二小時）改修第四印。第四印是開智慧而成道的，第二印是消障的，因為我們多生以來，業障積習深厚，不消除它就不能開發智慧。第七天要坐十八小時，每座六小時，全部修第四印，不再修第二印了。

打七當中不要急著求入定，更不可求神通與開悟。因為一有求得之心，便是烏雲生起，遮蓋了本性光明，反而不得定不開悟。上座要像平常打坐一樣，如法修就行了。若有時心亂如麻，可以出聲念咒，以平妄心。打坐時若咳嗽要盡量聲小，捂住聲音，以免影響別人。若腿麻木不可忍受時，可以換一下，應盡量忍耐，手印絕對不可散開。念頭一來，看見念頭起，不跟念頭跑就行。若有看不見念頭起，跟著跑了好久才知覺，這是修法的大忌。古德云：「不怕念起，只怕覺遲。」所以大家須於念來時即看見，不跟著跑。念來壓住不讓它起也不好，讓它起而不跟著流浪即是。入定時，咒念不出來了，不要著意去提它，讓它去，一提就出定了。但入定和睡著又不同。睡著了手印會散開，頭低下，沒知覺，咒不念了（這時要挺直腰，睜開雙眼，提起咒，把睡魔驅走）；入定手印不散，有知覺，咒沒有了。這時看著它，如貓捕鼠，妄念一動即撲將去。妄念不起，只牢牢地看住它，看到最後，忽然能看之心與所看之境一齊脫落，就打開本來了。

打坐中，由於障重有什麼不適的話，不要勉強，可以休息一下或少坐幾小時。打坐當中氣機發動，可能有許多感覺，都不去管它，只當自己死了，什麼事都不管就是了。

大家本來都是佛，只因追逐外境，迷惑了本性。只要一切放下，不執著就能恢愎本來的面貌。因此大家要珍惜這個機會，把妄念息下來，認真修法，以期見到本性。更進一步保護本性，在事境上鍛煉，把自己多生歷劫的習氣掃除乾淨，圓證菩提，方不負今生來人間走此一遭。祝大家都能成就！

/TEXT339:a02/第一天

打七是不講話的，但諸位有什麼問題可以提出來。

問：腳、腿痛怎麼辦？

答：腳腿酸痛，盡量忍一下。但若心亂了，因痛而散亂時，就可以換換，動動。但如結印手痛，不可以散印。對治的辦法是：把心盯在咒上，忘記手，手就不痛了。手印就如我們自己的光明能量和佛菩薩的光能聯繫的導線，手印一散線就斷了，所以不能散。持咒要用金剛持的辦法，採用金剛持來念咒既不傷氣也不傷血，到一定時唇不動了，也由它去。開始時集中精力心念耳聞，念念會鬆一些。假如從開始一直都緊張地盯著念咒，不容易入靜。至於緊鬆嚴寬怎樣合適，要自己去感覺掌握。過鬆易睡，過緊不易入靜。如手中捉一隻雀一樣，抓緊了會捏死牠，鬆了雀又飛掉了。要掌握到不鬆不緊、正好合適為度。嗝氣不用管它，不要壓制它，放屁也讓它放，只是注意不要影響別人就行。

問：手印散沒散不知道怎麼辦？

答：一般打坐不睡著的話，手印就不會散，氣發動起來會順著兩臂下來，會把手印緊緊地夾住，手印會結得很緊（我們修這個法氣發動起來的情景和氣功的不同，氣功的氣走向是一條線，我們是一片如蒸鍋一樣），只有睡著才鬆掉。

境界現相，都是六識不清淨而現出的，是六識的反映，是虛假無自性的。『金剛經』中講一切相皆是虛妄的，所以在打坐時沒有相最好，什麼都沒有看見頂好。看見什麼並不好，說明六識沒有清淨還在亂動，於是就顯相了，所以無相最好。我們的法身本來是無相可見的，它只是一個大能量、大功能，是無相可見的。如果能看到光或看見佛像，更或牆外的東西也看見了，以為是好，住在那裏不動了，就不行；也有的人看見了不好的境界，心裏害怕，這也是自己的妄心所致，真正證到本性是一點點相也沒有；有的人有上升感覺，升到天上去了，看見玉皇大帝了，能不能看見呢？是能看見的，玉帝是欲界第二重天界的皇帝，那裏人的衣著如同我們唱戲穿的衣服一樣。這也好也不好，好的呢，說明入定到一定程度了；不好的呢，易著相，易導致貪求神通而入魔。等於我們走路時揀到一塊金子，好呢，可以買些東西；不好呢，會因此而闖出禍來。

問：如何觀照？

答：如貓捕鼠，看著念頭起處，聚精會神地看著這個起處。所謂照顧話頭，就是看一念未動之前，念來即覺，覺即轉空。轉的意思是看念頭來了不睬，或用咒來轉，不跟它走就是轉。念就沒有了，空也不住，一有所住即不能徹見本心。打七的第一天比較難受，如同一隻猴子平時跳慣了，現在把牠關起來了，較難受。不要緊，功夫做下去，第二天第三天就會好些，就會得到禪味的樂趣了。坐到後面逐漸化空了，感到腳沒有了，頭沒有了，都不去管它，只看著念頭，看到極處深處，妄念忽然一斷，就根塵脫落，親見本來了。

問：爆炸是怎麼回事？

答：爆炸是功夫做到火候上，忽然脫開的剎那爆發顯現，猶如火藥裝到飽和要爆炸一樣。這不要怕，我給你們講一個同仁用功的經歷供參考。陝西一個道友在打坐時，入靜以後，心如一面大鏡子，什麼東西都朗照現前了，以為這是開悟了，其實不是開悟。光一照你，應豁然爆破，紛碎無餘才對，這就是爆炸，就是脫開的那一剎那。不是另有爆炸，而是在一照之下，身心世界都化空的體現。

問：嘴張著念咒好不好？

答：念咒時嘴不要張開，唇微動。我們不似道教講煉精化氣，但我們也離不開煉精化氣，心火向下至胞中穴，上面有膀胱精囊，如火盆薰那壺水，於是水就因高溫而化成氣。氣上升到顱頂，化為水，可以咽下去，對身體有好處，到深定時，呼吸好像斷了，它不從鼻子走而是從全身毛孔和皮膚走。

我們不用那些觀想的方法，我們只用心念耳聞的方法，傾聽心念咒的無聲之聲，用耳把意根攝住，妄念就不動了。我們的六根本來是一精明分為六和合的，原是一顆真心的分用。用最靈敏的耳根，抓難攝的意根，是修行中最易成就的方法。

我們通常說「兄弟八個一個癡」，癡是第八識，因為它不分好壞都收進來，所以裏面的種子多得很，是個癡子、呆子；「其中一個最伶俐」，是指第六識，難調伏；「五個門頭做買賣」，前五個識對外境，大腦跟著前五識跑，起作為；「一個往來傳消息」，指第七識是個管傳達的，專門往來傳遞消息。

意根怎麼抓呢？就是用耳根聽來抓它。下座後要觀照，觀即是觀一念未生之前的那個東西，那個了了分明，即是觀照自己。這個自己不是自己的肉身，而是自己的真心，一念未起之前的真心，那個靈知的心。看著它，就是觀自在，觀住在本位上不動的那個東西，這是上座、下座都很重要的功夫。打七期中不許講話，也是為了觀那個靈知的心，就是綿密做功夫，講話就容易忘記觀照了。動靜結合就能克期得定，在七天內取得成就。

修心中心法多用第二、第四印，打七也用二、四印。二印可以除障，能夠代替百字明，百字明不需再念了。

問：上座當中，手臂酸疼，容易倒下，怎麼辦？

答：有幾個師兄是這樣做的，脖子上掛一個寬帶子，或在腿上擺一個軟枕頭，手放在上面，略休息一下。手印應該是自然結緊，不要鬆，坐得入定，自然有氣把手印緊緊結住，越念咒越緊，不會鬆開，手印疼過就不疼了。要了生死，出三界，得大自在，一定要如法修行，不斷精進。

/TEXT339:a03/第二天

現在大家把明心見性看得高得不得了，認為很難很難，實際這是個錯誤觀點。臨濟大師說過：一切眾生皆有佛性，赤肉團上有一個無位真人，即說我們每個人的心上都有個真人。這真人為什麼無位呀，這真人是盡虛空遍法界無處不在的。為什麼又說赤肉團上呢，不是矛盾了嗎？這是因為我們有無明妄心，因無明之故，就把這個廣大無邊的佛性縮小了，拘在一定的處所，才有了住處。一個昆蟲體內也有佛性，放開它這佛性也會廣大無邊。臨濟大師的話就是要我們知道，無明的心上有一個佛性在。臨濟大師進一步又說：這佛性在什麼地方？我們怎樣見到它呢？即這聽法者是，說法者是。能說法的和能聽法的那個東西即是。我們身體不能說不能聞，他如機器人一樣，一切零部件都安裝好，不通電，還是不能動作。我們這個肉體心肝脾胃腎五臟六腑等都有，那麼電是什麼？能動、能說、能聞、能走路、能工作的這個功能、這個性能、這個能量就是電，就是我們本有的佛性。只要我們在動亂當中回光返照，放下，精進，就一定能成就。臨濟大師說得這麼清楚，是他自己通過修持證到，悟出來的。從前他剛出家時也不知道。開始當小和尚時，首座見他總不去問法，就問他：「喂！你怎麼不到和尚（黃檗祖師）處問法呀？」臨濟說：「你叫我問什麼呀？」首座說：「你可以問，如何是佛法大意呀？」於是臨濟就去問黃檗：「什麼是佛法大意呀？」祖師聽後不講什麼就「啪」地一下打過來，臨濟便退回來。第二天首座要他再去問，結果還是被一板子打過來。如是者三次問，三次被打。這公案是告訴學人，佛性不在別處，就在當人面門放光，只於一念斷處，回光一瞥，猛然省悟即是。不要立相求索，這和明心見性相悖，一有所著，永遠不會見性開悟。

所謂修行，即去掉人的執著習氣，回復我們的本來。我們本來是佛，所以成佛應沒有困難，只要回頭息妄就是如來。所謂「苦海無邊，回頭是岸」，回過頭來看自己的念頭起處，看著它，一直看到一個念頭不生時，這是什麼？這時會如夢猛然驚醒一般，噢！原來就是他！「噢」這一聲，就如禪宗講的「□」（音忽）的一聲。「踏破鐵鞋無覓處，得來全不費功夫」，到處都找不到，其實它就在你面前，從未離開，越找越遠，不找歇下來看，就是它，過去的祖師都是這樣回光返照、了悟見性的。

今天把這見性的無相的真實相說明了，大家就不會去著相和追求了。所以在修法當中不要求見或顧忌什麼東西，隨它呈現什麼景相，都不要理睬它。我們上次講過有位師兄在修法時有隻大毛手捂在他面孔上的故事，打坐當中有什麼現象都不要怕，都是假的，有時是護法神考驗考驗我們，看我們著不著相。所以有可怖的東西也不要怕，都是假相。佛菩薩現的憤怒身都是可怕的，因為這是怖魔的，惡魔兇，我比你還要兇，所以有句話講「菩薩心腸羅剎面」，看見憤怒身相不用怕，他是保護我們的。「凡所有相，皆是虛妄。」成道時，一無所見，一點東西也沒有。

現在我們先要打開本來見到本性，然後消除習氣，習氣消除之後就可以發神通了。發神通沒什麼了不起，是枝末事，悟道是根本事。如一棵大樹，根活了，上面枝葉一定會發青，以致枝葉茂盛；如果樹根沒活，上面即使有些青枝葉，那青葉也是假青，沒用處，最後還要枯死。我們要先發道通即漏盡通，一切無住，煩惱都漏光了，這樣所發的五種神通才是真的，永久的，沒悟道所發的神通是五蘊魔，陰魔，陰影。比如沒見本性，神出去了，出去後又著相了，又到生死境裏去了。以前有個人能出神了，神出去後，看見一棵大芭蕉樹下躺著一個白胖豐滿的女人，於是他心動著相，就撲上去了。其實呢，那是白毛豬在生小豬，由於他進去了，所以他也成了隻小豬，後來一頭碰死在石頭上才回來。你們看這危險不危險。所以只有把著相的情見消光了，再不著相動心了，得了道通，再發五通，方為真神通，不然是要闖大禍的。我們應該不著神通，看著念頭起處，看到極處，忽然之間一斷，能看之心所看之念一切都斷了，本性就昭昭現前了。

好，大家有什麼問題，提出來討論討論。

問：打坐時有亮光好不好？

答：打坐時感覺到有亮光不要理它，光有二種：一種妄光，一種真光。未見性之前發的光是妄光，見性之後放的光是真光。妄光是著相，以為放光了，喜歡之心油然而生，著在相上形成妄光。我們在打坐時，不許見光、見佛，見什麼都不睬它。我們現在見的光有限度，小小的光。真正的大光明是朗照十方世界，十方三世佛都看得見，你在諸佛身中，諸佛在你身中，彼此交輝無礙。『華嚴經』中講：佛性就像十方明鏡互照，各影都在對方鏡中，重復交參，我人人我，重重無盡。現在我們放的光還微弱得很，所以不用睬它，進一步把自身化空，超出身心世界，大放光明，朗照大千，方有入處。『中陰救度法』中講：大放光明的是母光，認識這光的是子光，母子合起來，合體即成道。即此之謂。

問：我總看見一隻黑貓，怎麼辦？

答：不理它，它就走了，戀著它就難化去。有的人家裏有人亡故了，活著的人總是想著他，念著他，他就走不了了。不要有心，貓、狗也一樣，看到它是六識的反映。

假如打坐當中，我們有氣升起、頭有爆炸開的感覺，也不要怕，讓它去，死就死，不理它，其實不死。但未到這地步也不要去迎合它，迎合它的心要不得，一迎合它就不來了。若身體某部分感到發脹或痛，那不是病，病都是業障所致，現在的脹痛是氣未通之故，通了就不疼了。至於氣升不升上來都不管它，隨其自然好了。

我們修法氣升上來，它不從背後走而是從中脈走，我們身體有熱、涼、麻、癢、輕、重、滑、澀等等感覺都不要管它，這是氣血在變化，不要緊，不去管它就行了。

問：打坐時有念頭怎麼辦？

答：我們的念頭有四層：粗，細，微細，極微細。細的念頭靜下來才能看見，不靜下來看不見，注意聽咒，聽得心靜了，才能看到微細的念頭。如果你跟著念頭轉了，一開始起時你沒有覺照，轉了一會兒才覺到，覺到後馬上不踩它，不踩就沒有了。微細之後極微細，還要再定下去才能看得見。微細流注，沒有靜止的時候，一直在動。識陰—最微細的念頭如潛水之魚，動得快，一般看不到，直到最後才會看到它。我們說：放下，放下，只是粗的。家裏的事情，以及其他一切事都不管了，這只是粗妄放下；然後是細妄，一些腦子裏的意念；如果細妄不動了，微細的妄念才看得見，直至最微細的，一層層的深入。我們曾做過試驗，水流太快時，就看不見流動，像靜止一樣。電視節目看多了會傷眼睛，也由於這個原因—電訊信號的光柵跳動。假如發明一個動得加倍快的屏幕，就像不動一樣，就不傷眼睛了。

在打坐時，不要要求自己入定，管它定不定都不理睬它，著相的念頭頂不好，一切放下，本來是佛，不去求它，就好了。

問：兜率天是欲界第四重天，是不是沒出欲界？

答：兜率天是欲界，但內院是佛淨土，不屬欲界，本是界外淨土。兜率天外院就差了。在內院暫住修行，為的是度眾生方便。

/TEXT339:a04/第三天

時間過得很快，三天下來了。大家各自都有境界發現，有的見到光，有的忘記手腳或現佛的境界等，不管現什麼境界，都不要著相，不要理睬它。因為法身是無相的，見到有相的東西，都不是法身，若著在相上就會被障住而入魔，看見光不是看到法身—見性。比如珍珠上它放光彩，若只看見光沒看到珍珠，不能作為得到珍寶，要看到發光的本體，才算見性；又如電一樣，有功能而無形相，所以佛性是無相可見。

從前高峰祖師做功夫，剛出家時未遇明師指點，每天只跟著當家和尚做經懺，有一天做完經懺，他擔著擔子走在後面，天下大雪，當經過一家門口時，聽到裏面人講：「經懺鬼子回來了！」他聽了很迷惑，就問師父：「出家是否還有別的事可做？」師父說：「別的事就不知道了。此處三十里之外，有個白雲禪寺，你去那裏問問看。」他就到白雲禪寺去問，白雲禪師指示他說：「出家之後要了生死，出三界，做經懺不能了生死的。要參禪，參父母未生之前是什麼樣子。」他參了很久，不開悟。後來又拜雪巖欽禪師，禪師問他：「拖死屍的是誰？」人一口氣不來就是死屍啊，這拖死屍的是誰？從前禪宗師父就是這樣指導行人用功參話頭而見性的。傅大士作過一首詩：「空手把鋤頭，步行騎水牛，人從橋上過，橋流水不流。」此詩用比喻來說明佛性和相的關係，把身體比作牛，佛性比作人。「人」是佛性，「橋」是身體，身體有生死，而「水」—佛性無生死，所以「橋」有走著而水無有動，水不流喻佛性。佛性不生不滅，不動不搖，不流動。高峰禪師到這時才明白了拖死屍的正是人的佛性，用功讓人明白，身體是假的、不可得的，只有法身是真的。怎麼認識它呢？就是一念不生處了了分明的靈知，那個靈知之性就是我們的佛性。然而人們對這點總是把握不住，不能首肯，「它在哪裏呀？」就在你問處啊！（有人插話：知道是它就是抓不住它。）不要抓呀，它就在你面前，它逃不走。真心是盡虛空、遍法界、無處不在的呀。

/TEXT339:a05/第四天

從前有個公案，徒弟問師父：「大千世界壞了，法身壞不壞？」師父答：「法身也壞。」為什麼這樣回答，因為大千世界由法性顯現，法性不生不滅，不會壞，所以大千世界也不會壞。若說大千世界壞了，豈不說法身也壞了。禪師說法與別人不同，他是反過來講的，告訴我們只有法身是不壞，最寶貴，其他都是假的，都是法身的附屬品。我們於主人公不顧，只追求那些附屬品就太冤枉了，在六道裏輪回，白白辛苦。所以要一切放下不要取著，只要根本的東西—佛性，才對！可惜許多人都不懂。天上的飲食不要種、不要買、也不要燒，卻有很好的東西吃，哪裏來的？這是福報呀！西方極樂世界更是如此，要吃什麼，不要「買、洗、燒」。那裏最下層是凡聖同居土，有凡夫，非但吃還要拉，但不同於人間，要放個大便桶，他們要拉時，地自然裂開，便好就合起來，全自動化的。天界也如此。這說明我們的佛性本身具足的，所以六祖說：「何期自性本自具足，何期自性能生萬法。『法華經』也講：可憐的人們，不知自己有個大寶貝，具足一切，還到外面去乞討。真是冤矣！人做這個做那個，掙錢，不是在討飯嗎？所以現在我們能明白這個道理，一切放下，當下就是，本來是佛，不須苦苦地修。反之，不能放，心裏執著，苦修也無用。從前有個屠夫徒兒，聽了道理，放下屠刀說：「我亦千佛一數。」你看好不痛快，放下就是了。人哪，就是不肯放下，能放下還打什麼坐呀。打坐就是因為放不下，才讓你打坐。先坐坐吧，消消妄念，慢慢明白過來，才知道自己本來是佛，打坐原來是多此一舉，冤枉，冤枉！如果真放得空空的，心能充足，變現自在，要什麼有什麼，還有什麼憂慮煩惱？

有個出家和尚，打電話給我說：「你教我一個發財的方法吧，我現在沒錢，窮啊。」你們看看這樣怎麼能修好佛法，你有了道，不愁沒人幫助你，大家都會來幫助你。古大德也說過：「得道多助，失道寡助。」道即道德，德也就是得，所以有道德的人，就能得到一切，做功夫不怕餓死的。

何謂「放」，放即不住，不是不工作，廠長，教授，總經理照做，做過心裏空空不粘著。小廖升科萇，儘管去做去升，做時心裏不住就是放。一點事情不幹，二流子那樣不叫放。無為無不為，做功夫不能呆。從前有個學佛者，師父問他：「白天做得主嗎？」「做得。」「晚上睡覺時、做夢時做得主嗎？」「做得。」（夢是小昏迷，死時是大昏迷，夢中做得主已很好。）我們做功夫，就是要於事境中做得主，不被事牽。但是做得主還不算，更須進一步，連做主也化空才得真實受用。報身，化身都是起用啊。

自性三身：一念清靜心，不動不搖，就是法身。任何人都有一秒鐘的清淨心即佛心，可惜的是當人不認識它，這就是法身佛。能朗照一切的光明即報身佛。若無光明能見東西嗎？看不見的。外面一切景象皆是我們法身所顯現的，變化的，這都是我們的化身。我們自性具足三身，一點不缺少，

現在我們修的是法身佛，這最重要，果地報身不是現在能證到的，如善財童子五十三參，最後回到彌勒身邊，彌勒告訴他：「你根本智已得，後得智未得，」後得智即多生積累功德所感的智慧報身。乃多做功德多做好事，積累得來的。釋迦佛報身叫盧舍那佛，法身即毗盧遮那佛，化身即釋迦佛。

報身有二個：一個是自受用報身，另一個是他受用報身。前一個是光明大佛，大菩薩能見，小菩薩不能見。釋迦佛看到古佛報身莊嚴美好，發心成就，日夜精進，提前七劫成佛。

明白了這個道理，一切無住就是開悟，一念不生處就是我的本性。開悟也不能急，真打開時會大哭一場啊：太冤枉了，一尊大好的天真佛，怎麼會在六道中輪回受苦？！

化身佛呢，因為功夫做到極細微的妄念都斷光，沒有了，所以能千變萬化，化出千百億化身，度千百億眾生。這是果地的法、報、化三身，圓滿三身四智，即成果地佛。

我們做功夫要先悟到這個本體，龍牙禪師說「學道須先有悟由」，不開悟，做功夫就難做。先明確法身是什麼，怎樣親自證見它，然後在事上鍛煉，把習氣打磨光，才能發神通。「初悟只到法身邊」，不是一悟都好了，都完結了，還有多生歷劫的習氣在，要精進，綿密保護，才能真正證道。做功夫要一步一步往前走，無有止境，說起來可粗分為三個階段，即初關、重關、牢關，細分起來要十幾個步驟也不止。溈仰宗分九十六步走，臨濟祖師講得比較簡單，三玄三要就夠了，共九步。第一步要我們認識本性，然後行、住、坐、臥當中綿密保護，不能動心，不能著相。真際禪師說：「不是老僧說妄想，只因無事可商量。」本來無事，有什麼念頭好動？故把事看空，念頭自然不動了。但因平時動慣了，不動難過呀，如一隻猴子總要跳，拴不住它。所以我們要嚴密保護，功夫要做得綿密，時時看住它：不是往前看，往前看都是事物雜染，就會雜念紛飛；要反過來看，不看外面，如果我們果然能夠時時反看起念處，不隨它跑的話，不開悟的容易開悟，開悟的容易大徹，但因多生歷劫動慣了，難以時時不忘記，所以要提高警惕。時時抓緊，最為重要。

真悟道人，一點事情都沒有，一絲不掛，一塵不染，一點相都不著，真做到是很不容易的。舉個例子：臨濟祖師臨圓寂時，對弟子們說：「你們大家不要把我的正法眼藏丟失掉啊，要時時保護它。」三聖說：「誰敢去失祖師的正法眼藏啊！」「那麼好，你們將來接引後人怎麼說法呀？」三聖站出來喝了一聲，臨濟祖師說：「唉！想不到我的正法眼藏，在你這瞎驢邊滅卻。」這是什麼意思，是稱讚？是罵他？還是指責呵斥他？這裏就看你著相不著相。湛愚老人作的『心燈錄』你們看過沒有？湛愚是三峰的徒弟，他說：「假如我當時在場，對後人怎麼說法？我即叉手立，就是這樣說法。這喝一聲不行。」這對嗎？實際上是錯了。一聲「喝」連他師父都呵退，你還說什麼接引後來人呢？無法可說，無人可度！假如有法可說，有人可度就是錯誤。湛愚還說他那一聲「喝」不好，還是我叉手一立好，所以一法不立很難。臨濟祖師罵他瞎驢，看似罵他，實是讚嘆他：「假如我有正法眼藏，連我自己也著相了。」正法眼藏也不可得，佛也不可得，魔也沒有，一點執著都沒有，這樣才能妙用無邊。

溈仰宗中的仰山要對一個推官說法（推官即現在的法官，辦案的官吏），仰山問他：「做什麼官啊？」答：「推官」。仰山拿起拂子一舉，問：「你推得這個嗎？」推官答不出。仰山叫沙彌用這話去問三聖，三聖在養病，住延壽堂裏，三聖答：「事生也。」仰山要進一步勘他，叫沙彌再去問三聖：「生什麼事？」三聖答：「再犯不容！」仰山聞後，深讚三聖已得臨濟宗旨。這都是古來大德悟後保任功深，得靈活妙用的懿範。

悟後保護是要的，但保得不能死，死了也不行。

/TEXT339:a06/第五天

（教念慈氏咒）每年的正月初一是彌勒菩薩的誕辰。今天是年三十，今夜上座可先念慈氏咒一百零八遍，請彌勒菩薩加被，讓我們打七圓滿，見性成道。

今天是大除夕，臘月三十，我們佛家有句話：「臘月三十到來，你怎麼脫？」即是說今天已到最後一天，怎麼樣解脫呀？永嘉大師參六祖的因緣可作這問題的註腳。永嘉大師是開悟的大和尚，他參六祖時，繞床不跪，六祖喝道：「何方佛子，如此貢高我慢！」永嘉應曰：「生死事大，無常迅速。」六祖曰：「何不體取無生，了無速乎？」永嘉云：「體即無生，了本無速。」意思是說，體既無生，當亦無死，既無生死，又有什麼解脫不解脫呢？六祖此時仍不放過他，似讚他道：「汝甚得無生之意。」這其實是套他，看他上不上當。永嘉是徹悟的人，不會著相，乃反問云：「無生豈有意耶？」六祖大師更進一步問道：「無意誰當分別？」連意都沒有，這是誰辨別呀？既無意誰在分別無生？反之，既知無生豈不是有了意嗎？這問題問到這裏，一般人實在不易置答，但永嘉有出身之路，不慌不忙地說：「分別亦非意！」即儘管分別也沒有意。經云：「能善分別諸法相，於第一義而不動。」雖分別而不到心裏去，即比量而現量。比量即分別，現量如鏡子照東西，長就長短就短，這就是死後復生，活潑潑的大用。

佛法是靈活妙用的，不是死在那裏不動的。從前一個老太婆供養一個大和尚，已三年了。有一天想試試他是不是一個大德，於是打發一個少女給他送飯，囑她到時抱住和尚，問他這時感覺如何。事後少女回覆老太婆，說和尚講：「枯木倚寒巖，三春無暖氣。」老太婆聽後很失望，說：「趕他出去，這是個死漢，沒用處。」比喻打坐修持死在那裏不會起用是不行的，是不能成大道的。要能做事，成大道不是不做事啊，一切事都能做，儘管做而心不動，「分別亦非意」。所以大年三十怎麼了啊？就是一切事儘管做，不往心裏去。「體即無生」，有什麼了不了，又何用什麼方法來了？我們本體就是不生不滅的，沒有什麼可了的。

所以大家做功夫時，有的見到各種形象，有的見光，有的一點東西也沒有見。見光的人要明白，我的法身就是發光的體，光就是我的佛性發出來的，從光而見性，就是開悟了。如果不認識這個發光的體而著光相，生其妄心，就是著光影。昨天講的那首詩：「高高山頂上，孤月照寒泉，水中且無月，月是在青天。」不要看水中的月影，要認取天上的明月，水中沒有月亮，只是個影子而已。月亮不是別的東西，是自己的本性，青天表示法身，空靈無住，要當下認識本性。見種種相的人，也應知道一切相都是假的，都是我們六識的反映。能見相的見性是我們的本性，見相的能見功能是我們的法身佛性，不要著相，著相就錯了。不見任何相最好，法身是無相的，無相即真相。靈知了了、不動不搖即真心。法身沒有斷續相，不是一下子有一下子沒有。它時刻在六根門頭放光，沒有停過，儘管人睡著了，它還是在放光，一刻也不離開，認識到這點，將習氣消盡，六道裏隨我走，不一定要升天，到地獄也無礙，廣度眾生，莊嚴地獄是大功德，像地藏王菩薩一樣。若對入三惡道產生厭離心，嚮往佛淨土—西方極樂世界、東方琉璃世界、兜率內院等等，這說明自己的眾生相未破，還是未了。真正的功夫應是無拘無束，自由自在，瀟洒自然，無處不可去才是。

從前有一個洞山祖師，有人問他：「大寒大熱時向何處迴避呀？」比喻大災大難來時向何處去。洞山祖師答：「向無寒、無熱處迴避。」問：「什麼地方是無寒無熱處？」洞山答：「熱時熱死你，冷時冷死你。」這就是無寒無熱處，旨在說明不著相。陝西某師和我師公一起在成都時，聽說解放軍要進城，叫師公快逃難，師公講：不用逃，就在這裏好好地修心中心法。結果成都和平解放，一點事也沒有，某師方悔自己心神不穩，太著相。我們還有一個師兄弟，在日本侵華時，杭州淪陷，有個日本兵舉刀要殺他。他想反正逃不掉，而且修行人法身原不滅，不畏生死，殺就殺吧。他口中念阿彌陀佛，毫無畏懼地將頭迎向刀去，那兵將刀砍在他頭上，又彈起來，殺不了他，日本兵一看嚇壞了，扔下刀就跑掉了。這是個真事，我們還見過那把刀呢。真了脫的人，六道裏來去無礙。從前有人問溈山禪師的徒弟大隨：你的師父圓寂後到哪個淨土去了？他答：我師心父啊，不去東方和西方淨土，而是東家作牛，西家作馬。這在旁人看來不是罵師父嗎？其實他是在誇獎他，讚他師父功夫高深，廣大無比，能在異類中行。臘月三十就這麼解脫。

今天大家打七，證到本性本體後就自由自在了。現在教你們一個最簡單的放下一切的方法，即在日常工作當中，喊一聲「斷」，什麼也不想，只看著這了了分明的。斷個一分鐘、半分鐘都可以，然後再做事，做一會兒再斷一下，慢慢地練習，一天斷它個三、四十回，正在走路、坐車時都可以運用這種簡便斷思想的方法。我第一次打開時，是在靜坐中，我母親咳嗽一聲，當下一切消殞，什麼都沒有了，寂滅的本性方顯現出來。我們用功打開來的時候不一定在座上，很可能是在睡眠當中，在工作中，在走路時忽然一下子脫開來。所以時時要用功觀照，不可放逸。開悟後要保護它，習氣太深厚了，不是一悟就徹底圓滿的。聲音對用功的影響有兩種：一是正打坐中，忽然有聲音一驚，驚出定了；二是空到恰到好處時，突然一聲響，幫你打開身心世界，悟見本性了。時節因緣恰好到來，誠非一佛二佛所種善根所能致的。修時不要急。不是修到無生，而是本來無生，本來如此，放下就是了。不是有東西可證可得，是證個無所求無所得，就是本得。

保護就是任何境界都不要粘上去，其要點在「內不隨念轉，外不為境遷」，時時保護這靈知之心，空靈無住。保熟了，就放任其自由行動，隨它走東走西，都不會犯它禾稼，這就達到無修無得無證的境界了，所以修法越放下越好，越著急越不行。有的人等爆炸，等不得，越等越不行。而且各人開悟打開的情形也不同，有的人如同一個東西落下來一樣，一脫就是了，沒有什麼爆炸。各人定中境界也不同，有的看見光，有的看見護法神，有的看見自己，有的什麼景象也沒有，都不一樣嘛，護法神有好幾個呢，一脫開就什麼都沒有了，再舉個例子，保護當中，有一個同參睡覺時脫鞋子，剛一拉鞋，身心都沒有了，寂滅本性就現在面前了。保熟了就這樣子。未真證道，有時似出神，到什麼地方了，這不是真出神，還是六識的影像。

開悟以後，念咒、修六印等都是保護。不修六印也可以，觀照保護就是修，這才是真修。若執著座上的快樂境界，就不要坐了，因為那是執法了。二禪定是喜，三禪定是樂，坐得好，快樂得很哪。但不能住著快樂，一有所執，便入魔道，魔是著相而成，魔也有神通，著相就成魔。有個清海無上師就是，香港『內明』雜誌曾揭穿她、批評她。世上的人求福報的多，魔就乘虛而入，而且求魔比求佛靈驗得多。因為有求都是著相、都是魔眷屬呀。

放下即見性，真能放下沒有念頭就脫開了，沒脫開就是還有念頭沒放淨，微細念還在，若當自己死了，一無所求，一無所得，就放開手了。脫開的時候感覺什麼都沒有了，人也沒有了，「大地平沉，虛空粉碎」，世界也沒有了，只剩下這個明明了了的靈知本性。「靈光獨耀，迥脫根塵」，離開塵寰了。若想回來，一覺就可以回來，一動念就回來了。剛開悟等於在門口張望一下，還要勤除習氣，走進房子裏來，入法身正位。最後還要離開位置，法身向上，就是再發多大神通也不住，而隨緣度生。

從前有個禪師叫鄧隱峰，他講：你們大家臨圓寂都是要坐上雙盤，現個瑞相去，這未免太著相了，我要變個自在相給你們看看。說罷打個倒立就瀟洒地走了。釋迦佛是睡著走的。睡著也好做功夫，睡時入定，似睡非睡，正到好處時，外邊有個動靜就幫你打開來了。所以行住坐臥都好做功夫。這是心地法門，不拘形式，只在心上用功即是。這世上能聽到心地法門是不容易的，宿世不廣植善根是聽不到的。釋迦佛說一切眾生都有佛性，都可以成佛。但我們為什麼不悟呢？是由於我們的顛倒妄想在作怪，把外相當作真的，把真的佛性卻當作假的，甚至說什麼迷信。這都是因為人心執著在外相上，故稱之為顛倒眾生。老在妄想上轉圈子，做夢也在轉哪。

/TEXT339:a07/第六天

今天已是第六天，明天就圓滿了。大家坐得很好啊，明天的十八小時看來是沒有問題，希望能進一步靜下心來。快圓滿時，人的心就要動了，要野了，想到要圓滿了，要回家了等等。心不能野，圓滿以後還要繼續用功，心要沉靜，保持這個境界，不能野，進步就快了。見性實際上是很容易的事，比如五祖演禪師（在湖北五祖山的禪師，不是六祖的師父五祖弘忍），他是臨濟宗楊歧派的，他的徒弟圜悟勤、徒孫大慧杲都是成就很高的禪師。他開示學人說：你們讀書人讀的有首小艷詩和禪宗的開示很相近，這首詩講「頻呼小玉原無事，只欲檀郎識得聲」。當時圜悟在側聽了後很納悶，從禪堂出來時，正好一隻大公雞在架上啼叫，他馬上觸發玄機，脫口說到：「這不是聲嗎？」而悟到這聽見聲音的是誰，就開悟了。所以處處可以開悟，開悟見性實在不難。今天大家各自講了所看見的境界，這種境界都是假象，都是虛妄的，不要跟它跑，不管是相是光都不要跟，須返觀這能見的是誰？透過相來認得性，徹底認識這現相的、看見相的與認識相的都是我本性真心的作用。從這裏悟得就是見性，就是開悟哇！反之著在相上就錯誤了，我們一直講這問題，可還有人著在相上。寒山的詩：「高高山頂上，孤月照寒泉，水中且無月，月是在青天。」叫我們認識月在青天，水中的月只是月的影子而已。看見的月只是影子，青天在哪裏？即佛性當中，看見的月是自性佛所顯現的，也是自己的見性所見到的。要見到見性，要把見到的月亮和自己融合為一體，月即是自己，自己即是月。怎麼合呢？不是跑過去和它合在一起，而是認識這月就是自己的心所顯現的，月即心，心即月，不是到心之外去取月，也不是到月之外去找心，融為一體就見性了，再見到什麼東西就不著相了，這東西都是我的性所顯現的，就是我自己。所以禪宗行人講：青青翠竹，就是般若；郁郁黃花，無非自性。看見竹子看見花就是自己，不在我之外別有哇！這樣就時時刻刻見性，無時無刻不見相，無時無刻不見性。性相不二，性即是相，相即是性，所以佛法叫不二法門，沒有兩樣東西，這樣就不碰壁了。若著相，什麼東西要不到就難過了，就碰壁了。見性就是無所得、無所求，身心就坦然了，安貧樂道就能做到，無有貧富之分了，無道縱有萬貫家產也是窮，有道就不窮了。一口氣不來萬貫家產一點也帶不去，還是赤條條地走了，而真正的大寶貝—道，被深深地埋在五蘊當中去了，落在色受想行識五蘊包裹裏而得不到。若把五蘊撥開，拿到大寶貝，就無限富足了，就一切俱足，成大富翁了，所以要明白相是假的，性方是真的。相和性如同鏡子和影像，無鏡也無像，無像也無鏡，鏡子一定能現影像，不現像的就不是鏡子，我們的真心也一定現相，『金剛經』中講的是我們的本體一點相都沒有，真空絕相；『彌陀經』中講種種妙相莊嚴，就是真心現相起的妙用。不顯現相就不是真心了，相即是心，故時時見性，不必到外邊去找了，明白這點的即為見性。所以千萬不要著相，什麼光啊、佛啊、景啊，俱不可得。從中要認識本體，能認識真心本體就是見性了。不認識真心，儘管你發大神通，還是迷盲，不能究竟成道。

合為一體者，即認識心可以起一切妙用，可以發光等等，不能發光的就不算心體，光就是心，心就是光，合二而一就是真正開悟了，明白了，不著相了。心之外尋相，相之外尋心，就不必去尋了。所以五祖演問他的徒弟：「我們宗下有句話：等妙二覺（超十地的大菩薩了）猶為它提草鞋，它是誰？」徒弟答：「鬍張三，黑李四。」它即是佛性。問佛性在什麼地方，在有鬍子的張三，黑臉孔的李四處，也即在一切處，不在別處了。一切時一切處，所有呈現的事物，都是我們的佛性顯現的，也就是佛性所在處，還去著什麼相啊？還到處去求什麼？還搞什麼法、什麼功？一切法都是方便，沒有實法。不如心地法門是誕生王子，所謂的誕生王子是生在皇帝家的太子，不是王公大臣家的兒子，這個太子長大後一定是繼王位的，也即是成佛的。搞別的法門，都在外圍繞圈子。不明心地，不懂得佛性是什麼，是永遠不能成道的。高峰禪師的師父問他：「白天作得主嗎？」「作得主。」「晚上睡覺夢中作得主嗎？」「作得主。」這是何等功夫！不是一般人能做到的。但還不行，因為這是相對的，誰作誰的主啊，不是絕對真心。又問：「無夢無想時，主人公在何處啊？」答不出來了，說明還沒認識主人公，在外邊繞圈子做功夫，任你發神通等等，還是不行，他為此又參了三年。一天午睡，一個柄子莽撞，一撞把他枕頭跌到地上，他猛然醒悟，才打開來，認識了主人公：無夢無想時不正是主人公在放光嘛！一念不生處了了分明的就是自己的主人公，認識了這個，然後綿密保護它就是了。

密宗法多得不得了，這個法能開梵穴，那個法能得天眼通、天耳通等等。儘管開、得，還是外圍，還在繞圈子，不能成佛，因為不認識主人公，這只是功勛位，成不了皇帝，也即成不了佛，反而著了相，成魔倒有份。總之，認識佛性並不難，千萬不要著相。自性就有這麼大的妙用，就有那麼大的光輝，朗照十方，無所障礙。『彌陀經』中講得十分清楚：「彼佛光明無量，照十方國無所障礙。」「彼佛」二字就是指我們的真心，它就有那麼大的光明，不要著在小光上。我們打坐已到第六天，都有不少的收獲，今天再點撥你們一下，讓你們一超直入如來地，超過等妙二覺。我們這個七打得很好，許多人都開悟見性了，很好很好。

我們做功夫時要結手印，手印等於天線，使我們和佛菩薩的信息溝通，到了那個地步，人都沒有，一切化空了，什麼手印啊，什麼佛菩薩啊，都趕到須彌山外去了。什麼都沒有就對了，有就錯了。你們中有人講：結手印時，有什麼東西給我鬆手指。實際沒有什麼來搞你，就是你自己的氣發動。「我」都沒有，哪裏有什麼「他」？沒有「我」，「他」就立不住腳了。這要認得明白，不然會著魔的。有的人想：別人都見光見佛見境界，我怎麼不見什麼呢，是不是我修得不夠好？不是的！沒有境界是最好的境界，妄境沒有，什麼都沒有，了了分明最好。真心就如此，本體就如此，其他那些都是起用。我們打七以認識本體為主，但得本，不愁末，本體得了之後，枝末的事自然都會發生，以至放光明發大神通。明天你們打九座，會十分得力，九座很好，平時不打七，光坐個九座十八個小時，也非常得力。明天坐下來，我再和你們講最深的佛法。

/TEXT339:a08/第七天

坐九座時，全部結四印，二印不結了，三個六小時。回家以後要時時保護，不要放野馬，綿密保護，清醒地看著念頭，不跟著跑，就是保護。

我講個故事給你們聽。以前有個老賊教他兒子做賊，二人一起到一個大戶人家去偷東西，剛好那大戶家正準備辦喜事，把嫁妝都放到箱子裏。他們潛入後，聽到有人來了，老子叫兒子躲到衣櫃中去，然後老子在櫃外下了鎖，並弄出動靜，等人家發現後來捉他，他就打破牆壁，自己逃回家了，兒子在衣櫃裏急得不得了，發出聲音，被人家聽到，喊有鼠，兒子急中生智，就學老鼠叫，那戶人家的家人叫婢女，快開箱，衣櫃裏有老鼠會咬破嫁衣。於是兒子趁婢女點著蠟燭來打開衣櫃之時，猛一下吹滅蠟燭，竄出來逃到院子裏，那家人在後面追，大喊捉賊，兒子又急中生智，看到院子裏有口井，於是就抱起一塊石頭扔到井裏，並脫掉一隻鞋放到井邊。等人家趕到井邊，都以為小偷已投人井中，便不再追趕了，兒子才得以逃脫回家。老子一見兒子能逃回來，還沒等兒子埋怨，就講：你可以去做賊了，做賊必須機靈，會隨時應變才行。做功夫也一樣，不能死住在法上面，一定要靈活應用，開大智慧，隨機應變，如同兒子逃跑一樣，不要學什麼法住什麼法，那都沒用處。只有認識本性後靈活起用才能成佛，

學什麼法，不明心地，再有神通也沒用處。根本得到，不愁不發神通。神通是本來具足的，只因為不認識它，妄想顛倒執著，覆蓋了它，若反之，光明就透出來了。學佛並無難處，所以學不好，都是鑽到相裏面去了。虛雲法師說：「現在我們國家對禪宗正宗都不大重視了，倒反過來學什麼西藏的密法，密法有神通啊。都弄錯了。」是的，許多學密宗的人都求神通，不是求見性，求解脫了生死，我們不能去搞那些歪門邪道。

這裏再講一遍，觀照最重要的是不跟念頭跑，看著它起，不隨它走。古德說：「不怕念起，只怕覺遲。」修道人人都怕妄念，要想盡辦法將妄念掃光，其實不要怕，於妄念起時即覺，不隨它去，妄念自然化去。園頭問梁山：「家賊難防時如何？」山云：「識得不為冤。」認識它就不會被賊把家財竊走！也就不冤枉了。家賊時時都起，若不覺不識，就自然把你的家財—法財竊光嘍！若到妄心消融，念頭不起時，自然「皮膚脫落盡，唯露一真實」了。見性時，講脫落比較好，說爆炸許多人要誤會，當氣升起來，到頭頂時，以為要炸了，抱住頭，怕把頭炸碎要沒命了。其實不會死的，氣到頭頂中脈打開來，頭頂會出水，粘粘的水，在頭中間梵穴滲出，是將來元神的出生處。此境界不可著相去求，求即不對了，非但不能得此佳境，還有著魔之虞。

現在我給你們講一則最深佛法的公案，從前有個和尚叫靈訓，問師父歸宗：「如何是佛？」宗云：「我跟你講，恐你不信。」訓云：「師父講誠實之言，我怎敢不信。」宗云：「那我告訴你，你就是佛！」訓當下大悟，進問曰：「如何保任？」宗云：「一翳在目，空華亂墜。」意思是識得本來就是佛，佛是一無所著的，如有保任，即是眼中有翳，有所住執，即非是了。訓大悟後，辭師云：「我明天就回去了。」師曰：「你明天打好行李後再來見我，我和你講最深佛法。」第二天靈訓打好包裹後，請師開示甚深佛法，師道：「寒凝，途中善為。」意即一切日常起用均是佛性的妙用，不能有所住著，既不能守住不動，也不可動有所住。悟後不守住就活用了，守住就死在那裏了。最後不守也不守，且無不守之心，方是甚深佛法。也就是平常心，平常事啊！

今天是最後一天，須打九座，最易得力也最見功效。念咒念到不能念了，不是不想念，方是真上路。不想念還是不行，這是懈怠，一個「能」和「想」差別很大，大家須注意！南嶽答六祖：「染污即不得，修證即不無。」要成道還是要勤修苦煉。諺云：「不是一番寒澈骨，怎得梅花撲鼻香？！」今天勤苦打七，即為證見真心。在這一七中大家都或多或少地得到一些真實受用，這是值得慶幸的，也不枉辛苦用功一場。打坐是最基本的修法，真正出神通也靠打坐，不深入禪定，神通也出不來。講到神通，其實講話啊、工作啊、走路啊等等都是神通，龐居士云：「神通與妙用，運水及搬柴。」日常生活都是真妙用啊。但有神通不能住，住在上面就要著魔。

這次打七今天圓滿結束了，大家成績不小，認識都有很大提高。其實我們的第七識本來用不著「打」，因為本來無著妙用之我是平等性智。『金剛經』講：「無我相、無人相、無眾生相、無壽者相。」真人本無相，由於我們向外追求，執著外境，迷惑了本來。而妄以身為「我」，所以要下一番功夫，經過一個七天打坐，打掉這迷惑的妄情，而回復本來。因為不用打，本來無我，所以這七也沒有開期和結期。佛法就是妙用自在，一切無住，能人佛也能人魔，什麼事皆能幹，只要於人有益而心空無住。光能入佛不能入魔也不行，入魔不是做魔王，而是表示無所拘束，縱橫自在。這裏與大家舉一個公案：南宋時有一位張太尉，因欽仰老華嚴禪師道風高峻，請來家供養。禪師為化眾生故，應面向大眾，不能專受一家供養，但累辭不獲准。乃於太尉之女前來問法時，招女近前來，吻其面一下，女哭訴於父，父色慍，逐禪師去。師乃得離府住山，廣接大眾，而遂其初衷。

這則公案啟示我們，真正的佛法即在靈活妙用，自在瀟洒，不拘什麼名聲，有所拘束即有礙，即非佛法真諦矣。

講到淨土，不是往生西方才是淨土，大家只要一切放下，心中空空蕩蕩地什麼也不求，什麼也不可得，這就是淨土，就是兜率內院。一切隨緣自在，任運逍遙，該怎樣就怎樣，運好點就生活得好一些，運差些就過得差點，無所謂的。凡事不執著，就是佛菩薩。

七天打下來，得個什麼？

我為大家答一句：得個無所得者！
