/SECTION:a04/四畫

【心】　指無形的精神作用，也就是佛教所說的八個識：眼識、耳識、鼻識、舌識、身識、意識、末那識、阿賴耶識。

【心王】　萬法都是從心中生出來的，心就是萬法之王，故稱心王。

【心地】　１．心為萬法之本，能生一切諸法，故曰心地。２．修行人依心而起行，故曰心地。

【心香】　（喻）中心虔誠，猶如焚香供佛一樣。

【心波】　（喻）連續不絕的意念。

【心珠】　（喻）眾生的心性潔淨如珠。

【心通】　即宗通，遠離一切言說文字妄想，悟證自己本性叫做心通。

【心馬】　（喻）心意不定。又曰心猿意馬。

【心燈】　（喻）心中靈明不昧。

【心月】　（喻）心性皎潔如月。

【心冰】　（喻）心中有疑惑不解。

【心光】　佛慈悲心所發出來的光。

【心行】　指人的心理活動。

【心印】　心者佛心，印者印可或印定之義。禪宗不立文字，不依言語，只以心傳心，以佛心印定眾生心，證不二相。

【心佛】　１．依心成佛的意思。２．是心是佛的意思。３．心中所現之佛，叫做心佛。

【心戒】　制止心念邪惡的戒律。

【心咒】　諸佛的神咒，有大咒，小咒，一字咒等分別，心咒就是一字咒。心是真實精要的意思。

【心宗】　佛心宗的簡稱，亦即禪宗。

【心要】　最精要的法義。

【心垢】　煩惱的別名。

【心師】　我作我心之師的意思。涅槃經說：「願作心師，不師於心。」

【心乘】　修心的教法，指佛教。

【心智】　心是體，智是用，體用雙全叫做心智。

【心量】　心生起妄想以度量種種的外境，這是對凡夫的心量而言，若是如來真證的心量，則是離一切外在的影響而住於無心。楞伽經說：「觀諸有為法，離攀緣所緣，無心之心量，我說為心量。」

【心經】　般若波羅蜜多心經的簡稱。

【心猿】　（喻）人心散動如猿猴。

【心源】　心為萬法之源。

【心緣】　起心而攀緣外境。

【心縛】　心為妄想所縛。

【心證】　心與佛相印證。

【心識】　心與識。心梵語是質多，集起為義，指阿賴耶識所含藏積集的善惡種子；識梵語是毗若南，主要的意義是了別為性，是指依意根生起的前六識，了別的作用。

【心觀】　指天台宗的一心三觀。

【心心】　１．前心與後心。２．心王與心所。

【心心數】　心王與心所。心數即心所的別名。

【心相】　１．心的行相。２．心臟的相貌。

【心相應行】　與心王相應而起行之法，即心所有法，簡稱心所。

【心所】　心所有法的簡稱，也就是為心所有的各種思想現象，共有五十一法，即遍行五，別境五，善心所十一，煩惱六，隨煩惱二十，不定四。茲列表說明如下：

【心所有法】　見心所條。

【心性】　即吾人永恆不變的心體，亦即如來藏心、自性清淨心。

【心性三千】　意謂一念之心性含有十界三千之法。

【心法】　１．經典以外所傳授的佛法。２．一切諸法，分為色法和心法二種，色法是指一切有形的物質，心法是指一切無形的精神。

【心法身】　吾人的心性即法身，為在纏如來，所以叫做心法身。

【心解脫】　又名慧解脫，無學之一。

【心即是佛】　意謂人人心中皆有佛性，只要向吾人的心靈去下功夫，就可以成就佛道。

【心用四分】　心識的作用有四種。見四分條。

【心生滅門】　起信論所說的一心二門，即真如門與生滅門。

【心佛及眾生是三無差別】　謂心、佛、眾生三者毫無差別，佛就是眾生，眾生就是佛，其差別只在迷悟兩個字，迷失了自性就是眾生，體悟到自性就是佛。

【手印】　手指所結成的印契。

【文殊】　文殊師利的簡稱，菩薩名，以大智著稱，與普賢常侍於釋迦如來的左右。

【文殊三昧】　能發無相微妙智慧的三昧，因此智慧是文殊菩薩所特有，故名文殊三昧。

【文殊師利】　菩薩名。見文殊條。

【文字般若】　凡是佛所說的一切教法，或是佛弟子所說的一切言教，不論是聲教或是文字所印刷的經典，都稱為文字般若。

【方丈】　寺廟的住持和尚。相傳維摩居士所住的石室，長寬祇有一丈，方丈之名，即是由此而來。

【方外】　僧道的別稱。

【方廣】　方是方正之義，廣是廣大之義，方廣就是一切大乘經的通稱。

【方便】　隨方因便，以利導人。

【方便心】　指方便實行布施、愛語、利行、同事等四攝法的心。

【方便土】　方便有餘土的簡稱，即二乘與沒有證得法身的菩薩所住的國土。

【方便智】　行方便的智慧。

【方便化身】　指彌陀報身中之化身。

【方便法身】　二種法身之一，即應身與化身的總名。見法身條。

【方便菩提】　三菩提之一。

【方便般若】　方便智與般若慧。證悟了真理叫做般若慧；通達利益他人之方法和手段，叫做方便智。

【方便有餘土】　見方便土條。

【方等】　方是廣之義，等是均之義，佛於第三時，廣說藏通別圓四教，均益利鈍之機，故名方等。

【方等時】　釋尊五時說法之第三時，此時在佛說阿含經之後，因見一切聞法的人都已得到決定信心，於是大小乘並說，往往在說法中，貶抑小乘，褒讚大乘，以引起鈍根者恥小慕大，促其進趣菩薩位，在八年之間，曾講過勝鬘、維摩等經。

【方等經】　大乘經的總稱。

【木魚】　以木製成的魚，在讀誦經文時叩擊之。据說魚類晝夜常醒不眠，今以木刻成魚形而叩擊之，目的在警惕眾人不可昏沉懶惰，應該晝夜精勤修行佛法，直到成功為止。

【止】　定的意思，禪定的別名。

【止犯】　止是停止，犯是不作善法，停止不作善法，叫做止犯。

【止持】　止作二持之一。見二持條。

【止持戒】　制止罪惡行為的戒法，如五戒八戒等是。

【止觀】　止與觀。止是止息一切妄念，觀是觀察一切真理。止屬於定，觀屬於慧，止觀就是定慧雙修的意思。

【止觀宗】　天台宗的別名，因天台宗是以止觀為主要的修法。

【止觀十觀】　陰界入、煩惱、病患、業相、魔事、禪定、諸見、增上慢、二乘、菩薩。

【止觀法門】　止是定的意思，觀是慧的意思，所以止觀法門，就是修定慧的法門。

【比量】　因明學的三支量之一，即比喻量，如隔墻見角，比知有牛，隔岸見煙，比知有火。比量，即推比量度之意。

【比丘】　出家受具足戒者的通稱，男的叫比丘，女的叫比丘尼。比丘含有三義，即一、乞士，就是一面向社會群眾乞化飲食，以資維持色身，一面又向慈悲的佛陀乞化法食，以資長養法身。二、破惡，此惡是指心中的種種煩惱而言，出家人修戒定慧三學，撲滅貪瞋痴等煩惱，以便達到了生脫死的目的。三、怖魔，六欲天的天魔希望一切的眾生皆為魔子魔孫，永遠受他的控制，可是出家的佛弟子目的卻在跳出三界，以解脫為期，大家都很認真修行，不為天魔外道所擾亂，於是魔宮震動，魔王怖畏起來，故謂之怖魔。

【比丘尼】　出家受具足戒的女性的通稱。

【公案】　禪家指點學人，在言語或動作上的垂示，叫做公案。

【毛道】　又名毛頭，是凡夫的別名，因凡夫的心念不定，猶如輕毛隨風飄舞不定。

【毛頭】　又名毛道。見毛道條。

【水大】　四大之一。見四大條。

【水月】　水中之月。水月有影無實，以喻諸法無有實體。

【水災】　大三災之一。在四劫中的壞劫時，火風水三災相繼而起，其中水災最為厲害，它蕩盡整個世界。

【水輪】　成立世界的四輪之一，在空輪之上有風輪，風輪之上，光音天的雨水造成深十一億二萬之水層，此水層即名水輪。

【水懺】　唐悟達禪師，膝上生人面瘡，遇異僧掬水洗之，瘡癒，因著慈悲水懺法三卷。

【水想觀】　觀無量壽經所說的十六觀之一，即觀想極樂世界八功德水的相狀的觀法。

【水風火災】　劫末所起的水災風災火災。

【火大】　四大種之一，以溫熱為性，調熱為用，因周遍於一切物質，故曰大。

【火宅】　法華經說，三界無安，猶如火宅，意謂三界好像是一所被火燒著的房子一樣，人們住在裡面，苦不堪言。

【火災】　劫末所起的大三災之一。見大三災條。

【火淨】　五種淨食之一，即將一切瓜果食物，先以火燒煮使熟之後才食。

【火塗道】　地獄的別名，與刀塗道血塗道等合稱為三塗。

【火焚地獄】　焦熱地獄的別名，因墮落在此地獄中的罪人，時常被猛火所焚燒，故名。

【不生】　１．阿羅漢的譯名，因阿羅漢已經了脫生死，不再生於三界六趣之中。２．如來的別名，因如來常住在不生不滅的境界之中。

【不生斷】　吾人的煩惱斷盡時，三途惡道的苦果也永遠不再生，不生就是斷滅，所以叫做不生斷。三斷之一。

【不生不滅】　不生也不滅，是常住的別名，也是永生的意思。涅槃經說：「涅言不生，槃言不滅，不生不滅，名大涅槃。」

【不死門】　不死就是涅槃，入於涅槃之道，叫做不死門。

【不共法】　如來的功德與眾不同，故名不共法，有小乘十八不共法和大乘十八不共法兩種。見十八不共法條。

【不共業】　二業之一。見二業條。

【不共佛法】　佛的十八種功德法，惟佛獨有，不與三乘共有，故云不共。見十八不共法條。

【不共般若】　佛說般若經，分為共與不共兩種，能共通於聲聞緣覺菩薩之法的，叫做共般若，只談菩薩所行之法的，也就是不共通於聲聞緣覺的，叫做不共般若。天台以共般若為通教，不共般若為別圓二教。

【不共無明】　又名獨頭無明，二種無明之一。

【不見舉】　比丘犯了罪卻說不犯，叫做不見，舉治這種不見的過失，叫做不見舉。三舉之一。

【不但中】　觀空假之外一切都是中，叫做但中，是離去空假二邊，但取中道，於理未圓，這是別教所說的中觀，若觀即空即假即中，收空假而為中，叫做不但中，這是圓教所說的圓融中觀。

【不但空】　二乘人觀察一切事物，只見但空而不見不空，所以叫做但空，亦名偏空；菩薩不但見但空，而且也見不空，所以叫做不但空，亦即中道之空，這是天台四教中通教的空觀。

【不退】　不再退轉的意思。有三種的不退，即一、位不退，證到圓教的初信位，破了見惑，進入聖人的境界，便永遠不再退回到以前凡夫的地位；二、行不退，證到圓教的十信位，破了思惑與塵沙惑，此時專門濟度一切眾生，永遠不會再退回到以前二乘的地位；三、念不退，證到圓教的初住位，不但證悟了自己的靈性，而且得到無生法忍，此時的心便安住在這種真實智慧的念頭上，永遠不會再退失。

【不退地】　不退失其地位的意思。

【不動地】　十地之一。見十地條。

【不動滅無為】　生於色界第四禪天，滅苦樂二受粗動，所得的真如，名不動滅無為。

【不淨行】　又名非梵行，梵是清淨的意思，非梵行是指淫事，因愛染污心，故名不淨行。

【不淨肉】　不清淨的肉。

【不淨觀】　五停心觀之一，即觀察自己和他人的身體皆污穢不淨，可治貪欲。

【不淨說法】　又名邪命說法，不論說正法或邪法，其心邪，皆名不淨說法，如別有企圖，說虛妄語，令他生信，或不說佛法，徒說世事，或飲酒食五辛，犯正淫或邪淫後，即著衣入佛堂說法，觸穢三寶，或誹謗有德人，而自稱讚，或不悟一乘真實法，致使所說停滯於權教有相之法，或貪利養故而說，或欲勝他人而故說，或所說與經義相違，凡此種種，皆名不淨說法。

【不與取】　他人不與而自取，即偷盜之義。

【不還向】　聲聞乘四向之一。見四向四果條。

【不還果】　聲聞乘四果之一。見四果條。

【不斷光】　十二光之一，即阿彌陀佛的光明，彌陀的光明，常存三世，恆照世間而不斷絕。

【不斷常】　沒有暫時間斷的意思。

【不懺舉】　三舉之一，即惡比丘破了戒不肯懺悔，眾僧勸說不聽，於是舉治之而擯於僧團之外。

【不二之法】　指如如平等而無彼此分別的一實相法。

【不清淨施】　在布施的時候，未能做到施者受者與施物無實有之三輪體空境界，叫做不清淨施。

【不增不滅】　１．就實相之空理而言，如般若經說：「諸法空相，不生不滅，不垢不淨，不增不減」。意思是說諸法就是真空，真空即無增減。２．就法之無盡而言，眾生無盡，佛亦無盡，而說二界無增減。

【不變真如】　謂真如的體性，畢竟平等，無有變易。

【不變隨緣】　謂雖隨緣而現萬有，但其本體不變。

【不住生死】　不著生死的相。

【不取正覺】　佛得無上正等正覺，然後成佛，簡稱為正覺，不取正覺就是不成佛之義。

【不過中食】　過中午十二時便不再食東西。諸天早食，佛午食，畜生午後食，鬼夜食，佛弟子當學佛行，斷六趣因，故比丘每日均須不過中食。

【不通懺悔】　不能夠懺悔。

【不相應行法】　謂非如心王心所之無形，亦不如色法之有形，與這三法皆不相應，而是宇宙萬有變化的幻象，故名不相應行法，共有二十四法。

【不染污無知】　以劣慧為體，因慧劣故，不解事物的義理，其無知非因染污而起，故名不染污，不知無數法門差別，故名無知，台家謂之塵沙惑，此惑不障出世生死，而障修道成佛，故菩薩必須須斷之。

【不可思議】　不可以心思之亦不可以言議之的意思。

【不可說不可說】　佛經中的極大數目字，比阿僧祇劫等數目，還要大得多。

【不思議變易生死】　菩薩修道時，因工夫進步的緣故，由前一期的心境，轉移到後一期的心境時，前後的感覺，截然不同，回顧前塵，有如死後再生，故亦名為生死，然而實際上只是心的生死，並非身的生死，只算心境的一度變易，而此變易，最為神奇而不可思議，故名不思議變易生死。

【中有】　又名中陰。見中陰身條。

【中劫】　二十小劫為一中劫。見一中劫條。

【中尊】　位在中央的尊體。

【中觀】　觀想中諦之道理，為三觀之一。

【中諦】　天台宗所立三諦之一。

【中道】　不偏於空，也不偏於有，非空非有，亦空亦有，不落二邊，圓融無礙，謂之中道。法相以唯識為中道，三論以八不為中道，天台以實相為中道，華嚴以法界為中道。

【中道觀】　觀想中正不偏之理的觀法，為天台三觀之一。

【中道義】　中道的勝義，即離互相對立的二邊，連中亦不要，絕諸對待的勝義。

【中道實相】　諸法非空非有，亦空亦有，不落二邊，圓融無礙，叫做中道實相。

【中道第一義諦】　簡稱中諦，即有就是空，空也就是有，圓融而無礙，不偏於一邊。

【中陰】　又名中有。見中陰身條。

【中陰身】　又名中有，即人死後尚未投胎之前，有一個由微細物質形成的化生身來維持生命，此化生身即是中陰身。此中陰身在最初的四十九天中，每七天一生死，經過七番生死，等待業緣的安排，而去投生。

【中陰了生】　人死之後，尚未投生，於中陰中，就能了知它將來托生之處了。

【中千世界】　見大千世界條。

【中隨煩惱】　即無慚（不自慚恥對不住自己）無愧（不自羞愧對不住他人）二種煩惱，此二種煩惱是隨逐六根本煩惱而起的枝末煩惱，因其遍於所有惡性之心，凡作惡事皆有此二心，範圍比小隨煩惱大，所以叫做中隨。

【中後不食】　中午之後不再吃東西。

【五力】　五根堅固發生力量，叫做五力，即信力、精進力、念力、定力、慧力。信力是信根增長，能破諸邪信；精進力是精進根增長，能破身之懈怠；念力是念根增長，能破諸邪念；定力是定根增長，能破諸亂想；慧力是慧根增長，能破三界之諸惑。

【五行】　１．布施行、持戒行、忍辱行、精進行、止觀行。２．聖行、梵行、天行、嬰兒行、病行。聖行是指菩薩修習戒定慧三業；梵行是指菩薩以清淨心去運用慈悲，為眾生拔苦與樂；天行之天是天然之理的意思，菩薩順著天然之理，而成妙行，叫做天行；嬰兒行之嬰兒是譬喻人天小乘，菩薩以慈悲之心，示現人天小乘之行，叫做嬰兒行；病行是菩薩為度眾生，以大慈悲心與一切眾生同受煩惱與病苦。

【五品】　指圓教五品外凡位，即一、隨喜品，聞實相之法，而信解隨喜的人；二、讀誦品，讀誦法華，及諸大乘經，而助觀解的人；三、講說品，將所見解的佛法說出，以利益他人的人；四、兼行六度品，是兼修六度，以助觀心的人；五、正行六度品，是正行六度，以自度度他，事理具足，觀行轉勝的人。十住以上，稱為聖者，十住以下皆是凡夫，為別於十信內凡，故稱外凡。

【五性】　法相宗將一切眾生的根機，分為五類，叫做五性。一、有可修成阿羅漢果的無漏種子者，名定性聲聞。二、有可修成辟支佛的無漏種子者，名定性緣覺。三、有可修成佛果的無漏種子者，名定性菩薩。四、兼有以上二種或三種的無漏種子，則將來所證之位，遇緣成熟，並不一定證何種果者，名不定性。五、並無以上三乘的無漏種子，但有可修成人天果的有漏種子者，名為無性。

【五辛】　五種帶有辛味的蔬菜、即大蒜、茖蔥、慈蔥、蘭蔥、興渠。學佛人要戒食五辛，因五辛中含有極充份的刺激性，熟吃能使人淫火焚身，生啖又易使人增高瞋恚，學佛人一有了慾念和瞋恚，便會蒙蔽智慧，增長愚痴，妄動無明，造諸惡業。

【五見】　又名五惡見，即身見、邊見、邪見、見取見、戒禁取見。身見是執著五蘊假和合之身為實有；邊見是偏於一邊的惡見，如有些人以為人死之後一切都歸於無，所謂人死如燈滅，這叫做斷見，又有一些人以為人死之後仍是為人，豬馬牛羊死後仍是為豬馬牛羊，這叫做常見，這種執斷執常的見解，都偏于一邊，故名邊見；邪見是邪而不正的見解，如謗無因果，壞諸善事是；見取見之見即指我見、邊見、邪見，取是取著不捨，對於上述三種不正見，執以為是，名見取見；戒禁取見就是執行或受持邪戒，錯認以為是正戒，如一般人持牛戒狗戒等，以為是生天之因，又有一般人塗灰斷食，錯認以為是涅槃之道是。

【五沒】　五種退沒的相，即天人將退沒於下界時，所現的五種衰相。見五衰條。

【五宗】　１．指大乘之五宗，即天台宗、華嚴宗、法相宗、三論宗、律宗。２．指禪宗之五宗。見五家條。

【五法】　楞伽經與唯識論等，把一切有為無為，有漏無漏諸法，歸納為五法，即一、相，即森羅萬象的事物，其形相各各不同；二、名，即依彼種種相，假設種種名，以作表詮；三、分別，即於萬物的相及名，思量之，識別之，於是有所謂大小、高低、美醜、是非等出現；四、正智，指無漏心心所，離虛妄分別，觀名相互為其客，離常離斷，如理而知；五、如如，由正智所證的境界，心境皆寂，一如真如的體性。此中前二是所變境，第三是能變心自緣其所變境，三者皆屬有漏法，第四是就法相正觀法性，屬於無漏法，第五是心境一如，湛然寂滅。

【五受】　吾人的心識領納外境時所產生的五種感受，即憂受、喜受、苦受、樂受、捨受。

【五食】　能夠長養出世善根的五種法食，即念食、法喜食，禪悅食、願食、解脫食。念食就是修道的人常持正念，以長養一切善根；法喜食就是修道的人愛樂妙法，心生喜悅，以長養其慧命；禪悅食就是修道的人因得禪定而心身喜悅，以長養其慧命；願食就是修道的人以誓願持身，以長養一切善根；解脫食就是修道的人解脫惑業的繫縛，於法得自在，以長養一切之菩薩善根。

【五衰】　天人將死時有五種衰相現前，即一、頭上花萎，就是頭上所帶的花冠漸漸枯萎；二、衣裳垢膩，就是無縫的天衣生出污垢來；三、身體臭穢，就是天人身上的光明不但消失，而且流出很多臭的氣味來；四、腋下汗出，就是兩𪊴之下流出很多的臭汗；五、不樂本座，就是以上種種不好的衰相出現之後，天人便對自己的寶座生出不樂的感受，天女眷屬也厭離他們而走開。

【五忍】　一、伏忍，別教菩薩於十住十行十迴向三賢間，未斷煩惱種子，而制伏之不使起之位；二、信忍，於初地至三地間，既見法性而得正信之位；三、順忍，於四地至六地間，順菩提道而趣向無生果之位；四、無生忍，於七地至九地間，悟入諸法無生理之位；五、寂滅忍，於第十地及妙覺間，諸惑斷盡而涅槃寂滅之位。忍者忍可，或安忍之義，即心安住於其理而不動搖。

【五悔】　五種的懺悔方法。天台智者大師為了修習法華三昧的人，依据彌勒問經、占察經與普賢觀經等之意，而訂出五種的懺悔方法，即一、懺悔，發露自己已往之罪而誡將來；二、勸請，勸請十方諸佛以轉法輪；三、隨喜，對於自他一切之善根隨喜讚嘆；四、迴向，以所修之功德趣向於眾生及佛道；五、發願，發四弘誓願以導引前面之四行。

【五通】　五種的神通。見五神通條。

【五欲】　１．色、聲、香、味、觸。色是指美麗的色相；聲是指宛轉的聲音；香是指芬芳的香氣；味是指可口的味覺；觸是指適意的觸樂。以上五者因能使人生起貪欲之心，故名五欲。２．財欲、色欲、飲食欲、名欲、睡眠欲。

【五眼】　肉眼、天眼、慧眼、法眼、佛眼。肉眼是肉身凡夫的眼，遇昏暗，遇阻礙，就不能見；天眼是天人的眼，遠近晝夜，都能得見；慧眼是聲聞的眼，能看破假相，識得真空；法眼是菩薩的眼，能澈了世間和出世間的一切法門；佛眼是如來的眼，有了佛眼便兼有前面的四種眼，能無事不知，無事不見，一切法中，佛眼常照。

【五眾】　１．舊譯五蘊為五眾，眾是和集的意思。２．指出家五眾，即比丘（受具足戒的男子）、比丘尼（受具足戒的女子）、式叉摩那（華譯為學法女，就是將受具足戒而先學六法的女子）、沙彌（出家受十戒的男子）、沙彌尼（出家受十戒的女子）。

【五結】　貪結、恚結、慢結、嫉結、慳結。結是煩惱的別名，因煩惱能結縛眾生，使流轉於三界。

【五惑】　與五鈍使同。

【五衍】　五乘。梵語衍，華譯就是乘。

【五過】　１．指破戒五過，即害自身、為智者所呵、惡名流布、臨終後悔、死墮惡道。２．指依語五過，即不正信、退勇猛、誑人、謗法、輕聖法。

【五根】　１．指眼等之五根，眼根能生眼識，耳根能生耳識，鼻根能生鼻識，舌根能生舌識，身根能生身識。２．信根、進根、念根、定根、慧根、因此五法是生聖道的根本，故名五根。

【五篇】　波羅夷、僧殘、單墮、提舍尼、突吉羅。見八段五篇條。

【五葬】　土葬、火葬、水葬、野葬、林葬。

【五葷】　又名五辛。見五辛條。

【五業】　１．順現法受業、順次生受業、順後次受業、時分不定異熟定業、時分不定異熟不定業。２．取受業、作用業、加行業、轉變業、證得業。３．救濟災橫之業、救濟惡道之業、救濟行非方便之業、救濟行身見之業、救濟乘之業。４．身業、口業、意業、智業、方便智業。

【五障】　１．指女人身體所有的五種障礙，法華經提婆品說：「又女人身，猶有五障，一者不得作梵天王，二者帝釋，三者魔王，四者轉輪聖王，五者佛身。」２．法華經中說：欺為信障，怠為進障，瞋為念障，恨為定障，怨為慧障。３．指修道之五障，即煩惱障、業障、生障、法障、所知障。

【五塵】　色、聲、香、味、觸。因此五境能污染真理，故名塵。

【五明】　古印度的五種學術，即語文學的聲明、工藝學的工巧明、醫藥學的醫方明、論理學的因明、宗教學的內明。

【五苦】　生老病死苦（人生必經的四大過程）、愛別離苦（與所愛者離別之苦）、怨憎會苦（常與憎惡者會合之苦）、求不得苦（不得所求之苦）、五陰盛苦（吾人五陰合成的身體受熾盛的痛苦）。

【五慳】　住處慳、家慳、施慳、餘讚慳、法慳。住處慳是只許我自己在此處住，別人不得在此處住；家慳是只許我獨入此家，別人不得進入；施慳是只許我接受別人的布施，他人不得也接受；餘讚慳是只許我獨自接受稱讚，他人不得共享；法慳是只許我自己知道此經的深義，他人不得共同知道。

【五蓋】　五種的煩惱。蓋就是煩惱的別名，因煩惱能蓋覆人們的心性，使不生善法。合貪欲、瞋恚、睡眠、掉悔、疑法，叫做五蓋。

【五祖】　中國禪宗第五代祖師，湖北蘄州黃梅縣人，俗姓周，法名弘忍，十三歲拜謁四祖道信，隨從三十年而得法，主化於東山的東禪寺，傳法於六祖惠能，七十四歲圓寂，諡號大滿禪師。

【五樂】　出家樂、遠離樂、寂靜樂、菩提樂、涅槃樂，出家樂是世人有許多的惑業煩惱，如果出家修道證果，便能永斷這種痛苦；遠離樂是色界初禪天的樂，初禪能遠離欲界的愛染煩惱，而生禪定的喜樂；寂靜樂是二禪天的樂，二禪離初禪尋伺之散動，澄心寂靜而發深妙的喜樂；菩提樂就是成就無上妙道，於法界得自在的法樂；涅槃樂即離生死的痛苦，而入於無餘涅槃，獲得究竟寂滅之樂。

【五境】　色聲香味觸五法，是眼耳鼻舌身五根所緣之境，所以叫做五境。

【五翳】　煙、雲、塵、霧、阿修羅之手。因此五者能障蔽日月之光，故名五翳。

【五識】　眼識、耳識、鼻識、舌識、身識。因是六識中之前五識，故名五識。在三界中，欲界的有情有六識，色界的初禪天無鼻舌二識，二禪天以上則五識全無，唯有一意識而已。

【五覺】　本覺、始覺、相似覺、隨分覺、究竟覺。本覺是本有常住之覺；始覺是依修行之功而顯出本覺；相似覺是菩薩於十信位時所得類似始覺的覺；隨分覺是菩薩於十往十行十迴向等位時所分分得真正的始覺；究竟覺是菩薩於妙覺位時，成就究竟至極的始覺，這時已經和本覺相一致了。

【五觀】　一、真觀，即觀察真諦的道理以斷見思之惑的空觀；二、清淨觀，即既已斷見思之惑，再斷塵沙之惑的假觀；三、廣大智慧觀，即斷了無明之惑之後，而得廣大智慧的中觀；四、悲觀，以上面三種觀觀眾生，而願拔眾生之苦；五、慈觀，即以上面三種觀觀眾生，而願給眾生快樂。

【五教】　見五教十宗條。

【五教十宗】　華嚴宗將釋尊一生所說的教法，判為五教十宗，五教是由法分出，十宗是由理分出。五教者：一、小乘教，是教鈍根小機之法，但說生空，而未說法空，故又稱為愚法聲聞教。二、大乘始教，是出小乘，初入大乘的教法，雖說大乘，而未及究竟微妙的理性，故名始教，有相始教與空始教之分。三、大乘終教，是對大乘純熟的根機，所說盡理之教。四、大乘頓教，是說大乘頓悟的教門者。五、一乘圓教，是圓滿最上的教法，明性海圓融，緣起無盡，極諸法的體性者。十宗者：一、如小乘犢子、法上、腎胃、正量、密林山等部，說我法俱實有者，名我法俱有宗。二、如小乘雪山、多聞、化地等部，說一切無我，而法體恆有者，名法有我無宗。三、如小乘雞胤、法藏、飲光、制多山、西山住、北山住等部，說現在法有，過未法無者，名法無去來宗。四、如小乘說假部，說現在法為假有，亦為實有者，名現通假實宗。五、如小乘說出世部，說世間虛妄，出世真實者，名俗妄真實宗。六、如小乘一說部，說諸法但有假名，無有實體者，名諸法但名宗。七、如大乘始教的般若經中觀論等，說示諸法皆空者，名一切皆空宗。八、如大乘終教的楞伽經起信論等，說示真如體性的教義者，名真實不空宗。九、如大乘頓教的禪宗，絕諸言慮，直證真理者，名相想俱絕宗。十、一乘圓教，說示圓滿具足萬德法界的教義，名圓明具德宗。

【五趣】　又名五惡道，或五道，即地獄、餓鬼、畜生、人、天。

【五趣地】　見五趣雜居地條。

【五趣雜居地】　九地之一，即地獄、餓鬼、畜生、人、天等五趣雜居之地，因其皆有欲，故合為一地。

【五逆】　見五逆罪條。

【五逆罪】　五種極逆於理的罪惡，即殺父、殺母、殺阿羅漢、出佛身之血，破和合之僧。因此五種是極端罪惡的行為，任犯一種，即墮無間地獄，故又名無間業。

【五大】　地大、水大、火大、風大、空大。

【五大使者】　又名五天使者，即生、老、病、死、王法牢獄。

【五大龍王】　又名五類龍王，即善住龍王、難陀婆難陀龍王、阿耨達龍王、婆樓那龍王、摩那蘇婆帝龍王。

【五戒】　不殺生、不偷盜、不邪淫、不妄語、不飲酒。不殺生是不殺傷生命；不偷盜是不盜取別人的財物；不邪淫是不作夫婦以外的淫事；不妄語是不說欺誑騙人的話；不飲酒是不吸食含有麻醉人性的酒類及毒品。

【五戒法】　佛昔為在家弟子受三皈依後，即授予五戒，使之成為優婆塞及優婆夷，如果在家弟子破了五戒，就不是清淨的士女。

【五戒二十五神】　五戒——各有五神，保護受持五戒的人。

【五味】　乳味、酪味、生酥味，熟酥味、醍醐味。佛在涅槃經中提到乳等五味時，曾以醍醐味來形容涅槃經，後來天台智者大師便因之判定佛的一代聖教為五時教。

【五味禪】　外道禪、凡夫禪、小乘禪、大乘禪、最上乘禪。

【五乘】　人乘、天乘、聲聞乘、緣覺乘、菩薩乘。人乘就是乘著五戒的教法而生到人間來；天乘就是乘著十善的教法而生到天上去；聲聞乘就是乘著四諦的教法而證得阿羅漢果；緣覺乘就是乘著十二因緣的教法而證得辟支佛果；菩薩乘就是乘著六度的教法而證得至高無上之佛果。

【五乘齊入】　謂人、天、聲聞、緣覺、菩薩等行人，皆可乘阿彌陀佛的願力而一齊進入佛真實的報土。

【五陰】　五蘊的舊譯，陰是障蔽的意思，能陰覆真如法性，起諸煩惱。見五蘊條。

【五陰魔】　五陰是色、受、想、行、識，因此五者與煩惱，都是迷惑人的，所以叫做魔。

【五陰盛苦】　五陰是色、受、想、行、識，為構成人身的五種要素，人生的種種痛苦，都是由這五種要素組成的人身而來，所以說是五陰盛苦，為八苦之一。

【五陰世間】　見三世間條。

【五惡】　殺生、偷盜、邪淫、妄語、飲酒。

【五惡趣】　又名五趣，或五道，即地獄、餓鬼、畜生、人、天等五種境界。

【五輪】　１．五體的別名，人的兩肘兩膝和頭部等五處都作圓形，所以叫做輪，這五輪著地作禮，叫做五體投地，是表示最尊敬的意思。２．世界是建立在五輪之上，依俱舍論等的說法，世界之最下層為虛空輪，其上為風輪、水輪、金輪、地輪，再上便是九山八海。３．密教通稱地水火風空五大為五輪。

【五輪際】　指五輪最下層之虛空輪。

【五濁】　命濁、眾生濁、煩惱濁、見濁、劫濁。命濁是眾生因煩惱叢集，心身交瘁，壽命短促；眾生濁是世人每多弊惡，心身不淨，不達義理；煩惱濁是世人貪於愛欲，瞋怒諍鬥，虛誑不已；見濁是世人知見不正，不奉正道，異說紛紜，莫衷一是；劫濁是生當末世，飢饉疾疫刀兵等相繼而起，生靈塗炭，永無寧日。

【五濁增時】　五濁逐漸增長的時期。在住劫中人壽由二萬歲的時候開始，世界便漸漸渾濁而不淨起來，隨著時代的變化而越來越渾濁不淨，尤其是在末法時代的今日，更是渾濁不堪，所以叫做五濁增時。

【五位】　１．心法、心所法、色法、不相應行法、無為法。２．唯識宗所立之修行五位，即資糧位、加行位、通達位、修習位、究竟位。

【五位百法】　唯識宗立五位百法，以總括宇宙萬有。五位者：心法、心所法、色法、不相應行法、無為法。百法者：心法八，是識的自性，心所法五十一，是識的所屬，色法十一，是心法心所法之所變，不相應行法二十四，是心法心所法，和色法的分位，也是與心色皆不相應的法，無為法六，即前四法的實性，合之為一百法。茲列表說明如下：

【五法】　楞伽經唯識論等，把一切有為無為，有漏無漏諸法，歸納為五法。五法者：第一相，森羅萬象的事物，情與無情，千態萬狀，其形相各各不同，是為相。第二名，依彼種種相，假設種種名，以表詮之，是為名。第三分別，於萬物的相及名，思量之，識別之，於是有所謂的大小、高低、美醜、是非等出現，是為分別。第四正智，指無漏心心所，離虛妄分別，觀名相互為其客，離常離斷，如理而知，是為正智。第五如如，由正智所證得的境界，心境皆寂，一如真如的體性，是為如如。

【五法藏】　見五法條。

【五蘊】　蘊是積集的意思，五蘊就是色蘊、受蘊、想蘊、行蘊、識蘊。色就是一般所說的物質，變礙為義，是地、水、火、風四大種所造；受就是感受，領納為義，其中包括苦、樂、捨三受；想就是想像，於善惡憎愛等境界中，取種種相，作種種想；行就是行為或造作，由意念而行動去造作種種的善惡業；識就是了別的意思，由識去辨別所緣所對的境界。在此五蘊中，前一種屬於物質，後四種屬於精神，乃是構成人身的五種要素。

【五蘊非有】　謂色受想行識五蘊所構成的人身是虛妄不實的，因為當五蘊分散時，人身也就沒有了，所以說五蘊非有。

【五蘊皆空】　五蘊是色受想行識，色從四大假合而有，從想行識由妄念而生，故此五蘊諸法，如幻如化，從因緣生，本無實性，當體即空，故謂五蘊皆空。

【五部】　１．指小乘五部，即曇無德部、薩婆多部、彌沙塞部、迦葉遺部、婆麤富羅部。見五部律條。２．指金剛界五部，即蓮華部、金剛部、佛部、寶部、羯磨部。見金剛界五部條。

【五部律】　佛滅後百年間，付法藏第五祖優婆𤙥多之下有五弟子，於戒律上各抱異見，一大律藏便生五部之派別，即曇無德部、薩婆多部、彌沙塞部、迦葉遺部、婆麤富羅部。

【五部大論】　無著菩薩承彌勒菩薩之旨，著五部之大論，即瑜伽師地論、分別瑜伽論、大乘莊嚴經論、辨中邊論頌、金剛般若論。

【五部秘經】　密宗所依之五部經典，即大日經、金剛頂經、蘇悉地經、瑜祇經等加要略念誦經或菩提場經。

【五部禪經】　禪法要解經、達磨多羅禪經、坐禪三昧法門經、五門禪經要用法、禪要經。

【五部灌頂】　指金剛界的灌頂。

【五部大乘經】　天台大師選定下列五部為大乘經，即華嚴經、大集經、大品般若經、法華經、涅槃經。

【五百戒】　比丘尼的具足戒。本來只有三百四十八戒，以大數而稱為五百。

【五正行】　淨土宗所立，謂凡兼修他法者，名為雜行，若專修下列五法者，名為正行，即一、專讀誦淨土三經，名讀誦正行；二，專觀想極樂國莊嚴，名觀察正行；三、專禮拜阿彌陀佛，名禮拜正行；四、專稱念彌陀名號，名稱名正行；五、專讚歎供養阿彌陀佛，名讚歎供養正行。

【五念門】　淨土宗所立，即一，身業禮拜阿彌陀佛，屬禮拜門；二、口業執持彼佛名號，讚歎彼佛相好功德，屬讚歎門；三、一心發願，願生彼國，屬作願門；四、觀察彼佛菩薩，及依正莊嚴，屬觀察門；五、把功德迴向一切苦惱眾生，令得畢竟解脫，屬迴向門。

【五淨肉】　五種的淨肉，即不見殺、不聞殺聲、不為我殺、自死、鳥殘。

【五八識】　五識與八識。五識是眼、耳、鼻、舌、身；八識即第八阿賴耶識。

【五比丘】　指佛最初所度的五比丘，即憍陳如、額鞞、跋提、十力迦葉、摩訶俱男。

【五堅固】　見五五百年條。

【五利使】　五種急性的煩惱，即身見、邊見、邪見、見取見、戒禁取見、見十使條。

【五鈍使】　五種慢性的煩惱，即貪、瞋、癡、慢、疑。見十使條。

【五無間】　五無間業的簡稱，又名五逆罪，即殺父、殺母、殺阿羅漢、出佛身血、破和合之僧，誰要是犯了其中的一項，死後即墮入無間地獄，故名五無間業。

【五具足】　五種供佛的器具，即花瓶一雙，蠟蠋台一對，香爐一個。

【五神通】　又名五通，或五神變，即天眼通、天耳通、他心通、宿命通、如意通。天眼通是指修得與色界天人同等的眼根，有了天眼通的人，不論遠近內外晝夜，都能得見；天耳通是指修得與色界天人同等的耳根，有了天耳通的人，一切聲音都可以聽得到；他心通是能夠知道他人一切心想的神通，有了他心通的人，便不愁遭受他人的暗算；宿命通就是能夠知道自己在六道之中的過去生死，並知道六道眾生在六道之中的過去生死，有了宿命通的人，過去生中的事，都能回憶，瞭如指掌；如意通又名神境通，或神足通，有了如意通的人，凡事都能隨心所欲，諸如鑽天入地，移山倒海，撒豆成兵，呼風喚雨，騰雲駕霧，都不成問題。

【五台山】　又名清涼山，是中國佛教四大名山之一，在山西五台縣，相傳為文殊菩薩的道場。

【五根本】　五根本煩惱，即貪、瞋、癡、慢、疑。

【五類天】　一、上界天，即色界及無色界之諸天；二、虛空天，即欲界六天中夜摩天以上之四天，也就是居於虛空之天；三、地居天，即欲界六天中之四王天與忉利天，也就是依須彌山之地而居之天；四、遊虛空天，即日月星宿等；五、地下天，即龍阿修羅及閻魔王等所居之處。凡是能放光明有自在之力的，都叫做天。

【五十一位】　指菩薩五十二位中之等覺位。

【五十二位】　菩薩由凡夫到成佛，一共要經過五十二個階位，即十信、十住、十行、十迴向、十地、等覺、妙覺。十信是由十住中的第一發心住內，分開另立的，若將其縮入發心住內，則只有四十二位。詳見大乘條。

【五十八戒】　梵網經上所說的十重與四十八輕戒，合稱為五十八戒。

【五五百年】　謂佛滅後之五個五百年，在每一個五百年中，各有一堅固，以示佛法的興廢。一、解脫堅固，謂在佛滅後之第一個五百年間，因為正法興盛，得到解脫的人很多。二、禪定堅固，謂在佛滅後之第二個五百年間，雖然無人獲得解脫，但是修學禪定的人很多。三、多聞堅固，謂在佛滅後之第三個五百年間，真正修行佛法的人雖然稀少，但是喜歡聽聞佛法的人很多。四、塔寺堅固，謂在佛滅後之第四個五百年間，世人很喜歡建立佛塔和寺院。五、鬥諍堅固，謂在佛滅後之第五個五百年間，戒定慧三學已被世人遺忘，唯以鬥諍為能事，是增長邪見的時期。

【五分法身】　以五種的功德法，成就佛身，叫做五分法身。一、戒法身，謂如來三業，離一切的過失。二、定法身，謂如來真心寂滅，離一切的妄念。三、慧法身，謂如來真智圓明，通達諸法的性相。四、解脫法身，謂如來的身心，解脫一切的繫縛。五、解脫知見法身，謂如來具有了知自己實已解脫的智慧。

【五分法身香】　一、戒香，謂自心中無過失，無罪惡，無嫉賢妒能的心理，無慳貪瞋忿的念頭，無劫掠殺害的意圖。二、定香，謂看到一切善惡境相之時，自心不會散亂。三、慧香，謂自心無障無礙，常以智慧觀照自己的真如自性，不造作一切罪惡之事，雖是修行種種善事，但心中不執著所作的善行，尊敬上輩，體念下人，憐憫孤苦，救濟貧窮。四、解脫香，謂自心在外境上無所攀緣，不想善，不想惡，安然自在，沒有罣礙。五、解脫知見香，謂自心既於善惡都無所攀緣，但也不可以沉落斷空頑守枯寂，應當廣泛參學多多聞法，認識自己的本心，通達諸佛的道法，從初發心一直到圓滿菩提時，真如自性毫不變易。香的意義，是以智慧火燒那抽象無價真香，這是真實的莊嚴佛身，這是真實供養如來。這五分香，皆從自性上說，皆從功德上修，也就是從自證自性法身來成如如佛。

【五那含天】　與五淨居天同，在色界之第四禪天，是阿那含（不還果）聖者的生處。

【五所依土】　法性土、實報土、色相土、他受用土、變化土。法性土是如來清淨法身所依之土；實報土是如來圓滿報身所依之土；色相土是如來微塵相海身所依之土；他受用土是如來他受用身所依之土；變化土是如來變化身所依之土。

【五相成身】　五相具備而成就佛身的觀法。菩提心論說：「一是通達心，二是菩提心，三是金剛心，四是金剛身，五是證得無上菩提獲金剛堅固身也。」

【五俱意識】　謂當前五識現起時，意識一定隨同俱起。

【五重唯識】　法相宗所修的觀行，從淺至深，共有五重，名五重唯識觀。第一重是遣虛存實，即遣除遍計所執的虛妄計度，而存依他起性及圓成實性的實體。第二重是捨濫留純，即捨除雜濫的外境，而存留純粹的內識。第三重是攝末歸本，即從見相二分的枝末作用上，攝歸自證分的本體。第四重是隱劣顯勝，即隱心所的劣，而顯心王的勝。第五重是遣相證性，即遣差別的事相，而證無差別的理性，也可以說，遣去一切法相，證入一切法性，名遣相證性。又此五重唯識觀，即為五種相對：第一重遣虛存實，為空有相對，要遣空而存有。第二重捨濫留純，為心境相對，要捨境而留心。第三重攝末歸本，為體用相對，要攝用而歸體。第四重隱劣顯勝，為王所相對，要隱所而顯王。第五重遣相證性，為事理相對，要遣事而證理。前四屬唯識相，後一屬唯識性。茲列表說明如下：

【五時說法】　佛成道後，於最初三七日，說華嚴經，度大菩薩，是為華嚴時。繼在鹿野苑等處，於十二年中，說小乘阿含經，度聲聞緣覺乘人，是為阿含時。繼阿含時後，於八年中，說維摩勝鬘金光明等諸大乘經，廣談四教，均被眾機，是為方等時。乃後，二十二年間，說諸部般若經，強調諸法皆空之義，是為般若時。再後八年，說妙法蓮華經，會三乘於一佛乘。法華之後，佛將入滅，乃在拘尸那拉城娑羅雙樹間，於一日一夜，說大般涅槃經，顯常樂我淨義，昭示一切眾生，皆有佛性，乃至一闡提人，亦當成佛，是為法華涅槃時。

【五時八教】　天台智者大師，判釋尊所說之法，為五時八教。五時是就時間的先後分出，即華嚴時、阿含時、方等時、般若時、法華涅槃時。八教是就法的性質分出，八教中又分為化法四教與化儀四教，化法是教化眾生的法門，即三藏教、通教，別教、圓教；化儀是教化眾生的儀式，即頓教、漸教、秘密教、不定教。

【五類法身】　真言宗所說，謂此五類法身，皆含攝在大日如來一大法身內，所有十方三世諸佛菩薩，天龍鬼神，有情無情，皆是毘盧遮那法身所攝，包無不盡。一、自性法身，諸佛真身，法性理智，自然具足，三世常恆，流出三密之法，以教菩薩，有理法身與智法身之別，皆名自性法身。二、受用法身，諸佛的受用法身有二種，一種是自受用身，是自受法樂之身，與理相應，一種是他受用身，是為十地菩薩所現的身，與智相應，皆名受用身法。三、變化法身，諸佛為地前菩薩，及二乘凡夫，所現的丈六應身，說內證法，屬於變化所作，亦是法爾而有，名變化法身。四、等流法身，此身係為九界平等流出，故名等流，乃至為六道含靈，示現同類的身形，隨機化變，名等流法身。五、法界身，如來法身，具六大體性，周遍法界，名法界身。

【五淨居天】　色界之第四禪天，為證得阿那含（不還果）的聖者所生之處，其處共有五天，即無煩天（無一切的煩雜）、無熱天（無一切的熱惱）、善現天（能現一切的勝法）、善見天（能見一切的勝法）、色究竟天（色天最勝之處）。

【五停心觀】　能使五種過失停止於心的觀法，亦即聲聞乘人在最初入道時所修的五種觀法。一、不淨觀，是觀察一切根身器界皆屬不淨，以停止貪欲。二、慈悲觀，是觀察一切眾生痛苦可憐之相，以停止瞋恚。三、因緣觀，是觀察一切法皆從因緣生，前因後果，歷歷分明，以停止愚痴。四、念佛觀，是觀察佛身相好，功德莊嚴，以停止業障。五、數息觀，是觀察呼吸出入之相，每一出入，皆暗數自一至十，以停止散亂。

【五部灌頂】　此有三種，第一種：一、阿闍黎灌頂，即傳法灌頂。二、受明灌頂，又云成就灌頂。三、息災灌頂，又云滅罪灌頂。四、增一灌頂，又云求果灌頂。五、降伏灌頂，又云除難灌頂。第二種：一、光明灌頂，即以光明加被行者之身。二、甘露灌頂，即以香水灌頂。三、種子灌頂，即觀種子而布於身心。四、智印灌頂，即以印契加持於五處。五、句義灌頂，即觀真言之義，布於心胸，使之起悟解。第三種：五種的三昧耶，稱為五種灌頂。

【五處供養】　人們應對父、母、親教師、軌範師、病人等常作供養。

【五種禪】　四念處、八背捨、九次第定、師子奮迅三昧、超越三昧。

【五種供養】　塗香、華、燒香、飲食、燈明。

【五種不退】　就淨土門所立四不退中第四之處不退，而立五種之不退，即大悲攝持不退、佛光照觸不退、常聞法音不退、善友同居不退、壽命無量不退。

【五種比量】　五種的推理法，即一、相比量，即依照所見的去推理其他；二、體比量，如由甲之體性而推乙，由一部之體而推理全部；三、業比量，即由所造之業而推理其造作者；四、法比量，即由一部份的事而推理其他的真理；五、因果比量，即見因而推理其果，見果而推度其因。

【五種淨食】　一切食物要依照五種方法清淨之後，才適宜比丘進食，叫做淨食。淨是離過的意思。一、火淨，即是食物如宜用火燒煮的，就應如法用火燒煮之後才食。二、刀淨，即果物如須用刀去其皮核的，就應如法用刀去其皮核之後才食。三、爪淨，謂果物如須用爪去其皮殼的，就應如法用爪去其皮殼之後才食。四、薦乾淨，謂果物已經薦乾失掉生氣，不堪再拿來作種的，方可取食。五、鳥啄淨，謂取鳥啄食殘餘的東西來食。

【五種念誦】　１．一、蓮華念誦，即誦聲自聞於耳；二、金剛念誦，即聲在唇齒之間；三、三摩地念誦，即定心一境而觀真言之文字；四、聲生念誦，即發聲念誦；五、光明念誦。２．一、聲念誦，即出聲念誦；二、金剛念誦，即聲在唇齒之間；三、三摩地念誦，即定心一境而觀真言之文字；四、真實念誦，又叫實相念誦，即定心一境而觀文字的實相；五、忿怒念誦，即內住慈悲，外現忿怒的一種高聲念誦。

【五種法身】　１．菩薩瓔珞經所說的五種法身是：一、如如智法身，即證如如之理的實智；二、功德法身，即十力四無畏等一切之功德；三、自法身，即地上菩薩所應現的應身，天台謂之為勝應身，法相謂為報身中之他受用身；四、變化法身，即天台所說的劣應身，法相所說的變化身；五、虛空法身，即如虛空離相之如如理。２．密教所說的五種法身是：一、自性法身，即諸佛的真身，法性理智，自然具足，三世常恆，流出三密之法，以教菩薩，有理法身與智法身之別；二、受用法身，諸佛的受用身有二種，一種是自受用身，是自受法樂之身，與理相應，一種是他受用身，是為十地菩薩所現的身，與智相應；三、變化法身，諸佛為地前菩薩，及二乘凡夫，所現的丈六應身，說內證法，屬於變化所作，亦是法爾而有；四、等流法身，此身係為九界平等流出，故名等流，乃至為六道含靈，示現同類的身形，隨機化變；五、法界身，如來法身，具六大體性，周遍法界，故名法界身。３．華嚴宗所說的五種法身是：一、法性生身，其言生者，如來之身，由法性出生，故名法性身；二、功德法身，即如來萬德所成之身；三、變化法身，即諸佛應機而示現之身；四、實相法身，即諸佛無相無為之身；五、虛空法身，即諸佛廣大瀰滿虛空包括萬有之身。４．小乘所立之五分法身。見五分法身條。

【五種法師】　受持法師、讀經法師、誦經法師、解說法師、書寫法師。

【五種衲衣】　五種的僧衣，即有施主衣、無施主衣、往還衣、死人衣、糞掃衣。

【五種布施】　施遠來者、施遠去者、施病瘦者、施飢餓者、施智法人。

【五種散亂】　眾生的心有五種的散亂，即一、自然散亂，謂眾生的五識不守自性，隨逐外境，念念變遷；二、外散亂，是意根馳動，隨逐外塵，起種種的分別；三、內散亂，是心生高下，念念遷流而不定；四、麤重散亂，是計我我所麤重之法，而不得解脫；五、思惟散亂，是棄捨大乘，憶念小乘而不得寂靜。

【五種說人】　五種能宣說佛法的人，即佛自口說、佛弟子說、仙人說、諸天說、化人說。

【五種邪命】　一、詐現異相，博取信仰，如辟穀、得道、神通等事。二、自說功德學問。三、占相吉相。四、高聲現威，大言壯語。五、說所得供養之多，以動人心。此五種行為的目的都是為了取利活命，故名為五邪命。

【五種問難】　五種問難的原因，即不解故問、疑惑故問、試驗故問、輕觸故問、利樂有情故問。

【五種甚深】　義甚深、實體甚深、內證甚深、依止甚深、無上甚深。

【五種不應施】　五種不應布施給人家的東西，即非理之財物、酒及毒藥、置羅機網、刀杖弓箭、音樂女色。

【五種增上緣】　又名五增上緣，或五緣，是念佛人現在與未來二世所得到的五種增上緣。一、滅罪增上緣，又名現生滅罪增上緣，即由佛為增上以消除一切的業障；二、念獲得長命增上緣，又名護念增上緣，或現生護念增上緣，即彌陀觀音勢至等隨時都護念著他；三、見佛增上緣，又名見佛三昧增上緣，即獲得彌陀之三念願力加被於外而見佛；四、攝生增上緣，就是靠彌陀之願力能攝眾生使得往生；五、證生增上緣，就是保證命終之後的凡夫，乘佛願力，都能往生淨土。

【元明】　真如的覺體，本來明照，故稱元明。

【元妙】　涅槃的覺體，本來不可思議，故稱元妙。

【元品無明】　又名根本無明，或無始無明，此無明與真如，皆屬無始，為一切眾生，生死的根源，若斷之，即入佛位。

【內凡】　指將要進入聖位的人。小乘以煖、頂、忍、世第一法等四善根位為內凡，大乘則以十住以上之三賢位為內凡。

【內我】　執著身體之內有一個我。

【內典】　佛教的經典。

【內明】　五明之一，即明白佛所說的五乘因果妙理。佛法主張萬法唯心，心屬於內，故叫內明，亦名內學。

【內界】　１．眾生的身心，分內外二界，身體是外界，心意是內界。２．六界中，地水火風空五界叫做外界，第六之識界叫做內界。

【內秘】　內秘菩薩行外現羅漢相，如羅侯羅是。

【內眾】　僧眾。

【內煮】　在比丘房內所煮的食物，為不淨食之一，比丘不得取食。

【內塵】　色聲香味觸法六塵分為內外二種，眼耳鼻舌身等五識所緣之色聲香味觸為外塵，意識所緣之法為內塵。

【內緣】　眼耳鼻舌身等五識緣色聲香味觸等外境為外緣，意識於心內分別諸法為內緣。

【內學】　又名內明，即佛學。

【內薰】　眾生心中，皆有本覺之真如，此本覺之真如薰習無明，使妄心厭惡生死的痛苦，而祈求涅槃之快樂，此情形謂之內薰。至於佛菩薩的一切教法，以及行者自身的修行，都叫做外薰。

【內證】　內心所證悟的真理。

【內宿食】　與比丘同在一處和經過一宿的食物，為不淨食之一，比丘不得取食。

【內外道】　內道與外道。內道即佛學，外道即外學。

【內外兼明】　五明中之前四明為外明，第五明為內明，五明兼備，謂之兼明。

【內外不二門】　十不二門之一。

【六入】　眼入色、耳入聲、鼻入香、舌入味、身入觸、意入法。六入是六根的別名，入是涉入之義，謂根境互相涉入。

【六凡】　天、人、修羅、畜生、餓鬼、地獄，因此六者都是凡夫位，所以叫做六凡。

【六天】　欲界共有六天，即四王天、忉利天、夜摩天、兜率天、樂變化天、他化自在天。

【六行】　１．指佛之六行，即十信行、十住行、十行行、十迴向行、十地行、等覺行。２．外道之六行是：自餓外道、投淵外道、赴火外道、自坐外道、寂默外道、牛狗外道。

【六因】　１．指十信、十住、十行、十迴向、十地、等覺等之因地六位。２．凡有為法的生起，必依因與緣的和合，論因體，有六種，即能作因、俱有因、同類因、相應因、遍行因、異熟因。

【六舟】　（喻）六波羅蜜，因波羅蜜是到彼岸之義。

【六妄】　即眼耳鼻舌身意六塵，因此六塵是凡夫們所迷妄的境界。

【六夷】　六波羅夷，都是重戒。

【六身】　心地觀經說法報應三身，各有二身，合之便是六身。

【六處】　六根的別名，處是出生之義，謂出生六識之處，指六根緣六塵，生起六識故。

【六位】　十信位、十住位、十迴向位、十地位、等覺位、佛地位。

【六垢】　惱、害、恨、諂、誑、憍等六法，能污穢淨心，故名為垢。

【六門】　眼、耳、鼻、舌、身、意六根也叫六門。

【六相】　一、總相，謂一塵含藏萬法，如綜合瓦磚木石等，而成一屋。二、別相，謂萬法有色心理事等差別，如一屋中的瓦磚木石等，體性各別。以上總別二相，是就體言。三、同相，謂萬法雖別，然能融即成為一體，如瓦磚木石等，能互相和合，成為一屋。四、異相，謂諸法雖能融即為一，但亦不失諸法差別的本質，如磚瓦木石，其形類功用，皆各不同。以上同異二相，是就相言。五、成相，謂諸法雖差別，因融即故，互相而成為一體，如瓦磚木石，有互相成就之性，才能建立為體。六、壞相，謂諸法雖可融即，成為一體，然若各住各位，則仍現諸法之相，而不成一屋

，如瓦磚木石，各住本位而不合作，則房屋相壞。以上成壞二相，是就用言。凡夫所見事相各各差別，聖人則六相圓融，因諸法體性平等，沒有差別。茲列表說明如下：

【六物】　佛制定比丘所必須蓄存的六種器物，即僧伽梨（九條乃至二十五條之大衣）、鬱多羅僧（七條之中衣）、安陀會（五條之下衣）、鐵多羅（鐵缽）、尼師壇（坐具）、漉水囊（保護水中蟲命之具）。

【六時】　晝三時與夜三時，合稱為六時。晝三時是晨朝日中日沒；夜三時是初夜中夜後夜。

【六忍】　一、信忍，別教之菩薩於十住位中信一切心皆悉空寂，能於空法忍可信證，故名為信忍；二、法忍，於十行位中修習假觀，知一切法空無所有，而能假立一切法，以化諸眾生，於假法中忍可信證，故名為法忍；三、修忍，於十迴向位中修習中觀，知一切法事理和融，於中道忍可信證，故名為修忍；四、正忍，於十地位中次第正破十品無明之惑，於中道之理忍可信證，故名為正忍；五、無垢忍，於等覺位中更斷除一品之無明，於無垢之自性清淨心忍可信證，故名為無垢忍；六、一切智忍，於妙覺更斷一品之無明，得一切智，遍知一切中道之法，於此法忍可信證，故名為一切智忍。

【六衰】　色聲香味觸法等六塵能衰耗人們的真性，所以叫做六衰。

【六祖】　１．禪宗衣缽相傳共有六世，即初祖達磨，二祖慧可，三祖僧璨，四祖道信，五祖弘忍，六祖慧能。２．指慧能大師，因慧能是禪宗之第六祖。

【六通】　三乘聖者所得到的神通一共有六種，即天眼通、天耳通、他心通、宿命通、神足通、漏盡通。

【六業】　地獄業、畜生業、餓鬼業、人業、天業、不定業。

【六即】　又名六即佛，天台智者大師，立六即佛義，以示由凡夫修行，乃至佛果的位次，即一、理即佛，一切眾生，雖輪迴六道，日處塵勞煩惱中，與覺體相背，然而佛性功德，仍然具足，故名理即佛。二、名字即佛，或從知識處，或由經典中，得聞即心本具不生不滅的佛性，於名字中，通達了解，知一切法，皆為佛法，一切眾生，皆可成佛，點頭會意，豁爾有悟，故名名字即佛。三、觀行即佛，這是圓教五品外凡位，不但解知名字，更進一步依教修觀，知一切法皆是佛法，心觀明了，理慧相應，故名觀行即佛。四、相似即佛，這是圓教十信內凡位，初信斷見惑，七信斷思惑，八九十信斷塵沙惑，在此位上的行者，於觀行即中，愈觀愈明，愈止愈寂，雖未真悟實證，而於理彷彿，有如真證，故名相似即佛。五、分證即佛，這是於十信後心，破一分無明，證一分三德，即入初住，而證法身，從此成法身大士，其間從初住起，各各破無明，證三德，至等覺共歷四十一位，破四十一分，故名分證即佛。六、究竟即佛，這是從等覺，再破最後一分無明，則惑盡真純，徹證即身本具的真如佛性，入妙覺位而成佛，故名究竟即佛。茲將十種位階，及六種即佛，列表說明如下：

【六蔽】　蔽是覆蔽之義，能蔽淨心者，有六種，名為六蔽。一、慳貪能蔽布施，使之不生。二、破戒能蔽戒行，使之不生。三、瞋恚能蔽忍辱，使之不生。四、懈怠能蔽精進，使之不生。五、散亂能蔽禪定，使之不生。六、愚痴能蔽智慧，使之不生。觀此可知六蔽乃是六度的反面。

【六識】　眼識、耳識、鼻識、舌識、身識、意識。言六根對色聲香味觸法之六塵而生的見聞嗅味覺思的了別作用。因為是八識中的前六識，故常被稱為前六識。

【六賊】　色聲香味觸法六塵，以眼耳鼻舌身意六根為媒，自劫家寶，故喻之為賊。有道之士，眼不視色，耳不聽聲，鼻不嗅香，舌不味味，身離細滑，意不妄念，以避六賊。

【六瑞】　佛要說法華經時，先現出六種的祥瑞，以作為開經的由序緣起，謂之法華六瑞序，即說法瑞、入定瑞、雨華瑞、地動瑞、心喜瑞、放光瑞。此六瑞是三世十方諸佛欲說法華經時所必定示現的教化儀式。

【六塵】　色塵、聲塵、香塵、味塵、觸塵、法塵。塵者染污之義，謂能染污人們清淨的心靈，使真性不能顯發。又名六境，即六根所緣之外境。

【六境】　又名六塵，即色、聲、香、味、觸、法。因此六法是眼耳鼻舌身意六根所對之境，故名六境。

【六慧】　聞慧、思慧、修慧、無相慧、照寂慧、寂照慧。

【六難】　遇佛世難、聞正法難、生善心難、生中國難、得人身難、具諸根難。

【六如】　又名六喻，金剛經說：「一切有為法，如夢幻泡影，如露亦如電，應作如是觀」，以夢、幻、泡、影、露、電等來比喻世間的一切法皆是無常。

【六界】　又名六大，即地水火風空識六法。此六法各有分界，故名為界。

【六趣】　地獄趣、餓鬼趣、畜生趣、阿修羅趣、人趣，天趣。趣是趣向之義，眾生受報，皆由因趣果，故六道又名六趣。

【六趣輪轉】　在六道之中輪迴的意思。

【六大】　又名六界，即地、水、火、風、空、識。此六法周遍於一切法界，以造作有情與非情，故名為大。非情是五大所造，有情是六大所成。

【六大觀】　觀察六大的行法，在顯教是觀察六大之空與不淨，在密教是觀察六大之圓融無礙。

【六念】　念佛、念法、念僧、念戒、念施、念天。

【六念處】　即六念。所念之境界，叫做處。

【六根】　眼、耳、鼻、舌、身、意。眼是視根，耳是聽根，鼻是嗅根，舌是味根，身是觸根，意是念慮之根。根者能生之義，如草木有根，能生枝幹，識依根而生，有六根則能生六識，亦復如是。其中何根生何識，各有其界限，不相混，例如眼根只能生眼識，並不能生耳鼻等識，餘可類推。

【六根本煩惱】　貪、瞋、痴、慢、疑、不正見。貪是貪愛五欲；瞋是瞋恚無忍；痴是愚痴無明；慢是驕慢自大；疑是狐疑猜忌；不正見是不正的見解，包括身見、邊見、邪見、見取見、戒禁取見等。貪瞋痴慢疑加上五不正見，成為十根本煩惱，又名十惑，或十使。茲列表說明如下：

【六欲】　色欲、形貌欲、威儀姿態欲、語言音聲欲、細滑欲、人相欲。

【六欲天】　欲界有六種的天，故名六欲天，即四天王天、忉利天、夜摩天、兜率天、樂變化天、他化自在天。此中四天王天在須彌山之半腰，忉利天在須彌山之頂，因依山而住，故名地居天，夜摩天以上，因依雲而住，故名空居天。

【六欲四禪】　欲界的六欲天與色界的四禪天。

【六道】　天、人、阿修羅、畜生、餓鬼、地獄。因此六者是一切眾生乘業而趣向之處，故又名六趣。

【六道輪迴】　六道是天、人、阿修羅、畜生、餓鬼、地獄。這六道的眾生都是屬於迷的境界，不能脫離生死，這一世生在這一道，下一世又生在那一道，總之在六道裡頭轉來轉去，像車輪一樣的轉，永遠轉不出去，所以叫做六道輪迴。

【六道四生】　在六道之中有胎、卵、濕、化的四類眾生。

【六和】　見六和敬條。

【六和敬】　僧是和合的意義，而和合復具有二義，即理和與事和，理和是證擇滅，就是大家一同修證此共同選擇的寂滅的道理，事和共有六項，即所謂六和敬。一、身和同住，是身體的和平共處；二、口和無諍，是言語的不起爭論；三、意和同悅，是心意的共同欣悅；四、戒和同修，是戒律的共同遵守；五、見和同解，是見解的完全一致；六、利和同均，是利益的一體均霑。茲列表說明如下：

【六和合眾】　即僧伽。

【六種因】　當有因、相續因、相因、作因、顯示因、傳因。

【六種印】　六種波羅密是證明菩薩的印契。

【六種供養】　閼迦、塗香、華、燒香、飲食、燈明。以上六種依其次第表布施、持戒、忍辱、精進、禪定、智慧之六度。

【六種決定】　菩薩修六度，能得六種的決定，即一、財成決定，謂由布施之力菩薩一定常得大財之成就。二、生勝決定，謂由持戒之力菩薩一定常生於富貴之家。三、不退決定，謂由忍辱之力菩薩所修之善法一定常不退失。四、修習決定，謂由精進之力菩薩修習善法一定無有間斷。五、定業決定，謂由禪定之力菩薩一定成就定業而永不退失。六、無功用決定，謂由智慧之力菩薩不加功行也一定安住於道理。

【六種羅漢】　一、退法羅漢，即一旦得羅漢果，遇些惡緣，便退失所得的人；二、思法羅漢，即懼怕會退失所得之證果，便常想方法欲入於無餘涅槃的人；三、護法羅漢，即對所得之證果，能自己防護的人；四、安住法羅漢，即不退不進，安住於當位的人；五、堪達法羅漢，即能修練而達於不動羅漢之性的人；六、不動羅漢，即根性很殊勝，無論遇到什麼逆緣，都不動轉所得之法的人。

【六種震動】　大地震動，有三種的六種，即一、為動之六時，即佛入胎、出胎、出家、成道、轉法輪、入涅槃。二、為動之六方，即東湧西沒、西湧東沒、南湧北沒、北湧南沒、邊湧中沒，中湧邊沒。三、為動之六相，即動、湧、震、擊、吼、爆。當地動時，吾人如小兒臥搖籃中，不覺籃動，惟覺舒服，故地動是表示祥瑞，而且此六種震動，只有天眼通的人才能知見，凡夫則毫不知情。

【六種調伏】　六種菩薩調伏惡法的障礙的方法，即一、性調伏，謂菩薩有善根種性，故修習善法以調伏身心之煩惱障。二、眾生調伏，謂菩薩要調伏眾生，須先知道其根性，然後說法使之得道。三、行調伏，謂菩薩修六度萬行以調伏諸煩惱，為眾生修苦行而不後悔。四、方便調伏，謂菩薩以種種方便去調伏一切眾生，對初發心的人勸他持戒以離生死，對已發心的人則勸他多親近善友以及受持經法。五、熟調伏，謂對於無善根的眾生說人天的快樂，以使他發菩提心，對於有善根的眾生則說出世間法，以使他善根增長，早日成熟善果。六、熟調伏印，謂菩薩自身修行之善法成
熟而印於自己之心。

【六種巧方便】　菩薩的六種善巧方便，即一、隨順巧方便，即菩薩順次教誡眾生，令生信樂。二、立要巧方便，即菩薩先滿足眾生之所求，然後才次第教化他，使他多行善事。三、異相巧方便，即菩薩教導眾生應供養父母及受持禁戒等事而不順利時，便乖異瞋責，使他畏懼。四、逼迫巧方便，即菩薩遇到有人犯戒等事，便斷絕供給，或加以指摘和責罰，以使他捨離惡法。五、報恩巧方便，即菩薩將財物布施給眾生，以令他生起報恩的心。六、清淨巧方便，即菩薩自天降生人家出家學道，成就無上菩提，使一切眾生皆信樂正法，並使所有惑染悉皆清淨。

【六種俱生惑】　六種與生俱來的惑，即貪、瞋、慢、疑、無明、不正見。惑是煩惱的別名。

【六齋日】　六個宜行八關齋戒的日子，即每月的八日、十四日、十五日、二十三日、二十九日、三十日。按此六齋日，為四天王視察人間善惡之日，古來皆以農曆為準，若月小，只有二十九日，則最後二齋日，當改為二十八日、二十九日。

【六度萬行】　略則六度，廣則萬行，而六度是包括了菩薩所修的一切行門。

【六法戒】　學法女所應受持的戒法，即不淫、不盜、不殺、不虛誑語、不非時食。

【六著心】　六種執著的心，即貪著心、愛著心、瞋著心、疑著心、欲著心、慢著心。

【六垢法】　六種污垢真心的法，即誑、諂、憍、惱、恨、害等六惑。

【六隨眠】　俱舍論所說，即貪、瞋、慢、無明、見、疑。唯識稱之為六根本煩惱。

【六妙門】　一、數息門，即善調身息，數息一至十，以攝亂心。二、隨門，即不加勉強，隨呼吸之長短，入時知入，出時知出，長短冷暖，皆悉知之。三、止門，即息心靜慮，心安明淨，毫無波動。四、觀門，即要觀心分明，知五陰之虛妄，破四顛倒及我等之十六知見。五、還門，即轉心返照能觀的心，知能觀的心是虛妄無實。六、淨門，即心無所依，妄念不起，不住不著，洞然清淨。此六者因其次第相通，能到達真妙之涅槃，故名六妙門。

【六觀音】　１．顯教的六觀音是大悲觀音、大慈觀音、獅子無畏觀音、大光普照觀音、天人丈夫觀音、大梵深遠觀音。２．密教的六觀音是千手觀音、聖觀音、馬頭觀音、十一面觀音、准提觀音、如意輪觀音。３．以六觀音分配於六道。茲列表說明如下：

【六觀法】　本業經所說，即住觀、行觀、向觀、地觀、無相觀、一切種智。

【六波羅密】　華譯六度，即檀那（布施）、尸羅（持戒）、羼提（忍辱）、毗離耶（精進）、禪那（禪定）、般若（智慧）。見六度條。

【六八弘誓】　指阿彌陀佛的四十八大願。

【六喻般若】　金剛般若波羅蜜經說夢幻泡影露電等六喻，故謂之六喻般若。

【六群比丘】　佛在世時，有惡比丘六人，結黨從事非威儀的事，叫做六群比丘，佛制戒律多是因為他們而起。

【六十二見】　是外道的邪見，以五蘊為起見的對象，依色法和心法為根本。此六十二見是以色、受、想、行、識等五蘊法為對象，起常、無常、亦常亦無常、非常非無常等見，如是五四共成二十見；以色、受、想、行、識等五蘊為對象，起有邊際、無邊際、亦有邊際亦無邊際、非有邊際非無邊際等見，如是二十見，連上面共成四十見；以色、受、想、行、識等五蘊為對象，起有去來、無去來、亦有去來亦無去來、非有去來非無去來等見，如是二十見，連上面共成六十見；此六十見又加上根本的色心二見，共成六十二見。

【六十四梵音】　如來的聲音，有六十四種殊勝美妙的相，即流澤聲、柔軟聲、悅意聲、可樂聲、清淨聲、離垢聲、明亮聲、甘美聲、樂聞聲、無劣聲、圓具聲、調順聲、無澀聲、無惡聲、善柔聲、悅耳聲、適身聲、心生勇銳聲、心喜聲、悅樂聲、無熱惱聲、如教令聲、善了知聲、分明聲、善愛聲、令生歡喜聲、使他如教令聲、令他善了知聲、如理聲、利益聲、離重複過失聲、如師子音聲、如龍音聲、如雲雷吼聲、如龍王聲、如緊那羅妙歌聲、如迦陵頻伽聲、如梵王聲、如共命鳥聲、如帝釋美妙聲、如振鼓聲、不高聲、不下聲、隨入一切音聲、無缺減聲、無破壞聲、無染污聲、無希取聲、具足聲、莊嚴聲、顯示聲、圓滿一切音聲、諸根適悅聲、無譏毀聲、無輕轉聲、無動搖聲、隨入一切眾會聲、諸相具足聲、令眾生心意惟喜聲、說眾生心行聲、入眾生心喜聲、隨眾生信解聲、聞者無分量聲、眾生不能思惟稱量聲。

【分位】　時分與地位。

【分教】　指大乘始教。見五教條。

【分證】　又名隨分覺，即隨著一分之斷惑而多得一分之證悟。

【分證佛】　菩薩沒有完全把無明破盡，就沒有完全證得佛，只有一部份證到了佛，所以叫做分證佛。

【分別】　思量識別一切事理。

【分別識】　即第六意識，因第六意識常隨著六塵的種種境界而起分別。

【分別智】　分別有為事相的智，在佛為後得之權智，在凡夫則是虛妄之計度，凡夫若能離此虛妄之計度，而與真理冥合，則名為無分別智，亦即佛之根本實智。

【分別起】　一切惑障有分別起與俱生起二種，分別起是由邪師邪教邪思惟等後天環境所養成的障惑，俱生起則是與前六識或七識俱起，而為先天所本有的障惑。分別起就是見惑，易斷，俱生起就是思惑，難斷。

【分段生死】　一切眾生，在三界六道中，由於善惡業所感，其壽命皆有分限，其身形皆有段別，故其生死，名分段生死，為二種生死之一。

【分段變易】　分段生死與變易生死。分段生死是三界內凡夫的生死輪迴流轉，有身分形段可見的；變易生死是三界外聖者的生死，已無生死輪迴的身分形段，祇是在心念的生生滅滅不停，是精神上的生死。菩薩斷除根本無明，才無變易生死。

【分段三道】　即惑業苦三道。

【化土】　佛變化身所住的國土，此中有淨土與穢土的分別，如娑婆是穢土的化土，兜率是淨土的化土。

【化主】　教化之主，即是佛。

【化生】　１．四生之一，即變化而生，如諸天，地獄，及劫初的人類都是化生的。２．指人死後的中陰身，又名中有，它是化生的。

【化佛】　以神通力變化而出現的佛身。

【化跡】　佛陀教化眾生的遺跡。

【化現】　佛菩薩為了濟度眾生而變化出種種的佛身。

【化理】　事物變化的道理。

【化道】　教化人的道法。

【化境】　如來教化的境土，為二種佛境之一。

【化緣】　１．化度眾生的因緣。佛菩薩來此世間教化眾生，是因為有教化的因緣，當因緣盡了，便離去。２．向人募化以結佛緣。

【化轉】　教人轉惡向善。

【化儀】　化導的儀式，亦即釋尊在一生中教化眾生的儀式方法。

【化儀四教】　頓教、漸教、秘密教、不定教。為上根頓說別教圓教的大法者，名頓教；對中下根漸次開示，自淺至深，次第而漸進者，名漸教；以不思議智慧神通之力量，使聽眾各自領會，而互不相知者，名秘密教；以不思議智慧神通之力量，使聽眾聞解各異，證果不同，或聞小法得大果，或聞大法得小果者，名不定教。以上四教因是佛教化眾生的儀式，故名化儀。

【化身】　佛三身之一，又名應化身，或變化身，即佛為了濟度眾生而變化出來的身。

【化身八相】　化身佛由降生以至涅槃共有八種的相示現，叫做八相成道。見八相成道條。

【化法】　化導的方法。

【化法四教】　三藏教、通教、別教、圓教。三藏教即是經律論三藏，部類判然，說因緣生滅之四諦，正教聲聞緣覺，旁化菩薩；通教是說即空無生之四真諦，使三乘通學，但以菩薩為正機，二乘為旁機；別教是特別對菩薩說大乘無量之法，不通於二乘；圓教是對最上利根的菩薩說事理圓融之中道實相。以上藏通別圓四教，因是佛教化眾生的法門，故名化法。

【化樂天】　自變化五塵，而自娛樂，故名化樂，為欲界六天中之天名。

【化相三寶】　釋尊於菩提樹下成道後，到鹿野苑去說四諦法度五比丘，彼時釋尊是佛寶，四諦是法寶，五比丘是僧寶，此名化相三寶，謂佛教化眾生的相狀。又名別體三寶，或真實三寶。

【引果】　眾生所得的身體果報，可分為總別二種，其引生果報的主要成分為引果，引生果報的局部成分為滿果，例如第八識的總報是引果，五根五境美醜等是別報的滿果。

【引業】　又名引因、牽引業、總報業，即牽引眾生到五趣四生中去的業因。

【天】　光明之義，自然之義，清淨之義，自在之義，最勝之義，是享受人間以上勝妙果報的所在，總名為天趣。六趣之一。

【天乘】　五乘之一，是乘十善以生天上的意思。

【天堂】　天上的宮殿。凡所處的地方，能有隨心享樂的環境，皆可比喻為天堂。

【天竺】　國名，即今之印度。

【天尊】　佛的別名。

【天道】　又名天趣，為六道之一。天是指欲界色界無色界等諸天，因其依處在諸趣之上，故名為天，身有光明，故名為天，果報最勝，故名為天。

【天趣】　六趣之一。與天道同。

【天眼】　天上人的眼，能夠看得很遠，為五眼之一。天眼有兩種，一種是從福報得來，如天人；一種則是從苦修得來，如阿那律所得的天眼是。

【天眼力】　佛所得十力之一，也就是佛所得的天眼，因佛的天眼無能壞和無能勝，所以叫做力。

【天眼明】　阿羅漢所得三明之一，比天眼通更加厲害，天眼通凡人聖人都能得到，但天眼明非聖者不能得。

【天眼通】　六通之一，指修得與色界天人同等的眼根，有了天眼通的人，不論遠近內外晝夜，都能得見。

【天魔】　天子魔的簡稱，即欲界第六天魔王波旬，他有無數眷屬，時常障礙佛道。

【天魔外道】　天魔與外道，二者皆喜歡為害佛道。梵網經說：「天魔外道，相視如父母。」

【天人】　１．天上的人。２．天道與人道。

【天人師】　如來十號之一，六趣中的天與人無不以佛為教師，故稱天人師。

【天龍】　諸天與龍，為八部眾中之二眾。

【天龍八部】　天、龍、夜叉、乾闥婆、阿修羅，迦樓羅、緊那羅、摩侯羅伽。

【天台】　中國浙江省的山名，隋智者大師居於此山開一宗，後世因名其宗為天台宗，簡稱天台或台宗。

【天台宗】　隋智者大師所立，因居天台上，故即以山名其宗，此宗以法華經、涅槃經、大品般若經、大智度論等為主，明一心三觀的妙理。

【天台八教】　天台宗所立的化儀四教與化法四教，合稱為八教。

【天台三教】　１．頓教、漸教、不定教。２．漸教、頓教、圓教。３．三藏教、通教、別教。

【天台大師】　隋智顗大師，因居於天台上與後入寂於天台山，故稱為天台大師。

【少光天】　色界第二禪天之第一天名。

【少林寺】　在嵩山的少室，梁時禪宗的祖師達摩，曾在此面壁九年。

【少淨天】　色界第三禪天之第一天名，因意識享受淨妙之樂，故名淨，因這種淨妙之樂在第三禪天中，此天所得最少，故名少淨。

【幻有】　虛幻的有，亦即假有的意思。

【幻身】　虛幻的身體，亦即人身無實的意思。

【幻垢】　有情的身心，無實體叫做幻，有煩惱叫做垢。

【幻相】　虛幻無實的相狀。

【反忍】　遇到人家侮辱我時，先反躬自問，責備自己定有不是之處，而應得如此報應，心中毫無怨尤。

【仁者】　你的尊稱。

【水懺法】　神僧傳說：唐悟達禪師，膝上生人面瘡，依神僧之告而修懺悔，以三昧之水洗之，瘡乃癒。因著慈悲水懺法三卷，名水懺法。

【丹霞燒佛】　鄧州丹霞山天然禪師，曾到洛東慧林寺，因天寒，遂取殿中木佛，燒之取暖，院主見之呵曰：為何燒我木佛？師以仗撥灰說：吾燒取舍利。院主說：木佛那有舍利？師說：既無舍利，再取兩尊燒之。院主遂悟自性。這是破除世人執外間土木偶像為佛，不見自性佛之弊。

【去執】　去掉對一切事物、理論、思想以及意見等的固執。

【平等】　沒有高下貴賤深淺等的差別。

【平等心】　對一切眾生愛念相同毫無怨親的分別。

【平等法】　眾生平等成佛之法。

【平等王】　閻魔王的別名，因他公平司理罪福之業。

【平等覺】　如來的正覺，因如來的正覺無高下淺深的分別。

【平等觀】　天台宗三觀中假觀的別名。止觀說：「從空入假名平等觀。」

【平等性智】　如來四智之一，即轉末那識的我見，證自他平等之理所得的智慧。

【世】　１．世界的簡稱。２．時的別名，如過去現在未來都叫做世。

【世界】　又名世間，即有情眾生所住的國土。佛經以過去現在未來為世，東西南北上下為界，由此可見有情眾生所居住的國土，不但有東西南北上下的分界，而且是有生滅的，不是永恆存在的東西。

【世依】　佛的尊稱，因佛是世人所依怙的大聖人。

【世法】　世間之法，亦即因緣所生之法，可毀之法。

【世相】　世間的事相。

【世尊】　佛的尊稱，因佛是世人所共尊的人。

【世親】　菩薩名，或譯天親，為無著菩薩之弟，生於佛滅後九百年間的印度阿踰陀國，造俱舍、唯識等大小乘論五百部，被號為千部論主。

【世諦】　又名俗諦，或世俗諦，是世間的真理的意思。

【世眼】　佛的別名，因佛能開世人之眼，令見真理。

【世間】　時間和空間之謂，說明過去、現在、未來等三世的時間叫做世；指出東、西、南、北、上、下等十方的空間叫做間。所謂世間，也就是宇宙的意思。在佛教裡，不光是指森羅萬象的大地為世間，宇宙和人生，統名之為世間，眾生所依靠的宇宙國土，叫做器世間，眾生由惑造業所感的有生死存亡的色身叫做有情世間。

【世間法】　指凡夫眾生一切生滅有漏之法。

【世間解】　佛十號之一，因佛了解世出世間的一切情狀，故號為世間解。

【世間禪】　三種禪定之一，即色界無色界的禪定。

【世間相常住】　法華經說：「是法住法位，世間相常住」。意謂從法性本位來看，則世間一切法相皆不離法性，諸法相相，無非是常住之相。

【世俗諦】　又名世諦，或俗諦，是世俗的道理的意思。

【世出世間】　世間和出世間。世間是眾生的世界；出世間是佛菩薩的世界。

【世智辨聰】　世智是世上凡夫的小聰明，辨聰是用凡夫的小聰明去辨論是非。

【世智辨聰難】　八難之一。

【主宰】　我的意思。唯識論說：「我謂主宰」。

【乏道】　沙門自謙的話，義與貧道同。

【他力】　佛菩薩的願力加被於人。

【他心智】　十智之一，即能知他人心想的智，在六通中，叫做他心通。

【他心通】　六通之一，即能知他人心想的神通。

【他受用土】　法相宗說佛的報土有自受用土和他受用土兩種。見報土條。

【他受用身】　法相宗所立佛三身之一，受用身有自受用和他受用之別，他受用即由平等智所示現的微妙淨功德身，係為住十地菩薩所現之身。

【他化自在天】　簡稱他化天，此天不用自己變現樂具，假下天化作，自在遊戲，故名他化自在，居欲界人天之頂，為欲界之主，與色界摩醯首羅天，同為防害正法之魔王，即四魔中之天魔。

【出期】　出離生死苦惱的日期。

【出離】　出離生死而證涅槃。

【出慧】　出離生死的智慧。

【出要】　出離生死的要道。

【出息】　呼出的氣息。

【出世】　１．諸佛為救濟眾生而出現於世。２．跳出世間不再受生死。

【出世法】　出離世間之法，亦即斷惑證真或帶業往生。

【出世心】　出離世間的心，亦即無煩惱的無漏心。

【出世果】　出離世間的果報，亦即不生不滅的涅槃。

【出世間】　一切生死之法為世間，不生不滅之涅槃為出世間，如苦集二諦是世間，滅道二諦是出世間。

【出世間法】　又名出世間道，即是出離有為迷界的道法。

【出世間道】　與出世間法同。

【出世間禪】　修次第三觀，先從假入空，次從空入假，後乃雙離空假，入中道第一義觀，是名出世間禪。

【出世間上上禪】　於一法中，圓觀空假中三諦，即空即假即中，非一非異，是名出世間上上禪。

【出世大事】　佛出現於世的大事因緣。

【出世本懷】　釋迦如來出現於世的本意。

【出家】　出離煩惱之家，亦即出離在家的生活，去修沙門的淨行。

【出家二戒】　出家人所應受持的二種戒，即十戒與具足戒。

【出家四願】　釋迦佛初欲出家時發了四個誓願，即願濟眾生困厄、願除眾生惑障、願斷眾生邪見、願度眾生苦輪。

【出纏真如】　二真如之一。見二真如條。

【加力】　佛菩薩的加被力。

【加被】　保佑的意思。

【加行】　修行人準備入修道正位時，須加一段之力而修行，名為加行。

【加行位】　唯識宗所立五位之第二，即於十迴向之後，修四尋思觀，得暖、頂、忍、世第一之四善根位。

【加行果】　四果之一。大毘婆娑論說：「加行果者謂不淨觀，或持息念，為加行故，漸次引起盡無生智。餘加行果類此可知。」

【加行善】　指加行方便所得的善心，與方便善及修得善同義。

【加行道】　暖、頂、忍、世界一為小乘之四加行位，大乘行則在十回向後，由加行位進入見道位。

【加持】　指加工持誦，工夫增上。

【加持身】　依加持而顯現的佛身，即應身。

【功德】　功是指善行，德是指善心。又世人拜佛誦經布施供養等，都叫功德。

【功德田】　三福田之一，謂人若能恭敬供養佛法僧三寶，就可以成就無量的福報。

【功德香】　共有五種，即戒香、定香、慧香、解脫香、解脫知見香，因此五香能顯出法身來，所以又叫做五分法身香。見五分法身香條。

【北俱盧洲】　佛經所說四大洲之一，在須彌山之北方，人民平等安樂，壽足千年，洲形正方。

【北拘盧洲】　見北俱盧洲條。

【半齋】　半日的齋戒。

【古佛】　古時的佛。

【古德】　古時的大德。

【叫喚】　八熱地獄中之第四獄名，在此地獄中受苦的眾生，因不能忍受地獄中激烈的痛苦，無不啼哭叫喚，故名叫喚。

【台宗】　天台宗。

【台教】　天台宗的教門。

【四一】　天台宗開顯法華經有四種的獨一無二，叫做四一之開顯。一、教，法華經所說的教法，只說一佛乘，叫做教一；二、行，法華經所說的修行方法，都是菩薩的大行，叫做行一；三、人，修行法華經所說行法的人，都是開其佛知見的菩薩，叫做人一；四、理，依行而開佛知見的人，所證都是諸法實相，叫做理一。

【四土】　又名四佛土，即凡聖同居土、方便有餘土、實報莊嚴土、常寂光土。凡聖同居土是凡夫與為了化度眾生而現身說法的聖人共同居住的國土；方便有餘土是二乘與沒有證得法身的菩薩所住的國土；實報莊嚴土是佛的報身與地上菩薩所住的國土；常寂光土是從佛的清淨法身所示寂的國土。

【四力】　自力、他力、因力、方便力。

【四心】　即慈、悲、喜、捨四無量心。見四無量心條。

【四忍】　伏忍、柔順忍、無生忍、寂滅忍。伏忍是初心行者，欲忍順逆境，先須調伏其心；柔順忍是調伏其心既久，遇境遇緣，不須勉強抑制自然能忍，此時之心，柔和善順，同塵和光；無生忍是聖位中的人，達一切法本自不生，情與非情，皆是緣生無性，當體即空，因此於無性法中，忍心不動，親證無生；寂滅忍是果位聖人，徹證涅槃寂滅境界，動靜二相，皆契如如。

【四身】　１．化佛、功德佛、智慧佛、如如佛。其中化佛即化身，功德佛與智慧佛即報身，如如佛即法身。２．自性身、他受用身、自受用身、變化身。自性身即法身，他受用身與自受用身即報身，變化身即化身。３．法身、報身、應身、化身。本來應身即是化身，化身即是應身，這裡把它們分開來，是因為應身是指八相成道的佛身，而化身是指一時化現的佛身。

【四劫】　１．成劫、住劫、壞劫、空劫。２．壞劫、成劫、中劫、大劫。

【四有】　生有、本有、死有、中有。生有是指於諸趣中投生的一剎那；本有是在一生的過程中，除去生時一剎那，死時一剎那之外，中間的壽命；死有是指死時的一剎那，其時間僅限於中有未生之前；中有是指在今世已死，後世未生中間的中陰身。以上四有，是欲界色界的眾生，在一度生死中，所有的四種有。

【四事】　１．衣服、飲食、臥具、湯藥。２．房舍、衣服、飲食、湯藥。

【四果】　１．指聲聞乘的四種果位，即須陀洹果、斯陀含果、阿那含果、阿羅漢果。初果須陀洹，華譯為入流，意即初入聖人之流；二果斯陀含，華譯為一來，意即修到此果位者，死後生到天上去做一世天人，再生到我們此世界一次，便不再來欲界受生死了；三果阿那含，華譯為無還，意即修到此果位者，不再生於欲界；四果阿羅漢，華譯為無生，意即修到此果位者，解脫生死，不受後有，為聲聞乘的最高果位。２．指阿羅漢。

【四苦】　生、老、病、死。

【四恩】　父母恩（家庭）、眾生恩（社會）、國土恩（國家）、三寶恩（宗教）。

【四位】　律宗對菩薩經三大阿僧祇劫，歷五十二位，另判為四位，以統攝之，即願樂位、見位、修位、究竟位。茲列表說明如下：

　　四　│　　　　　十回向，為第一阿僧祇劫所修。┐
　　　─┤見位　　　為見道位，此當初地。　　　　├      為第二阿僧祇劫所修。

　　　　└究竟位　　漸進至於佛地，此當八地至妙覺，為第三阿僧祇劫所修。

【四等】　四平等心，亦即慈悲喜捨之四無量心。

【四相】　１．生相、住相、異相、滅相。生相即由無而有；住相即成長之形；異相即衰老變壞；滅相即最終滅亡。此生住異滅四相，遷流不息，此滅彼生，此生彼滅。２．我相、人相、眾生相、壽者相。見我人四相條。

【四倒】　見四顛倒條。

【四塵】　色、香、味、觸。

【四修】　淨土宗所立。一、恭敬修，又名尊重修，即至心恭敬禮念彼佛和聖像，無有懈退；二、無餘修，即福德和智慧二種資糧，具修而無缺少；三、無間修，即勇猛精進，無有間斷；四、長時修，即數十年如一日，到死方休。

【四智】　１．法相宗所立四種如來的智慧，即成所作智、妙觀察智、平等性智、大圓鏡智。成所作智是轉有漏的前五識所成，為佛成功所作一切普利眾生的智慧；妙觀察智是轉有漏的第六識所成，為佛觀察諸法及一切眾生根器而應病予藥與轉凡成聖的智慧；平等性智是轉有漏的第七識所成，為佛通達無我平等的道理，而對一切眾生起無緣大悲的智慧；大圓鏡智是轉有漏的第八識所成，為佛觀照一切事相理性無不明白的智慧，此智慧清淨圓明，洞徹內外，如大圓鏡，洞照萬物。２．指羅漢的四智，即悟四諦之智，證羅漢的人，我生已盡，梵行已立，所作已辦，不受後有。我生已盡是苦諦之智，梵行已立是滅諦之智，所作已辦是道諦之智，不受後有是集諦之智。

【四依】　１．指行四依，即冀掃衣、常乞食、樹下坐、腐爛藥。此四種法，是入道之緣，是上根利器之所依止，故名行四依。２．指法四依，即依法不依人、依了義經不依不了義經、依義不依語、依智不依識。

【四取】　欲取、見取、戒取、我語取。欲取是貪欲取著色聲香味觸等五塵之境；見取是妄計取著五蘊之法為我見邊見等；戒取是取著執行非理之禁戒；我語取是取著發自我見我慢等之說法。

【四洲】　東勝身洲、南贍部洲、西牛貨洲、北俱盧洲。東勝身洲其狀如半月形，其人身形勝故，名勝身洲；南贍部洲其狀上大下小，略如吾人之面，亦稱南閻浮提，閻俘即贍部樹，此洲有此樹故名，吾人的世界，即在此洲；西牛貨洲其狀周圓，其地多牛，以牛為貨易，故名牛貨；北俱盧洲其狀方正，此洲人壽皆千歲，衣食自然，惟無佛法，故列為八難之一。

【四界】　即地水火風四大。

【四衍】　四乘。衍就是乘的意思。

【四欲】　情欲、色欲、食欲、淫欲。

【四道】　四條通向涅槃的道路，即一、加行道，謂先於三賢四善根位加力而行三學之位。二、無間道，謂加行功德成就而發正智，為正斷煩惱之位，因不為惑而間隔，故名無間道。三、解脫道，無間道後而生一念之正智，為真正證悟真理之位，因是解脫煩惱之正智，故名解脫道。四、勝進道，解脫道之後更進一步，為定慧增長之位。

【四眾】　１．指佛說法時聽者共有四眾，即一、發起眾，發起講經的人；二、當機眾，常時跟著佛的人，如千二百五十人是；三、影響眾，如他方來助佛宣揚佛法的菩薩；四、結緣眾，如一般下根的薄福眾生。２．指出家之四眾，即比丘、比丘尼、沙彌、沙彌尼。３．指僧俗四眾，即比丘、比丘尼、優婆塞、優婆夷。

【四教】　１．指化法四教，即三藏教、通教、別教、圓教。以上藏通別圓四教，是化益眾生的法門，故名為化法。見化法四教條。２．指化儀四教，即頓教、漸教、祕密教、不定教。以上四教，是教化眾生的儀式，故名為化儀。見化儀四教條。

【四障】　惑障、業障、報障、見障。惑障就是貪瞋痴慢疑等之思惑；業障就是身口意三業所造成之惡業；報障就是三惡趣所受之苦報；見障就是各種顛倒執著與邪見。

【四漏】　欲漏、有漏、無明漏、見漏。漏是煩惱的別名。

【四曼】　四種曼荼羅。一、大曼荼羅，指佛菩薩之莊嚴色身而言，如雕刻塑繪之像皆是，若廣義言之，則十界有情之身乃至萬法色相，都是大曼荼羅。二、三昧耶曼荼羅，指佛菩薩所持之標幟而言，若廣義言之，則攝一切器世間。三、法曼荼羅，指佛菩薩之種子及真言等而言，又佛菩薩之名號，經典之文義，推而至於一切言語、文字、名稱、記號，都是法曼荼羅。四、羯磨曼荼羅，指佛菩薩之一切威儀動作而言，若廣義言之，則吾人乃至萬物之業用動作皆是。

【四論】　中觀論、百論、十二門論、大智度論。

【四緣】　因緣、等無間緣、所緣緣、增上緣。因緣是種子與現行，相薰習義，為生果的原因；等無間緣是前念與後念，必須次第相續而起，體用齊等，而無間斷；所緣緣之上緣字是攀緣之義，心識為能緣，境界為所緣，心心所法，仗境方生，即見相二分，俱起為緣；增上緣是謂於此法，增強其力用，使其得生。在這四緣中，色法的生起但須因緣及增上緣，心法的生起，則須四緣具足。

【四魔】　煩惱魔、五陰魔、死魔、天魔。煩惱魔指貪瞋痴等習氣能惱害身心；五陰魔指色受想行識等五蘊能生一切之苦；死魔指死亡能斷人之生存命根；天魔指能壞人善事的天魔外道，如欲界自在天的魔王是。

【四墮】　即殺盜淫妄等四波羅夷罪。

【四機】　人天機、二乘機、菩薩機、佛機。諸惡莫作眾善奉行是人天機；厭惡生死欣求涅槃是二乘機；先人後己慈悲仁愛是菩薩機；於一切諸法觀中道實相，以頓斷諸惑而出生死是佛機。

【四難】　值佛難、說法難、聞法難、信受難。

【四覺】　本覺、相似覺、隨分覺、究竟覺。本覺是眾生本來具足的覺悟；相似覺是始覺之初發類似真覺的覺悟，在別教是三賢位，在圓教是十信位；隨分覺是隨斷一分無明而隨得一分的覺悟，在別教是十地，在圓教是十住以上；究竟覺是至極究竟的真覺，也就是如來至高無上的覺悟。

【四微】　色香味觸四種極微分子。此四微是色法（物質）的元素，依此四微而成地水火風四大。

【四諦】　又稱四聖諦。見四聖諦條。

【四諦十六行相】　小乘行者修三賢至四善根的煖位，已徹見四諦真理，更進而達頂位，須觀四諦十六行相，每一諦皆有四種行相，要一一觀之分明方可。茲將四諦十六行相列表說明如下：

【四生】　胎生、卵生、濕生、化生。胎生是在母胎內成體之後才出生的生命，如人類是；卵生是在卵殼內成體之後才出生的生命，如鳥類是；濕生是依靠濕氣而受形的生命；如蟲類是，化生是無所依托，只憑業力而忽然而生的生命，如諸天和地獄及劫初的人類是。

【四生百劫】　謂聲聞乘行人，快則四生的加行才能獲得道果，慢則要一百劫的加行才能獲得道果。

【四向】　須陀洹向、斯陀含向、阿那含向、阿羅漢向。向是正向其果位邁進的意思。見四向四果條。

【四向四果】　一、須陀洹向及須陀洹果，須陀洹華譯為入流，即入聖人之流，此位須斷盡三界八十八使見惑方能證得。當未斷盡時皆為向，已斷盡為果。二、斯陀含向及斯陀含果，斯陀含華譯為一來，謂其當於欲界的天上人間，各來受生一次，此位斷盡三界見惑外，須更斷欲界思惑前六品，方能證得，當斷一至五品時皆為向，已斷盡第六品為果。三、阿那含向及阿那含果，阿那含華譯為不來，謂不再來欲界受生死，此位須斷盡三界見惑，及欲界九品思惑，方能證得，當斷盡七八品時皆為向，已斷盡第九品為果。四、阿羅漢向及阿羅漢果，阿羅漢華譯為殺賊，應供，不生等義，謂永入涅槃，不再受分段生死，此位須斷盡三界見惑，及欲界九品思惑，並色無色界八地七十二品思惑，方能證得，未斷盡上二界七十二品時皆為向，已斷盡則為果。

【四大】　地大、水大、火大、風大。地以堅硬為性，水以潮濕為性，火以溫暖為性，風以流動為性。世間的一切有形物質，都是由四大所造，如人體的毛髮爪牙，皮骨筋肉等是堅硬性的地大；唾涕膿血，痰淚便利等是潮濕性的水大；溫度暖氣是溫暖性的火大；一呼一吸是流動性的風大。

【四大種】　四大是地水火風，因它們周遍於一切色法，所以叫做大，又能生出一切的色法，所以叫做種。

【四大分散】　地、水、火、風能造作一切的色法（物質），所以叫做四大，人們的肉身，就是由地、水、火、風之堅、濕、煖、動等性所構成的。此四大種性如果不調和，肉身就會散壞分散。

【四大本空】　四大是地水火風，為一切萬法的原素，一切萬法均由此四大合成，四大分散，萬法即歸於壞滅，四大所成的一切法，沒有真實的自體，所以說四大本空。

【四大名山】　普陀山、五台山、峨眉山、九華山。此四大山都在中國，為中國佛教四大名山，普陀山為觀音菩薩的道場，五台山為文殊菩薩的道場，峨眉山為普賢菩薩的道場，九華山為地藏菩薩的道場。

【四大不調】　謂身體上地水火風不調和，係生病的別名。

【四大部洲】　在須彌山四周有四個大洲，東邊的叫東勝身洲，南邊的叫南贍部洲（就是我們現在所住的地方），西邊的叫西牛貨洲，北邊的叫北俱盧洲。見四洲條。

【四大部經】　禪林以華嚴、涅槃、寶積、般若四經為四大部經。

【四大弟子】　佛弟子中以舍利弗、目犍連、須菩提、摩訶迦葉等為四大弟子。

【四大菩薩】　文殊、普賢、觀音、地藏。

【四分】　唯識宗對於心境的關係，認為由主觀的識，用以了別客觀的現象，可以分作四分來解釋，即相分、見分、自證分、證自證分。相分就是由識所變現的外境；見分就是能緣境的見照作用，自緣其所變的相分；自證分就是證知見分者；證自證分就是自證分的內向作用，由返照的結果，證知其自證分者。

【四分宗】　南山之四分律宗。

【四分律】　即小乘的律藏，初分所明的是比丘戒法，第二分是比丘尼戒法，第三分是安居自恣等法，第四分是房舍等法。第三分及第四分內，又分為二十犍度。茲列表說明如下：

【四王】　指四天王。須彌山腰，住著四天王，各護一洲，因稱護世四天王天，其天即名四王天，是六欲天的第一重，東為持國天，南為增長天，西為廣目天，北為多聞天。

【四王忉利】　四王天與忉利天。

【四行】　菩提、福德、智慧、羯磨。

【四行相】　觀苦諦之苦、空、無常、無我等之四種行相。

【四佛土】　見四土條。

【四佛知見】　開佛知見、示佛知見、悟佛知見、入佛知見。

【四住】　四住地的簡稱。見四住地條。

【四住地】　簡稱四住，即三界內的見思煩惱。一、見一切住地，是將三界的見惑，彙集為一地，故名見一切。二、欲愛住地，是欲界的思惑。三、色愛住地，是色界的思惑。四、有愛住地，是無色界的思惑。

【四法】　１．指法寶中的四法，即教法、理法、行法、果法。教是佛所說的言教；理是教中所詮的義理；行是依理而起修的行持；果是由行而證的覺果。２．指菩薩修行的四法，即不捨菩提心、不捨善知識、不捨堪忍愛樂、不捨阿練若。３．指信、解、行、證。

【四法界】　華嚴宗所立，即事法界、理法界、理事無礙法界、事事無礙法界。世間萬法差別之相，各有其不同，不能混淆，名事法界；真如平等的理體，為萬法所依，名理法界；真如能生萬法，故萬法即是真如，理體事相，互融互具，無礙通達，理即是事，事即是理，名理事無礙法界；諸法互攝，重重無盡，不相妨礙，一多相即，大小互容，舉一全收，具足相應，名事事無礙法界。

【四法界觀】　觀四法界的行法。

【四法印】　小乘的諸行無常、諸法無我、涅槃寂靜三法印，加上大乘的諸法實相印，合稱為四法印。

【四法不壞】　正受心、金剛、佛舍利、光音天宮殿。因此四法不會毀壞，故謂四法不壞。

【四事】　１．衣服、飲食、臥具、湯藥。２．房舍、衣服、飲食、湯藥。

【四事法門】　入禪思門、入智慧門、入總持門、入辯才門。入禪思門是菩薩將要說法時，先入於禪定以觀察眾生的根機；入智慧門是菩薩將要說法時，先以智慧照了義理，以令聽者生起法喜的心；入總持門是菩薩將要說法時，對諸善法持之不使忘失，對諸惡法持之不使產生，以此心生眾生之善及遮止眾生之惡；入辯才門是菩薩將要說法時，對一切佛法的義理，辯說無礙，以便開發一切眾生的心，共入正道。

【四空】　又名四無色，即無色界的四空處。見四空處條。

【四空天】　又名空處天，即空無邊、識無邊、無所有、非想非非想等四天。此四天但有定果色，無業果色，故無身質，又正報無有色蘊，依報亦無國土宮殿，故曰無色界。

【四空定】　又名四無色定，即空無邊處定、識無邊處定、無所有處定、非想非非想處定。空無邊處定是修行人心想出離患難重重的色（色蘊物質）的牢籠，於是捨色想而緣無邊的虛空，做到心與空無邊相應；識無邊處定是行人又厭棄外在的虛空，於是捨虛空而緣內在的識，做到心與識無邊相應；無所有處定是行人又厭棄其識，而觀心識無所有，做到心與無所有相應；非想非非想處定是無麤想（非想）又非無細想（非非想），做到無所愛樂與清淨無為的境界。

【四空處】　又名四無色，或無色界，即空無邊處、識無邊處、無所有處、非想非非想處，乃修四空處定的人所得的正報，因此四處的眾生於五蘊中無色蘊，只有受想行識的四蘊，亦即無物質的色身，而只有微妙的精神存在，亦無依報的國土宮殿，故名無色界，或四空處。

【四德】　指大乘大般涅槃所具有的四種德，即常、樂、我、淨。常者，涅槃之體，恆常不變，沒有生滅；樂者，涅槃之體，永遠寂滅、安閒、受用、無絲毫的煩惱；我者，涅槃之體，得大自在，沒有絲毫的束縛；淨者，涅槃之體，解脫一切的垢染，非常清淨。

【四德處】　慧德處、實德處、捨德處、寂滅德處。慧德處是謂由於聽聞正法而生出大智慧；實德處是謂有了大智慧才能見到真諦的空理；捨德處是謂見了空理便能捨掉煩惱；寂滅德處是謂捨掉了煩惱心才能得到寂滅的境界。

【四德樂邦】　具有四種德的安樂世界，即涅槃的境界，因涅槃的境界具有常樂我淨的四德。

【四禪】　見四禪天條。

【四禪天】　色界諸天分為四禪，即初禪、二禪、三禪、四禪。一、清淨心中，諸漏不動，名為初禪，即梵眾、梵輔、大梵等三天，此三天已不須段食，故無鼻舌二識，惟有樂受，與眼耳身三受相應，喜受與意識相應。二、清淨心中，粗漏已伏，名為二禪，即少光、無量光、光音等三天，此三天無前五識，僅有意識，因之惟有喜捨二受，與意識相應。三、安穩心中，歡喜畢具，名為三禪，即少淨、無量淨、遍淨等三天，此三天識受皆與二禪略同，但意識怡悅之相，較為淨妙。四、前五識俱無，亦無喜受，僅有捨受，與意識相應，名為四禪，即無雲、福生、廣果、無想、無煩、無熱、善見、善現、色究竟等九天。根据大涅槃經說，初禪天人，因他們心中有粗細的思想，所以外面有火災；二禪天人，他們對於禪定，生喜樂心，所以外面有水災；三禪天人，他們呼吸粗重，所以外面有風災；惟獨第四禪，所有內外過患，一切均無，所以諸災不能到達那裡。

【四禪定】　四種修之可以生到色界四禪天的禪定。見四禪天條。

【四禪八定】　四禪是色界的四種禪定；八定是色界的四禪與無色界的四無色定。

【四聖】　佛、菩薩、緣覺、聲聞。因此四者都是聖人，故稱四聖。

【四聖諦】　又名四真諦，或四諦法，即苦諦、集諦、滅諦、道諦。苦諦是說明人生多苦的真理，人生有三苦，八苦，無量諸苦，苦是現實宇宙人生的真相；集諦的集是集起的意思，是說明人生的痛苦是怎樣來的真理，人生的痛苦是由於凡夫自身的愚痴無明，和貪欲瞋恚等煩惱的掀動，而去造作種種的不善業，結果才會招集種種的痛苦；滅諦是說明涅槃境界才是多苦的人生最理想最究竟的歸宿的真理，因涅槃是常住、安樂、寂靜的境界；道諦是說明人要修道才能證得涅槃的真理，道有多種，主要是指修習八正道。此四聖諦括盡了世出世間的兩重因果，集是因，苦是果，是迷界的因果；道是因，滅是果，是悟界的因果。茲列表說明如下：

【四重】　見四重禁條。

【四重禁】　又名四重罪、四棄、四波羅夷罪等，即犯淫戒、犯盜戒、犯殺人戒、犯大妄語戒。

【四重罪】　見四重禁條。

【四重八重】　比丘戒的四波羅夷罪與比丘尼戒的八波羅夷罪。

【四重五逆】　四重罪與五逆罪。

【四食】　四種長養支持身命的東西。一、段食，即普通物質的食糧；二、觸食，即感官與外境的接觸；三、識食，即知覺；四、思食，即思想或意志。

【四食時】　一、天食時，即清晨，清晨是諸天的食時；二、佛食時，即午時，午時是三世諸佛如法的食時，過午則非時食；三、畜生食時，即日暮，日暮是畜生的食時；四、鬼神食時，即昏夜，昏夜是鬼神的食時。

【四增盛】　在增劫時期有四種的增盛，即壽量增盛（人壽由千歲增至八萬歲）、有情增盛（人口由萬人增至無數量）、資具增盛（穀物果實等非常富饒）、善品增盛（人人皆修十善及諸道品）。

【四加行】　四善根的別名。見四善根條。

【四不生】　不自生、不他生、不共生、不無因生。不自生是法不由自因生；不他生是法不由他因生；不共生是法不由自他之共因生；不無因生是法不由無因而生。

【四不退】　１．淨土門所立。一、位不退，既修得的位次不退失；二、行不退，於所修的行法不退失；三、念不退，於正念不退轉；四、處不退，生西方淨土的人不更退墮穢土。２．法相宗所立。一、信不退，是十信位之第六信，從此不生邪見；二、位不退，是十住位之第七住，從此不入二乘；三、證不退，是初地以上，所證得之法不退失；四、行不退，是八地以上，有為和無為之行皆能修持。

【四不可得】　常少不可得、無病不可得、長壽不可得、不死不可得。

【四不可輕】　一、太子雖小，當為國王，故不可輕。二、蛇子雖小，毒能殺人，故不可輕。三、小火雖微，能燒山野，故不可輕。四、沙彌雖小，能得聖而有神通，是最不可輕。

【四不可說】　一、生生不可說，藏教說能生之因緣，所生之諸法，俱為實有，故云生生；二、生不生不可說，通教說能生所生之當體即空，故云生不生；三、不生生不可說，別教說真如不生之理，生十界差別之事，故云不生生；四、不生不生不可說，圓教說真如之理與十界之事無二，故云不生不生。上述四者之所以說不可說，那是因為此四教之理，只可以智證，不可以言說，其理本來是無說的。

【四不可思議】　世界不可思議、眾生不可思議、龍不可思議、佛土境界不可思議。

【四天下】　須彌山東南西北之四大洲，又名四天下。

【四天王】　東方持國天王、南方增長天王、西方廣目天王、北方多聞天王。

【四天王天】　四天王所居住的天界，在須彌山腰，六欲天之第一重。

【四依法】　依法不依人、依義不依語、依智不依識、依了義經不依不了義經。

【四念住】　又名四念處。見四念處條。

【四念處】　又名四念住，即身念處、受念處、心念處、法念處。身念處是觀身不淨；受念處是觀受是苦；心念處是觀心無常；法念處是觀法無我。此四念處的四種觀法都是以智慧為體，以慧觀的力量，把心安住在道法上，使之正而不邪。

【四正勤】　已生惡令斷滅、未生惡令不生、未生善令生起、已生善令增長。此四正勤就是精進，精進勤勞修習四種道法，以策勵身口意，斷惡生善。

【四正勝】　與四正勤同。

【四神足】　又名四如意足，是三十七道品中四正勤所修的行品，也就是用四種定力攝心，使定慧均等，神力充沛，所願皆得，故名如意足。欲神足是欲望成就，勤神足是精進無間，心神足是一心正念，觀神足是心不馳散。

【四無明】　一、纏無明，纏即纏縛，謂由於此無明之惑的纏縛，使人不能出離生死；二、隨眠無明，謂無明煩惱長時隨逐眠伏於第八阿賴耶識中；三、相應無明，謂意識緣於六塵之境，識與境相應，而起無明煩惱；四、獨頭無明，又名不共無明，謂未有六塵之境相對，而意識獨緣想六塵之境，因識與境不相應，無明獨起，所以叫做獨頭無明。

【四惡趣】　又名四惡道，即地獄、餓鬼、畜生、阿修羅。

【四邪命】　四種的邪命食。比丘不乞食，亦不弘法，但作不如法之事，以維持其生命，叫做邪命。一、種值田園，和合湯藥，名下食。二、仰觀星宿，推測盈虛，名仰口食。三、諂媚豪貴，遊說四方，名方口食。四、以咒術呼召鬼神，以及卜卦、算命、看相為業者，名維口食。

【四梵行】　又名四梵住，即慈悲喜捨四無量心，因此四心為生於梵天的資糧，故名四梵行。

【四吠陀】　梨俱吠陀、沙磨吠陀、夜柔吠陀、阿闍婆吠陀。梨俱吠陀是宗教的讚歌，沙磨吠陀是祭祀儀式的頌文，夜柔吠陀是祭祀儀式的歌詞，阿闍婆吠陀是俗世相傳的咒術。吠陀是明智的意思。

【四阿含】　四部阿含經，即長阿含、中阿含、雜阿含、增一阿含。

【四善根】　１．指小乘之暖、頂、忍、世第一法。聲聞乘行人修五停心觀及四念處觀之後，接著須修四諦觀。當無漏智火將生，心中光明啟發之時，名為暖位；進而智慧增長，達於頂點，名為頂位；再進而明四諦之理，其心堅住，決定不移，名為忍位；更進而到達有漏智的最終點，在世間有情之中，最為殊勝，名為世第一法。３．指大乘之暖、頂、忍、世第一法。以佛覺為己心，如火欲燃，名為暖；以自心成佛，如登高山，身入虛空，下有微礙，名為頂；印持無所取之境，順忍所無取之心識，名為忍（暖位以佛覺為己心，頂位以自心為佛境，忍位則覺於中道）；由此更進，則迷覺兩忘，中邊不立，雖未至初地見道之出世間，然已到世間的最後邊際，縱屬有漏，但在世間已是第一，名世第一。在此大乘暖、頂、忍、世第一四位之中，前二位修四尋思觀，觀所取空，後二位修四如實智，觀能所二取皆空。

【四熏習】　無明熏習、妄心熏習、妄境界熏習、淨法熏習。

【四煩惱】　與末那識時常相應的四種根本煩惱，即我痴、我見、我慢、我愛。

【四威儀】　行、住、坐、臥。

【四歸法】　歸佛、歸法、歸僧、歸戒。

【四識住】　色識住、受識住、想識住、行識住。因上述四蘊為識所依所住，故名為識住。

【四顛倒】　１．指凡夫的四倒，即一、常顛倒，無常認為有常；二、樂顛倒，以苦當作樂；三、淨顛倒，以不淨為淨；四、我顛倒，無我認為有我。２．指二乘的四倒，即一、無常顛倒，於涅槃之常而計無常；二、無樂顛倒，於涅槃之樂而計無樂；三、無我顛倒，於涅槃之我而計無我；四、無淨顛倒，於涅槃之淨而計無淨。

【四攝法】　布施攝、愛語攝、利行攝、同事攝。布施攝是對於錢財心重的人，用財施，對於求知心重的人，用法施，使雙方情誼逐漸深厚，而達到我度化對方的目的；愛語攝是隨著眾生的根性，以溫和慈愛的言語相對，令他生歡喜心，感到我和藹可親而與我接近，以達到我度化對方的目的；利行攝是修菩薩道者，以身口意諸行皆有利於人，以損己利人的行為，感化眾生共修佛道，以達到我度人的目的；同事攝是修菩薩道者，要深入社會各階層中，與各行各業的人相接近，做其朋友，與其同事，在契機契緣的情況下，而度化之。菩薩濟度眾生，必須先行此四攝法，使眾生愛我敬我信我，然後方能聽我勸導，修行佛道。

【四尋思】　一、名尋思，即推求諸法的一切名字，皆悉不實。二、事尋思，即推求五陰等事，皆係心識上變似的相分，因緣所成，離識非有，無有自性。三、自性假立尋思，即不管是名的自性，或事的自性，其獨立性，皆不可得。四、差別假立尋思，即推求諸法名或事的差別相，亦惟假立，悉皆不實。行者對此四法，尋求思察，皆假有實無，名四尋思觀。

【四尋思觀】　在大乘三賢和十聖的中間，尚須經過四加行，作為進入初地的準備，所謂四加行者，即修四尋思觀，修之能得四如實智。見四尋思條。

【四無畏】　又名四無所畏，無畏是教化他人的心沒有懼怕。有佛四無畏與菩薩四無畏二種。見佛四無畏或菩薩四無畏條。

【四無量心】　慈無量心、悲無量心、喜無量心、捨無量心。與一切眾生樂，名慈無量心；拔一切眾生苦，名悲無量心；見人行善或離苦得樂，深生歡喜，名喜無量心；如上三心，捨之而不執著，或怨親平等，不起愛憎，名捨無量心。因此四心普緣無量眾生，引生無量之福，故名無量心。又此四心若依禪定而修，則生色界梵天，故又名四梵行。

【四無礙智】　又名四無礙解，或四無礙辯，即法無礙智、義無礙智、詞無礙智、樂說無礙。法無礙智是通達諸法的名字，分別無滯；義無礙智是了知一切法之理，通達無礙；詞無礙智是通曉各種言語，能隨意演說；樂說無礙是辯說法義，圓融無滯，為眾生樂說自在。

【四無礙解】　見四無礙智條。

【四無礙辯】　見四無礙智條。

【四無閡智】　與四無礙智同。

【四種人】　順流者、逆流者、中住者、得度者。順流者是順著生死而流轉的人；逆流者是發奮去除煩惱以截斷生死之流轉的人；中住者是大乘行者為度有情而出生入死，住於其中；得度者是精修涅槃之法而得度到彼岸的人。

【四種死】　人死亡的四種因由，即壽盡財不盡死（壽命盡而死），財盡壽不盡死（因貧困而飢死凍死），壽盡財盡死（因貧困與壽命盡而死），壽不盡財不盡死（即各種的橫死）。

【四種我】　凡夫妄計之我、外道之神我、三乘之假我、法身之大我。

【四種往生】　正念往生、狂亂往生、無記往生、意念往生。正念往生是人臨命終時，心不顛倒而得往生；狂亂往生是人在生時作惡多端，臨終時見到地獄之猛火一時俱來苦逼，於狂亂中，忽然遇到善知識教他作一聲或十聲之念佛，即得往生；無記往生是人於平日發心皈命於佛，到臨終時，雖然心神衰弱而成為無記（非善非惡），不能念佛，但是乘著他以前念佛的功德而得往生；意念往生是人臨命終時，雖然不能出聲唸佛，但中意念阿彌陀佛，一樣可以往生。

【四種念誦】　１．一、音聲念誦，即發聲念誦；二、金剛念誦，即聲在唇齒之間；三、三摩地念誦，即定心一境而觀真言之文字；四、真實念誦，也是定心一境而觀文字的實相。２．一、音聲念誦；二、三摩地念誦；三、金剛念誦；四、降魔念誦。以上三者與上述相同，而降魔念誦是內住悲心，外現瞋怒的一種高聲念誦。

【四種涅槃】　法相宗所立。一、本來自性清淨涅槃，即雖有種種的煩惱，但其自性清淨，湛如虛空，離諸一切分別之相，言語道斷，心行處滅，唯聖者能親證，其性原是寂靜。二、有餘依涅槃，即生死之因與惑業雖盡，但猶餘有漏依身之苦果。三、無餘依涅槃，即不但生死之因與惑業已盡，同時連依身之苦果亦滅，使之畢竟不生。四、無住處涅槃，是斷所知障所顯的真如，所知障為智之障，二乘人因有所知障，不明白生死涅槃無差別的道理，所以固執生死為可厭，涅槃為可欣，佛斷所知障得菩提之真智時，對生死與涅槃無厭欣之情，因有大智，故住於生死，因有大悲，故不住於涅槃，以利樂盡未來際之有情，故謂之為無住處，利樂之用雖常起，而亦常寂，故稱為涅槃。

【四種資糧】　福德資糧、智德資糧、先世資糧、現法資糧。福德資糧即布施持戒等之善根功德，亦即六度中之前五度；智德資糧即由修習正觀而得之妙智，亦即六度中之第六度；先世資糧即由宿世積集之善根，在今生自然而有之福智資糧；現法資糧即在今生所修習之福智資糧。

【四種輪王】　金輪王、銀輪王、銅輪王、鐵輪王。在增劫人壽由十歲增至二萬歲時，鐵輪王出現，統轄南贍部洲；人壽增至四萬歲時，銅輪王出現，統轄南贍部洲及東勝身洲二大洲；人壽增至六萬歲時，銀輪王出現，統轄南贍部洲及東勝身洲與西牛貨洲三大洲；人壽增至八萬四千歲時，金輪王出現，統轄四天下了。

【四種平等】　相非相平等、因果平等、我無我平等、人與所修法平等。

【四種布施】　筆施、墨施、經施、說法施。筆施是見人發心書寫經文，以筆施之，助成善緣；墨施是見人書寫經文，以墨施之，助成善緣；經施是刊印佛經，送人讀誦；說法施是說法使人聽了修因證果。

【四種成佛】　又名四滿成佛。見四滿成佛條。

【四種觀行】　觀因緣、觀果報、觀自身、觀如來身。這是修行懺悔的人，為了滅除自己的罪業，方便而修的四種觀行。

【四種行人】　即十住十行十迴向十地。

【四種總持】　法總持、義總持、咒總持、忍總持。法總持又名聞總持，即對佛的教法聞持不忘；義總持是對諸法的義理總持不失；咒總持是菩薩依定起咒，持咒神驗，袪除眾生的災患；忍總持是菩薩憑著實智，忍持法的實相而不忘失。

【四種緣起】　萬法緣起，有四種不同的見解：小乘教主張業感緣起，說一切萬法都是由於業力的感應而生起。大乘始教主張阿賴耶緣起，說阿賴耶識含藏萬法的種子，一切根身器界，皆由其生起。大乘終教主張真如緣起，說由於真如隨緣，才會生出萬法來。一乘圓教則主張法界緣起，說遍法界的一切事物，有為無為，色心依正，過現未來，都盡成一大緣起。

【四種佛土】　１．唯識論立自性身、自受用身、他受用身、變化身等四佛身，而佛土亦有四，即法性土、自受用土、他受用土、變化土。此中法性土是無色無相的理土，自受用土是實佛自託的報土，他受用土是為初地以上的菩薩所示現的淨土，變化土是為地前菩薩及二乘凡夫所示現的佛土。２．指天台宗所說的四種佛土。見四土條。

【四種莊嚴】　見四種瓔珞莊嚴條。

【四種三昧】　一、常坐三昧，又名一行三昧，即以九十日為一期，獨居靜室，結跏趺坐，捨諸雜念，專繫念法界，若遇疲倦疾病睡蓋等障，當專稱一佛名，以求加被，而念念不離此三昧。二、常行三昧，又名般舟三昧，亦以三月為期，繞行念阿彌陀佛，無休息時，由佛威力，三昧力，及行者本功德力，能於定中見佛。三、半行半坐三昧，即以七日為期，持咒旋繞，思惟實相，或依法華經，於三七日間，或行讀此經，或坐讀此經皆可。四、非行非坐三昧，亦名隨自意三昧，其法於一切時中，一切事上，隨意作觀，不拘期限，但觀自心，念起則加覺照，而除滅之。

【四種三昧耶】　即殺盜淫妄之四波羅夷，因是諸佛所不可越的戒法，所以叫做三昧耶。

【四種阿含經】　長阿含、中阿含、雜阿含、增一阿含。

【四種瓔珞莊嚴】　一、戒瓔珞莊嚴，即以戒律莊嚴法身；二、三昧瓔珞莊嚴，即以禪定莊嚴法身；三、智慧瓔珞莊嚴，即以智慧莊嚴法身；四、陀羅尼瓔珞莊嚴，陀羅尼是總持的意思，即能總持善法以莊嚴法身。菩薩將以上四法莊嚴法身，好像世間的瓔珞莊嚴人身，故名瓔珞莊嚴。

【四十八願】　阿彌陀佛在因地做法藏比丘時，於世自在王佛所建立的誓願。第一無三惡趣願，第二不更惡趣願，第三悉皆金色願，第四無有好醜願，第五宿命智通願，第六天眼智通願，第七天耳智通願，第八他心智通願，第九神境智通願，第十速得漏盡願，第十一住正定聚願，第十二光明無量願，第十三壽命無量願，第十四聲聞無數願，第十五眷屬長壽願，第十六無諸不善願，第十七諸佛稱揚願，第十八念佛往生願，第十九來迎引接願，第二十係念定生願，第二十一三十二相願，第二十二必至補處願，第二十三供養諸佛願，第二十四供具如願願，第二十五說一切智願，第二十六那羅延身願，第二十七所須嚴淨願，第二十八見道場樹願，第二十九得辯才智願，第三十智辯無窮願，第三十一國土清淨願，第三十二國土嚴飾願，第三十三觸光柔軟願，第三十四聞名得忍願，第三十五女人往生願，第三十六常修梵行願，第三十七人天致敬願，第三十八衣服隨願願，第三十九受樂無染願，第四十見諸佛土願，第四十一諸根具足願，第四十二住定供佛願，第四十三生尊貴家願，第四十四具足德本願，第四十五住定見佛願，第四十六隨意聞法願，第四十七得不退轉願，第四十八得三法忍願。

【四姓階級】　婆羅門、剎帝利、吠舍、首陀羅。婆羅門是古印度的宗教徒，具有最高的權威；剎帝利是和婆羅門同樣被人尊敬的王族；吠舍是指一般工農商階級；首陀羅是被人使役的奴隸。

【四尋思觀】　名尋思、事尋思、自性假立尋思、差別假立尋思。名尋恩謂推求諸法的一切名字，皆悉不實；事尋思謂推求五陰等事，皆係心識上變似的相分，因緣所成，離識非有，無有自性；自性假立尋思謂不管是名的自性，或事的自性，其獨立性，皆不可得；差別假立尋思謂推求諸法名或事的差別相，亦惟假立，悉皆不實。行者對以上四法尋求思察，皆假有實無，名四尋思觀，修此四尋思觀，能得四如實智。

【四滿成佛】　信滿成佛、解滿成佛、行滿成佛、證滿成佛。於十信之滿位，決定信諸法之不生不滅，清淨平等，無可願求，名為信滿成佛；於十住之滿位，深解法性，不起生死之想，不起涅槃之想，心無所怖，亦無所欣，是名解滿成佛；於十地之滿心，能除一切無明諸惑，菩提之願行皆具足，是名行滿成佛；於妙覺之佛地得無分別寂靜法智及不可思議之勝妙功德，是名證滿成佛。

【四類出家】　一、身出家心不出家，即身雖為僧伽，但心猶有顧惜愛戀。二、身在家心出家，即雖在家受用妻子，但卻不耽染欲樂。三、身心俱出家，即在任何欲境中心都無顧惜愛戀。四、身心俱不出家，即不但受用妻子，而且深生耽染。

【四事供佛】　飲食、衣服、臥具、湯藥。

【四弘誓願】　眾生無邊誓願度，煩惱無盡誓願斷，法門無量誓願學，佛道無上誓願成。此四弘誓願是菩薩所立，凡是大乘行者皆宜牢記和實踐。

【四如意足】　又名四神足，原係四種禪定，謂修此四者，則能如意開發神通。一、欲如意足，謂修道趣果的欲望增進。二、念如意足，謂念念一心，住於正理。三、進如意足，謂精進直前，功無間斷。四、慧如意足，謂真照離妄，心不散亂。

【四如實智】　見四如實觀條。

【四如實觀】　大乘行人在三賢和十聖之間，尚須經過四加行，作為進入初地的準備，所謂四加行，即修四尋思觀，能得四如實智。行者對四尋思尋求思察，以此推求之觀為因，而生即可決定之智，不惟了知所取所緣之四尋思中的名等四法，是自心所變，假有實無，且也了知能取能緣的名等四法，亦為假有實無，謂之四如實觀，或四如實智。如實者，謂恰如真如實性，畢竟不可得。

【布薩】　華譯淨住，或長養。出家之法，每半月（十五日與廿九日或三十日）集僧說戒經，使比丘住於淨戒中，能長養善法；在家之法，於六齋日持八戒以增長善法。

【布薩日】　每月十五日與廿九日或三十日之兩日，是行布薩法之日。

【布施】　以自己的財物，分施給別人。布施有三種，即一、財施，即以財物去救濟疾病貧苦的人；二、法施，即以正法去勸人修善斷惡；三、無畏施，即不顧慮自己的安危去解除別人的怖畏。

【布施偈】　又名三輪清淨偈，三輪是能施、所施、施物，清淨是對於三輪無念無所得。心地觀經所說的布施偈是：「能施所施及施物，於三世中無所得；我今安住最勝心，供養一切十方佛。」

【布施攝】　四攝之一，即以布施的方法去攝受他人。

【布施波羅蜜】　即六波羅蜜中之檀波羅蜜。見波羅蜜條。

【布袋和尚】　五代梁時浙江奉化縣布袋和尚，常露腹歡喜，手執布袋，禪機幽默，所以被稱為布袋和尚，相傳他是彌勒菩薩的化身。

【外凡】　二凡之一。見二凡條。

【外典】　佛教以外的典籍。

【外空】　謂身外的一切事物都是空假不實，為十八空之一。

【外教】　佛法以外的宗教或教法。

【外道】　於佛教以外立道，或道外之道，稱為外道，亦即真理以外的邪教。

【弘忍】　中國禪宗第五代祖師，湖北蘄州黃梅縣人，俗姓周，傳法於六祖惠能，七十四歲圓寂，諡號大滿禪師。

【外緣】　外在的助緣，亦即四緣中之增上緣。

【外護】　指供給我衣服飲食的親屬檀越，為二護之一。

【外護善知識】　指供給我衣食所須以使我安心修道的善友，為三善知識之一。

【外無為】　謂眼不見色，耳不聞聲，鼻不嗅香，口不取味，身不觸細滑，意不妄念，也就是不為外境所動心的意思。

【尼戒】　比丘尼所受持的戒律。本來只有三百四十一戒，後來南山律師加上七滅諍，便成為三百四十八戒，普通都說尼戒為五百，那是指大數而言，實際上只有三百四十八。

【弘誓】　弘大的誓願。

【弘願】　弘大的誓願，如阿彌陀佛的四十八願是。

【永生】　即涅槃，因涅槃為不生之法，由於不生，所以不滅，而不滅就是永生。

【永劫】　極長的時期。劫是梵語劫波的簡稱，是計算世界成壞相的名詞。

【永不現行位】　在十地中由第八地至佛果之間，無漏心任運，諸煩惱不生，故有此名，又功德剎那增進，所以又叫做剎那增進位。

【末法】　佛法分三個時期，即正法時期、像法時期、末法時期。正法時期一千年，像法時期一千年，末法時期一萬年。現在正是末法時期，即佛法進入了微末的時期。見正像末條。

【末那識】　八識中之第七識；華譯思量，又譯作意，它恆常在審察，恆常在思量，在審察思量中，念念不忘第八阿賴耶識為我，因為有四個根本煩惱（我癡、我見、我愛、我慢）跟著它，故我執的成見很深，許多煩惱便是這末那識的執著而生起的。

【本心】　自己本來的心。

【本位】　本來的位子，也就是本來的身。

【本地】　本來的地位。

【本師】　根本的教師。佛教以釋迦牟尼佛為根本的教師，其餘為受業之師。

【本教】　根本的教法，如一乘教是，為二教之一。

【本惑】　又名根本惑，或根本煩惱，即貪、瞋、痴、慢、疑、惡見等六大煩惱，為二惑之一。

【本誓】　諸佛菩薩在因地時所建立的根本誓約。

【本體】　諸法的根本自體，在應身叫真身為本體。

【本願】　根本的誓願。

【本識】　阿賴耶識的別名，因阿賴耶識是有為無為諸法的根本。

【本覺】　一切眾生本來就有的覺性。

【本覺智】　一切眾生本來就有的覺性智慧。

【本覺真如】　本覺是眾生心的相狀，真如是眾生心的心體。又本覺是能證的智，真如是所證的理，此智與理，就是法身如來的全體。

【本地風光】　又名本來面目，是形容自己心性本份的禪語。

【本來面目】　即自己的自性，離開了一切的煩惱和染污，就是自己的本來面目。

【本來無一物】　世間的一切事物，都是空假不實緣生如幻，所以說本來無一物。六祖壇經說：「菩提本無樹，明鏡亦非台，本來無一物，何處惹塵埃。」

【正士】　修行正法之士，即菩薩。

【正行】　做主要的功夫叫做正行，若做幫助的功夫則叫做助行。

【正因】　主要的原因叫做正因，若是次要的助力則叫做緣因。

【正果】　學佛人精修有得，叫做證果，因與外道的證果有別，所以叫做正果。果是形容好像果子一樣的成熟。

【正受】　想心都息，緣慮並亡，與三昧相應的禪定，叫做正受。

【正報】　指眾生的身體，因眾生的身體是依過去的業因而召感得來的果報正體，為二報之一。

【正見】　正確的見解，亦即離諸邪痴顛倒的如實知見，是八正道之一。

【正欲】　又名正思惟。見正思惟條。

【正語】　正確的言語，亦即對人常說真誠和善的話，是八正道之一。

【正業】　正當的行業，以正當的行業來維持生命，不做不道德的事業，是八正道之一。

【正勤】　即正精進。

【正念】　正確的念頭，亦即時常憶念正道，不使思想行為有錯誤，是八正道之一。

【正定】　正確的禪定，亦即把心安住於一境，不亂不動，是八正道之一。

【正覺】　１．真正的覺悟。２．成佛叫做正覺。

【正覺華】　指極樂世界的蓮華，因依阿彌陀佛的正覺而成，所以叫做正覺華。

【正法】　１．真理的道法。２．正法時期。見正像末條。

【正法依】　佛的尊號，因佛能以正法向眾生宣說，為正法之所依。

【正法壽】　正法的壽命。

【正法輪】　指真理的教法，亦即如來所說的教法。

【正法眼藏】　佛的心眼徹見正法，名正法眼，深廣而萬德含藏，叫做藏。正法眼藏，是禪宗用來稱其教外別傳的心印。

【正法明如來】　觀世音菩薩過去成佛時的名字。

【正思惟】　正確的思考，亦即思考四諦的道理，以引發正當的欲念，明瞭世出世間的因果，斷集證滅，離苦得樂，是八正道之一。

【正精進】　正確的努力，亦即努力修善斷惡，為八正道之一。

【正像末】　佛法共分為三個時期，即正法時期、像法時期、末法時期。釋尊法運期限，各經所載不同，古德多依用正法五百年，像法一千年，末法一萬年之說。正法時期，正者証也，佛雖滅度，法儀未改，有教，有行，有証果者，是名正法時期；像法時期，像者似也，此時期，有教，有行，但証果的人已經很少；末法時期，末者微也，此時期轉為微末，只有教而無行，更無證果者。

【正遍智】　又名正遍知，即真正普遍知道一切之法，是佛十號之一。

【正遍覺】　真正普遍的覺悟，與正遍智同義。

【正等覺】　真正普遍平等的覺悟，亦即佛的覺悟。

【正等正覺】　梵語三藐三菩提，華譯為正等正覺，即真正平等的覺悟的意思。

【玄奘】　唐朝的高僧，於唐太宗時曾到印度研究佛學十七年，回國後翻譯佛經很多，人稱三藏大師，或慈恩大師，為法相宗的開祖。

【玄義】　玄妙的義理。

【玄門】　玄妙的法門，指佛法。

【玄門無礙十因】　諸法事事無礙的十種原因，即唯心所現故、法無定性故、緣起相由故、法性融通故、如幻夢故、如影像故、因無限故、佛證窮故、深定用故、神通解脫故。

【犯戒】　觸犯佛所制的戒律。

【犯戒五過】　觸犯佛所制的戒律者有五種的罪過，即害自身、為智者所呵、惡名流布、臨終生悔、死墮惡道。

【犯戒五衰】　觸犯佛所制戒的人會有五種的衰耗，即求財不遂、設得即耗、眾不愛敬、惡名流布、死入地獄。

【甘露王】　阿彌陀佛的別名。

【甘露法】　（喻）如來所訓示的真理教法，因其教法能令眾生解脫涅槃。

【甘露水】　（喻）如來所說的真理教法，因其教法如人在熱天喝了清涼的水，熱惱消除，心意快樂。

【甘露滅】　甘露是形容佛教所說的涅槃境界，得涅槃而滅生死，叫做甘露滅。

【甘露門】　通達甘露涅槃的門戶，即佛的真理言教。

【甘露界】　涅槃的境界。

【生因】　生果的因種，如草木的種子是生長草木之因是。

【生死】　謂一切眾生因惑業所招，生了又死，死了又生。有分段生死與變易生死的分別。見二種生死條。

【生死岸】　佛經說生死海是此岸，而涅槃是生死海的彼岸。

【生死流】　（喻）生死之苦海能令人漂流和湮沒。

【生死海】　（喻）生死無邊際，好像汪洋大海一樣。

【生死輪】　（喻）眾生在六道之中生死輪迴不息，好像車輪不停的旋轉。

【生死縛】　（喻）生死好像一條繩子繫縛著眾生。

【生死長夜】　生死如夢，故以長夜作比喻。

【生死即涅槃】　生死即涅槃和煩惱即菩提二語，是大乘家常說的話，從世間有為的相對法說，生死是染污的，涅槃是清淨的，兩者截然不同，不可相即；若從出世無為的絕對法說，煩惱性空即是菩提，生死性空即是涅槃，非從煩惱生死之外另求菩提涅槃。這是從諸法理性平等說，不是從事相差別說的。

【生死肉身菩薩】　指在三賢位，未登法性，為惑業故，受三界分段生死身的菩薩。

【生相】　生的形相。四相之一。

【生報】　這一生造業要到來生才受果報，為三報之一。

【生佛】　眾生與佛。

【生佛一如】　又名生佛一體，或生佛不二，意謂眾生與佛的體性平等毫無差別。

【生身】　諸佛菩薩的身體，有法身與生身兩種，他們所證得的理體叫做法身，為了濟度眾生而托於父母胎生的肉身叫做生身。又佛菩薩以神通力一時變現的肉身，也叫做生身，或意生身，即隨意變化而現的身體。

【生身供】　供養釋尊舍利的法會。

【生空】　又名我空，或人空，謂眾生為五蘊假和合，無有實體，是因緣所生法，當下即空。

【生空智】　觀察一切眾生都無實在的我體的智慧。

【生空三昧】　觀察一切眾生皆緣生性空的禪定。

【生法二身】　生身和法身。見二身條。

【生法二空觀】　生空觀與法空觀。這二種觀都是大乘菩薩的觀法，大乘菩薩不但觀人為空，就是觀法亦空，以去除我執與法執，而證得我空真如和法空真如；小乘人卻不然，他們只修生空觀，所以只能斷我執而不能斷法執。

【生滅】　依因緣和合而有，叫做生；依因緣分散而無，叫做滅。有生有滅，是有為法，不生不滅，是無為法。根据佛教的中道思想來說，一切有為法的生滅，都是假生假滅，不是實生實滅，若是實生實滅，便是無生無滅。

【生滅去來】　有生有滅有去有來。視一切法有生滅去來，是小乘的妄見，若依中道的正見來說，則生滅去來本是如來藏，因為一切法本是不生不滅不去不來。

【生滅去來一異斷常】　即三論宗所說的八迷，如果破除了這八迷，即證得中道。

【生酥】　五味之一。見五味條。

【生酥經】　指天台宗所立五時教中方等時的經典。

【生化二身】　生身和化身。見二身條。

【生即無生】　生即無生，無生即生，是諸部般若經所說的道理。俗諦叫做生，真諦卻叫做無生，因為俗諦所說的生本來是無生，所謂生者只不過是因緣一時和合之假生而已，這種生就是依於無生的生，因為依於無生的生，所以說生即無生。

【用】　是與體相對的用。人是性體所表現出來的，都叫做用。就其能力上說，叫做力用；就其功業上說，叫做功用；就其活動上說，叫做作用。

【用大】　三大之一。見三大條。

【用滅】　諸法於毀滅時，它的理體並不亦滅，因為理體是永恆常住的，所謂滅者，只不過是它的作用滅而已。

【目連】　摩訶目犍連的簡稱。

【目犍連】　見摩訶目犍連條。

【示現】　佛菩薩應眾生的機緣而化現種種的身相。

【示寂】　寂是圓寂，涅槃的意思，示寂就是示現涅槃。

【由旬】　印度計里程的數目，每由旬有三十里、四十里、五十里、六十里的四種說法，但說四十里為一由旬者居多。

【白衣】　指在家人。

【忉利天】　華譯三十三天，為欲界六天中之第二重天，其宮殿在須彌山頂，天主名釋提桓因，居中央，他有三十二個天臣，分居忉利天的四方，連他自己的宮殿，共成了三十三個天宮，所以叫做三十三天。此天一晝夜，人間已經一百年。

【以指標月】　指喻語言文字，月喻正法，以語言文字說正法，就如以指標月，學者當因指而見月，不當以指為月，見指不見月，也就是說，當因語言文字，而見正法，不應該把語言文字，當做正法，以致只見語言文字，不見正法。

/SECTION:a06/六畫

【色】　指一切有形象和佔有空間的物質。色可分為內色、外色、顯色、表色、形色五種。內色是指眼耳鼻舌身之五根，因屬於內身，故名內色；外色是指色聲香味觸之五境，因屬於外境，故名外色；顯色是指我們常見的各種顏色，如青黃赤白等等；表色是指有情眾生色身的各種動作，如取捨伸屈等等之表相；形色是指物體的形狀，如長短方圓等等。

【色入】　十二入之一。

【色心】　色與心。色是指有形的物質；心是指無形的精神。

【色有】　三有之一。見三有條。

【色身】　由四大等色法所組成的肉身。

【色法】　指一切有形的物質。

【色處】　十二處之一。

【色具】　色與心本來是不二的，若說心具有三千諸法，則色亦具有三千諸法，所謂一色一香，無非中道，這裡所說的色具，是天台宗至極的法門。

【色相】　一切物質顯現於外可以眼見的形相。

【色諦】　天台宗空假中三諦中假諦的別名。

【色境】　五境之一。見五境條。

【色塵】　六塵之一。見六塵條。

【色蘊】　五蘊之一。見五蘊條。

【色界】　三界之一，在欲界之上，因此界的眾生，但有色相，而無男女諸欲，故名色界，色界的範圍包括初禪至四禪等一共十八層天。

【色界十八天】　在色界中一共有十八層天。

【色即是空】　色是指一切有形的物質，這些物質都是因緣和合而生的，其當體即空，故說色即是空。

【色無邊處定】　簡稱識處定，即無色界第二天識無邊處的禪定，為四空處定之一。

【此岸】　涅槃叫做彼岸，生死即是此岸。

【伏忍】　初心行者，欲忍順逆境，先須調伏其心，叫做伏忍。

【伏斷】　伏是制伏，斷是斷除，制伏煩惱使它一時不生，叫做伏，斷除煩惱的種子使它永遠不生，叫做斷。

【光毫】　佛眉間的白毫有光明，故稱光毫，為佛三十二相之一。

【光明土】　無量光明土的簡稱，是西方極樂世界的尊稱。

【光音天】　色界二禪的最高天，此天絕音聲，眾生要講話，便自口中發出淨光來作識別，故名光音。佛經說劫初的人類，就是由光音天來的。

【光音三天】　二禪天共有三天，即少光天、無量光天、光音天。

【共業】　共同的業因，為二業之一。

【共報】　共同的果報。

【共相】　諸法有自相與共相二種，各別不同的相叫做自相，與他共通的相叫做共相。

【共法】　又名共功德，即佛與其他聖者以及一切凡夫所共有的功德。

【共十地】　聲聞緣覺菩薩等三乘所共有的十地，即乾慧地、性地、八人地、見地、薄地、離欲地、已辦地、辟支佛地、菩薩地、佛地。

【共不共】　共法與不共法。共法是五乘法，不共法是大乘菩薩法，獨一微妙，不與人天聲聞緣覺四乘相共。

【共般若】　共通的般若。般若華譯為智慧。

【劣智】　下等惡劣的智慧。

【劣應身】　下等惡劣的應化身，如佛應地前凡夫及二乘人所應現的丈六佛身是。

【印】　１．又作印契、印相、契印等，就是用手指結成各種的形相，以作為法德的標誌。２．印定之義，佛法的真理，可以依三法印或一實相印來作衡量，凡是合於此等印的，便可以判定是佛法。

【印契】　印是印相，標誌之義，契是契約，不改之義。

【印相】　印的形象。

【印明】　即是印相，明是陀羅尼。

【印可】　證明弟子之所得，而加以讚美許可。

【印咒】　１．與印相應的咒語。２．印與咒。

【合十】　見合掌條。

【合掌】　又名合十，即對合左右雙掌及十指，以表示自心專一不敢散亂的一種敬禮。

【合蓮華】　密教稱凡夫的心臟為合蓮華。

【同行】　共同修行佛道的人，為三善知識之一。

【同居】　凡聖同居土的簡稱。

【同相】　六相之一。見六相條。

【同參】　１．同事一師的意思。２．一同研究的意思。

【同分妄見】　眾生迷失了真性之後，便在一切虛妄不實的境界上同受苦樂。

【名色】　１．五蘊的總名，五蘊之受想行識四蘊為名，色蘊為色，因受想行識四蘊是心識的作用，只有名而無實體，所以叫做名，色蘊則是由一些極微物質所構成，有質礙的物體，所以叫做色。２．在十二因緣中，人在母胎中漸漸生長，五蘊完具的時候，叫做名色支。

【名相】　１．耳可以聽到的，叫做名，眼可以看到的，叫做相。一切事物都有名相，但一切的名相都虛妄不實。楞伽經說：「愚痴凡夫，隨名相流。」２．佛教的名詞術語，叫做名相。

【名數】　名目的數字，與法數同義。

【名德】　有名氣和有德行的比丘的尊稱。

【回向】　回是回轉，向是趣向，回轉自己所修的功德以趣向於其他方面，叫做回向。回向約可分為三類，即回因向果，回事向理，回自向他。

【回心戒】　圓頓戒的別名，即回轉從前的小乘心以趣向於大乘道的人所受的戒律。

【回心向大】　又名回小向大，即把本來的小乘心回轉過來以趣向於大乘的佛道。

【回小向大】　見回心向大條。

【回光返照】　１．反省的意思。２．指病人垂死突然稍微好轉的現象。

【回頭是岸】　（喻）能改過便有良好的結果。

【因人】　因位的人，是尚未達到佛果的修行人的總稱。

【因地】　菩薩尚未證得佛果，在因中修行時的地位。

【因位】　與因地同義。

【因明】　五明之一，即論理學。

【因修】　１．在因地時的修持。２．修成佛之因。

【因論】　因明論。

【因果】　因是種因，果是結果，由此因而得此果，是因果義。又因是所作者，果是所受者，種善因必得善果，種惡因必得惡果。

【因果不二門】　十不二門之一。

【因緣】　凡一事一物之生，本身的因素叫做因，旁助的因緣叫做緣。例如稻穀，種子為因，泥土、雨露、空氣、陽光、肥料、農作等為緣，由此種種因緣的和合而生長穀子。

【因緣觀】　觀十二因緣的道理而了悟生死流轉的真相。由此觀而開悟者，名緣覺。

【因緣和合】　由因與緣的和合而成。天地間一切萬物，都是由自因（親因）與緣（助緣）和合而成的。

【因能變】　對果能變而言，八識種子在阿賴耶識中，種子生種子，念念相續之前因後果轉變，名因能變。又從八識種子各生八識的現行之轉變，亦名因能變。

【因陀羅】　釋迦提婆因陀羅的簡稱，華譯天帝。

【因陀羅網】　忉利天王的宮殿裡，有一種用寶珠結成的網，一顆顆寶珠的光，互相輝映，一重一重，無有窮盡，這種由寶珠所結成的網，就叫做因陀羅網，也叫做帝網。

【因圓果滿】　謂修行的因具足時，則佛果的功德亦圓滿。

【地大】　地以堅為性，以能持為用，而且周遍於一切物質，所以叫做大。四大之一。

【地種】　凡具有堅性的物質都屬於地，因這種堅性周遍於一切物質，而且能造作一切的物質，所以叫做大種。四大種之一。

【地輪】　五輪之一，依俱舍論說，地輪之下有金輪，金輪是指世界初凝結時一些固體的物質，亦名金剛輪，金剛義即堅固。到金剛輪的邊際，就是廣大的地輪了。

【地藏】　菩薩名，因他安忍不動如大地，靜慮深密如秘藏，故名地藏。此菩薩在釋尊滅度以後，彌勒未生以前，擔負救度眾生的重任。而且常住地獄拔苦，因有「地獄未空，誓不成佛」之願，故以大願著稱。

【地上】　菩薩由凡夫修行成佛要經過歡喜地等十地才能達到佛果，初地以上叫做地上，初地以前叫做地前，地前是屬於凡夫菩薩，地上是屬於法身菩薩。

【地上菩薩】　十地位上的菩薩。

【地獄】　１．六道中最苦的地方，因其位置在地下，故名地獄。分為三類：一名根本地獄，有八熱及八寒之別，是為十六大地獄。二名近邊地獄，即八熱四門的十六遊增地獄。三名孤獨地獄，在山間、曠野、樹下、水濱，場所無定，為各人別業所惑，因此苦報及壽命，亦各不同，若論受苦，根本最甚，近邊次之，孤獨又次之。２．凡所處的地方，只有苦受而沒有喜樂的環境，皆可比喻為地獄。

【地獄道】　六道之一，為罪惡眾生死後墮落的地方。

【地獄趣】　六趣之一，為罪惡眾生死後所趣向之處。與地獄道同義。

【地居天】　依地面而居的天。在三界二十八天中，只有欲界的四王天與忉利天是依著須彌山的地界而居，稱為地居天，夜摩天以上，都是凌空而處，故名空居天。

【地前】　初地以前。地前是凡夫菩薩，要到地上才是法身菩薩。

【地前三賢】　十住十行十迴向諸位菩薩，因只斷見思惑尚有塵沙無明惑在，未入十地聖位，故稱三賢，或地前菩薩。

【地前菩薩】　見地前三賢條。

【地水火風】　見四大條。

【地水火風空】　見五大條。

【地水火風空識】　見六大條。

【地水火風空識見】　見七大條。

【地行羅剎】　在地面上行動的羅剎鬼。

【地波羅蜜】　菩薩在十地時所修的十種波羅蜜。

【地動三因】　大地震動的三種原因。般泥洹經謂：「一者地依水，水依風，風依空，大風起時，水擾地動；二者得道之沙門，反神妙之天現感應，故動；三佛成道時動。」

【地動七因】　佛欲說法時地動的七種原因，即為使諸魔怖、為使眾生心不散亂、為使放逸者生覺知、為使眾生覺悟微妙法相、為使眾生觀佛之說法遍一切智、為使根熟之眾生得解脫、為使隨順而問正義。

【地動八緣】　大地震動的八種因緣，即風水輪動時、菩薩處母胎時、菩薩成道時、佛涅槃時、比丘現神通時、諸天來佛所現梵王或帝釋形時，飢饉刀兵之災將起時。

【在纏】　在纏真如的簡稱，即真如法性之理隱藏於煩惱纏縛之中。

【在家二戒】　在家人所應受持的二種戒，即五戒與八戒。五戒是盡形壽之戒，八戒只是一日一夜之戒。

【在家菩薩】　指在家學佛受持菩薩戒的人。

【多生】　眾多的生死。眾生輪迴於六道之中不能出離，所以有眾多的生死。

【多財鬼】　三種餓鬼之一，即多得飲食的餓鬼。

【多聞天】　四王天中北方天的名字。

【多聞第一】　阿難尊者在佛十大弟子中，以多聞第一著稱。

【多聞堅固】　佛滅後的第三個五百年為多聞堅固時期。

【多寶如來】　東方寶淨世界的佛名。

【如】　不變易的意思。諸法的法性，極難用語言文字來形容，故借如字來作代表。法性即實相，實相即如，因其不二、不異、不變、不動，萬法的真面目，都同一相，故名為如。

【如去】　如來的別名，即乘真如之道去成正覺的意思。

【如法】　契合於法理的意思。

【如語】　契合於法理的言語。

【如如】　如於真如，是不動、寂默、平等不二、不起顛倒分別的自性境界。因是如理智所證得的真如，故說如如。

【如如智】　契合如如之理的智慧，即根本智。

【如如佛】　１．覺悟如如之理的佛。２．佛體即是如如之理。

【如來】　佛十號之一，因佛乘真如之道，來成正覺，來三界垂化。

【如來藏】　真如在煩惱中，攝藏如來一切果地上的功德，名如來藏，若出了煩惱，即名法身。

【如來藏心】　真如心的別名，即人人本來具足的真實心。

【如來藏緣起】　與真如緣起同義。

【如來地】　佛的地位。

【如來使】　如來的使者，即佛滅後努力弘揚佛法的人。

【如來家】　如來的住家，即真如法界。

【如來識】　又名佛識，即第九菴摩羅識。菴摩羅華譯為清淨，即脫離一切無明煩惱的意思。

【如來禪】　經教裡的禪法，因它是如來所說，後人因名之為如來禪。至於禪宗中的禪法，因它是祖師所倡，後人因名之為祖師禪。其實祖師禪也是如來所傳，並非祖師所發明，釋尊在靈山會上，把正法眼藏，涅槃妙心，咐囑摩訶迦葉，便是祖師禪的來源。

【如來慧】　如來的智慧，即一切種智。

【如是】　如此的意思。

【如是力】　見十如是條。

【如是因】　見十如是條。

【如是作】　見十如是條。

【如是性】　見十如是條。

【如是相】　見十如是條。

【如是果】　見十如是條。

【如是報】　見十如是條。

【如是緣】　見十如是條。

【如是體】　見十如是條。

【如是我聞】　我親自聽到佛這樣說，為佛經五種証信之一。

【如理】　契合真理。

【如理智】　契合真理的智，亦即根本智。二智之一。

【如量智】　為佛能知世出世間一切諸法的智，如其分量，不多亦不少，故曰如量，又稱後得智，為二智之一。

【如實】　真如實相的簡稱。見真如實相條。

【如實道】　真如實相的道理。

【如實知】　如實是真如實相之義，如實知是指所知極符合真如實相。

【如實空】　如實是真如實相之義，因真如實相離一切妄染和離一切法差別之相，有如虛空，不受一塵，故謂之如實空。

【如實智】　真如實相的智慧。

【如實知見】　符合真理的知見。

【如實知者】　佛的德號，因佛是一位了知真如實相的聖者。

【如實不空】　如實是真如實相之義，真如實相雖然無有妄染，不受一塵，但是它是永恒不變的，而且體備恒沙功德妙用，一切淨法，無不具足，故謂之如實不空。

【如實修行】　按照真理之法而修行。初地以上的菩薩，依所證的真理而起修，謂之如實修行。

【如意寶】　如意珠。

【如意珠】　一種有求必如意的寶珠，出自龍王或摩竭魚的腦中，或是佛的舍利所變成。

【如意足】　見四如意足條。

【如意佛】　如來有自在的神力，故云如意佛。

【如意通】　又名神足通，或神境通，五種之一。變現自在，故名如意；飛行自在，故名神足；能在六塵境界中轉變自在，故名神境。

【如意輪】　如意輪觀音的簡稱。

【如意輪觀音】　又名如意輪菩薩，為六觀音之一。此觀音手持如意寶珠，以表滿足眾生的祈求，持輪寶，以表轉法輪，故名如意輪。

【如意輪蓮華心如來】　如意輪觀音的德號。觀音為蓮部的中堅，故云蓮華心，本是久已成道的古佛，故稱如來。

【妄見】　虛妄的見解，如我見邊見等是。

【妄念】　虛妄的意念，亦即凡夫貪戀六塵境界的心。

【妄緣】　１．一切之緣，體虛不實，故曰妄緣。２．虛妄的緣由。

【妄染】　妄是虛妄，染是染污，指一切生死之法。

【妄執】　１．虛妄的執著。２．執著虛妄的法。

【妄想】　虛妄的思想。

【妄業】　虛妄造惡的業因。圓覺經說：「有妄業故有流轉。」

【妄心】　１．胡思亂想的心。２．不清淨和不真實的心。

【妄心熏習】　四熏習之一。

【妄語】　說虛假不真實的話。妄語有大妄語和小妄語的分別，大妄語是未得聖道而說我已得聖道，或者說我有工夫受天龍鬼神的供養等等；小妄語就是一切不真實的說話。

【妄語戒】　五戒或十戒之一，即禁止說一切虛假不真實的話。

【妄語十罪】　說騙話有十種的罪報，即口氣臭、善神遠之非人得便、雖有實語人不信受、智人謀議常不參預、常被誹謗醜惡之聲周聞天下、人所不敬雖有教敕人不承用、常多憂愁、種誹謗業因緣、身壞命終常墮地獄、若出為人常被誹謗。

【妄分別】　虛妄的分別。凡夫不知真如平等之理，於是分別一切事物，因而生起善惡美醜等種種差別的妄見。

【妄境界】　虛妄不實的境界。世間的一切事物都是妄境界，因皆虛假不實。

【字印】　種子與印契。

【字門觀】　一種觀察諸尊種子的觀法。

【安忍】　安心忍耐。

【安心】　安然不動的心。

【安心超行】　心行具足或是願行具足的意思。

【安居】　又名坐夏，或坐臘，即在夏季的三個月中，僧徒們不得隨便外出，以便致力於坐禪和修習佛法。

【安居竟】　結夏安居的日子完畢了，即七月十五日。

【安世高】　人名，本是安息國的王太子，名安清，號世高，父王逝，嗣王位，因厭世，讓位於其叔，出家學道，博通三乘教，由是遊歷諸國，弘揚佛法，至洛陽，先習漢文，繼翻譯佛經，共譯經論二十九部之多。

【安樂國】　西方極樂世界的別名。

【安樂淨土】　指西方極樂世界。

【安受苦忍】　二忍或三忍之一。

【寺】　僧伽所居住的地方。

【寺十種異名】　寺有十種的別名，即寺、淨住、法同舍、出世舍、精舍、清淨園、金剛剎、寂滅道場、遠離處、親近處等。含義尚有六種，即窟、院、林、廟、蘭若、普通等。

【年戒】　受持具足戒之後的年數。

【年滿受具】　年滿二十歲之後才能受持比丘的具足戒。

【式叉】　華譯為學。

【式叉尼】　式叉摩那尼的簡稱。

【式叉摩那尼】　華譯為學法女，或正學女，為出家五眾之一。凡沙彌尼，欲受具足戒為比丘尼，應於二年間，先學六法，即不殺、不盜、不淫、不虛誑語、不飲酒、不非時食等，過了此二年，若是情形良好，才能正式受具足戒。

【羊車】　三車之一。見三車條。

【羊鹿牛車】　羊車、鹿車、牛車。羊車是喻聲聞乘，鹿車是喻緣覺乘，牛車是喻菩薩乘。這種譬喻是以羊鹿牛車所能運載數量的多寡來比喻聲聞、緣覺、菩薩三乘的利世成果。

【血途】　畜生道的別名，為三途之一。

【托胎】　托於母胎而生。

【托缽】　比丘乞食。

【托缽天王】　四天王之一，即北方多聞天王，梵名毘沙門，管領羅剎夜叉，佛令掌擎古佛的舍利塔，故俗稱為托塔天王。

【有】　苦果的別名，依因而有果，故果名為有，如稱三界為三有、九有等是，是有生死煩惱的意思。

【有支】　十二支之一。見十二因緣條。

【有見】　執著實有的邪見。

【有作】　有作者的意思，與有為同義，指因緣和合而生的一切事物。

【有法】　有作為之法，如體用俱全的一切事物是，若龜毛兔角等體性全無者，則叫做無法。

【有門】　四門之一。見四門條。

【有界】　有世界的簡稱，欲界色界無色界之三界，名為有世界。

【有流】　有是指三界的果報，流是指四種之惑。三界的果報實有，故云有，四種之惑使人漂流於三界之生死海，故云流。四流者，即見流、欲流、有流、無明流。

【有頂】　天名，色界之第四重，本名色究竟天，因處於有形世界的最高頂，故稱有頂。

【有間】　有間斷。

【有結】　有是說有生死的果報，結是煩惱的別名。

【有輪】　有是有生死的果報，輪是輪迴，意謂眾生於六道之中輪迴不止。

【有學】　在小乘四果中，前三果為有學，即有所修學的意思，第四果為無學，即無可修學的意思。

【有邊】　偏於有的一邊。

【有色】　指欲界與色界中具有色身的眾生。

【有色天】　色界的諸天。

【有相】　有形態可見的意思。

【有相教】　佛於成道後十二年間，說阿含經，世稱為有相教，因阿含經是以諸法實有之理為本。

【有相無相】　一切事物有形態可見，謂之有相；因緣所成，自性即空，謂之無相。

【有情】　又名眾生，即一切有情識的動物。

【有情世間】　二世間之一。見二世間條。

【有情緣慈】　見有情受苦即生起慈悲。

【有教】　說有的道理的教法，如小乘的俱舍宗及大乘的法相宗是。

【有教無人】　謂只有教法而無真正修行和證悟的人。

【有為】　有因緣造作之法。

【有為法】　指因緣和合而生的一切理法。

【有為空】　十八空之一，謂一切有為的事物，其本性皆空。

【有為果】　有為法所結成的果。

【有為生死】　凡夫的分段生死，叫做有為生死，若是菩薩的變易生死，則叫做無為生死。

【有為無漏】　雖然有為但是通於無漏之法。

【有為解脫】　對於無為解脫而言，又名無學支，即無學的勝解，勝解是大地法的心所，故是有為，有為法的勝解起於無學之果體，故云有為解脫。

【有無】　１．有法與無法。如小乘的七十五法及大乘的百法為有法；如龜毛兔角等絕對無者是無法。２．有是指常見，即固執身心為實有的邪見；無是指斷見，即固執身心為斷滅的邪見。

【有無二見】　固執有與無的二種邪見。有是指常見，無是指斷見。一切邪見都歸納於此二見之中，因由此二見而後生出一切的邪見。

【有無二邊】　執著有的一邊和執著無的一邊，因為都是一邊之見，所以叫做邊見。

【有漏】　漏是煩惱的別名，有漏就是有煩惱。漏含有漏泄和漏落二義：貪瞋等煩惱，日夜由六根門頭漏泄流注而不止，叫做漏；又煩惱能使人漏落於三惡道，也叫做漏，所以有煩惱之法就叫做有漏法，而世間的一切有為法，都是有煩惱的有漏法。

【有漏因】　指招感三界果報的業因，包括五逆十惡五戒十善等是。

【有漏果】　有漏業因所招感的果報，如人間天上乃至於地獄等是。

【有漏禪】　有漏的禪定，也就是不究竟的禪定，如四禪、四無色定、四梵行等是。

【有漏斷】　以有漏的道法去斷除煩惱，如凡夫修行有漏的六行觀以斷除七十二品之修惑是。

【有漏智】　又名世俗智，即帶有煩惱的智慧。

【有漏善法】　帶有煩惱的善法，如五戒十善是。

【有漏淨土】　依有漏心而變現的國土。

【有餘土】　方便有餘土的簡稱，四土之一，為無明未盡的人所生的國土，亦即斷除了世界之煩惱的聖者（阿羅漢）死後所生的地方，在三界之外。依小乘的說法，阿羅漢得了無餘涅槃之後，即畢竟不生，不會再有生處，但是大乘卻認為阿羅漢不是畢竟不生，當他們把三界的生死斷盡了，便生到界外的有餘土去，因此小乘所說的無餘涅槃，其實還是有餘涅槃。

【有餘涅槃】　１．依小乘的說法，阿羅漢惑業已盡，生死已了，而身體尚在，名有餘涅槃，或有餘依涅槃，言其生死之因雖盡，但還餘有漏的依身在，待到依身亦亡，則名無餘涅槃，或無餘依涅槃。２．依大乘的說法，菩薩變易生死之因盡，叫做有餘涅槃，要到變易生死之果盡，獲得佛之常身後，才叫做無餘涅槃。３．就大小相對說，小乘的無餘涅槃，因尚有惑業苦之殘餘，故叫做有餘；至於大乘的無餘涅槃，因究竟而無殘餘，故叫做無餘。

【有餘依涅槃】　簡稱有餘涅槃。見有餘涅槃條。

【有想天】　在一切的天中，除了無想天與非想非非想天之外，其他都是有想天。

【有想無想】　有想與無想的眾生。

【有所得】　有法可得的意思。

【有覆無記】　非善非惡，謂之無記，第八識是無覆無記，第七識是有覆無記，有覆即有染污之義，因為它有四煩惱相應而起，所以有染污。

【有體施設假】　二假之一，即在無名的事物上施設一個假名的意思。

【有覺有觀三昧】　三三昧之一。見三三昧條。

【次第緣】　又名等無間緣。見四緣條。

【次第三觀】　修天台空假中三觀，先從假入空，次從空入假，後乃雙離空假，入中道第一義觀，名次第三觀。

【死有】　四有之一。見四有條。

【死相】　人死亡時的相狀。由死亡時的相狀可以驗知其人將來投生之處。瑜伽論立死相有六驗，即一、若作善之人將死時，先自足冷至臍，臍上猶溫，而後氣盡者，即生人中；二、若作善之人，頭頂皆溫，而後氣盡者，即生天上；三、若自頂冷至臍，腰下猶溫，而後氣盡者，即生餓鬼中；四、若自頂冷至膝，膝下猶溫，而後氣盡者，即生畜趣中；五、若自頂冷至足，足底猶溫，而後氣盡者，即生地獄中；六、若羅漢聖人要入涅槃，或心或頂數日皆溫。

【死魔】　死亡使人在這一生中無法再繼續修行佛法，故謂死為魔。四魔之一。

【污染】　為污垢所染。

【污家】　比丘拿東西送給在家人，希望得到的人生起報恩的心，可是不得到的人便很不高興，這樣有傷平等施心，這情形叫做污家，是比丘所應當心的行為。

【灰河地獄】　十六遊增地獄之一。

【灰身滅智】　二乘人斷了三界的煩惱之後，便入於火光三昧中，燒身滅心，而歸於空寂無為的涅槃境界，這也是二乘行者的最終目的。

【牟尼】　華譯為寂，或寂默，或寂靜等。

【牟尼王】　寂靜之王，為佛的尊號。

【牟尼仙】　修寂靜行的仙人的通稱。

【牟尼業】　一切聖者寂靜的勝業。

【百劫】　一百個大劫。

【百苦】　三界二十五有，各有生住異滅四相，合之便是百苦。生住異滅就是無常，無常就是苦。

【百丈】　指唐時洪州百丈山懷海禪師，他始創禪門的規式，即百丈清規是。

【百丈野狐】　有一老人，在百丈禪師處聽法，對百丈說：昔我住此山，有人問：「大修行人，還落因果否」？我答他：「不落因果」，以此錯誤，五百世墮野狐身，請和尚為我下一轉語，師說：你問吧，老人便問，師答：「不昧因果」，老人大悟說：今我已脫野狐身，明日在山後，乞依亡僧之例焚化我身。

【百界】　地獄、餓鬼、畜生、修羅、人間、天上、聲聞、緣覺、菩薩、佛等十界，每界各具十界，乘之便是百界。

【百界千如】　天台宗認為一切法，都是真如實相，或名為如，或稱如是。十法界中，一、外顯的形相，名如是相；二、內具的理性，名如是性；三、所具的體質，名如是體；四、由體所生的力用，名如是力；五、所造的作業，名如是作；六、由作所種的因，名如是因；七、助因生果的助緣，名如是緣；八、由緣發生的結果，名如是果；九、所招的報應，名如是報；十、以上相為本，報為末，最後的歸趣即究竟，名如是本末究竟。十界中的每一界，情與無情，色心萬法，皆具此十如是。但此十法界的每一界，又皆具有十界，所以纔能昨日地獄，今日人間，他日畜生，再他日聲聞緣覺等。十界各具十界，則成百界，百界中的每一界，又名具有上述的十如，則成千如，此百界千如，是天台對於萬法的觀感。

【百衲衣】　很多補綴的衣，亦即僧衣。

【百八鐘】　晨昏各打大鐘一百○八下，以驚醒一百○八煩惱。

【百一供身】　又名百一物，或百一眾具，百是指比丘於三衣六物之外的種種雜具。在許多的雜具中，比丘只能蓄留一種，謂之百一供身，一種以外的，叫做長物。比丘的根性有三品，上品只蓄三衣，中品加蓄百一，下品加蓄長物。

【百一眾具】　與百一供身同。

【百八煩惱】　一百○八種煩惱。與百八結業同。

【百八結業】　又名百八煩惱，即一百○八種煩惱，結是煩惱的別名，由煩惱而生的種種惡業，叫做結業。百八者，三界之見惑有八十八使，修惑有十使，合稱為九十八隨眠，再加上無慚、無愧、嫉、慳、悔、睡眠、掉舉、昏沈、瞋忿、覆等十纏，便成為一百○八。

【百光遍照王】　大日如來。

【竹園】　竹林精舍。

【竹林精舍】　又名竹園，為頻婆娑羅王建築以供佛說法的道場，在王舍城，也是佛教史上的第一座寺廟。

【老苦】　四苦之一。見四苦條。

【老婆】　親切叮嚀之義。

【老婆禪】　親切叮嚀之禪。

【耳根】　六根之一。見六根條。

【耳識】　六識之一。見六識條。

【肉山】　比丘虛受信眾的布施，死後成為一座大肉山，以償還其債。

【肉心】　肉團心，即心臟。

【肉眼】　人間肉身之眼，為五眼之一。

【肉燈】　割肉燃燈以供養佛。

【肉身菩薩】　又名生身菩薩，即此父母所生之身已是菩薩。

【自力】　眾生自己修行的力量。

【自在】　１．進退無礙的意思。２．指吾人的心完全脫離了煩惱的繫縛而通達無礙。

【自在天】　見大自在天條。

【自在王】　大日如來的尊稱。

【自性】　諸法各自有其不改變不生滅的自性，故一切現象的本體或一切心相的性體，叫做自性。

【自性行】　四種性行之一。

【自性戒】　又名本性戒，即不待佛制，自性便可受持的戒，如十善戒是。

【自性身】　四身之一。見四身條。

【自性三寶】　自性本具的三寶，如眾生具有靈明覺照的佛性為佛寶，其性常寂圓淨為法寶，有融妙和樂義為僧寶。

【自性彌陀】　自性就是彌陀。依心性的道理說，自他本來是不二的，念佛人不生不滅的心性與彌陀佛不生不滅的心性毫無差異，故念彌陀即是念自性之佛。

【自性清淨心】　又名如來藏心，吾人本具的心，自性清淨，離一切的妄染，故云自性清淨心。

【自性五分法身香】　見五分法身香條。

【自相】　一切事物，皆有自共二相。見共相條。

【自相空】　十八空之一。

【自恣】　僧眾於七月十五日，結夏安居已畢，便在大會中，任由眾人恣舉自己所犯之罪，並對著其他比丘作懺悔，叫做自恣，又名隨意，即可以任由他人隨意檢舉自己的罪過。

【自恣日】　指結夏安居的最後一日。

【自恣犍度】　二十犍度之一。

【自調】　聲聞緣覺的修行方法，其方法是自調自淨自度。智度論說：「求福德皆為自調自淨自度。持戒是自調，修禪是自淨，智慧是自度。復次，自調者正語正業正命，自淨者正念正定，自度者正見正思惟正方便。」

【自調自淨自度】　見自調條。

【自證】　親自證悟和體驗。

【自證身】　五種法身中之法界身及四種法身中之自性身。

【自證分】　見四分條。

【自心佛】　自己心裡的佛。因自己的本性，原是與佛一樣的。

【自體分】　與自證分同。

【自乘果】　三乘各自的聖果。

【自比量】　因明三量之一。見三量條。

【自行化他】　又叫做自利利他，即一方面自己修行一方面又教化他人。

【自受自用】　見報身條。

【至教量】　又名聖教量、正教量、聲量等，為三量之一。見三量條。

【至德具足益】　謂信仰阿彌陀佛而念佛的人，現世就能具足無上的功德。

【舌舌】　諷誦經偈時，因為念得很快，所以將文字的聲音省略，如念南無阿彌陀佛，只唸做南無佛是。

【舌相】　佛三十二相之一。佛有廣長舌相，此相乃是表示多生多世都不妄語。

【舌根】　六根之一。見六根條。

【舌識】　六識之一。見六識條。

【行】　指身口意的造作。

【行人】　修行的人。

【行法】　修行的方法。

【行果】　修行與果報。

【行者】　１．修行佛法的人。２．居住佛寺但留著頭髮修行的人。

【行苦】　三苦之一。見三苦條。

【行相】　行事的相狀。行相有粗有細，如前六識的行相粗而易知，第八識的行相細而難明。

【行腳】　禪僧為了尋師訪友及求證佛法而到處旅行。

【行捨】　行是修行，捨是捨棄，即修行人應捨棄我相和法相，亦即行一步捨一步的修善。

【行陰】　五蘊中之行蘊。

【行教】　偏重於修行的教法。

【行業】　１．身口意所造作的業。２．可以召感苦果的善惡行為。

【行解】　修行和知解。

【行樹】　成列的樹林。

【行願】　１．實行和心願。２．實踐自己的願望。

【行證】　修行和證悟。

【行蘊】　五蘊之一。見五蘊條。

【行供養】　修行善法以供養諸佛。

【行不退】　永不退失菩薩的大行。

【行滿成佛】　見四滿成佛條。

【行境十佛】　修行圓滿而證得無上境界的十種佛，即願佛、業報佛、住持佛（又名正覺佛）、法界佛、心佛、三昧佛、性佛（又名本性佛）、如意佛（又名隨樂佛）。

【衣】　指出家人所穿的袈裟。

【衣法】　衣指出家人的袈裟，法指正法，內傳法以印證宗門的佛心宗旨，外傳衣以表示師承的信實無虛。

【衣缽】　衣指袈裟，缽是出家人用來盛施主供養食物的應器，二者都是出家人重要的法物，並可作師承的信證，衣缽的授受即代表著心法的接受。

【西天】　指印度，因印度在中國的西方。

【西牛貨洲】　位在須彌山西方的大洲名，因其地多牛，以牛為貨易，故名為牛貨。

【西方淨土】　西方阿彌陀佛的極樂世界。

【西方同居土】　指西方阿彌陀佛的極樂淨土，因其土凡夫與佛菩薩共同居住。

【伎樂】　音樂。

【任運】　任法之自然運動，不加人工的造作。

【吉祥天】　吉祥天女。

【吉祥坐】　坐相之一，即先以左足置於右腿上，再以右足置於左腿上的一種坐法。

【吉祥懺法】　金光明懺法的別名，因金光明懺法是以吉祥天為道場之主。

【同體大悲】　謂佛的法身，與眾生的法身是共同的，自己和他人，沒有分別，視他人的痛苦就是自己的痛苦。
