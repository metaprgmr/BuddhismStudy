/KEPAN/丙二、廣破餘疑。上文就事顯理。即性具相。圓頓妙理。昭揭無餘。所以當機圓悟。永斷疑情。今則別為二乘之人。法執重者。雙騰二疑。以求答示。兼窮起妄之元。俾知迷悟無性。從此便可稱性起修。修非性外矣。分文為二。初明事理性相本融。二明迷悟因緣無性。丁初、中三。初疑請。二許宣。三正說。戊初、又二。初敘敬。二歎述。己、今初

/VERSE/爾時富樓那彌多羅尼子。在大眾中。即從座起。偏袒右肩。右膝著地。合掌恭敬而白佛言。

⊙偏袒右肩者。正坐聽法。本皆通肩披衣。今起座問法。故偏袒以表敬順也。右膝著地。名為胡跪。亦表敬順之意。合掌以表一心。以上總是恭敬之儀。

/KEPAN/己二、歎述又二。初歎教。二述請。庚、今初

/VERSE/大威德世尊。善為眾生敷演如來第一義諦。

⊙智能斷惑。故名大威。悲能利生。故名大德。又折伏眾生故言威。攝受眾生故言德。折攝並用。如父如母。故言大威德世尊也。如來第一義諦者。歎前所說就事顯理。即性具相。皆第一義。惟有如來能諦了之。故稱如來第一義諦。

/KEPAN/庚二、述請又三。初總述疑情。二別述二難。三請佛開示。辛、今初

/VERSE/世尊常推說法人中。我為第一。今聞如來微妙法音。猶如聾人。逾百步外。聆於蚊蚋。本所不見。何況得聞。佛雖宣明。令我除惑。今猶未詳斯義究竟無疑惑地。世尊。如阿難輩。雖則開悟。習漏未除。我等會中登無漏者。雖盡諸漏。今聞如來所說法音。尚紆疑悔。

⊙此先述其疑狀。并出其致疑之由也。聾人。喻聲聞無中道智慧。百步外。喻佛境界去己甚遠。蚊蚋。喻中道微妙法音。本所不見。喻聲聞慧眼。不見佛中道境。何況得聞。喻無明聾障。不聞所詮實義。此述其疑狀也。阿難一輩。所知障輕。故先開悟。煩惱障重。故習漏未除。我等羅漢煩惱障輕。故盡諸漏。所知障重。故尚纏疑悔。此出其致疑之由。由於所知障重也。

/KEPAN/辛二、別述二難又二。初從陰入處界文中起理違事難。二從七大文中起相違性難。
/KEPAN/壬、今初

/VERSE/世尊。若復世間一切根塵陰處界等。皆如來藏。清淨本然。云何忽生山河大地諸有為相。次第遷流。終而復始。

⊙意謂陰入處界。既皆藏性真理。真不容妄。云何現見種種妄相。此妄從何而生。蓋不達如來指妄即真。無妄可撥之旨故也。

/KEPAN/壬二、從七大文中起相違性難

/VERSE/又如來說地水火風。本性圓融。周遍法界。湛然常住。世尊。若地性遍。云何容水。水性周遍。火則不生。復云何明水火二性。俱遍虛空。不相陵滅。世尊。地性障礙。空性處通。云何二俱周遍法界。

⊙意謂地水火風等。一若周遍。更不容他。蓋不達如來全性即相。全相即性之旨。而妄以堅礙為地性。潤濕為水性等故也。

/KEPAN/辛三、請佛開示

/VERSE/而我不知是義攸往。惟願如來宣流大慈。開我迷雲。及諸大眾。作是語已。五體投地。欽渴如來無上慈誨。

⊙攸往。猶言所歸。開我迷雲及諸大眾。猶言開我及大眾之迷雲。

/KEPAN/戊二、許宣

/VERSE/爾時世尊。告富樓那。及諸會中漏盡無學諸阿羅漢。如來今日。普為此會宣勝義中真勝義性。令汝會中定性聲聞。及諸一切未得二空。迴向上乘阿羅漢等。皆獲一乘寂滅場地。真阿練若正修行處。汝今諦聽。當為汝說。富樓那等。欽佛法音。默然承聽。

⊙有學已悟。故獨告無學人也。前文就事顯理。即性具相。無非勝義。今更破盡事理性相餘疑。名勝義中真勝義性。非於前勝義外別有所加。但令真性倍昭明耳。定性聲聞。偏指不迴心者。未得二空。謂但證人空。未證法空。然肯迴心向大。非定性也。一乘寂滅場地者。即如來藏妙真如性。唯一佛乘。本來寂滅。依此為本修因地。方是真正無喧雜處。而為全性起修之正行也。今說此法。無論迴心與不迴心。皆令得悟。正可為法華前陣。若至法華。則已開佛知見。更無不迴心者。亦不勞重開示矣。

/KEPAN/戊三、正說二。初答迷真起妄。以釋理違事難。二答相隨性遍。以釋相違性難。己初、中二。初總辨真覺。二別明迷悟。庚初、又二。初直指覺性本來寂照。二雙破覺非明與不明。辛、今初

/VERSE/佛言。富樓那。如汝所言。清淨本然。云何忽生山河大地。汝常不聞如來宣說性覺妙明本覺明妙。富樓那言。唯然世尊。我常聞佛宣說斯義。

⊙此先指出本來覺性。不屬迷悟。以為迷悟之所依也。性覺本覺。祇有二名。終無二體。不改名性。固有名本。妙明明妙。不過交互言之。顯其寂而常照。照而常寂。迷之所不能減。悟之所不能增也。滿慈雖曰常聞。實未達其旨趣。故佛得以兩關勘之。

/KEPAN/辛二、雙破覺非明與不明

/VERSE/佛言。汝稱覺明。為復性明。稱名為覺。為覺不明。稱為明覺。富樓那言。若此不明名為覺者。則無所明。佛言。若無所明。則無明覺。有所非覺。無所非明。無明又非覺湛明性。

⊙此文三節。初佛言下。是以明與不明雙徵。次富樓下。是單領明邊而以不明為非。三佛言下。是雙破明與不明皆非也。舊解紛紛。傷文失旨。今不暇辨。但直釋出。令義昭然。初文不必穿鑿令深。但淺淺問云。汝所稱覺明者。為復性有所明。而稱名為覺。為覺乃不明者。而稱為明覺乎。此故立明與不明兩關以勘驗之。富樓那即便答云。若此不明名為覺者。則無所明。意顯必有所明。方可稱覺。是竟墮在明之一關矣。佛遂雙破之云。汝謂若無所明則無明覺。意必取有所明。不知有所便非覺性矣。既破其所領之非。恐彼轉計無明。故又牒破之曰。無所又復非明。而無明又非覺湛明性也。有所非覺句。顯此覺性不墮明之一關。無所非明二句。顯此覺性不墮不明一關。惟其非明不明。故本來不屬迷悟。而得為迷悟作本也。

/KEPAN/庚二、別明迷悟二。初明眾生迷真成妄。二明諸佛悟妄惟真。辛初、中又三。初明所起妄因。二明所感妄果。三結果歸因。壬、今初

/VERSE/性覺必明。妄為明覺。覺非所明。因明立所。所既妄立。生汝妄能。無同異中。熾然成異。異彼所異。因異立同。同異發明。因此復立無同無異。如是擾亂。相待生勞。勞久發塵。自相渾濁。由是引起塵勞煩惱。

⊙此正顯一念無明心中。頓具世界眾生業果三種相續之因也。性覺必明一句。即前性覺妙明本覺明妙之義。謂性覺必具真明。此明不是有所之妄明。亦不是冥然不覺之無明也。但真如本有隨緣之用。由其無始以來曾未悟故。不覺念起而妄為明覺。是故覺性元非所明。由此妄明。遂立妄所。所既妄立。隨即生汝妄能。於是本無同異法性之中。熾然遂成能所二法之異矣。此非世界相續之張本乎。又復異於彼之所異。因異復立妄同。此非十方虛空之張本乎。又既有同異發明。因此復立無同無異。豈非眾生相續之張本乎。夫一念無明不起則已。起則必成能所之異。有異則必有同。有異有同。則必有無同無異。如此諸法。森然頓起。擾亂性真。兩兩相待。安得不生勞慮。勞慮既久。安得不發妄塵。既有妄塵。安得不相渾濁。由是引起塵勞煩惱。豈非業果相續之張本乎。是知三相續因。總不離於一念無明也。此文舊以三細六麤釋之。義亦可然。但令文勢斷續。經旨難明。今故不用。設欲配之。亦無不可。妄為明覺。即無明業相。立所。即境界相。妄能。即能見相。境界是相分。能見是見分。此之二分。起必同時。故起信論先能後所。此中先所後能。各從語便。實不相違。已上是三細也。次相待生勞。即六麤中智相。勞久。即相續相。發塵。即執取相。自相渾濁。即計名字相。塵勞煩惱。即業相及業繫苦相也。無明不覺生三細。境界為緣長六麤。不依本覺。安有無明。不依無明。安有境界。不緣境界。安有六麤。攝六麤。祇歸見相。攝見相。祇屬無明。攝無明。不離本覺。可謂全真成妄。全妄即真矣。

/KEPAN/壬二、明所感妄果二。初牒上略明二相。二廣顯三種相續。癸、今初

/VERSE/起為世界。靜成虛空。虛空為同。世界為異。彼無同異。真有為法。

⊙承上一念無明。既具三細六麤諸相。由是起為世界。靜成虛空。當知十方虛空。祇是妄心中之同相所成。種種世界。祇是妄心中之異相所成。則無情空界。不離妄心明矣。又彼同異發明所立無同無異。即是有情眾生。謂之曰同。則身命各異。謂之曰異。則四大是均。心識亦均。故名無同無異。然此無同異法。乃是因於同異發明而立。的是有為之法。與上文本無同異之覺性。實不侔矣。此可見有情眾生。亦祇是妄心中之無同異相而已。

/KEPAN/癸二、廣顯三種相續三。初明世界相續。二明眾生相續。三明業果相續。子、今初

/VERSE/覺明空昧。相待成搖。故有風輪執持世界。因空生搖。堅明立礙。彼金寶者。明覺立堅。故有金輪保持國土。堅覺寶成。搖明風出。風金相摩。故有火光為變化性。寶明生潤。火光上烝。故有水輪含十方界。火騰水降。交發立堅。濕為巨海。乾為洲潬。以是義故。彼大海中。火光常起。彼洲潬中。江河常注。水勢劣火。結為高山。是故山石。擊則成燄。融則成水。土勢劣水。抽為草木。是故林藪。遇燒成土。因絞成水。交妄發生。遞相為種。以是因緣。世界相續。

⊙此正明世界相續。不離一念無明心也。由妄為明覺。因明立所。因所彰能。能為妄覺。所為頑空。妄覺是明。頑空是昧。二法相待。法爾成搖。故有風輪執持世界。可見一切風輪。祇是一念中之動相耳。空既生搖。對動成靜。故曰堅明立礙。謂於妄明之中。堅立一種礙相以與動相對也。彼世界之金寶。即汝妄明覺體所立堅相。故有金輪保持國土。可見一切金輪。祇是一念中之堅相耳。於妄心中。堅覺之寶既成。搖明之風復出。以心中妄動之風。摩心中妄立之金。故有火光為變化性。無而忽有。有而忽無。可見一切火大。祇是一念中之動靜二相所摩成耳。妄心堅覺之寶明。既能生潤。妄心變化之火光。又復上烝。故有水輪含十方界。可見一切水大。祇是一念中之金火二妄所烝成耳。一念妄心。既已全具四大。於四大中。火性常騰。水性常降。交互發生。立諸堅礙。遂有山河大地。水勝則濕為巨海。火勝則乾為洲潬。大者為洲。小者為潬。然大海亦心中妄火互立。故得火光常起。洲潬亦藉心中妄水互立。故得江河常注也。若妄心中之水勢甚劣。火勢甚勝。則結為高山。由此山石。祇是妄心水火結成。故擊則成燄。融則成水。若妄心中之土勢甚劣。水勢甚勝。則抽為草木。由此草木。祇是妄心水土抽出。故燒還成土。絞還得水。可見地水火風。全是妄心中物。以此妄物。於妄心中交互發生。遞相為種。以是因緣。妄有世界相續。除卻妄心之外。安有少許實法可得耶。此雖答示迷真成妄。理不違事。而海中火起等義。即可密釋相違性之難端。至後相傾相奪。隨為色空等義。又可兼釋理違事之餘惑。良由諦理圓徹。故使佛語巧妙若此。珍之味之。又復應知。文中似惟顯示同居世界相續之相。而方便實報二種世界相續。亦不外此。以不達妄心中四大即空。故有同居世界相續。以不達妄心中四大假名無量。故有方便世界相續。以不達妄心中四大即中。故有實報世界相續也。此文舊以五行生剋訓之。甚違經旨。經顯一切惟心。乃用世間妄計為解。安得相蒙。且如山石擊燄融水。於五行之說。云何會通。若以石屬金。則金能生水。烏能又生於火。若以石為土。則水火皆不應生。又林燒成灰。可云火能生土。因絞成水。豈是木反生水。故知世間五行。元無實義。不應以彼而釋此也。然儒宗太極兩儀之說。卻與此經暗合。但彼不說惟心所現。便非正因緣境。今不避繁文。試一點出。經文所稱覺明空昧。即彼所稱太極。太極圖中。半白半黑。黑表空昧。白表覺明也。相待生搖。風輪持世。即彼所謂太極動而生陽。以其周行地外。計以為天也。堅明立礙。金輪持國。即彼所謂動極復靜。靜而生陰。以其成形於內。計以為地也。火光為變化性者。即彼所謂體陰用陽。離之象也。水輪含十方界者。即彼所謂體陽用陰。坎之象也。所以先天八卦。乾南坤北。離東坎西。正彷彿此惟心四大。但不達惟心。故云太極生兩儀。兩儀生四象耳。火騰水降等者。即彼所謂後天八卦。水火為政。故離南坎北。以表騰降之象也。大約儒門。計風金二大為天地之體。計水火二大為天地之用。然後具生後天五行。不知太極動靜。全是當人妄心動靜。依此妄動妄靜。妄有世界相續。豈有五行實法能相生剋哉。惟周子先悟道於東林。故作太極圖說。欲人了知太極本非心外實法。只是無明迷於覺性。妄成阿賴耶識。而此無明。全體虛妄。了無自性可得。故點破云。無極而太極。謂此太極。本無所謂太極。但是從無住本。立一切法耳。後儒不達。更推無極為太極本。失旨甚矣。又孔子易傳。亦云易有太極。乃密指易理為隨緣不變不變隨緣之藏心。特以機緣未到。不得明言。此又菩薩苦心。不可不知。

/KEPAN/子二、明眾生相續

/VERSE/復次富樓那。明妄非他。覺明為咎。所妄既立。明理不踰。以是因緣。聽不出聲。見不超色。色香味觸六妄成就。由是分開見覺聞知。同業相纏。合離成化。見明色發。明見想成。異見成憎。同想成愛。流愛為種。納想為胎。交遘發生。吸引同業。故有因緣生羯羅藍遏蒲曇等。胎卵濕化。隨其所應。卵惟想生。胎因情有。濕以合感。化以離應。情想合離。更相變易。所有受業。逐其飛沈。以是因緣。眾生相續。

⊙此明眾生相續。亦不離一念無明心也。故牒前文而示之曰。復次眾生之明妄非他。即是覺性起於妄明為咎。由其所妄既立。遂使能明之理不踰。以是因緣。聽不出聲。見不超色。所中之色聲香味觸法六妄成就。由是分開妄能而為見覺聞知之六根。此即前文所謂結暗為色。後文所謂見精映色。結色成根等也。既有此虛妄六根。則念念執之為我。如頻伽瓶。滿中擎空。遂為生死輪迴之本。必招胎卵濕化之形。胎卵二生。則同業相纏。濕化二生。則合離成化。且如胎生之始。由彼虛妄六根中陰之身。於有緣處。見有一點明相。所欲之色發現在前。依此明見。便成婬欲之想。男見父而憎。女見母而憎。男見母而妄想謂妻故成愛。女見父而妄想謂夫故成愛。流注此愛以為受生種子。納彼妄想於父精母血之中而得成胎。此由男女交遘發生。吸引彼同業有緣之中陰。故有因緣。生初七日之羯羅藍。猶如凝滑。二七日之遏蒲曇。其狀如皰。三七日之蔽尸。猶如軟肉。四七日之羯南。猶如堅肉。五七日之缽羅奢佉。分開四支。名為形位。乃至十月而出胎也。如此胎卵濕化四生。隨其所感業緣而隨應之。卵惟想生。如雄鳴上風。雌鳴下風之類。此與七趣文中情想不同。彼以思善為想。念惡為情。此以男女愛慕為想。綢繆為情也。惟想故藉四緣生。一業。二父。三母。四煖。以羯羅藍為初生相。因情故藉三緣生。一業。二父。三母。以遏蒲曇為胎卵漸分之相。合感故藉二緣生。一業。二濕。以蔽尸為初生相。離應故惟一緣生。所謂業力。以羯南為初生相。眾生無始以來。或情變為想。想易為情。合變成離。離易為合等。更相變易。種種不同。所有受業。無不隨業成報。逐其善業。則四生皆有飛舉之樂。逐其惡業。則四生皆有沈墜之苦。以是因緣。眾生相續。明其但是覺明為咎。更無他因也。此雖但明六凡眾生相續之相。而方便實報土中三乘眾生相續。亦可例知。所謂投真諦胎。投俗諦胎。投中諦胎。出見思卵殼。出塵沙卵殼。出無明卵殼。見思習潤。塵沙習潤。無明習潤。潤即是濕。空觀化。假觀化。中道化。乃至界外情想合離。以理思之。

/KEPAN/子三、明業果相續

/VERSE/富樓那。想愛同結。愛不能離。則諸世間父母子孫。相生不斷。是等則以欲貪為本。貪愛同滋。貪不能止。則諸世間胎卵濕化。隨力強弱。遞相吞食。是等則以殺貪為本。以人食羊。羊死為人。人死為羊。如是乃至十生之類。死死生生。互來相噉。惡業俱生。窮未來際。是等則以盜貪為本。汝負我命。我還汝債。以是因緣。經百千劫。常在生死。汝愛我心。我憐汝色。以是因緣。經百千劫。常在纏縛。惟殺盜婬三為根本。以是因緣。業果相續。

⊙此明業果相續。總不離一念妄貪也。真如不守自性。妄為明覺。最初一念貪明。已為眾貪之本。由其所貪益劣。造業益惡。感果益苦。一切瞋癡慢等。皆由貪生。故獨指三貪為業果根本也。十生者。於十二類生中。惟除土木金石。空散消沈。不可食故。互來相噉為盜貪者。不與而取。名之為盜。畜生何嘗肯與人食。橫取食之。盜莫大焉。故約互傷名殺。約互取名盜。此特舉業之最重者言耳。若統論惡業。則有十惡。不止身三。又統論業果。則有善惡不動三業。招感三界有漏苦樂不動三果。故下文云。有名鬼倫。無名天趣。有無相傾。起輪迴性也。又偏真業。感方便果。緣了業。感實報果。通前三界業果。總是迷中妄業妄果。如水成冰。惟稱性業。感寂光果。即是悟中真業真果。如冰成水。又婬論事婬理婬。殺論事殺理殺。盜論事盜理盜。以成同居方便實報三種業果相續。可以意知。文中汝負我命我還汝債二句。互相影略。結成殺盜二貪。汝愛我心我憐汝色二句。亦互相影略。結成欲貪。餘並可解。

/KEPAN/壬三、結果歸因

/VERSE/富樓那。如是三種顛倒相續。皆是覺明明了知性。因了發相。從妄見生。山河大地諸有為相次第遷流。因此虛妄。終而復始。

⊙前已剋示從因感果。今更結屬果惟妄因。別無實法也。三種顛倒相續者。始則似有世界。乃有眾生。有眾生。乃有業果。後則由業果不斷。故眾生不斷。由眾生不斷。故世界不斷。然皆非心外有實顛倒。不過皆是覺明體中。妄生明了知性。因此妄了。發起所知妄相。從於妄有能見而生耳。此中明了知性。即牒前妄為明覺。是業相也。因了發相。即牒前因明立所。是境界相也。從妄見生。即牒前生汝妄能。從此妄能生一切法。是能見相也。今之山河大地諸有為相。次第遷流。不過因此虛妄微細三相為本。遂成六麤諸相。終而復始。豈有他哉。

/KEPAN/辛二、明諸佛悟妄惟真二。初領義起疑。二舉喻答釋。壬、今初

/VERSE/富樓那言。若此妙覺。本妙覺明。與如來心不增不減。無狀忽生山河大地諸有為相。如來今得妙空明覺。山河大地有為習漏何當復生。

⊙此領上文眾生迷真成妄之旨。而翻疑真能起妄也。故曰。若此眾生所具妙覺之體。本來如此之妙。如此覺明。不假修證。與如來心不增不減。而無狀忽生山河大地諸有為相。則如來今得妙空明覺。乃與眾生元始一般。不識山河大地有為習漏。何時亦當無狀復生耶。據此問意。有二種迷。一者不達只今眾生現行無明。及所見山河大地。元非實有。二者不達生佛雖復理同。一惟性德。一有修德。故佛須以四喻而兼答之。

/KEPAN/壬二、舉喻答釋二。初喻妄因妄果其體本真。二喻真智真斷不重起妄。癸、今初

/VERSE/佛告富樓那。譬如迷人。於一聚落。惑南為北。此迷為復因迷而有。因悟而出。富樓那言。如是迷人。亦不因迷。又不因悟。何以故。迷本無根。云何因迷。悟非生迷。云何因悟。佛言。彼之迷人。正在迷時。倏有悟人。指示令悟。富樓那。於意云何。此人縱迷。於此聚落更生迷不。不也。世尊。富樓那。十方如來。亦復如是。此迷無本。性畢竟空。昔本無迷。似有迷覺。覺迷迷滅。      覺不生迷。亦如翳人。見空中華。翳病若除。華於空滅。忽有愚人。於彼空華所滅空地。待華更生。汝觀是人為愚為慧。富樓那言。空元無華。妄見生滅。見華滅空。已是顛倒。敕令更出。斯實狂癡。云何更名如是狂人為愚為慧。佛言。如汝所解。云何問言。諸佛如來妙覺明空。何當更出山河大地。

⊙初迷方喻。以喻妄因本空。二空華喻。以喻妄果非有。所以開其實有現行無明及山河大地之迷。意謂眾生分中。尚無無明及山河大地生相。況諸佛乎。文並可知。

/KEPAN/癸二、喻真智真斷不重起妄

/VERSE/又如金礦。雜於精金。其金一純。更不成雜。如木成灰。不重為木。諸佛如來菩提涅槃。亦復如是。

⊙金喻菩提智德無變。灰喻涅槃斷德無生。所以開其但知性德。不知修德之迷。意謂精金已經煆鍊。木灰已自燒成。豈同在纏本覺而已。然本妙覺明。妙空明覺。離過絕非。言辯莫及。故須合此四喻。方可庶幾。若但用前二喻。未顯生佛永殊。若但用後二喻。未顯生佛平等。今以後喻合前。則知六而常即。以前喻合後。則知即而常六。又依前二喻。不須移方滅華。但貴指迷拭翳。則知無修而修。依後二喻。雖用紅爐烈火。原是本具金灰。則知修而無修矣。

/KEPAN/巳二、答相隨性遍。以釋相違性難二。初牒問。二正答。庚、今初

/VERSE/富樓那。又汝問言。地水火風。本性圓融。周遍法界。疑水火性不相陵滅。又徵虛空及諸大地。俱遍法界。不合相容。

⊙此牒其第二從七大中所起相違性難而答之也。

/KEPAN/庚二、正答二。初舉喻。二法合。辛、今初

/VERSE/富樓那。譬如虛空。體非群相。而不拒彼諸相發揮。所以者何。富樓那。彼太虛空。日照則明。雲屯則暗。風搖則動。霽澄則清。氣凝則濁。土積成霾。水澄成映。於意云何。如是殊方諸有為相。為因彼生。為復空有。若彼所生。富樓那。且日照時。既是日明。十方世界。同為日色。云何空中更見圓日。若是空明。空應自照。云何中宵雲霧之時。不生光耀。當知是明。非日非空。不異空日。

⊙此中譬如虛空下。先舉喻顯其相容。於意云何下。次推徵示其虛妄也。妙覺明心。無物可譬。權以虛空譬之。而以明暗動清濁霾映七種諸有為相。權喻七大。然不必一一分配。但總顯虛空非七相。不拒七相發揮。以喻藏性非七大。不拒七大發揮而已。推徵中。但推明相一種以例其餘。若此明相從日而生。不藉虛空。則應十方同為日色。云何空中更見圓日。若從空生。空應自照。何待日明。若云空日共生。則此明相。那一半是空生。那一半是日生。又設使空日和合。成此全明。則日去空在。應有半明。何故全暗。故曰非日非空。然離空日。何處有明。故曰不離空日。既此明相無生無性。當知七相皆無生無性矣。

/KEPAN/辛二、法合二。初正合上喻。二重明理性。壬、今初

/VERSE/觀相元妄。無可指陳。猶邀空華結為空果。云何詰其相陵滅義。觀性元真。唯妙覺明。妙覺明心。先非水火。云何復問不相容者。。真妙覺明。亦復如是。汝以空明。則有空現。地水火風各各發明。則各各現。若俱發明。則有俱現。云何俱現。富樓那。如一水中。現於日影。兩人同觀水中之日。東西各行。則各有日隨二人去。一東一西。先無準的。不應難言。此日是一。云何各行。各日既雙。云何現一。宛轉虛妄。無可憑據。。

⊙真妙覺明亦復如是者。合上太虛空喻也。空明空現。地水火風各各發明各各現者。合上日照則明。雲屯則暗等喻也。俱發俱現。則非太虛之所能譬。故更巧借日影譬之。若知二人所見。各是全日。元無二日。則知水火等相。皆是全體藏性。亦無二性矣。故即以法結示之曰。若但觀七大之相。則元是虛妄。無可指陳。猶邀空華結為空果。云何詰其相陵滅義。若深觀七大之性。則全體元真。只此七大惟是妙覺明心。則水本非水。火本非火。云何復問不相容者。先字訓作本字。非先後之先也。倘謂性本先非水火。後來方有水火妄相。則本無今有。性相分途。其去冥諦神我邪計不遠矣。慎之慎之。

/KEPAN/壬二、重明理性三。初明不變隨緣用。二明隨緣不變體。三結責迷情。癸、今初

/VERSE/富樓那。汝以色空相傾相奪於如來藏。而如來藏。隨為色空。周遍法界。是故於中風動空澄。日明雲暗。眾生迷悶。背覺合塵。故發塵勞。有世間相。我以妙明不滅不生合如來藏。而如來藏唯妙覺明。圓照法界。是故於中一為無量。無量為一。小中現大。大中現小。不動道場。遍十方界。身含十方無盡虛空。於一毛端。現寶王剎。坐微塵裏。轉大法輪。滅塵合覺。故發真如妙覺明性。

⊙此中文有二節。初汝以色空下。是明藏性不變之體。隨九界眾生心。應其所知之量。循業發現為九界七大。次我以妙明下。是明藏性不變之理。隨佛界眾生心。應其所知之量。循業發現為佛界七大也。初文汝字。雖指滿慈。意實遍指九界眾生。繇其生相無明未破。色空情見未忘。故以此色空相傾相奪於如來藏。而藏性不變之體。隨於染緣。以為九界色空。各各周遍法界。猶如太虛。不拒諸相發揮。是故於中。妄有風動空澄日明雲暗等事也。此由九界眾生迷於藏性。悶於無明。本有覺性。非背而背。虛妄塵相。無合而合。故發三惑塵勞。有實報方便同居諸世間相也。次文我字。遍攝十方三世一切諸佛。由其稱本覺性。起始覺智。此智照而常寂。全修即性。故名妙明不滅不生。以此合如來藏不變之體。而如來藏。隨於淨緣。唯妙覺明圓照法界。是故一亦藏性。無量亦藏性。小亦藏性。大亦藏性。道場亦藏性。十方亦藏性。身亦藏性。空亦藏性。毛端亦藏性。剎亦藏性。微塵亦藏性。法輪亦藏性。一不為少。無量非多。乃至微塵不小。法輪不大。此由如來達塵非塵。故無滅言滅。了塵即覺。故無合說合。故發真如妙覺明性。惟有如如及如如智也。

/KEPAN/癸二、明隨緣不變體。上文已明如來藏性。隨染淨緣。具成十界。隨九界心。如水成冰。隨佛界心。如冰成水。今則指此冰水之性。同一濕性也。文分為三。初明隨緣不變如實空義。二明隨緣不變如實不空義。三明隨緣不變遮照同時義。
/KEPAN/子、今初

/VERSE/而如來藏本妙圓心。非心。非空。非地。非水。非風。非火。非眼。非耳鼻舌身意。非色。非聲香味觸法。非眼識界。如是乃至非意識界。非明無明。明無明盡。如是乃至非老非死。非老死盡。非苦。非集。非滅。非道。非智。非得。非檀那。非尸羅戒。非毗梨耶。非羼提。非禪那。非般剌若。非波羅蜜多。如是乃至非怛闥阿竭。非阿羅訶。三耶三菩。非大涅槃。非常。非樂。非我。非淨。

⊙此顯藏性正隨緣時。所有十界染淨諸法。隨拈一法。無不皆是圓融真諦。一切俱非。即藏性如實空義。正隨緣而常不變也。言如來藏本妙圓心者。重一圓字。為顯性量。首言非心者。即指心法。次非空乃至非波羅蜜多者。指眾生法。次如是乃至等者。即指佛法。意顯心佛眾生。三無差別。一非一切非也。又眾生法中。非空至非意識界。是六凡法。豎三諦中。屬於俗諦。非明無明至老死盡。是緣覺法。非苦至非得。是聲聞法。此二屬於真諦。非檀那至波羅蜜多。是菩薩法。并後佛法。同屬中諦。今一切俱非。所謂一空一切空。假中皆空。不思議大真諦也。緣覺法中言明無明者。由妄明故。便有無明。或以初一明字。指彼觀因緣智亦可。非今所重。不須辨之。

/KEPAN/子二、明隨緣不變如實不空義

/VERSE/以是俱非世出世故。即如來藏元明心妙。即心。即空。即地。即水。即風。即火。即眼。即耳鼻舌身意。即色。即聲香味觸法。即眼識界。如是乃至即意識界。即明無明。明無明盡。如是乃至即老即死。即老死盡。即苦。即集。即滅。即道。即智。即得。即檀那。即尸羅。即毗梨耶。即羼提。即禪那。即般剌若。即波羅蜜多。如是乃至即怛闥阿竭。即阿羅訶。三耶三菩。即大涅槃。即常。即樂。即我。即淨。

⊙此顯十界染淨諸法。隨拈一法。無不皆是圓融俗諦。一切俱即。即藏性如實不空義。正隨緣而常不變也。以是俱非世出世故。結上起下。非六凡。故非世。非四聖。故非出世。由其一切俱非。所以一切俱即。故此句宜屬此也。元明心妙。重一妙字。為顯性具。心佛眾生。一即一切即。又三諦俱即。所謂一假一切假。空中皆假。不思議大俗諦也。

/KEPAN/子三、明隨緣不變遮照同時義

/VERSE/以是俱即世出世故。即如來藏妙明心元。離即離非。是即非即。

⊙此顯十界染淨諸法。隨拈一法。無不皆是圓融中諦。一切雙遮雙照。即藏性遮照同時義。正隨緣而常不變也。以是俱即句。亦是結上起下。由其俱非而又俱即。所以即是妙明心元。此句重一元字。為顯性體。心佛眾生。一遮照一切遮照。又三諦俱遮俱照。即所謂一中一切中。空假俱中。不思議大中諦也。離即離非者。雙遣上文俱非俱即二義。是即非即者。雙收上文俱非俱即二義。仍須略約心佛眾生三法。廣約十界三諦以辨其相。所謂離即心。離非心。是即心。是非心。離即空。離非空。是即空。是非空。乃至離即淨。離非淨。是即淨。是非淨等。可以意知。不能繁述。然此圓融藏性一體三義。遍在十界三諦及心佛眾生三法之中。無不各各圓融。若不再為點示。仍恐讀者封文失旨。請稍陳之。如來既指陰入處界七大等法。全是藏性。須就此法以觀藏性。且如佛法之中。舉一如來名號。此如來名。非心非空非地非水乃至非我非淨。此如來名。即心即空乃至即我即淨。此如來名。離即離非是即非即。其餘一切佛法。亦復如是。又如眾生法中。舉一地大。此地。非心非空非地非水乃至非我非淨。此地。即心即空即地即水乃至即我即淨。此地。離即離非是即非即。其餘一切眾生依正。亦復如是。又如心法之中。舉此現前一念介爾之心。此介爾心。非心非空乃至非我非淨。此介爾心。即心即空乃至即我即淨。此介爾心。離即離非是即非即。其餘一切諸心心所。亦復如是。由此即事之理。具足即理之事。方成事事無礙法界。否則諸佛所證。非即眾生所有。何名三無差別。思之思之。又復應知。此中所顯圓融藏性。即是前三卷中所明。更非別義。蓋一切俱非。即周遍法界義。由其性量廓徹。故不可喚作一物也。一切俱即。即性色真空性空真色義。及循業發現義。由其性具諸法。故法法皆是也。離即離非是即非即。即清淨本然義。由其性體妙絕。故遮照同時也。又一切俱非。即性真常中求於去來迷悟生死了無所得義。一切俱即。即幻妄稱相義。離即離非是即非即。即其性真為妙覺明體義。又一切俱非。即是離一切相。一切俱即。即是即一切法。離即離非是即非即。即雙收二句。又一切俱非。故指皆是物。無是見者。一切俱即。故微細發明。無非見者。離即離非是即非即。故曰元是菩提妙淨明體。云何於中有是非是。又一切俱非。故正破七處非心。一切俱即。故密顯七處咸遍。離即離非是即非即。故名大佛頂首楞嚴王三昧。又一切俱非。故性明。一切俱即。故性淨。離即離非是即非即。故名常住真心性淨明體。前云勝義中真勝義性。此之謂也。

/KEPAN/癸三、結責迷情

/VERSE/如何世間三有眾生。及出世間聲聞緣覺。以所知心。測度如來無上菩提。用世語言。入佛知見。譬如琴瑟箜篌琵琶。雖有妙音。若無妙指。終不能發。汝與眾生。亦復如是。寶覺真心。各各圓滿。如我按指。海印發光。汝暫舉心。塵勞先起。由不勤求無上覺道。愛念小乘。得少為足。

⊙三諦圓融之本理。名為如來無上菩提。三觀圓明之智眼。名為佛之知見。豈凡夫滯有。二乘滯空之心。所能測度。豈世間因緣自然種種語言。所能得入哉。次以琴瑟等物。喻現前陰入處界大等。以妙音。喻藏性妙理。以妙指。喻了義修證。以汝與眾生。合琴瑟等喻。以寶覺真心各各圓滿。合各有妙音喻。以按指。合喻中妙指義。以海印發光。合喻中妙音發義。以汝暫舉心。合無妙指喻。以塵勞先起。合不發妙音喻。海印者。三昧之名。得此三昧。炳現世出世間一切諸法。猶如大海。閻浮提影悉於中現也。由不勤求等者。出其無有妙指之由。由於愛念小乘。所以迷理無明全在。舉心便屬塵勞。不得大用現前也。

/KEPAN/丁二、明迷悟因緣無性。前文既舉寶覺真心各各圓滿。但由迷悟不同。致使大用不現。又恐愚者。以迷悟因緣為有實法。今故重明其無性也。文分為二。初答滿慈重徵妄因。二答阿難再執緣起。戊初、中二。初問。二答。己、今初

/VERSE/富樓那言。我與如來。寶覺圓明真妙淨心。無二圓滿。而我昔遭無始妄想。久在輪迴。今得聖乘。猶未究竟。世尊諸妄一切圓滅。獨妙真常。敢問如來。一切眾生何因有妄。自蔽妙明。受此淪溺。

⊙前文是問山河大地諸有為相生續之因。故明迷真成妄。咎在無明。今文更問無明以何為因。故曰何因有妄也。幽溪云。雖問生妄之因。正欲顯息妄之因。故佛隨以真亦無得答之。

/KEPAN/己答、中二。初明妄本無因。二明真亦無得。庚初、又三。初立喻。二顯法。三結合。辛、今初

/VERSE/佛告富樓那。汝雖除疑。餘惑未盡。我以世間現前諸事。今復問汝。汝豈不聞室羅城中演若達多。忽於晨朝。以鏡照面。愛鏡中頭。眉目可見。瞋責己頭。不見面目。以為魑魅。無狀狂走。於意云何。此人何因無故狂走。富樓那言。是人心狂。更無他故。

⊙除疑者。事理性相已無疑也。餘惑未盡者。迷悟情量猶未捨也。演若達多。此云祠授。愛鏡中頭眉目可見。喻妄取幻境。瞋責己頭不見面目。喻迷背真性。當知凡夫愛妄有而不見真空。二乘愛偏空而不見妙有。菩薩愛萬行而不見中道。別教愛但中而不見法界。皆狂走也。答言是人心狂更無他故。則知妄本無因矣。

/KEPAN/辛二、顯法

/VERSE/佛言。妙覺明圓。本圓明妙。既稱為妄。云何有因。若有所因。云何名妄。自諸妄想展轉相因。從迷積迷。以歷塵劫。雖佛發明。猶不能返。如是迷因。因迷自有。識迷無因。妄無所依。尚無有生。欲何為滅。得菩提者。如寤時人說夢中事。心縱精明。欲何因緣取夢中物。

⊙妙覺明圓。指眾生所具之理性也。本圓明妙。言其不假修成也。真本無妄。則妄性本空。安得有因。有因便非妄矣。如是迷因二句。不是說其因迷生迷。蓋因迷因悟。上文已曾雙破。今言如是迷因。正因迷惑不達無因。所以非有而常自有也。若識得迷本無因。則便知妄想無性。更何所依。最初尚無有生。卻後將何為滅。直如夢中之物。醒後安可取哉。

/KEPAN/辛三、結合

/VERSE/況復無因。本無所有。如彼城中演若達多。豈有因緣自怖頭走。忽然狂歇。頭非外得。縱未歇狂。亦何遺失。富樓那。妄性如是。因何為在。

⊙承上文言夢中之物。醒時了不可取。況復此妄。一總無因。本無所有。直如達多狂走。終不可言照鏡是其因緣。以人皆照鏡。不狂走故。故知忽然狂歇。頭非外得。可喻如來之妙覺明圓。縱未歇狂。亦何遺失。可喻眾生之本圓明妙矣。結妄無因可知。

/KEPAN/庚二、明真亦無得二。初法。二喻。辛、今初

/VERSE/汝但不隨分別世間業果眾生三種相續。三緣斷故。三因不生。則汝心中演若達多狂性自歇。歇即菩提。勝淨明心。本周法界。不從人得。何藉劬勞肯綮修證。

⊙富樓那等。既證無漏。已斷三緣。祇因法執未破。不知世間業果眾生三種相續全無實性。是故隨此虛妄分別。便謂有三界可出。有涅槃可證。還似達多怖頭狂走。今但須不隨此虛妄分別。則三緣業已先斷。三種相續妄因亦復不生。而狂性自歇。歇即菩提矣。肯綮者。筋脈聚會之處。何藉劬勞肯綮修證。言不待勞筋苦骨也。此為滿慈輩已斷煩惱者言之。若統論修證要途。則不隨分別。是從理以開圓解。三緣斷故。是從事以起實修。事理雙進。方能直下了當。蓋雖斷三緣而仍隨分別。則成人天二乘偽果。不斷三緣。而駕言於不隨分別。則墮善星比丘覆轍。故須事理並進也。又三緣斷故三因不生者。由無殺盜婬之業果。則無眾生。無眾生。則無世界。如塞源者。先竭其流。如破竹者。先剖其尾。

/KEPAN/辛二、喻

/VERSE/譬如有人。於自衣中。繫如意珠。不自覺知。窮露他方。乞食馳走。雖實貧窮。珠不曾失。忽有智者。指示其珠。所願從心。致大饒富。方悟神珠非從外得。

⊙此與法華珠喻不同。彼喻十六王子結緣。繫了因珠。此喻各各自具正因珠也。智者指示其珠。喻如來開示藏性。

/KEPAN/戊二、答阿難再執緣起二。初疑問。二示答。己、今初

/VERSE/即時阿難在大眾中。頂禮佛足。起立白佛。世尊現說殺盜婬業三緣斷故。三因不生。心中達多狂性自歇。歇即菩提。不從人得。斯則因緣皎然明白。云何如來頓棄因緣。我卻從因緣心得開悟。世尊。此義何獨我等年少有學聲聞。今此會中。大目犍連。及舍利弗。須菩提等。從老梵志聞佛因緣。發心開悟。得成無漏。今說菩提不從因緣。則王舍城拘舍梨等所說自然。成第一義。惟垂大悲。開發迷悶。

⊙此執如來現說因緣之言。而翻難前文排擯因緣之義。所以曲為末世眾生釋疑滯也。

/KEPAN/己二、示答二。初破疑。二誡勸。庚初、中二。初即喻推破。二合法結顯。辛初、又二。初立二執二破二執。壬、今初

/VERSE/佛告阿難。即如城中演若達多。狂性因緣若得滅除。則不狂性自然而出。因緣自然。理窮於是。

⊙阿難本執上文法喻成難。今即以彼法喻而答釋之。理窮於是者。言汝所執因緣自然之理。極盡於此而已下乃破其無實理也。

/KEPAN/壬二、破二執又二。初正破二執。二悟本俱非。癸初、又二。初約頭破。二約狂破。子、今初

/VERSE/阿難。演若達多。頭本自然。本自其然。無然非自。何因緣故。怖頭狂走。若自然頭。因緣故狂。何不自然。因緣故失。本頭不失。狂怖妄出。曾無變易。何藉因緣。

⊙此明頭非自然因緣。以喻真體非自然因緣也。先明頭非自然。故云。設使達多頭本自然。則本自其然。無然而非自矣。何因緣故而又怖頭狂走耶。次明頭非因緣。故云。若使自然之頭。實以因緣故狂。何不使此自然之頭。隨於因緣故失。今既本頭不失。而狂怖虛妄出生。其頭曾無變易。何藉於因緣耶。是真體上。決無自然因緣之理可得矣。

/KEPAN/子二、約狂破

/VERSE/本狂自然。本有狂怖。未狂之際。狂何所潛。不狂自然。頭本無妄。何為狂走。

⊙此明狂非自然因緣。以喻妄亦非自然因緣也。先明狂非自然。故云。設使本狂自然。則是本有狂怖矣。未狂之際。狂於何所潛耶。次明狂非因緣。故云。設使不狂自然。則狂必藉因緣。今頭本無妄。何為狂走。狂豈有因緣耶。是妄法上。亦決無自然因緣之理可得矣。夫真妄二處求自然因緣之理俱不可得。則其理不已窮乎。

/KEPAN/癸二、悟本俱非

/VERSE/若悟本頭。識知狂走。因緣自然。俱為戲論。

⊙悟本頭者。知此頭不變隨緣。故有狂走狂歇之不同。故非自然。知此頭隨緣不變。不因狂走狂歇為有無。故非因緣。識知狂走者。知狂無體性。故非自然。知狂無來歷。故非因緣也。

/KEPAN/辛二、合法結顯三。初直結法。二重簡非。三正指是。壬、今初

/VERSE/是故我言三緣斷故。即菩提心。

⊙此語超略。具足應云。三緣斷故。三因不生。狂性自歇。歇即菩提也。夫言三緣斷故三因不生。則有似因緣矣。而復云即菩提心。則喻如頭非外得。豈因緣乎。又即菩提心。則有似自然矣。而必以三緣斷故。方為歇即菩提。則喻如狂歇方悟本頭。豈自然乎。全性成修。全修顯性。此真無戲論法也。

/KEPAN/壬二、重簡非

/VERSE/菩提心生。生滅心滅。此但生滅。滅生俱盡。無功用道。若有自然。如是則明自然心生。生滅心滅。此亦生滅。無生滅者。名為自然。猶如世間諸相雜和成一體者。名和合性。非和合者。稱本然性。

⊙此恐生滅情計未忘。還於無戲論法而起戲論。故須重重簡拂之也。意謂我所言三緣斷故即菩提心者。非謂有三緣可滅。有菩提始生也。若逐語生解。妄計有菩提心生。生滅心滅。此則但成生滅戲論矣。惟滅生俱盡。方為無功用道。方是無戲論法。而所謂無功用道。亦非自然也。若又計無功用為有自然。如是則又發明自然心生。生滅心滅。此亦但成生滅戲論矣。然此無生滅法。即是無戲論法。而亦非自然也。若又以無生滅者名為自然。猶如世間諸相雜和成一體者名和合性。非和合者稱本然性。總是妄立對待名字。皆戲論耳。

/KEPAN/壬三、正指是

/VERSE/本然非然。和合非合。合然俱離。離合俱非。此句方名無戲論法。

⊙此承上文簡拂一切戲論而示之曰。詎知本然之性。雖不變而舉體隨緣。故非自然。和合之相。雖隨緣而全體不變。故非和合。是故和合自然。二俱遠離。離之與合。亦復俱非。此句方名無戲論法耳。離者。非和合非自然。雙遮句也。合者。亦和合亦自然。雙照句也。遮照俱非。故云離合俱非。

/KEPAN/庚二、誡勸二。初誡徒聞無功。二勸真修有益。辛、今初

/VERSE/菩提涅槃。尚在遙遠。非汝歷劫辛勤修證。雖復憶持十方如來十二部經。清淨妙理如恆河沙。祇益戲論。汝雖談說因緣自然決定明了。人間稱汝多聞第一。以此積劫多聞熏習。不能免離摩登伽難。何須待我佛頂神咒。摩登伽心婬火頓歇。得阿那含。於我法中。成精進林。愛河乾枯。令汝解脫。

/KEPAN/辛二、勸真修有益

/VERSE/是故阿難。汝雖歷劫憶持如來祕密妙嚴。不如一日修無漏業。遠離世間憎愛二苦。如摩登伽。宿為婬女。由神咒力銷其愛欲。法中今名性比丘尼。與羅侯母耶輸陀羅。同悟宿因。知歷世因。貪愛為苦。一念熏修無漏善故。或得出纏。或蒙授記。云何自欺。尚留觀聽。

⊙問曰。前云何藉劬勞肯綮修證。此云非汝歷劫辛勤修證等。何相反耶。答曰。滿慈已盡諸漏。但紆疑悔。故疑悔一除。直下了當。阿難雖已開悟。習漏未除。欲證真智真斷。須修無漏勝業。然無漏業。亦只是不隨分別三種相續。所謂即以所悟真因。淨除現業而已。非別有法可修也。修即無修。故云歇即菩提。無修非是不修。故云不如一日修無漏業。所謂性修交成。性修不二。恰恰相成。安得相反耶。夫修則一念亦勝。一日亦勝。何況歷劫。不修則積劫多聞。尚無實益。何況無聞。此正勖修以啟下文。言尚留觀聽者。責其不能反見見自性。反聞聞自性。而猶逐妄緣也。從初卷正宗分起至此。是顯如來藏妙真如性圓三諦理一大科竟。

/KEPAN/乙二、示不生滅為本修因妙三觀門有二。初為當機示圓通本根。二為末世示道場方法。丙初、中二。初歎領述請。二宣示法義。丁、今初

/VERSE/阿難及諸大眾。聞佛示誨。疑惑銷除。心悟實相。身意輕安。得未曾有。重復悲淚。頂禮佛足。長跪合掌而白佛言。無上大悲清淨寶王。善開我心。能以如是種種因緣。方便提獎。引諸沈冥出於苦海。世尊。我今雖承如是法音。知如來藏妙覺明心。遍十方界。含育如來十方國土清淨寶嚴妙覺王剎。如來復責多聞無功。不逮修習。我今猶如旅泊之人。忽蒙天王賜與華屋。雖獲大宅。要因門入。惟願如來不捨大悲。示我在會諸蒙暗者。捐捨小乘。畢獲如來無餘涅槃本發心路。令有學者。從何攝伏疇昔攀緣。得陀羅尼。入佛知見。作是語已。五體投地。在會一心佇佛慈旨。

⊙此文三節。初是經家敘相。次無上大悲下。是當機陳白。三作是語已下。是大眾佇誨也。初文疑惑銷除者。因緣自然名言習氣已簡拂故。心悟實相者。法身真解倍增明故。身意輕安者。能伏麤重障故。次當機陳白又為二。初無上大悲至出於苦海。是歎領。二世尊我今下。是述請也。含育。猶上文所謂含吐。以十方依正。皆是妙心中物。故名為含。皆即妙心所現。故名為育。旅泊。喻久背真性。天王。喻如來法王。華屋。喻如來所證三德祕藏。三德祕藏。雖吾故宅。迷久不知。知由佛示。義如佛賜也。門者。行為理門。即所謂妙奢摩他三摩禪那。上文開圓頓解。已知最初方便。今直請入華屋之方便門也。如來無餘涅槃者。圓極之果。顯非二乘所證無餘涅槃。本發心路者。圓行之因。得陀羅尼入佛知見者。以一心三觀大總持門。入一心三智妙覺佛位也。

/KEPAN/丁二、宣示法義二。初經家敘意。二如來正說。戊、今初

/VERSE/爾時世尊。哀愍會中緣覺聲聞。於菩提心未自在者。及為當來佛滅度後。末法眾生發菩提心。開無上乘妙修行路。宣示阿難及諸大眾。

⊙攀緣未伏。故雖悟菩提而未得自在。今乃示以攝伏攀緣之正行也。此行通於現在滅後。無不依之而證菩提。

/KEPAN/戊二、如來正說二。初總示因心。二別顯修證。己初、中二。初正明二義。二決通疑滯。庚初、又二。初總徵。二別釋。辛、今初

/VERSE/汝等決定發菩提心。於佛如來妙三摩提不生疲倦。應當先明發覺初心二決定義。云何初心二義決定。

⊙妙三摩提者。即大佛頂首楞嚴王三昧。全性起修。全修在性。故名為妙。修德有功。性德方顯。故須不生疲倦。從本覺而發始覺。故名發覺初心。決者。決擇。定者。一定。此等一定不易之理。初發心時急須決擇。否則不入修行正定聚中。是則義雖本定。要由決擇方知。故名決定義也。

/KEPAN/辛二、別釋二。初應審觀因地發心。二應審詳煩惱根本。壬初、中二。初總勸審觀。二正示審觀。癸、今初

/VERSE/阿難。第一義者。汝等若欲捐捨聲聞。修菩薩乘。入佛知見。應當審觀因地發心。與果地覺為同為異。阿難。若於因地。以生滅心為本修因。而求佛乘不生不滅。無有是處。

⊙此正顯示因心須同果覺。則因真果正。故必須以不生不滅為本修因也。然不生不滅之性。全在生滅之中。如虛空全在器世間中。清水全在濁水之中。故須審觀而決擇之。

/KEPAN/癸二、正示審觀二。初立喻。二示法。子、今初

/VERSE/以是義故。汝當照明諸器世間可作之法。皆從變滅。阿難。汝觀世間可作之法。誰為不壞。然終不聞爛壞虛空。何以故。空非可作。由是始終無壞滅故。

⊙此借器世間法。以喻眾生世間法也。以器世間一切可作之法。喻眾生身中根塵諸法。以器世間虛空。喻眾生根塵識等本然之性。

/KEPAN/子二、示法二。初簡妄生滅相合可作喻。二依無生滅性合虛空喻。丑初、中二。初指妄總標。二約義別釋。寅、今初

/VERSE/則汝身中堅相為地。潤濕為水。煖觸為火。動搖為風。由此四纏。分汝湛圓妙覺明心為視為聽為覺為察。從始入終。五疊渾濁。

⊙身中四大及視聽覺察。喻如可作之法。湛圓妙覺明心。喻如虛空。由此四纏分為視聽等者。正前文所謂所妄既立。明理不踰也。夫以四纏分隔妙心。猶之以器世間分隔虛空也。四纏變壞而妙心終不可壞。猶之器世間可壞而虛空不可壞也。然器世間。總不在虛空之外。則知四纏。亦總不在妙心之外矣。若知空性本無分隔。分隔全是虛妄。則不惟四纏可壞。而視聽覺察亦可壞矣。若知性色真空。性空真色等義。則不惟視聽覺察之性。即是湛圓妙覺明心而不可壞。即身中四纏之性。亦即是湛圓妙覺明心而不可壞矣。是故十八界相。皆可作法。皆從變壞。十八界性。皆如虛空。皆不可壞也。從始入終五疊渾濁者。約無始生相無明。假名為始。約妙覺究竟斷德。假名為終。妙覺以前。一分生相無明未斷。則一分微細五濁之相。亦未全除故也。蓋本是湛圓妙覺明心。妄為相見二分。相分名為色法。見分名為心法。色法即是色陰。而離心無色。心法即是受想行識。而離色無心。是故心色二法。決不相離。則從無始以來。乃至妙覺以前。念念之間。無不具足五疊渾濁也。

/KEPAN/寅二、約義別釋二。初通示濁義。二別解濁名。卯、今初

/VERSE/云何為濁。阿難。譬如清水。清潔本然。即彼塵土灰沙之倫。本質留礙。二體法爾。性不相循。有世間人。取彼土塵。投於淨水。土失留礙。水亡清潔。容貌汨然。名之為濁。汝濁五重。亦復如是。

⊙前示生滅不生滅性。故借虛空與群器為喻。今示清淨及渾濁相。故借水土為喻。應知佛界法性五陰。喻如清水。九界虛妄五陰。喻如塵土灰沙相雜也。然於一妙心中。具有相見二分。喻如一太虛中。具有水土二物。若達性水真空。性空真水。性土真空。性空真土。則不必滅於水土。而後顯太虛空。若達此見及緣。元是菩提妙淨明體。則不必滅於相見二分。而後顯一妙心。惟其不達相見即是妙心。故取妄相投於妄見。遂成五陰渾濁。猶如不達水土即是空性。故取妄土投於妄水。遂成汨然容貌也。故下文澄濁就清。但令見相二分不織。則見聞覺知。即契如來常樂我淨。譬如去泥純水。則明相精純。即合性水真空義矣。不可執上喻而難下喻。謂清水猶屬可作之法。應須除去也。又此下將示阿難依聞性而修道。故以水喻見聞等性。以土喻塵識。若應觀六塵境者。亦可以水喻塵性。土喻根識。若應觀六識境者。又可以水喻識性。土喻根塵矣。不可不知。

/KEPAN/卯二、別解濁名五。初劫濁。至五命濁。辰、今初

/VERSE/阿難。汝見虛空遍十方界。空見不分。有空無體。有見無覺。相織妄成。是第一重。名為劫濁。

⊙此直指九界色陰為劫濁也。見字。攝於聞覺知等。即是自心見分。喻如清水。虛空。攝於四大六塵。即是自心相分。喻於塵土灰沙。汝見虛空遍十方界。而空之與見。不可分其邊畔。喻於水土相和也。設但有空無見。則空亦無體。設但有見無空。則見亦無覺。今以虛妄相見二分相織。妄成十方三世種種分位不同。遂於真如實際之中。而有實報方便同居三土差別。名為劫濁。此劫濁稱第一重者。其相最麤而易見故。

/KEPAN/辰二、見濁

/VERSE/汝身現摶四大為體。見聞覺知。壅令留礙。水火風土。旋令覺知。相織妄成。是第二重。名為見濁。

⊙此直指九界受陰為見濁也。言汝身現摶四大為體。且指同居分段之身而言。須知方便實報法性之身。雖無麤重四大。亦有微妙色法。亦得稱為界外四大也。見聞覺知。性本虛通。今則壅令留礙。喻如水亡清潔。水火風土。本無情覺。今則旋令覺知。喻如土失留礙。因此虛妄相見二分相織。妄成六受用根。領納前塵。遂於非我非無我性。而有同居我見。方便無我見。實報亦我亦無我見。名為見濁。此濁為第二重者。其相亦易知故。

/KEPAN/辰三、煩惱濁

/VERSE/又汝心中憶識誦習。性發知見。容現六塵。離塵無相。離覺無性。相織妄成。是第三重。名煩惱濁。

⊙此直指九界想陰為煩惱濁也。謂汝心中。憶過去事。識現在事。誦習未來諸事。性中既發能取之知見。容貌隨現所取之六塵。離塵則知見無相。離覺則六塵無性。塵是相分。覺是見分。亦因此虛妄見相二分相織。妄成種種想心。起同居土中憎愛。名為見思煩惱。起方便土中憎愛。名為塵沙煩惱。起實報土中憎愛。名為無明煩惱。故稱煩惱濁也。此為第三重者。比前二相為融通故。

/KEPAN/辰四、眾生濁

/VERSE/又汝朝夕生滅不停。知見每欲留於世間。業運每常遷於國土。相織妄成。是第四重。名眾生濁。

⊙此直指九界行陰為眾生濁也。朝夕生滅不停者。同居分段生死相。方便實報變易生死相。無不爾也。知見每欲留於世間者。凡夫貪戀三界。二乘沈滯空寂。菩薩樂著果報也。業運每常遷於國土者。凡夫被善惡業遷。二乘被無漏業遷。菩薩被二邊業遷也。此以知見喻水。業運喻土。相織妄成九界二死。名眾生濁。此稱第四重者。比前為幽隱故。

/KEPAN/辰五、命濁

/VERSE/汝等見聞元無異性。眾塵隔越。無狀異生。性中相知。用中相背。同異失準。相織妄成。是第五重。名為命濁。

⊙此直指九界識陰為命濁也。汝等見聞元無異性者。譬如空無內外。亦如水本清潔也。由於眾塵隔越。遂令無狀異生者。譬如取頻伽瓶塞其兩孔。遂令內外相隔。亦如土塵投水。亡其清潔也。是故性中則仍相知。如耳根聞法。身欽口問。不可謂六根是異。而用中則咸相背。如耳不見色。目不聞聲。不可謂六根是同。同異皆失其準。亦祇由見聞之見分。與眾塵之相分。相織妄成九界識心。遂有各各執受軀命不同。名為命濁。此稱第五重者。極微細故

/KEPAN/丑二、依無生滅性合虛空喻二。初棄濁就清。二以喻合法。寅、今初

/VERSE/阿難。汝今欲令見聞覺知。遠契如來常樂我淨。應當先擇生死根本。依不生滅圓湛性成。以湛旋其虛妄滅生。復還元覺。得元明覺無生滅性為因地心。然後圓成果地修證。

⊙十八界相。無非濁水。十八界性皆如來藏。無非濁水中清水之性。今欲令阿難就耳門修證。故獨指見聞覺知之性。為濁水中清水性也。言汝欲令現前日用之見聞覺知。即遠契於如來果地之常樂我淨。則於名字位中。應當先擇去其五重相織之生死根本。依取本不生滅本圓本湛之性。以成觀行之功。即以此本湛之性。旋其虛妄滅生。使麤惑任運先落。而復還元覺。得元明覺無生滅性。以為圓初住位真因地心。然後圓成果地修證。極至妙覺。是則名為因心果覺。始終理同矣。此中見聞覺知不生滅圓湛性。合前虛空不可爛壞之喻。五重相織生死根本。遍指虛妄十八界相。合前可作法之喻也。

/KEPAN/寅二、以喻合法

/VERSE/如澄濁水。貯於靜器。靜深不動。沙土自沈。清水現前。名為初伏客塵煩惱。去泥純水。名為永斷根本無明。明相精純。一切變現不為煩惱。皆合涅槃清淨妙德。

⊙前既以投土於水而喻濁相。故今還以澄濁得清而喻修證之相。靜器者。即喻本不生滅圓湛之性。如澄濁水。須貯靜器。欲破五陰。須觀陰入處界本如來藏也。靜深不動。喻觀行力深也。沙土自澄。喻相見二分不復相織。圓伏五住煩惱而麤垢任運先落也。清水現前。喻真諦理明。亦復相似見三諦理也。初伏客塵煩惱。正明斷界內見思。伏界外無明也。去泥純水。喻斷界外別惑。從圓初住分斷。乃至妙覺究竟斷盡。故曰名為永斷根本無明也。若至明相精純。則成佛界無上法性五陰。雖復同流九界。變現一切善惡無記有漏無漏諸五陰法。而皆是巧用性惡法門。不被惡法所用。故云不為煩惱。了知性惡即是性善。全用即體。十界無非常樂我淨。故云皆合涅槃清淨妙德也。蓋佛法界。具有權實法性五陰。實五陰者。即佛界真善妙色。乃至菴摩羅識等。權五陰者。即示同九界色受想行識也。若實若權。皆清非濁。實則名為明相精純。權則名為一切變現。此則喻如了達性水真空。性空真水。縱令騰波鼓浪。乃至現濁現清。別現作地火風等。而水性終無奪矣。故此直以濁相可澄。合上作法可壞。而以明相精純。合上虛空不壞。良由第三卷中。已明空水皆性皆真故也。又復應知。吾人現前見聞覺知。全體是妄。亦全體是真。緣見因明。妄也。不動不遷不還不見等。真也。如泥與水。和在一處。先須識此濁水之中。有清水性。然後方便去濁就清。固不得捨濁水而別覓清水。尤不得認濁水而以為清水也。

/KEPAN/壬二、應審詳煩惱根本二。初總勸審詳。二正示審詳。癸、今初

/VERSE/第二義者。汝等必欲發菩提心。於菩薩乘生大勇猛。決定棄捐諸有為相。應當審詳煩惱根本。此無始來發業潤生。誰作誰受。阿難。汝修菩提。若不審詳煩惱根本。則不能知虛妄根塵何處顛倒。處尚不知。云何降伏取如來位。

⊙前第一義中所言五濁。是明全真起妄。必須棄妄而復真。今第二義中所言六根。意明全妄含真。必須悟真而融妄也。發業無明。即是業因。潤生無明。即是業緣。此二通於界內界外。總名煩惱。誰作誰受。正是審其根本。意顯作亦六根。受亦六根。除卻現前六根。更無煩惱根本。故須拔脫其黏也。

/KEPAN/癸二、正示審詳二。初立喻。二示法。子、今初

/VERSE/阿難。汝觀世間解結之人。不見所結。云何知解。不聞虛空被汝隳裂。何以故。空無形相。無結解故。

⊙此以結喻根塵識妄黏之相。而以虛空喻根塵識本藏性也。

/KEPAN/子二、示法二。初委示顛倒處所。合所結喻。二正勸詳擇降伏。合知解喻。丑初、中二、初總示結根。二別示結相。寅、今初

/VERSE/則汝現前眼耳鼻舌及與身心。六為賊媒。自劫家寶。由此無始眾生世界生纏縛故。於器世間不能超越。

⊙謂由汝現前六根。為六塵外賊之媒。反自劫其家寶。由此無始以來。六凡眾生世界生纏縛故。於同居世間不能超越。乃至二乘眾生世界生纏縛故。於方便世間不能超越。菩薩眾生世界生纏縛故。於果報世間不能超越也。下文云。何況此中生住異滅分劑頭數。此中者。仍指六根之中。生住異滅分劑頭數者。即指無明別惑。故知六根結相。通於九界。直至妙覺。方能解盡。同於虛空不可隳裂耳。問曰。舊以六識為賊。今何指為六塵。答曰。惟其六塵為賊。故云眼被色劫。耳被聲劫等。又名此六塵以為六衰。言其能為衰害也。總而言之。迷則六根為內賊。六塵為外賊。六識為內外賊。以互相為媒故。若不相黏。則一一皆良民矣。

/KEPAN/寅二、別示結相二。初約眾生世界以明妄數。二約世界妄數以歷六根。卯、今初

/VERSE/阿難。云何名為眾生世界。世為遷流。界為方位。汝今當知。東。西。南。北。東南。西南。東北。西北。上。下。為界。過去。未來。現在。為世。方位有十。流數有三。一切眾生織妄相成。身中貿遷。世界相涉。而此界性。設雖十方。定位可明。世間祇目東西南北。上下無位。中無定方。四數必明。與世相涉。三四四三。宛轉十二。流變三疊。一十百千。

⊙所言眾生世界者。只此現在身中所有遷流。即名為世。所有方位。即名為界。方位有十。流數有三。眾生無始以來。織妄相成。於一身中。貿易遷流。遂令世界互相涉入。以此定位之四方。涉彼遷流之三世。三世各有四方。總成十二。四方各有三世。亦成十二。故名宛轉十二也。一身而成十二。即是流變一疊而為十二。十二之中必各具十。即是流變二疊為百二十。百二十中又各具十。即是流變三疊為千二百。今言一十百千。舉大數耳。然流變三疊。古無的解。幽溪之釋。似為近理。今節錄之。幽溪云。第一疊。約四方各論三世。三四共成十二。第二疊。於東方三世變一為十者。約剎那九世言之。如根本中過去一世。既變三世矣。各各又成三世。三三九世。所謂過去過去。過去現在。過去未來。現在過去。現在平等。現在未來。未來過去。未來現在。未來無盡。加前根本中一世。故成十世。所謂十世古今。始終不離於當念也。現在未來二世。各具十世亦然。共三十世。第三疊。於東方三十世。一一變十。共成三百。四方總千二百。佛意蓋言。眾生世界。必有方位遷流。方方有世。世世有方。一念十方。剎那九世。世位生滅。法爾如斯。此約一剎那頃。功德之數如此。若一時一日。豈有涯哉。謂之功德者。功言力。德言用。謂六根各有豎窮橫遍之力用也。正顯界雖貿變。世雖遷流。而有不變不遷者在。即飛光驗其不動。十科顯其周圓。又下擊鐘驗常。莫非其事。此為選圓通本根極喫緊事也。私謂更有一釋。言流變三疊者。一疊即三四四三成十二也。二疊即方方世世中各具十界。則十二成百二十也。三疊即界界又各互具十界。則百二十成千二百也。故下文意根中云。默容十方三世一切世出世法。

/KEPAN/卯二、約世界妄數以歷六根二。初明性本圓融。二明用分優劣。辰、今初

/VERSE/總括始終。六根之中。各各功德有千二百。

⊙一疊為十二。名數之始。百二十疊為千二百。名數之終。此雖是一身總數。而六根亦復各得其全。譬如六人同觀一月。各得月之全體。此在妄恆真之性。法爾如斯者也。

/KEPAN/辰二、明用分優劣。但約此方眾生。沈迷顛倒。用中相背。故於本無優劣性中。而妄成優劣相也。文分為二。初總明。二別示。巳、今初

/VERSE/阿難。汝復於中克定優劣。

/KEPAN/巳二、別示六。初明眼根相。至六明意根相。午、今初

/VERSE/如眼觀見。後暗前明。前方全明。後方全暗。左右旁觀三分之二。統論所作。功德不全。三分言功。一分無德。當知眼唯八百功德。

⊙四方各二百。四隅各一百。共千二百。前方全明。指正方及二隅共四百也。後方全暗。亦指正方并二隅四百也。左右旁觀句。言左右正方各二百亦皆見也。三分之二句。總算見八百而不見四百也。三分言功者。性本具也。一分無德者。用偏局也。

/KEPAN/午二、明耳根相

/VERSE/如耳周聽。十方無遺。動若邇遙。靜無邊際。當知耳根。圓滿一千二百功德。

⊙言聞動之時。似有邇遙。此特循業發現之妄情。聞靜之時。元無邊際。此乃在妄恆真之體性也。

/KEPAN/午三、明鼻根相

/VERSE/如鼻嗅聞。通出入息。有出有入。而闕中交。驗於鼻根。三分闕一。當知鼻唯八百功德。

⊙出則取香。入則聞香。兩停之際。則無功能。故云三分闕一。

/KEPAN/午四、明舌根相

/VERSE/如舌宣揚。盡諸世間出世間智。言有方分。理無窮盡。當知舌根。圓滿一千二百功德。

⊙舌有二用。一者知味。二者言譚。若約知味。其功則劣。今約言譚。其功則勝。幽溪云。但舉宣揚。顯舌之能。非謂不宣揚時。便不具德也。言有方分者。世出世法不同故。理無窮盡者。麤言細語皆第一義故。

/KEPAN/午五、明身根相

/VERSE/如身覺觸。識於違順。合時能覺。離中不知。離一合雙。驗於身根。三分闕一。當知身唯八百功德。

⊙離時一總不知。故為一。合時兼識違順。故為雙也。

/KEPAN/午六、明意根相

/VERSE/如意默容十方三世一切世間出世間法。唯聖與凡。無不包容盡其涯際。當知意根。圓滿一千二百功德。

⊙諸法所生。唯心所現。現前一念介爾之心。本自豎窮橫遍。縱令昏迷倒惑。其體無變。故曰默容一切諸法。

/KEPAN/丑二、正勸詳擇降伏。合知解喻二。初勸簡略明。二因疑廣示。寅、今初

/VERSE/阿難。汝今欲逆生死欲流。返窮流根。至不生滅。當驗此等六受用根。誰合誰離。誰深誰淺。誰為圓通。誰不圓滿。若能於此悟圓通根。逆彼無始織妄業流。得循圓通。與不圓根日劫相倍。我今備顯六湛圓明本所功德。數量如是。隨汝詳擇其可入者。吾當發明。令汝增進。十方如來。於十八界一一修行。皆得圓滿無上菩提。於其中間。亦無優劣。但汝下劣。未能於中圓自在慧。故我宣揚。令汝但於一門深入。入一無妄。彼六知根一時清淨。

⊙夫六根優劣不同。可謂全體虛妄。而仍各具豎窮橫遍功德。則又全妄含真。故須從此返妄歸真。而以真融妄也。生死欲流者。通指二種生死。皆因於法有所取著。總名欲流。返窮流根等者。追斷生滅根元以契無生滅性也。當驗此等虛妄六根。誰合於性。誰離於性。誰合而深。誰離而淺。誰合且深而為圓通。誰離且淺而不圓滿。從此定境修觀。則遲速永殊。故須詳擇也。無始織妄業流。即下文所明六根生起之相。由其皆是織妄所成。故一一根中。皆具五疊渾濁。必須逆而澄之。餘文可知。

/KEPAN/寅二、因疑廣示二。初疑請。二廣示。卯、今初

/VERSE/阿難白佛言。世尊。云何逆流深入一門。能令六根一時清淨。

⊙意謂根既有六。云何止須一門深入。此躡近文而起疑也。

/KEPAN/卯二、廣示二。初約研破總示。二約行相別示。辰初、中三。初就法研破。二借喻顯理。三以法合喻。巳、今初

/VERSE/佛告阿難。汝今已得須陀洹果。已滅三界眾生世間見所斷惑。然猶未知根中積生無始虛習。彼習要因修所斷得。何況此中生住異滅分齊頭數。今汝且觀現前六根為一為六。阿難。若言一者。耳何不見。目何不聞。頭奚不履。足奚無語。若此六根決定成六。如我今會。與汝宣揚微妙法門。汝之六根誰來領受。阿難言。我用耳聞。佛言。汝耳自聞。何關身口。口來問義。身起欽承。是故應知。非一終六。非六終一。終不汝根元一元六。阿難當知。是根非一非六。由無始來顛倒淪替。故於圓湛      一六義生。汝須陀洹。雖得六銷。猶未亡一。

⊙須陀洹。此云入流。初果之名。積生無始虛習。指思惑。此中者。指六根之中。生住異滅分齊頭數者。指無明別惑。得六銷者。不入色聲香味觸法故。未亡一者。未知根結之元故。由未亡一。故仍於根結作定六之見。不信一門深入。六根同淨之法也。

/KEPAN/巳二、借喻顯理

/VERSE/如太虛空。參合群器。由器形異。名之異空。除器觀空。說空為一。彼太虛空。云何為汝成同不同。何況更名是一非一。

⊙太虛空以喻真性。群器以喻六塵。由器形異名之異空者。以喻由彼虛妄六塵。分圓湛性而為視聽覺察之不同。即上文所謂一六義生。亦下文所謂從真起妄。六用偏局也。除器觀空說空為一。以喻六銷未亡一也。彼太虛空等者。以喻上文非一非六。亦喻下文六根互用。無上知覺。覺明圓妙也。

/KEPAN/巳三、以法合喻

/VERSE/則汝了知六受用根。亦復如是。

⊙浮根四塵。如器。根中之性。如器中空。非六非一也。

/KEPAN/辰二、約行相別示二。初明從真起妄。六用偏局。二明返妄歸真。六根互用。巳初、中二。初別示生起之由。二總結偏局之相。午初、中六。初示眼根結相。至六示意根結相。未、今初

/VERSE/由明暗等二種相形。於妙圓中黏湛發見。見精□色。結色成根。根元目為清淨四大。因名眼體。如蒲萄朵。浮根四塵流逸奔色。

⊙此正顯示所結之相。令人知所解也。蓋自妄為明覺。因明立所。法爾便有明暗二種相形。由是於妙圓性中。黏彼明湛而發見精。見精㳜於明暗等色。結色成勝義根。此惟天眼能見。肉眼所不能見。故名清淨四大。因名眼體如蒲萄朵者。指勝義根虛妄相也。既有勝義。便有浮塵眼根。以麤濁四大為體。常流逸而奔色。是謂迷真成妄。故有眼根也。此中明暗。即自心相分。湛。即自心見分。黏字㳜字。正與前文相織妄成織字義同。所以舉根必具塵識。舉塵必具根識。舉識必具根塵。而一一法中。皆有五疊渾濁也。

/KEPAN/未二、示耳根結相

/VERSE/由動靜等二種相擊。於妙圓中黏湛發聽。聽精□聲。卷聲成根。根元目為清淨四大。因名耳體。如新卷葉。浮根四塵流逸奔聲。

⊙妄為明覺。即是無明初動之相。乃至相待生搖。堅明立礙。名為動靜二種相擊。亦即自心之相分也。餘例前釋可知。

/KEPAN/未三、示鼻根結相

/VERSE/由通塞等二種相發。於妙圓中黏湛發嗅。嗅精□香。納香成根。根元目為清淨四大。因名鼻體。如雙垂爪。浮根四塵流逸奔香。

⊙晦昧為空。便有通相。結暗為色。便有塞相。故名二種相發。亦自心之相分也。

/KEPAN/未四、示舌根結相

/VERSE/由恬變等二種相參。於妙圓中黏湛發嘗。嘗精映味。絞味成根。根元目為清淨四大。因名舌體。如初偃月。浮根四塵流逸奔味。

⊙熾然成異。便有變相。因異立同。便有恬相。恬者。淡也。非甘也。此二種相參。亦是自心相分。

/KEPAN/未五、示身根結相

/VERSE/由離合等二種相摩。於妙圓中黏湛發覺。覺精□觸。摶觸成根。根元目為清淨四大。因名身體。如腰鼓顙。浮根四塵流逸奔觸。

⊙既有能所。便有合離。此二相摩。亦是自心相分。

/KEPAN/未六、示意根結相

/VERSE/由生滅等二種相續。於妙圓中黏湛發知。知精□法。攬法成根。根元目為清淨四大。因名意思。如幽室見。浮根四塵流逸奔法。

⊙無明初動。既非生妄見有生。諸法變遷。亦非滅妄稱為滅。此二相續。亦是自心相分。如幽室見者。眾生所計六塵緣影為自心相也。浮根四塵。約肉團心而言。

/KEPAN/午二、總結偏局之相

/VERSE/阿難。如是六根。由彼覺明有明明覺。失彼精了。黏妄發光。是以汝今離暗離明。無有見體。離動離靜。元無聽質。無通無塞。嗅性不生。非變非恬。嘗無所出。不離不合。覺觸本無。無滅無生。了知安寄。

⊙言六根虛妄結相。別無他因。祇由覺明真性。有妄明之明覺。遂失彼精了之體。黏彼妄塵以發妄光。假名為視為聽為覺為察也。前云黏湛。約所黏能。今云黏妄。約能黏所。能所雖殊。虛妄則一。是以汝今等者。意顯因於迷妄。故成偏局。與前文聽不出聲。見不超色義同。非謂六根一總無性也。

/KEPAN/巳二、明返妄歸真。六根互用二。初明返妄圓拔。二明歸真互用。返妄如除器。互用如太空也。午、今初

/VERSE/汝但不循動靜合離恬變通塞生滅明暗。如是十二諸有為相。隨拔一根。脫黏內伏。伏歸元真。發本明曜。曜性發明。諸餘五黏。應拔圓脫。

⊙不循二字。即是下手親切工夫。猶上文不隨分別之不隨二字。二卷中遠離諸和合緣及不和合之遠離二字。亦猶下文棄生滅之棄字。知見無見之無字。不取無非幻之不取二字。乃至旋流獲無妄之旋字也。一脫一切脫。未有耳既不黏動靜。而餘根尚黏合離等者。故名圓脫。但初拔時。須向一根下手耳。

/KEPAN/午二、明歸真互用二。初證互用之相。二明互用所以。未、今初

/VERSE/不由前塵所起知見。明不循根。寄根明發。由是六根互相為用。阿難。汝豈不知今此會中。阿那律陀。無目而見。跋難陀龍。無耳而聽。殑伽神女。非鼻聞香。驕梵缽提。異舌知味。舜若多神。無身覺觸。如來光中。□令暫現。既為風質。其體元無。諸滅盡定得寂聲聞。如此會中摩訶迦葉。久滅意根。圓明了知。不因心念。

⊙跋難陀。此云賢喜。殑伽。河名。驕梵缽提。此云牛司。異舌者。不與尋常舌根同也。久滅意根者。斷盡俱生我執。無復如幽室見之相可得也。歷引諸證。雖或是業果。或由得道。其為明不循根。則一而已。

/KEPAN/未二、示互用所以又三。初示妄體本真。二指現量為證。三示以修顯性。申、初

/VERSE/阿難。今汝諸根若圓拔已。內瑩發光。如是浮塵及器世間諸變化相。如湯消冰。應念化成無上知覺。

⊙浮塵諸變化相。本即無上知覺。所謂此見及緣。元是菩提妙淨明體也。隨無明染緣。如水成冰。用智慧淨緣。如冰化水。而云湯消冰者。湯之與冰。同一水性。但智慧火。能融無明堅執。喻之以湯。此約修德。顯示翻迷歸悟。故名曰化。若約性德無減無增。更非二物。則曰煩惱即菩提。生死即涅槃矣。

/KEPAN/申二、指現量為證

/VERSE/阿難。如彼世人。聚見於眼。若令急合。暗相現前。六根黯然。頭足相類。彼人以手循體外繞。彼雖不見。頭足一辨。知覺是同。

⊙上雖拈示六根互用。若事若理。皆已彰明。猶恐執迷之人。謂是由修所成。不關性具。故更舉世人現量為證也。世人所有妄見。僅僅聚在眼根。設令急合。暗相現前。則他人雖在其前。六根黯然。頭足相類。然使彼合眼人。以手循他人體。外繞一匝。則眼雖不見。而頭足一辨。知覺是同。豈非明不循根之一證乎。古人有以夜中摸著枕子為大悲千手眼者。亦是此意。

/KEPAN/申三、示以修顯性

/VERSE/緣見因明。暗成無見。不明自發。則諸暗相永不能昏。根塵既銷。云何覺明不成圓妙。

⊙承上指示眾生知覺之性。本不藉於眼根。但彼一向緣塵之見。因於明相。故暗時便成無見。若能稱性起修。發本明曜。使曜性不藉明緣而能自發。則諸暗相永不能昏。由是根塵之妄既銷。云何覺明本性。不成圓妙極果乎。正明二義竟。

/KEPAN/庚二、決通疑滯二。初明因果俱常。決通初義。二明結解無二。決通次義。辛初、中二。初疑問。二示答。壬、今初

/VERSE/阿難白佛言。世尊。如佛說言。因地覺心欲求常住。要與果位名目相應。世尊。如果位中。菩提。涅槃。真如。佛性。菴摩羅識。空如來藏。大圓鏡智。是七種名。稱謂雖別。清淨圓滿。體性堅凝。如金剛王。常住不壞。若此見聽。離於明暗動靜通塞。畢竟無體。猶如念心。離於前塵。本無所有。云何將此畢竟斷滅以為修因。欲獲如來七常住果。世尊。若離明暗。見畢竟空。如無前塵。念自性滅。進退循環。微細推求。本無我心。及我心所。將誰立因。求無上覺。如來先說湛精圓常。違越誠言。終成戲論。云何如來真實語者。惟乘大慈。開我蒙吝。

⊙智德無二障。名為菩提。斷德無二死。名為涅槃。不妄名真。不異名如。不壞不變。名為佛性。分別一切而無染著。名菴摩羅識。惟一真心。更非他物。名空如來藏。洞照萬法而無分別。名大圓鏡智。若此見聽下。因前所示迷妄偏局之相。而翻疑真性為斷滅也。言此見聽等六根。離明暗等六塵。畢竟無體。猶如初卷中所徵念心。離於前塵本無所有。云何將此畢竟斷滅為因。而求不生不滅果耶。蒙𧪄者。由蒙昧故執著也。餘文可知。

/KEPAN/壬二、示答三。初斥迷許說。二指事除疑。三會通結示。癸、今初

/VERSE/佛告阿難。汝學多聞。未盡諸漏。心中徒知顛倒所因。真倒現前。實未能識。

⊙但知六根全體是妄。不知全妄之中。真性不滅也。

/KEPAN/癸二、指事除疑又二。初詰根塵顯迷倒。二就聞性示因常。子、今初

/VERSE/恐汝誠心。猶未信伏。吾今試將塵俗諸事。當除汝疑。即時如來。敕羅侯羅擊鐘一聲。問阿難言。汝今聞不。阿難大眾。俱言我聞。鐘歇無聲。佛又問言。汝今聞不。阿難大眾。俱言不聞。時羅侯羅又擊一聲。佛又問言。汝今聞不。阿難大眾。又言俱聞。佛問阿難。汝云何聞。云何不聞。阿難大眾俱白佛言。鐘聲若擊。則我得聞。擊久聲銷。音響雙絕。則名無聞。如來又敕羅侯擊鐘。問阿難言。爾今聲不。阿難大眾。俱言有聲。少選聲銷。佛又問言。爾今聲不。阿難大眾。答言無聲。有頃。羅侯更來撞鐘。佛又問言。爾今聲不。阿難大眾。俱言有聲。佛問阿難。汝云何聲。云何無聲。阿難大眾俱白佛言。鐘聲若擊。則名有聲。擊久聲銷。音響雙絕。則名無聲。佛語阿難及諸大眾。汝今云何自語矯亂。大眾阿難俱時問佛。我今云何名為矯亂。佛言。我問汝聞。汝則言聞。又問汝聲。汝則言聲。惟聞與聲。報答無定。如是云何不名矯亂。

⊙初答無聞為非。次答無聲為是。文並可知。

/KEPAN/子二、就聞性示因常

/VERSE/阿難。聲銷無響。汝說無聞。若實無聞。聞性自滅。同於枯本。鐘聲更擊。汝云何知。知有知無。自是聲塵或無或有。豈彼聞性為汝有無。聞實云無。誰知無者。是故阿難。聲於聞中自有生滅。非為汝聞聲生聲滅。令汝聞性為有為無。汝尚顛倒。惑聲為聞。何怪昏迷。以常為斷。終不應言離諸動靜閉塞開通。說聞無性。如重睡之人。眠熟床枕。其家有人。於彼睡時擣練舂米。其人夢中聞舂擣聲。別作他物。或為擊鼓。或為撞鐘。即於夢時。自怪其鐘為木石響。於時忽寤。遄知杵音。自告家人。我正夢時。惑此舂音。將為鼓響。阿難。是人夢中。豈憶靜搖開閉通塞。其形雖寐。聞性不昏。縱汝形銷。命光遷謝。此性云何為汝銷滅。

⊙此正就虛妄根塵中。點出不生滅性以為真正修因也。正取能聞舂擣之性。不取惑為鐘鼓之情。以惑為鐘鼓。是獨頭意識顛倒相故。

/KEPAN/癸三、會通結示又二。初明迷故常即無常。二明悟故無常即常。子、今初

/VERSE/以諸眾生。從無始來。循諸色聲。逐念流轉。曾不開悟性淨妙常。不循所常。逐諸生滅。由是生生雜染流轉。

/KEPAN/子二、明悟故無常即常

/VERSE/若棄生滅守於真常。常光現前。根塵識心應時銷落。想相為塵。識情為垢。二俱遠離。則汝法眼應時清明。云何不成無上知覺。

⊙棄生滅者。棄其於真常中妄見生滅之情見也。守真常者。守其即生滅中本自真常之性體也。想相為塵。元無實塵。識情為垢。元無實垢。今能了達。則當下遠離。而法眼自清明矣。
