/TEXT339:a07/七畫

【弟子】　徒眾對老師的自稱。

【伽藍】　１．僧伽藍摩的簡稱，華譯為眾園，即僧眾所居住的園庭，亦即寺院的通稱。２．指佛教的護法神。

【伽藍神】　保護伽藍（寺廟）的神。佛說有十八神保護伽藍，即美音、梵音、天鼓、歎妙、歎美、摩妙、雷音、師子、妙歎、梵響、人音、佛奴、頌德、廣目、妙眼、徹聽、徹視、遍視。

【伽耶山】　華譯象頭山，有二處，一在靈鷲山附近，一在菩提道場附近。

【但中】　離開空有二邊，但取中道，叫做但中，為天台別教的中觀。

【但空】　小乘人分析諸法時，但見空而不見不空，叫做但空。大乘菩薩卻說諸法如幻如化，當體即空，但在空中自有不空之理，叫做不但空。

【但三衣】　十二頭陀行之一，即比丘但持僧伽梨、鬱多羅和安陀會的三衣，不再蓄存其他的衣。

【位妙】　十妙之一。

【位不退】　三不退或四不退之一，菩薩修到十住位以上，便不再墮落退失其地位。

【住心】　安住於道的心。見十住心條。

【住劫】　四中劫之一。

【住果】　安住於所證得的果位。

【住相】　四相之一。見四相條。

【住持】　１．安住於世界以保持佛法。２．主持寺院的和尚。

【住持三寶】　佛滅後安住於世界上保持佛法的三寶，木雕泥塑紙畫的佛像，即住持佛寶，三藏經典，即住持法寶，剃髮染衣的比丘，即住持僧寶。

【佛】　梵語佛陀的簡稱，華譯為覺者，也就是正覺和遍知的大覺大悟者。遍知是說對於宇宙事理無所不知覺，正覺是說所知正確真實而無外道那樣邪見妄執的錯誤，所以佛的另一尊號叫做正遍知或正等覺。覺有三義，即自覺、覺他、覺行圓滿。自覺是自己遍知正覺以超越三界凡夫；覺他是先覺覺後覺，以修菩薩行而超越二乘，使眾生皆得如自己一樣的大覺大悟；覺行圓滿是自他兩覺兩利功德圓滿，以超越菩薩而完成究竟的佛果。

【佛土】　指一佛所住的國土，或一佛所教化的領土，有淨土、穢土、報土和法性土等的分別。

【佛七】　設立道場以做佛事七天。若是念阿彌陀佛的都叫佛七，念觀世音菩薩的叫觀音七，念往生咒的叫往生七，但也可以都叫做佛七。

【佛日】　１．（喻）佛能破除眾生的痴闇，如紅日能破除一切的黑暗一樣。２．（喻）佛法慈悲廣大，普渡無私，如日之遍照大地。

【佛化】　佛的教化。

【佛母】　１．佛從法生，故法即是佛母。２．般若波羅蜜為生諸佛之母，故稱佛母。３．釋尊之母，即摩耶夫人，或稱佛的姨母大愛道為佛母。

【佛地】　達到成佛的地位。

【佛印】　１．諸佛的印契，諸法實相就是諸佛決定不變的印契。２．佛心印的簡稱。３．指宋金山寺僧，名了元，有辯才，蘇東坡常向他請教。

【佛因】　成佛之因，即一切善根功德是。

【佛位】　佛的地位。

【佛戒】　又名佛性戒，或佛乘戒，就是成佛的戒，也就是梵網經所說的大乘戒。

【佛身】　佛的身體，有法身、報身、化身等的分別。

【佛具】　莊嚴佛壇的法器道具，如花瓶香爐等是。

【佛事】　唸經拜懺。

【佛會】　禮佛誦經的法會。

【佛教】　１．佛對世人的訓示。教即訓示之義。２．世界三大宗教之一，以釋迦牟尼佛為教主，主張慈悲平等，在後漢明帝時，由西域傳入中國，今盛行於世界各地。

【佛海】　（喻）佛法廣大如海。

【佛果】　佛的果位。

【佛經】　佛教的經典。

【佛界】　十界之一，即諸佛的境界。

【佛祖】　１．佛與祖師。２．佛教之祖，即釋迦牟尼佛。

【佛記】　將來必定成佛的記別。

【佛智】　佛陀的智慧。智度論說：「佛智慧有二種：一者無上正智，名阿耨多羅三藐三菩提，二者一切種智，名薩般若。」

【佛道】　佛所證悟的道法，即無上菩提。梵語菩提，新譯為覺，舊譯為道。

【佛說】　佛金口所說。

【佛慧】　諸佛的智慧，即一切種智。

【佛寶】　三寶之一。佛是覺者的意思，能自覺，又使他覺，自他之覺行圓滿者，叫做佛，佛是世界上的真寶，故稱佛寶。

【佛陀】　簡稱佛，是覺者的意思。見佛條。

【佛眼】　五眼之一，即佛陀之眼，能夠見到一切法非空非有不可思議的道理。

【佛乘】　又名一乘，即唯一能令人成佛的教法。

【佛號】　佛名。

【佛境】　佛的境界。

【佛法】　１．佛所說之法，即八萬四千法門是。２．佛所得之法，即無上之真理是。３．佛所知之法，即一切諸法是。

【佛法藏】　即如來藏，亦即真如之理體。

【佛法壽命】　佛說戒律是佛法的壽命，因為戒律若行於世，則佛法不滅。

【佛性】　佛者覺悟之義，性者不改之義，佛性即是一切眾生永不變異的覺悟之性。涅槃經說：「一切眾生悉有佛性，如來常住無有變異。」

【佛性常住】　謂如來常住無有變易的意思。

【佛性真如】　佛性與真如。能覺悟成佛之性，叫做佛性；不生不滅之實體，叫做真如。佛性與真如，同體異名。

【佛滅】　佛入涅槃。

【佛滅度】　與佛滅同義。滅度是滅煩惱和度苦海的意思。

【佛種】　能生佛果的種子，如菩薩發菩提心修六度萬行是。

【佛種性】　能生佛果的種子體性。

【佛生日】　佛的生日，舊說是陰曆四月初八日，新說是陽曆的五月月圓日。

【佛言量】　又叫做聖教量，即以佛神聖的言語作標準而決定是非。

【佛知見】　佛的真如灼見。

【佛臘日】　七月十五日。臘者歲末之義，佛家以一夏九旬安居之最後一日為歲末。

【佛立三昧】　又名般舟三昧，因此三昧於成就時可以見到十方諸佛站立於其前，故名。

【佛四無畏】　佛對眾生說法時有四種的泰然無畏。一、一切智無所畏，佛於大眾中明言我為一切智人而無畏心；二、漏盡無所畏，佛於大眾中明言，我斷盡一切煩惱而無畏心；三、說障道無所畏，佛於大眾中說惑業等諸障法而無畏心；四、說盡苦道無所畏，佛於大眾中說戒定慧等諸盡苦之正道而無畏心。

【佛成道日】　佛成道的日子。佛降生、成道、涅槃等，都在陽曆的五月月圓日。

【佛具十身】　菩提身、願身、化身、住持身、相好莊嚴身、勢力身、如意身、福德身、智身、法身。

【佛足頂禮】　禮拜佛陀的足，這是佛教最隆重的敬禮法。

【佛後普賢】　在成佛之後，再修像普賢菩薩一樣利益眾生的行法。

【佛歡喜日】　即七月十五日，因此日比丘結夏安居完畢，眾僧證道者多，十方諸佛歡喜。

【佛前佛後難】　八難之一。見八難條。

【杜順】　陳隋間終南山人，為華嚴宗的始祖。

【作犯】　作殺生偷盜等惡事而毀犯所受的戒律。

【作意】　集中注意，令心警覺。

【作觀】　閉起眼睛，默想一種相。

【作業】　身口意所作的善惡業。

【作法懺】　三種懺悔之一。見三種懺悔條。

【作持戒】　戒有止持戒和作持戒二種，止是制止，制止身口意不作諸惡，如五戒乃至具足戒等是；作是造作，策勵三業以造作眾善。以上二戒又名止持門和作持門，諸惡莫作是止持門，眾善奉行是作持門。

【作願門】　五念門之一。見五念門條。

【初心】　初發心學佛。

【初地】　菩薩乘五十二位中十地的第一地名。見十地條。

【初住】　菩薩乘五十二位中十住的第一住。見十住條。

【初位】　最初的階位。

【初果】　指聲聞乘四果中的第一預流果。見四果條。

【初果向】　即預流向。見四向條。

【初禪】　１．初禪定。２．初禪天。楞嚴經說：「清淨心中，諸漏不動，名為初禪。」

【初禪天】　四禪天中之第一天名。

【初禪定】　四禪定中之第一禪名。

【初禪梵天】　色界之諸天，悉離淫欲而得清淨，故名梵天。梵即清淨的意思。

【初發心】　初發求取菩提的心。

【初時教】　法相宗所立三教之一。見三時教條。

【初能變】　唯識宗說萬法唯識所變，其能變識有三種，以第八阿賴耶識為初能變，末那識為第二能變，前六識為第三能變。

【初剎那識】　一切有情在最初的一剎那，只有第八識。

【初頓華嚴】　華嚴教是佛最初成道時所說的頓教。

【初歡喜地】　菩薩十地之第一地。與歡喜地同。

【判教】　判別教相。佛教傳入中國後，經中國學者，各据己見，將其分為若干時，或若干類，使發心研究佛教者，較易探討了解，名為判教。

【判釋】　１．判斷經論的旨趣和解釋它的義理。２．判斷如來一代所說教義的大小深淺，叫做教相判釋。

【別報】　各別不同的果報。

【別圓】　指天台四教中的別教與圓教。

【別業】　各別不同的業因。

【別戒】　即僧尼戒，又名具足戒。

【別請】　在眾比丘中特別邀請一人來供養。若是如法的比丘，是絕對不會接受這種別請的。

【別願】　各別的誓願。如四弘誓願是諸佛菩薩的通願，叫做總願，如阿彌陀佛的四十八願和藥師佛的十二願，即是別願。

【別境】　各別不同的境界，也就是別境心所。別境心所有五種，即欲、勝解、念、定、慧，此五種皆與五識心王，次念相應。

【別教】　指與二乘別異的一乘教法。

【別教一乘】　如華嚴經對頓根的行人，不談三乘，直顯一乘者是。

【別相】　六相之一。見六相條。

【別相三觀】　別教所說的三觀，即把空假中分開來作觀。

【別相三寶】　佛法僧三寶分開來各別現相。

【別相念處】　指小乘行人修四念處觀時，將其各別分開來作觀。

【別眾食】　四位比丘以上別聚一處乞食食，稱為別眾食，為佛制所不許。

【別解脫】　戒律的別名，因受戒能使身口意惡業，別別解脫，故名。

【別解脫戒】　又名別解脫律儀，別解脫是戒法的別名，因受戒能使身口意的惡業，別別解脫，故名別解脫，因合於律儀，故又名別解脫律儀。

【別解脫律儀】　與別解脫戒同。

【別時念佛】　特別規定一個時間來念佛。

【劫】　梵語劫簸的簡稱，譯為時分或大時，即通常年月日所不能計算的極長時問。

【劫火】　大三災之一，即壞劫時所發生的大火災，燒到初禪天，一切都變成灰燼。

【劫水】　大三災之一，即壞劫時所發生的大水災，由地下水輪湧出，大雨如車軸，二禪天以下，盡為大水所淹沒。

【劫初】　成劫之初，亦即完成此世界的初期。

【劫災】　指壞劫末期所起的火水風三災，此三災蕩盡整個世界。

【劫海】　（喻）劫數之多好像大海的水量。

【劫燒】　指壞劫時的大火災。

【劫濁】　五濁之一。人壽本為八萬四千歲，後因德薄，而壽命亦每百年遞減一歲，減至二萬歲時，即步入劫濁。可知人壽自二萬歲至十歲之間，再由十歲至二萬歲之間，都是劫濁時代。

【劫簸】　見劫條。

【利他】　利益他人，為二利之一。

【利生】　利益眾生。

【利物】　利益眾生。物即指一切眾生。

【利使】　性質很銳利的煩惱。見五利使條。

【利根】　很銳利的根器。

【利養】　以利益保養身體。

【利樂】　利益和安樂。

【利樂有情】　使眾生獲得利益和安樂。

【利行攝】　四攝法之一。見四攝條。

【卵生】　四生之一。見四生條。

【忘忍】　對別人所加的侮辱，如同未曾受辱似的，絲毫不在意。

【吠舍】　印度四姓之一，即商人的族姓。

【吠盧遮那】　又作吠路者那，舊作毗盧舍那，為法身佛的梵名，亦即大日如來。

【含生】　含有生命的動物。

【含類】　含識的眾類，即一切眾生。

【含靈】　含有靈性的動物。

【含中教】　密含中道之理的教法，如天台四教中的通教是。

【叫喚】　又名啼哭號叫，為八熱地獄之第四，因在那裡受苦的眾生，不能忍受其處種種激烈的痛苦，於是發為號泣叫喚，故名。

【叫喚地獄】　見叫喚條。

【坐】　四威儀之一，即端身正坐的儀相。

【坐具】　坐臥的器具。

【坐夏】　安居的別名，即在夏季裡靜坐以修行佛法。

【坐禪】　靜坐修禪。禪者，梵語禪那的簡稱，華譯為靜慮，即止息妄念以便明心見性的行法。

【坐禪十種行】　坐禪的十種行法，即一、命觀處明淨；二、遍起看諸根；三、曉了於相；四、制令心調；五、折伏懈怠；六、心無味著；七、心歡喜；八、心定成捨；九、近學定人；十、樂著安定。

【妙】　不可思議、絕待、無比等的意思。

【妙土】　美妙的國土，即諸佛的報土。

【妙心】　美妙的心體，即如來的真心。

【妙色】　美妙的色相。佛的報身與報土都有不可思議的美妙色相。

【妙有】　表面像是有，實際卻是空，也就是非有之有。

【妙戒】　指菩薩所受的大戒，對於小乘的麤戒而言。

【妙理】　微妙的道理。

【妙果】　微妙的果實，即菩提涅槃。

【妙典】　說妙法的經典。

【妙明】　妙明的真心，即無漏的真智。

【妙門】　微妙的法門。

【妙祥】　文殊師利菩薩的譯名。

【妙慧】　微妙的智慧。

【妙德】　文殊師利菩薩的譯名。

【妙樂】　美妙的歡樂。

【妙觀】　天台宗謂圓教圓融的三觀為妙觀。

【妙觀察智】　法相宗所立如來四智之一，即轉第六意識，妙觀諸法之相，眾生之機，而施展說法斷疑之用。

【妙法】　微妙之法。

【妙法宮】　如來以妙法為宮殿，時常住在其中。

【妙法輪】　謂佛所轉的法輪，殊勝而不可思議。

【妙法藏】　貯放妙法的庫藏。

【妙法蓮華】　經名，簡稱法華經，以蓮華的明淨來形容大法的微妙。

【妙幢】　菩薩名。

【妙幢相三昧】　法華經所說十六三昧之一。

【妙覺】　自覺覺他，覺行圓滿，智德不可思議，稱為妙覺，為佛果的無上正覺，證得此覺的人，被稱為佛。

【妙覺地】　證得妙覺的地位，即佛的地位。

【妙音天】　妙音樂天的簡稱。

【妙音樂天】　辯才天的別名。

【妙音大士】　妙音菩薩。

【妙音菩薩】　法華經妙音菩薩品所說的菩薩名。

【妙吉祥】　文殊師利菩薩。

【妙高山】　須彌山的譯名，此山由金、銀、琉璃、水晶四寶所成，而且是諸山中之最高者，故名妙高山。

【妙蓮華】　（喻）佛的真知灼見，在染亦不污，猶如蓮花出污泥而不染。

【妙喜世界】　維摩居士的國土。

【妙喜足天】　兜率天的譯名。

【妙有真空】　妙有者，不有之有；真空者，非空之空。

【希法】　十二部經之一，梵名阿浮達磨，即說希奇不思議事的經典，亦名未曾有。

【形色】　有形的物質。色即物質的意思。

【忌日】　又名諱日，即人死亡的日子。因追懷其人，而忌作逸樂之事，故名忌日。

【忌月】　指正月、五月、九月等三個月。見三長齋月條。

【忍】　１．忍耐的意思，忍耐不如意的環境而不生瞋恚的心。２．安忍的意思，即心安住於理而不動搖。

【忍土】　娑婆世界。娑婆華譯為忍，又名堪忍世界。

【忍行】　忍辱之行。

【忍地】　覺悟無生法忍的地位。

【忍位】　１．七善根中忍法之位。２．總稱證悟真理之位。忍即安忍，心安住於道理而不動搖的意思。

【忍法】　１．七賢位之一。２．四善根之一。

【忍界】　娑婆世界。娑婆華譯為忍，或堪忍。

【忍智】　慧心安住於法，叫做忍，於境決斷，叫做智。

【忍調】　以忍辱調伏瞋恚。

【忍辱】　忍受各種侮辱而不起瞋恚惱恨，為六波羅蜜之一。

【忍辱衣】　袈裟的總稱。

【忍辱波羅蜜】　六波羅蜜之一。見波羅蜜條。

【成佛】　成就佛道。菩薩修六度萬行究竟圓滿而成辦阿耨多羅三藐三菩提，叫做成佛。

【成實宗】　印度小乘中最後成立的宗派，亦即小乘的空宗，酷似大乘，因以訶梨跋摩所造的成實論為依据，故名成實宗。

【成住壞空】　見四劫條。

【成所作智】　法相宗所立如來四智之一，即轉眼等五識，成就利益一切眾生的作為。

【我】　主宰的意思。佛教說我們通常所執著的我是假我，因為這個我是由五蘊假和合而成，離開了五蘊，根本就沒有我存在。

【我見】　又名我執，一切眾生的肉體和精神，都是因緣所生法，本無我的實體存在，但吾人都在此非我法上，妄執為我，叫做我見。

【我所】　我所有的簡稱。有我見的人，對於身外之物都認為我所有，叫做我所。

【我相】　實我之相。四相之一。

【我愛】　愛著自己所妄執的我。

【我論】　法我見和人我見的二種邪論。

【我癡】　癡是愚癡，愚癡的不明白我之真相，叫做我癡。

【我人】　我與他人。

【我人四相】　一、我相，即在五蘊法中執著有一個實在的我，有我之所有；二、人相，因為執著有實在的我，站在我的立場，就稱他人為人；三、眾生相，與我對待的眾生不止一個，所有人及非人的差別相，是為眾生相；四、壽者相，即在一期的生命中，執著壽命的長短。

【我空】　又名生空，或人空，眾生雖然都有一個心身，但那是五蘊假合而成的，沒有實在常一的我體，叫做我空。

【我空真如】　無我的真理。真如即真理的意思。

【我執】　又名人執，即妄執人有一實在的我體。

【我執習氣】　隨著我執而熏成的種子。

【我慢】　自高自大，侮慢他人。

【我慢定】　又名慳執定，即取著禪定中所現的種種異境以為特殊微妙。

【我語取】　執著種種我見的言語。

【戒】　防非止惡的意思，不但惡事不可做，就是惡的念頭也不許有。又名清涼，因人能止惡行善，則必心安理得，俯仰無愧，故心無熱惱而得清涼。

【戒力】　１．戒律的力量。２．持戒的力量。

【戒刀】　比丘所佩的小刀，此刀乃割切三衣之用。

【戒行】　恪守戒律的操行。

【戒名】　在受沙彌戒時，師父所賜給的法名。

【戒法】　佛所制定的戒法。

【戒香】　戒行莊嚴，以德為香。

【戒品】　戒的品類。

【戒相】　戒的相狀差別，如比丘的戒相是二百五十戒，比丘尼的戒相是三百四十八戒是。

【戒師】　又名戒和尚，即授戒的師父。

【戒珠】　（喻）戒律潔白，可以莊嚴人身，好像晶瑩可愛的寶珠。

【戒場】　授受戒律的道場。

【戒善】　持戒的善根，如前生受持五戒者，今生得生人間，前生受持十善者，今生得生天上，此皆持戒的功德所致。

【戒單】　受持比丘戒的證明書。

【戒經】　說戒律的經典，如梵網經、優婆塞戒經等是。

【戒牒】　又名度牒，即受戒的證明書。

【戒學】　戒律的修學。三學之一。

【戒壇】　修戒法的壇場。

【戒臘】　受戒的年數。

【戒蠟】　與戒臘同。

【戒擖】　與戒臘同。

【戒器】　堪能受戒的人。

【戒體】　授受戒法之後，受者體中，得到一種防非止惡的功能，謂之戒體，此戒體雖屬色法，但外表無相，故又名無表色。

【戒取】　與戒禁取見同。

【戒取見】　與戒禁取見同。

【戒定】　持戒與禪定。

【戒定慧】　又名三學，或三無漏學。戒是戒止惡行，定是定心一處，慧是破妄證真。持戒清淨心則安，心安則可得定，得定則可觀照分明而生智慧。持此戒定慧三法，能對治三毒，成就佛果，所以又叫做三無漏學。

【戒定慧解脫解脫知見】　戒、定、慧、解脫、解脫知見。以上五者叫做五分法身，戒者防身之惡，定者使心不亂，慧者破妄證真，解脫者離諸繫縛而證涅槃，解脫知見者即涅槃所起之智慧。前三為修因，後二為結果。

【戒律】　防止佛教徒邪惡的法律，如五戒、十善乃至二百五十戒是。

【戒律藏】　說明戒律的經典，為三藏之一。

【戒禁取見】　執行邪戒卻以為是正戒。

【戒波羅蜜】　六波羅蜜之一。

【扶習潤生】　天台宗說通教的菩薩，以誓願力，扶餘殘的習氣，受生於三界以利益眾生。

【扶惑潤生】　由煩惱的扶助而受生。菩薩為濟度眾生而不斷煩惱，因此常在三界之中受生，此即大悲闡提的行為。

【折伏攝受】　折伏惡人，攝受善人，此二門乃是佛道大綱，折伏是配智慧門，攝受是配慈悲門。

【求寂】　受十戒志求涅槃圓寂的人，即沙彌。

【求化精進】　努力上求佛果下化眾生。

【決定信】　決定的信心。

【決定住】　六種住之一，即菩薩自八地以上，得不還不退之位。

【決定業】　簡稱定業，即必定受報的業。

【沈冥】　沈於生死和冥於無明。

【沈檀】　沈香與旃檀香。

【沙劫】　恒河沙數的劫數。

【沙門】　華譯勤息，即勤修佛道和息諸煩惱的意思，為出家修道者的通稱。

【沙界】　恒河沙數的世界。恒河沙數是形容數目很多。

【沙彌】　華譯息慈，即息惡和行慈的意思，又譯作勤策，即為大僧勤加策勵的對象。沙彌有三類：七至十三歲，名驅烏沙彌，謂其只能驅逐烏鳥。十四至十九歲，名應法沙彌，謂正合沙彌的地位。二十至七十歲，名名字沙彌，謂在此年齡內，本來應居比丘位，但以緣未及，故尚稱沙彌的名字。沙彌與沙彌尼，皆應受持十戒。

【沙彌尼】　未受比丘尼戒的出家女童。尼即女。

【見地】　三乘共十地的第四位，相當於聲聞乘的預流果。

【見思】　見惑和思惑。依小乘俱舍宗來說，是以迷理和迷事來分別見思二惑，迷於理而起之惑如身見邊見等五不正見，叫做見惑，迷於事而起之惑如貪瞋痴等五煩惱，叫做思惑。依大乘唯識宗來說，則以分別俱生之二起來分別，分別起的煩惱障和所知障是見惑，俱生起的煩惱障和所知障是思惑。此二惑是正受三界生死的因，斷此二惑才能免三界的生死。斷的次第，須先斷見惑，次斷思惑。斷見惑之位，叫做見道，斷思惑之位，叫做修道，二惑皆斷之位，叫做無學道。

【見惑】　二惑之一，即見解上的迷惑錯誤，如身見邊見等五不正見是。見惑品數，小乘俱舍立八十八，大乘唯識立百十二。

【見行】　見愛二行之一。見二行條。

【見流】　謂見惑能使眾生流轉於三界六道之中而不能出離，為四流之一。

【見結】　邪見的煩惱，為九結之一。

【見愛】　見是見惑，愛是思惑。見二惑條。

【見網】　謂種種的邪見纏縛身心，好像網兒羅身不得出離。

【見論】　二種戲論之一，即我見邊見等之戲論。戲論是無意義與無利益的言論。

【見障】　四障之一，即邪見能障礙菩提。

【見諦】　見到真理。聲聞乘要在預流果以上才能見諦，菩薩則要在初地以上才能見諦。

【見縛】　謂見惑能纏縛人們使不得自在。

【見濁】　五濁之一，即末世的時候，眾生的邪見紛紜，因而濁亂世間。

【見道】　小乘以八忍八智之十六心為見道，因十六心是初生無漏智照見真諦理之位。大乘的菩薩，則於初僧祇之終，終四善根之加行，而頓斷分別起之煩惱所知二障，叫做見道。

【見道位】　菩薩完成第一阿僧祇劫之修行，始登初地，在初地入心中（每一地皆有入、住、出三心），通達少許二無我理，體會真如，乍見中道，故名見道位，又名通達位。

【見性】　見到自己的真性。

【見性成佛】　見性是見到一切眾生普具的佛性，此性即佛，名為佛性，見自佛性者，當下與諸佛無異，禪家名之為見性成佛。

【見取】　四取之一，即取著身見邊見等非理之見。

【見取見】　執著自己的見解，安住不捨，而且強非為是，即近於普通人的成見。

【見取使】　十使或五利使之一。

【見所斷】　三所斷之一，即於見道時所斷的八十八使見惑。

【見犍度】　八犍度之一。

【言教】　佛以言語垂示的教法。

【言詮】　以言語來詮釋義理。

【言詮中道】　中道之理，本離言說，但為了要說，就非用言語不可，這種言語所顯的中道，叫做言詮中道，與離言說的中道不同。

【言語道斷心行處滅】　又叫做心行處滅言語道斷，意謂究竟的真理，不是言語所能言說，也不是心思所能思念。

【貝】　螺貝，在招集大眾時吹之。

【貝葉】　貝多羅葉的簡稱，此葉經冬不凋，印度人多拿來書寫經文，叫做貝葉經，或貝文。

【身入】　六入或十二入之一。

【身子】　舍利弗的譯名。梵語舍利，華譯為身，弗多羅華譯為子。舍利弗是佛十大弟子之一。

【身土】　身與土，乃凡聖的依正二報，身為正報，土為依報。

【身光】　從佛菩薩身上所發出來的光。

【身見】　執著身體為實有的邪見，為五見之一。

【身戒】　身體所應受持的戒行。

【身受】　二受之一。見二受條。

【身苦】　由地水火風四大所構成的身體，有老病飢渴寒熱等的痛苦。

【身相】　眾生四大假合的色身幻相。

【身笑】　身體作笑。智度論說：「經曰：爾時世尊，從三昧安祥而起，以天眼觀視世界，舉身微笑。」論問曰：笑從口出，或時言笑，今云何言一切身笑？答曰：「佛世界中尊，得自在，能使一切身如口如眼，故皆能笑。」

【身根】　五根之一。見五根條。

【身密】　三密之一。見三密條。

【身業】　三業之一。見三業條。

【身輪】　三輪之一。見三輪條。

【身燈】　藥王菩薩燒身為燈，以供養佛。

【身識】　五識之一。

【身心】　身與心，為有情的正報，在五蘊之中，色蘊是身，受想行識四蘊是心。

【身心受業】　身受業與心受業。身受業是欲界的惡業，由眼耳鼻等五根產生感覺相應的異熟苦果；心受業是色界中間定至有頂天的善業，能產生與意根相應的異熟果。

【身忍行】　三種忍行之一。

【身清淨】　三種清淨之一。

【身惡作】　身體所造作的惡業。

【身安樂行】　四安樂行之第一，即身離十過而安樂的修行法華之法。

【身如意通】　六通之一。見六通條。

【身語心輪】　（喻）世尊的身語意三業，好像車輪能夠摧破眾生的一切妄見。

【身器十二】　指人身的皮、膚、血、肉、筋、脈、骨、髓、肪、膏、腦、膜等十二種身器。

【那含】　阿那含的簡稱，為小乘的第三果名，華譯為不還，即不再還來欲界的意思。

【那律】　阿那律的簡稱，是佛十大弟子之一。

【那伽】　華譯為龍、象、無罪、不來等，稱呼佛或阿羅漢作摩訶那伽，以喻他們都具有大力以及不再來受生死。

【那吒】　毘沙門天王的太子，亦即三面八臂的大力鬼王。

【那由他】　數目字，相等於今天的億數。

【那落迦】　地獄名，華譯為惡者，即造惡的人所投生的地方。

【邪外】　邪魔與外道。

【邪宗】　凡不以見性為正法的宗派，叫做邪宗。

【邪淫】　指夫婦以外的淫事。

【邪扇】　（喻）　以邪道去煽動人。

【邪執】　固執不正當的見解。

【邪觀】　不正當的觀法。

【邪見】　１．五見使中，撥無因果之見叫做邪見。２．凡是不合正法的外道之見都可叫做邪見。

【邪見網】　（喻）邪見好像羅網，入則不能解脫。

【邪見使】　五利使之一。見五利使條。

【邪命】　從事不正當的事業來維持生活。

【邪命說法】　指為求衣食而說法。

【邪性定聚】　簡稱邪性定、邪定、邪定聚、邪聚等，為三聚之一。

【邪魔外道】　邪是指左道，就是不明佛法的人；魔是指魔道，就是妨害佛法的人。凡是不明佛法，妨害佛法，以及向心外求法的人，都稱為邪魔外道。

【妓樂】　又作伎樂，或技樂，即是音樂。

【技樂】　見妓樂條。

/TEXT339:a08/八畫

【法】　指一切的事物。一切的事物，不論大的小的，有形的或是無形的，都叫做法，不過有形的是叫做色法，無形的是叫做心法。

【法入】　十二入之一，即意識所緣的境界。

【法力】　佛法的力量。

【法化】　正法的教化。

【法名】　出家僧或是皈依佛教時，師父所賜給的名字。

【法舟】　（喻）佛法好像舟子一樣能度人出離生死的苦海。

【法衣】　三衣的通稱。

【法臣】　佛稱法王，則菩薩便是法臣。

【法眼】　菩薩之眼，能夠清楚的見到一切法妙有的道理，為五眼之一。

【法忍】　１．對佛所說的法信受不疑；２．見三法忍條。

【法佛】　法身佛。

【法位】　真如的別名，因真如是諸法安住之位。

【法見】　執著一法而是此非他。

【法命】　１．法身的慧命。２．指僧人的壽命。

【法味】　妙法的滋味，即咀嚼妙法而心生快樂。

【法典】　說正法的經典。

【法要】　佛法的要義，亦即簡約而樞要的法義。

【法嗣】　繼承法系的人。

【法乳】　（喻）佛法如乳，能夠長養人們的慧命。

【法服】　又名法衣，為三衣的總稱。

【法音】　說法的聲音。

【法侶】　僧侶。

【法施】　三施之一，即以自己所聞知的佛法去向別人演說。

【法師】　精通三藏佛法，以法自師，復以法師人的出家人。

【法恩】　指四恩中的三寶恩。

【法悅】　由聽聞佛法或是由思惟佛法而產生的喜悅。

【法座】　法師坐了說法的位子。

【法財】　（喻）佛法能利潤眾生好像財寶一樣。

【法夏】　與法臘同義。

【法流】　正法相續不斷，如水長流。

【法處】　十二處之一，即意根所對的境界。

【法堂】　演說大法的廳堂。

【法執】　執著一切法為實有，為二執之一。

【法船】　（喻）佛法能使人了脫生死，好像船能渡人，過生死海而到涅槃的彼岸。

【法智】　智度論所說十一智之一，即觀見欲界苦集滅道四諦法的無漏智。

【法會】　演講佛法或是供佛施僧的集會。

【法愛】　指菩薩愛樂善法，為二愛之一。

【法想】　思想佛法。

【法爾】　天然的、自然的、不待造作的意思。

【法塵】　六塵之一，法塵是意根所緣的境界，意根對前五根所緣的境界，分別好醜，而起善惡諸法，是名法塵。吾人日常動作，雖已過去，而前塵影事，憶念不忘，即是法塵的作用。

【法樂】　１．以法味為樂。２．行善積德以自娛。

【法幛】　１．（喻）妙法高聳，如幛之上出。２．（喻）佛菩薩說法，能降伏魔軍而得勝。

【法數】　法門的數目，如三界、五蘊、五位、七十五法、四諦、六度、十二因緣等是。

【法顯】　中國晉朝時的高僧，隆安中，自長安西度流沙，歷三十餘國，持經南歸，至京師，譯出百餘萬言。平陽武陽人，俗姓龔。公元五七六年生，六五二年圓寂。

【法燈】　（喻）正法如明燈能照破世間的黑暗。

【法輪】　１．（喻）佛所說之法，能夠輾碎眾生的一切煩惱，好像巨輪能夠輾碎一切的巖石和沙礫一樣。２．佛所說之法，輾轉傳人，好像車輪的旋轉，無遠弗屆。

【法器】　１．具有修證佛法的根器。２．法會誦經時所用的器具。

【法樹】　（喻）佛法能生涅槃的果實，好像果樹能生果子一樣。

【法縛】　思想被所知所見所束縛，也就是執著於法，與法執同義。

【法藥】　（喻）佛法如藥，能醫治一切眾生的病痛。

【法蘊】　１．與法藏同。２．五蘊之一。見五蘊條。

【法臘】　又名夏臘，或戒臘，即比丘受戒的年歲。比丘每年夏行三月安居，安居完畢，就是比丘的歲末，叫做法臘。

【法印】　佛法的印契。有三法印與四法印，這些法即是佛法的準則，不合於法印者，即非佛法。

【法住】　諸法住於其位，如如不動。

【法體】　有為無為諸法的本體。

【法滅】　佛法滅時，亦即在末法過後的時期。

【法王子】　大菩薩的尊稱，因大菩薩是出生於法王之家，而且能夠傳承佛法。

【法王子住】　菩薩十住位之第九。

【法身】　佛三身之一，又名自性身，或法性身，即諸佛所證的真如法性之身。

【法身佛】　佛三身之一。

【法身塔】　安置法身舍利的塔。

【法身觀】　觀佛法身的觀法。

【法身如來】　法身佛。

【法身菩薩】　又名法身大士，為二種菩薩之一。見二種菩薩條。

【法身無相】　諸佛的法身毫無虛妄之相。

【法身有相】　依諸經一般的說法，法身是無相的，但依天台圓教的極意，則說法身決非無相，而是法性的理體具有依正色心，相相宛然。一個人若三惑究竟清淨了，則本性常住之色心便會顯現，而依正之二法亦會究竟清淨。法華經方便品說：「是法住法位世間相常住。」同提婆品說：「微妙淨法身，具相三十二。」

【法身流轉】　法身流轉於五道，此法身係指隨緣真如而言。經說：「法身流轉五道，名曰眾生。」

【法身大士】　見法身菩薩條。

【法身本有】　法身本來就在一切眾生的心中的意思。

【法身舍利】　１．指佛所說的妙法。２．指佛所說的經典。３．指佛所說的實相中道之理。

【法我】　二我之一，即法執。

【法我見】　二種我見之一，如執五蘊，十二處，十八界等，稱為法我見。

【法性】　諸法的本性。這種諸法的本性，在有情方面，叫做佛性，在無情方面，即叫做法性。法性也就是實相、真如、法界、涅槃的別名。

【法性土】　三土之一，即法性身所住的國土。

【法性身】　簡稱法身，佛三身之一。

【法性空】　諸法的自性本空。

【法性海】　法性深廣不可測量如海。

【法性生身】　１．二種菩薩身之一。２．五種法身之一。

【法性法身】　二法身之一。見二法身條。

【法性常樂】　法性是涅槃的別名，涅槃有常樂我淨的四德，所以叫做法性常樂。

【法性真如】　法性與真如。法性與真如，是同體異名。

【法性隨緣】　又名真如隨緣，法性有不變與隨緣二種，法性之體，隨染緣而生流轉的因果，隨淨緣而生還滅的因果，這種情形叫做法性隨緣。

【法性生身菩薩】　指在十聖位已證無生法性，捨三界生死，受不思議變易生死身的菩薩。

【法門】　佛所說的法，因是眾生超凡入聖的門戶，故稱法門。

【法門身】　天台就佛身立色身、法門身、實相身等三種身。見三身條。

【法空】　諸法緣起性空，為二空或三空之一。緣起性空是說宇宙間一切萬法都是緣起的，緣起的諸法，其性本空，無真實的自體可得。菩薩得此法空智慧，就能破除法執。

【法空觀】　二空觀之一，即觀色（物質）心（精神）等諸法都是因緣和合而生，自性本空，無作者，無受者，這是大乘菩薩的觀慧。

【法空智】　觀一切法都是緣起性空的智慧。

【法食】　１．以法為食，長養慧命。２．如法的食物，佛法對於食物有法制，依著法制的食，叫做法食。

【法食時】　四食時之一，三世諸佛，都是以午時為食，過了午時即非時食。

【法界】　１．法者諸法，界者分界，諸法各有自體，而分界不同，故稱法界。２．法者諸法，界者邊際之義，窮極諸法的邊際，故稱法界。３．法者諸法，界者性之義，諸法在外相上雖千差萬別，但皆同一性，故稱法界。４．一一之法，法爾圓融，具足一切諸法，故稱法界。

【法界身】　周遍於法界的身體，亦即佛三身中之法身。

【法界佛】　華嚴經所說十種佛之一。佛證悟了一真法界的大智慧後，其大光明遍照於一切法界，故稱法界佛。

【法界性】　簡稱法界或法性。法界亦即法性。

【法界觀】　證入華嚴經所說的法界的觀法，即一真法界觀、理事無礙觀、周遍含容客觀。

【法界三昧】　謂修法界觀，得法界定，透徹一真法界的玄理。

【法界三觀】　華嚴宗所立，即真空絕相觀、理事無礙觀、周遍含容觀。見三觀條。

【法界圓融】　法界的一切法都是互相融通的意思。

【法界緣起】　四種緣起之一。見四種緣起條。

【法界實相】　法界與實相。法界與實相，是同體異名。

【法界無礙智】　華嚴經所說十種智之一，即證入法界無礙理的智慧。

【法華】　大乘妙法蓮華經的簡稱。

【法華會】　頌讚法華經的法會。

【法華宗】　即天台宗，因天台宗是以法華經為本經。

【法華一實】　法華經所說的都是一乘真實的教法。

【法華二妙】　相對妙與絕對妙。

【法華三昧】　三諦圓融的妙理現前，障中道的無明止息，攝一切法使歸實相，名法華三昧。

【法華三部】　三部法華宗的經典，即佛說無量義經、妙法蓮華經、佛說觀普賢菩薩行法經。

【法華八年】　佛說法華經的時間一共是八年。

【法華懺法】　天台大師依法華經普賢觀經及諸大乘經之意，而定六根懺悔之儀式方法，著法華三昧行法（又名法華三昧懺儀）一卷，由此中抄出流行於世者，即法華懺法。

【法華涅槃時】　五時之一，法華與涅槃二經同屬醍醐昧，故合為一時。

【法喜】　聞法之後心生歡喜。

【法喜食】　二食之一。見二食條。

【法無我】　見二無我條。

【法無礙智】　又名法無礙解。見四無礙解條。

【法無礙解】　見四無礙解條。

【法報】　法身與報身。見三身條。

【法報應】　法身、報身、應身。見三身條。

【法報應化】　法身、報身、應化身。見三身條。

【法鼓】　宣揚佛法，普度眾生，好像擊鼓使聲音普遍聽。法華經有擊大法鼓和法鼓常鳴的話。

【法螺】　宣揚佛法好像吹螺，聲音遠揚，廣被大眾。

【法藏】　１．又名佛法藏，或如來藏，即法性的道理，因法性含藏無量的性德，故名。２．人名，本康居國人，武后賜號賢首，是華嚴宗的第三祖。

【法藏比丘】　阿彌陀佛在因位於世自在王佛所，出家修行菩薩道時的名字。

【法雲】　（喻）佛說法如雲，普蔭一切眾生，使得清涼自在。

【法雲地】　菩薩十地中之第十地名。

【法雲等覺】　菩薩十地之第十位名法雲地，過了法雲地就是等覺，過了等覺就是佛的妙覺了。

【法緣】　１．說法普結善緣。２．說法人的機緣很殊勝。

【法緣慈悲】　謂破除我之相，而對眾生隨力隨意拔苦與樂，生起慈悲的心。

【法相】　諸法顯現於外各別不同的相。

【法相宗】　大乘八宗之一，因是窮明萬法性相之宗，故名法相宗，又因依唯識論，明萬法唯識之理，故又名唯識宗。

【法處所攝色】　在十二處中，為法處所攝屬的色法，名法處所攝色。有五種：一、極略色，即分析五根五塵等有質的實色，令之至極徵者；二、極迴色，分析虛空、青、黃等無質的顯色，令之至極少者，因至難見，故名極迴；三、受所引色，即無表色，是依受戒儀式，而引發於身中之色，故名受所引色，又因外表上看不見，故亦名無表色；四、遍計所起色，遍計一切法的意識前，所顯現之五根五境等影像是，乃至空花水月等，皆為此所攝；五、定所生自在色，指由禪定力所變起的色聲香味等境。

【乳味】　見五味條。

【乳經】　指華嚴經。

【事】　凡是因緣所生之法都叫做事，離因緣造作之法則叫做理。

【事相】　有實事的，或是有形相可以看得到的，都叫做事相；至於講道理的，沒有形相可以看得到的，則叫做理性。

【事造】　見理具條。

【事度】　指五戒十善等世善。因五戒十善是有為的事相，故曰事，能度三途之苦厄，故曰度。

【事證】　事理二證之一。見二證條。

【事障】　二障之一，即貪、瞋、痴等，能使生死相續，障大涅槃。

【事觀】　二觀之一，即觀因緣所生的事相。

【事忍】　指世間法的忍，共有三種，即力忍、反忍、忘忍。

【事修】　執著事相的修，如將所做善事念念於心是。

【事理】　１．因緣生之有為法叫做事，不生不滅之無為法叫做理。２．世間森羅萬象之相叫做事，真如的理體叫做理。

【事理二懺】　事懺和理懺。在三種懺悔中，作法懺和取相懺是事懺，無生懺是理懺。

【事理三千】　事造三千與理具三千。見理具條。

【事理無礙法界】　四法界之一。見四法界條。

【使】　煩惱的別名，因煩惱能使眾生流落於生死。見十使條。

【直了】　直下了悟，也就是當下頓悟的意思。

【來迎】　佛菩薩從極樂世界前來迎接念佛的人。

【來果】　來世的果報。

【供具】　又叫做供物，即吾人時常拿來供養佛菩薩的物品，共有六種，即花、塗香、水、燒香、飯食、燈明等，如是次第，乃是表示布施持戒忍辱精進禪定智慧等之六度。

【供養】　奉養的意思，對上含有親近、奉事、尊敬的意思，對下含有同情、憐措、愛護的意思。

【供養法】　種種供養的方法。

【依果】　又名依報，即身體依之而住的果報，如國土山河大地房屋器具等是。

【依通】　依靠藥力或是咒術而顯現的神通。

【依報】　又名依果。見依果條。

【依圓】　依他起性與圓成實性。見三性條。

【依止】　依賴止住。

【依止甚深】　五甚深之一。見五甚深條。

【依止阿闍梨】　五種阿闍梨之一。

【依正】　依報與正報。世間國土房屋器具等，為身所依，叫做依報；眾生五蘊假合之身，乃過去造業所感，叫做正報。

【依正不二門】　十不二門之一。

【依他】　依他起性的簡稱，為三性之一。萬法無自性，不能單獨的生起，須依靠眾緣的具備，才能生長，名依他起性。

【依他自性】　又名依他起性，三自性之一。見三自性條。

【依他十喻】　依他之法，無有實體，故有幻事、陽焰、夢境、鏡像、光影、谷響、水月、空花、變化事、尋香城等十種的譬喻。

【依他起性】　見三性條。

【依法不依人】　法四依之一。見四依條。

【依義不依語】　法四依之一。見四依條。

【到彼岸】　梵語波羅蜜多的義譯，謂越過生死的大海而到達涅槃的彼岸。

【制戒】　佛對弟子們所制訂的戒律。

【制門】　制止罪惡之門。如來悲德所垂，五逆十惡一律攝受，是為化門；如來智德所發，制止諸惡，毫無容赦，是為制門。以上二門也就是化制二教。

【制教】　制止罪惡的教法，亦即戒律。

【制聽二教】　佛所制定必當受持的法，叫做制；聽其方便隨意執行的法，叫做聽。故制法若不實行必有罪，聽法不實行也不為罪。

【剎那】　華譯一念，指極短的時間。經上說，一彈指之間，即已含有六十個剎那了。

【剎那生滅】　一剎那之間就有生滅的意思。

【剎那三世】　一剎那之間就已含有三世，即現在的一剎那叫做現在，前剎那叫做過去，後剎那叫做未來。

【剎那無常】　謂在一剎那之短促時間中，就已具有生住異滅的四相，變化無常。

【剎帝利】　印度四姓階級之第二，華譯田主，或王種。

【兩舌】　十惡業之一，即搬弄是非，離間他人。

【兩河】　尼連禪河與跋提河。佛在尼連禪河邊成道，在跋提河邊涅槃。前為有餘涅槃之處，後為無餘涅槃之處。

【兩界】　金剛界與胎藏界。

【兩垢】　有垢真如與無垢真如。有垢真如即自性清淨的理體為煩惱所垢染，亦即在纏真如；無垢真如即佛果所顯的清淨理體，不為垢染所覆，亦即出纏真如。

【兩鼠】　黑白二鼠，以喻白天和晚上。

【兩足尊】　佛的尊號，因佛在兩足的有情中是最尊貴者，又兩足是指佛福慧兩足。

【具壽】　比丘的通稱，因比丘不但具有世間的壽命，而且具有法身的慧命。

【具戒】　具足戒的簡稱。

【具戒地】　菩薩十地中之第二地名，因第二地三聚戒具足。

【具戒方便】　在受持具足戒之前，應先方便的受持五戒或八戒。

【具足戒】　具足圓滿之戒，如比丘的二百五十戒，及比丘尼的三百四十八戒是。

【具知根】　三無漏根之一。見三無漏根條。

【取】　對所愛的境界執取追求。

【取支】　十二支之一。

【取著】　對所愛的境界，執取貪著，不能捨離。

【取結】　取與結，都是煩惱的別名。

【受】　人類的感官與外界接觸時所產生的感受。受有三種，即苦受、樂受、不苦不樂受。

【受決】　與受記同義。

【受空】　三輪體空之一。見三輪體空條。

【受具】　受持具足戒。

【受持】　領受憶持。

【受記】　從佛處接受將來必當作佛的記別。

【受隨】　受是受持具足戒；隨是隨著戒體而去如法修行。

【受蘊】　五蘊之一。見五蘊條。

【受用土】　三佛土之一。

【受用身】　法相宗所立佛三身之一。見三身條。

【受戒】　領受佛戒。

【受戒入位】　受持佛戒，便等於進入了佛菩薩的法位。

【受戒犍度】　二十犍度之一。

【受想行識】　五蘊中之後四蘊，此四蘊屬於心法，故又名非色的四蘊。

【周遍法界】　謂法身的功德充滿於無邊的法界。

【周遍含容觀】　華嚴宗法界三觀之一。見三觀條。

【咒】　梵語陀羅尼，華譯為咒，即佛菩薩從禪定中所發出來的秘密語。

【咒心】　咒語的精要。心就是精要的意思。

【咒願】　唱法語以願求施主或是先亡福利。

【表相】　表顯出來的相貌。

【泥洹】　即涅槃，又名滅度，是滅盡煩惱和度脫生死的意思。

【招提】　四方的意思，如四方之僧為招提僧，四方僧之施物為招提僧物，四方僧的住處為招提住處。魏太武造寺，以招提名之，由是招提便成為寺院的別名。

【味塵】　六塵之一。

【呵羅羅】　八寒地獄之一。智度論說：「呵婆婆，呵羅羅，侯侯，此三地獄，寒風噤顫，口不能開，因其呼聲，而以名獄。」

【命者】　十六神我之一。

【命濁】　五濁之一。見五濁條。

【命命鳥】　又名生生鳥、共命鳥，即共命之鳥，是一種一身兩頭的鳥類。

【和尚】　吾師的意思，僧徒對其親教師的尊稱。

【和南】　稽首、敬化、度我等意思。

【和眾】　和合的僧眾。

【和敬】　六和敬。

【和僧】　和合的僧眾。

【和香丸】　（喻）和種種之香末為一丸，以喻一法之中具有無量的佛法。

【和合海】　（喻）僧眾和合為一，好像海水普遍一味。

【和合性】　在因果中，緣眾和合，名為和合性。

【和合眾】　見和合僧條。

【和合僧】　比丘三人以上集在一處，持同戒，行同道，名和合僧。若有人以手段使他們分離，便叫做破和合僧，為五逆罪之一。

【和合二聖】　清朝雍正帝封天台寒山大士為和聖，拾得大士為合聖。

【和光接物】　和光即和其光同其塵的意思，指與塵俗人共處時要有謙和明智的態度，接物即待人接物的意思，亦即人與人之間的交際。

【夜叉】　華譯捷疾鬼，這種鬼能夠在天空中飛行。

【夜叉羅剎】　夜叉與羅剎。夜叉華譯為捷疾鬼，羅剎華譯為暴惡鬼，都是惡鬼之名。

【夜摩】　夜摩天，華譯時分，為欲界六天中之第三天名。

【夜摩盧迦】　閻摩王的世界。

【始士】　菩薩的義譯。

【始覺】　三覺之一。見三覺條。

【孤起偈】　十二分教之一。

【孤獨園】　給孤獨園的簡稱。見給孤獨園條。

【孤獨地獄】　又名孤地獄，此種地獄不同於八寒八熱等地獄都有固定的地方，而是隨著各人的別業，孤獨的處在虛空或是山野之中。

【宗風】　一宗的風化。

【宗派】　宗教的支派。

【宗趣】　宗旨和趣向。

【宗乘】　各宗所弘揚的宗義和教典。

【宗密】　人名，又稱圭峰法師，為華嚴宗之第五祖。

【宗門】　專講禪宗的法門。其他法門，像天台宗，淨土宗，法相宗，都叫教門。

【宗門禪】　禪宗所傳的禪法。

【宗因喻】　因明之三支。見三支條。

【定】　心住於一境而不散亂。

【定力】　禪定的力量，能破除一切的亂想，為五力之一。

【定水】　（喻）定心湛然，猶如止水。

【定門】　定慧二門之一。見二門條。

【定相】　１．常住不變的形相。２．入定的相狀。

【定根】　禪定能生一切的功德，故名根，為五根之一。

【定散】　定者禪定，心常住於一境；散者散亂，心常攀緣於六塵之境。

【定智】　禪定與智慧。

【定異】　在差別的因果中，互為差別，而不相混亂，叫做定異。

【定答】　非常肯定的答案，為四種問答之一。

【定業】　一定受報的業。定業有善惡兩種，善的定業，定受樂果，惡的定業，定受苦果。

【定聚】　三聚之一。

【定學】　禪定之學，為三學之一。

【定光】　佛名。見定光佛條。

【定光佛】　燃燈佛。釋迦佛在因位時曾買五朵花奉獻給此佛，因而獲得未來成佛的記別。

【定性】　指只有聲聞或緣覺或菩薩之一種種子的眾生，如果兼具二種或三種之種子的眾生則叫做不定性，如果完全沒有三乘之無漏種子，而只有人天之有漏種子的眾生又叫做無種性。

【定性二乘】　定性聲聞與定性緣覺。

【定性緣覺】　法相宗所立五種性之一。見五種性條。

【定性聲聞】　法相宗所立五種性之一。見五種性條。

【定性喜樂地】　三界九地之一，即色界之第二禪天，因此地的天人，住於殊勝美妙的禪定之中，因而生起心識的喜樂，故名。

【定慧】　禪定與智慧，亦即三學中之二學。收攝散亂的心意為定；觀察照了一切的事理為慧。

【定慧二乘】　以定慧二種法來配於吾人的左右手，左手為定手，右手為慧手。

【定共戒】　二戒之一。見二戒條。

【居士】　居家學佛之士。

【彼岸】　梵語波羅，華譯為彼岸，此岸指生滅，彼岸指不生不滅的涅槃。

【往生】　生到西方極樂世界去。

【往相】　二迴向之一。見二迴向條。

【往還衣】　五種衲衣之一。

【往還二回向】　往相回向與還相回向。見二迴向條。

【往來八千返】　梵網經說，釋迦佛來我們此世界度化眾生，已經來去八千次了。

【念】　１．思念。２．諷誦。

【念力】　五力之一。

【念天】　六念之一。

【念死】　八念之一。

【念戒】　六念之一。

【念定】　正念與正定。

【念法】　六念之一。

【念持】　憶念和受持。

【念施】　六念之一。

【念珠】　念佛時所使用的記數珠。

【念根】　五根之一。

【念處】　所觀念之處，亦即以智慧去觀察的境界。

【念誦】　意念口誦佛的洪名或是經咒。

【念僧】　六念之一。

【念佛】　有三種，即稱名念佛、觀想念佛、實相念佛。稱名念佛是口中稱念佛的名號；觀想念佛是在靜坐之中觀念佛的相好功德；實相念佛是觀佛的法身非有非空中道實相的道理。

【念佛宗】　淨土宗的別名。

【念佛觀】　五停心觀之一。見五停心觀條。

【念佛三昧】　念佛時念到一心不亂的境界。

【念佛回向】　念佛完畢之後所唱的回向文，就是觀無量壽經所記載的「光明遍照十方世界，念佛眾生攝取不捨。」的十六個字。

【念佛迴向】　１．念佛的人，將所修的功德迴向於淨土，或是迴向給亡者。２．念佛之後所唱的迴向文。

【念佛往生】　一心一意的念佛，於命終時可以往生西方極樂世界。

【念佛往生願】　阿彌陀佛四十八願中的第十八願。見四十八願條。

【念念】　連續不斷的意念。

【念念無常】　二無常之一。見二無常條。

【念無失】　十八不共法之一。

【念無滅】　十八不共法之一。

【忿】　即忿怒，遇不順意時，輕則忿怒罵人，重則發生打人等不良行為，為二十隨煩惱之一。

【忿結】　忿恨的心打成了結，很難消解。

【忿怒】　忿恨瞋怒。

【性】　實體之義。

【性心】　又名心性。心性本來不二，不過有真妄、動靜、昏明的不同。性就是本性，也就是未動心前的心，它譬如水；心就是心念，也叫妄心、幻心，包括各種感受、印象、思維、認識等思想現象，它譬如波。水與波同是溼性，本來不異，但波是動相，水是靜相，波動則昏亂，水清則月現，這樣水與波又是不一。所以心與性是不一不異。

【性分】　諸法差別的自性。

【性地】　通教十地之一。見十地條。

【性宗】　法性宗的簡稱，即破萬法之相，而顯萬法空寂的真性的宗派，如華嚴五教中的頓圓，天台四教中的別圓，八宗中的三論宗等都是。

【性戒】　二戒之一。見二戒條。

【性佛】　法性佛，亦即三身中之法身。

【性我】　本性之大我。去除了凡夫的妄我，才能歸入於如來的性我。

【性具】　又名體具或理具，就是從本以來就有的意思。

【性海】　（喻）真如的理性深廣如海。

【性惡】　本性所具的惡。

【性罪】　二罪之一。見二罪條。

【性遮】　１．性罪與遮罪。２．性戒與遮戒。

【性德】　本性之德。

【性空】　謂眾緣合成的一切事物，其性本空，沒有真實的自體可得。

【性空教】　南山三教之一。見三教條。

【性空觀】　南山三觀之一，是小乘的觀法，觀察因緣生的一切法，其性本空。

【性相】　１．性就是諸法永恆不變的本性，相就是諸法顯現於外可資分別的形相。２．無為法為性，有為法為相。

【性相學】　性是諸法的本性，相是形相義理。俱舍與成實宗宣說小乘的性相，瑜伽唯識等宗宣說大乘的性相。學習上述諸論叫做性相學，也叫做法相學。

【性相一如】　謂理性和事相融通無礙，而體用不二。

【性相二宗】　法性宗與法相宗。見二宗條。

【所作】　身口意所動的造作。

【所藏】　阿賴耶三藏之一。見阿賴耶條。

【所緣】　緣是攀緣的意思，心識所攀緣的境界，叫做所緣。

【所緣緣】　四緣之一。見四緣條。

【所知依】　阿賴耶識的別名，因它是遍依圓三性所知法之所依，故名。

【所知障】　二障之一。見二障條。

【所遍計】　所普遍計度的法。

【披袒】　披是把袈娑蓋著兩肩，袒是露出右肩。

【披剃】　披起僧衣和剃髮，指初出家做僧尼。

【拔苦】　救拔眾生的痛苦。

【拔目鳥】　十王經所說的二種鳥之一。二鳥是無常鳥和拔目鳥。無常鳥是杜鵑，拔目鳥是烏鴉。

【拔舌地獄】　造作口業的人所墮落的地獄。

【拘盧】　北拘盧洲的簡稱。見四大洲條。

【拘尸那】　拘尸那拉城，是釋尊入滅的地方。

【拘那牟尼】　佛名。見拘那含牟尼條。

【拘那含牟尼】　簡稱拘那含，華譯金寂，是過去七佛中的第五尊佛名。

【拘留孫佛】　又作俱留孫佛、鳩樓孫佛、拘留秦等，華譯為所應斷已斷、滅累、成就美妙等，是過去七佛中的第四尊佛名。

【拘摩羅天】　又作鳩摩羅伽天，華譯為童子天，因此天主不但是初禪天的梵王，而且其顏面猶如童子，故名。

【放生】　釋放被羈禁的生物。

【放逸】　放縱心思，任性妄為。

【放光】　佛用神通力來發放光明。大凡佛的種種放光，都對眾生有利。放光也有各處的不同，如足底放光，是利益地獄道的眾生，膝蓋放光，是利益畜生道的眾生，小腹放光，是利益餓鬼道的眾生，肚臍放光，是利益修羅道的眾生，胸口放光，是利益人道的眾生，肩上放光，是利益天道的眾生，口裡放光，是利益小乘的眾生，眉間放光，是利益大乘的眾生，肉髻放光，是利益上乘的根機，或是召集大菩薩，或是灌十方諸佛之頂。

【放光動地】　佛要說深妙的經典時，通常先發放光明和震動大地。

【明】　１．智慧的別名。２．真言陀羅尼的別名。

【明王】　密宗諸尊的稱號，如不動明王是。明代表智慧。為化度惡神惡鬼，有的現忿怒身相，以智慧力催伏魔障。

【明地】　菩薩十地中第三發光地的別名。見十地條。

【明處】　學習而生智慧之處，即五明。見五明條。

【明脫】　脫離愚痴叫做明；離開貪愛叫做脫。

【明達】　明是指三明，達是指三達。在阿羅漢叫做三明，在佛則叫做三達。明是明了的意思，達是通達的意思。

【明慧】　三明與三慧。

【明心見性】　明心是發現自己的真心；見性是見到自己本來的真性。

【明行足】　佛十號之一。見十號條。

【明月摩尼】　其光芒如明月般皎潔的摩尼寶珠。

【明得薩埵】　指四善根位中暖位的聖人，因此位的聖人得明得定，故名。

【易行道】　二道之一。見二道條。

【東山法門】　指五祖的法門，因五祖弘忍禪師住在蘄州黃梅縣之黃梅山，其山在縣之東部，因而叫做東山。

【東土九祖】　指天台宗在中國的相承，即龍樹、慧文、慧思、智顗、灌頂、智威、惠威、玄朗、湛然。

【東台二密】　東密與台密，為日本密教的二大派別，此二密不同的地方，是東密以大日如來為本位，台密以釋迦如來為本位。

【東勝身洲】　四大洲之一。見四大洲條。

【東方淨琉璃醫王】　藥師如來。醫王即藥師，其國名叫淨琉璃，在東方。

【果】　１．由前因而生的後果。２．由道力而證悟的果位。

【果人】　果上的人。有三種，即佛、辟支佛、阿羅漢。

【果分】　對因分而言，因分是尚在修因之位，果分是已達到果德不可思議的境界。

【果地】　所證之果的地位。三乘的果地各有不同，聲聞乘就有四果的分別。

【果果】　果中之至果，即無上大般涅槃。

【果號】　成正覺之後的佛名。

【果滿】　果上的功德圓滿。心地觀經說：「因圓果滿成正覺。」

【果德】　果上的功德，如涅槃之常樂我淨四德是。

【果斷】　修行人只把煩惱斷除叫做子斷，若連果報的身體也斷即叫做果斷。

【果位】　所證之果的地位。

【果位人】　已經證得果位的人，如阿羅漢、菩薩、佛等是。

【果報】　由於過去的業因造成現在的結果，叫做果，又因為這果是過去的業因所召感的酬報，所以又叫做報。如種瓜得瓜，種豆得豆，就是果報的意義。

【果報土】　天台四土之一。見四土條。

【果縛】　被生死苦果所縛而不能解脫的意思。阿羅漢雖斷煩惱但未入滅，名子縛已斷，果縛猶存，若已滅度，入無餘涅槃，便是連果縛也斷了。

【果縛斷】　把生死的苦果斷除，也就是進入涅槃的意思。

【果能變】　唯識宗的術語，對因能變而言。八識種子，各生八識之現行，名因能變；這由種子而生的八識，於現行時，又必從自識的自體分，變現見相二分，名果能變。

【果極法身】　與法性身同義。

【枝末法輪】　三轉法輪之一。

【枝末無明】　從根本無明所生的隨煩惱。

【波旬】　六欲天魔王的名字。

【波斯匿】　古印度舍衛國國王的名字。

【波羅夷】　戒律中的極重罪，華譯斷頭，喻如斷頭，不能再生。又譯作棄，謂棄之於外。又譯不共住，謂不能入僧數。又譯退沒，謂其退失道果。又譯墮落，謂墮落於阿鼻地獄。犯此罪者，不名比丘，不名沙門，非釋迦子。比丘犯殺、盜、淫、大妄語四戒，叫做四波羅夷。

【波羅密】　華譯到彼岸。行者乘大行之船，由生死苦惱的此岸，度到涅槃安樂的彼岸，叫做到彼岸。

【波羅木叉】　華譯為別解脫，是戒律的別名，因受戒能使身口意惡業，別別解脫。

【炎經】　涅槃經的別名。

【炎熱地獄】　八大地獄之第六，此地獄火隨身起，熱苦不堪。

【盂蘭盆】　華譯為倒懸，是極苦的意思。

【直心】　正直而無諂曲的心。

【知見】　１．知識與見解。２．真知灼見。

【知法】　在顯教是指能了知各種經典意義的人，在密教是指能了知秘密之事相的人。

【知論】　大智度論的別名。

【知足天】　兜率天的別名，亦即彌勒的淨土。

【知息出】　十六特勝之一。

【知息長短】　十六特勝之一。

【知息遍身】　十六特勝之一。

【知苦斷集】　苦是指四聖諦中的苦諦，即生死的果報，集是指四聖諦中的集諦，即煩惱的惡業，知苦斷集是說知道了生死的痛苦之後，就應該把招集煩惱的惡業斷除。

【知根無所畏】　菩薩四無所畏之一，即菩薩知道眾生的根基，能夠對機說法而無所怖畏。

【空】　因緣和合而生的一切事物，究竟而無實體，叫做空，也是假和不實的意思。

【空大】　五大之一，因虛空的體性廣大，周遍於一切處。

【空見】　１．撥無因果的邪見。２．執著於空的見解。

【空色】　無形叫做空，有形叫做色。般若心經說：「色即是空，空即是色」。

【空劫】　四劫之一，即此世界壞滅之後，二十中劫間，只有虛空的時期。

【空宗】　以空理為宗的派別，如小乘的成實宗和大乘的三論宗是。

【空門】　１．佛教的總名，因佛教闡揚空的道理，並以空法作為進入涅槃之門。２．四門之一。見四門條。

【空法】　觀我空法空有為空無為空等空理之法。

【空性】　依空而顯的實性，即真如的別名。

【空定】　觀察空相的禪定。

【空相】　諸法皆空的相狀。因緣生的一切法，無有自性，此即是空的相狀。

【空海】　虛空與大海。

【空教】　說明諸法皆空的道理的教法，指般若經。

【空經】　指般若部的經典。

【空輪】　１．指此世界最底層的虛空輪。２．空大亦叫做空輪。

【空慧】　觀察空理的智慧。

【空諦】　天台宗所立三諦之一。見三諦條。

【空觀】　觀察諸法皆空的道理。

【空王】　佛的別名，因佛空無一切邪執。

【空王佛】　佛名。据法華經說，釋尊與阿難曾經一起在空王佛所發心學道。

【空有】　空與有。一切法緣生無有實體，叫做空；雖然性空但有假相，叫做有。

【空有二執】　又名有無二見，即執著空和執著有的二種見解。

【空有二觀】　空觀與有觀。觀無實我實法，叫做空觀，此觀能破我執；觀有因果及涅槃，叫做有觀，此觀能破空執。

【空有二宗】　在中國佛教的八宗中，俱舍宗是小乘的有宗，成實宗是小乘的空宗，法相宗是大乘的有宗，三論宗是大乘的空宗。

【空無】　謂一切事物都沒有自性。

【空無我】　１．一切法緣起性空，無我我所。２．無我所叫做空，無我見叫做無我。３．空與無我。

【空無邊處】　無色界之第一天名。

【空無邊處定】　修空無邊處的禪定。在人間修得這種禪定的人，死後便生到無色界的空無邊處去。

【空無邊處地】　三界九地之一。

【空處】　無色界的一切都沒有形色，叫做空處，因共有四處的分別，所以又叫做四空處，或四無色處。

【空處定】　四無色定之一，厭色緣空而入定，此定與無邊的虛空相應，所以叫做空處定。

【空假中】　天台宗所立的三諦與三觀。見三諦或三觀條。

【空三昧】　三三昧之一。

【空居天】　凌空而處的天，如欲界的夜摩、兜率、化樂、他化自在等四天，及色界的諸天是。

【空一切處】　又名空遍處，禪定的名字。

【空一顯色】　四大洲的天色不同，北洲金色，東洲銀色，南洲碧色，西洲赤色，因為這些顏色是須彌山四方天空所顯的顏色，所以叫做空一顯色。

【空即是色】　空性固空，色性亦空，若悟空性平等，則色空不二，故般若心經說：「色即是空，空即是色。」

【空華外道】　印度的小乘學者誹謗大乘是空華外道，非佛所說。

【空解脫門】　三解脫門之一。見三解脫門條。

【舍利】　１．鳥名。２．舍利弗母親的名字。３．佛的身骨。佛、菩薩、羅漢、高僧等，寂後火化，每凝結有舍利，或如珠，或如花，白色為骨舍利，赤色為血肉舍利，黑色為髮舍利，也有雜色的，那是綜合而成，此是生前依戒定慧薰修而得，無量功德所成，若是佛舍利，世間無物能損壞，菩薩以下，其堅度便相應減少。

【舍利子】　１．華譯靈骨，或堅固子，是由修戒定慧之功德結晶而成的。２．人名。見舍利弗條。

【舍利弗】　舍利華譯為鶖鷺，弗華譯為子，因其母之眼似鶖鷺，故被號為舍利弗，或舍利子，亦稱身子，為佛十大弟子之一，以智慧第一著稱。

【舍利塔】　安置佛舍利的寶塔。

【舍衛】　地名，為古印度憍薩羅國的都城，華譯為好名聞，因其國中政教善良，風俗敦厚，且充滿許多有德有智的學者，嘉譽風聞各國，故名。

【舍衛國】　本名憍薩羅，舍衛是都城，今以首都代國名。

【舍那大戒】　梵網經所說的大乘菩薩戒，因是廬舍那佛所說的戒法，故名。

【花】　六種供物之一，是表示萬行成就以莊嚴佛果。

【近圓】　具足戒的別名。

【近緣】　三緣之一。

【近住】　受持八關齋戒或是住在寺院裡不享男女同居生活的人，男的叫做近住男，女的叫做近住女。

【近住律儀】　指在家男女所受的八戒。

【近事】　親近奉事三寶之義。梵語優婆塞即近事男，優婆夷即近事女。

【近事男】　梵語叫做優婆塞，即在家親近奉事三寶的男子的通稱。

【近事女】　梵語叫做優婆夷，即在家親近奉事三寶的女子的通稱。

【近事律儀】　指優婆塞和優婆夷所應受持的五戒。

【金山】　１．（喻）佛的身體。法華經說：「身色如金山，端嚴甚微妙」２．指須彌山周圍的七重金山。

【金口】　１．如來的身相是黃金色，故其口叫做金口。２．如來的口舌如金剛一般堅固不壞，故名金口。

【金界】　金剛界的簡稱。

【金胎】　金剛界與胎藏界。金剛界者，表金剛不壞之義，以明智慧堅固不壞，能摧破煩惱，猶如金剛。胎藏界者，表如胎藏子之義，以明理體廣大，能攝萬德，猶如胎藏。以上金胎兩部是標幟大日如來理智二德的一對大法門，配之於事理因果，則金剛界是事是果，胎藏界是理是因。

【金流】　尼連河的別名。

【金華】　金波羅華的簡稱，即是金色的蓮花。

【金骨】　佛舍利。

【金蓮】　金剛部與蓮花部，亦即胎藏界三部中的二部。

【金剛】　金剛石，其性堅利，堅故不為他物所壞，利故能損壞他物，故佛經常以之比喻堅利。

【金剛定】　又名金剛三昧，即菩薩於最後位時，斷除最後一切最細微之煩惱而得的禪定。

【金剛山】　１．環繞世界的鐵圍山。２．須彌山。

【金剛杵】　兵器的名稱，就是現在寺院裡韋㻧菩薩手裡所拿的東西。

【金剛身】　（喻）佛身堅固，好像金剛不可壞。

【金剛頂】　金剛界諸經諸會的通名。

【金剛手】　手執金剛杖或金剛杵的菩薩。

【金剛界】　開顯大日如來智德的部門。如來的智慧，能破諸惑障，而證實相之理，堅固銳利，有如金剛，故稱為金剛界。

【金剛界五部】　金剛界為始覺上轉之法門，轉在迷之九識，成五種之果智，故分類為五部。一、蓮華部，眾生心中有本有淨菩提心清淨之理，在六道生死之泥中，不染不垢，猶如蓮華由泥中出生，不染不垢，故名蓮華部；二、金剛部，眾生自心之理所，又有本有之智，在生死之泥中，經無數劫，不朽不坯，能破煩惱，如金剛之久埋泥中，不朽不坯，故名金剛部；三、佛部，此理智在凡位未顯，入果位則理智顯現，覺道圓滿，故名佛部；四、寶部，佛之萬德圓滿中，福德無邊，故名寶部；五、羯磨部，羯磨華譯作業，佛為眾生而垂愍，成辦一切之事業，名羯磨部。

【金剛輪】　１．金剛的法輪，指密教。２．五輪之一，即金輪。

【金剛剎】　寺的別名。

【金剛座】　佛成等正覺時的座位，在摩羯陀國菩提伽耶菩提樹下。

【金剛神】　執金剛神的簡稱，又名金剛手，或金剛力士等，即手執金剛杵以保護佛法的神祇。

【金剛眾】　手執金剛杵的神祇眾類，亦即金剛神的眷屬。

【金剛乘】　真言教的別名。

【金剛慧】　通達事相的道理而破除諸相的智慧。

【金剛體】　好像金剛一般堅固的身體，即佛的身體。

【金剛智】　１．（喻）好像金剛一般堅固的智慧，亦即佛的智慧。２．人名，為南印度光明國人，幼年出家，後受具戒，於中印那爛陀寺，廣學大小乘，三藏兼通，三十一歲，禮龍智為師，經七年，於密法無所不通，嘗於作法中，感見觀自在菩薩現身，證明其學成就，令往東土弘密乘，乃航海來華傳法。

【金剛心】　菩薩的大心，因菩薩的大心堅固不能壞好像金剛。

【金剛心菩薩】　大乘五十二個階位中，第五十一位的菩薩，叫做等覺，意思是此覺已經與佛差不多相等了，此時若回顧第十法雲地，已經可以叫做佛，若瞻望佛地，則還差一點，所以只叫做金剛心菩薩，或無垢地菩薩。

【金剛語言】　不出聲的默誦經文。

【金剛三昧】　又名金剛定。見金剛定條。

【金剛後心】　菩薩於最後位，斷最極微細煩惱之定，智用堅利，譬如金剛，叫做金剛定。有入住出三心，入時尚居眾生位，出時則成佛，當住位完滿，將屆出定時，名金剛後心。

【金剛滅定】　與金剛三昧同義。

【金剛薩埵】　菩薩名，因執持金剛杵，故又名金剛手菩薩，密宗以大日如來為初祖，此金剛薩埵為第二祖。

【金色頭陀】　摩訶迦葉的別名，因他的身體呈現出金色而且有光，在釋尊諸弟子中，以修頭陀第一著稱，故被稱為金色頭陀或飲光。

【金光明懺法】　又名吉祥懺法，天台大師依金光明經而創之，宋遵式完成之，撰金光明懺法補助儀一卷。

【長衣】　比丘三衣或百一資具以外的衣。長是長物的意思。

【長行】　行數很長的經文，即十二分教中的修多羅。

【長老】　年高德邵的比丘。

【長者】　１．年長或分尊的人。２．尊稱有道德的人。

【長物】　多餘的東西，如比丘多餘的衣缽金銀米穀等是。

【長缽】　比丘多餘的鐵缽。

【長養】　生長養育功德善根。

【長明燈】　又名續明燈，或無盡燈，即佛前日夜常明的燈。

【長時修】　四修之一。見四修條。

【長齋月】　適宜持續一個月齋食的月份，即正月、五月、九月。

【阿】　華譯為無，又云真空，為眾音之母，一切字的種子。

【阿含】　小乘經的總名，華譯為法歸，是萬法歸趣於此而無漏的意思。又譯作無比法，即無可相比之法。共分為四部，即增一阿含、長阿含、中阿含、雜阿含。

【阿含時】　五教之一，即佛成道之後十二年間在鹿野苑宣講阿含經的時期。

【阿含部】　屬於阿含的部門。

【阿那律】　佛十大弟子之一，以天眼第一著稱。

【阿那含】　聲聞乘四果中的第三果名，華譯為不還，或是不來，是斷盡欲界的煩惱的聖人的通稱。凡是修到此果位的聖人，未來當生於色界無色界，不再來欲界受生死，所以叫做不還。

【阿那含果】　貝阿那含條。

【阿那含向】　小乘四向中的第三向。見四向條。

【阿利耶】　阿賴耶識。

【阿伽陀】　藥名，華譯普去、無價、無病、不死藥。

【阿育王】　古印度摩竭陀國的國王，華譯為無憂王，於公元前二七○年間，統一全印度，初奉婆羅門教，肆其暴行，殺戮兄弟、大臣、及無數人民，後來改信佛教，成為大護法，興慈悲，施仁政，於國內建八萬四千大寺，及八萬四千寶塔，派遣宣教師，到四方傳法，使佛教發揚於國外。

【阿羅漢】　聲聞乘中的最高果位名，含有殺賊、無生、應供等義。殺賊是殺盡煩惱之賊，無生是解脫生死不受後有，應供是應受天上人間的供養。

【阿字觀】　真言宗的觀法，亦即觀念阿字的方法。

【阿字七義】　菩提心、法門、無二、法界、法性、自在、法身。

【阿字布心】　一切真言之阿字，布於行者之心，叫做心作心，又叫做心布心，簡稱心心。

【阿字數息觀】　於出入息中觀阿字的觀法。

【阿蘭若】　華譯為寂靜處，是比丘所居住的寺院的總稱。

【阿蘭若行】　十二頭陀行之一。

【阿蘭若處】　華譯為遠離處，或空閑處，即遠離熱鬧的空閑處。

【阿修羅】　六道之一，華譯為非天，因其有天之福而無天之德，似天而非天。又譯作無端，因其容貌很醜陋。又譯作無酒，言其國釀酒不成。性好鬥，常與帝釋戰，國中男醜女美，宮殿在須彌山北，大海之下。

【阿修羅王】　法華經序品列有四個阿修羅王，即婆稚阿修羅王、佉羅騫㻧阿修羅王、毘摩質多阿修羅王、羅侯阿修羅王。

【阿修羅界】　阿修羅的世界。

【阿修羅道】　六道之一，多由瞋、慢、疑三個原因而投生。

【阿修羅戰】　阿修羅王與帝釋的戰鬥。修羅有美女，無好食，諸天有好食，無美女，於是互相憎嫉，時常戰鬥。

【阿僧祇】　華譯為無央數，是多到沒有數目可以計算的意思。

【阿僧祇劫】　華譯為無央數劫。劫是計算時代的名詞。

【阿鼻】　華譯為無間，即無間地獄。

【阿鼻地獄】　八大地獄之一，又名無間地獄，即是受苦無間斷的地獄，也是造極重罪的人死後所墮落的地方。

【阿闍世】　國王名，是佛住世時摩竭陀國的統治者，為太子時，聽惡友提婆達多的話，幽困父王頻毗娑婆。即位後，併吞小國，威震四鄰。但因害父罪，遍體生瘡，至佛所懺悔，痊癒後，即皈依釋尊，為佛門有力的護法。

【阿闍梨】　華譯為教授，或軌範正行，或悅眾，即是矯正弟子們行為的比丘。四分律五種的阿闍梨，即出家、受戒、教授、受經、依止等。

【阿難陀】　華譯慶喜，是白飯王的兒子，提婆達多的弟弟，佛的從弟，生於佛成道之夜，後來隨佛出家，侍奉佛二十五年，為佛執事弟子，以多聞第一著稱。

【阿賴耶】　心識名，八識中的第八識，華譯為藏識，藏字有三義，即能藏、所藏、執藏。能藏謂阿賴耶識能含藏一切法的善惡種子；所藏謂阿賴耶識為前七識熏習的雜染法所覆藏；執藏謂阿賴耶識為第七識所執為自內我。又譯作無沒，即含藏諸法種子而不沒失。又雖在生死而不沒失，故名無沒。

【阿賴耶識】　八識中之第八識，由如來藏與無明和合而生。參考阿賴耶條。

【阿梨耶識】　即阿賴耶識。

【阿陀那識】　阿賴耶識的別名，義為執持，言此識之力，能執取維持善惡業因，及有情身體，使不破壞。

【阿摩羅識】　又作阿末羅，或菴摩羅，華譯為無垢，即清淨無垢之識，也是九識中的第九識。

【阿鞞跋致】　華譯為不退轉，是菩薩的階位名，要經過一大阿僧祇劫的修行，才能到達此位。

【阿彌陀佛】　譯義為無量光，或無量壽，故亦稱為無量壽佛，是西方極樂世界的教主。

【阿彌陀三尊】　中尊為阿彌陀佛，左為觀音菩薩，右為勢至菩薩。

【阿彌陀懺法】　又叫做無量壽懺法，即懺悔罪障，神超淨域的勝法。

【阿彌陀佛三名】　阿彌陀佛有三種譯名，即無量壽、無量光、甘露。

【阿耨菩提】　阿耨多羅三藐三菩提的簡稱。

【阿耨多羅三藐三菩提】　佛智名，華譯為無上正等正覺，即是真正平等覺知一切真理的無上智慧。

【阿字本不生】　阿字譯為無，又云真空，為眾音之母，一切字的種子，故即是般若實相的理體，無生無滅。

【陀羅尼】　華譯為總持，即總一切法，持無量義。原有四種，咒陀羅尼，不過是其中一種，但通常皆以咒為陀羅尼。

【陀羅尼三昧】　發無量陀羅尼的禪定名。

【雨華瑞】　法華六瑞之第三瑞，釋尊將要說法華經而入於三昧時，天空中如雨般落下四種的花，叫做雨花瑞。

【雨曼陀羅華】　由天降下曼陀羅華。

【青鬼】　青色的鬼，在地獄中呵責罪人。

【青蓮】　梵語優缽羅，即青色的蓮花，其葉修廣，青白分明，好像人的眼睛，所以拿來譬喻佛的眼睛。

【青蓮華】　見青蓮條。

【非人】　指天龍八部中似人而非人的鬼神。

【非天】　阿修羅，因阿修羅的果報似天而非天。

【非情】　無情識的事物，如草木土石等是。

【非器】　不堪受持佛法的根器。

【非色】　由四大所造成的一切事物叫做色，非四大所造成的一切事物即叫做非色，如五蘊中除了色蘊之外的受想行識四蘊即是非色，故又稱為非色的四蘊。

【非色非心】　一切有為法分為色法、心法、非色非心法。非四大所造成的叫做非色，不與心相應的法叫做非心。

【非時】　晨朝至日中為時，日中至後夜為非時。

【非時食】　不應該食的時候食，即過午之食。

【非梵行】　又名不淨行，即不淨的行為，指淫事。

【非有非空】　也不是有也不是空，這是佛菩薩的境界，也是中道的道理。

【非有非空門】　四門之一。見四門條。

【非有想非無想定】　非有想非無想處的禪定。

【非有想非無想天】　見非想非非想天條。

【非有想非無想處】　在無色界的第四處，也是三界的最高處，生於此處的人，沒有下地麤想的煩惱，故叫非有想，又叫非想，但不是沒有細想的煩惱，故叫非無想，又叫非非想。外道錯認此處為真的涅槃處。

【非非想天】　非想非非想天的簡稱。

【非非想處】　非想非非想處的簡稱。

【非想非非想天】　無色界共有四天，此天即是無色界的第四層天，也是三界中的最高天，故又名有頂天。此天的禪定，無如下地的麤想，故曰非想，尚非無細想，故又曰非非想。

【非想非非想處定】　非想非非想天的禪定。

【非擇滅無為】　三無為之一。見三無為條。

【竺法蘭】　中印度人，與迦葉摩騰，同來中國，宏揚佛法。

【拈花示眾】　大梵天王問佛決疑經說，梵王至靈山，以金色波羅花獻佛，請佛說法，世尊拈花示眾，並不說法，一時百萬人天，皆不解其意，獨迦葉尊者，破顏微笑，佛因傳以涅槃妙心，為禪宗的起源。

【呵佛罵祖】　唐朗州德山院宣鑑禪師，一日上堂說：「我這裹，佛也無，法也無，達摩是個老臊胡，十地菩薩是擔糞漢，等妙二覺是破戒凡夫，菩提涅槃是繫驢橛，十二分教是點鬼簿，拭瘡紙，佛是老胡屎橛。」又有一僧問韶州雲門山文偃禪師：如何是佛？雲答：「乾屎橛」。他也曾說過：「釋迦初生，一手指天，一手指地，周行七步，目顧四方云；天上天下，惟我獨尊。老僧當時若見，一棒打殺與狗子吃，貴圖天下太平。」這都是提醒世人：凡有相者，皆是虛妄，縱是經典佛像，或聖或賢，既落形跡，皆屬生滅，並不是正常如實之道。

【皈依】　皈向、依靠、救度之義。皈依佛、皈依法、皈依僧，叫做皈依三寶，也叫做三皈依。

【南無】　華譯歸命、敬禮、歸依、救我、度我等義，是眾生向佛至心皈依信順的話。

【南無佛】　歸命於佛。

【南無阿彌陀佛】　歸命於阿彌陀佛。

【南無喝囉怛那哆羅夜耶】　南無是歸命，喝囉怛那是寶，哆囉夜耶是三，即歸命三寶。

【南山】　南山道宣，是四分律宗的祖師，他住在終南山的紵麻蘭若，故號為南山大師。見道宣條。

【南山三教】　性空教、相空教、唯識圓教。

【南山三觀】　性空觀、相空觀、唯識觀。見三觀條。

【南宗】　達摩到中國來傳禪，到五祖弘忍的時候，有慧能神秀二位弟子，慧能在江南布化，叫做南宗，神秀在北方布化，叫做北宗。

【南洲】　在須彌山南方鹹海上的大洲，即閻浮提，亦即吾人所住的世界。

【南能北秀】　南宗的慧能和北宗的神秀。

【南閻浮提】　與南洲同。

【南贍部洲】　又名南閻浮提，閻浮即贍部樹，此洲有此樹故名，我們所住的世界，就是在這個洲。

【俗人】　世俗的人。

【俗我】　又名假我，亦即凡夫所執著的妄我。

【俗戒】　１．指有漏的戒。２．指五戒和八戒等在家戒。

【俗智】　１．俗人的智慧。２．明白俗諦的智慧。３．有漏雜染的智慧。

【俗塵】　指一切世間的人事而言。

【俗諦】　世間的真理，為二諦之一。

【信力】　五力之一。見五力條。

【信士】　在家信仰佛教的男子。

【信女】　在家信仰佛教的女子。

【信心】　對所聞之法生起信仰的心。

【信向】　信仰三寶和歸向三寶。

【信樂】　確信和愛樂。

【信慧】　五根中的信根和慧根，信根能破邪見，慧根能斷無明。

【信解】　確信和了解。

【信解行證】　先信仰其法，次了解其法，再依其法而修行，最後必能證悟道果。

【信不退】　三不退之一。

【信成就】　六成就之一。

【信受奉行】　信受如來所說的法和切實奉行如來所說的法。

【信外輕毛】　（喻）信心動搖就好像輕毛一樣飄忽不定。

【信位菩薩】　證到十種信位的菩薩。

【剃髮】　剃掉鬚髮，是佛弟子出家之相，也是表明去除憍慢和跟外道的出家有別。

【枯定】　定多慧少的禪定。

【前念】　指過去的意念，未來的意念則叫做後念。

【前塵】　過去的事情。

【前佛後佛】　前佛是指釋迦佛，後佛是指彌勒佛。

【即】　融和不二不離的意思，如煩惱即菩提，生死即涅槃是。

【即離】　即與離。事理不二叫做即，事理差別叫做離。

【即假】　圓教的假諦，乃空中二諦相即之假，故云即假，以別於別教之假諦。

【即中】　圓教的中諦，乃空假二諦相即之中，故云即中，以別於別教之中諦。

【即空】　一切法不是滅了之後才空，而是其自性本來就是空，叫做即空。心經說：「色即是空」。

【即空即假即中】　天台所立之三觀。見三觀條。

【即心即佛】　又作即心是佛，或即心成佛，是此心就是佛的意思。

【即心是佛】　與即心即佛同義。

【即心念佛】　念自己心中的佛的意思。人們的心性周遍法界，本來是清淨之佛體，但為無明所覆蓋，不能顯現，不顯現所以才與彌陀相隔十萬億佛土，若顯現即得己身之淨土，此心便是彌陀。

【即有即空】　謂一切有為法，其自性本來就是空，不是經過壞滅法之後才是空。

【即身成佛】　即身修行即身就可以成佛。密宗說三密加持相應，可以即身成佛。

【即事而真】　謂事理本來不二，在淺近的事相上，就已具有最深妙的真理。

【垢】　煩惱的別名。

【垢結】　垢與結，都是煩惱的別名。

【垢識】　為惑所垢的心識。

【契經】　契合眾生的根機而且契合真理的經文，即佛經。

【契機】　契合眾生的根機。

【契理】　契合真理。

【威儀】　行住坐臥應有的威德和儀則。

【威儀師】　傳授如何行住坐臥的教師。

【威德】　可畏為威，可愛為德。

【威德三昧】　發生威德力的禪定。

【威神力】　威嚴與神通的力量。

【帝釋】　忉利天的天主，俗稱為玉皇大帝。

【帝網】　懸於帝釋天宮的寶網。

【帝網天珠】　帝釋懸寶珠網以裝飾宮殿，這些寶珠的光明互相輝映，一珠現一切珠影，一切珠盡現一珠之中，各各如是，重重影現。

【幽冥】　地府之獄，幽暗無光。

【幽途】　幽冥的道途，亦即充滿罪惡的人死後所趣向的地獄餓鬼畜生等三惡道。

【幽靈】　幽界的精靈，亦即六道中眼睛所看不到的眾生。

【度】　１．與渡同義，如舟子渡人過海的意思。２．出或離的意思，出是出離世俗，離是脫離生死。

【度生】　濟度眾生。

【度牒】　出家受戒時所發給的戒牒，也就是受戒的證明書。

【度僧】　度人為僧。

【律】　制止作惡的法則。

【律行】　戒律的實行。

【律宗】　專門修持戒律的宗派，以唐時南山道宣為初祖。

【律相】　戒律的法相。

【律師】　專門研究佛教戒律的師父。

【律乘】　戒律的教法。

【律藏】　三藏之一。見三藏條。

【律懺】　戒律所說的懺悔法。

【律儀】　律是戒律，儀是儀則，謂佛所制定的戒律可以使人防非止惡，乃是吾人立身處世的儀則。

【律儀戒】　三聚淨戒之一，即規矩禮貌的戒律。

【後有】　１．未來的果報。２．後世的心身。

【後佛】　後來出世的佛，指彌勒佛。

【後念】　過去的念叫做前念，後來的念即叫做後念。

【後報】　這一世所造的善惡業要到二生以後才受報。

【後得智】　二智之一，境智無異，不起分別，名根本智，分別一切差別之相，慧照分明，即名後得智。

【後五百歲】　１．大集經所說五種五百年中，第五個五百年，亦即鬥諍堅固的時期。見五五百年條。２．佛滅度五百歲之後。

【思假】　既思惑，因思惑之體，虛假不實。

【思惑】　又名修惑，三惑之一，即思想上的迷惑錯誤，如貪瞋痴慢疑等之五煩惱是。思惑的品數有八十一，即欲界五趣一地，色界四禪天為四地，無色界四空天為四地，共九地，每地九品，合共即八十一品。

【思惟】　思考。

【思慧】　三慧之一。見三慧條。

【怨憎會苦】　八苦之一。見八苦條。

【怨親平等】　對怨敵和親人一視同仁，無有厚此薄彼的分別。

【恆沙】　１．恆河沙的簡稱。見恆河沙條。２．天台宗所立三惑中之塵沙惑也叫做恆沙。

【恆沙定】　多如恆河沙數的禪定，為地藏菩薩每日晨朝所入觀察眾機的禪定。

【恆河】　恆伽河的簡稱，恆河又名殑伽河，是印度三大河流之一。

【恆河沙】　恆河是印度大河，兩岸多細沙，佛說法時，每以恆河之細沙喻最多之數。

【拜佛】　禮拜諸佛。

【拜懺】　拜佛以求懺悔。

【持犯】　持戒與犯戒。持戒就是持戒律；犯戒就是犯了戒律。

【持名】　執持名號，即念誦佛的名字。

【持明】　１．即陀羅尼，亦即真言。２．受持真言的意思。

【持念】　受持和憶念正法，使不忘失。

【持律】　受持戒律。

【持素】　受持素食，亦即不食肉。

【持誦】　受持誦讀經典或是真言。

【持齋】　過了正午不食叫做齋，持齋就是受持齋法。

【持戒】　受持佛所制的戒律。

【持戒波羅蜜】　六度之一。見六度條。

【持息觀】　五停心觀中的數息觀。

【施】　把自己的東西送給人家。施有三種，即財施、法施、無畏施。

【施主】　實行布施的主人。

【施行】　布施的行法，亦即把自己的東西送給人家。

【施食】　１．布施食物給餓鬼。２．供養齋食給僧人。

【施食會】　布施食物給鬼神等的法會。

【施無畏】　１．又名施無畏者，或施無畏菩提薩埵，即觀世音菩薩的別名。２．消除眾生的危難和恐怖。

【星宿劫】　在過去現在未來的三大劫中，未來的大劫叫做星宿劫，因為在這一個劫中，有千佛出世，其數多如天上之星宿，故名。

【是心是佛】　觀無量壽經說：「諸佛如來是法界身，入一切眾生心想中。是心即是三十二相，八十隨形好。是心作佛，是心是佛。」

【是處非處力】　佛十力之一，即分別是非的智力。

【染】　不潔淨的意思。

【染心】　１．愛著的心。２．淫欲的心。

【染衣】　用木蘭色等壞色來染成的衣，即僧衣。

【染著】　對一切境界生起分別執著的心。

【染污】　即煩惱，因煩惱能染污人們的真性。

【染污意】　第七識的別名，因第七識是迷染的根本。

【染污無知】　一切煩惱，以無明為體，執著一切事理，其性不淨，故名染污，其體昏闇，不知四諦的真理，故名無知，台學叫做見思惑，小乘阿羅漢，辟支佛，都能斷除。

【染法】　染污之法，即三界內所有的一切事物。

【染界】　娑婆世界。

【染緣】　招感生死之苦果的因緣。

【柔軟】　謂心柔順於道。

【柔軟語】　柔和而能適合他人胃口的言語。

【柔順忍】　四忍之一。見四忍條。

【毘盧】　毘盧舍那的簡稱，也是法身佛的通稱。

【毘盧舍那】　又作毘盧遮那，是佛真身的通稱。佛有三身，就有三個名號，毘盧舍那是釋迦牟尼佛法身的名號，盧舍那是釋迦牟尼佛報身的名號，釋迦牟尼是應身的名號。毘盧舍那華譯為遍一切處，是光明遍照一切的意思。盧舍那華譯為淨滿，是清淨圓滿的意思。

【毘盧性海】　梵語毘盧遮那華譯為遍一切處，法性遍一切處，好像無涯的大海。

【毘舍浮】　又作毘舍婆，華譯為遍勝，是七佛中的第三尊佛名。

【毘奈耶】　即律藏。三藏之一。

【毘沙門】　四天王天中北方天王的名字，華譯為多聞，即多聞天王。

【毘婆尸】　華譯為勝觀，是七佛中的第一尊佛名。

【毘梨耶】　華譯精進，為六度之一。

【毘缽舍那】　華譯為觀，即觀察或觀見事理的意思。

【流轉】　流落輾轉於生死。

【流轉門】　流轉於生死之門。在四聖諦中，苦集二諦是流轉門，滅道二諦是還滅門。

【流轉還滅】　流轉門與還滅門。流轉門屬於迷，還滅門屬於悟。

【界】　１．差別的意思，亦即事物彼此差別而無混雜。２．性的意思，亦即事物固有的本體。

【界分】　指欲界色界無色界之三界。

【界如】　十界與十如。天台宗觀一念之心中即具有三千諸法，此三千諸法，是由十界與十如及三世間所組成的，所以叫做界如三千。

【界地】　三界九地的簡稱。見三界九地條。

【界趣】　謂三界六趣是眾生生死輪迴的地方。

【界內】　三界之內。

【界內教】　對三界中的眾生說如何才能斷除見思惑以便將來出離三界的教法，如天台宗所立的藏教與通教是。

【界內感】　指見思二惑，因見思二惑能招感三界內之生死果報。

【界內事教】　天台宗說三藏教雖然精究五蘊十二處十八界等事相之法門，但其理只屬偏真之空理，究竟的道理還很淺薄，故貶之為界內事教。

【界內理教】　指天台宗所說的通教。通教談論事相雖然遜於藏教，但窮理較深，達於生即無生，空即不空，故褒之為界內理教。

【界外】　三界之外。

【界外教】　天台立四教，藏通二教是界內教，別圓二教是界外教。

【界外事教】　指天台宗所說的別教。別教的菩薩，迷中道之理重，故要分別一切事物以方便悟理，謂之界外事教。

【界外理教】　指天台宗所說的圓教。圓教的菩薩迷理較輕，故不假借分別事物的方便，而直談一切萬法為中道實相的妙理，謂之界外理教。

【相】　表現於外而能想像於心的各種事物的相狀。

【相大】　三大之一。見三大條。

【相分】　心法四分之一。見四分條。

【相好】　極好的相貌。一切菩薩修滿了三大阿僧祇劫之後，就要再修各種的相好，修了一百種福，才能成就一種相好，這是在佛前修的，要種得相好滿足了，才可以成佛。

【相宗】　法相宗的簡稱，在佛教的宗派中，以萬法之生起，歸於阿賴耶識，因而就其所生之法，廣為分別名相者，名為相宗。華嚴五教中的大乘始教，天台四教中的通教，八宗中的唯識宗皆是。

【相即】　謂事理相融，一入一切，一切入一，相即無礙。

【相縛】　心為假相所縛而感到不自在。

【相空】　一切法都有性和相的兩方面，性方面的空無叫做性空，相方面的空無即叫做相空。

【相空教】　南山所立三教之一。

【相空觀】　南山所立三觀之一。

【相待】　相對的意思，如有低就有高，有左就有右是。

【相待有】　三種有之一。見三種有條。

【相待假】　相待是相對的意思，如長對短而有長，短對長而有短是，這些相對而有之法，如長和短的本體，只有假相而無實體，叫做相待假。

【相應】　互相呼應。依瑜伽論之意，有三種相應，一者，一切所緣之境，與心相應，名境相應；二者，行與理相應，名行相應；三者，三乘聖者，所修諸功德法，因果相符，名果相應，此三種相應，攝盡一切法。

【相應心】　妄心與煩惱契合在一起。

【相應宗】　真言宗的別名，因真言宗是以三密相應為旨趣。

【相應法】　心心所的別名。俱舍論說：「心心所五義平等，故說相應。所依、所緣、行相、時、事皆平等故。」

【相續心】　連續不斷的念頭。

【眉間光】　從眉間白毫相發出來的光。

【眉間白毫相】　佛三十二相之一，佛眉間有白毛，內外映徹如白琉璃，宛轉右旋。

【祇園】　祇樹給孤獨園的簡稱。

【祇園精舍】　祇陀園林須達精舍的簡稱，是佛教史上的第二座佛寺，在舍衛城，乃須達多長者建築以供佛說法的道場。

【祇洹精舍】　祇園精舍。

【祇樹】　祇陀太子的樹林。

【祇樹給孤獨園】　祇陀太子的樹林，給孤獨長者的園地，此園在古印度舍衛國，佛陀常在那裡講經說法。

【耶輸陀羅】　悉達多太子的夫人，羅侯羅的母親，她後來跟隨摩訶波闍波提出家。

【耶輸多羅】　即耶輸陀羅。

【背念】　厭背生死而安住於涅槃的心念。

【背捨】　即八背捨。見八背捨條。

【胎生】　四生之一，即由母胎而生，如人類在母胎之內完成身體之後才出生是。劫初的人類，男女未分，所以都是化生，後來因為發生淫情，生出男女二根，才變為胎生。

【胎金】　胎藏界與金剛界。

【胎藏界】　眾生本有的性德，攝持含藏一切如來的功德，如母胎攝藏嬰兒，故稱胎藏界。

【紅蓮花】　紅色的蓮花。

【紅蓮地獄】　八寒地獄之第七，因其處寒冷皮肉分裂如紅蓮花，故名。

【紅蓮大紅蓮】　八寒地獄之第八。

【苦本】　痛苦的根本，即貪欲。

【苦因】　痛苦的原因。

【苦果】　痛苦的果報。

【苦性】　痛苦的本性，俱舍論說有三種，即苦苦性、行苦性、壞苦性。

【苦苦】　三苦之一。見三苦條。

【苦行】　很艱苦的修行方法。

【苦輪】　（喻）生死的苦果好像車輪一樣旋轉。

【苦餘】　三餘之一。見三餘條。

【苦諦】　四諦之一。見四諦條。

【苦智】　明白苦諦的道理的智慧。

【苦海】　（喻）眾生在六道之中生死輪迴，備受種種的痛苦，好像沉溺於無邊無際的大海之中一樣。

【苦際】　苦報的終點，亦即最後一次受生死的身體。

【苦空】　苦與空。見苦空無常無我條。

【苦空無常】　苦、空、無我。見苦空無常無我條。

【苦空無常無我】　苦是說短暫的人生，有三苦八苦和無量諸苦；空即緣起性空，緣起是說世間諸法眾緣和合而生起，性空是說眾緣和合的諸法，其性本空，沒有真實的自體；無常即諸行無常，是說世間諸法都是變化不停，生滅不斷的，沒有常住不變的個體；無我即諸法無我，是明五蘊假合的人身，沒有真實不變的我體可得。

【苦聖諦】　簡稱苦諦。見四聖諦條。

【苦法智】　八智之一。見八智條。

【苦法智忍】　八忍之一。見八忍條。

【苦類智】　八智之一。見八智條。

【苦類智忍】　八忍之一。見八忍條。

【苦集滅道】　即四聖諦。見四聖諦條。

【苾芻】　華譯比丘，義為乞士，即出家受具足戒的人。苾芻原是一種香草，表明比丘之戒德芬芳。

【苾芻尼】　比丘尼。

【苾芻律儀】　比丘所應受持的戒律，即二百五十條之具足戒。

【表詮】　二詮之一。見二詮條。

【表業】　身口意之三表業。

【表戒】　受戒者登上戒壇，發表其身口意之三業，而真正受得戒法，謂之表戒。此時受戒者體內，發得而不表顯於三業之戒體，謂之無表戒。

【表相】　借一個有相的東西來表顯一個沒有形相的真理。

【表無表戒】　表戒與無表戒。見表戒條。

【衲】　比丘的糞掃衣，亦即頭陀比丘的法衣。

【衲子】　又叫做衲僧，是禪僧的別稱，因禪僧多穿一衲衣而遊方各處。

【段食】　四食之一，即以香味觸三塵為體，用鼻舌分分段段而食，我們的食，即屬此種。

【計度】　以意識的作用去思量分別種種的事物。

【軌持】　即法的意義。軌者軌範，使人生起領解心，持者維持，維持其體而不混亂其他的個體。

【迦迦】　又叫做迦迦羅，華譁為鳥。

【迦陵】　迦陵頻伽的簡稱。

【迦陵頻迦】　鳥名，華譯好聲，或和雅。

【迦樓羅】　又作迦留羅，華譯為金翅鳥，牠取龍為食，為八部眾之一。

【迦旃延】　佛十大弟子之一，以論議第一著稱。

【迦葉】　亦稱摩訶迦葉，為佛十大弟子之一，以頭陀第一著稱。身有金光，映蔽餘光使不現，故亦名飲光。在靈山會上，受佛正法眼藏，傳佛心印，為禪宗初祖。生平修頭陀行，遵佛囑於雞足山入滅盡定，待彌勒佛出世時，傳佛僧伽梨衣。

【迦葉佛】　華譯為飲光，是七佛中的第六尊佛。

【迦葉尊者】　見迦葉條。

【迦毗羅衛】　國名，即釋迦佛所出生的國家，現在尼泊爾的西部。

【迦膩色加王】　原為大月氏人，征服印度北部，自立為王。他初不信佛教，到晚年信奉佛教，召集舉行第四次結集，造寺造塔，保藏三藏經典，或刻於赤銅鍱中，其功績與阿育王並稱。

【重山】　（喻）煩惱厚重如山。

【重如】　即如如。至高無上的智叫做智智，至高無上的理叫做如如。見如如條。

【重頌】　十二分教之一。

【重障】　很厚重的障礙。眾生有三種很厚重的障礙以致不能成佛，那就是惑障、業障、報障。惑障即一切之無明煩惱，業障指五逆十惡等，報障指三途八難等。

【重誓】　又叫做重願，即很深重的誓願。

【重關】　悟道的難關。

【重空觀】　重空是空之又空，重空觀就是空之又空的觀法。

【重複衣】　僧伽梨的別名。

【重緣心】　我們的心若是忽然的生起而攀緣善惡的境界，叫做獨頭心，若是相續而且攀緣前有之念，即叫做重緣心。

【降誕】　佛降生於世。

【降伏】　以威力降伏他人。

【降伏法】　以威力降伏怨敵或是惡魔之法，如修五大明王之法是。

【降伏坐】　又名降魔坐，即先以右足置於左股上，再以左足置於右股上的種坐法，反之者則叫做吉祥坐。

【降魔】　降伏惡魔。

【降魔相】　八相成道之一。

【降魔坐】　見降伏坐條。

【音教】　以聲音宣說的教法。

【聲音念誦】　出聲念佛或是誦經。

【風刀】　（喻）人臨命終時，體中的風大動搖支解其體，好像刀割一樣的痛苦。

【風大】　四大之一。見四大條。

【風色】　（喻）物之空無猶如風之無色。

【風災】　大三災之一。見大三災條。

【風輪】　四輪之一。見四輪條。

【飛行皇帝】　轉輪聖王的別名，因轉輪聖王能在空中飛行自在。

【飛花落葉】　獨覺乘的行人，獨處山林，見飛花落葉，便能悟知世法無常，因而開悟獲證涅槃。

【食時】　正食的時候，也就是日出至午前之一段時間。

【食四分】　凡有飯食，即以四分分之，一供養本尊，二行者自分，三同學共食，四以濟飢貧。

【首陀】　又叫做首陀羅，是古印度四大姓之一，也是農人奴隸階級。

【首陀羅】　見首陀條。

【首楞嚴】　定名，華譯為一切事究竟堅固。

【香入】　十二入之一。見十二入條。

【香剎】　佛寺。

【香水海】　圍繞著須彌山的內海，海水具有八功德，因其味芳香，故名香水海。
