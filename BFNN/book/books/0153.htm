/VERSE/<label>正文</label>　阿難！世間一切所修心人，不假禪那，無有智慧。但能執身不行淫欲。若行若坐，想念俱無。愛染不生，無留欲界。是人應念身為梵侶。如是一類，名梵眾天。

<label>譯文</label>　阿難！世間一切所有修心的人，不借禪那〈註一〉之力，無有智慧，但能依事相修行，嚴持禁戒。因為說執持之力，不行淫欲，還不能無心。然後若行若坐，想念俱無，最後則愛染不生不能留在欲界，因此應念身為梵侶〈註二〉，這樣一類人，名為梵眾天。

<label>註一</label>　禪那意為靜慮，即由靜而慮之義。

<label>註二</label>　已超出欲界，身為梵世庶民。

/VERSE/<label>正文</label>　欲習既除，離欲心現。於諸律儀，愛樂隨順。是人應時能行梵德。如是一類，名梵輔天。

<label>譯文</label>　欲界淫習既得伏除，離欲淨心，已得現前，不假執持之力，自合梵世律儀，無須勉強，自能隨順愛樂，此人應時成就梵行〈註一〉，如此一類，即名為梵輔天〈註二〉。

<label>註一</label>　清淨之行。即是梵行，成就此行，即合梵德。

<label>註二</label>　為梵天之輔臣。

/VERSE/<label>正文</label>　身心妙圓，威儀不缺。清淨禁戒，加以明悟。是人應時能統梵眾，為大梵王。如是一類，名大梵天。

<label>譯文</label>　身心都得到妙圓〈註一〉，無論行住坐臥，威儀都具足無缺，不但禁戒清淨，且能明悟了知〈註二〉，故此人應時即能統率梵眾〈註三〉，為大梵天王。如此一類，即名為大梵天。

<label>註一</label>　愛樂隨順，身心無所拘限，故稱妙圓。

<label>註二</label>　知持，知犯，知開，知遮，故為明悟了知。

<label>註三</label>　因為明悟了知，自能處斷重輕，昭示賞罰，故能統天眾而為大梵天王。

/VERSE/<label>正文</label>　阿難！此三勝流，一切苦惱所不能逼。雖非正修真三摩地。清淨心中，諸漏不動。名為初禪。

<label>譯文</label>　阿難！這三類勝流〈註一〉，一切苦惱所不能逼〈註二〉，雖然不算正修的真三摩地，然而於持戒的清淨心中，欲界的諸漏，不能牽動，這就名為初禪〈註三〉。

<label>註一</label>　這三類天人，同具身勝，樂勝，超於下界，故名為勝流。

<label>註二</label>　下界的粗重極苦，都已遠離，故一切苦惱都不能逼。

<label>註三</label>　初禪定具五支功德：一，覺；二，觀；三，喜；四，樂；五，一心。在九次第定中，名離生喜樂地。因為他離下界等種種不善之法，生初禪等諸善法故。

/VERSE/<label>正文</label>　阿難！其次梵天，統攝梵人，圓滿梵行。澄心不動，寂湛生光。如是一類，名少光天。

<label>譯文</label>　阿難！其次梵天統攝梵人久久化他之功愈深，自己的梵行也更純，淨心的力量更為堅固，禪定之力也更強。寂然不動，而湛然澄清。聲心內外皎潔而光耀。這樣一類天人，名為少光天。

/VERSE/<label>正文</label>　光光相然，照耀無盡，映十方界，遍成琉璃，如是一類，名無量光天。

<label>譯文</label>　定力更為增長，身光與心光，展轉相然，映十方界〈註一〉，遍成琉璃，身心內外明澈，淨無瑕穢。這樣一類天人，名為無量光天〈註二〉。

<label>註一</label>　此處所說十方界，是指一小千世界而言，因二禪上覆一小千世界故。

<label>註二</label>　此為對前天而言，前天光明，此天能量；而此天光明，前天不能量故。

/VERSE/<label>正文</label>　吸持圓光，成就教體。發化清淨，應用無盡。如是一類，名光音天。

<label>譯文</label>　吸持〈註一〉圓滿光明，以成就教體〈註二〉，依於圓光，發宣化理，自然成教，無作無為，所以應用無盡，這樣一類，就名為光音天〈註三〉。

<label>註一</label>　受教者，吸取法義；施教者，執持音聲。

<label>註二</label>　如維摩詰經說「或有佛國，以光明而作佛事。」可以例此。

又古德引經論多說二禪以上，無語言法。然法華經也說「光音及遍淨，乃至有頂天言語之音聲，悉皆得聞。」可知古德所說無語言法者，但無舌辯之語言，語言由於光發，如後文圓光成音即是。

<label>註三</label>　聲音從圓光中發出，故名光音天。

/VERSE/<label>正文</label>　阿難！此三勝流，一切憂懸所不能逼。雖非正修真三摩地。清淨心中，粗漏已伏。名為二禪。

<label>譯文</label>　阿難！這三類勝流〈註一〉，一切憂懸〈註二〉所不能逼，雖然不是正修的真三摩地〈註三〉，然而在清淨心中，粗漏已伏〈註四〉，名為二禪〈註五〉。

<label>註一</label>　不惟勝於欲界，兼復勝於初禪。

<label>註二</label>　初禪初離欲界之苦，恐其復墜，故憂愁懸掛，時時以覺觀拒之。至二禪離欲漸遠，恐墜之心已息，故一切憂懸所不能逼。

<label>註三</label>　雖至無覺無觀之境，依然屬於有漏，故仍不是正修的真三摩地。

<label>註四</label>　初禪中愛，雖不能斷，而於二禪清淨心中，無所由起，故說已伏。

<label>註五</label>　此時雖已超初禪，但未及三禪，故名為二禪，二禪具四支功德：一、內淨，二、喜，三、樂，四、一心。在九次第定中，名定生喜

樂。此定勝於初禪，因初禪有覺有觀，帶憂懸之喜樂，而二禪無覺無觀，純內淨之喜樂。

/VERSE/<label>正文</label>　阿難！如是天人，圓光成音，披音露妙，發成精行，通寂滅樂。如是一類，名少淨天。

<label>譯文</label>　阿難！這樣的天人，圓滿光明，成就音聲，披發音聲顯露化理而成妙用。發成精行〈註一〉，通於寂滅〈註二〉之樂，如此一類，名為少淨天〈註三〉。

<label>註一</label>　初禪離動現靜，二禪依靜現動，雖依靜現動，未免違靜，故發行猶粗，至此天定力轉深，動不違靜，故說發成精行。

<label>註二</label>　至此動靜雙亡，是為寂滅，寂滅之樂，妙勝於前，因初入此境，故說為通。

<label>註三</label>　寂滅名淨，以境純故，境量初通名少，又對前而言名靜，對後而言名少。

/VERSE/<label>正文</label>　淨空現前，引發無際，身心輕安，成寂滅樂。如是一類，名無量淨天。

<label>譯文</label>　前天雖通寂滅，但以靜境未亡，尚為靜之所限，現在到了此天，定力轉深，並淨亦空，故此時淨空現前，以空引淨，淨與空發，等太虛而為量，故引發無際，自覺現前身心，如太虛之一塵，無累無拘，自覺無限輕安，成寂滅樂，如此一類，名無量淨天〈註〉。

<label>註</label>　無量淨即以淨境無際言之。又前天淨境，此天能量，此天淨境，前天無能量故。

/VERSE/<label>正文</label>　世界身心，一切圓淨，淨德成就，勝托現前，歸寂滅樂。如是一類，名遍淨天。

<label>譯文</label>　前天雖淨德無際，而依報和正報猶未盡亡，既有身心世界，淨雖無量，而未極圓遍，至此定力轉深，身心世界，泯同一體，蕩然無雜，故一切圓淨，純淨之德，既已圓遍，故說成就，至此有漏之樂已極，自覺殊勝可托，趣住不拾故歸寂滅樂〈註一〉，這樣一類天人，名為遍淨〈註二〉天。

<label>註一</label>　雖殊勝之樂已極，然仍屬有漏。

<label>註二</label>　初則始通得路，次則入門，至此淨德圓遍，如升堂入室，故名遍淨。

<label>解</label>　按楞嚴經指掌說「問，欲界六天，按三摩文中，頗似道場嚴戒。按禪那文中，頗似二漸刳性。自入色界以來，歷談至此，按三摩中，頗似道場定慧。按禪那中，頗似歷位深修，況涅槃亦翻寂滅，而結盡亦曰寂滅現前，何此之寂滅，與彼勝劣天淵？請示深故，以防錯修。答，善哉問也，愚正欲言，按前佛示三摩文云：汝等決定發菩提心，於佛如來，妙三摩提，不生疲倦，應當先明發覺初心二決定義，是知正修之人，必先發菩提心，依真三昧，用不生滅心。如巧金師，欲祀上帝，依善好爐錘，用金作器，初作即貴，作成更為尊器，結盡所謂寂滅現前，涅槃所以翻為寂滅是也，今前云諸世間人，不求常住，是不發菩提心也。又云：不假禪那，無有智慧，是不依真三昧也。況生天之因，始於純想，是不以不生滅心，而用生滅心也。如拙庖人，欲飽田夫，以破漏釜竈，用砂作飯，初作原非飯本，塵劫只名熱砂。初禪所謂明悟，三禪中所謂寂滅是也，識此深故，自無錯修。問，前途既錯，如何改修？答，福愛天中，有二岐路：若從廣果，上歷不還，超空窮空，二皆不失正果，則向修不無少益。若無想窮空不歸，迷漏便入輪轉，則以往俱繫徒勞。

此改修善不善之辨也，問，此之世界身心，一切圓淨，與我空法空何別？答，二空因悟而證，二淨因想而伏，差之毫釐，失之千里，不可不辨。」

/VERSE/<label>正文</label>　阿難！此三勝流，具大隨順，身心安隱，得無量樂。雖非正得真三摩地。安隱心中，歡喜畢具。名為三禪。

<label>譯文</label>　阿難！這三類勝流〈註一〉，具大隨順〈註二〉，身心都得至安隱〈註三〉，得無量樂〈註四〉，在安隱心中〈註五〉，歡喜畢具〈註六〉，名為三禪〈註七〉。

<label>註一</label>　又勝於前三天。

<label>註二</label>　始通淨境為隨順，如得路無乖違。次則安隱，如入門無險難。三則已圓得樂，，如升堂入室，常受用。又光音天發行未精，為小隨順，至此天始為大隨順。

<label>註三</label>　少淨天初通寂滅，身雖已安，心猶未隱，得樂名為無量，並不是真無量，因為樂猶可量。

<label>註四</label>　至此天名遍淨，樂始不能量。

<label>註五</label>　安隱心即三禪心，初禪二禪，離憶增勝，故為清淨心。三禪得樂增勝，故為安隱心。又初禪離欲界苦惱故喜，二禪離初禪憂懸故喜，至於三禪於前二喜俱無，惟見其樂，故為安隱。

<label>註六</label>　安隱心中，亦有其自諭之歡，莫狀之喜，非人所能知，故稱為歡喜畢具。

<label>註七</label>　三禪具五支功德：一、捨，二、念，三、智，四、樂，五、一心。在九次第定中名離喜妙樂地，以離前二禪對苦，對憂粗相易見之浮喜，得第三禪自安自隱細相難知之妙樂。

/VERSE/<label>正文</label>　阿難！復次天人，不逼身心，苦因已盡。樂非常住，久必壞生。苦樂二心，俱時頓捨。粗重相滅，淨福性生。如是一類，名福生天。

<label>譯文</label>　阿難！再說天人，不逼身心〈註一〉，苦因已盡〈註二〉，此時定力轉深，覺三禪之樂，不能常住，福業盡時，久必壞生，由此離苦，住樂二心，俱時頓捨，於是粗重相滅，淨福性〈註三〉生，此定暫發，故名福生天。

<label>註一</label>　初禪已離苦惱，二禪又離憂懸，故身心不為所逼。

<label>註二</label>　初禪諸漏不動，二禪粗漏已伏，是為苦因已盡。

<label>註三</label>　捨心不動即淨福性。

/VERSE/<label>正文</label>　捨心圓融，勝解清淨。福無遮中，得妙隨順，窮未來際。如是一類，名福愛天。

<label>譯文</label>　捨心得到圓融〈註一〉，於此圓融捨心，了了分明，使勝解能清淨〈註二〉，所感淨福，無有遮限，於此無遮福中，無住無著，自能善巧隨順修習，窮究捨心，未來至何邊際？這樣一類天人，就名為福愛天〈註三〉。

<label>註一</label>　上離苦樂二心，俱時頓捨，仍有能有所，捨心猶有限礙，至此天捨定益深，能所雙忘，捨心始得圓融。

<label>註二</label>　此圓融捨心，了了分明，即是勝解。印持此心，不令能所復 萌於念，即為清淨。

<label>註三</label>　淨福無遮，深可愛樂，故名福愛。

/VERSE/<label>正文</label>　阿難！從是天中，有二歧路。若於先心，無量淨光，福德圓明，修證而住。如是一類，名廣果天。

<label>譯文</label>　阿難！從此天中有兩條歧略：若於前天中的圓融捨心，勝解〈註一〉清淨，福德圓滿明淨。深證捨禪，淨福益勝〈註二〉愛樂此福，住於此定這樣一類天人，就名為廣果天〈註三〉。

<label>註一</label>　勝解即是智慧光。

<label>註二</label>　按楞嚴經指掌「問，淨福勝前，其相云何？答，前天如寶月離雲，初得圓滿明淨，此天如寒光無際，萬方一時俱照，蓋前方備體，此則顯用也。」

<label>註三</label>　異生善果，以此天為最廣，所有功德勝於其下諸天。

/VERSE/<label>正文</label>　若於先心，雙厭苦樂，精研捨心，相續不斷。圓窮捨道，身心俱滅。心慮灰凝，經五百劫。是人既以生滅為因。不能發明不生滅性。初半劫滅。後半劫生。如是一類，名無想天。

<label>譯文</label>　若是於福生天中，俱時頓捨苦樂二心，又於福愛天中，精研捨心〈註一〉，修習捨定，勤勇無問，故相續不斷，不欲修證而住。必欲窮究捨心，未來至何邊際？〈註二〉即以捨心為涅槃道，故圓窮捨道，身心俱滅〈註三〉，至於心慮灰凝〈註四〉依定力攝持之故，經五百劫報形不壞，五百劫後，依舊輪轉〈註五〉，初半劫壞〈註六〉，後半劫生〈註七〉，這樣一類天人，名為無想天〈註八〉。

<label>註一</label>　福愛天於福無遮中，得妙隨順，即是精研捨心。

<label>註二</label>　此即福愛天中窮未來際。

<label>註三</label>　圓窮捨道必先伏五識，以前五識皆屬身分，五識既眠，外緣不行，若六識未伏，內心猶動，於是進伏六識，令緣慮不動，終至心慮灰凝。

<label>註四</label>　灰即是滅，凝即是不動，雖說是灰是凝，但只如蟄蟲冰魚一樣，不是真斷真滅，因為細想猶存，這就是無想之果。

<label>註五</label>　為其以生滅心為因，強制識心，令其灰凝，故不能發明不生滅性。迷失根性，遠違圓通，是不知真本而錯亂修習，故不能出輪迴。

<label>註六</label>　初生此天，宿定暫壞，半劫漸滅想心，宿定始成。

<label>註七</label>　後將報終，現定未失，半劫漸生想心，現定仍壞，雖中經四百九十九劫，只若重睡人，眠熟床枕。

<label>註八</label>　此天只依於捨禪，滅除前六識心心所法，令不現行。故名無想。

/VERSE/<label>正文</label>　阿難！此四勝流，一切世間諸苦樂境所不能動。雖非無為真不動地。有所得心，功用純熟。名為四禪。

<label>譯文</label>　阿難！這四種勝流，一切世間的苦樂境界〈註一〉所不能動，雖然不是無為的真不動地〈註二〉，有所得的心〈註三〉，功用純熟之後〈註四〉，名為四禪〈註五〉。

<label>註一</label>　這是指欲界以來的諸苦樂境界，欲界苦樂俱粗，初禪二禪，苦樂漸細，都是苦樂相間，到三禪則純樂無苦，到四禪則樂亦不受，故說諸苦樂境所不能動。

<label>註二</label>　不動有四：一是四禪不動，二是小乘不動，三是大乘權教不動，四是一乘實教不動。四禪雖是一切苦樂境所不動，只是如石壓草，似冰夾魚，所以不是無為真不動地。小乘和權教雖是無為，也只是似不動而不是真不動。

<label>註三</label>　四禪的捨定，只是強伏粗識，其不動猶不及小乘，即以此為真實，期其必得，故名有所得。

<label>註四</label>　雖是有為心，功用純熟後，不假勉強，任運伏識，任運成定，正顯其不動之義。

<label>註五</label>　四禪有四支功德：一，不苦不樂。二，捨念。三，清淨。四，一心，四禪在九次第定中名捨念清淨地，又楞嚴正脈說「初禪共戒，戒德增上。二禪喜俱，光明增上。三禪樂俱，淨樂增上。四禪捨俱，於中前三天福德增上，後一天捨定增上。此其別也。」

<label>解</label>　楞嚴經指掌說「俱舍云：雜修靜慮，有五品不同，故生五淨居天。雜修者，初起無漏，次起有漏，後起無漏，以有漏無漏，間雜而修故。靜慮者，定慧均等之謂也。五品者，下，中，上，上勝，上極也。問，何故雜修靜慮？答，為生淨居天故，為受現法樂故，為遮思煩惱故。問，以何義故名為淨居？答，離欲聖人，以聖道水，濯煩惱垢，故名為淨，淨身所止，故名淨居。或住於此，窮生死邊，故名為淨，淨者所住，故名淨居。或此無異生雜，純聖所止，故名淨居，今云不還者，的指三果人住故。」

/VERSE/<label>正文</label>　阿難！此中復有五不還天。於下界中九品習氣，俱時滅盡。苦樂雙忘。下無卜居。故於捨心眾同分中，安立居處。

<label>譯文</label>　阿難！四禪天中，除了上述四天之外，另有五不還天〈註一〉於下界中〈註二〉，九品習氣〈註三〉，俱時滅盡〈註四〉，苦樂雙亡〈註五〉，下無卜居之處〈註六〉，故於捨心眾同分中，安立居處〈註七〉。

<label>註一</label>　已生此天，即不復還來欲界受生。

<label>註二</label>　下界即指欲界。

<label>註三</label>習氣即是思惑，與生俱生，難除難滅，故分九品斷，斷前六品盡，證二果，後三品盡，證三果。共潤七番生死，方乃斷盡。

<label>註四</label>　七生天上，七返人間，於欲界時，滅盡習氣，從此於欲界中，無潤生之惑。

<label>註五</label>　初禪二禪，苦樂相間。三禪純樂，並以俱亡。

<label>註六</label>　七生天上時，色界初三地思惑，先已斷盡，故於下地，已無潤生之惑，縱擬再生，亦無因可托。故說下無卜居。

<label>註七</label>　既苦樂雙亡，進契捨心，故於捨心眾同分中，安立居處，然安立雖在同分，而雜修靜慮，應另有別境。

/VERSE/<label>正文</label>　阿難！苦樂兩滅，鬥心不交。如是一類，名無煩天。

<label>譯文</label>　阿難！既苦樂雙亡〈即苦樂兩滅〉，鬥心〈註一〉不交〈註二〉，如此一類天人，名為無煩天〈註三〉，（此天於雜修五品中應屬下品。）

<label>註一</label>　即能滅之心。

<label>註二</label>　滅苦滅樂，有彼此相勝之意，故稱鬥心。

<label>註三</label>　熏蒸燥熱，故感頓燥，如火被覆，不得發泄之象，如有鬥心，則不得發泄，此時既鬥心不交，故以無煩名此天。

/VERSE/<label>正文</label>　機括獨行，研交無地。如是一類，名無熱天。

<label>譯文</label>　鬥心發動為機，收攝不交為括，惟存一念獨行，研交〈註一〉無地，如此一類，名為無熱天〈註二〉。（此天於雜修五品中應屬中品。）

<label>註一</label>　一念若存，雖說不交，終有交時，則一念正是相交之處。若更精研此一念，了不可得，則不唯無交，即欲交亦無地。

<label>註二</label>　如爐炭已息，暖氣猶存，此時一念獨行，研交無地，一念亦了不可得，故名無熱。

/VERSE/<label>正文</label>　十方世界，妙見圓澄，更無塵象一切沈垢。如是一類，名善見天。

<label>譯文</label>　前天已研交無地，定深慧明，至此更發天眼，見十方世界〈註一〉，妙見〈註二〉圓澄〈註三〉，更無塵象〈註四〉，一切沈垢〈註五〉，這一類天人，就名為善見天〈註六〉。（此天於雜修五品中，應屬上品。）

<label>註一</label>　此處指一大千世界。

<label>註二</label>　妙見言天眼勝妙，超過四禪。

<label>註三</label>　圓遍澄凝，用益周而體益淨。

<label>註四</label>　塵象即是外境。

<label>註五</label>　沈垢即是內影。這是說外境不能礙其圓，內影不能擾其澄。

<label>註六</label>　用周體淨，澄圓無礙，故名善見。

/VERSE/<label>正文</label>　精見現前，陶鑄無礙。如是一類，名善現天。

<label>譯文</label>　前天已妙見圓澄，用周體淨，故精妙之見，已至現前，如陶

師之範土為瓦，鑄匠之模金作像，心之所至，手之所到，任運成就，得自在故，這樣一類，神足無礙，就名為善現天。（此在雜修五品中屬上勝品。）

/VERSE/<label>正文</label>　究竟群幾，窮色性性，入無邊際。如是一類，名色究竟天。

<label>譯文</label>　究竟群幾〈註一〉，窮盡一切色性，至於空性〈註二〉，到於無有邊際之處〈註三〉，這樣一類，就名為色究竟天，（此天於雜修五品中，應屬上極品。）

<label>註一</label>　群幾就是群微，初以假想，析三千大千世界為七分，次以七分，分分轉析為七，如是展轉分析，至於究竟，最後至為微塵，雖至眾微，猶有微礙，於是再以七分分之。分至極微，則成鄰虛，是為究竟群幾。

<label>註二</label>　色相體性，析成鄰虛，至此巳盡，若再析鄰虛，就只有空性，窮盡色性之後，就只有虛空之性，色本是依空而顯現，故虛空之性即是色體之性，至此雖身相未泯，而境界全空。

<label>註三</label>　無邊際即空處邊際，也即是色界極頂，故以色究竟名之。

按俱舍論說「從此向上，無復所居，此處最高，名色究竟。」

/VERSE/<label>正文</label>　阿難！此不還天，彼諸四禪四位天王，獨有欽聞，不能知見。如今世間曠野深山，聖道場地，皆阿羅漢所住持故，世間粗人，所不能見。

<label>譯文</label>　阿難！這五不還天，那些四禪的四位天王〈註一〉，只能欽仰和聽聞，而不能知道他們的依正受用，更不能見到他們的勝妙之處〈註二〉。就像如今世間的曠野深山，聖道場地，都是阿羅漢所住持之所，世間的粗人，不能見到一樣〈註三〉。

<label>註一</label>　初禪大梵天王，二禪光音天王，三禪遍淨天王，四禪廣果天王，按唯識論說二禪以上，不分王臣，現在通稱天王，有三重意義：一為統攝之義，統攝梵眾及梵輔故，如大梵天王即是。二為自在之義，於本天中，得自在故，如光音遍淨是。三為尊勝之義，於諸天中最尊最勝。如廣果天是。一如世間稱人王，實有君臣之義，二如菩薩名藥王，三如世尊稱法王。

<label>註二</label>　只能欽聞，不能知見，這當中有三重道理。一是四禪只能伏惑，而不還卻能斷惑。二是四禪為有漏，而不還卻是無漏。三是凡聖之隔，四禪為凡，不還為聖，彼此懸隔，故只能欽聞，而不能知見。

<label>註三</label>　不還與四禪同以捨心成定，而彼此不能見面就如世間的曠野深山，都是羅漢所居的聖境界一樣，世間粗人，不能見面。如入大乘論所說「賓頭盧等十六羅漢，散在諸山海中，」而世人不能見一樣。

/VERSE/<label>正文</label>　阿難！是十八天，獨行無交，未盡形累。自此已還，名為色界。

<label>譯文</label>　阿難！這十八類天人，絕配偶，離情欲，只是形體未盡，還有色質之累。自此以來，名為色界〈註〉。

<label>註</label>　色分為業累色和定果色兩種。在色界天中，兩種色都有。

/VERSE/<label>正文</label>　復次阿難！從是有頂色邊際中，其間復有二種歧路。若於捨心發明智慧，慧光圓通，便出塵界，成阿羅漢，入菩薩乘。如是一類，名為回心大阿羅漢。

<label>譯文</label>　再說阿難！從此有頂〈註一〉色邊際〈註二〉中，這當中又有兩條岐路：一是從福愛天中，生廣果天，二是生無想天，在廣果天中，又分住與不住，若是作證而住，則報盡仍墜輪迴，若不作證，則雜修靜慮以入五不還天，在五不還天中，又分為利鈍兩條路〈註三〉。若於四禪捨心中苦樂雙亡，鬥心不交〈註四〉，最後出離塵界，離分學生死，成阿羅漢，入菩薩乘，這樣一類人，就

名為回心大阿羅漢〈註五〉。

<label>註一</label>　色究竟天之頂，名為有頂。

<label>註二</label>　色究竟天之頂，上鄰空界，故說為色邊際。

<label>註三</label>　若利根者，於五不還天中，無煩天斷四禪思惑，從無熱天至究竟天，斷四空思惑，再從究竟天中，超四空而證阿羅漢果。

<label>註四</label>　無煩天鬥心不交，無熱天研交無地，即是智慧漸發，善見天妙見圓澄，是智慧始明，善現天陶鑄無礙，是慧光始圓，色究竟天窮色性性，是慧光始通，已盡空界三十六思惑，故自此便出離塵界。

<label>註五</label>　回小乘心，向大乘果，但其證跡，仍為羅漢，故以大字別之。

四空處天。

<label>解</label>　按楞嚴指掌「初、厭色依空名空處，二、厭空依識名識處，三、色空識滅，不得真滅，名非非想處，有定果色，無業果色，故亦名無色界也。此復有二：一、從福愛分歧，由廣果而轉入不還，由不還而漸窮。二、從福愛分岐，不由廣果，緣無想而直入漸窮。如夷路而長，直入如險路而近，今約漸窮者言之，無想直入至後總結自見。」    |

/VERSE/<label>正文</label>　若在捨心，捨厭成就。覺身為礙，銷礙入空。如是一類，名為空處。

<label>譯文</label>　福愛天捨心圓融勝解清淨，捨厭之心，依此心成就廣果乃至色究竟天，色究竟天，雖已窮色性性，入無邊際。其奈未盡形累，故覺身為礙，故銷礙入空，前於色究竟天中，已窮色性性，入無邊際，唯覺有身為礙，只須仍依前分析此身，以至於無，此時身界俱空，唯覺虛空無邊，為識所依，此即厭色依空，這樣一類天，就名為空處。

/VERSE/<label>正文</label>　諸礙既銷，無礙無滅。其中唯留阿賴耶識。全於末那半分微細。如是一類，名為識處。

<label>譯文</label>　諸礙既已銷亡〈註一〉，唯有空存，現在緣空無邊，令心散漫，乃作意欲忘，久而定成，並前無礙之空，亦復俱滅，唯有阿賴耶識存在，此時六識已滅〈註二〉，唯有末那〈註三〉半分微細〈註四〉，此時色空俱滅，唯有識心無邊，此即所謂厭空依識而成定，這樣一類，就名為識處。

<label>註一</label>　色究竟天已銷界礙，空處又銷身礙，故說諸礙皆已銷亡。

<label>註二</label>　六識托塵似有，離塵實無，現既色空俱亡，六識無托，故與之俱滅。

<label>註三</label>　末那識以阿賴耶識為體，唯有依阿賴耶識，方能保全，現在所說之末那，乃是阿賴耶識所保全之末那。

<label>註四</label>　末那識外緣六塵，形相粗顯，內緣八識，行相微細，現在六識既滅，則外緣之半分粗顯者已滅，所留唯內緣八識之半分微細部分，這就是識定。這是以末那為能緣心，以阿賴耶為所緣境。

/VERSE/<label>正文</label>　空色既亡，識心都滅。十方寂然，回無攸往。如是一類，名無所有處。

<label>譯文</label>　空色俱亡〈註一〉，識心都滅〈註二〉，十方寂然，迥無所往〈註三〉，這樣一類，就名無所有處〈註四〉。

<label>註一</label>　空處亡色，識處亡空。故空色俱亡。

<label>註二</label>　不唯六識及末那粗分不行，並末那之細分，亦復俱滅，因前天唯留末那之分，現復厭其恆審思量，作意欲滅之，久而定成，思量都盡，唯有賴耶獨存，但賴耶無有分別，唯覺十方寂然，此去不知是何境界？

<label>註三</label>　這就是老莊所說的混成一氣，印度外道所執的冥諦，都是此境。

<label>註四</label>　到此色亡，空亡，未那識亦亡，唯存阿賴耶識無分別性，故無所有。

/VERSE/<label>正文</label>　識性不動，以滅窮研，於無盡中發宣盡性。如存不存。若盡非盡。如是一類，名為非想非非想處。

<label>譯文</label>　識性〈註一〉本來不動，以滅定窮研，欲滅本識，識實不滅，唯覺滅定益深，是為於無盡中，發宣盡性，猶如患目羞明，以障覆燈，燈實不滅，唯見障外無明，是成非非想之因，識實不滅，而為滅定所障，故如存不存。雖為滅定所障，而識實不滅，故若盡非盡。是成非非想之果，這樣一類，就名為非想非非想處〈註二〉。

<label>註一</label>　識性即指賴耶，性者根本義，以賴耶為諸識之本。楞伽經說「藏識海常住，境界風所動，種種諸識浪，騰躍而轉生」是知空處亡色，識處亡空，略似於境界風息，無所有處。識心都盡，略似於識浪不勝，但以法執俱在，我執暫伏，唯以滅定窮研，如入室避風，似引水觀浪，風實不息而浪猶正躍，所以不見本識，唯覺十方寂然，迥無攸往，現在說寂無攸往，正是識性不動之境，藏海常住之源，奈為二執所障，不能薦取，亦唯略似而已。

<label>註二</label>　如障覆燈，障外不見，故作非想，以滅障識，亦復如是，如障微開，燈明微露，故作非非想，滅定稍虧，亦復如是，所謂滅窮識性，不得真滅。

/VERSE/<label>正文</label>　此等窮空，不盡空理。從不還天聖道窮者，如是一類，名不回心鈍阿羅漢。若從無想諸外道天，窮空不歸，迷漏無聞，便入輪轉。

<label>譯文</label>　此等窮空〈註一〉不盡空理〈註二〉，從不還天聖道窮者，名為不回心鈍阿羅漢〈註三〉，若從無想諸外道天〈註四〉窮空不歸，迷漏無聞〈註五〉，便入輪轉。

<label>註一</label>　此總指四空天而言，按楞嚴正脈說「初天窮色令銷，二天窮空令無，三天窮識令滅，四天窮性令盡，前二窮境，後二窮心，欲令心境雙空。」故總為窮空。

<label>註二</label>　不盡空理，有二重意義，一是不達法空，下文聖道窮者即是。二是我空未極，下文外道窮者即是。

<label>註三</label>　一類始從福愛天分岐，由廣果而入不還，由不還而漸窮四空。由不還天初果即入聖流，現在三果中，因根鈍故，在不還天中，唯斷四禪殘思。現在四空天中，以窮空之力，漸斷三十六思，得證我空之理，成阿羅漢。因為他沈空滯寂，不想度生，與前頓超一類相比，故名為不回心鈍阿羅漢。

<label>註四</label>　這是由福愛天分歧，不由廣果，便入無想，不是正道之故，所以為外道天，這裏又有兩條道路：一類是非果計果報盡便入輪迴。二類是不自作證，窮空直入空界，因為在無想天中，心慮灰凝，初半劫減，後半劫生，厭離無想，修空界定，直入空處，以至非非想處，作證而住。

<label>註五</label>　困迷於有漏，不知斷惑，不聞聖道，不求真證。斷證既無，定壞還墮。

/VERSE/<label>正文</label>　阿難！是諸天上各各天人，則是凡夫業果酬答，答盡入輪。彼之天王，即是菩薩遊三摩提，漸次增進，回向聖倫所修行路。

<label>譯文</label>　阿難！這些天上，各各天人，都是凡夫各人自己所造業果，縱獲勝福，不過酬答前因，答盡還入輪迴。這些天中，各位天王，都是菩薩遊於三摩提境中〈註一〉，漸次增進〈註二〉，回向聖倫，所修行路〈註三〉。

<label>註一</label>　這是指四禪天四王，六欲天六王，都是菩薩，已得圓通之後，遊戲於三摩提境中。

<label>註二</label>　按乾慧地菩薩，寄報於四王天，接引人間眾生，於欲令輕，十信位菩薩，寄報五欲天，接引四王天眾生，於欲慚離；十住位菩薩，寄報於初禪，為接六欲天眾生，於欲永斷；十行位菩薩，寄報於二禪，為接初禪眾生，令離覺觀；十向位菩薩，寄報於三禪，為接二禪眾生，令離喜樂；十地菩薩，寄報於四禪，為接三禪眾生，令捨妙樂；等覺菩薩，寄報色究章天，為接四禪眾生，令離捨定。

即以此接物利生，成就己德。

<label>註三</label>以此歷位增進，行行位位，都不離菩提之心，向菩提之果。

/VERSE/<label>正文</label>　阿難！是四空天，身心滅盡，定性現前，無業果色。從此逮終，名無色界。

<label>譯文</label>　阿難！這四空天，身心都滅盡〈註一〉，定性現前〈註二〉無業果色〈註三〉從此到終，雖然還有天的名稱，而無色可見，故名無色界。

<label>註一</label>　空處滅身，識處猶有心在，至無所有處，乃至非非想處，則並彼所執為自心者，亦復俱滅，其實識性本不可滅，但他們不知，只是識性在定中潛伏下來，自己覺得是滅了。

<label>註二</label>　深定之體現前，能發定果色定中現起，微細身境自在受用。

<label>註三</label>　因業報所感粗顯身境，不復更有。

/VERSE/<label>正文</label>　此皆不了妙覺明心。積妄發生，妄有三界。中間妄隨七趣沈溺。補特伽羅各從其類。

<label>譯文</label>　這都是不明白妙覺明心〈註一〉，積妄發生〈註二〉，妄有三界〈註三〉，在此中間，以妄為實，取著造業，故妄隨七趣補特伽羅而沈溺〈註四〉，各從其類而輪轉於生死中。

<label>註一</label>　妙覺明心，即指本覺而言，本無識心分別故為妙，本無色空頑冥故為覺，本無欲塵蒙蔽故為明。

<label>註二</label>　由於本覺妙明心中一念妄動，即成為晦昧，因為不明白此心實相，於是由迷生迷，積妄而生轉相和現相，次第而起。

<label>註三</label>　於是從無同異中：妄見同異諸相，三界因此而發生。

<label>註四</label>　補特伽羅意為數取趣，如天報已盡，於中有身，數數取著，趣於餘趣，無始以來業種，眠於藏識，次第而發，如修羅業發，則從修羅一類，若人道業發，則從人道一類，乃至若地獄業發，則從地獄一類。

<label>解</label>　按楞嚴經指掌說「問，若爾則天福獨不可修耶？答，若悟而後修，不復妄隨，則天福即聖道之階梯，如前所謂漸次增進，回向聖倫者是也。若不悟而修，不達妄有，則天樂即苦趣之前導，如前所謂業果酬答，答盡入輪轉者是也。汝正不必問天福之可修與不可修？只須問汝心之能悟與不能悟？觀文中曰妄有，曰妄隨，曰七趣，曰沈溺，其警惕之意，亦深切矣！」

/VERSE/<label>正文</label>　復次阿難！是三界中，復有四種阿修羅類。

<label>譯文</label>　再說，阿難！在這三界中，更有四種阿修羅類〈註〉。

<label>註</label>　阿修羅，瑜伽師地論譯為非天，古德釋為有天福，無天德，另翻為無端正，長阿含經說「修羅生女端正，生男多醜，從男彰名。」又鳩摩羅什說為不飲酒，引雜寶藏說「妒天飲酒，採華醞釀，嗔無和氣，不成，終不得飲。」按三界中皆有修羅，同分地也。以種族有四：胎卵濕化，各不同，雖種族有四，同名修羅，以性多嗔，行多妒，性行多相類故。

/VERSE/<label>正文</label>　若於鬼道以護法力，乘通入空。此阿修羅從卵而生，鬼趣所攝。

<label>譯文</label>　若是遠因從鬼道而來，以護法之力〈註一〉，出於鬼倫，入於修羅道中〈註二〉，故乘通人空〈註三〉，從卵而生〈註四〉，仍屬鬼道所攝〈註五〉。

<label>註一</label>　以善願心護經，護咒，或受佛遺囑，護持修法行道之人，都可稱為護法。

<label>註二</label>　雖來自鬼道，入於修羅道，則福勝於鬼。

<label>註三</label>　鬼本具五通，加以護法之力，故果中更勝於鬼。

<label>註四</label>　鬼多浮想，故改形仍從卵生。

<label>註五</label>　轉報神通類鬼，仍為鬼趣所攝。毗婆沙論上說「妙高山中，空缺之處，如覆寶器，修羅所住，如堅手天等。」三界安立圖說「自須彌山根上去一萬由旬有堅手天，堅手天上有持鬘天，持鬘上有恆憍天，此三天皆鬼神所居。」

/VERSE/<label>正文</label>　若於天中降德貶墜，其所卜居鄰於日月。此阿修羅從胎而出，人趣所攝。

<label>譯文</label>　若是於天中，降德〈註一〉貶墜下來，改生在修羅道中，其所居住之處，鄰於日月〈註二〉，這一類阿修羅，從胎而出〈註三〉，故於人趣所攝〈註四〉。

<label>註一</label>　色界天以梵行持身，六欲天以少欲為德，若梵行稍虧，情欲稍重，即為降德，謫謝天位，改報修羅。

<label>註一</label>　按正法念處經說「有阿修羅，住須彌山側，於欲界中，化身大小，隨意能作。」這就是有天福，無天德。

<label>註三</label>　胎因情有，此類阿修羅，以情重被貶，故從胎而出。

<label>註四</label>　此類所居鄰於日月，下接人境，又情欲同於人，故為人趣所攝

/VERSE/<label>正文</label>　有修羅王執持世界，力洞無畏，能與梵王及天帝釋四天爭權。此阿修羅因變化有，天趣所攝。

<label>譯文</label>　有阿修羅王〈註一〉，能執持世界〈註二〉，力能洞達無礙〈註三〉，能與梵天及天帝釋四天爭權〈註四〉，這類阿修羅，因變化而有〈註五〉，為天趣所攝〈註六〉。

<label>註一</label>　這類阿修羅，原從人道中來，在人中有大福德，應生天上，但勝負心重，有爭王圖霸之業，執分疆裂土之功，事不遂意，嗔妒結於心中，故感為修羅王，福報同於天人。

<label>註二</label>　性好鬥爭，心有勝負，爭王圓霸之心未了，分疆裂土之習仍在，故感執持世界。按楞嚴正脈說「執持世界者，亦能驅役鬼神，禍福人間，如孔雀經有修羅所罰之語。」

<label>註三</label>　神通之力，洞達無礙，上天下地，無所畏懼。此由有大福德及勇敢之心所致。

<label>註四</label>　按灌頂大師疏說「梵王大千之主，帝釋三十三天中尊，四王四洲都統，各有專司，修羅不攝，妒心起諍，欲竊其權，時來與戰。又引經證云：修羅初來戰時，先四天神，次餘散天，次四天王，四王力敵不勝，方報天帝，天帝力不能敵，然後展轉乞助上天，乃至梵王下天助之。」但未指出於何經，想必有所見。但既能與帝釋四天爭權，則色界和欲界定有其同分之境。

<label>註五</label>　因福德力大，不受胎藏，但離人間報軀，即現修羅幻形，故說因變化有。

<label>註六</label>　福報似天，故為天趣所攝，或以住處鄰於天官，正法念經說「有福力大者，住於眾相山間。」

/VERSE/<label>正文</label>　阿難！別有一分下劣修羅。生大海心，沈水穴口，旦遊虛空，暮歸水宿，此阿修羅因濕氣有，畜生趣攝。

<label>譯文</label>　阿難！另外還有一分下劣阿修羅〈註一〉，生於大海中心，沈在水穴口〈註二〉，白晝遊於虛空，夜回歸水宿〈註三〉，這類阿修羅感濕氣而生，為畜生道所攝〈註四〉。

<label>註一</label>　這類阿修羅，不止濕生一類，餘生尚多，此濕生僅為其中一分而已。其福德神力，都不及上三類，若與上三類較其勝劣，則化生者為王，胎生者似臣，卵生者似民，此濕生者似為阿修羅之奴。

<label>註二</label>　生於大海心，海心即是海底。沈水穴口，即是海底泄水之口，如現在百慕大海底。這都是畜生道餘習，如金翅鳥因有食龍餘習，故感生於大海心，孽龍有避苦餘習，故感沈水穴口。

<label>註三</label>　白晝遊於虛空，就是白晝供驅使，夜歸海宿，即是息其勞累，故判其為修羅中之奴。

<label>註四</label>　以從畜道中來，故猶畜道餘習，如正法念經說「無力少福者，住於大海心底。」

/VERSE/<label>正文</label>　阿難！如是地獄、餓鬼、畜生、人及神仙、天洎修羅。精研七趣，皆是昏沈諸有為相。妄想受生。妄想隨業。於妙圓明無作本心，皆如空華，元無所著。但一虛妄，更無根緒。

<label>譯文</label>　阿難！這些地獄餓鬼畜生和人道，以及神仙天道並修羅道，精心研究這七趣的本因，都是昏沈〈註一〉的眾有為相，妄想受生，妄想隨業輪轉，於妙圓明無作本心〈註二〉上，都如空華一樣〈註三〉，元無所著〈註四〉，但一虛妄，更無根本頭緒可言。

<label>註一</label>　無明不覺為昏，起惑造業為沈。

<label>註二</label>　不隨業力所遷故為妙，不為七趣所礙故為圓，不為妄想所蔽故為明，本心即是本元真如，本元真如即是如來成佛真體，故為無作。

<label>註三</label>　眾生因不了此心，妄有七趣，若果能了此心，則七趣只如空華起滅一樣。

<label>註四</label>　以虛空喻真心，狂華起滅喻七趣輪轉，都是當處出生，隨處滅盡，豈有著落之處。

<label>解</label>　這是為答阿難所問「此道為復本來自有？為是眾生妄習生起？」現在說「妄想受生，妄想隨業，」是答妄習生起。又說「但一虛妄，更無根緒，」是答非本來有。

/VERSE/<label>正文</label>　阿難！此等眾生，不識本心，受此輪迴，經無量劫，不得真淨，皆由隨順殺盜淫故。反此三種。又則出生無殺盜淫。有名鬼倫。無名天趣。有無相傾，起輪迴性。若得妙發三摩提者，則妙常寂。有無二無，無二亦滅。尚無不殺不偷不淫。云何更隨殺盜淫事。阿難！不斷三業，各各有私。因各各私。眾私同分，非無定處。

<label>譯文</label>　阿難！這些眾生因為不能識得本心，以致受輪迴之苦，在輪迴中，經過無量劫，不得真淨〈註一〉，都是由於隨順殺盜淫〈註二〉的緣故，違反這三種業，又出生無殺盜淫之業，有殺盜淫為惡道之因名為鬼類，無殺盜淫名為善道之因，成為天趣，有無二種業力，互相傾奪〈註三〉，於是產生了輪迴性〈註四〉，若是得到妙發三摩提〈註五〉，就證得妙常寂〈註六〉，有和無都不存在，無二之無，亦不存在〈註七〉，此時既無不殺不偷不淫，更何況殺盜淫等事。阿難！若是不斷三業，則業力各各不同，受報也各各有私，彼此業力同者，也同在一處受報。這就是眾私同分之地，並不是沒有定處。

<label>註一</label>　惡道固然不淨，善道淨也不真，因為不明本心，終成有漏，故不是真淨。

<label>註二</label>　十惡之中，貪等屬惑，包括在隨順之中，妄等屬口，生自身業之表，輪迴正因，唯身業為要。

<label>註三</label>　反此三業，漸次伏除，除得一分有，增得一分無，若隨順三業，至於全有，則報感鬼獄諸惡道，若出生而至於全無，則報感天趣諸善道，如此有不終有，時為無所奪，無不終無，或時為有所奪，如此互相傾奪，輪迴即因此而生。

<label>註四</label>　從天洎仙及人，展轉輪迴於善道，漸至於無，則從地獄餓鬼及畜生，展轉輪迴於惡道，因此於無作本心中，顛倒相續，這就名為起輪迴性。輪迴之所以稱性，因為是有為生滅之性。

<label>註五</label>　妙發三摩提，就是不離六根門頭，親見不生滅性。

<label>註六</label>　不生滅性，有不能有就為妙，無不能無就為常，相對不立，中亦無有就為寂。

<label>註七</label>　既然有不能有，即不待有而立無，無不能無，即不待無而立有，故說是有無二無，即有與無二邊，都無有。二邊既無，不待邊以立中，故說無二亦滅，就說明無二之中道，亦同時俱滅。自此淨極光通，寂照含虛，卻來觀世間，猶如夢中事，隨緣現無，而不住於無，故說：尚無不殺不偷不淫，隨緣現有，而不住於有，故說：云何更隨殺盜淫事？這就是七趣之所不輪轉，而如來密因常得現前。

/VERSE/<label>正文</label>　自妄發生，生妄無因，無可尋究。汝勖修行，欲得菩提，要除三惑。不盡三惑，縱得神通，皆是世間有為功用。習氣不滅，落於魔道。雖欲除妄，倍加虛偽。如來說為可哀憐者。汝妄自造。非菩提咎。作是說者，名為正說。若他說者，即魔王說。

<label>譯文</label>　由於自己一念妄動〈註一〉，生妄不是有何種緣因〈註二〉，無處可以尋究。你應當勉勵一般修行的人，要想證得菩提，一定要除掉三惑〈註三〉，要是不除盡三惑〈註四〉，縱然得到神通，都是世間的有為功用，習氣不滅，終於落入魔道〈註五〉，雖然本想除妄，但最後加倍的虛偽〈註六〉。因此如來說為可哀憐者，你的妄是由你自己所造，不是菩提的過失。作此說即是正確的說法，若作其他的說法，即是魔王的說法。

<label>註一</label>　因一念妄動，變起阿賴耶識境。

<label>註二</label>　最初一念妄動，名為無明即此一念，若究其所由，則無所由而生。

<label>註三</label>　三惑即是淫殺盜，於中執迷不了，即名為惑，若但離於有，不名為除，必至有無二無，無二亦滅，乃名為除。

<label>註四</label>　不盡三惑，不唯不能免七趣輪迴，縱然以禪定之力，得到相似神通，都是有為功用。

<label>註五</label>　因為習氣不滅，對境復發，上品必為魔王，中品必為魔民，下品必為魔女，故說落入魔道。

<label>註六</label>　初修之時，本欲除妄，及至落入魔道，魔福受盡，業報現前，阿鼻極苦，還自來受。

/VERSE/<label>正文</label>　即時如來將罷法座。於師子床，攬七寶幾，回紫金山，再來仉倚。普告大眾及阿難言：

<label>譯文</label>　即時如來將罷法座，於師子床中〈註一〉攬七寶幾〈註二〉回紫金山〈註三〉，再來憑倚而座，普告大眾和阿難說：

<label>註一</label>　師子表說法無畏。

<label>註二</label>　寶表聖財普利，故以七寶裝成之幾。

<label>註三</label>　紫金山即如來之身，如來金身丈六，圓光四布，巍巍如山，故以為名。

/VERSE/<label>正文</label>　汝等有學緣覺聲聞，今日回心趣大菩提無上妙覺。吾今已說真修行法。汝猶未識修奢摩他毗婆舍那微細魔事。

<label>譯文</label>　你們這些有學和緣覺聲聞，今天回心〈註一〉向大菩提無上妙覺〈註二〉，我現在已對你們說了真正修行的方法，你們還不能認識修奢摩他，毗婆舍那〈註三〉，的微細魔事〈註四〉。

<label>註一</label>　回小乘心，向大乘路。

<label>註二</label>所趣者乃圓證實教最上一佛乘故。

<label>註三</label>　奢摩他為止，毗婆舍那為觀。

<label>註四</label>　陰境現前，不自覺知，故云為微細魔事。

/VERSE/<label>正文</label>　魔境現前，汝不能識。洗心非正，落於邪見。或汝陰魔。或復天魔。或著鬼神。或遭魑魅。心中不明，認賊為子。又復於中得少為足。如第四禪無聞比丘，妄言證聖。天報已畢，衰相現前。謗阿羅漢身遭後有，墮阿鼻獄。

<label>譯文</label>　一旦魔境現前，你不能識得，洗心〈註一〉不正，落於邪見中〈註二〉。或是你自身的陰魔，或是天魔，或是鬼神著身，或遭遇魑魅〈註三〉，因為心中不明，以致認賊為子，又有一類修行人，得少為足，如第四禪無聞比丘〈註四〉，妄言證得聖位，天報已畢，衰相現前〈註五〉，謗阿羅漢〈註六〉，身遭後有，墮在阿鼻獄中。

<label>註一</label>　修定本為洗心。

<label>註二</label>不識魔境，蔽諸正見，縱欲洗心，亦不得其正，不得其正，必落於邪。

<label>註三</label>　雖同是魔境，然各有不同之魔。

<label>註四</label>　按大智度論中記「有一比丘，師心自修，無廣聞慧，不識諸禪三界地位，修得初禪，便謂初果，乃至四禪，便謂四果，命欲盡

時，見中陰相，便生邪見，謗無涅槃，羅漢有生，以是因緣，即墮泥犁獄中。」

<label>註五</label>　衰相現前，即是論中見中陰相。

<label>註六</label>　即是論中「謗無涅槃，羅漢有生。」

<label>正文</label>　汝應諦聽。吾今為汝仔細分別。

<label>譯文</label>　你應當仔細聽著，我現在為你仔細分別清楚。

<label>解</label>　按楞嚴正脈說「不但分別，更許仔細者，一以魔相幽微難見，一以摩害酷烈難堪，故勞真慈費委悉也。」

/VERSE/<label>正文</label>　阿難起立，並其會中同有學者，歡喜頂禮，伏聽慈誨。

<label>譯文</label>　阿難起立，並在會中同有學者，歡喜頂禮，伏聽佛大慈的教誨。

/VERSE/<label>正文</label>　佛告阿難及諸大眾。汝等當知。有漏世界十二類生，本覺妙明覺圓心體，與十方佛無二無別。由汝妄想迷理為咎，疑愛發生。生發遍迷，故有空性。化迷不息，有世界生。

<label>譯文</label>　佛告訴阿難與及在座大眾，你們應當知道：有漏世界〈註一〉十二類眾生〈註二〉，本覺〈註三〉原是妙明〈註四〉覺圓的心體〈註五〉，與十方佛，沒有什麼差別。由於妄想迷失了真理的過失，癡愛因而發生〈註六〉，生發遍迷而有空性出生，化迷不息〈註七〉，因而產生世界。

<label>註一</label>　有漏世界是依報。

<label>註二</label>　十二類眾生是正報，這依正二報都是遠由惑現，近由業招，故為有漏。

<label>註三</label>　離無明不覺為本覺。

<label>註四</label>　離妄想昏亂為妙明。

<label>註五</label>　諸佛依此出生為覺圓，世界眾生依此建立為心體。

<label>註六</label>　癡即無明，以不如實知真如法一故，不覺心起而有其念，即名為愛。由癡愛故，真妄和合，變起阿賴那識。名為發生。

<label>註七</label>　依前所生業識，發起能見見分，此即前所謂所既妄立，生汝妄能，故見本覺真心，全成晦昧，不見真覺，唯見頑虛。故有空性發生，以見對空，轉覺迷悶，復起化迷之心，相續不息，於空中見有色相，世界依此而生，這就是前偈中所說「迷妄有虛空，依空立世界。」

/VERSE/<label>正文</label>　則此十方微塵國土，非無漏者，皆是迷頑妄想安立。當知虛空生汝心內，猶如片雲點太清佇。況諸世界在虛空耶。汝等一人發真歸元，此十方空皆悉銷殞。云何空中所有國土而不振裂？

<label>譯文</label>　即此十方像微塵一樣多的國土，並不是無漏的，都是從迷頑妄想安立起來的，應當知道虛空生於你的心中，猶如一片雲點於太空中一樣，何況這些世界存在於虛空中呢？你們當中如一人發真〈註一〉返還本元〈註二〉，那麼這十方虛空，將全部銷滅，何以存在於虛空中的國土，能不隳裂呢？

<label>註一</label>　如前文所說「入流忘所，動靜不生，根塵雙脫，覺心獨露。」

是為發真。

<label>註二</label>　若至於生滅既滅，寂滅現前，名為歸元。歸元無迷，則十方虛空，全部銷滅。

<label>解</label>　問，佛久已成道，何以虛空猶在？答，全空即是全真，證道者見真不見空，未證者見虛空猶在。此於同分境中，撤去一分妄見，如十燈光同照一室，撤去一燈，其餘九燈，依然遍照室中。因空本無形，故依然不變，界本有形，如加水同注一器中，撤去一水，器中之水，皆應動搖，故一人發真歸元，世界振裂。即是此理。

/VERSE/<label>正文</label>　汝輩修禪飾三摩地。十方菩薩，及諸無漏大阿羅漢，心精通吻，當處湛然。

<label>譯文</label>　你們修習禪定，想證得聖位，必先嚴飾三摩地境〈註一〉，十方菩薩與及諸無漏大阿羅漢，心精與之正相吻合〈註二〉，當處湛然〈註三〉。

<label>註一</label>　解六結，越三空，即是嚴飾三摩地境。

<label>註二</label>　前文此根初解，先得人空，即是心精現前，而十方初心菩薩，及諸無漏大阿羅漢，所證人空之理，與此正相吻合。

<label>註三</label>　若更至於空性圓明，成法解脫，解脫法已，俱空不生，這就是當處湛然，渾同佛境。

/VERSE/<label>正文</label>　一切魔王及與鬼神諸凡夫天，見其宮殿無故崩裂。大地振坼，水陸飛騰，無不驚懾。凡夫昏暗，不覺遷訛。彼等咸得五種神通，唯除漏盡，戀此塵勞。如何令汝摧裂其處。是故鬼神，及諸天魔，魍魎妖精，於三昧時，僉來惱汝。

<label>譯文</label>　一切魔王與及鬼神眾凡夫天〈註一〉，見其宮殿，無故崩裂，大地也振動而坼裂，水陸飛騰〈註二〉，無不驚惶恐懼，凡夫昏暗〈註三〉，不覺遷訛〈註四〉，他們都得了五種神通，在六通中唯除漏盡通不能得到，留戀現前塵勞之境，如何能令你隨意成道，摧裂他們的住處，所以一切天魔魍魎妖精，在三昧中，都來惱亂你，使你三昧不得成就。

<label>註一</label>　包括欲頂天主與乎一切大力鬼神，飛行夜叉，地行羅剎，六欲四禪及外道無想天等。

<label>註二</label>　此句包括水行眾生，陸行眾生，和空行眾生等。

<label>註三</label>　凡夫無自覺之智，無預見之明，故為昏暗。

<label>註四</label>　凡夫為境所遷，致生種種訛傳謬說。

/VERSE/<label>正文</label>　然彼諸魔雖有大怒，彼塵勞內，汝妙覺中，如風吹光，如刀斷水，了不相觸。汝如沸湯，彼如堅冰，暖氣漸鄰，不日銷殞。徒恃神力，但為其客。

<label>譯文</label>　然而這些眾魔，雖然怒氣很大，但是他們在塵勞之內，你處在妙覺當中，就如風吹光，如刀斷水一樣，永遠不能相觸。你像沸湯，他們像堅冰，暖氣一接近後，不久自然銷滅，他們徒自仗恃神力，但絲毫不能作主，只能作為客人，不久自去。

/VERSE/<label>正文</label>　成就破亂，由汝心中五陰主人。主人若迷，客得其便。

<label>譯文</label>　一旦成就破亂，你自己心中五陰魔便為主人。主人如果是迷惑的，客便有機可乘了。

/VERSE/<label>正文</label>　當處禪那，覺悟無惑，則彼魔事無奈汝何。陰銷入明，則彼群邪咸受幽氣。明能破暗，近自銷殞。如何取留，擾亂禪定。

<label>譯文</label>　當你處於禪那中時，如能覺悟不被他所惑，那麼這些魔事，無奈你何！等待陰境漸銷，精明漸著，這些魔鬼，都是稟受幽暗之氣而存在，明能破暗，他們若接近你，自會銷滅，如何敢留下來，擾亂你的禪定呢？

/VERSE/<label>正文</label>　若不明悟，被陰所迷。則汝阿難必為魔子，成就魔人。如摩登伽，殊為眇劣。彼唯咒汝，破佛律儀。八萬行中，祗毀一戒。心清淨故，尚未淪溺。此乃隳汝寶覺全身。如宰臣家，忽逢籍沒。宛轉零落，無可哀救。

<label>譯文</label>　若不明其是魔，悟非善境，被陰境所迷，那你阿難，必然會亡失正見，流入邪思，終為魔子，成就魔業。如摩登伽，為害並不太大，不過用咒術咒你，使你破佛的律儀，這在八萬行中，只毀一戒〈註一〉你因心清淨故，並未破戒，以致墮入三塗，而現在陰境所生之魔，是要毀掉你的寶覺全身〈註二〉，就如一個宰官的家中，忽然被抄沒一樣〈註三〉，宛轉零落，無可哀救〈註四〉。

<label>註一</label>　只毀壞淫戒。

<label>註二</label>　如不明悟，被陰魔所乘，壞其定心，永斷善根，深入邪見，法身從此而斷，慧命由此而絕，所以說為毀掉你的寶覺全身，寶即是體本不變，覺即是隨緣顯用。

<label>註三</label>　一旦著邪，即不容於佛界，如世間被抄沒之家，為人屏諸遠方，斥之異域，至親不能見憐，義友不能援濟一樣。

<label>註四</label>　此時佛界不容，淪轉三途，塵劫莫返，雖有慈心菩薩，悲願知識，亦無術以相救。

/VERSE/<label>正文</label>　阿難當知。汝坐道場，銷落諸念。其念若盡，則諸離念一切精明。動靜不移。憶忘如一。當住此處入三摩提。如明目人，處大幽暗，精性妙淨，心未發光。此則名為色陰區宇。

<label>譯文</label>　阿難應當知道，你坐道場時，銷落〈註一〉一切心念〈註二〉，心念若是盡時，那麼這離念之心〈註三〉，一切精明〈註四〉，動靜不移，憶忘如一〈註五〉。當其住於此處，入三摩提〈註六〉，正如明目的人處於大幽暗中精性妙淨，心尚未發光，這時名為色陰區宇〈註七〉。

<label>註一</label>　以反聞之力，忘其所緣塵象，分別念慮之心，自然銷落。

<label>註二</label>　塵忘則念盡。

<label>註三</label>　離念之心，即是根性現前。

<label>註四</label>　於一切時，不雜不昧，故為精明。

<label>註五</label>　動去靜來，其性自爾，即是不雜。憶生忘滅，其體恆然，即是不昧。動靜不移，即指耳根聞性。憶忘如一，即是指意根知性。

<label>註六</label>　當住心於根性處時，動靜憶忘等相，盡皆不生，故為入三摩提。

<label>註七</label>　此時雖根性昭昭，而亦不知是何境界，故說：如明目人，處大幽暗，因為六識精真之性，此時猶為色陰所覆蓋，雖微妙清淨，而心未發光，故為色陰區字。意為精性妙淨之心，本自周遍，而受局蔽於色陰。

<label>解</label>　按楞嚴經指掌「問，其念若盡，似乎無色可見，何故猶為色陰區宇？答，雖似無色，全未忘空，以幽暗即喻空也。空既未忘，色非真無，但是一味反聞，定深不見耳！」

/VERSE/<label>正文</label>　若目明朗，十方洞開，無復幽黯，名色陰盡。是人則能超越劫濁。觀其所由，堅固妄想以為其本。

<label>譯文</label>　若目明朗，十方洞開，無復幽暗〈註一〉，名為色陰盡。

〈註二〉是人至此，則能超越劫濁〈註三〉，回觀色陰之所由生，由於堅固妄想為其本源〈註四〉。

<label>註一</label>　前文忘色住空，雖根性昭昭，不知是何境界？故說如明目人，處大幽暗，至此定力轉深，並空亦忘，故若目明朗，十方洞開，無復幽暗。

<label>註二</label>　此時精性妙淨，心光遍圓，故名為色陰盡。

<label>註三</label>　前文劫濁初成之相，汝見虛空，空見不分，相織妄成，可知上文所說如明目人，處大幽暗，不知是何境界，正是劫濁之相。至此定力加深，並空亦忘，見故能超越。

<label>註四</label>　超越之復，回觀色陰之所由生，即是於空見不分之際，堅執欲見，遂致結成色相，故說堅固妄想以為其本。也即是前文所說「化迷不息，有世界生。」

/VERSE/<label>正文</label>　阿難！當在此中精研妙明，四大不織，少選之間，身能出礙。此名精明流溢前境。斯但功用暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　阿難！當在色陰未破將破之時，若住於此境，精心研究妙明〈註一〉，四大不織〈註二〉，短時間內，身能出離四大之礙，這就名為精明流溢前境，但這並不是真實的，不過是精研妙明的功用暫時顯現〈註三〉，不能作為登聖位的證明，如不以之作為聖證，即是善境界〈註四〉。假若以此作為登聖來瞭解，陰魔就會乘隙而入。

<label>註一</label>　妙明即指六根中性，更加精心研究。

<label>註二</label>四大地水火風都屬色塵，彼此相入，即是和合之義，圓覺經說「一切眾生，妄認四大和合為自身相。」今既不織，則身相不有，故少選之間，身能出礙。

<label>註三</label>　身能出礙，不是現前肉身，因四大不織，另覺有清虛之身，出離四大之礙，此清虛之身，即是精明，出離四大之礙，流行洋溢於前境之上，故名精明流溢前境，怛此境非真，由於精研妙明功用所現，若功用稍虧，此境即滅，故說暫得如是，既不能常住，即為虛妄，故不能作為聖證。

<label>註四</label>　不作聖證之心，依舊精研妙明，這正是色陰將破前之相，故名為善境界。

/VERSE/<label>正文</label>　阿難！復以此心精研妙明，其身內澈。是人忽然於其身內，拾出蟯蛔。身相宛然，亦無傷毀。此名精明流溢形體。斯但精行暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　阿難！更以此心，精研妙明〈註一〉，致身內澈〈註二〉，此人忽然於其身內，拈出蟯蛔〈註三〉，而身相如故，毫無毀傷。這就名為精明流溢形體，這是修持精進，暫時的現象〈註四〉，不能作為登聖位的證明，若不作聖心，這些現象都是善境界，若作為登聖位來瞭解，馬上遭受眾魔的侵襲。

<label>註一</label>　此心即能觀之心，妙明即所觀之性，此時心則更精，明則更妙。

<label>註二</label>　觀照既深，不復外溢，一味反聞，流溢於內，故其身內澈。

按楞嚴指掌說「問，前相原以精研妙明功用所現，今既復以此心，精研妙明，前相應當益著，何故不溢於外，而反流於內耶？答，前云如明目人，處大幽暗，雖曰精研妙明，未免有悶極欲出之心，故致精明外溢。今以不作聖解，仍復精研妙明，未免有捨外向內之心，故致精明內流，古德云：枯木堂前岔路多，信不誣矣！」

<label>註三</label>　此是另覺有清虛之身，於其現前身內拾出蟯蛔，不是現前肉身自拾，此是精明從外向內，觀肉身如木偶故得拾出蟯蛔，而形體無傷。此乃前之精明，隨其捨外向內之心，還照臟腑，故流溢形體。

<label>註四</label>　此因研究之行，更精於前，故現此境。

/VERSE/<label>正文</label>　又以此心內外精研。其時魂魄意志精神，除執受身，餘皆涉入，互為賓主。忽於空中聞說法聲。或聞十方同敷密義。此名精魄遞相離合，成就善種。暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此心，內外精研〈註一〉，此時魂魄意志精神〈註二〉，除開執受身外〈註三〉，其餘相互涉入〈註四〉，互為賓主〈註五〉，忽聽得空中有說法的聲音，或聽得十方同時敷講秘密的妙義。這就名為精魄遞相離合〈註六〉，成就將來的善種，只是暫時的現象，不能作為登聖位的證明。如不作聖心，即名為善境界。若作聖境來瞭解，即遭受眾魔的侵襲。

<label>註一</label>　初以精研妙明，稍間外出之心，遂致精明外溢，次以精研妙明，微雜向內之念，遂致精明內流。現在兩種都不著，仍以觀照之心，於內外二相處，精研妙明本體，故說「又以此心，內外精研。」

即以內外精研之力，使妙明通融，故致身內六氣，互涉互入。

<label>註二</label>　按楞嚴正脈引醫經說「魂藏於肝，魄藏於肺，意藏於脾，志藏於膽，或日左腎，精藏於腎，神藏於心。」又灌頂大師引扁鵲難經說「五藏者，有七神，各何所藏也？答曰，藏者，人之神氣所含藏也。故肝藏魂，肺藏魄，心藏神，脾藏意與智，腎藏精與志。」又楞嚴指掌以天地陰陽晦明風雨六氣與之相比，言「氣之上升者為魂，下沈者為魄，宛似天地陰陽二氣，氣之斂靜者為志，散動者為意，宛似天地晦明二氣。氣之充和者為神，浸潤者為精，宛似天地風雨二氣。」

<label>註三</label>　就一身而言，六氣為所執受，身為能執受，此為總相，無可互涉。

<label>註四</label>　如魂本上升而亦能下沈，魄本下沈，而亦能上升，這就可以相互涉入。

<label>註五</label>　魂若下沈，則魄為主而魂為賓，魄若上升，則魂為主而魄為賓，若魂涉於其他五氣，則五氣皆為主而魂為賓，魄涉於五氣也是如此。這就是互為賓主。這就是妙明通融於內，所以如此。

<label>註六</label>　妙明本自周遍，佛法由來現成，因為生發遍迷，故有空性，化迷不息，有世界生，空性既彰，佛法斯蔽，現在色陰將開，空界將盡，性具之佛法將現，本來之圓音預顯，故聞空中說法，十方敷義。此由妙明通融於外，故致如此。

/VERSE/<label>正文</label>　又以此心澄露皎徹，內光發明。十方遍作閻浮檀色。一切種類化為如來。於時忽見毗盧遮那，踞天光台，千佛圍繞，百億國土及與蓮華，俱時出現。此名心魂靈悟所染，心光研明，照諸世界。暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此觀照之心，澄然顯露於內，皎然洞澈於外，故致內光發明，十方遍作金色。一切化為如來〈註一〉，此時忽見毗盧遮那，憑坐在天光臺上〈註二〉，千佛圍繞〈註三〉，百億國土與及蓮華，同時出現。這就名為心魂靈悟所染〈註四〉，心光研明〈註五〉，照諸世界，這只是暫時所現，並不能作為登聖位的證明。如不作聖心，即名為善境界。若作為登聖來瞭解，即會遭受眾魔的侵襲。

<label>註一</label>　十方法界，一切種類，都屬自性緣起，同依法身而建立，一向為色陰所覆，情器未融，故金色不形。現在色陰將開，情器將融，故十方法界，預顯金色。一切種類，預化妙體。這是預兆將來必證法身性土之境。

<label>註二</label>　毗盧遮那譯有三重意義，一為遍一切處，二為滿淨，三為光明遍照。按梵綱經說「爾時蓮華台藏世界，赫赫天光師子座上，盧舍那佛。此處所說毗盧遮那即是盧舍那佛，天光台即是蓮華台藏世界赫赫天光師子座上。

<label>註三</label>　梵網經說「周匝千華上，復現千釋迦，一華百億國，一國一釋迦。」

<label>註四</label>　前境中已二音交陳，六氣都依於妙明此時既二音交陳於妙明，故六氣中都有靈通慧悟，熏染習氣。

<label>註五</label>　前文內光發明即是心光研明之相，十方遍作金色，一切化為如來即是照諸世界之相。

/VERSE/<label>正文</label>　又以此心精研妙明，觀察不停，抑按降伏，制止超越。於時忽然十方虛空，成七寶色，或百寶色。同時遍滿，不相留礙。青黃赤白，各各純現。此名抑按功力逾分。暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此心，依前觀照，精研妙明〈註一〉，觀察不停〈註二〉，抑按降伏〈註三〉，制止超越〈註四〉，於時忽然十方虛空，成七寶色，或百寶色〈註五〉，同時遍滿，不相留礙，青黃赤白，各各純現〈註六〉，這是抑按功力過分，只是暫時如此，並不能作為登聖位的證明，如不作聖心，即是善境界。若作為登聖位來瞭解，就會遭受眾魔的侵襲。

<label>註一</label>　雖精研妙明，而境界不滅，即以觀慧而觀察之。

<label>註二</label>　如大乘起信論說「行者常應智慧觀察，勿令此心，墮於邪網。」又說「當念唯心，境界即滅。」雖然觀察，前境不得暫停，故修於止，抑按降伏。

<label>註三</label>　抑按降伏，不是抑按前境，而是抑止自心，按定不動，如起信論說「不得隨心，念外境界。」又說「久習淳熟，其心得住。」前境銷滅即是降伏。

<label>註四</label>　古德相傳，禪境現前，當以三法驗之，一是以定研磨，二是依本修治，三是以智慧觀察。所以經上說「欲知真金，以三法試之。」即是說用燒打磨三法來試驗，修行人也是如此，用智慧觀察即是燒，以定研磨即是磨，依本修治即是打。觀察即是用智慧觀察。抑按降伏即是依定研磨。既降伏已，仍復精研妙明，自得陰開性現。

<label>註五</label>　因抑按功力過分，超越觀慧，故見十方虛空成七寶色，或百寶色，這就是預現報身佛土之相。雖說是幻起妄現，但仍能交涉互容，故同時遍滿，不相留礙。

<label>註六</label>　心厭其雜，制止之心增勝，所以青黃赤白，各各純現。這都是報身佛土之相，青色即是毗盧遮那佛土，黃色即是寶生如來佛土，赤色即是蓮華如來佛土，白色即是金剛不動如來佛土。

/VERSE/<label>正文</label>　又以此心研究澄徹，精光不亂。忽於夜半，在暗室內，見種種物，不殊白晝。而暗室物，亦不除滅。此名心細，密澄其見，所視洞幽。暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此心，研究妙明〈註一〉，澄靜其見而照澈前境。因澄靜其見故致精光不亂。又因照澈前境，故致於暗室中，夜半見種種物，與白晝無殊〈註二〉，而種種物，也不除滅，這就名為觀照之心，研究精細，密得澄靜，故於所見之境，洞澈幽微，這都是暫時的現相，不能作為登聖位的證明。如不作聖心，即是善境界。

若作為登聖來瞭解，就會遭受眾魔的侵襲。

<label>註一</label>　覺得前境抑按過分，故重覆精研妙明，這就是所謂「心若沈沒，以觀起之。」

<label>註二</label>　暗中見物，了了分明，是澄靜其見，故室與暗，都不能為礙，室內之物，亦不除滅，此時無障無礙，是色陰將開前之相。

/VERSE/<label>正文</label>　又以此心圓入虛融，四體忽然同於草木，火燒刀斫，曾無所覺。又則火光不能燒爇。縱割其肉，猶如削木。此名塵並，排四大性，一向入純。暫得如是，非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此心，研究妙明，研究功極，內之身心，外之世界，完全忘掉，內外合一，空洞無礙，圓入虛融，所以四體忽然同於草木。因空洞無礙，故致火燒刀斫，無所知覺，即使火光勝發，也不能燒之令爇。縱然割其身肉，也猶如削木〈註一〉，這就名為塵並〈註二〉，然而四大之性，猶未全忘，以研究之力，排遣四大之性，至於空洞無礙，一向入純，即是圓入虛融，只是暫時如此，不能作為登聖位的證明，如不作聖心，即名為善境界，若作為登聖來理解，即遭受眾魔的侵襲。

<label>註一</label>　因內塵外塵，全都合一，以致空洞無礙，故火燒刀斫，全無知覺。

<label>註二</label>　按楞嚴經指掌「問，此與觀音火不能燒，刀段段壞，有何差別？答，彼是圓通勝相，因機而現。此是色陰將開，由作而成。真妄迥異，勿錯會也。」

/VERSE/<label>正文</label>　又以此心成就清淨，淨心功極，忽見大地十方山河皆成佛國，具足七寶，光明遍滿。又見恆沙諸佛如來遍滿空界，樓殿華麗。下見地獄，上觀天宮，得無障礙。此名欣厭凝想日深，想久化成。非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此觀照之心，精研妙明〈註一〉，欣求極淨，成就清淨心，功力到了極處，忽見大地山河，都變成佛國，具足七寶，光明遍滿〈註二〉。又見恆沙諸佛如來，遍滿空界，樓殿華麗，七寶交輝，又下見地獄，上觀天宮〈註三〉，得無障礙，這就名為欣求淨心，厭棄前境，凝心作想，想久入化，以成真淨，達到染淨無礙之境。這也不能作為登聖的證明，如不作聖心，這都是善境界。

〈註四〉若作為聖境來理解，就會遭受眾魔的侵襲。

<label>註一</label>　上來雖圓入虛融，猶未達極淨，故仍以此觀照之心，精研妙明。

<label>註二</label>　因觀照功極，頓現染淨無礙之境，故見十方世界，盡成佛國。此即即染而淨之相。

<label>註三</label>　既下見地獄，復上觀天宮，即是即淨而染之相。因即淨而染，故得無障礙。

<label>註四</label>　按楞嚴經指掌「問，上釋行人，原為成就淨心，應唯見淨相，何故染淨俱現，得毋與心不相應耶？答，離染成淨，非為真淨，以有對待故。是必染淨無礙，方為真淨。行人悟此，頓息欣厭，則是成就淨心，即善境界。」

/VERSE/<label>正文</label>　又以此心研究深遠。忽於中夜，遙見遠方市井街巷，親族眷屬，或聞其語。此名迫心逼極飛出，故多隔見。非為聖證。不作聖心，名善境界。若作聖解，即受群邪。

<label>譯文</label>　又以此觀照之心，研究妙明，以求深遠之境，忽於半夜，遙見遠方市井街巷，親族眷屬，或是聽見他們的言語，這是因為觀照之心，功力逼迫至極，似覺有自心飛出之相，故暗不能蔽，境不能隔，並不能作為登聖位的證明。如不作聖心，即是善境界。若作登聖來理解，即遭受眾魔的侵襲。

/VERSE/<label>正文</label>　又以此心研究精極。見善知識，形體變移。少選無端種種遷改。此名邪心含受魑魅。或遭天魔入其心腹。無端說法，通達妙義。非為聖證。不作聖心，魔事銷歇。若作聖解，即受群邪。

<label>譯文</label>　又以此心，研究精極，見善知識〈註一〉，形體變移〈註二〉，，短時間內，千變萬化，這就名為邪心〈註三〉招引群邪，含受魑魅，或是遭遇天魔，入其心腹〈註四〉，無端說法，似乎通達妙義，這都是魔力所持，並不是登聖的證明，若不作聖心，久久魔事自然銷歇。若作為登聖來瞭解，就會遭受眾邪的侵襲。

<label>註一</label>　此處的善知識，有兩種涵義，一是平素所親近的知識。二是本無知識，妄見其有，這都是魔力所現。

<label>註二</label>　如起信論所說「或現天像，或現菩薩像，亦作如來像。」

<label>註三</label>　妄作聖心，即是邪心。

<label>註四</label>　不但外現魔形，且內染魔慧，故無端說法。

/VERSE/<label>正文</label>　阿難！如是十種禪那現境，皆是色陰用心交互，故現斯事。眾生頑迷，不自忖量。逢此因緣，迷不自識，謂言登聖。大妄語成，墮無間獄。汝等當依如來滅後，於末法中宣示斯義。無令天魔得其方便。保持覆護，成無上道。

<label>譯文</label>　阿難！以上十種，都是修禪定中所現境象，這都是色陰將破未破之時，正念與邪念，交互而起，故顯現這種種現象，眾生賦性頑鈍，觸境成迷，乍現聖境，不自忖量，認為登聖，大妄語成，最後墮入無間地獄。你們當依佛說，於如來滅度之後，在末法時期，宣講此理，不要使天魔得到機會，保持末法，覆護正修，使成無上覺道。

/VERSE/<label>正文</label>　阿難！彼善男子，修三摩提奢摩他中色陰盡者，見諸佛心，如明鏡中顯現其像。若有所得而未能用。猶如魘人，手足宛然，見聞不惑，心觸客邪而不能動。此則名為受陰區宇。

<label>譯文</label>　阿難！此善男子，透過前境，繼續精研，修三摩提，永絕異念，以成深止，於此中心精湛朗明，超出空昧，名為色陰盡。此時空色俱忘，心光遍圓，相似同佛，此時於自心中，見諸佛心〈註一〉，如明鏡中，顯現其像〈註二〉，雖然若有所得，然而還不能取用。猶如夢魘之人，手足仍在，也能見能聞，但心觸客邪而不能動，此時就名為受陰區宇〈註三〉。

<label>註一</label>　色陰既盡，空色俱忘，心光遍圓，已相似同佛，然而受陰仍在，自心仍為受陰所覆。

<label>註二</label>　此時只是於虛明中，暫見佛心影像，並非親證，故不能取用。

<label>註三</label>　雖自心本具佛心功德，昭昭不昧，然為受陰所覆蔽，不能隨緣顯現，故色陰盡後，即進入受陰區宇之中。

/VERSE/<label>正文</label>　若魘咎歇，其心離身，返觀其面，去住自由，無復留礙，名受陰盡。是人則能超越見濁。觀其所由，虛明妄想以為其本。

<label>譯文</label>　若是魘咎銷歇〈註一〉，自心脫離色身，能夠反觀自己的面目，此時來去自由，色身不能成為阻礙，就名為受陰盡〈註二〉。此人至此即能超越見濁〈註三〉，回觀受陰之所由生，是因虛明妄想〈註四〉為其本源。

<label>註一</label>　自心為受陰所覆，如人被魘，受陰既破，即是魘咎銷歇。

<label>註二</label>　受陰即是見分照用，因為有照用，就有領受，這就是根本受陰。因有根本受陰，故攬色成根而起身見，若受陰未破，則身見亦未能全忘。須待受陰盡時，才能脫離色身，故其心離身，能反觀自己面目，而得意生身。（此在耳根圓通中，即當聞所聞盡之時。）

<label>註三</label>　前文見濁中說「汝身現搏四大為體，四性壅令留礙，四大旋令覺知，相織妄成，名為見濁。」至此受陰既破，無復攬色成根，性與大不織，身見亦忘，故能超越見濁。

<label>註四</label>　回觀受陰之所由生，即因見分照用，虛妄領受，故說虛明妄想以為其本。

/VERSE/<label>正文</label>　阿難！彼善男子，當在此中得大光耀。其心發明，內抑過分。忽於其處發無窮悲。如是乃至觀見蚊蟲，猶如赤子，心生憐愍，不覺流淚。此名功用抑摧過越。悟則無咎，非為聖證。覺了不迷，久自銷歇。

<label>譯文</label>　阿難！此善男子，當在這當中〈註一〉，得大光耀〈註二〉，自見己心即同佛心，深自克責不度眾生，克責過分，致忘於正受，忽於有眾生處，發無窮悲，凡見一切，甚而致於蚊虻蛆蟲，都作為一子看待，心生憐愍，不覺淚流〈註三〉，這就名為有功用心，抑責摧傷過分，所顯的現相，覺悟之後，隨緣利生，不失正受，就沒有過失，這是受陰暫時所現之相，覺了則正見分明，自然愛見不生，故久自銷歇。

/VERSE/<label>正文</label>　若作聖解，則有悲魔入其心腑。見人則悲，啼泣無限。失於正受，當從淪墜。

<label>譯文</label>　若作為已同於諸佛大悲，觀音的悲仰，則有悲魔〈註一〉入其心腑〈註二〉，見人則悲，啼泣無限，由此起諸顛倒，生於邪見，故失於正受，命終必為魔王眷屬，宛轉零落。

<label>註一</label>　若死滯魄，年老成魔之類。

<label>註二</label>　持其神識，故起諸顛倒。

/VERSE/<label>正文</label>　阿難！又彼定中諸善男子，見色陰銷，受陰明白。勝相現前，感激過分。忽於其中生無限勇。其心猛利，志齊諸佛。謂三僧只，一念能越。此名功用陵率過越。悟則無咎，非為聖證。覺了不迷，久自銷歇。

<label>譯文</label>　阿難！又彼定中諸善男子〈註一〉，見色陰已銷，受陰虛明，殊勝境界現前〈註二〉，感激之心過分，忽於自己心中，生無限勇，雖赴湯蹈火，冒難歷險，皆在所不辭。自覺立地可以成佛。

自謂三大阿僧祗劫，一念可以超越，這就名為有功用行，志欲陵跨佛乘，貿然以此自任，未免過分超越，故現此相，覺悟之後，依然不失正受，任運求佛，就沒有什麼過失，此不過是受陰暫時所現境相，並不是聖證，悟後自然不迷，正見分明，安住正受，久久自會銷歇。

<label>註一</label>　此時色陰已銷，仍修三摩地，以窮受陰，故稱定中善男子。

<label>註二</label>　於自心中見諸佛心，即是上文所說「得大光耀」。

<label>解</label>　前文色陰十種魔境，都是從前向後，次第而生。這就是灌頂大師所說「色境豎發。」此處受陰所現十種魔境，都是各別現起，境同見異，隨見成魔。這就是灌頂大師所說「受魔橫開。」色陰既銷，剝去色礙粗境，如脫去外衣。此時受陰明白，露出一種虛明境界，如現內衣，此所以為「勝相現前」。

/VERSE/<label>正文</label>　若作聖解，則有狂魔入其心腑。見人則誇，我慢無比。其心乃至上不見佛，下不見人。失於正受，當從淪墜。

<label>譯文</label>　若不自量，誤以為登聖，就會有狂魔〈註〉入其心腑，見人則驕慢自誇，我慢無比，其心甚而至於上不見佛，下不見人，失於正受，成就魔人。

<label>註</label>　世間狂妄之人，不得志而死者，滯魄不生，年老成魔。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。前無新證，歸失故居。智力衰微，入中隳地，回無所見。心中忽然生大枯渴。於一切時沈憶不散。將此以為勤精進相。此名修心無慧自失。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中諸善男子，見色陰已銷，受陰明白，於自心中見諸佛心，不知仍為受陰所覆，不能進破受陰，前無新證〈註一〉，要想仍回色身，然而色陰已銷，無可依託〈註二〉。二俱不能，智力衰微〈註三〉，自處兩楹中間，灰心泯志，入中隳地，不見有一事可作，心中枯竭，於一切時中，沈憶不散，以為沈憶久而必有所得，渾忘本修三摩提，誤認此即勤精進相，這就名為修心無慧自失〈註四〉，覺悟了就沒有什麼過失〈註五〉，不能作為登聖的證明〈註六〉。

<label>註一</label>　雖見佛心，若有所得而不能用。

<label>註二</label>　要想重回色身，加功用行，又見色陰已銷，無可依託。

<label>註三</label>　既見受陰明白，正好藉奢摩他之力，進破受陰，因為虛明本非真實，進退二者俱不能，是故智力衰微。

<label>註四</label>　因為不達色陰空而不空，受陰有而不有之義，故現大枯竭相。

<label>註五</label>　色陰既盡，正好假託幻色，頓捨沈憶，增修三摩，修治虛明之心。

<label>註六</label>　不同聖證，就是不同於前後坐斷，中亦不立。

/VERSE/<label>正文</label>　若作聖解，則有憶魔入其心腑。旦夕撮心，懸在一處。失於正受，當從淪墜。

<label>譯文</label>　若作聖解〈註一〉，就會有憶魔〈註二〉入其心腑，早晚撮心，繫於一處，失於正受〈註三〉，將來必然墜落魔道。

<label>註一</label>　前無新證，歸失故居，自謂是前後坐斷。入中隳地迥無所見，自以為是中間亦不立。一切時沈憶不散，自以為是勤精進相。

凡此都是作為聖解。

<label>註二</label>　世間狷謹之人，遇事懸心，抑鬱而死者，滯魄不生，年老成魔者。

<label>註三</label>　問，宗門下人說「制心一處，無事不辦，」與此有何不同？

答，宗門下是開示初機，收攝散心之言。此處是色陰已破，受陰將破之境，不可混為一談。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。慧力過定，失於猛利。以諸勝性懷於心中，自心已疑是盧舍那，得少為足。此名用心亡失恆審，溺於知見。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中諸善男子，見色陰已銷，受陰明白，見勝相現前，慧力過定者，不知增修本定，不能透過此境，見自心即是佛心，以此為壞，故疑自心即是盧舍那〈註一〉，得少為足，亡失恆常審察自己分位，一味溺於悟證知見，了悟即無過失，仍然增修本定〈註二〉，並不是聖證。

<label>註一</label>　前於色陰盡時，見十方洞開，無復幽黯，今又於自心 ，見諸佛心，故疑自心即是盧舍那。

<label>註二</label>　此時仍為受陰所覆，如鏡中現相，故不能作為聖證。

/VERSE/<label>正文</label>　若作聖解，則有下劣易知足魔，入其心腑。見人自言我得無上第一義諦。失於正受，當從淪墜。

<label>譯文</label>　若自誤以為登聖，就會有下劣易知足魔入其心腑。見人自說我得無上第一義諦。失於正受，將來必然墜落魔道。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。新證未獲，故心已亡。歷覽二際，自生艱險。於心忽然生無盡憂。如坐鐵床，如飲毒藥，心不欲活。常求於人令害其命，早取解脫。此名修行失於方便。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中諸善男子，見色陰已銷，受陰明白，新證未獲得，從前的故心已滅，歷觀二際〈註一〉，感到前途艱險，心中忽然生出無盡的憂慮，如坐鐵床〈註二〉，如飲毒藥〈註三〉，心中不想活，常求別人害他的命，早希望得到解脫，這就名為修行失於方便，明白這個道理〈註四〉，就沒有過失，並不是聖證。

<label>註一</label>　過去際和未來際，稱為二際。

<label>註二</label>　或冷如冰，或熱如火，是為坐立不安之狀。

<label>註三</label>　吞亦難，吐亦苦，喻飲食不安。

<label>註四</label>　故心已亡，正好捨舊趣新；新證未獲，正好增修本定。

<label>解</label>　古德皆言此與第三見同，據楞嚴經指掌說為與第三見半同半異，「言半同者，新證未獲，即是前無新證。言半異者，前云歸失故居，是欲歸托色陰，加功用行，自覺色陰已盡，無可依託。此云故心已亡者，以前於色陰盡時，十方洞開，無復幽黯，似覺心光遍滿，然彼不過功用暫現，久自銷歇，今前境既已銷歇，而故心自然不復有矣！古德云：初見道者，見山不是山，水不是水，既見道後，山還是山，水還是水，即斯意耳！」

/VERSE/<label>正文</label>　若作聖解，則有一分常憂愁魔，入其心腑。手執刀劍，自割其肉，欣其捨壽。或常憂愁，走入山林，不耐見人。失於正受，當從淪墜。

<label>譯文</label>　若作聖解〈註一〉，則有一分常憂愁魔〈註二〉，入其心腑，濟其憂愁，手執刀劍，自割其肉，欣其捨壽速死。或常懷憂愁，走入山林，深厭世間，不耐見人，此心為魔習所熏，不能自返，故致失於正受，當從淪墜。

<label>註一</label>　以虛明為聖證，執捨命為解脫。

<label>註二</label>　世間深厭世故，無力超脫，憂鬱而死，滯魄不化，年老成魔者。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。處清淨中，心安隱後，忽然自有無限喜生。心中歡悅，不能自止。此名輕安無慧自禁。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中，諸善男子，見色陰銷，受陰明白，處清淨中〈註一〉，內心寧謐，自覺安妥穩順，忽然自有無限喜生〈註二〉，心中歡悅不能自止，這就名為輕安無慧自禁，悟之不以為喜，急尋本修，即無過失，不是聖證。

<label>註一</label>　新證未獲，不以為艱，故心已亡，不以為險；但不知增修本定，惟是一味無事，這正是宗門下所謂「墮在無事甲裏」。

<label>註二</label>　但得一時輕安，即以為是得大自在。

/VERSE/<label>正文</label>　若作聖解，則有一分好喜樂魔，入其心腑。見人則笑。於衢路傍自歌自舞。自謂已得無礙解脫。失於正受，當從淪墜。

<label>譯文</label>　若作聖解〈註一〉，則有一分好喜樂魔〈註二〉入其心腑，見人即笑，於通衢道路之旁，自歌自舞，毫無忌憚，自謂已得無礙解脫。失於正受，死入魔王眷屬。

<label>註一</label>　以清淨為正定，以輕安為解脫，以歡喜為樂道。

<label>註二</label>　在世間本無正知正見，妄自倨傲，托跡山水，倡狂而死，年老成魔。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。自謂已足，忽有無端大我慢起。如是乃至慢與過慢，及慢過慢，或增上慢，或卑劣慢，一時俱發。

<label>譯文</label>　又彼定中諸善男子，見色陰銷，受陰明白，自謂已得滿足，忽然無端心中生出大我慢〈註一〉，如此甚而至於慢與過慢〈註二〉，慢過慢〈註三〉，或增上慢〈註四〉，或卑劣慢〈註五〉，一齊並發，心中甚至於輕視十方如來，何況如來以下的諸位菩薩以及聲聞緣覺，這就名為見勝〈註六〉無慧自救，覺悟後諸慢自銷，這只是受陰暫發境相，不能作為聖證。

<label>註一</label>　因我起慢，如言我即是佛等，故稱為大，若果有實證，則是有端起慢，今以無計有，故言無端。

<label>註二</label>　見劣計我勝，見等計我等，名為慢，又復見等計我勝，於勝計我等名為過慢。

<label>註二</label>　又復於勝計我勝，為慢過慢。

<label>註四</label>　又復於未得謂得，未證言證，此以增上心而慢他，故名增上慢。

<label>註五</label>　於有德有智者前，不敬不求，自甘卑劣，反以慢人，故名卑劣慢。

<label>註六</label>見己為勝，如以慧照，則一切諸法，一性平等，尚不見有一眾生可慢，何況於諸佛菩薩等而生慢心，特以無慧自救，故生此諸慢心。悟此則不見己勝，諸慢井銷。

心中尚輕十方如來。何況下位聲聞緣覺。此名見勝無慧自救。悟則無咎，非為聖證。

/VERSE/<label>正文</label>　若作聖解，則有一分大我慢魔，入其心腑。不禮塔廟，摧毀經像。謂檀越言，此是金銅，或是土木。經是樹葉，或是&#27662;華。肉身真常，不自恭敬，卻崇土木，實為顛倒。其深信者，從其毀碎，埋棄地中。疑誤眾生入無間獄。失於正受，當從淪墜。

<label>譯文</label>　若作聖解，則有一分大我慢魔〈註一〉，入其心腑，資其邪慢，不禮塔廟，摧毀經像，設遇檀越諫阻，卻言此是金銅，或是土木，經是樹葉，或是&#27662;華，皆屬無情，有何靈驗？或問：何者為佛？何者為法？卻言：現前肉身，既有覺知，恭敬保護，即是真佛，即是常法，何乃不自恭敬，卻去尊崇土木，實為顛倒〈註二〉，檀越聞聽其言，或疑或信，深信者聽從其言，毀碎經像，埋棄地中。

〈註三〉疑信交抱者，但受其疑；深信其言者，直遭其誤〈註四〉。最後都陷入無間地獄。這些失於正受，最後必然墜入阿鼻地獄〈註五〉。

<label>註一</label>　如見慢外道之輩，死而不化，年老成魔者。

<label>註二</label>　此是魔王藉口於人，斷滅佛法，欲昌其教。

<label>註三</label>　此是魔教陷人，致造阿鼻地獄之業。

<label>註四</label>　疑者為地獄遠因，誤者為地獄近因。

<label>註五</label>　聞其說者，尚致如此，況夫本人，豈能免阿鼻之苦。

<label>解</label>　按楞嚴正脈問「祖師門下，呵佛罵祖，何以異此？答，祖師極欲人悟一性平等，心外無佛，剿滅佛見而已，豈真增長吾慢，反失平等哉！」

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。於精明中，圓悟精理，得大隨順。其心忽生無量輕安。已言成聖得大自在。此名因慧獲諸輕清。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中諸善男子，見色陰銷，受陰明白，於精明中〈註一〉，圓悟精理〈註二〉，得到大的隨順〈註三〉，心中生出無量輕安〈註四〉，自言成就聖位，得到大自在〈註五〉，這就名為因慧獲諸輕安澄清之相，悟之則不以輕安自守，不以澄清自任，乘此圓悟之慧，增修本定，自然沒有過失，這些境界，正墮在受陰區宇之中，故不是聖證。

<label>註一</label>　精明即是自心，因眾生分中，無純真之心，即以識精元明為自心。

<label>註二</label>　精理即是佛心，佛心雖極精微，仍不離自心之中，這就是於自心中，見諸佛心。

<label>註三</label>　自覺因該果海，果澈因源，因心果覺，兩不相違，故覺得大隨順。

<label>註四</label>　回觀色陰既銷，超然無累，故於其心忽生無量輕安。

<label>註五</label>　此時現見受陰虛明，瑩然澄澈，故自己言成聖，得大自在。

/VERSE/<label>正文</label>　若作聖解，則有一分好輕清魔，入其心腑。自謂滿足，更不求進。此等多作無聞比丘。疑誤眾生，墮阿鼻獄。失於正受，當從淪墜。

<label>譯文</label>　若作聖解〈註一〉，則有一分好輕清魔〈註二〉，入其心腑，自覺滿足，不求上進，這類人多作無聞比丘〈註三〉，及於命終，覺無實證，譭謗正修無益，佛法騙人，或聞而生疑，或直受其誤，成謗法因，斷菩提種，故墮無間獄。至於本人，既為魔所著，自然失於正受，自誤誤人，必然淪墮。

<label>註一</label>　以悟慧為菩提，以輕清為涅槃。

<label>註二</label>　世間不依正覺，修三摩提，只是攝念靜坐，稍獲輕清，生自足想，死而不化，年老成魔者。

<label>註三</label>　師心自是，不近善知識，不聞勝妙之法。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。於明悟中得虛明性。其中忽然歸向永滅。撥無因果，一向入空。空心現前，乃至心生長斷滅解。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中，諸善男子，見色陰銷，受陰明白，於精明中，圓悟精理，體觀受陰，唯是虛明妄想，而其所依之體，乃是寂然不動之性〈註一〉，心中忽然歸向永滅〈註二〉，撥無因果，一向入空，空心現前，對境不生〈註三〉，心生長斷滅解，悟之則無過失〈註四〉，不是聖證。

<label>註一</label>　悟此為真，忘失本修，一味沈空，心相迥寂。

<label>註二</label>以為即此便是，不假修為。從此無佛可成，無生可度。

<label>註三</label>　      縱有心生，亦唯增長斷滅之解。

<label>註四</label>　此是受陰將破之際，失於照應，致現撥無因果之相，悟之則不滯永滅，不住空心，止觀雙運，受陰可破，故無咎。

/VERSE/<label>正文</label>　若作聖解，則有空魔入其心腑。乃諦持戒，名為小乘。菩薩悟空，有何持犯。其人常於信心檀越，飲酒啖肉，廣行淫穢。因魔力故，攝其前人不生疑諦。鬼心久入，或食屎尿與酒肉等。一種俱空，破佛律儀，誤入人罪。失於正受，當從淪墜。

<label>譯文</label>　若作聖解，即有空魔入其心腑，資助其斷滅謬解，故謗持戒為小乘，以悟空為菩薩，故於信心檀越前，飲酒吃肉，廣行淫穢，自謂行於非道，通達佛道。因魔力故，攝其現前之人，謂是逆行，不生疑謗，鬼心入之既久，熏染已深，鬼習喜穢，故食屎尿，與酒肉等。言淨穢俱空，自已破佛律儀，又以誤言入人於罪，自陷陷他，失於正受，當從淪墜。

/VERSE/<label>正文</label>　又彼定中諸善男子，見色陰銷，受陰明白。味其虛明深入心骨。其心忽有無限愛生。愛極發狂，便為貪欲。此名定境安順入心，無慧自持，誤入諸欲。悟則無咎，非為聖證。

<label>譯文</label>　又彼定中諸善男子，見色陰銷，受陰明白，味其虛明之境，深入心骨〈註一〉，心中忽然產生無限愛意，愛極發狂〈註二〉，便為貪欲，這就名為定中研味虛明，內映心骨，安然順適之境，入於定心，愛極情狂，無慧自持，故誤入諸欲，悟則無過失，不是聖證〈註三〉。

<label>註一</label>　不知虛明是受陰之相，故極力研味，畢竟從何處起？不知向性地追求，一味在心中及骨節間跟究。

<label>註二</label>　由此虛明內映，方寸骨節，精瑩煥發，自覺安然順適，故於心中，產生無限愛意，愛極生潤，情動發狂，淫境現前，不能自持，故為貪欲。

<label>註三</label>　悟之知是虛明，惟究實性，正是受陰將破之境，故無過失。

縱使安順入心，遇境便墮，故不是聖證。

/VERSE/<label>正文</label>　若作聖解，則有欲魔入其心腑。一向說欲為菩提道。化諸白衣平等行欲。其行淫者，名持法子。神鬼力故，於末世中攝其凡愚，其數至百。如是乃至一百二百，或五六百多滿千萬。魔心生厭，離其身體。威德既無，陷於王難。疑誤眾生，入無間獄。失於正受，當從淪墜。

<label>譯文</label>　若作聖解〈註一〉則有欲魔〈註二〉入其心腑，增長其欲念，一向說欲為菩提之道〈註三〉，化諸白衣，平等行欲〈註四〉，信其說行淫者，名持法子，因神鬼之力資其信心，於末法時期，凡愚之輩，被其攝受者，數至於百，多至二百或五六百，甚而至於多滿千萬，最後身衰力微，魔心生厭，離其身體，徒眾解散，威德既無，舊事發覺，陷於王難，或疑之而謗正，或誤之而入邪，皆為入無間地獄之因，失於正受，身必隨墮。

<label>註一</label>　不知身骨精瑩，為虛明內映之相，以肉身的主人，計身骨為家寶，認安順為受用，愛極成欲，故感欲魔入心。

<label>註二</label>　即欲頂大自在魔王。

<label>註三</label>　謬謂生生不息，即菩提之道。

<label>註四</label>　謬謂不分自他，不擇好醜，平等行欲，即菩提行。

/VERSE/<label>正文</label>　阿難！如是十種禪那現境，皆是受陰用心交互，故現斯事。眾生頑迷，不自忖量。逢此因緣，迷不自識，謂言登聖。大妄語成，墮無間獄。汝等亦當將如來語，於我滅後傳示末法。遍令眾生開悟斯義。無令天魔得其方便。保持覆護，成無上道。

<label>譯文</label>　阿難！如此十種禪那現境，都是受陰用心交互，故現這些境象，眾生頑迷，不良付量，遇著如此的因緣，迷不自識，自謂登聖，大妄語成致墮無間地獄。你們也應當將如來的話，於我滅度之後，傳示末法時期的眾生，遍令眾生，能明白這個道理，不要讓天魔，得到機會，保持覆蓋保護，使他們能成無上道。

/VERSE/<label>正文</label>　阿難！彼善男子修三摩提受陰盡者，雖未漏盡，心離其形，如鳥出籠，已能成就，從是凡身上歷菩薩六十聖位。得意生身，隨往無礙。譬如有人，熟寐囈言。是人雖則無別所知。其言已成音韻倫次。令不寐者，咸悟其語。此則名為想陰區宇。

<label>譯文</label>　阿難！彼善男子，修三摩提時，受陰盡時，雖然沒有漏盡，心離自己的形體，如鳥出籠，已能成就從此凡夫身，上歷菩薩六十聖位，得意生身〈註一〉，隨往無礙〈註二〉，譬如有人熟睡夢中囈語，此人雖則於所說之言，沒有別的所知，但他所說的話，已成音韻倫次，令不睡的人，都能明白他的話，這時就名為想陰區宇。

<label>註一</label>　此處應當是覺法自性性意生身，因為能離根之體，即是第八本識，一切諸法，都依此識變現，既得此識，即能覺了一切諸法自性如幻，以唯識變故，故知此是覺了諸法自性性意生身。

<label>註二</label>　既得此身已，不唯能現所有六十位菩薩功德，而且能普入諸剎，隨往無礙。

/VERSE/<label>正文</label>　若動念盡，浮想銷除。於覺明心，如去塵垢。一倫生死，首尾圓照，名想陰盡。是人則能超煩惱濁。觀其所由，融通妄想以為其本。

<label>譯文</label>　若是動念盡〈註一〉，浮想銷除〈註二〉，於覺明心中，如去塵垢〈註三〉，十二類眾生，一類一類所有生死，首尾都能圓照〈註四〉，名為想陰盡〈註五〉，此人於此時即能超越煩惱濁〈註六〉，回觀想陰之所由生，是由融通妄想以為其本〈註七〉。

<label>註一</label>　動念即是八識中所含六識種子，以有微細動相，故稱動念，動必有想，即是根本想陰。

<label>註二</label>　六識浮想，皆依此想而起，此想既盡六識中枝末浮想，無所從起，故說浮想銷除。

<label>註三</label>　識性覺明如鏡，六識浮想如塵，微細動相如垢，此時動念既盡，浮想不生，故言如去塵垢。

<label>註四</label>　首從卵生，尾從無想生，都能圓照，以覺明現前，生死根元，從此披露，如後文云：見請十方十二類生，畢殫其類。

<label>註五</label>　十二類眾生生死根元，即是行陰，行陰既現，則是超出想陰，故名想陰盡。此時當耳根圓通中，覺所覺空之際，（前文聞所聞盡時，宛然有個能覺之心，即是第八識中，六識種子，微細動相，今想陰既盡，微細動相亦無，故能覺與所覺俱空。所以不能復真者，猶為行陰所覆故。）

<label>註六</label>　前文煩惱濁文中說「又汝心中，憶識誦習，離塵無相，離覺無性，相織妄成，名煩惱濁。」今動念既盡，浮想銷除，想除識空，故能超越。

<label>註七</label>　超越之後，回觀想陰之所由生，即是第八識中所含六識種子，微細動相，融即未分，體通六識，故說融通妄想，枝末浮想，皆依此而起，故說以為其本。

/VERSE/<label>正文</label>　阿難！彼善男子受陰虛妙，不遭邪慮，圓定發明。三摩地中，心愛圓明，銳其精思貪求善巧。爾時天魔候得其便。

<label>譯文</label>　阿難！彼善男子，受陰虛妙〈註一〉，不遭十種邪慮，於圓通妙定中，發起神通變化之明〈註二〉，於三摩地中，於圓定發明之境，心生愛慕，於是勇銳其志，精進思惟，貪求變化，更進善巧，其時，天魔得到機會。

<label>註一</label>　受陰雖假名為陰，實無所覆，故名為虛，唯有正受，不受餘受故名為妙。

<label>註二</label>　已能成就從凡至聖，意生無礙。

/VERSE/<label>正文</label>　飛精附人，口說經法。其人不覺是其魔著，自言謂得無上涅槃。來彼求巧善男子處，敷座說法。其形斯須，或作比丘，令彼人見。或為帝釋。或為婦女。或比丘尼。或寢暗室身有光明。

<label>譯文</label>　飛他的精氣，附在旁人的身上〈註一〉，由魔力資助他的邪慧，口說相似的經法，其人也不自知是魔附在身上，自言已得了無上涅槃，來彼求善巧善男子處，敷座說法，形貌很快就變為比丘，讓人看見，一下又變為帝釋，一下又變為婦女，或為比丘尼〈註二〉。或睡在暗室中，身上發出光明。

<label>註一</label>　按楞嚴正脈說「受陰盡者，魔不能入其心腑，」故借旁人來迷惑其心。

<label>註二</label>　按起信論說「座中或現端正男女等相，或現天像菩薩像，亦作如來像等。」

<label>解</label>　世人多好奇，魔因奇所好，故現種種神異，如近代某法師，在外宏揚密宗，自稱為觀世音菩薩親傳密法，實為可笑，又美國某法師弘揚密宗，在座上講法，天上地下都大放光明，自稱曾親見釋迦牟尼佛，阿彌陀佛，觀世音菩薩，蓮花生大士，至於他所談佛法，又極為幼稚可笑，信仰他的人很多，把他尊如佛菩薩，其實經文上明明說的「若以色見我，以音聲求我，是入行邪道，不能見如來。」其奈眾生好奇，偏要去信他，實在可悲。

/VERSE/<label>正文</label>　是人愚迷，惑為菩薩。信其教化，搖蕩其心。破佛律儀，潛行貪欲。口中好言災祥變異。或言如來某處出世。或言劫火。或說刀兵。恐怖於人。令其家資，無故耗散。

<label>譯文</label>　一般人愚迷，不辨邪正，誤認為是菩薩，信他的教化，搖蕩自己的定心，因而破佛的律儀，潛行貪欲，口中喜歡說各處的災祥變異，或是說如來在某處出世，或是說某處當有劫火，或是說某處將有刀兵，令人恐怖，令人的家資無故耗散〈註〉。

<label>註</label>　一般愚人，不辨真偽，聽說某處有佛出世，即傾家供養，希求接引，聽說何地有劫火刀兵，即竭其家資，希求解免。

/VERSE/<label>正文</label>　此名怪鬼年老成魔，惱亂是人。厭足心生，去彼人體。弟子與師，俱陷王難。汝當先覺，不入輪迴。迷惑不知，墮無間獄。

<label>譯文</label>　此類名為怪鬼〈註一〉，年老成為魔〈註二〉，惱亂修禪人，久久所附之人，色力衰微，魔心生厭，其人定慧俱失，魔心生厭，此時魔即去彼人體，此人魔既不附，即無威德，執法者即罪以扇惑眾心，株連餘党，故弟子與師，俱陷王難，你應當先警覺〈註三〉，不入輪迴，若迷惑不知，為天魔惱亂，最終必墮無間地獄中。」

<label>註一</label>　前文言本因貪物為罪，是人罪畢，遇物成形，名為怪鬼。

<label>註二</label>　作鬼既久，通力殊勝，兼知修有漏福，故為天魔收為伴侶，亦屬天魔之類。

<label>註三</label>　阿難此時，位在二果，受陰尚未盡破，何況想陰，將來進修圓通，必經此境，故教以先當警覺，離愛離思離求，一味策修，窮盡想元，一倫生死，首尾圓照，自然不入輪迴。

/VERSE/<label>正文</label>　阿難！又善男子，受陰虛妙，不遭邪慮，圓定發明。三摩地中心愛，遊蕩，飛其精思，貪求經歷。爾時天魔候得其便，飛精附人，口說經法。

<label>譯文</label>　阿難！又善男子，受陰虛妙，不遭邪慮。圓定發明，在三摩地中，心愛遊蕩〈註一〉，故飛其精思，貪求經歷〈註二〉，其時天魔得到機會。

<label>註一</label>　已得意生身，隨往無礙，故心愛遊蕩。

<label>註二</label>　故飛動其心，精進思惟，貪求神通。

/VERSE/<label>正文</label>　其人亦不覺知魔著，亦言自得無上涅槃。來彼求遊善男子處，敷座說法。自形無變。其聽法者，忽自見身坐寶蓮華，全體化成紫金光聚。一眾聽人，各各如是，得未曾有。

<label>譯文</label>　飛其精氣，附著於人，口說相似之經法，扇惑眾心，其人也自言得無上涅槃，其人也不覺知魔著於身，來彼求遊善男子處〈註一〉，敷座說法〈註二〉，自形無變〈註三〉，凡在座聽法者，皆見自己身體坐在寶蓮華上，自己全身化成紫金光聚〈註四〉，一眾在座之人，各人都自見如此，大家都歡喜慶倖，以為是未曾有的瑞相。

<label>註一</label>　此亦為邪精所轉，應求而來。

<label>註二</label>　欲以惑亂其心，為說神通妙用，最勝遊歷法。

<label>註三</label>　意欲顯無作無為，而妙用自具。

<label>註四</label>　座已同於佛座，身亦同於佛身，則不離本處而遍至十方，當可希冀。

/VERSE/<label>正文</label>　是人愚迷，惑為菩薩。淫逸其心，破佛律儀，潛行貪欲。口中好言諸佛應世。某處某人，當是某佛化身來此。某人即是某菩薩等，來化人間。其人見故，心生傾渴，邪見密興，種智銷滅。

<label>譯文</label>　眾人愚迷，以為菩薩，復以淫境相惑，而縱逸其心，破佛律儀，而潛行貪欲，口中好言諸佛應世，某處某人，當是某佛化身來此〈註〉。某人即是某菩薩等，來化人間，其人見後，心生傾渴，日親日近，時熏時染，邪見日興，正見日晦，致令種智銷滅。

<label>註</label>　此是好遊歷者舊習，故為貪遊歷而說。

/VERSE/<label>正文</label>　此名魅鬼，年老成魔，惱亂是人。厭足心生，去彼人體。弟子與師。俱陷王難。汝當先覺，不入輪迴。迷惑不知，墮無間獄。

<label>譯文</label>　此名魃鬼〈註〉，年老成魔，惱亂是人，終而厭棄是人，去彼人體，弟子與師，俱陷王難，你當預先警覺，不致墜入輪迴，若是迷惑不知，即會墮入無間地獄中。
