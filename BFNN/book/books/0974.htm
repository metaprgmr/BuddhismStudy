`/KEPAN/戊二　離欲定之趨上界法──十住
/KEPAN/己一　住阿蘭若

/KEPAN/阿蘭若品第五

這是屬於離欲定之趨上界法。上界者，可以包括色、無色界乃至無漏界之佛界，許多不同的界地的區別。前面講過的厭捨品和無垢性品，是出家戒之超欲界法，而上界則有離欲的禪定。離欲，即根據出家戒而更進一步的已出離欲界的心境，這便可證實有離欲定的作用與實質。定，謂心專一境而不散動，是一種心所有法。梵云三摩地，此云定，或曰等。等有「等持」、「等至」、「等引」三種意義：從等持來講──梵云三摩地──通於定散二心，故通於欲界，以欲界亦可有住心一境的作用，曰「未至定」。等持通欲界，所以比較來得寬些。從等至來講──梵云三摩缽底──是唯定而非散，但通於有心和無心定。若有心定，則以心離昏沈與掉舉而為平等，以定力得至此等，謂之等至。若無心定，則約定中依身大種平等而名為等至。如唯識述記云「在定定數勢力，令身心等有安和相，至此等位名為等至」。因在定中能使身心平等安和謂之等，而定能令至此平等位，所以名之曰等至。從等引來講──梵云三摩呬多──在定心專注之性曰等，依定力而引生此等，故名等引。如唯識述記云「言等引者，一引等故名等引，謂身心中所有分位安和之性，平等之時名之為等，此由定力故此位生，引生等故名為等引」。但舉一「定」字，即包括有上面的三種意義。後面兩種意義為特別，唯定非散，這是欲界沒有的，是已離去欲界而超乎欲界之上的。第一種可以通於散心及欲界。

復次、欲界與上界不同之特點，在有陰陽性──男女性。不惟欲界的動物有陰陽性，植物、礦物以及空中的電皆有陰陽性。根據陰陽性的中國儒學，根本沒有超欲界之法可言。但是老莊的道家者流，頗有超欲界法的意味，因為也有出家修行的觀念，故有超過陰陽性的可能──這便是超欲的陰陽性法。陰陽性的世間──欲界之法，是相對的，是矛盾的，是沒有統一性的。如男性非完全是男性成熟的結果，女性亦非完全是女性成熟的結果；男性或女性，都是由男女二性和合而成的結晶。推至萬物的極微，也是父母二微和合而成的子微。一個團體內之成分，極其複雜，有反與正的二性，互相衝突而又包含在團體的成分裏。乃至一粒微塵或易經所謂「太極」之類，都是一團的矛盾性，不調和性，衝突性，不平穩性，不純粹性，不統一性。各種不同的性質，差不多都包羅在內而使其互相排蕩了。然而上界不然，因為定心成熟了的上界，心的觀念統一了。精神界得到和平。所以、定心相應的精神界，是平穩、純粹、和平、統一之域。若想成就精神的安定，要把欲界世間各種的糾紛的性質，完完全全的打破得粉粹，心淨如虛空，無絲毫的障礙，這即是離欲定的效力。上面曾講過，將離欲而未離欲之間有「未至定」；此定發展的趨向，在於初、二、三、四禪天，乃至有擴進到空無邊處……滅受想定、無漏界等的可能，是前進不是後退，完成出離欲界法的作用。在此將離欲而未離欲間，便是刱造超人的人生關健──這便是此下阿蘭若品和離世間品的內容。

/KEPAN/庚一　常精進疑問

/VERSE/爾時、會中有一菩薩摩訶薩，名常精進，承佛威神，即從座起，偏袒右肩，右膝著地，合掌恭敬而白佛言：『世尊！如佛所說阿蘭若處是菩提道場，若有發心求菩提者，不應捨離阿蘭若處。是蘭若中有多眾生，虎、豹、豺、狼、毒蟲、惡獸乃至飛鳥及與獵師，不識如來，不聞正法，又不敬僧，此諸有情，無復善根遠離解脫，何故如來令修學人住阿蘭若速得成佛？惟願世尊為諸眾生分別解說，決疑令喜，發菩提心使不退轉』！

摩訶薩者，是大菩薩，此名通於入地以上或入初住以上。常精進，恆常精進不休息而無有厭倦的狀態，即六波羅密中之第四波羅密。精即是精純，進是退的反面。精進，是百法中善心所之一，勇猛修善法而斷惡法的心理作用。唯識論卷六云「勤謂精進，於善惡品修斷事中勇悍為性，對治懈怠滿善為業」。輔行卷二云「於法無染曰精，念念趣求曰進」。彌勒上生經疏卷下云「精謂精純，無惡雜故；進謂昇進，不懈怠故」。所以、凡是善法已生者令增長，未生者令生；惡法已生者令斷，未生者令不生。以平常的「迷惑」、「覺悟」而言，覺悟令增進，迷惑不使他雜入其中。若精純向上不休不息無有厭倦，才有常精進的德。平常各種顛倒的勤勇於世間五欲之法，決不能名曰精進。

據常精進的設問看來，因為無垢性品最後略略講過住阿蘭若者有如是的功德，難免引起聽聞者不少的誤會，以為住阿蘭若就可以成菩薩道。所以不得不再懇請佛，辨明住阿蘭那的主要點，非同一般的身處山林者可比。須知此阿蘭那，即是離五欲的所在，證菩提的道場。想求佛的大覺者，不應捨離此阿蘭那。常精進的疑問，並不是他自己所有的，唯恐一般人的心目中太籠統了，認阿蘭那為極尋常的山林空曠之地，是飛鳥走獸休息的場所，是獵人行獵的園地。若住山林者即可以修成佛道，難道這些愚癡的殘害生命的牠們，也有成佛的可能嗎？不，決不！牠們是惡眾生，不聽聞教法，不恭敬三寶，不但不能以佛的教法去修習，而且還要傷害眾生的生命，是沒有善根性的，彼此互相殘害，無有解脫之時的；可見住阿蘭那不完全是好的。那為什麼佛使學道的人住阿蘭那呢？這有分別解說的必要，使聽聞者斷疑生信，發歡喜心，發真正的菩提心，發究竟堅固不退之心。

/KEPAN/庚二　薄伽梵慰答
/KEPAN/辛一　慰許

/VERSE/爾時、佛告常精進菩薩：『善哉！善哉！善男子！汝以大慈問於如來清淨解脫，饒益未來諸修行者，功德無量。諦聽！諦聽！善思念之！我今為汝分別演說阿蘭若處種種功德』。『唯然！世尊！願樂欲聞』！

佛安慰常精進菩薩說：善哉！善哉！你根據一般人的見解，怕關於住阿蘭若，引起大眾種種錯誤的觀念，免大眾盲修瞎煉，以為大眾離苦得樂之心來問，你的功德無量無邊！要知住在阿蘭那修習佛法的人，非是飛鳥、走獸或獵人身處山林可同日而語。你聽著！我今把住阿蘭那由各種修習而有種種的功德，特為你們分別演說。

/KEPAN/辛二　答解
/KEPAN/壬一　長行
/KEPAN/癸一　正破其疑

/VERSE/爾時、佛告常精進菩薩：如汝所說阿蘭若處得成聖者，山林之中多諸眾生，以何因緣不得成佛，是義不然。所以者何？彼諸眾生不識三寶，不知厭足，不識善惡，於山林中雖有世間種種珍寶而不能知伏藏之處；菩薩摩訶薩即不如是。善男子！菩薩能知佛法僧寶是出世寶，七珍伏藏是世間寶，悉能辨其種種色相，知其所在，而不貪求亦不樂見，何況取乎？菩薩出家發堅固心不惜身命，捨離父母六親眷屬，樂住山林。

在常精進的問意，是凡住阿蘭那者有成就佛道的可能，那末山林中的飛鳥、走獸或獵人之類，也身處其境，豈不亦有成佛的可能？但為什麼不成佛呢？這裏，要正破他的疑問。常精進！須知住阿蘭那的修行者，與鳥獸、獵人的主旨根本不同。鳥獸、獵人，牠們為貪求生活而身處其境的，不認識出世的三寶──佛寶、法寶、僧寶，反而貪求世間的五欲，無有滿足的時期；沒有正信，沒有出家戒，沒有正見的基礎，所以不能與住阿蘭那者的思想行為相同。牠們是殺害生命的愚癡眾生，對於世間的伏藏也不知所藏的地方，還講什麼成就出世佛果呢？牠們雖然住在山林，不過「醉生夢死」而已。然而、住阿蘭那修菩薩行的出家比丘，他們知道出世寶，具足正信、正戒、正見，對於世間寶也無所不知。世間珍寶伏藏之處亦無不知道，但不貪求，而且看也不願意看；因為他了知世間一切法都是無常的，因此發心出家而住阿蘭那，遠離世間一切不善之法而修出世的善法。這樣，可見住阿蘭那者與鳥獸、獵人之類，是如何的不同了！出家菩薩有正信、正戒、正見為根本，以無上菩提為目的，所以超越世間一切法之上。既不如鳥獸、獵人住山林，也不如隱士之流享受山居清閑的生活；確是發堅固不退轉之心，不惜身命，捨父母、別妻子和眷屬為修學出世佛果而住山林的，為住持三寶而住山林的。我昨天曾講過：出家菩薩應該具有正信、正戒、正見的三法──這是出家菩薩必須經過的階段──這三法為求無上菩提果的工具；具足這三法，才有住阿蘭那的資格。古人云住山要有住山的本錢，這句話對於修行人，予以不少的啟示。

/KEPAN/癸二　廣明所行
/KEPAN/子一　觀無常苦

/VERSE/「常作是念：假使三千大千世界，劫盡之時七日並出，火災熾然焚燒萬物，日、月、星、辰、妙高山王及七金山、鐵圍山等時至皆散；三界之頂非非想天，八萬劫盡還生下地；轉輪聖王千子圍繞，七寶眷屬，四洲鹹伏，壽命報盡須臾不停。我今亦爾，假使壽年滿一百歲，七寶具足受諸快樂，琰魔使至不免無常。」

三千大千世界者，須彌山為中心，七個金山和八個海交互迴繞，還有鐵圍山為外廓，這是一個小世界的構成；合此一千個小世界即為一個中千世界；合此一千個中千世界為大千世界。這大千世界稱為三千者，示此大千世界由小千、中千、大千三種千構成的，其實即是一個大千世界。以此大千世界為一佛的化境。此三千大千世界雖很廣大，恰等於第四禪天，成壞必同時。在一般凡夫，以為這大千世界是天長地久的，在佛眼觀察起來，不過是成住壞空的，無常的，暫時為我們生命寄託的逆旅！我們應該常有這世界的無常觀。還要這麼想：每一個小世界有一個太陽，將要壞了的時候，便有七個太陽出現於一小世界，這時世間一切的一切都燒完了，虛空、日、月、九山、八海化為烏有，這是三禪以下的色界、欲界如此。縱然你生在無色界的非非想天，經過八萬劫，還是依舊要墮落下界。應知這世界不是究竟安身的所在！欲界或色界，因為有色法逃不了死之命運；就是無色界根本沒有色法的精神界，也有生必有死；再聯想到人間富貴最高的轉輪聖王，以及我們自身，壽命報盡亦皆難逃最後的輪迴生死之苦。中國的道家，對於「人生無常」，一點認識也沒有，他們聚精會神底在那兒煉藥燒丹，養精化氣，修長生不老之術。然一日無常到來，長生不老之術安在？人命無常，世界無常，猶如奔馬，有覺悟的人，常應這樣的觀察。

/KEPAN/子二　發報恩願

/VERSE/『作是思惟：我今不如代其父母及諸眾生修菩薩行，當得金剛不壞之身，還來三界救度父母。作是願已，住阿蘭若，為諸眾生發弘誓願。』

以利他為主義的出家菩薩，要報父母恩、眾生恩，他憐湣父母和眾生的愚癡，所以他代父母和眾生去修超三界的菩薩行，要取得金剛之身再來這三界精進不息底救度父母和眾生。金剛身者，即是佛的法性身，自受用身，究竟常住，究竟圓滿安樂。出家菩薩發了這麼大的誓願，所以住阿蘭那，修出世的菩薩行。

/KEPAN/子三　立堅固誓
/KEPAN/丑一　別明三根自誓

/VERSE/『上根菩薩發是願言：願我未得成佛已來，常於露地常坐不臥。中根菩薩發是願言：願我未得成佛已來，於樹葉中常坐不臥。下根菩薩發是願言：願我未得成佛已來，於石室中常坐不臥。』

既發大願，又須要立誓。若有願沒有誓，對於其願，有時不努力前進，卻反而後退。古人說：『勇猛心好發，長遠心難發』。所以，要有誓。這個誓，是督促自己前進而防向後退的戒約。無論做什麼事，要有大願為目的，但要不違本誓去幹。如果違誓，即是有違自己的本心。世間的人格不同，所謂「君子固窮，小人窮斯濫矣」。所以固窮，因為看道德比生命還重要，道德是第一生命，肉體是第二生命──是修行道德的工具。國家社會的法律，這是一般人民共遵共守的；而道德是各人約束自己的自誓。自誓是改造自己，提高自己，是自己替自己負責任的。如今，上根、中根、下根諸菩薩，各發各的誓願：我在沒有成佛之前，盡此業報身，常住露地、樹葉、阿蘭那之中而不臥。

/KEPAN/丑二　詳陳諸位自誓
/KEPAN/寅一　得陀羅尼自在誓

/VERSE/『如是三根出家菩薩，坐三種座各作是念：過去菩薩坐於此座而能證得陀羅尼門功德自在，過、現、未來諸菩薩等，皆於此座得陀羅尼修證自在；我亦如是，今坐此處，必當成就於陀羅尼而得自在。若未成就得自在者，終不捨離阿蘭若處。』

因為三根不同，便各人開始分走各人的路，在各人的心地上立誓：過去的諸菩薩，住阿蘭那而證得陀羅尼門功德自在，乃至推知現在未來的諸菩薩，住阿蘭那亦證得自在；那末，我今住此阿蘭那，亦可以成就陀羅尼而得自在。倘若沒有成就自在，誓盡此業報身，終不離此處。陀羅尼，是梵語，此云「總持」，有能持能遮的作用，持善法不使散，遮惡法不使起。

/KEPAN/寅二　得諸功德圓成誓

/VERSE/或有菩薩未得圓滿四無量心，終不捨離阿蘭若處；或有菩薩未得圓滿五通神力，終不捨離阿蘭若處；或有菩薩未得圓滿六波羅密，終不捨離阿蘭若處；或有菩薩未得圓滿善巧方便，終不捨離阿蘭若處；或有菩薩未得調伏一切有情，終不捨離阿蘭若處；或有菩薩未得圓滿四種攝法，終不捨離阿蘭若處；或有菩薩未能修習六念之法，終不捨離阿蘭若處；或有菩薩未能成就多聞智慧，終不捨離阿蘭若處；或有菩薩未能成就堅固信力，終不捨離阿蘭若處；或有菩薩未能斷除六十二見，終不捨離阿蘭若處；或有菩薩未能修習八種正道，終不捨離阿蘭若處；或有菩薩未能永斷二障習氣，終不捨離阿蘭若處；或有菩薩未能圓滿隨病與藥微妙智慧，終不捨離阿蘭若處；或有菩薩未能圓滿大菩提心，終不捨離阿蘭若處；或有菩薩未能圓滿恆沙三昧，終不捨離阿蘭若處；或有菩薩未能成就無量神通，終不捨離阿蘭若處；或有菩薩以定通力見十八空而心不驚，如是大事若未成就，終不捨離阿蘭若處；或有菩薩未能圓滿一切智智，終不捨離阿蘭若處；或有菩薩未得圓滿一切種智，終不捨離阿蘭若處；或有菩薩未得修習三十七種菩提分法，終不捨離阿蘭若處；或有菩薩未得圓滿十地萬行，終不捨離阿蘭若處；或有菩薩於百劫中未能修行相好之業，終不捨離阿蘭若處；或有菩薩未得圓滿如來四智，終不捨離阿蘭若處；或有菩薩未能圓滿證大涅槃，終不捨離阿蘭若處；或有菩薩坐金剛座，未能證得阿耨多羅三藐三菩提，常坐不起，是名菩薩阿蘭若行。

四無量心：一、慈無量心，二、悲無量心，三、喜無量心，四、捨無量心。五通神力，即五種神通：一、天眼通，二、天耳通，三、他心通，四、宿命通，五、如意通。六波羅密：一、佈施，二、持戒，三、忍辱，四、精進，五、禪定，六、智慧。善巧方便，即是善良巧妙的方便，佛地論云『稱順機宜，故名善巧』。大集經云『能調眾生悉令趣向阿耨多羅三藐三菩提，是名方便』。其實，「方便是善巧之別名，善巧者智之用也，理實無三，以方便力是故說三，故名善巧」。調伏一切有情，有情者眾生也，『調伏眾生令究竟出離』（唐華嚴經）。探玄記云「調者調和，伏者制伏，謂調和控禦身口意業，制伏除滅諸惡行故」。四種攝法：一、佈施攝，二、愛語攝，三、利行攝，四、同事攝。六念之法者：一、念佛，二、念法，三、念僧，四、念戒，五、念施，六、念天。六十二見：依瑜伽師地論八十七所說，分前後際：前際有五：一、四遍常，二、四一分常，三、二無因，四、四有邊無邊見，五、四不死矯亂。後際亦有五：一、十六有想，二、八無想，三、八非有想非無想，四、七斷滅，五、五現法涅槃──共計六十二種。八種正道：一、正見，二、正思稚，三、正語，四、正業，五、正命，六、正精進，七、正念，八、正定。二障：一、煩惱障，二、所知障。唯識論卷九云『煩惱障者，謂執遍計所執實我。……此者擾惱有情身心能障涅槃，名煩惱障。所知障者，謂執遍計所執實法。……能障菩提名所知障』。十八空：一、內空，二、外空，三、內外空，四、空空，五、大空，六、第一義空，七、有為空，八、無為空，九、畢竟空，十、無始空，十一、散空，十二、性空，十三、自性空，十四、諸法空，十五、不可得空，十六、無法空，十七、有法空，十八、無法有法空。三十七種菩提分法：一、四念處，二、四正勤，三、四如意足，四、五根，五、五力，六、七覺支，七、八正道。一切智智：是根本智上的後得智，佛與地上菩薩同得。一切種智：是知一切因種的大圓鏡智，唯佛獨得，出家菩薩既捨父母別妻子，出家住阿蘭那，不消說、已具有正信、正戒、正見的三法了。他對於一切功德沒有成就或一切煩惱沒有斷除，所以住阿蘭那而修習。如果功德沒有成就，或煩惱沒有斷除，則終不出此阿蘭那的道場。所以，與鳥獸、獵人、隱士之類不同。他是有大誓願為根本，而趨向於無德為目的的。

/KEPAN/癸三　結成行願

/VERSE/『善男子！出家菩薩發菩提心，入於山林，坐三種座鍊磨身心，經三大劫而修萬行，證得無上正等菩提』。

此總結，三根菩薩發願要救度父母和眾生，所以住阿蘭那，坐三種座──上根菩薩於露地，中根菩薩於樹葉中，下根菩薩於石室中──調伏身心，經過三大阿僧祇劫而修習六度萬行的法門，最後證得無上菩提佛果。從相對的虛偽中，求絕對的實在，可見在靜默中有無限的創新。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊重說偈言：『昔諸如來因地時，住阿蘭若離塵處，伏斷煩惱所知障，超過三界證菩提。過去菩薩修行願，以阿蘭若為舍宅，阿僧祇劫修福智，十地究竟證三身。未來菩薩求佛果，入於深山修妙行，斷除二障生死因，當證三空真解脫。現在十方諸菩薩，修持萬行住空閑，不惜身命求菩提，念念證得無生智。若欲速證深三昧，因修妙定超神通，阿蘭若處心無諍，能變大地為七寶。若欲遊戲十方國，往來自在運神通，供養諸佛利群生，住阿蘭若無畏處。欲證有無如幻智，了達諸法本來空，住阿蘭若菩提場，令眾亦入真解脫。若欲速得如如智，證會諸法如如性，盡大劫海利群生，當住蘭若空寂處。若人欲得難思智，妙高山王納芥子，山王芥子不壞相，入於蘭若神通室。若人欲得無礙智，以一妙音演說法，隨類眾生各得解，當住蘭若修妙觀。若欲無生及無滅，應現十方諸國土，放光說法利群生，莫離蘭若空寂室。若以足指按大地，令十方界皆振動，睹相發心除邪見，當住蘭若觀自心。若欲諸佛出現時，最初獻於微妙供，檀波羅密皆圓滿，住阿蘭若修妙行。若人於佛涅槃時，最後供養成檀義，永斷貧窮及八難，誓願住於蘭若中。若欲福智皆圓滿，未來諸佛臨涅槃，受佛付囑廣弘願，住阿蘭若修六念。若於諸佛涅槃後，結集遺法度眾生，助於諸佛讚真乘，住阿蘭若空寂舍。人天大師薄伽梵，難見難遇過優曇，若欲奉覲修供養，當住蘭若弘悲願。眾寶之尊法為最，成佛化利皆由此，如人欲得常聽法，住阿蘭若修梵行。始從今身至佛身，常願發心弘正教，乃至未得大菩提，念念不捨阿蘭若。若人欲報父母恩，代於父母發誓願，入阿蘭若菩提場，晝夜常修於妙道。若欲現世增福智，當來不墮八難中，如是有情發善心，住阿蘭若修悲願。三世菩薩求真覺，得道涅槃蘭若中，是故名為大道場，三乘聖眾皆同處。菩薩厭苦入山林，為度群生求聖道，自未成佛先度他，六道四生皆悲湣。上根菩薩居露地，中根菩薩居葉中，下根菩薩居石室，未成佛道常不臥。三世菩薩住蘭若，得陀羅尼自在力，今我誓同菩提心，未得總持恆止此。得大菩薩在蘭若，入大圓寂由住處，菩薩起於金剛智，斷惑證真成妙覺。廣化眾生遊聚落，為求寂滅樂山林，萬行因滿果亦圓，盡未來時度群品』。

從昔諸如來因地時，至念念證得無生智，這是述說過去現在未來的諸佛菩薩，因為住阿蘭那能斷除一切煩惱、所知二障而證得菩提涅槃。無生智，即是證本不生滅性的智。住阿蘭那的確有這種的成就，只要去修習，決定實證無疑。並且還可以得各種的自在：資具自在，受生自在，法自在，心自在，智自在，業自在等。又能證得種種智，這都是住阿蘭那處修習得來的。要自己能住阿蘭若去修習，作為將來成佛的資糧。同時，對於佛法僧三寶要恭敬，對於一切出世法要去體驗，遠離惡友親近諸上善人，要發菩提心，不要捨離了大悲心。如這樣自己催促自己向前精進修學，最後必定得坐金剛座。到了因滿果圓的時候，再來三界廣度眾生，完成自利利他的志願。

/KEPAN/庚三　法會眾獲益

/VERSE/爾時、世尊演說如是出家菩薩阿蘭那行，無量菩薩證極喜地；恆河沙等無數菩薩，永離相用微細煩惱，證不動地；不可說不可說菩薩摩訶薩，斷一切障，入妙覺地；無邊有情發無等等阿耨多羅三藐三菩提心；九萬七千眾生，遠塵離垢得法眼淨。

佛既演說了住阿蘭那的法，正對眾生的疑病而施藥，正合眾生的心願，都得了不思議的利益，這都是佛的威德加被。但因法會中菩薩程度之不同，所以得的利益亦各有不同：有的證得初地，有的證得第八地，有的入佛地。在初發心的菩薩方面，還有發起無等等的菩提心，遠離塵垢得法眼淨的。這都是聞法所收獲的效力。無等等者，維摩經云『佛道超絕無與等者，唯佛與佛自等，故言無等等』。法華文句云「無等等者，九法界心不能等理，佛法界心能等此理，故無等而等也」。得法眼淨，能分明見四諦理謂之法眼淨，大涅槃經慧遠疏云「見四真諦，得法眼淨」。
