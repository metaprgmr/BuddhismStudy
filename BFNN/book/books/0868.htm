/TEXT339:a01/譯者序

一、本書係根據淨宗學會導師　淨空老和尚於一九九五年八月，在美國達拉斯佛教會大專佛學講座講授金剛經之錄音帶，及其所編著之「金剛經講義節要」一書編譯而成。書名引用原講題「金剛般若研習報告」，全書以「金剛經講義節要」一百八十四個小節為架構，每個小節標題以淺顯之文字，代替艱澀難懂傳統科判，以提高讀者閱讀之興趣。其餘內容，用字遣詞，儘量忠於原意，保持　老和尚精湛生動語言之義趣，期使讀者閱讀之際，如同置身法會現場，分外親切，而能感應道交，生歡喜心。

二、老和尚一向專弘淨宗經論，春風化雨，普度有情，名滿海內外。近年來發現淨宗同修念佛不得力，考其原因，不外看不破、放不下。乃慈悲為懷，及時選講金剛經，冀經由金剛般若之薰習，斷疑生信，幫助同修念佛往生，不退成佛。

三、老和尚宣說金剛般若雖以幫助念佛為初衷，惟對般若要旨諸如離相、無住、破三心、除四相等，亦有獨到之見解。尤有進者，有關真妄、迷悟、凡聖、輪轉生死之因果，亦剖析淋漓盡致，彷如晨鐘暮鼓，發人省思。

四、他山之石，可以攻錯。譯者尚在初學階段，不揣翦陋編譯此書，疏漏之處，在所難免，敬請先進有以教之。

五、本書承蒙台南市淨宗學會會長　悟行法師之指導，得以順利定稿，特申謝忱。

六、為祝賀台南市淨宗學會奉准社團法人設立登記，特以此書提供發行結緣，並歡迎翻印流通，續佛慧命。惟請勿更動內容，以示負責。

/TEXTR/一九九九年十月　學人郭常錚於台南市淨宗學會

/TEXT339:a02/前言

今天是我們達拉斯佛教會第二屆大專佛學講座，剛才董事長（韓瑛居士）已經簡單的介紹過了，在此地我略為補充幾句，讓我們的同修瞭解我們的道場。我們在台灣和此地的道場，都是董事長她老人家建立的。我們這邊的出家人，包括我自己本身，我們沒有道場，我們接受董事長的供養。所以道場是屬於在家信徒的，她是一位總代表，這是很如法的。我們是真正的出了家，有很多出家法師自己有事業，有道場，那是現代環境所逼迫的。我們的性質就像金剛經上講的一樣：釋迦牟尼佛沒有道場，「祇樹給孤獨園」是須達多長者的。須達多長者他有所有權，禮請釋迦牟尼佛在那裡弘法利生。我們這個道場的性質也是如此，道場主人是董事長，台北圖書館（華藏佛教圖書館）她是那邊的館長，她是道場的主人。我們非常感謝董事長，她慈悲成就我們的道業、成就我們的法會。

這次講座總共二十堂課，二十堂課要把全部金剛經介紹出來，在進度上相當緊湊。講義（按係江味農居士之「金剛經講義」，淨空法師節錄為「金剛經講義節要」）是贈送諸位作參考，我們講解的方式，是綱領中的綱領，重要的地方一定詳細講解，能看得懂的部分，就把它省略過去。

/TEXT339:a03/導論

/TEXT339:a03_1/一、綱要

綱要就是一般著述所講的玄義，原文我們都要把它念過去，重要部分再加以講解。

大乘以自度度他為本，自度度他以六度為本，六度以般若為本。

諸位同修發心學佛、發心到此地來，所為何來？這是首先要清楚、要理解的。我們學佛是要永遠脫離六道輪迴，不再搞生死的煩惱。如果我們目的不是如此，那麼就是玩弄佛教，玩弄佛教是很重的罪業，過去李炳老（李炳南居士）常說這是阿鼻地獄的罪業。所以佛教的目的，是要幫助我們了生死、出三界。唯獨這樁事（指了生死、出三界），世間人做不到。除了這樁事以外，世間的學術、哲學、宗教都可做到，用不著釋迦牟尼佛出現於世，這是我們必須要清楚、要理解的。

學佛是高度的智慧，沒有高度的智慧，怎麼曉得六道輪迴的恐怖？怎麼曉得了生死、出三界這樁事情是我們這一生最重要的事情？佛法有無量法門，<my_1>無量法門都要有高度的智慧才能成就，念佛法門也不例外。</my_1>所以佛法的確是以智慧為根本，唯有智慧才能解決問題。<my_1>念佛功夫不得力，原因就是我們沒有智慧。</my_1>所以這次選講金剛般若，是幫助我們老實念佛。金剛般若的宗旨就是看破、放下。真正能看破、能放下，就老實了，取西方淨土，可以說人人有分。

般若攝無量義：性體空寂，我法俱遣，情執盡空，得無所得。

「般若攝無量義」是我們可以理解的。「情」是妄想，「執」是執著。「我法俱遣」是說我執、法執，統統放下。「無所得」才是真正的得，有所得都是假的，金剛經上說「凡所有相，皆是虛妄。」心經到最後，把宇宙人生的真相說出了「無智亦無得」。「無智」是破法執，「無得」是破我執。

生知—諸法緣生，未見本性，逐相而轉，迷而不覺。
佛知—緣生性空，有即非有，當體即空，覺而不迷。

因迷而成六道，因悟而有三乘。

這是講十法界從那裡來的，真正的法界是一法界；唯有一乘法，無二亦無三，只有一法界是真的，十法界都不是真的。十法界從迷、悟來的。一法界是從迷、悟去二邊，二邊都放下，那是一真法界。<my_1>西方極樂世界是一真法界</my_1>，華嚴經講的<my_1>華藏世界是一真法界</my_1>。由此可知，只要有執著，就墮在十法界裡。因迷才有六道，六道是我們自己變現出來的，不是本來有的，不是佛菩薩造的，也不是上帝造的，更不是閻羅王造的，與他們都沒有關係，是我們自己迷了變現出來的境界。

「三乘」：聲聞、緣覺、菩薩乃至於佛，是從覺悟來的。他們的覺悟尚未圓滿，如達到圓滿，就入一法界，超越十法界。還沒有達到一真法界，在十法界裡成佛，如依天台家的講法為藏教佛、通教佛、別教佛。到究竟圓滿才是圓教佛，圓教佛是一真法界的，別教以下都是十法界，不是一真法界，雖覺而沒有圓滿。

本經綱要—遣除妄想執著，念佛淨心之樞要。

我們今天學金剛經，是希望它幫助我們念佛淨心，底下一個簡單表解，是說明十法界的現象、道理：
<html><pre>
　　　　　　　　 ┌─妄想──分別心—─能變境界，十法界依正莊嚴。
　　　　　　　　 │
　　　　無始無明─┤
　　　　　　　　 │ 　　 ┌─我執—─煩惱障─┐ 　　↗業　┌─情執我見，實為愛根。
　　　　　　　　 └─執著─┤ 　　  　　　 ├─惑<　↓ 　│
　　　　 　　　　  　　 └─法執─—所知障─┘ 　　↖苦　└─愛根不除，心何由淨。
</pre></html>

「無始」不是說過去很久很久找不到開端，不能這麼解釋，這麼解釋就錯誤了。「無始」是沒有開始，所以他是虛妄的。如果有始有終，就變成事實，就變成真的。根本就沒有開始，為什麼產生這種現象？因一念迷，一念迷就在當下，覺悟也是一念覺，所以說迷悟不二。一迷了，我們本性裡面的般若智慧失掉了，「明」失掉了，所以叫「無明」。失掉的現象是什麼？就是下面兩種現象：「妄想」與「執著」。「妄想」就是分別心，能變現境界。十法界依正莊嚴，就是妄想變出來的。沒有妄想，不但沒有六道，十法界也沒有了，就進入一真法界。現在科學所發現我們的空間，有無限的度數，所謂「三度空間」、「四度空間」，現在科學家發現空間已達到十一度。但理論上說是無限度的，無限度空間是我們迷、悟淺深不同而造成的。

「執著」就是煩惱，因妄想變現的境界，不知是假的，以為是真的，堅固的執著，於是產生了「煩惱障」、「所知障」。執著我執、法執，所以就形成輪迴的現象—迷「惑」、造「業」、受「苦」。苦就是報、果報。受苦當中，又起迷惑，起迷惑，再造業。所以果報真正的狀況是一世不如一世，因為惑和業都在累積；往上升，機會很渺茫，往下墮落卻很容易。

人生在世是為造業而來的嗎？造善業，已是佛所不許。如果造惡業即中國人講的造孽，果報在三途，非常可怕，何苦呢？人生在世，絕不能追求世間的名聞利養，富貴榮華。如果目標追求這些，這是造業，沒有不墮落的。所以佛教我們隨緣消業障，這一生過得就有意義、有價值。業障消了，智慧就現前。人有智慧，即使不能出離三界，也不致於墮落三惡道。

「情執我見，實為愛根。」「愛根不除，心何由淨。」要達到清淨心，很不容易，如果要真正達到清淨心，念佛就是修清淨心，「心淨則佛土淨」，這才曉得貪愛是最大的障礙。我們生生世世念佛，不能了生死、出三界，根本的因素，就是沒能夠把它拔除，不可不慎。

般若是自性本具正智—無上正等正覺—照見事實真相，此即佛之知見。

般若智慧不是從外面來的，是我們真心本性裡面本來具足的。如同六祖慧能大師所說：「何期自性本自清淨，何期自性本自具足。」的意思。佛經上常常念到阿耨多羅三藐三菩提即是無上正等正覺，這句話在金剛經裡就是實相般若，名雖不同，事卻是一樁事。「照見事實真相」，這個智慧現前了，宇宙人生的真相見到了，這就是「佛之知見」，可見得佛之知見是我們本有的知見。

老實念佛，則能一心不亂，若不斷世間一切染緣，攀緣不息，何能老實。

這是念佛不能成就的因素，也就是淨土宗常講的不老實。不老實的人，心攀緣、雜心閒話，討論佛法也是雜心閒話。佛法唯求清淨，前些年，我在洛杉磯講經，洛杉磯有個日本人的禪宗道場，很多美國人在裡面靜修，中國人也不少。道場的特色，它有個禪堂，走進去後，就不能說話，很多外國人到那裡去，感到輕鬆愉快。不說話就老實，話越多越不老實。人家來問佛法，不說話就是佛法，清淨心就是佛法。雜心閒話不但害自己，也害別人，<my_1>真正修行是讀經、念佛、靜坐。</my_1>佛法沒有別的，就是修清淨心，清淨心起作用，就是真實的智慧。

/TEXT339:a03_2/二、經題：金剛般若波羅蜜經

金剛：物名，金中之精，最堅最利。能壞一切物，一切物不能壞。又金剛寶光明能照數十里。喻般若正智，能破煩惱重障；徹見一切凡情妄相，照破無明。般若：是梵語，義為自性本具之正智，所謂佛之知見。就理體曰覺性，又名實相般若。就作用曰正智，即觀照般若。體用一如，覺照一體，故皆名般若。佛為一切眾生，開示大乘，使令悟入者，名文字般若。

「般若」是梵語智慧，為何不直接翻譯成智慧？怕我們產生誤會，所以用音譯再加以解釋。它是自性本具的智慧，不是後天學得來的，是自性本來具足的。「實相般若」是從體上講，是本性裡面的覺悟，本來有的覺悟。「觀照般若」是從作用上說，起作用即心經所謂「照見五蘊皆空」的「照見」。無論從體、從相、從作用上，都稱為「般若」。佛為我們講經說法，佛滅度後，所有集結的一切經典，都稱為「文字般若」。

梵語波羅蜜：義為彼岸到。所謂離生死此岸，渡煩惱中流，達涅槃彼岸。波羅蜜又有到家、究竟、圓滿諸多義。

「波羅蜜」是古印度話，直接翻譯為彼岸到，我們中國文法為到彼岸。中國人對某人才藝達到相當水準，稱讚為功夫到家了。又有圓滿的意思，所以般若智慧是到家的智慧，最圓滿的智慧，真實的智慧。

梵語涅槃：義為不生不滅，所謂本自不生，今亦不滅。又翻圓寂。

四諦苦、集、滅、道的滅諦，就是「涅槃」。「滅」是滅生死、滅煩惱。生死、煩惱永滅，就叫做「涅槃」。「圓」是說功德圓滿。「寂」是清淨寂滅。

因見思煩惱，而有分段生死。因塵沙無明，而有變易生死。

三界內捨身受身，一段一段的生死，是從見思煩惱中變現出來的。小乘證得阿羅漢果，大乘圓教七信位以上菩薩，見思煩惱斷了，所以分段生死沒有了，但未成佛。在到達成佛前的階段，尚有變易生死。變易生死不是真的生死，生死是比喻苦。如國小學生一年級升二年級，二年級升三年級，畢業後升中學、大學，他要吃一段苦，才能提升他的境界，稱為變易生死。菩薩從十住變成十行、十迴向、十地都稱變易生死，與六道裡面生死情形，完全不同。六道裡是一段一段的，身體形狀是段，一段一段、一世一世，均不相同。這是二種生死，不可不知。

大智度論云：有無二見，皆屬此岸；二執俱空，始達彼岸。

一切凡夫執著有，在此岸。高級凡夫執著空，還是在此岸。執著空雖生無色界天，仍舊不能脫離六道輪迴。所以空、有二邊都不能執著。出三界後，如果執著空，就變成阿羅漢、辟支佛。經上說好聽的說他們證「偏真涅槃」，說不好聽的則稱「墮無為坑」。楞嚴經上佛說他們的境界「內守幽閒，猶為法塵分別影事。」這是小乘極果的現象，不能見性。執著空，還有微細的念頭，如果是粗念，是在無色界天。細念就變成聲聞、緣覺。必須二邊都捨掉，才能到彼岸。彼岸就是一真法界，彼岸就是真如本性。禪宗稱「明心見性、見性成佛，」那是彼岸。

六度中，布施、捨也，若不捨，則不離此界。眾生不肯捨，無觀照正智耳。

「布施」是捨，是放下。捨什麼？捨念頭，執著有執著無的念頭都要捨，這才叫根本捨、徹底捨、究竟捨。念佛人為什麼不能往生？因為這個世間他沒有捨掉。有念是凡夫，無念是佛菩薩。眾生為什麼不能捨？是對宇宙人生的真相不瞭解，以為現前樣樣都是真的，不知現前樣樣都是假的。「凡所有相，皆是虛妄。」不是真的，不捨是錯誤的。

般若波羅蜜，因位名圓滿之觀慧；果位則般若即是波羅蜜。

未成佛前，般若波羅蜜是圓滿的智慧，有圓滿的智慧，宇宙人生的真相，當然看得清楚、看得明瞭。成了佛，般若即是波羅蜜。

金剛即喻此觀智，最堅、最利、最明。果位喻如來法身，金剛不壞身也。

這部經雖然分量不多，但它是大乘經的精華，是整個佛法修行指導的總綱領、總原則。八萬四千法門，無論修學那個法門，違背本經的原則，都不能成就。念佛法門也不例外，老實念，那就是金剛智慧。絕不為外界所動搖，一句彌陀念到底，身心世界一切放下。真正放下，生活得大自在，得大圓滿。自在、圓滿不是往生以後，是在現前就得到的。

經：具貫攝常法四義，常則三世不易，法則十界同遵。又有徑義，修行成佛之路徑。

「金剛般若波羅蜜」是本經的別題，「經」是通題，凡是佛說的都稱為「經」。經有貫、攝、常、法的意思。「貫」是貫穿，也就是佛所講的無論是語言文字，章法結構都非常嚴謹。「攝」是攝受，能攝受眾生，就像磁鐵吸力一樣，眾生一接觸佛法，就欲罷不能，知道佛法的好處，認真努力修學。像這部金剛經，可以說從初發心，一直到成佛，都讀不厭、學不倦。因為它的經文雖然沒有變，它的義理卻是無限的深廣，體會年年不同、月月不同、日日不同，這就是「攝」的意思。「常」是永恆不變。「法」是理論方法，十法界都依此理論、方法修行證果。「徑」是路徑，經有路的意思，修行成佛的路徑，循著軌道去走，才能證得佛果。

/TEXT339:a03_3/三、顯體

「體」是本經的性質，也就是本經的理論依據—佛是依什麼說出這部經。我們明白這個事實真相，對於經典的信心就建立起來了。「信為道元功德母」，如無信心，就不能成就，這一段很深，涉及到理論的部分。

一切大乘經，皆以諸法實相為體。佛四十九年所說，無非宇宙人生真相而已。

「諸法」是一切法。「實相」是真相。換句話說，佛說的一切大乘法，都是講宇宙人生的真相。事實真相怎樣，佛就怎樣說法，佛沒有增加一點，也沒有減少一點，所以佛說法叫「如語」，完全與事實真相一樣，佛把它說出來。我們是迷而不覺，不瞭解事實真相。佛是圓滿、究竟的覺悟，對事實真相徹底明瞭。

智者大師以「若見諸相非相，即見如來」為經體。江味農以生實相為體。

智者大師是唐朝天台宗的祖師，著有金剛經的註解，以「若見諸相非相，即見如來」為經體。江味農居士是現代人，畢生研修般若，在金剛經上用了四十年功夫，寫成「金剛經講義」一書，這本講義，可說是集古今註解之大成，加上他自己實際修行的體驗而寫成的。目前所有金剛經註解裡面，以「金剛經講義」內容最豐富，很值得我們做參考。因為講義的份量太大，我們將它節錄為節要，文字大概只有原文三十分之一，便利初學，也便利講席時使用。

實相即是非相，此中非字，是一切俱非，空、有、雙亦、雙非之諸相俱非，非亦不立。諸法實相，本來如是，真實如是。無以名之，強名實相耳。

「空、有、雙亦、雙非之諸相俱非。」即非空、非有、非亦空亦有、非非空非有，這才叫圓滿。「非亦不立」如尚有非的念頭，心裡還是著相。「諸法實相，本來如是。」禪宗六祖所說的「本來無一物，何處惹塵埃？」就是這個境界。「強名實相耳」是不得已取名為「實相」，不可執著還有個實相。般若之難就難在此地，不可落實，一落實，心裡還有一點點，那就錯了，你的心就不清淨了。

離即不取之義，不取於相，如如不動。無以名之，強名曰生。

「生」也是不得已勉強而說的。「生」是現前的意思。我們今天所現前的是煩惱，不是菩提，不是般若。如何能叫菩提、般若現前？那個現前的意思，取名為「生」。怎樣才能現前？要「不取於相，如如不動。」六根接觸外面六塵境界，可以享受六塵境界，不可執著。換句話說，心要乾乾淨淨，一塵不染，這就是「不取於相」。用現代話說：絕不為外面境界所誘惑。內心則「如如不動」，「如如不動」是講內心，「不取於相」是對外面境界。「外不著相，內不動心。」就是禪定，禪定的作用即是智慧。

文字詮此實相。觀照、觀此實相。實相般若，則圓滿顯現，到彼岸矣。

「詮」是詮釋。「觀照」是用功，就是日常生活。六祖慧能大師第一天見五祖時說：「弟子心中常生智慧」，這就是「觀照」。他觀照現前，他的生活是生活在智慧之中。我們一般人見老師則說：「弟子心中常生煩惱」。我們生活在煩惱之中，他的生活是在智慧之中。這就告訴我們學佛學什麼？就是把我們煩惱的生活，如何轉變成智慧的生活，就到彼岸了，就沒有白學了。假如日常生活都是究竟圓滿的智慧，那麼你過的生活是佛菩薩的生活，就不是凡夫，而是超凡入聖了。這樣才得到佛法真正的受用，這就是到彼岸。

本經之文字般若、觀照般若喻如金剛者，以其能離一切諸相，除我見，斷煩惱，生實相。

這是把修行的目標、效果都說出來了—除我見，斷煩惱，生實相。「生實相」是瞭解宇宙人生的真相。

/TEXT339:a03_4/四、明宗

「宗」是講修行，「明宗」就是說明這部經典它教我們的修行綱領。

宗者修也。經義之主體雖顯，非修莫證。讀經聞法，必以如說修行為主。

實相是本經經義主體。「非修莫證」：如果不修，絕對得不到，「證」就是得到，不修不但實相得不到，真正的好處利益也得不到。所以修行很重要，修是修正，行是行為。我們的行為有了錯誤，把錯誤的行為修正過來，叫做修行。修行的標準是以佛菩薩為榜樣，普賢行願品裡面講到一切供養當中，法供養為最，法供養第一句就是「如說修行」供養。佛怎麼教我們，我們就怎麼做，這就是「如說修行」。

<my_1>修學唯以自悟心性為主，不重經教，謂之宗下。依文字，起觀照，證實相者，謂之教下。</my_1>此佛家自稱宗教也。

真正會修的人，真正會用功，功夫得力的人，大概都不出「自悟心性」這句話。怎麼悟法？要從定中去悟。無禪定，就無法悟，禪定是整個佛法修行的總樞紐、總綱領。我們淨宗是用念佛的方法修禪定。佛法常說八萬四千法門，法是方法，門是門徑。無量無邊的法門，統統修禪定。得到定，定的作用就是智慧。所以智慧不是從經教裡面來的，不是讀的多、聽的多、看的多、研究討論很多得到的。那不是真智慧，那依舊是妄想、分別、執著。真正的智慧是從定當中來的，心清淨了，心平等了，像水一樣，沒波浪、沒污染。水像一面鏡子，外面的統統都能照見，照得清清楚楚的，所以要修心。

「宗下」就是禪宗，不重視經典，完全靠覺悟。與禪宗相對的另外一些宗派，即中國大乘八個宗派，除禪宗之外，七個宗派都稱「教下」。「教下」重視經典，重視經論，在經論裡體會佛的教訓，遵守佛的教誡，修正我們日常生活當中錯誤的思想、見解、行為，這叫觀照。走這個路子來證實相的叫「教下」。

佛教所說的宗教，與社會上所說的宗教意義不同。佛教所說的「宗」是禪宗，禪宗以外的宗派都稱為「教」。佛教與一般宗教完全不同，它是釋迦牟尼佛的教育，與宗教扯不上關係。但現在佛教也變成宗教了，變質了。用宗教的心態學佛，無法出三界。佛教為什麼不是宗教？我在「認識佛教」一書，說得很清楚，可提供諸位參考。

智者大師，以「實相之慧，修無相之檀」為本經之宗。

江註「離一切相，修一切善」為本經依體起修之妙宗。

上面二種說法，雖不一樣，意思都相通，佛在本經跟我們講是二邊都不住。

本經修宗，在「無住」二字。全經觀門、行門，盡在其中。

「無住」二字是本經最高指導原則，無住就是不執著，我們常講的不分別、不執著，於一切法都不分別，都不執著。

大智度論云：般若要旨，在離一切法，即一切法。

「離」不是在相上離。經上叫我們「離相」，不是離外面境界相，是離心裡所執著的相。華嚴經講的理事無礙、事事無礙，沒有障礙；有障礙是執著心裡面的相，心不清淨，心被污染了。這種說法假如聽不懂，可用一個譬喻：佛菩薩的心像鏡子一樣，鏡子不著相。照的時候，相在裡面，相並沒有著在裡面，不但不照時沒有相，即使正在照的時候，鏡子裡面也不著影相。凡夫的心，像照相機底片一樣，照一次落一個相在裡頭，照二次，又落個相在裡面，裡面一塌糊塗，才有障礙。所以佛教我們「無住」、「離相」，是離心裡面執著的那個相。也就是離分別、離執著，不是教我們把外面境界相都離開了，那是大錯特錯，那就著空了。心裡沒有相，不著有。外面境界的相沒有離，不著空。不住有，不住空。空、有二邊都不住。

「離」與「即」是同時的，是一樁事情。如果把它分作二樁事情，那就錯了，不是佛所說的意思。「一切法」是指日常生活之中，像本經發起：釋迦牟尼佛在穿衣、吃飯上，就把修學綱領圓圓滿滿的顯示出來，證明佛所言非虛；確確實實是「即一切法」當中，「離一切法」，離即同時；穿衣是一法，雖穿衣而不著穿衣之相，也就是心裡無分別、不執著。由此可知，金剛般若真的能夠用在生活當中，點點滴滴都離不開實相般若，我們應該從這個地方去體會；這就是觀照，觀照功夫深了，心清淨了，本性裡面本具的智慧自然就現前了，這就叫證實相般若。話雖說的容易，可是做不簡單。觀照我們可以做，做一分得一分受用，做二分得二分受用。如果要做到實相般若現前，那是很深的功夫，像心經所說「觀自在菩薩行深般若波羅蜜多」，那是觀照功夫很深，所以才「照見五蘊皆空」。我們今天雖有觀照功夫，但功夫不夠深。得不得受用？得受用，得小受用。像了生死、出三界、明心見性，這樣的受用，我們得不到，那是很深的定功；定功淺深，簡單的說：能夠破見思煩惱，證阿羅漢果，在整個佛法裡面，算是初步定功成就。再深一層破塵沙煩惱，更深一層才能破無明煩惱。心經上說的「深般若波羅蜜多」是指破無明煩惱。可見不但「深般若波羅蜜多」我們做不到，淺的也做不到。由此可知，我們依照這樣修是淺淺的觀照功夫，這種觀照功夫，與了生死、出三界不相干。但是要把它用在念佛法門，幫助我們念佛往生淨土，那的確很有效果，這是我們必須要知道的。這是在末法時期，唯一有辦法超越三界的，只有這一條路，這條路只要把世緣放下，不放下不行，越早放下越好。

真正放下，西方極樂世界取得了，不去也沒關係，那就是生死自在，隨時都可以去，想在這個世間多住幾年，不礙事。想住在這個世間，是因有有緣的眾生，可以度他。如觀察沒有緣了，就可以走了。現在世間人很苦惱，活動空間，無法超過這個地球。取得西方淨土以後，活動空間則盡虛空，遍法界。十方諸佛剎土，想去就去，想來就來，得到這個，才是真實利益。這個身體不要了，得自在身體，像普門品所說，隨類化身。「隨類」不是隨自己心裡想的，自己心裡想的那就是四相具足的凡夫，不是聖人。是隨眾生念頭，眾生想見菩薩，就現菩薩身。眾生想見佛，就現佛身。「隨眾生心，應所知量。」像觀世音菩薩三十二應，應以什麼身得度，即現什麼身而為說法，那個叫得大自在。

經云：離一切諸相，則名諸佛。又云：以無我人眾壽修一切善法，則得阿耨菩提。阿耨菩提者，實相般若也。離一切相修一切善，觀照般若也。因觀照而證實相。

佛與眾生差別在那裡？眾生心裡著相。佛心清淨，不著相。「我人眾壽」是指我相、人相、眾生相、壽者相。舉四相包括一切諸相，離四相即離一切諸相，因一切諸相，歸納起來，不外乎此四大類。離四相，實相般若就現前了。「諸佛」是指圓教初住菩薩至究竟佛果而言，總共四十二個位次，也叫「分證佛」。必須「離一切相」，再「修一切善法」就對了。「善」是利益一切眾生，幫助一切眾生成佛。不「修一切善法」就著空，住在空裡頭。「修一切善法」沒離相，就著有，住在有裡面了，都是有住。真正做好「無住」，是心清淨，還要修「一切善法」。也許諸位要問：我心裡一切都不執著，何必「修一切善」？不修善可以啊！可以做小乘阿羅漢、辟支佛，但不能見性。「修善」是為了明心見性，因真如本性，本來如是，二邊不著。「修善」不著空，「無住」不著有，所以金剛經經文教我們「應無所住，而生其心。」「無所住」不著有，「而生其心」不著空。我們念佛人「而生其心」，生什麼心？生念阿彌陀佛的心，生求生西方淨土的心。「應無所住」是身心世界一切都放下，不但身心世界要放下，連所有一切佛法也要放下，只要一句阿彌陀佛，只想往生極樂世界，生這個心，還是金剛經的原理原則。

/TEXT339:a03_5/五、辨用

用是功用、力用、成效的意思。

明宗，是明因位之修；辨用，是辨果地之證。而顯體，是顯因果之目的。

佛言：「一切眾生，皆有如來智慧覺性，但以妄想執著所障，不能證得。」<my_1>妄想，分別心是。執著，我法二執是。</my_1>

佛這句話是在華嚴經如來出現品講的，這句話的意思就是一切眾生本來成佛。本來是佛，為什麼現在變成這個樣子？「但以妄想執著」，毛病就出在這裡，所以「不能證得」。妄想是分別心，執著就是我執、法執。妄想就是無明，執著就是煩惱，是二障來源。本經就是破二障，要曉得理論、方法去修學，就可破二障。

起信論云：「以不達一法界故，不覺念起，而有無明。」不達即不覺，無明即妄想執著。

「達」是通達、明瞭。不曉得法界原本是一真法界，十法界不是真的。「法界」從那裡來的？法界是我們心變現出來的。所以<my_1>一念是真的，二念是虛妄的。</my_1>一念所現的是一真法界，二念就變十法界，這是佛在大乘經上所說的「一切法從心想生」。華嚴經上說「唯心所現，唯識所變。」唯心所現是一真法界，一動念頭，就變成二念，變成十法界，所以十法界是唯識所變的。

佛法修學綱領，是教我們轉識成智，換句話說，要轉二念成一念。一念是智，是般若智慧，二念是迷。念佛目的求一心，一心是智，一定要念到一心不亂，盡一切可能向一心這個目標去做。一念在淨宗方便，因淨宗有依靠，淨宗就念「阿彌陀佛」，除此一念別無二念，就成功了，就有把握往生。這法門沒有訣竅，真的是簡單、容易，跟金剛經的宗旨完全相應。

因不知法界原本是一真法界，不知諸佛菩薩本來只有一念，沒有二念，所以迷了，不覺了，念頭起來了，這念頭就是妄想，妄想就是無明。

此經大用，能開眾生究竟圓滿之智慧。此智為一切眾生性體所本具，即是眾生皆有之如來智慧覺性。

金剛般若不是從外面來的，是每一個眾生自性本來具足的，外面來的，不容易得到，本來具足，要恢復就有可能。

性具智開，不覺者覺，無明者明，便是通達一真法界，便是從根本上破障斷惑。當知發大慈悲心，便是開此智。依教發心，分別心已融，我見潛消。故令發無上菩提心，滅度所有眾生入無餘涅槃，而實無眾生得滅度。全經不外發揮此義。并忘其為菩提心，直令向一念不生處契入。

這段話很好，也是全經的綱領。經一開端，須菩提尊者向釋迦牟尼佛請教的就是問：善男子、善女人發阿耨多羅三藐三菩提心，應云何住？云何降伏其心？一個是發心，一個是怎麼住？一個是怎樣降伏其心？佛所教的是要發大慈悲心，大慈悲就是沒有分別、沒有執著。無量壽經經題：清淨、平等、覺。清淨、平等生的慈悲心，就是大慈悲心，這個心一生，分別、執著就沒有了。所以佛教人發無上菩提心，發無上菩提心就是離四相，四相沒有了，然後修一切善法—滅度所有眾生入無餘涅槃，這是善法到達究竟圓滿了。

<my_1>幫助一切眾生成佛，心裡絕對不著相。幫助一切眾生心裡若無其事，就是「實無眾生得滅度者」。</my_1>全經自始至終，都是講這樁事情，佛分很多層次說，讓我們從裡面覺悟。

一切眾生，以不覺十法界同一體性，妄想分別，起人我見，遂生三毒，造罪受苦，輪迴六道。愈迷愈苦，愈苦愈迷。縱有善根遇善友勸令發心，皈依三寶。以夙世障緣，疊起環生，欲修不得，修亦難成。故懺悔業障，極關緊要。

 「三毒」是貪、瞋、痴。「業障」就是妄想、執著。

經云：<my_1>「端坐念實相，是名真懺悔，重罪若霜露，慧日能消除。」</my_1>持名念佛，暗合道妙，即是行深般若，無異念實相，是故能滅重罪，能消重業。

這段經文是出自法華經，「端坐」不是一天到晚坐端端正正的，佛門常說「依文解義，三世佛怨。」它的意思是意在言外，「坐」是不動的樣子，是取心不動，不是身不動。六祖惠能大師在壇經裡面解釋禪定即坐禪，「坐」如如不動，「禪」不取於相，完全遵照金剛經上的說法。「念實相」就是無念，離一切念就是念實相，這真是好難，好難。這才想到淨土宗的方便，淨土宗是落實在「阿彌陀佛」上，<my_1>念「阿彌陀佛」就是念實相</my_1>。

念實相者，空有不著，雙照二邊。實相之慧，從大悲生，以大悲廣修六度，得無量福。

佛在本經教菩薩「不受福德」，這句話非常重要，一享福就迷了、就墮落了。諸佛菩薩為我們的示現，都是不受福德。福報一定有，但福報要讓一切眾生共享。

經體為生實相。修宗為離一切相，修一切善。離相，觀空也，修慧也。修善，不住空也，修福也。此是真懺悔，能滅重罪定業。內外障緣，一齊銷盡。

若能於本經，深解義趣，信心不逆，盡能受持，為人解說，即為荷擔如來事業，成就最上第一希有之法。乃至滅罪生福，當得無上菩提。

修行法門無量，而唯一宗旨，除障而已。障有三：（一）惑障：見思煩惱是，除則成般若德。（二）業障：一切罪業是，除則成解脫德。（三）報障：六道苦報身是，除則成法身德。江註舉破我、滅罪、成就如來，為本經大用。

/TEXT339:a03_6/六、判教

判是判別，教是教相。祖師大德對佛陀四十九年說法之資料、加以整理，辨別淺深大小，便利後來初學，有個次第，可以入門，所以有判別教相，如編排課程標準。但佛經可深可淺，判教係祖師大德之苦心。

諸佛出世，教化眾生，必對機說。機有二義：根機，眾生根性，各各不同，障有淺深厚薄故。時機，因時施教，如五時說，先淺後深，先小後大，循循善誘，引人入勝也。

佛因眾生「根機」不同，所以用很多善巧方便方法教化眾生，如經上講三乘、五乘就是善巧方便建立的。眾生迷悟不同，迷淺，障也淺，佛跟他講實話，他成就的快。迷的重，障也重，跟他講真的，他不相信。眾生往往認假不認真，聽騙不聽勸。有一年我在北京，去看黃念祖居士，他說有一位同學是密宗上師在美國，那時已經死了，死的現象很不好。雖然是同學，因他同學走的是邪道，所以沒往來。死的不好，他的徒弟們還對外宣稱：師父是代眾生受罪，死了還騙人，此類例子，時有所聞。這就看出眾生聽騙不聽勸，認假不認真，也就是佛常講的「可憐愍者」。「時機」是在什麼時候說什麼法，誘導眾生。

古德判教，意在方便學人，使對一代時教，綱領條目，淺深次第，一目了然。可以循序而進，其接引後學之苦心，良足佩焉。

這是說明古大德判別教相，目的是對初學人方便，用心之苦，要能體會。佛的大、小乘經典，都是活活潑潑的。所以古大德所判，只是供我們參考，如死在教下，就得不到利益。換句話說，未被世法迷，卻被佛法迷了，還是迷而不覺。

晉末判別經教者有十八家，唐後大眾共依者，唯天台、賢首兩家。天台判為藏通別圓四教。賢首則判為小始終頓圓五教。

天台、賢首兩家判得最好，其他各家已成歷史名詞。這兩家看法相當接近，但講解全經綱要方法不同。天台比較簡單，而賢首比較複雜，這也是各有所好。

天台判此經為通別兼圓。賢首則判屬始教，亦通於圓。江註判本經為境心俱冥，遮照同時，慧徹三空，功圓萬行，至圓極頓之大教。

本經屬圓教，兩家都承認。但「通」與「始」都是大乘初學，因本經說：若菩薩有我相、人相、眾生相、壽者相，即非菩薩。這是始教的教義，這個菩薩是大乘圓教初住位菩薩，這是兩家判教的標準。如果就金剛經本文標準，這是我們一定要遵守的。本文不是初住，而是小乘初果。小乘初果就離相了，若不離相，就不能證須陀洹果。不離相不能證果，不離相就不能往生。不離相在佛法修學上是一無所成的，要有成就，非離相不可。金剛經自始至終，苦口婆心勸離相。為什麼一定要離相？離相才能與真如本性相應，離相是一切法的真相。所有一切妄想、分別、執著都是虛妄的，那是障礙，離相是離一切障礙。

江味農居士四十年心得，他看本經圓頓達到極處，不是古大德說錯，古大德沒有江居士說得清楚、明白而已。

/TEXT339:a04/本論：解釋經文

/KEPAN/壹、序分

/KEPAN:x001/一、證信序

/VERSE/如是我聞。一時佛在舍衛國祇樹給孤獨園。與大比丘眾千二百五十人俱。

我們因為時間不多，所以講座採取重點的報告。特別著重在修學心得這方面，對於經文的解釋、名相、術語，諸位可參考江味農居士的講義。在這一段裡，我們要學習的，有幾個重點必須要知道。重點掌握到了，以後展開一切大乘經典，就會讀、會看、會修學了。請看註解：

/KEPAN/（一）讀經聞法要消歸自性

看經聞法，貴在如實會得其意。果能消融歸我自性，則受用無窮。

這幾句話很要緊，會不會讀經、會不會聽經、會不會學佛，關鍵就在此地，要緊的是真正能體會到說經人的意思。說經的人是釋迦牟尼佛，開經偈稱「願解如來真實義」，意思明瞭之後，要真正能夠「消歸自性」。此地稱消融歸我自性，簡單講就是消歸自性。「消歸自性」用現代人的講法，是真正體會意思之後，變成自己的智慧，變成自己的生活行持，這才能得到真正的受用。

/KEPAN/（二）解釋如是

「如」，生佛本具之性體，真實之際如如不動。「是」，開化顯示當下即是。

無量壽經上說的「開化顯示真實之際」，這「真實之際」，即禪宗講的真如本性。所以「如」就是真如，就是自性，就是自己的真心。「如」講體，「是」是講作用。真心本性所起的作用，無量無邊。「開化顯示當下即是」，可見體用沒有離開生活，現前就是。「開」是開啟，「化」是變化，「顯」是很清楚、很明白，「示」就是在眼前。一真法界在我們眼前，十法界也在眼前。十法界就是「化」，一法界是「顯」，每個字裡面都含有很深很廣的意思，明明白白的展示在現前。佛說「如是」這兩個字，我們才能契入這個境界。

/KEPAN/（三）解釋我聞

「我」，即心佛眾生，三無差別，常樂我淨之我，破空間障礙。「聞」，返聞聞自性也。

「我」是講真我，不是我們所講我你他之我，那是假的。「心佛眾生，三無差別」：心是體，佛與眾生是所現的相，即前面所說的「開化」。「開」是講一真法界，是講佛。「化」是講眾生，十法界有情眾生。十法界是變化出來的，是從心變化出來的，十法界依正莊嚴從心想生，但十法界與一真法界是一，不是二。心、佛、眾生也是一，不是三。這個事實真相能透徹理解，那叫證，佛法叫契入，我們一般稱證果。

「常樂我淨之我」，這個我是真我。我的定義，佛法一般講有八個意思，講義裡面有，可供參考。八個意思之中，最要緊的就是我們平常講的：一個是「主宰」，另一個是「自在」的意思。從這兩個定義來觀察，凡夫沒有我，凡夫做不了主宰，也不自在。諸佛菩薩有我，有真我。在十法界依正莊嚴當中，做得了主，在無限時空裡面得大自在。前面說過：學佛是把我們境界向上提昇。換句話說是把我們生活空間擴張，擴張到盡虛空、遍法界，那就自在了—「破空間障礙」，這就是我的意思。

「聞」不是耳聞，耳聞是凡夫，有障礙，這個聞如同觀世音菩薩在楞嚴經上文殊師利所說的：「反聞聞自性，性成無上道。」教我們反聞，「反聞」是教我們不要向外面境界攀緣，外面境界是假的。本經說「凡所有相，皆是虛妄，」應回歸到自性。「聞」反聞聞自性，視要反視回過頭來看，就見到自性。不知回頭的，看到的是色塵，染污了自性。不會聞的人，是聽到聲塵，也是染污自性。所以會用心的人，能回頭，佛法常說「回頭是岸」。反聞就是回頭，六根接觸六塵，要知道在六塵境界裡面回頭，回頭就是不受外面環境的干擾，不受外面環境的矇蔽。在一切境界裡面，保持不著相、不動心。不著相即不取於相，不動心則是如如不動。這時用清淨心、平等心、覺心去觀察外面境界，這種觀察是觀察真相—真相大白。

/KEPAN/（四）十法界與一真法界

起心動念就見不到真相，所見的是十法界。不起心動念，所見的是一真法界。佛法裡講的一真法界，絕對不是十法界以外，還有個一真法界，沒有這個道理；人道之外，還有一個天道，沒有這個道理。一真法界與十法界，是一不是二。天道和人道也是一，不是二。用現代科學家的說法，就是空間的轉變；三度空間、四度空間，乃至於無限度的空間，是一個空間。如果從這上面去體會，經的意思就容易明瞭。無限度空間怎麼來的？是從妄想、分別、執著來的。現代科學家雖發現有多元次的空間，但是不知如何突破。佛法教我們用定功突破，離開一切妄想、分別、執著，就突破了。突破之後，十法界依正莊嚴都看到了，六道裡面狀況也都看到了。它要不是在同時，怎麼會看到？如果真的有過去、現在、未來，過去怎麼能看到？未來怎麼能看到？沒有啊！都在眼前啊！為什麼能看到天道？為什麼能看到菩薩道？又為什麼能看到餓鬼道？因為也在一個空間，只要能突破界限，全都看到了。可知本來沒有界限，界限是自己分別、執著造成的。

/KEPAN/（五）十世古今‧不離當念

「一時」，十世古今，不離當念。三際心不可得，破時間障礙。

「十世古今，不離當念。」這在剛才，已透露一些消息。沒有過去、未來，是一時。因為是一時，所以過去、未來都在眼前，統統都看得見。現在為什麼有過去、未來呢？因為現在心動了，心動了，就會有過去、現在、未來。這就是念頭，念頭是假的，真心不動，妄心才有念頭。妄心有過去、有未來。真心沒有過去，也沒有未來。所以時間是一，不是二。空間也是一，不是二。虛空法界要是真的契入了，那一樣事情不清楚？那一樣事情不明白呢？

「三際心不可得」，就是過去心不可得，現在心不可得，未來心不可得，「破時間障礙」。「我聞」、「一時」把時空的障礙突破了，才能見到事實的真相。不能突破，所看到的一點點、很窄小，以為這部分是真的，產生錯誤的觀念，看錯了，想錯了，當然也連帶做錯了，說錯了。錯誤的結果，就是製造出六道輪迴。

/KEPAN/（六）一切眾生‧本來成佛

「佛」，自性天真佛也。

不少同修經常來問我：到底是神大還是上帝大，或者佛大？對於佛的概念，並不清楚。事實上，佛是自己，不是別人，自性天真佛。「佛」是梵語，意思是智慧，究竟圓滿的智慧，每一個人都具足，人人的智慧都是究竟圓滿的，上帝是究竟圓滿，我們自己也是究竟圓滿，都是佛。佛在華嚴經上講：「一切眾生，本來成佛。」本來是佛，本來具有圓滿的智慧、圓滿的覺悟。現在不是佛，是因為圓滿的智慧與圓滿的覺悟喪失掉了。為什麼會喪失掉？因有妄想、有執著。經上說：「但以妄想、執著而不能證得。」由此可知，一切眾生如果把妄想、執著捨棄掉，這樣能力就恢復了，這就是佛的意思。佛不是神、不是上帝，不能比。因此，看到「佛」這個字，就要想到我要恢復我的本能。佛法的教學，沒有別的，都是恢復本能而已。

其他宗教看到我們供佛像，不瞭解其真意，供佛像是因為佛是我們的老師，我們塑一尊像供養是不忘本的意思，沒有把它當神看待；紀念老師、不忘老師教誨的恩德，這是第一個意思—報恩的意思。第二個意思是見到這尊佛像，就想到自性天真佛，要恢復我們的本能，修學要以佛為榜樣，恢復我們的本能。

/KEPAN/（七）寂照圓融是修行的總綱領

「舍衛國」，寂照圓融，自性圓具之豐德也。

「舍衛國」其實是一個國家的首都，用都城的名字，代表這個國家，古時候有這種例子，現在也有，如稱中國稱北京，美國稱華府。「舍衛」梵語譯為豐德，豐是物產豐富，以現代話可說為經濟中心。德是文化水準很高。從這個名稱可知這個城市，是古印度文化經濟的中心。我們自性裡面，有無量的智慧，無量的德能，那是真正的豐德。所以看到這個名字，要想到我們的自性，我們的性德是真正的豐富。西方極樂世界講無量的壽命，樣樣都是無量，這個無量是自性本來具足的，不是從外面來的。所以學佛為什麼要明心見性？因為見性之後，無量的智慧、德能統統顯現出來了。這不是修德，是性德，是本性本來具足的。怎樣才能使性德現前？那要靠修行。「寂照圓融」是修行的總綱領、總樞紐。「寂」是心地清淨，如如不動。以清淨心對外面的境界，清清楚楚，明明白白，那就是「照」。「寂照」我們每一個人都在用，雖用而不能保持。佛在經上常講凡夫見色聞聲，六根對六塵境界，第一念就是寂照，第二念就起了妄想、分別、執著，就迷了，諸佛菩薩永遠保持第一念。我們早晨醒來，眼睛一張開看到外面境界，還沒有起心動念，還沒有分別執著，外面的境界清楚，那叫第一念。那個情形，就是寂照，就是圓融，寂中有照，照中有寂。才一動念，就有了分別了，有了執著了，有了好惡了，起了煩惱了。第一念是性德，真心起作用。第二念是妄心起作用，把真變成妄了。如何能夠保持真心的作用？整個佛法，無論是大乘、小乘、宗門、教下，都不離開這個原則。修行修什麼？就是修寂、照。換句話說，就是修一個心清淨。所以看到「舍衛」兩個字，要能想到這個，就會有受用了。

/KEPAN/（八）戰勝五陰魔障‧才能恢復自性

「祇樹」，戰勝五陰魔障，紹隆佛種，則是自性之祇陀太子之功德林也。

「祇樹」，「祇」是「祇陀」，這裡面有一段故事，在一般註解裡都有，我們不必敘述這些事。我們看它表法的意思：「祇陀」梵語戰勝的意思，國王打了一次勝戰，凱旋歸來的時候，宮中有人報信，皇后生了太子，國王很高興，就把他取了這個名字—戰勝。我們看到戰勝兩個字，要想到戰勝五陰魔障，才能恢復自性。我們今天在六道裡搞生死輪迴，被五陰魔控制住了，我們沒有能力勝過它。「五陰魔」，楞嚴經裡面說得詳細，五陰是五種，每一種裡面，佛又為我們說十種魔障，五陰就變成五十種魔障，楞嚴經末後用很長一段經文差不多有三卷，楞嚴經總共只有十卷，三卷和我們講五十種陰魔。一個修行人，要想超越這些魔障，戰勝這些魔障，很不容易，所以修行要三大阿僧祇劫，原因就在此地。修行成佛的捷徑，是念佛；往生西方極樂世界，得阿彌陀佛本願威神的加持，雖有魔障，魔不能接近，便宜就占得太大了。也許同修要問：不少念佛人，怎麼他們也有魔障？這裡面有原因，原因總不外乎念佛不得力，念佛用心不純，才會遭魔障。如果一心專念，縱有魔障，魔也會遠離。如果雜心念佛，魔容易找麻煩。因為心不專、心不一，得不到佛（阿彌陀佛）願力加持，也就是說不能和佛感應道交。就像我們無線電通話一樣，頻道一定要專，同時二個頻道、三個頻道，裡面就有雜音，就聽不清楚，道理是相同的。我們和極樂世界阿彌陀佛頻道一定要一致，絕對不可二個頻道、三個頻道。

/KEPAN/（九）喜歡神通感應的人最易著魔

一般最容易著魔的人，總是喜歡神通，喜歡感應，是最容易惹禍的。這是妄想、是妄心。一切法從心想生，想神通，妖魔鬼怪都有神通，他們就來了。想感應，妖魔鬼怪也有感應，本來沒有的事情，是想來的。念佛的人想什麼？專想阿彌陀佛，只修一心不亂，阿彌陀佛現前了，現前怎麼樣呢？心裡清清楚楚、明明白白，還是一句彌陀念到底，絕不著相。「凡所有相，皆是虛妄。」見如不見，這是好境界。如果見了一生歡喜心，自認見到佛了，功夫不錯了，魔就快來了，那還是喜歡神通，還是喜歡感應。所以一定要記住，我們念了很久的佛，怎麼佛都沒見到？這是好事情，好境界。佛要是真的來了，給你看到了，你一高興，馬上就著魔了。佛大慈大悲，不讓你發狂，這才是真正愛護你、加持你。到什麼時候佛現相呢？你心真清楚了，明白了，見如不見。佛會現相給你看，給你作證明，證明你的功夫成就了。古時慧遠大師一生當中，見到三次西方極樂世界，沒有和任何一個人說，見如不見。最後往生時，境界又現前才向人家說：過去已經見過三次，現在境界又現，我要往生了。說出來，走了，這是對的。說出來不走，那就是妖魔鬼怪。所以我們要戰勝魔障，我們仗著自己的能力，也就是定和慧，不足以伏魔。唯有靠阿彌陀佛本願威神的加持，要緊的是老實念，就對了。

「紹隆佛種」：「紹」是繼續、繼承的意思。「隆」是興旺，我們要把佛的遺教，發揚光大。

/KEPAN/（十）性德本有‧不從外得

「給孤獨園」，昔日離家遠走，今返家園，承受家業，衣裏明珠，不勞而獲，即性德也。

「給孤獨」是當時對須達多長者讚美的稱號，他很慈悲，用現代的話說，是一位慈善家，對貧苦孤獨的人常予照顧救濟。「昔日離家遠走，今返家園，承受家業，衣裏明珠，不勞而獲，即性德也」，這幾句是法華經裡面的比喻。「離家遠走」是比喻迷，迷失自性，好比離家出走，在外面過艱難困苦的生活。「今返家園」是回過頭來，明心見性。「承受家業」是說本性裡面本身智慧德能，統統都現前了。「衣裏明珠、不勞而獲。」說明性德是自家本有的，不是從外面得來的。它的盛況我們從華嚴經裡看到毗盧遮那佛的依正莊嚴，所以古人常說「不讀華嚴，不知佛家之富貴。」佛的富貴，大自在天比不上，大自在天富貴是修得的，不是性德。西方極樂世界阿彌陀佛的富貴，那也是性德，不是修得。

/KEPAN/（十一）解釋大比丘

「大比丘」。大，指大悲大願。比丘謂遠離塵垢。「眾」是理事和合。

古印度所稱的「眾」，就是我們現在所說的團體，僧團是理事和合，所以叫和合眾，在所有團體裡面，僧團是最值得人尊敬的。

/KEPAN/（十二）解釋千二百及五十五

「千二百」，圓滿功德，五十五，即十信、十住、十行、十向、四加行、十地、等覺是也。

此節經文所表，謂如如不動之本性，當下即是。果能破障返聞，則自性佛現，而興大悲大願，遠離塵垢，理事和合，圓滿諸菩薩之修德，而與世尊心心相印，光光相照。則見此序境相為非相而見如來矣。一部經文所說，總不外此意。學者當於一切時、一切事、一切境，皆如是體會得，則動靜一如，無往而不是矣。

/KEPAN:x002/二、發起序

/VERSE/爾時世尊食時著衣持缽。入舍衛大城乞食。於其城中。次第乞已。還至本處。飯食訖。收衣缽。洗足已。敷座而坐。

/KEPAN/（一）世尊現身說法

這一段不但是一部金剛經都在裡面，釋迦牟尼佛四十九年所說的一切經也都在裡面，十方三世一切諸佛如來，從初發心修行，一直到成佛證果，也都在裡面。這是世尊現身說法，為我們做出個好樣子—佛是怎麼生活的。世尊這次示現出家人的身分、出家人的生活、出家人的模範。看到樣子，我們要能夠回過頭來想到：無論過什麼樣的生活，無論從事什麼樣的工作，只要懂得這個原理原則，將它運用在生活當中，所過的，統統是佛菩薩的生活。金剛經上世尊是親自表演給我們看，而在華嚴經上，是諸菩薩表演，在末後一品，五十三位善知識，五十三位在表演。這五十三位代表社會上男女老少，各行各業，都是菩薩。修行不一定要出家，無論那個行業，無論過的是什麼生活方式，只要會運用金剛經的道理、方法、原理原則，沒有一個不成佛的。這一段是很重要的一段，我們一般讀誦往往把它看輕了，後面的經文，老實說是解釋這一段的，這段經文明白了，後面的經文可以不要講了，看不出門道，這才細說。請看註解：

/KEPAN/（二）在家出家‧一律平等

出家本為度眾，欲度眾生，須先斷惑。斷惑必須苦行，使人見之，道心增長，俗念減少。則乞食之有益眾生也大矣。

佛菩薩度眾生，方式很多，普門品裡說「應以佛身得度者，即現佛身而為說法」，釋迦牟尼佛即示現佛身。「應以居士長者身得度者，即現居士長者身而為說法」，維摩居士即示現居士長者身分，維摩居士也是佛再來的，可見得他們自在。在那個時候印度有兩尊佛出世，一個示現出家，一個示現在家；說明在家出家修行，同成佛道，並無高低之別。所以佛的弟子如舍利弗、目犍連他們見佛要頂禮三拜，右繞三匝，他們見維摩居士也是頂禮三拜，右繞三匝。現在一般人有個錯誤的觀念，一出家就貢高我慢。不知道佛當年在世顯示的出家修行與在家修行是平等的，這是我們千萬要記住。特別是發心出家的同修，要知道我們雖然身出家了，無論在道業上，在斷煩惱上，一品沒有斷，怎可貢高我慢？一定要謙虛、恭敬。

/KEPAN/（三）如理如法的供養

江居士以為，欲佛法大興，非行乞食制不可。但須信心者多，然後能行耳。

「乞食」制度是釋迦牟尼佛所定的，一直到現代南洋小乘國家像泰國、錫蘭依舊行乞食制度。佛法傳入中國，因中國人觀念與生活方式和印度不同，所以乞食制度在中國就不能通行。早年出家人接受社會大眾的供養，還不成問題，可是到了近代，流弊叢生。這種現象諸位可能見到，這是佛法的衰相。可是要恢復乞食制度，在事實上不可能，唯一的方法，是學佛的同修，不論在家出家，真正明瞭佛法，就不至於有過失。比如說出家人自己知道節制，在中國歷代的高僧大德都做了很好的榜樣，近代的虛雲老和尚、印光大師均以身作則。而在家信徒的供養，應是理性的，不是感情的，不是盲目的。這樣配合，佛法也能夠興旺，正法一樣能夠住世。只看我們怎麼做，不能偏差，有偏差則製造罪業，果報不可思議。

/KEPAN/（四）回頭就是不攀緣

「還至本處」，回頭也。「敷座而坐」，經行入定，意甚深廣，須體會得。而落實到自家日常生活中。

「還至本處」顯示的意思是回頭，回頭是岸。「敷座而坐」是入定。無論我們過什麼樣的生活，從事什麼工作，但是要懂得回頭，要懂得修定。又什麼叫做回頭呢？回頭就是不攀緣。一切眾生向外攀緣，永無止境，不知道回頭。在日常生活當中，心地清淨，清淨心就是敷座而坐。

/KEPAN/（五）學佛不一定要出家

此經發起於日用尋常之事，是說明佛法全是教人覺不迷、正不邪、淨不染之真、善、美、慧的幸福圓滿的生活。佛陀就在生活中，如此示現。是故善現見知開口便歎希有，繼曰，善護念，善付囑。即是大悲大願之無間也。

佛示現的是代表出家人生活的方式，過真、善、美、慧的生活。我們從這個例子，要體會到無論我們自己過的什麼生活，從事什麼樣的工作，處的是什麼樣社會環境，都可效法世尊原理原則。不必改換生活方式，任何生活方式，任何工作環境，都能達到覺、正、淨。都能生活在真、善、美、慧境界之中。絕對不是學佛一定要出家，那就錯了，那就不能說是事事無礙了。佛法是教一切眾生就在他本位上，就能夠得到幸福。在本位上修行，都能成菩薩，成佛。

/KEPAN/（六）須菩提為什麼讚嘆希有

佛這種示現，從初發心，長遠的時間修行一直到成佛，都在生活上表現出來，凡夫及未達到這個境界的人看不出來。須菩提尊者能看出來，換句話說須菩提尊者的境界，和佛相差不遠了。須菩提他見到了，所以讚嘆「希有」！從這個地方，如果我們冷靜的反省觀察，我們生活行為：從早晨起床，穿衣、吃飯，也到處奔走，我們的情形是不是也希有？沒錯，的確希有。但和佛菩薩不同，我們是無量劫來的習氣，都在生活當中，穿衣吃飯，點點滴滴，曝露無遺。世尊所顯示的是無量無邊的功德，我們所曝露的是無量劫習氣。學佛就是轉變，如何把我們無量劫的習氣，轉變成功德—轉識成智。懂得轉識成智，就是把感情轉變成理智、把煩惱轉變成菩提、把凡夫生活轉變成佛菩薩的生活。這叫會轉，會轉就是會修。所以世尊不僅言教，也用身教，他做出來的，都是為我們做示範，這是大悲大願的流露，永恆的流露，此悲願廣大不可思議。

乞食奔走同凡夫，不住佛相，顯示無我相。不說一字，顯示無法相。三空理彰，此謂之「善付囑」。是乃身教也。

「三空」是人空、法空、空空，心才清淨，一絲毫都不沾染，連空也不執著，這就叫做「善付囑」。

四攝同事，以身作則為作榜樣，此之謂「善護念」。

求佛菩薩保佑，「護念」就是保佑。用什麼方法保佑？佛菩薩為我們做榜樣，讓我們照著他的樣子學習，這是佛菩薩真正的保佑。

佛法修證，即在尋常日用間，理顯三空，觀融二諦，此之謂希有。

離了生活，沒有佛法，佛法就是生活。「二諦」就是真諦、俗諦。

佛法即家常茶飯，一日不可離也。如來示同凡夫，奔走塵勞無他，欲令眾生，回光返照耳。持戒、入定、生慧、示眾幸福美滿之生活。如是！如是！

佛並不認為他已成佛—沒有我相。在佛的眼中，眾生平等，並無差別—無人相，無眾生相，無壽者相。佛把四相都捨離了，這樣行持就是希望我們能覺悟，知道回頭。「持戒」就是現代所說的守法。「入定」心是清淨的，心在境界裡不動搖。清淨心起作用就是「生慧」。

修行之要，在理事雙融。對境隨緣，勤息勘驗。歷事鍛心，動靜一如，無往不是。

「理事雙融」是理裡面有事，事裡面有理，要清清楚楚，明明白白。「勘驗」是體驗，生活上去體驗。「鍛」是鍛鍊，在事緣上，在境界上鍊一個覺悟的心；覺而不迷，正而不邪，淨而不染。

道在善巧利用其環境，則無時無處不是道場。

會了之後，那個地方不是道場？不會，再大的寺院庵堂，也不是道場，所以會了，何必去尋求道場？

持戒修福，是入般若門。戒能資定，定能發慧。須知慧無戒定，乃狂慧，非正慧。

「入般若門」就是開智慧、明心見性、大徹大悟，從持戒修福做起。「資」是資助、幫助。

學人能向衣食起居塵勞邊鍛鍊，便是降伏妄心最好方法。須是對境隨緣、不迷、不煩。應事有條不紊即持戒，清淨自在即定、慧。故經云：「一切法皆是佛法。」離相發心，降伏之道，盡在其中。

/KEPAN/（七）要想道業有成‧一定要對境隨緣

凡是佛弟子，無論在家出家，要想道業有成就，遠程的目標，是要在這一生當中，永脫輪迴、了生死、出三界。近程目標，這一生要過得很自在，很快樂。因此，一定要遵守佛的教誨，一定要知道「對境隨緣」，絕不攀緣。

/KEPAN/（八）淨宗道場重實質不重形式

昨天中午在這邊跟一些華僑界的領袖們一起午餐，他們對於許多道場，也都護持。我向他們解釋，我們這個道場，不向信徒化緣，不向信徒要錢，絕不拉信徒。因為我們的目的是求了生死、出三界。道場重實質，不重形式。西方確指覺明妙行菩薩那個小道場，只有十二人，十二個人，個個成就，這就行了，要那麼多人幹什麼？喜歡熱鬧的，其他的道場很熱鬧，我們勸他們到熱鬧的地方去。到我們這個地方來的，只有一個目的—一心一意想求生西方極樂世界。總幹事向這些華僑說我們沒向你們化過緣，他們說：沒錯，那以後呢？我說：以後也不會向你們化緣，不會向你們開口。他們說：沒飯吃怎麼辦？我說：沒飯吃，就往生啊！一句佛號念七天七夜，大家都到極樂世界去了，不要吃這個地方飯了，不要以為沒飯吃，就要向你們開口，你們沒有機會了（笑聲）。我們說的是實話，所以道風、學風要確立，我們不搞世緣、不搞熱鬧。進到道場的，都是同參道友，我們這個小環境很喜歡提供給大家進修，這是真實的功德。

經言：「五蘊即是法身。」這就是叫人要即幻有，見真空，非斷滅相。古德云：「但勿逐妄，何須求真。」皆明不取不斷，不即不離之義。

會了，「五蘊即是法身」。不會，五蘊即是業障，問題就在會不會，就是覺不覺。覺了就是法身，迷了就是業障。這就是教人「即幻有，見真空。」即相見性，「非斷滅相」。

般若妙法，任運由瑣屑事相上自在流出，無法相也。以不言之教，護念付囑一切發大心者，亦無非法相也，能隨時如是觀照，則得真實受用。

/KEPAN/（九）空有兩邊不著的生活方式

從佛的行持上看出兩邊不著的做法，兩邊不著的生活方式。學會了，就超凡入聖，過佛菩薩的生活。生活當中，充滿智慧，轉煩惱為菩提。許多人讀經，讀一輩子還是凡夫。經的意思沒有懂，經的好處沒有體會到，經裡面教人的生活方式，一句也不會，這是白讀了，冤枉讀了。本經序分，經文很短，包含的意思，無有窮盡，我們要學佛，就要在這個地方學，一生受用不盡。

/TEXT339:a05/貳、正宗分

/KEPAN:x003/三、須菩提具足禮儀啟請釋迦牟尼佛

/VERSE/時長老須菩提。在大眾中。即從座起。偏袒右肩。右膝著地。合掌恭敬。而白佛言。

須菩提尊者觀察機緣成熟，在場者有能力體會到，而且會很歡喜的學習。但機緣成熟，必須有人代替大眾啟請佛才演說大法。須菩提尊者是佛弟子中，解空第一，由他出面，代表大家來啟請，這一段代表禮節。

/KEPAN:x004/四、須菩提稱讚如來

/VERSE/希有。世尊。如來善護念諸菩薩。善付囑諸菩薩。

須菩提尊者一開口就讚歎「希有」，實際上，尊者這一些話，就像唱戲一樣的台詞、表演。須菩提佛在經上說，過去早已成佛。釋迦牟尼佛在此示現佛身，教化眾生，他來幫忙的。這就是佛法常講的「一佛出世，千佛擁護。」什麼時候跟大家說什麼樣的法門，如何說出來，都預先安排好了。這是表演，他好像過去沒看出來，今天才看出來，所以讚歎說：「希有，世尊」。「菩薩」是佛的學生，凡是發大心（菩提心）的人就是菩薩。什麼是大心？第一、是絕對要出離六道輪迴，不再搞生死。第二、一定要成佛道，佛成佛了，我也要成佛。發這樣的心，就是菩薩。末法時期，真正能成佛道的，只有一個法門—念佛往生，不退成佛。其他法門理論上沒問題，實際上去做，非常困難。「護念」：護是保護，念是念念於懷，像慈母保護未成年的孩子一樣。「善」是個關鍵的字眼，「善護念」：沒說一句話，完全做出護念的樣子出來。小孩善於模仿，大人不必說話，你怎麼做，他在旁邊看，在學習，比言說教導還有效。「付囑」：囑是託付的意思，這是對於大菩薩說的。大菩薩要照顧小菩薩，老修行要照顧初學的。怎麼照顧呢？要做榜樣給他們看。佛做榜樣給我們看，我們應該做給眾生看。佛教需要宣傳嗎？不需要，你那個好樣子，就是宣傳。鄰居親友們看到你很幸福、很健康、很快樂，羨慕你，就會向你請教，你把方法教導他們，這就是弘法利生。「善」也可說善巧方便，巧妙到極處。

/KEPAN:x005/五、須菩提代表眾生發問

/VERSE/世尊。善男子。善女人。發阿耨多羅三藐三菩提心。應云何住。云何降伏其心。

這段經文要牢牢的記住，須菩提尊者問的是這三個問題，這一部金剛經就是解答這三個問題。這一法會裡面教學的對象是「善男子、善女人。」善的標準是發大菩提心的善男子、善女人。佛在經的後面說：「為發大乘者說，為發最上乘者說」。這是把說金剛般若的對象說出來了。發大乘、發最上乘的，就是發「阿耨多羅三藐三菩提心」。阿耨多羅三藐三菩提是梵語，翻譯成中文，用最淺近的意思來說是究竟圓滿的智慧，因此經文上的善男子、善女人，善的標準就是以發無上菩提心為依據。

心發了，怎麼修呢？無量無邊的法門，修學的目的只有一個—得阿耨多羅三藐三菩提。證得了，就成佛了。可見目標是一個，方向是一致的，只是用的方法、手段不相同。可是無量無邊的法門，有個共同的問題，就是心要安住在那裡？妄念怎樣把它滅掉、伏掉？這是所有一切法門的中心問題。這兩個問題解決了，無上菩提就絕對可以證得。世尊在金剛般若會上說了這麼多，是幫助我們解決這些問題。我們讀了金剛經是否真的懂得？是否真的會了？要想真懂真會，可真不容易。而後我們才曉得我們根性如何，所以老老實實的回過頭來念阿彌陀佛。實在講念阿彌陀佛這個方法，比金剛般若還要巧妙。這裡講善，念佛是善中之善。就拿這個問題來說，「發阿耨多羅三藐三菩提心，應云何住？」住在阿彌陀佛上就行了。只要心裡面有阿彌陀佛，就可往生，不退成佛。「云何降伏其心？」念阿彌陀佛，用阿彌陀佛把妄念降伏住，一句阿彌陀佛全都解決了。

/KEPAN:x006/六、佛讚賞並認同須菩提的看法

/VERSE/佛言。善哉善哉。須菩提。如汝所說。如來善護念諸菩薩。善付囑諸菩薩。

須菩提尊者一開口先讚歎佛，佛也讚歎他，都很客氣，從這個地方看，師生相處和睦，彼此尊敬。「善哉善哉」是說問得很好，接著佛就給他作證明：你所看出來的善護念、善付囑一點都沒有錯，確實如此，就在生活當中顯示無遺。佛到舍衛大城乞食，這是出家人的生活方式，告訴我們佛法就在生活之中。「著衣」、「持缽」就是守規矩，就是持戒，衣著整齊，缽應該怎麼拿，具足威儀，就是今天講的風度、禮貌。使人見到生歡喜心，生恭敬心。托了缽之後，就要回頭，表示生活所需已經夠了，不再攀緣，知足常樂。在美國有些同修請我到他們家去參觀，有些房子很大，人口卻很少，每天忙著整理房子，還收拾不乾淨，何苦呢？一天忙到晚，忙著收拾環境，自己一點休閒的時間都沒有，過的是什麼日子？過的是伺候房子的日子。過得悠閒自在，身心無事，才叫享福。何必跟自己過不去、自尋煩惱？

/KEPAN:x007/七、佛開示安住菩提心及降伏妄心的要領

/VERSE/汝今諦聽。當為汝說。善男子。善女人。發阿耨多羅三藐三菩提心。應如是住。如是降伏其心。

「諦聽」：仔細的聽、一心的聽、專心的、注意的聽，才會領悟。「如是」是像我這樣子。佛解答說：像我這樣子住，像我這樣子降伏其心。問答到此已經圓滿了，金剛經就講完了。

/KEPAN:x008/八、須菩提請求詳細說明

/VERSE/唯然。世尊。願樂欲聞。

須菩提尊者聽佛上面的解答後，懂了，所以說「唯然」。「唯」是說我明白了，他雖明白，別人不明白，「然」是然而別人不明白。「願樂欲聞」是尊者代別人啟請的。大眾根性不相同，程度不一，這四個字代表淺深次第不同。淺的人想聽聽，「願」是想聽聽佛說。「樂」是喜歡，比前面「願」深一層，是很喜歡聽。「欲」意思更深，是非聽不可，迫切的希望。「聞」是反聞聞自性。尊者雖然懂了，然而大眾尚未明白，希望世尊詳細講解。

/KEPAN:x009/九、佛開始詳細解說

/VERSE/佛告須菩提。諸菩薩摩訶薩。應如是降伏其心。

這個「如是」和前面所說的不一樣，前面的如是是說像我這樣，就行了。這個如是是指下面所說的。

/KEPAN:x010/十、幫助一切眾生成佛而不著相

/VERSE/所有一切眾生之類。若卵生。若胎生。若濕生。若化生。若有色。若無色。若有想。若無想。若非有想非無想。我皆令入無餘涅槃而滅度之。如是滅度無量無數無邊眾生。實無眾生得滅度者。

/KEPAN/（一）住與降是一樁事

「若卵生、…若非有想非無想。」是指三界六道裡面的一切眾生。尊者問：「應云何住？」佛在此地沒答「住」，只說：「降伏其心」。實在講降伏其心和住是一樁事，妄心降伏了，住的問題就解決了。

/KEPAN/（二）覓心了不可得

這段的意思很像中國禪宗二祖慧可大師，慧可大師當年見達摩祖師，他就是因為心不安，求達摩祖師為他安心。那時達摩祖師在面壁打坐，誰去請教他都不理會。冬天下雪，慧可跪在雪地裡，跪了很久，達摩祖師都不理他。最後慧可大師拿刀子斷臂，用手臂來供養達摩祖師。達摩祖師見此情景不得不開口問：「你何苦？為什麼要這樣做呢？」慧可答稱：「我心不安，求大師為我安心。」這就是「應云何住」，心要住在那裡不曉得。達摩祖師伸手說：「你把心拿來，我替你安。」我們現在看到有些達摩祖師像，達摩祖師是將一隻手伸出來，那是表示你把心拿來，我替你安。僅僅這句話，讓慧可迴光返照，恍然大悟而說：「覓心了不可得。」他回過頭找心，找不到，他從這一句話而開悟。「覓心了不可得」那個「心」是妄心，妄心找不到沒有了，沒有了，那事情就解決了。但是佛的教法（指本經教法）我們能得受用，達摩祖師的教法我們得不到受用。

/KEPAN/（三）念念為一切眾生

佛的教法是教我們把心量擴大，既然發了菩提心，就要把心量拓開，不要念念自私自利。菩薩要念一切眾生，菩薩要幫助一切眾生。「我皆令入無餘涅槃而滅度之」這句話，就是幫助一切眾生成就圓滿的佛道。雖然盡心盡力的幫助，心裡面若無其事。絕無分別、執著，應該「滅度無量無數無邊眾生。實無眾生得滅度者」，絕對不能著相。這段裡面註解很豐富，希望諸位同修自行參閱。我要跟大家報告的是第二十四頁（按係講義節要）第十八、十九兩段，這兩段是說明我們念佛人，如何來學習這段經文：

/KEPAN/（四）念佛就是轉識成智‧念實相般若

淨土法門，下手便是轉識成智，便是降伏，便是觀照般若正智，便是即念離念，二邊不著。

古來許多大德們，對於淨土法門的讚嘆，不是沒有道理的。淨宗之殊勝微妙處，的確很希有。就像世尊在這個般若會上顯示的一樣，一般境界達不到的，實實在在看不出這個法門（淨土法門）的好處。不知道這個方法與佛法所講的甚深微妙、理事完全相應。法相宗修行的要領在「轉識成智」。般若會上講「無住生心」。這兩者在「老實念佛」之中，就統統做到了。念佛就是轉識成智，因為這句名號就是自性真如的德號，自性真如在本經裡面名字叫做「實相般若」。由此可知，念阿彌陀佛就是念實相般若，就是念真如本性。一心念，老實念，就能明心見性。這個法子比參禪還要妙，比參禪還要得受用。參禪不見性，不能算成就，依舊要搞六道輪迴。念佛人不見性，也能往生。沒有見性往生是在凡聖同居土、方便有餘土。如果念佛人念到一心不亂，一心不亂就是明心見性，生實報莊嚴土、常寂光淨土。這就是淨土法門為什麼在末法時期，能夠起這麼大的作用—萬修萬人去的道理。

念佛人要發大心，普願法界眾生，同生極樂。以此正念，冥熏法界，廣度含靈。若能融會得這點道理，還有不加緊念佛的麼！還怕念佛不得力麼！要緊！要緊！

/KEPAN:x011/十一、四相具足不是菩薩

/VERSE/何以故。須菩提。若菩薩有我相人相眾生相壽者相。即非菩薩。

這是世尊說明所以然的道理。菩薩和凡夫差別就是一個是無念，一個是有念。這個念是妄念，凡夫有妄想雜念，佛菩薩沒有妄想，沒有雜念。佛菩薩不著相，凡夫著相。

一切法相歸納起來不外乎這四大類，即我相、人相、眾生相、壽者相。「我相」是執著這個身是我、能夠思維想像的這是我。與我相對的是「人相」。與我、人相對的一切萬物是「眾生相」。「壽者相」是時間，執著時間相續不斷，有過去、現在、未來。所以四相包括一切現象，執著以為是實在的，是真有的，堅固的執著，這是凡夫知見。菩薩若還有這種執著，他是凡夫，絕對不是菩薩。

/KEPAN:x012/十二、應無所住‧行於布施

/VERSE/復次。須菩提。菩薩於法。應無所住。行於布施。

這是教我們一個真正覺悟的人，應該以什麼樣態度方式來生活。「菩薩」就是真正覺悟的人，「於法」這個「法」就是我們現前的生活環境。應該以什麼態度呢？「應無所住」，心地清淨、一塵不染。「住」用很粗俗的講，就是牽掛。世間人心裡面所牽掛的不外乎名聞利養，不外乎親情，這些東西他放不下，這就心有所住。有住就是有分別、有執著，不瞭解這些現象是虛妄的。金剛經到末後告訴我們「一切有為法，如夢幻泡影。」不是真的，所以執著就錯了。要瞭解事實真相，所以要無所住。心裡面沒有一絲毫牽掛、沒有憂慮。

/KEPAN/（一）把親緣變成法緣‧把親情變成道友

親情也是假的，佛說的會變成一家人，父子、夫妻，不外四種緣—報恩、報怨、討債、還債而已。看穿了，就會放下。其實這個年頭，報怨的多，報恩的少。討債的多，還債的少。要看清楚就不會上當了，一家人相處，就跟朋友相處一樣：曉得報恩的，他對我很好。他來討債的，我多還他一點，還完了就沒事了，還交到一個好朋友。所以要把親緣變成法緣，把親情變成道友，這是最高明的做法。即使是朋友或者是陌生人，點個頭打個招呼，有時候卻被瞪一眼，這都是緣，只不過是善緣惡緣罷了。

/KEPAN/（二）布施涵蓋菩薩所有一切行門

心要清淨，一絲不掛，才生真智慧，才把事情看得清清楚楚，明明白白，這是不住有，不住法相。空也不能住，所以要「行於布施」。要真誠熱心的幫助別人，布施就是幫助別人。布施不一定限於金錢，家庭主婦在家裡，從早到晚忙著整理家裡環境，那就是布施。用智慧、用體力、用勞力去布施。布施包括菩薩所有一切行門，菩薩行門無量無邊，歸納為六大類即六度。六度再歸納就是一個布施。布施分財布施、法布施、無畏布施。財布施有內財布施與外財布施，外財是金錢物品，這是身外之物。內財是我們勞力、身體、智慧去幫助別人。法布施的法有世間法、出世間法。無畏布施是讓人家得到身心平安，遠離恐怖，免於憂患。所以布施涵蓋一切，六度裡面持戒、忍辱屬於無畏布施。精進、禪定、般若屬於法布施。所以歸納起來只有一個「行於布施」，這個布施包括六度萬行，這是菩薩應該要做的，做不著空，「應無所住」不著有。空、有兩邊不住。

/KEPAN:x013/十三、不應住六塵境界布施

/VERSE/所謂不住色布施。不住聲香味觸法布施。

這是舉例子告訴我們，那些東西不住，六根接觸外面六塵境界去學，學一個「不住」就得自在了、心就清淨了。色聲香味觸法叫「六塵」要一塵不染。「法」裡面有世法、有佛法。世間法不染，佛法也不染。佛在本經說：「法尚應捨，何況非法。」那個法是佛法，佛所說的一切法都要捨，都不能住，何況世間法。

/KEPAN:x014/十四、不住相布施

/VERSE/須菩提。菩薩應如是布施。不住於相。

「不住於相」就是應無所住，這個「相」就是六塵之相，一定要把它捨得乾乾淨淨的，捨了之後，人就很輕鬆、很愉快。常聽人說：「負擔沉重」、「壓力很重」。那個負擔壓力在那裡？在「住」。住得越多，住得越堅固，負擔壓力就越重，能夠做到無住，負擔壓力就沒有了。由此可知，減輕負擔壓力，不在事上，不在工作上，是在心理上，觀念上。佛教我們捨是捨念頭，不是捨事。事不相干，再多的事情，都不會煩你，煩你的是你心理的「住」、「著」。我們這個道場，過去派了幾個同修在這裡照顧管理，他們向館長報告說：「這個地方工作繁多，累死人，壓力太重了。」最近館長派悟鎧、悟和（均係法師）來管理，我來的時候他們告訴我「沒事啊！我們天天很多時間讀經念佛。」同樣一個環境，為什麼前面管理的人覺得很煩很累？著相啊！著得太重了。這兩個人還是著相，大概著得輕一點，所以他們感覺負擔很輕。關鍵就在此地，我們要把原因找出來，將原因消除，就得自在了。

/KEPAN:x015/十五、不住相布施的福德

/VERSE/何以故。若菩薩不住相布施。其福德不可思量。

為何菩薩住相布施，其煩惱不可思量？因為住相就有煩惱，不住相就有真的福德。由此可知為什麼佛教我們不住相，佛不騙我們，佛是教我們得真正的利益、得真正好處。福德不可思量到什麼程度？佛在本經講得很多。

/KEPAN:x016/十六、用虛空作比喻

/VERSE/須菩提。於意云何。東方虛空。可思量不。不也。世尊。須菩提。南西北方四維上下虛空。可思量不。不也。世尊。

這段佛用十方虛空作比喻。「不也」不是否定的意思，而是唯唯否否之意，不是完全否定的意思。十方虛空廣大無有邊際，佛用這個比喻，而後把眾生不住相所得到的福德，從這比喻裡面顯示出來。

/KEPAN:x017/十七、無住相布施福德不可思量

/VERSE/須菩提。菩薩無住相布施。福德亦復如是不可思量。

一切法都不是真實的，一切法從何處來的？從心想生，這是佛在大乘經常講的。一切法從心想生，心量小，變現就小。心量大，變現就大。心無所住，那個心就太大了，修一點點小福，得的果報，無量無邊。有分別、有執著，心量就小，修再大的福，所得的還是有限。心無所住，則沒分別、沒執著，它的心量和虛空法界一樣大。明白這個道理，才知道如何修圓滿的大福德。究竟圓滿的大福德，什麼人能修？有智慧、有福德的人能修。不住相是有智慧，布施是有福德。

/KEPAN:x018/十八、菩薩應住無所住

/VERSE/須菩提。菩薩但應如所教住。

這是佛在這一段作個結論。須菩提前面所問「應云何住」？佛答覆他要像我所教導的這樣住，這樣住是無所住，住無所住，就對了。

/KEPAN:x019/十九、佛問可不可以從相上見性

/VERSE/須菩提。於意云何。可以身相見如來不。

底下這段經文，是佛惟恐聽了前面的說明，未能深入，知其然，而不知其所以然。在這種情況下，雖然生信心，但是信心不清淨，還有疑惑，有些人不敢做，不知怎樣做才好，所以佛在此地接著補充說明。佛問須菩提：可不可以身相見如來？「身相」是相，「如來」是性。可不可以就身相見性？

/KEPAN:x020/二十、須菩提用雙關語作答

/VERSE/不也。世尊。不可以身相得見如來。

須菩提答覆的很妙，答覆的是雙關語。「不也」這「不」字，也不是否定，就是說不能這樣講法。因為從相上見性，看你會不會。會的人可以從相上見性，不會的人從相上見不到性。所以下面經文是雙關語，有兩種念法：一個念法是「不可以身相得見如來」。另一種念；「不，可以身相得見如來。」我們凡夫不會從相上見性，所以不可以身相得見如來。菩薩會，所以可以身相得見如來。會的人可以從相上見性，性相一如，性相不二。不著相就見性，著相就見不了性。相是虛妄的，但它是真性變現的。所以說性相不二，性相一如，曉得性相是一就見到了。如認為性和相是二，就見不到。

/KEPAN:x021/二一、須菩提詳細說明

/VERSE/何以故。如來所說身相即非身相。

/KEPAN/（一）以金作器‧器器皆金

這是把雙關語的道理說出來。為什麼說身相即非身相？相是虛妄的，體就是真性。意思很難懂，古人不得已用比喻說，如以金作器，器器皆金。用黃金做一尊佛相，金比喻作性，佛相比喻十法界眾生的相。明白的人，相就是金，金就是相，從相上就見到金。著相的人，則認為是佛相，不是金。相是假的，金是真的。相會變的，金不會變。不變的是真的，會變的是假的。相是虛妄的，能變的那是真性。明白這個事實真相，曉得妄相原來就是真性，從妄相上就見性，那是佛菩薩。執著妄相，相不是性，性不是相，那是凡夫。所以凡夫誤以為世出世間所有一切法各各都是獨立的，各各都是實在有的，這個觀念是錯誤的，他不曉得世出世間，只有一法，沒有二法。佛菩薩明瞭，知道世出世間，只有一法，所以他們用的是一心，一心是真性。凡夫、小乘、權教菩薩他們用的心是妄心。妄心是二心、三心。

/KEPAN/（二）三心二意‧不是真的

世間人常講三心二意。三心二意是佛教的名詞，法相宗裡面講的—心、意、識叫三心。心是阿賴耶，意是末那，識是前六識。就是我們說的八識稱之為三心。二意—末那是意根、第六是意識，八識裡面這二種叫二意。諸位讀百法明門論就曉得，八識、五十一心所，都排列在有為法，金剛經上「一切有為法，如夢幻泡影。」三心二意都是有為法，不是真的。但它是真性所現，知道它不是真的就行了，就曉得性相一如、真妄不二，就能夠歸一了，這個就是佛知佛見。

/KEPAN:x022/二二、凡所有相‧皆是虛妄

/VERSE/佛告須菩提。凡所有相。皆是虛妄。

佛給須菩提證明他說的沒有錯—「凡所有相，皆是虛妄。」與後面的「若見諸相非相，則見如來。」共四句，四句就是一首偈，這四句很重要，把宇宙人生的真相都說出來了，記住「凡所有相，皆是虛妄。」

/KEPAN:x023/二三、從相上見性

/VERSE/若見諸相非相。則見如來。

看到一切現象「非相」，就見到性了，見到真性了，就從相上見性。我們把下面註解七小段念一念：

/KEPAN/（一）一真法界的相是真相

「諸相」即一切相，祇須徹底明瞭皆是虛妄，則相不障性，即「見如來」。何必滅相。即相可以見性。猶金之於器也。相實不可斷滅，因其本由性現也。

相是千變萬化，並無一定的相，但相絕對的存在。十法界的相是虛妄的，沒有了，變成一真法界的相，這是真相。為什麼一真法界的相是真相，十法界的相是假相？因十法界的相會變，一真法界的相不會變。西方極樂世界是一真法界，永遠不會變。十法界裡面有生老病死，西方極樂世界沒有生老病死。「虛妄」是會變化不是永恆的。

/KEPAN/（二）修行要在相裡面做主宰

不執著，即不為相所轉，且相反為我所轉。凡夫執著，住法相生煩惱；修行人厭惡世法，住非法相生煩惱。佛教人不可執著，亦不可厭惡。

修行的關鍵，只要對一切相不分別、不執著，相就不妨礙我們，就不會受它影響，在相裡面能做主宰。譬如我們的身相，如果執著，心就隨相轉，就很苦惱。心做不了主，心隨相轉。如果對於這個身相不分別、不執著，心做主了，相隨心轉。心清淨，身永遠清淨。心慈悲，相貌就慈悲。心裡面充滿智慧，相貌就圓滿放光。心裡面有貪、瞋、痴（三毒），身體就有毒，有毒就會生病，有毒就會蒼老，身內有毒外面有感染，怎麼會不生病？怎麼會不蒼老呢？

/KEPAN/（三）修行的三個階段

吾人用功，須先觀照，久久方能照住，最後能照見。

這是講修行三個階段，第一階段「觀照」是說功夫得力了。第二階段「照住」，是得定。第三階段「照見」是開悟，是見性。「照住」時心不為境所動，但未見性，是在禪定的階段。「照見」是屬於般若，從禪定進入般若。

/KEPAN/（四）任何環境都可修行

<my_1>用功最要是作觀</my_1>，作觀即是改變想法、看法。凡夫見思皆不離執著，即是錯誤。

吾人終日所聞，車聲、人聲、種種喧擾聲。然此實非車聲、人聲、種種喧擾聲，乃無常、苦、空、無我聲，當體即空。則空有不著，乃是般若波羅蜜多聲。

這是舉例說明，怎麼把想法看法轉變過來。所以要是會了，任何環境都可修行，也就是會改變觀念的人，會改變想法的人，什麼環境都可修行，都得受用。

此經經文，乃至一切大乘經，無論何句，皆可作觀。行住坐臥，不離這個，則受用無窮。

讀經，是經轉我。作觀，則為轉經。經轉我，則以經轉移凡情。<my_1>我轉經，則常生智慧，更為重要功夫。</my_1>

「經轉我」是接受佛的教誨。「我轉經」則是把佛的教誨應用到生活上，和諸佛菩薩的生活，沒有兩樣。

/KEPAN:x024/二四、以上的說法是否有人相信

/VERSE/須菩提白佛言。世尊。頗有眾生。得聞如是言說章句。生實信不。

佛以上所說理論高、方法妙，對於修行證果有很大的幫助。尊者就問：有沒有人真的會相信？「實信」是真的會相信。

/KEPAN:x025/二五、末法時期有人信為真實

/VERSE/佛告須菩提。莫作是說。如來滅後。後五百歲。有持戒修福者。於此章句。能生信心。以此為實。

「後五百歲」指五個五百年之後，指我們這個時期，五個五百年就是二千五百年，我們現在正處於佛滅度二千五百年之後。「持戒」就是守法，「修福」是相信因果報應，肯修福、肯行善。現在這個時代，誰不貪財？誰不爭權？在這個大環境裡面，能不貪財，不爭名位的少之又少。這種持戒修福的人不是普通人，所以佛底下講：

/KEPAN:x026/二六、相信的人因為善根深厚

/VERSE/當知是人。不於一佛二佛三四五佛而種善根。已於無量千萬佛所種諸善根。

可見這些人不是普通人，普通人會同流合污，這些人<my_1>同流而不合污，是善根雄厚。</my_1>這些人在過去生中，曾經供養無量無邊無數的諸佛如來，所以在此大染缸裡面不污染，能接受如來正法。所以我們說：<my_1>不是普通人，是再來人。</my_1>我們今天能在這個道場，共同討論金剛般若，才知道自己善根深厚。我們要珍惜這個因緣，不能錯過。

/KEPAN/（一）修福要有智慧

持戒修福，極不容易。往昔已親近承事無量諸佛，但種善根。可見<my_1>欲成就般若法門，必須親近彌陀，實相般若，方能現前。</my_1>永明禪師云：「無禪有淨土，萬修萬人去，但得見彌陀，何愁不開悟。」

以上所說的，我們冷靜的觀察古今週邊的這些人，才知古大德的話，真實不虛。修福沒有真正的智慧福德，想修也不能成就。原因在那裡呢？他不認識什麼是福田，把種子下錯地方，譬如種植植物一樣，一定找一個肥沃的土壤，才能生長。假如種子下在石頭上、下在沙土上，結果不但不能生長，連種子也敗壞了。世間許許多多修福的人，仔細觀察是否真的會修福？這種事情，要是熟讀「了凡四訓」，就明白了。了凡先生說：行善有真善、假善，有半善、滿善，他說的很多。所以要認識真假，辨別邪正、是非、善惡。能夠有這種能力，就是智慧。沒有智慧，拿出許許多多錢財，所修的不是正法，是邪法，那裡會有福報呢！所以我們不可不留意，不能不看清楚。這是說持戒修福很難。

/KEPAN/（二）修行不能見性不算成就

<my_1>往昔承事供養無量諸佛，這就是真正的善根，現前有諸佛菩薩護持。</my_1>如果沒有這樣的善根，就不可能遇到善緣，不可能遇到真正的善知識，以及好的同參道友。成就實相般若，那就更不容易。在我們這個世間，已經很久沒有人修行成就了，倓虛老法師他過去在香港佛七的錄音帶，我們這邊都有，諸位可多聽幾遍。他說他一生當中，沒有見到參禪開悟的，不但沒見到，聽都沒有聽說過。參禪得禪定的，他見過，也聽說過。你就曉得般若現前多麼困難。修學其他法門，若不能見性，不算成就。為什麼說不算成就呢？因不能超越六道輪迴。得禪定因淺深功夫不同雖能生色界天、無色界天，生到天上，壽命雖然長，但有盡的時候。壽命到了，還是要墮落，還是要搞輪迴。所以這不究竟，不是成就。

/KEPAN/（三）但得見彌陀‧何愁不開悟

念佛往生淨土的實在太多。往生淨土，實相就現前，即使是凡聖同居土，下下品往生，生到西方極樂世界，得阿彌陀佛本願威神的加持，實相般若立刻現前。諸位仔細閱讀無量壽經，就可明白。所以永明延壽禪師說：「無禪有淨土，萬修萬人去……」他關鍵的字是「有」，心裡頭要真「有」。只許有淨土，不許有別的東西，不可懷疑、不可夾雜，才叫有淨土，這就是往生的條件。「但得見彌陀，何愁不開悟。」「開悟」就是實相般若現前。禪宗修學是要明心見性，用淨宗的法門，往生到西方極樂世界，明心見性非常容易，這一生當中，絕對可以達到，可見這個法門的殊勝。

學般若者，須速修念佛法門。修淨土者，亦須速修般若法門。觀無量壽佛經明第一義，正是般若。

「般若」無非教人看破、放下。若能看破、放下。一門深入，老實念佛，必然萬修萬人去，這是勸修淨土的一定要修般若，不是學般若。「修」是什麼？<my_1>「修」是看破、放下，無住生心，生念佛的心。</my_1>

/KEPAN:x027/二七、一念淨信的福德

/VERSE/聞是章句。乃至一念生淨信者。須菩提。如來悉知悉見。是諸眾生。得如是無量福德。

這是指持戒修福的人，聽到佛說金剛經，他能夠生信心。「淨信」就是前面所說的實信。「乃至一念生淨信者」，這句話包括許許多多功夫層次不同的人。有的人生圓滿的淨信，有些人雖然淨信，不太圓滿。乃至於生一念淨信，這一念是最少的，時間是最短的，但他是淨信；不懷疑、不夾雜，完全能夠接受。這個福德就不可思議。為什麼不可思議？人能夠生一念淨信，不要看它時間很短，無量劫來，從來就沒有一念淨信過，這一念淨信非常寶貴。好像長期處在黑暗當中，見不到光明，突然看到閃電亮了一下，時間雖然很短，但是極為珍貴。從這一念逐漸逐漸，就能大放光明。所以<my_1>這一念淨信太珍貴，能了生死、脫輪迴。能明心見性，圓滿菩提，都從這個基礎上建立。</my_1>大勢至菩薩教人「淨念相繼」，就是從一念相應而來的，由此可知，<my_1>一念淨信就是淨念相繼的基礎。</my_1>所以如來「悉知悉見」。<my_1>「淨信」就是實相，就是真正的清淨心，就是佛性，所以它跟一切諸佛起感應道交。</my_1>

/KEPAN:x028/二八、淨信的條件

/VERSE/何以故。是諸眾生。無復我相人相眾生相壽者相。無法相。亦無非法相。

這是解釋為什麼得無量福德，也就是把<my_1>淨信標準</my_1>說出來。我們這一生有沒有生過淨信？沒有。現在有沒有生呢？也還沒有生。只要還有我相人相眾生相壽者相，縱然信，不能叫淨信。因為心不清淨，有四相就不清淨，<my_1>四相空了，法相沒有了，非法相也沒有了，這個心才叫做清淨心，才叫淨信。</my_1>所以底下經文說「信心清淨，則生實相。」與一念生淨信是同樣境界。假如佛不把這個標準說出來，我們往往以為自己心很清淨，標準說出後，我們才知道現在是什麼樣的境界。

/KEPAN:x029/二九、反面說明取相的過失

/VERSE/何以故。是諸眾生。若心取相。則為著我人眾生壽者。若取法相。即著我人眾生壽者。何以故。若取非法相。即著我人眾生壽者。

前面是從正面說，一定要離四相，法與非法均不可著。這段從反面說。「若心取相」將世出世間一切法都包括在內，只要心有所取著，四相統統具足，四相具足是凡夫。既是凡夫是在迷位，在迷位，心不清淨。由此可知，要想心得清淨，必須統統都放下，一切俱捨，捨得乾乾淨淨。在此諸位要特別留意的，捨是心裡面捨得乾乾淨淨的，不是事上捨，事沒有障礙。障礙是心裡面的染著，不必要去壞這些法相，即相離相。即什麼？相在眼前。離什麼？心裡頭不執著，這就是空有同時，即相不著空，離相不著有，<my_1>空有兩邊不著，這是真正學般若，真正修學。</my_1>

/KEPAN:x030/三十、兩邊不住

/VERSE/是故不應取法。不應取非法。

這是這一段裡面做個總結。發大菩提心的人，修行下手的方法，就是兩邊不住。修學真正的目的，就是要心地清淨。心清淨了，實相智慧就開了。經上講「信心清淨，則生實相。」學佛求什麼？就是求真正智慧。「生實相」是自性當中本具的般若智慧恢復了，所以功夫就在兩邊不住。一定要明白這個道理，一定要循著這個方法去修。

/KEPAN:x031/三一、法尚應捨‧何況非法

/VERSE/以是義故。如來常說。汝等比丘知我說法如筏喻者。法尚應捨。何況非法。

古代交通不便，遇到河流臨時就地取材，用竹子或樹枝編一個竹筏或者木筏來過渡。渡到那邊，筏就不要了，所以筏是渡水的工具。佛給眾生說法，說的法就像過渡的筏一樣，渡到那邊，筏就要捨，所以佛法也要捨。「法尚應捨」的法是佛法，佛法都要捨，何況不是佛法（非法）。佛說這個比喻，在小乘經上常說，阿含經中，佛常常用這個比喻勸大家不要執著。但是佛說本經是對大乘菩薩說的，不是小乘人，同樣比喻，意思不一樣，小乘人過了河才把筏捨掉。大乘菩薩尚未過河，正要用它。正要用它，就知道要捨它。這個意思小乘人不懂，大乘人知道雖要用它，但不執著，這意思就比小乘深得太多，小乘人沒有到彼岸，把佛法抓得緊緊的，堅固的執著。大乘菩薩對於一切佛法用它，但是絕不執著。

/KEPAN:x032/三二、是否有法可得‧有法可說

/VERSE/須菩提。於意云何。如來得阿耨多羅三藐三菩提耶。如來有所說法耶。

前面的比喻，都是因地修行的人，阿羅漢、菩薩一類的。也許認為他們未成佛，大概是像佛所說的，應該要捨。成了佛以後又怎樣呢？所以世尊更深一層來為我們做證明，怎樣成佛呢？也是捨得乾淨就成佛了。我們學佛，求的是阿耨多羅三藐三菩提，中國話的意思是無上正等正覺、無上菩提，用現在的話說是究竟圓滿的智慧，真有這個東西得嗎？佛真的得到了嗎？佛真有法說嗎？我們當然無法體會，佛問須菩提，須菩提答覆的很妙，詳後述：

/KEPAN:x033/三三、無有定法

/VERSE/須菩提言。如我解佛所說義。無有定法名阿耨多羅三藐三菩提。亦無有定法如來可說。

佛問如來果地上的這些事情，須菩提尚未成佛，怎能知道如來果地上的事情？但是他常常聽佛說法，綜合過去所聽的意思，來推測佛應該沒有定法叫做無上菩提，也沒有定法如來可說。如來所說的法是應機而說，如同大夫看病處方一樣，假如問這位大夫有無一定之處方？當然沒有。兩個人得同樣的病，處方也不一樣。縱然用的藥一樣，分量也不一樣。是因為兩個人體質不同，所以分量也不一致。是以大夫為人看病沒有一定的藥方。佛為眾生說法，眾生是什麼病，他為眾生說什麼法：對症下藥、藥到病除。眾生的病無量無邊，佛的法門也無量無邊。成就阿耨多羅三藐三菩提也沒有定法，後面尊者還有解釋：

/KEPAN:x034/三四、法與非法‧兩邊不著

/VERSE/何以故。如來所說法。皆不可取。不可說。非法非非法。

這個解釋就更圓融了，「不可取」：絕對不可執著。「非法非非法」：兩邊不著。「非法」：不著法相。「非非法」：不著非法相，法與非法兩邊不著。法是有，非法是空，空有兩邊都不執著，應從這個裡面體會佛所教導的真實意。

/KEPAN:x035/三五、功夫淺深不同‧而有差別果位

/VERSE/所以者何。一切賢聖。皆以無為法而有差別。

這是再舉出證明。「一切賢聖」要依金剛經所說的，從小乘初果，至大乘等覺菩薩，這是一切賢聖。為什麼有這麼多等級，都是因為無為法而有差別？因為他們都是兩邊不執著。雖然兩邊都不執著，可是功夫有淺深不同，這才產生大小乘差別的果位。由此可知，兩邊不著是佛法所有法門修行的總綱領。一切修行人所以不能成就，不但大乘果位不能證得，連小乘須陀洹果都無法證得，什麼原因？他心裡有取相：取法或者取非法。取法相就是著有，果報在欲界、在色界。取非法相就是執著空，果報在無色界，都無法出三界。

如果學佛，求世間福報，那是著相。今天持這樣的態度學佛的人，可以說占絕對的多數。他求這一生的福報、求來生的福報，沒有想去做佛，沒有想明心見性、也沒想往生。想來生比這生還好，這是著相求福。真正覺悟的人是要了生死、出三界。下面就修行福報作一比較：

/KEPAN:x036/三六、比較布施福德

/VERSE/須菩提。於意云何。若人滿三千大千世界七寶。以用布施。是人所得福德。寧為多不。

金剛經福德比較，前後有七次，這是第一次。一次比一次殊勝，是因為境界一次比一次不同。大梵天王是三千大千世界之主，擁有三千大千世界七寶的福報，用這麼多的財寶布施，所得的福德多嗎？

/KEPAN:x037/三七、從相上說福德多

/VERSE/須菩提言。甚多。世尊。何以故。是福德。即非福德性。是故如來說福德多。

金剛經上「即非」、「是名」這類句子很多，此地第一次看到。「是福德，即非福德性。」佛說得福德多，是從相上講。如果從性上講，性上沒有多少。這個意思很深，佛在大乘當中，處處教人會相歸性，要從相上去見性，才能得真實的受用。如果著相，縱然享受福德，這點福德是享得盡的，大梵天王福報也是享得盡的。老實說在座的各位，那一位沒有做過大梵天王？都做過。從前做過，現在掉下來，變成這個樣子。忉利天主都當過，阿鼻地獄也去受過罪，六道那一道都去過。六道裡頭什麼都不能算數，要知道事實真相。佛教我們要能夠從相會歸到自性，這個受用是真的，這才是大乘教義的精髓。所以須菩提答覆話裡面，都含有這個意思，不愧為佛的學生。底下的話是佛說的：

/KEPAN:x038/三八、福慧雙修‧福德殊勝

/VERSE/若復有人。於此經中。受持乃至四句偈等。為他人說。其福勝彼。

我們福報比不上大梵天王，我們能不能修大福報呢？能，比他還容易。怎麼修？「於此經中」，「此」是指金剛般若，「受持乃至四句偈等，為他人說。」關鍵就在「受持」，一般人以為讀金剛經就是受持，那只是讀誦，不是受持。受持是照做，縱然全經做不到，只要做到一句二句，所以說「乃至四句偈」，這四句偈是經中任何四句，真懂得後照做，照做又能為別人講解，勸別人做，福報就勝過大梵天王。這段註解不多，我們將它念過去：

看此節經文，若以為讀誦金剛經，其福即勝過大梵天王，那就是很大的誤會。實則應注意「受持」二字，是人能受持此經，又能布施，（為人演說即法布施）福德方能勝過於彼。

「受」是領納，是指真能領會經義，而得受用者，比「解」字更進一層。「持」即拳拳服膺，一刻不放鬆之意，比「受」字又進一層。

「為他人說」是利他。「其」字，即指受持為說之「福」，超過前說祇做布施之人。且只財施，是福德相。此人既能受持修慧，又能法施修福，福慧雙修，悲智具足，乃是福德性，故能「勝彼」。

/KEPAN:x039/三九、成佛法門在此經‧成佛亦在此經

/VERSE/何以故。須菩提。一切諸佛。及諸佛阿耨多羅三藐三菩提法。皆從此經出。

佛之所以成佛，即佛證得無上菩提，無上菩提就是本經所說的。所以說一切諸佛成佛，以及一切諸佛成佛之法，都是這部經上所說的—一切都不能執著。「一切諸佛」指圓教的初住以上菩薩，破一品無明，證一分法身，四十二個位階。

/KEPAN:x040/四十、心境空寂‧自然清淨

/VERSE/須菩提。所謂佛法者。即非佛法。

這是總結。這才叫捨得徹底，捨得乾淨。佛法要不要？要。記住前面筏喻之說，雖然要，我們用它，而不能執著它，這就是「法尚應捨，何況非法。」我們才能真正證得無上菩提。如果執著有法，無上菩提與你就遠之遠矣。無上菩提是什麼？是真如本性，就是真心、清淨心。清淨心裡頭有無無上菩提這個名字？沒有。沒有你把它加上去，那就壞啦！所以我們知道一切佛法，都不可執著，因為「佛法者即非佛法」。佛法要不要？要。依照佛法去修，心裡頭不執著，心裡要乾乾淨淨，一塵不染連佛法也不染，這就對了。染上佛法，那就「三世佛冤」，佛沒有害我們，我們自己害了自己，這個道理要多想想，然後遵照佛的教誨，法相、非法相都不執著。法相、非法相都用它，都不離開。但是心裡頭兩邊都不執著，空、有兩邊都要捨。

/KEPAN:x041/四一、小乘初果離相

/VERSE/須菩提。於意云何。須陀洹能作是念。我得須陀洹果不。須菩提言。不也。世尊。何以故。須陀洹名為入流。而無所入。不入色聲香味觸法。是名須陀洹。

經文一開端，就舉實際的例子來作證明，必須兩邊不住，才能證果。往常我們以為圓教初住菩薩才兩邊不住，沒想到小乘也是兩邊不住，在金剛經上，這才完全看清楚了，連小乘須陀洹也是兩邊不住的。

我們無量劫以來，生生世世修行，而沒有證果。如果證得須陀洹果，就不是凡夫了。須陀洹雖是小乘初果，佛在經上告訴我們，這樣的人，天上人間，七次往返，就證阿羅漢，就出三界，絕對不墮三惡道。須陀洹雖未出三界，他不墮三惡道，他居住的地方，修行的環境是人間天上，但是也只有七次往來，就出三界。由此可知，我們無量劫以來，生生世世修行，還在六道裡面輪迴，從來沒有想到要兩邊都捨，兩邊都放下，心裡面總是有執著，總是有住，不是住有，就是住空，所以才不能成就。

初果須陀洹叫入流，「流」者聖者之流，他已經入聖人之流，超凡入聖了，他心裡面有無覺得我已經入聖人之流呢？沒有。心地很清淨，得若無其所得，就和前面所說「所謂佛法者，即非佛法。」佛成了佛了，有沒有感到我成了佛了，有沒有自己覺得我已證得無上菩提呢？沒有。心裡面若無其事，一絲毫也不執著，從須陀洹一直到如來果位，都是修兩邊不著。八萬四千法門，是修行的手段不同，可是修行的綱領—無住生心，是相同的。為什麼會有這麼多果位差別？前面說過是因功夫淺深所致。

/KEPAN:x042/四二、小乘二果離相

/VERSE/須菩提。於意云何。斯陀含能作是念。我得斯陀含果不。須菩提言。不也。世尊。何以故。斯陀含名一往來。而實無往來。是名斯陀含。

這是小乘二果，比前面須陀洹又進了一步了，境界提升了一層。初果剛才講過天上人間要七次往來，證到二果時只一往來。為什麼有往來呢？因為欲界的因沒有完全斷掉。要細說，很耽誤時間，諸位將註解仔細看看，就可明瞭。前面和諸位說過，世出世間都在一個緣字，有緣就來，沒緣就不來。二果聖人和這個世間還有緣，緣很薄，但是還要來一次。到三果就不來了。雖來，有無執著有往來呢？沒有。這點我們要學習，沒有執著，任何地方隨遇而安。環境都平等一如，絕對沒有執著往來之相，心才清淨。如果執著有往來之相，試問誰往？誰來？那不是又有我人眾生壽者了嗎？離四相，初果就離了。既然我人眾生壽者都沒有了，誰往？誰來？沒有往來啊！事上有，他（二果）心裡頭確實沒有往來的念頭。諸佛菩薩更不必說了，像普門品裡面講觀世音菩薩，隨處現身，那個地方眾生有求，菩薩就有感應，所謂千處祈求千處應，他就有應身。我們凡夫看到他有往有來，其實菩薩，無此念頭。我們要修清淨心，要在這個地方下手。二果不著相，再看三果：

/KEPAN:x043/四三、小乘三果離相

/VERSE/須菩提。於意云何。阿那含能作是念。我得阿那含果不。須菩提言。不也。世尊。何以故。阿那含名為不來。而實無來。是故名阿那含。

這是三果聖人，阿那含的意思就是不來，欲界的緣斷掉了，住在四禪五不還天，在那裡修行，四禪天是凡聖同居土。根性利的，就在四禪證四果阿羅漢，超越三界。根性鈍的，必須還要通過無色界的四空天，他才能出三界。

/KEPAN:x044/四四、小乘四果離相

/VERSE/須菩提。於意云何。阿羅漢能作是念。我得阿羅漢道不。須菩提言。不也。世尊。何以故。實無有法。名阿羅漢。世尊。若阿羅漢作是念。我得阿羅漢道。即為著我人眾生壽者。

阿羅漢梵語，翻成中文為無生，說明真正證得一切法不生不滅。無生也是大乘經講的無生法忍，見到無生了，雖見到無生，但在程度上這是最淺的。真正講到深的無生，那是八地菩薩，所以我們稱七地、八地、九地為證無生忍的菩薩，那是功夫深的。阿羅漢是功夫最淺的，見到無生。但是他心裡面很清淨，絕對沒有一個意念，我證得阿羅漢了。有我就有人眾生壽者，這四相，只要有一相，四相則統統具足，四相具足是凡夫，絕對不是聖人。

/KEPAN:x045/四五、第一離欲阿羅漢

/VERSE/世尊。佛說我得無諍三昧。人中最為第一。是第一離欲阿羅漢。

/KEPAN:x046/四六、須菩提無得果念頭

/VERSE/我不作是念。我是離欲阿羅漢。

/KEPAN:x047/四七、得果著相佛不稱讚

/VERSE/世尊。我若作是念。我得阿羅漢道。世尊則不說須菩提是樂阿蘭那行者。

以上是須菩提尊者，為我們現身說法。尊者在這個會上，所示現的就是四果阿羅漢，而釋迦牟尼佛常常稱讚他所得的是「無諍三昧」，讚嘆他「人中最為第一，是第一離欲阿羅漢。」「無諍三昧」註解裡都有，可以參閱。

現在的社會，流行競爭，好像不競爭，就不能生存。人與人要爭、人與物要爭、人與天都要爭，競爭之下，煩惱業果就無量無邊，這是造業。競爭為的是什麼呢？為的是生活享受，總不外這個。如果離開生活享受，還有什麼好爭的？一般人不曉得生活享受是命裡頭註定的，不是爭來的。命裡頭沒有，怎麼爭也爭不到。命裡頭有，不爭也現成的，何必要去爭？何必要造罪業呢？這個道理與事實，了凡四訓裡講的最清楚，多讀讀就知道。確實「一飲一啄，莫非前定。」有什麼好爭的。所以古人說：君子樂得做君子，小人冤枉做小人。君子不爭，小人所爭到的，都是命裡註定的。即使做小偷偷來的，也是命裡有的。命裡沒有，偷都偷不到。我們明白這個道理，知道事實真相，人心就定了。不與物競，一切平等。凡是競爭激烈的，都是自以為是，不能隨緣。普賢菩薩行願品所講的：恆順眾生，隨喜功德，這是我們應當要學習的。

須菩提尊者在日常生活當中，表現的自自然然就是這樣。所以世尊讚嘆他，把他作為修行人的榜樣。而須菩提尊者心裡面一絲毫念頭也沒有，絕不認為自己是人中最為第一，是第一離欲阿羅漢。

/KEPAN:x048/四八、須菩提身心清淨

/VERSE/以須菩提實無所行。而名須菩提是樂阿蘭那行。

須菩提確實身心清淨，沒有這個念頭，所以世尊才讚嘆他，這是尊者現身說法，他也是無住生心，兩邊捨得乾乾淨淨。

/KEPAN:x049/四九、得無生法忍

/VERSE/佛告須菩提。於意云何。如來昔在然燈佛所。於法有所得不。世尊。如來在然燈佛所。於法實無所得。

世尊惟恐我們還有疑惑，以自己來做證明。這段事情，是釋迦牟尼佛過去生中，做菩薩的時候，遇到然燈佛，在註解第一段「此世尊往昔行菩薩道，初證八地時之事。」當時釋迦牟尼佛在菩薩果位上證八地，遇到然燈佛。然燈佛給釋迦牟尼佛授記，所以世尊引用這段事情來問須菩提。「八地」證中品無生法忍。是否真有法他得到了？須菩提懂得這個意思，須菩提也是個過來人，所以他說：「世尊！如來在然燈佛所，於法實無所得。」

/KEPAN/（一）無得而無所不得

般若心經裡面的最後結論—「無智亦無得」，那是事實的真相，那是心性的圓滿。我們現在違背了自性，迷失了自性。怎麼知道的呢？真如本性是無智無得的，我們今天有智有得，這就是迷失了自性，與性體完全相悖。心性起作用的時候，無智（按智通知）而無所不智，無得而無所不得，般若經上為我們說明這個事實真相。

/KEPAN/（二）何期自性‧本自具足

真如本性本來具足一切法，六祖惠能大師說過，他自己在明心見性的時候，向五祖提出的報告說：「何期自性，本自具足。」這「本自具足」是一樣都不缺，智慧德能，樣樣圓滿。又說：「何期自性，能生萬法。」一切萬法從那裡來的？是從自性變現的。自性是能變，一切法是所變。十法界依正莊嚴是自性所變的，所以無智無所不智，無得無所不得。

/KEPAN/（三）知見立知‧即無明本

我們有智有得就壞了，有智是無明，有得是煩惱。要想離開一切煩惱，修無所得，煩惱就沒有了。要想破無明，無所智，無明就破了。世尊在楞嚴經上也講得很清楚，無明從那裡來的？那是阿難尊者提出的問題，佛告訴他「知見立知，即無明本。」「知見」是本來是知，本來知裡頭再加一個知，那就是無明。譬如我們眼睛見外面的色相，見得清清楚楚，沒有加一絲毫的意思，這是自性見。如果動了念頭，我看見了，那叫眼識見。<my_1>自性裡頭，沒有意思。有一絲毫分別執著，智就變成識了，般若正智就變成八識了，這就迷了。</my_1>所以佛證八地菩薩的時候，也是離四相，也是法相、非法相兩邊不住，所以「於法實無所得」。「實無所得」各位要曉得，從小乘初果須陀洹一直到成佛，都是於法實無所得。當中有這麼多階位，那是功夫有淺深不同，都是修一個法，就是於法實無所得。

真正想在這一生了生死、出三界。真正想在這一生，往生極樂世界，見佛不退成佛，要記住這一句話—「於法實無所得」。前面說過「乃至受持四句偈等，為他人說，其福勝彼。」而這一句你要真正接受照這樣做—「於法實無所得」，你的福報就超過大梵天王。

/KEPAN:x050/五十、心淨則佛土淨

/VERSE/須菩提。於意云何。菩薩莊嚴佛土不。不也。世尊。何以故。莊嚴佛土者。則非莊嚴。是名莊嚴。

前面是從果上說的，須菩提證阿羅漢果，釋迦牟尼佛證八地菩薩，讓我們生起信心，更能夠接受。下面再從因上詳細說明。

我們天天念迴向偈「願以此功德，莊嚴佛淨土。」菩薩有沒有莊嚴佛淨土？須菩提的答覆「不也，世尊，何以故？莊嚴佛土者，則非莊嚴，是名莊嚴」。這「則非」、「是名」金剛經裡用得很多。<my_1>「則非」是從性上說。「是名」是從相上說。</my_1>「莊嚴」是相上有莊嚴之事，性中無莊嚴之理。

怎樣才莊嚴呢？諸位必須要知道，受持的功德，才叫真正的莊嚴。不是說把經念一遍迴向那叫莊嚴，沒有這個道理。我們做一點好事，把這個功德迴向，那莊嚴了？這都不是真實的，最重要是受持。註解：

須知『莊嚴佛淨土』，『淨』字最要緊。土云何淨，由心淨耳。既須心淨，所以莊嚴不能著相。若心取相，便不清淨矣。

由此可知，原來莊嚴佛淨土，就是莊嚴自己的清淨心。自己心果然清淨了，佛土就清淨了。

自己心裡面，還有是非人我，還有眾生壽者，那怎麼能莊嚴淨土？「願以此功德，莊嚴佛淨土。」這句迴向偈，我們天天念，念了有沒有效果？到今天在金剛經才看到，想想有沒有效果？

/KEPAN:x051/五一、應無所住‧而生其心

/VERSE/是故須菩提。諸菩薩摩訶薩。應如是生清淨心。不應住色生心。不應住聲香味觸法生心。應無所住而生其心。

這一段一般人認為最重要，六祖惠能大師就在這個地方開悟的。其實每個人的機緣不同，六祖在這開悟的，未必人人都在這開悟。所以金剛經任何一句半偈，都可令人開悟。只是六祖的機緣不同，他在這一句（應無所住，而生其心。）開悟了。

這段是教誡菩薩應該要這樣修法，那就對了。心要怎樣清淨呢？不住就清淨。住就是執著，不分別、不執著，心就清淨。一有分別、執著，心就不清淨。色、聲、香、味、觸、法把所有的境界，都包括在其中。不但外境不可執著，內心也不可執著。有些人在定中或者在夢中，見到佛菩薩，出定後或醒來時，對人說：我見到的是真的？還是假的？或者是妄想？你說他是真的，你是執著。你說他妄想，你也執著。<my_1>應該以若無其事的心態來修學，不必去問是真、是假，見如不見，這是好境界。稍稍有執著，就不是好境界，</my_1>這個意思世尊在楞嚴經說過。即使我們將來往生到西方極樂世界，佛來接引，必定心和須菩提、和釋迦牟尼佛一樣清淨。喜怒哀樂，心就不清淨，不能往生。「應無所住，而生其心。」這八個字，<my_1>用在我們念佛法門裡面，「無所住」是一切都不執著，「生心」是生念佛之心、生求願往生之心，那就對了。</my_1>

/KEPAN:x052/五二、報身不住

/VERSE/須菩提。譬如有人。身如須彌山王。於意云何。是身為大不。須菩提言。甚大。世尊。何以故。佛說非身。是名大身。

佛更進一步為我們作證，前面從果地上作證，只講到八地菩薩，成了佛呢？成佛也不住，成佛證得報身也不可執著。

法身無相。這段是講佛的報身，讚佛偈說「白毫宛轉五須彌，紺目澄清四大海。」可見佛的身相多大，真的不可思議。「須彌山」是世界上最高大的一座山，在地球上最高大的是喜馬拉雅山，但是地球在太空當中，不算是一個大的星球，還有無量的星球比地球大，每一個星球都有個須彌山。「須彌山王」是所有須彌山裡面最高最大的，所以稱須彌山王，這是比喻佛的報身。世尊舉這個例子來問須菩提：「是身為大不」？須菩提言：「甚大，世尊！何以故？佛說非身，是名大身。」

相好莊嚴在世間是屬於果報，是修得的。佛的報身是性德所顯的，但是佛告訴我們：性德要沒有修德，性德是無法顯現的。一切眾生都有佛性，為什麼不成佛呢？是因雖有性德而無修德，如同金在礦中，與砂石混合在一起。我們取得礦石之後，不能立刻得到黃金。必須經過冶煉，冶煉就好像修德。把裡面的砂石雜質去掉，提煉出純金，才能得到金的用途。眾生雖有性德，因摻雜有妄想、執著，必須將它去掉，然後我們性德才能顯現。

/KEPAN:x053/五三、以恆河沙作比喻

/VERSE/須菩提。如恆河中所有沙數。如是沙等恆河。於意云何。是諸恆河沙。寧為多不。須菩提言。甚多。世尊。但諸恆河尚多無數。何況其沙。

這是第二次較量福德。前面所舉的是三千大千世界七寶布施，這裡舉恆河沙數。凡是舉比喻，一定要舉眼前的例子，大家才好懂。佛當年大部分都在恆河流域弘法，恆河的沙很細，像麵粉一樣。恆河又有幾千里長，有數不盡的細沙，所以佛凡是講到數量大的，都用恆河沙作比喻。這裡把恆河每一粒沙，變成一條恆河，每條恆河裡頭，又有那麼多沙，這麼多沙數恆河裡面的恆河沙，天文數字也無法形容。佛用這個來形容數目之多，來問須菩提。

/KEPAN:x054/五四、恆沙大千世界七寶布施的福德

/VERSE/須菩提。我今實言告汝。若有善男子。善女人。以七寶滿爾所恆河沙數三千大千世界。以用布施。得福多不。須菩提言。甚多。世尊。

/KEPAN:x055/五五、財布施的福德不如法布施

/VERSE/佛告須菩提。若善男子。善女人。於此經中。乃至受持四句偈等。為他人說。而此福德。勝前福德。

前面說大梵天王的財富，只有一個三千大千世界那麼多。但是大梵天王的財富和這裡比，簡直不能比，要比的話，大梵天王就窮得太可憐了。所以須菩提說：以這麼多的七寶布施，得福甚多。

這次比較，比前面福報大太多太多了，為什麼呢？都是講無住生心，前面功夫淺，得福超過大梵天王。這次講到應無所住而生其心，功夫深，深得很多，大梵天王的福報不能比。「四句偈」是經中任何四句，自己受持又勸導一切有緣的眾生。緣有親、有疏。親的跟他說，他就相信、他接受、他歡喜。疏的他不相信、不同意。總而言之，能夠與我們接觸的，都是有緣，無論緣分親疏都說。他不相信，沒關係，所謂「一歷耳根，永為道種。」他總聽進去了，這一生不成熟，多生多劫，要是因緣成熟，就會起作用，所謂：金剛種子，永遠不壞。「四句偈等」裡面「等」字意思深長，少的，一句二句，一生受用無窮。多的，多到全經。

布施供養，財布施比不上法布施。財布施只能叫一個人在現前物質上，得一點利益。而法布施之目的，是叫人開智慧，明瞭宇宙人生的真相，利益無有窮盡。再多的財布施，也比不上法布施。尤其是大乘法的精華，就像本經，字字句句，都顯出圓滿的性德，所以一句半偈，要是真能做到受持為人演說，功夫深者，一定見性。功夫淺者，念佛一定往生。

/KEPAN:x056/五六、弘法處所龍天護持

/VERSE/復次。須菩提。隨說是經。乃至四句偈等。當知此處。一切世間天人阿修羅。皆應供養。如佛塔廟。

這段經文是說講經處所，如佛塔廟。「塔」是供佛舍利的。「廟」就是現在的寺。本經是在東晉時翻譯的，佛法傳來中國還不久，中國古時候有廟，沒有寺。廟是祭祀鬼神、祭祀天地的。中國人對廟非常尊重，所以用廟作代表。帝王太廟，供養祖先。人民有祠堂，祭祀祖先。古時候禮節，祭禮是排在最重要的地位。所以對祭祀的處所是非常重視的，佛的道場就像廟宇一樣受人重視。但不叫廟，應稱寺院。世間天人阿修羅，都要供養這個場所，何況說法的人，何況經典所在之處呢！說一樁，就可聯想到其他的。「隨說此經」注意這個「隨」字，「隨」是隨緣，不限定的意思。如隨人、隨機、隨時、隨處、隨眾、隨文等。隨文不是要講全部的經文，比如脾氣不好的，給他講忍辱這段經文，名利看得很重的，給他講布施。這是教我們怎樣幫助眾生，知道受持演說功德，無量無邊。一定得諸佛如來冥冥中加持，龍天護法在旁邊保佑你，只要你真正受持、讀誦、為人演說，這就是真正佛的弟子。

/KEPAN:x057/五七、讀經要依教奉行

/VERSE/何況有人盡能受持讀誦。

「讀誦」是念念不忘佛的教誨，時時刻刻提醒自己。供養佛菩薩像也是這個意思，不見佛菩薩像會忘掉了，所以供佛像。讀經書用意都在這裡，重要的是一定要依教奉行。

/KEPAN:x058/五八、第一希有之法

/VERSE/須菩提。當知是人。成就最上第一希有之法。

這是說明為什麼得福殊勝的理由。因為他成就最上第一希有之法，「最上第一希有之法」就是無住生心。

/KEPAN:x059/五九、經典的殊勝

/VERSE/若是經典所在之處，則為有佛。若尊重弟子。

「經」不是單指金剛經，所有一切大乘經典，所在之處，就是佛法所在之處。這個地方就有佛，有佛的教誨，就有佛的尊重弟子。因為佛的弟子，為大眾所尊重。小乘四果、大乘菩薩五十一個階位，都包括在內。這是說明經典的殊勝，在在處處，受人尊敬。

/KEPAN:x060/六十、請示經名

/VERSE/爾時須菩提白佛言。世尊。當何名此經。我等云何奉持。

這是請示經名。經名是一部經的總綱領，掌握總綱領，才方便受持。「奉」是奉行，「持」是受持。在一般經典裡面，請示經名，都在經講完的時候，最後才把經名說出來。本經請示經名在這部經的當中，並不是在最後，這是什麼原因？古德告訴我們，佛說金剛經到這個地方已經講圓滿了，所以在這個地方說出本經的經名。往後的經文，可以說是前面經文的補充說明。利根的人到此地，完全明白了。像六祖惠能大師在應無所住，而生其心，就徹底明瞭了，後面就不需要再講了。可是中、下根性的人，還有疑惑，還不能透徹的明瞭，有補充說明的必要，所以尊者再一番的啟請，是跟前面連成一氣，並不是另一個開端，關於這點，江味農居士在講義裡頭有詳細的分析，可供參閱。

/KEPAN:x061/六一、曉諭經名

/VERSE/佛告須菩提。是經名為金剛般若波羅蜜。

/KEPAN:x062/六二、指示奉行

/VERSE/以是名字。汝當奉持。

/KEPAN:x063/六三、說明緣由

/VERSE/所以者何。

「所以者何」就是為什麼？江味農居士竟將這句話分成一科，我們確實看不出來，要不是江居士透徹的分析，這四個字，我們一定會含糊籠統的念過去。

江居士他說，這句話是提醒我們的注意。這話說的很有道理，這句話裡面含有三個意思，前面說過，我們一定要把妄想、分別、執著斷掉，也就是要把四相（我相、人相、眾生相、壽者相）斷掉。要怎樣斷法？從那裡斷起？為什麼一定要斷？實在說，在前面都說清楚了；不斷不能見性，不斷性德不能現前，性德不能現前，我們的生活就不能自在。所以一定要斷，要斷得乾乾淨淨。「法尚應捨，何況非法。」法都不能執著，不執著就是斷。

/KEPAN:x064/六四、離名字相

/VERSE/須菩提。佛說般若波羅蜜。則非般若波羅蜜。

佛說：這部經叫金剛般若波羅蜜，如果你執著有個金剛般若波羅蜜，這又壞了，又著相了。金剛般若波羅蜜有沒有？有；不能執著，一執著，就錯了，就斷不了。所以從那裡斷起？從不執著斷起，就是「應無所住」，從這個地方斷起。

/KEPAN:x065/六五、離言說相

/VERSE/須菩提。於意云何。如來有所說法不。須菩提白佛言。世尊。如來無所說。

這段開示，非常重要。現在許多人，執著在法相上，堅固的執著，這個對於修持，修持就是修清淨心，造成重大的妨礙。

佛「無所說」，你怎可執著？佛的說法是無說而說，說而無說。我們要懂這個意思，這個意思很深很深。佛既然無法可說，我們對佛法還有什麼爭執的呢？特別的是佛距離我們遠了，留下來的經典，經典在世界上有許多譯本，那一個本子正確呢？誰也不敢斷定。可是佛教給我們一個原則，佛在滅度前，為我們說出「四依法」。他的用意，避免後人對於佛法起了爭論。所以佛說：

第一，依法不依人：法就是經典，要以經典為依據，不能因人所說，而懷疑經典。現在的確有這個現象，認為某一個法師大德是他崇敬的對象，把佛菩薩經典都放在第二第三，這是錯誤的。如果這個人把路子指錯了，我們豈不是冤枉啊！一定要以經典為依據，他所說的話，如果我們認為有問題，我們可以向他請教：他所說的有沒有經典做依據，如果沒有，可以不接受。這種態度，對於一個善知識是正當的，真正善知識，會接受的。不會認為你是忤逆，你是背叛的，這是一個做學生良好的態度。我過去在台中聽李老師（李炳南居士）他老人家講經，有一、二次疑惑，向他請教他所講的出自那部經論上，他告訴我們，經過查證無誤後，才能相信他。

第二，依義不依語：語言隨便怎麼說沒關係，只要意思一樣，就可以了。因為經典傳到中國來，歷代有很多不同的人翻譯，翻譯的當然不一樣。但是翻譯的文字不一樣，意思一樣就行了，就不要起爭論。像無量壽經會集本，爭論就很多。第一次會集是宋朝王龍舒居士，會集的不夠圓滿，裡面真的是有問題，可是古來的大德還把它收錄藏經，收錄藏經就是承認它的價值。王龍舒居士的本子問題在那裡？因為它是會集，而非翻譯。翻譯自己喜歡怎麼講法就怎麼講法，喜歡用什麼文字就用什麼文字。會集是依靠整理別人的本子，一定要忠於別人的譯本，不可把人家的字更動。王龍舒的本子確實把人家的文字改了，改得很好，改得使我們更容易懂，意思還是一樣。為什麼後人反對？王龍舒改得沒有問題，怕開這個例子。誤認為王龍舒可以改，我也可以改，你也可以改，大家都可以改，到後來這部經改得面目全非，就不能讀了，所以要忠於原本。以後魏源居士會集的無量壽經，也有這個毛病，他會集的比王龍舒的好，但是取捨不太妥當，有些非常重要的經文漏掉了。所以民國初年，夏蓮居居士第三次會集，避免前面的過失。可是一般人成見很深，認為讀經最好讀原文，不得已讀譯本，會集本古人有批評，所以反對。這些爭論，都把世尊四依法忘了—依義不依語。

第三、依了義，不依不了義：什麼是「了義」？了生死、出三界的是了義。如果只能得人天福報的，則是「不了義」。現在有人學佛，甚至有人勸人學佛，專求人天福報。這一生做人，來生還要做人。做個更有福報的人，這在經上說是不了義。不要說做人，來生去做大梵天王，也是不了義。佛教我們依了義不依不了義，了義經中是教人一生一定要作佛，作佛很難，金剛經是了義，「應無所住，而生其心。」我們做得到嗎？雖然是了義，我們做不到。我們唯一能做的，就是念佛往生。往生西方極樂世界就不退成佛，所以淨土經典，是了義當中的了義，古人講究竟圓滿的了義。我們自己的目標求生極樂世界，我們勸別人也是求生西方淨土，這就是依了義，不依不了義。

第四、依智不依識：「智」是理智，「識」是感情。凡夫感情很重，依理智才能辨別真假，不能感情用事。佛法是教我們破迷開悟，但是我們看到很多學佛的人，他顛倒，他不但不開悟，竟然迷信。愈迷愈深，迷戀一個法師、迷戀一個道場，真可憐啊！大錯特錯了，這都是情識在作祟。違背了四依法的依智不依識，違背四依法，絕對不是佛弟子。

讀這節經文，與四依法合起來看，就很清楚、很明白—佛無有法可說啊！我們還執著什麼呢？

/KEPAN:x066/六六、不著境界相

/VERSE/須菩提。於意云何。三千大千世界所有微塵。是為多不。須菩提言。甚多。世尊。

這一段是講不壞假名，也就是佛法在世間，不壞世間相。世間相與佛法沒有妨礙，妨礙在妄想、在執著。離一切相，不是離境界相，是離心裡面執著的相。大千世界所有微塵，多不多呢？當然多。

/KEPAN:x067/六七、不著微細相

/VERSE/須菩提。諸微塵如來說非微塵。是名微塵。

這句話意思很深，現在有很多科學家、物理學家發現這個事實，跟經裡面講的，一模一樣。「微塵」是現象，也就是物質，物質的現象。「非微塵」就把物質的現象否定了，確實沒有微塵的存在。眾生看錯了，誤會了，以為有這些東西存在。眾生以為有，佛隨順眾生說有。佛說法的大原則依「二諦」說法，二諦是「真諦」、「俗諦」。「俗諦」是隨順眾生，你們肯定的，佛也同意，暫時同意。「真諦」是佛的境界、佛的看法，那是講事實真相，真相說出來，你未必同意，你未必會承認。你不能接受，佛就不說。現在有些科學家知道，所有物質現象，只是波動的現象，如電波、光波。在佛法講是心動的現象、震動的現象，確確實實，沒有物質存在。所以相有是假有，體是真的。「是名微塵」指從相上講是假有。「非微塵」是從性上講的、從體上講的。在這一段註解裡面，引用楞嚴經所說的，經文雖然不長，說得相當透徹，說明這世界一切萬物的來源。這是教我們不著微細相。

/KEPAN:x068/六八、不著廣大相

/VERSE/如來說世界非世界。是名世界。

這是說不著廣大相，因為「凡所有相，皆是虛妄。」大小是對立的，相對的。我們懂得大小不執著了，就是所有一切相對的，都不可執著。真妄是相對的、邪正是相對的、是非是相對的、善惡是相對的，我們生活在相對的境界中，所有一切相對捨棄了，就入一真法界了。十法界是相對的，必須要瞭解真相。佛說這些，無非教我們身心世界統統都放下，恢復自己真正的清淨心。

/KEPAN:x069/六九、不著身相

/VERSE/須菩提。於意云何。可以三十二相見如來不。不也。世尊。何以故。如來說三十二相即是非相。是名三十二相。

這是佛為我們現身說法，我們常說我們這個身是假的，那佛身應該是真的了？假的身不可執著，我、人、眾生、壽者要離。那佛的身是真身，一真法界，那就是真常的了，可不可以執著？也不可以執著。「三十二相」是佛的應化身，釋迦牟尼佛過去示現在我們這個世間，他的身相就是這個樣子，這個身相世間眾生可以接受。如果佛再要現很大的身，我們不能接受。我們看到一定以為那是神仙妖怪，不敢接近。經上講佛丈六金身，丈六我們聽了以為很高，其實佛的個子高，但高不了很多。因為度量衡的關係，古代的尺和我們現在的不一樣。弘一大師做過考證，他考據周朝那個時候一尺，只有我們現在五寸多一點。那個時候一丈，只有現在五尺多。一丈六只有現在八尺多，所以丈六是指那個時候的尺寸。這是說明佛度化眾生，一定要現同類身。同類身相裡面，大家認為那一種相是貴相，那一種相是好相，佛是隨眾生心，應所知量。眾生認為耳朵長一點是貴相，他耳朵就現長一些。頭髮裡面有肉髻是好相，他頭上就現肉髻的相。隨眾生心，令一切眾生生歡喜心。所以身體也是接引眾生的工具，也是教化眾生的工具。佛現這些身相，並不執著身相，是隨眾生心而現，自己根本沒有一絲毫的意思在其中。這就是說自身、外境都不可執著，才能真正做到離四相，才真正破妄想、分別、執著。

/KEPAN:x070/七十、恆河沙身命布施

/VERSE/須菩提。若有善男子。善女人。以恆河沙等身命布施。

這次較量受持為人演說的福報，比前面的更殊勝。前面的布施是外財、是七寶身外之物。身外之物要比起自己身體，身體當然可貴，內財（身體）比外財殊勝。這裡講「以恆河沙等身命布施」，這是事實。以釋迦牟尼佛做例子，釋迦牟尼佛過去生中，生生世世行菩薩道，布施身命的事情，我們在經典裡面常常看到。像割肉餵鷹、捨身飼虎，那是菩薩做的，我們一般人做不到。菩薩絕對不貪愛身命，他捨掉後，又馬上受身。我們不曉得這個事實真相，堅固執著這個身體是我，不肯捨棄。菩薩看這個身體是什麼呢？身是我所，好像衣服一樣。我們捨件衣服很簡單，看到別人沒衣服穿，可以脫下來贈送。佛捨身飼虎就是這樣，身不是我，像衣服一樣。我們在六道無始劫以來，捨身受身不曉得多少次的身命，無量無邊，何必把這個身體看得這麼重呢？

能捨身，往生就太容易了。念佛人不能往生，原因在那裡？是捨不得這個身啊！死了之後，到鬼道去當守屍鬼，他那個屍體在那邊，他認為那個屍體是他自己，捨不得離開，所以他當守屍鬼，這是很錯誤的觀念。佛在此地現身說法，告訴我們，身是屬於我所，不是我，是我所有的。

佛經裡面說根有二種，一種叫浮塵根，另一種叫勝義根。「浮塵根」就是肉體。「勝義根」還是屬於色法，但是與我們這個粗顯的色法不一樣。現在有人說：佛經裡面的勝義根，大概是我們的神經系統。實際上這種說法，說不通。神經系統還是浮塵根。勝義根是可以離開身體的，神經不能離開身體。很明顯的例子，我們都有做夢的經驗，做夢的時候，可以遠遊，身體卻沒有去，神經也沒有去。有定功的人，現在說有特異功能的人，你在做夢時，他能看到，看到你到那裡去了，你夢到台灣，你到台灣去了，你的身體還躺在床上，你的神經並沒有離開你的身體。所以說神經是勝義根，絕對講不通。現在西藏密宗有些人講叫做靈光體，可以離開肉體，到處去旅遊。靈光體的確很像經上講的勝義根，這個很輕，可以遠遊。所以做夢，有些是真的，但是那個人要很愉快，很輕鬆，靈光體才會離開身體。煩惱重的人，靈光體跟肉體結合在一起，沒法離開。一般修行人，比較上容易，這就是說明，我們這個浮塵根不重要。佛門裡面常說「借假修真」，「假」就是我們的身體，利用這個假的身體修真性，要修明心見性，要修西方淨土，那是真的，不是假的。

/KEPAN:x071/七一、法布施勝過身命布施福德

/VERSE/若復有人。於此經中。乃至受持四句偈等。為他人說。其福甚多。

這個福德勝過前面所講恆沙身命布施，這比前面功夫又進了一步了。註解記載：

不知持說此經，金剛智便無從開。雖多劫捨身命布施，而仍未能脫生死輪迴，依然是苦惱凡夫也。

「金剛智」就是實相般若，是我們真心本性裡面，本來具足的智慧，前面已說過。你要是不知道受持金剛般若，不曉得宣揚為他人說金剛般若，自性裡本具的般若智慧就不能現前，不能現前就不能解決問題。這就是為什麼恆沙身命布施，比不上受持金剛經，或受持四句偈，為他人說的福報。恆沙身命布施的福報再大，也不過是人天有漏之福。不能了生死、出輪迴。

我在前面講過，大家發心學佛，為的是「永脫輪迴，圓成佛道。」這個目標是正確的。不出六道，不管你修得怎樣好，都不能算是成就。在六道固然你能夠去享天福，但阿鼻地獄你也有分，你不可能生生世世永遠享福，沒有這個道理啊！享福的人，沒有不造業的，福報愈大的人，愈是容易造極重的罪業。造作罪業要承擔果報的，不要說身體的造作，即使起心動念也都是造業。明白這個道理，知道這個事實真相，起心動念，自然就會謹慎。起一個惡念，有個惡報在等著你。起一個善念，也有個善報在等著你。念頭裡面最好最殊勝的，無過於念佛，特別是念阿彌陀佛，善中之善，果報之殊勝，諸佛都讚嘆，世尊常說「一切法從心想生」，為什麼不去想阿彌陀佛？

/KEPAN:x072/七二、須菩提深解義趣

/VERSE/爾時須菩提。聞說是經。深解義趣。涕淚悲泣。而白佛言。

須菩提尊者，聽佛說法，心開意解，也就是尊者聽法開悟了。這段裡面要緊的是「深解義趣」，與前面世尊教的「諦聽」相應。若非諦聽怎能深解？深解之後，深受感動，「涕淚悲泣」悲的是什麼？第一是尊者他無量劫的生死輪迴，今天才把修行的綱領找到了，有永脫輪迴、圓成佛道的希望了，感動得流淚。第二個意思是再看看許多迷惑的眾生，還是迷惑顛倒，還要繼續不斷的去搞生死輪迴，悲憫之心，油然而生。所以涕淚悲泣，含有許多複雜的因素在其中。

/KEPAN:x073/七三、須菩提慶幸得聞此經

/VERSE/希有。世尊。佛說如是甚深經典。我從昔來所得慧眼。未曾得聞如是之經。

這段是讚經，也是尊者自己慶幸，能夠聽到佛說這樣希有甚深的經典，能這樣簡單扼要的，把修行證果的方法說出來。我們只要在這部經裡抓住一、二句，認真去做，就得利益。全經不明瞭沒關係，只要一、二句，能幫助我們念佛達到清淨心，到了西方極樂世界，向阿彌陀佛請教，我相信經阿彌陀佛幾句話開示，必然全部明白。古人說「但得見彌陀，何愁不開悟？」我們要有這個信心。

/KEPAN:x074/七四、信心清淨‧則生實相

/VERSE/世尊。若復有人得聞是經。信心清淨。則生實相。當知是人。成就第一希有功德。

這段註解一開端，就為我們說明清淨即是無相。換句話說，心地必須離開一切分別執著，清淨心才能現前。無論是世法或者佛法，只要有絲毫憂慮牽掛，心就不清淨。修行人要在日常生活當中去鍛鍊，儘量的放下。當然我們現在還是凡夫，牽腸掛肚的事情很多，怎樣修呢？先把不必要的放下，逐漸做到徹底放下，功德就圓滿了，就像經上所講的「則生實相」。「實相」就是實相般若，也是阿耨多羅三藐三菩提，是佛果上所證得的。由此可知，證實相、證大菩提，關鍵就在信心清淨。證得無上菩提，這個人成究竟圓滿佛，他的成就當然是「第一希有功德」，沒有比這更殊勝的。

/KEPAN:x075/七五、說明實相

/VERSE/世尊。是實相者則是非相。是故如來說名實相。

這是解釋實相，什麼是實相？千萬不要誤會，又去分別執著有一個實相，有一個實相可以證得，這樣心能清淨嗎？實相究竟有沒有？有，不能執著。事上確實有，心裡面絲毫不可執著。只要一起念頭分別執著，早就不是實相了，佛與大菩薩所證得的，我們就沒分了。自己究竟怎樣證得實相？就是自己自性裡面本具的實相般若現前，還是要「信心清淨」。由此可知，世尊在這部經裡面自始至終，都在勸我們離相、勸我們要無住。這一段註解很長，請看：

/KEPAN/（一）佛說法是為破眾生執著

當知佛之說法，原為破眾生之執。因偏私故執，因執而愈偏私。眾生所以造業受苦，輪迴不已，生死不休，全由於此。而世間所以多煩惱、多鬥爭，乃至殺人盈城、殺人盈野，亦莫不由此。故世尊出世救苦，首須破此。

「當知佛之說法，原為破眾生之執。」前面說佛不但無有定法可說，而且是無有法可說。眾生有執著，佛用一個巧妙的方法，破他的執著而已。為什麼會有執著呢？「因偏私故執，因執而愈偏私。」起心動念，無不自私自利，這個觀念是無明，這種做法是煩惱。也就是經上講的妄想、執著。「眾生所以造業受苦，輪迴不已，生死不休，全由於此。」為什麼會有輪迴？為什麼會有生死？又為何有冤冤相報？日子過得這麼苦，其根源就是偏私執著。現代傳播事業發達，我們可以從電視上看到，第二次世界大戰的記錄片，現在這個世界上許許多多殘酷的戰爭，也可以從電視，以及廣播中看到、聽到。這種殘酷的事實，其起源也在此。世尊出世，救苦救難，要從根本救起，根本就是破我執，怎樣破呢？要讓眾生瞭解宇宙人生的真相，真相就是實相，真相明白了，自然不再執著了、不再偏私了，問題才得到真正的解決。

/KEPAN/（二）不覺念起‧而有無明

起信論云：「因不知一法界故，不覺念起而有無明。遂成眾生。」一法界者，一真法界也。十法界萬象森羅，而真如則是一也。即一切同體之意。

佛在大經上說：「一切眾生，本來成佛。」古大德告訴我們：我們本來是佛，現在又念佛，那有不成佛的道理？本來是佛，現在卻不念佛了，不念佛念什麼？念貪瞋痴。貪瞋痴是餓鬼、地獄、畜生。不念佛去念貪瞋痴，將來果報現前的是餓鬼、地獄、畜生。這是錯誤的，這就是「不覺念起，而有無明」。「一法界」就是如來果地上的法界，也是一真法界。「十法界萬象森羅，而真如則是一也。即一切同體之意。」我們對這個事實真相，毫無所知，不知道是同體，除佛之外，沒有人知道事實真相，也沒有人說出這個事實真相。

/KEPAN/（三）一切法的實相是同體同時

若知得一切法之真實狀況，莫不空有同時。則上自十方諸佛，下至一切眾生，以及山河大地，情與無情，莫不皆以淨心為體。淨心之實相，本是空有同時，謂之一真法界，諸法一如。

「有」是事有、相有。「空」是理空、體空。般若心經上「色不異空、空不異色」。色就是有、就是現象。「色即是空，空即是色」。它是一，不是二，這是事實真相。下面有個簡單的表解：
<html><pre>
　　　　　　   ┌─唯一┐				
　　　　　　 ┌─金──能現之體─┐ 　　 ┌─壹為無量─┐ 　　 ┌─一真法界
　　　　同體─┤ 　  　　　　 ├─同時─┤ 　　　　 ├─實相─┤
　　　　　　 └─器──所現之相─┘ 　　 └─無量即壹─┘ 　　 └─諸法一如
　　　　　　   └ 無量┘
</pre></html>

「同體」、「同時」，這是「實相」。十法界依正莊嚴是同體。譬如「金」與「器」，我們用來比喻，「金」是能現之體，「器」是所現之相。所現的相，可以說無量無邊，能現的體，只有一個，是唯一的。體與相是同時的，金就是器，器就是金；離開金沒有器，離開器沒有金。「一為無量」的「一」就是指的金、指的體。「無量」是相狀，一個體可以變無量無邊的相狀。「無量即一」，「無量」是相，器的量（相）再多，都是金做的，所以無量即一。一就是能現相的清淨心，無量是清淨心所現的一真法界、十法界。無量、一真法界、十法界，都是一個清淨心變現出來的，這是事實真相。清淨心所現的十法界依正莊嚴，是諸法一如。可見得一真法界、十法界、六道，也是不一不異，也是同體同時。

須知一切法皆由心現。一切實者，一切法儼然在望。此語是破「執無」。一切非實者，一切法當體即空。此語乃破「執有」，若知空有同時，可見空有俱不可說，何所用其分別哉。

這是說明迷是怎麼迷的，悟是怎麼悟的，佛是怎樣開導眾生的。

/KEPAN:x076/七六、須菩提信解受持本經不難

/VERSE/世尊。我今得聞如是經典。信解受持。不足為難。

須菩提在這一會上，顯示出深解義趣，受益非淺，所以信解受持，不足為難。

/KEPAN:x077/七七、第一希有的人

/VERSE/若當來世。後五百歲。其有眾生。得聞是經。信解受持。是人則為第一希有。

「當來之世」是將來。「後五百歲」是指釋迦牟尼佛滅度後，第五個五百年。依中國歷史記載，釋迦牟尼佛出生在周昭王年代，圓寂在周穆王年間，依這個年代計算，到今年（西元一九九五年）是三千零二十二年，比外國人的算法二千五百多年，大概相差五百多年。照中國的算法，我們現在距離佛滅度，已經是第七個五百年的開端，去佛遠之遠矣。這個時候眾生遇到金剛經，能夠相信、能夠理解、又能受持，真是希有，比須菩提尊者要難得多啊！須菩提尊者與釋迦牟尼佛同一個時代不難，我們這個時代，生活環境、修行環境這樣惡劣，能夠信解受持，實在不容易。世尊前面說過。末法時期能夠受持大乘經典，能夠念佛求生淨土，都是善根非常深厚之人，不是凡夫。

/KEPAN:x078/七八、說明為什麼第一希有

/VERSE/何以故。此人無我相人相眾生相壽者相。

這是說明為什麼「第一希有」。受持金剛般若、受持大乘法門，一定要離四相。記住佛在前面告訴我們「若菩薩有我相人相眾生相壽者相，即非菩薩。」這是把所有學大乘的都包括其中，我們在這部經讀到的，不但是菩薩有四相不是菩薩，有四相小乘也不是。須陀洹、斯陀含他們都不著相。學佛無論大乘小乘，假如沒有離四相，可說還沒入門。小乘初果才入門，大乘初信位菩薩才入門。入門就是要離四相，入門才是第一希有。

/KEPAN:x079/七九、相有體空‧了不可得

/VERSE/所以者何。我相即是非相。人相眾生相壽者相。即是非相。

前面那一段，四相都離了，不著有，這一段不著空。前面那一段，實際上就是「應無所住」，這一段則是「而生其心」。這也顯示出空有同時，我們要從這地方去體會—相雖然有，體是空的。所以相（現象）確確實實，了不可得。如果我們細心去觀察，深深去體會，所有一切現象，皆不可得。現象剎那剎那生滅不住，人從生到老到死，是剎那剎那在變化，不是一年比一年老、一月比一月老、一天比一天老，是剎那剎那在變化。我們這堂課上完後，一個半鐘點過去了。一個半鐘點之前的我，和一個半鐘點之後的我，不是一個同一的我。我們幾個人能體會到？若是真能體會到，你還有什麼好分別、執著的呢？還有什麼放不下的呢？一切法剎那不住，相有體空，相絕對不可得。不可得起妄想，以為有可得，就苦不堪言。苦是自找的，是不瞭解事實真相，所以說「相即是非相」。

/KEPAN:x080/八十、離一切諸相‧則名諸佛

/VERSE/何以故。離一切諸相。則名諸佛。

這句話非常重要，如果有人問：佛與凡夫差別在那裡？可以這句經文作答覆。凡夫著相，「離一切諸相，則名諸佛。」「諸佛」的「諸」，不是指很多很多，是指大乘圓教初住以上，一直到如來果地，一共四十二個位次而言。圓教菩薩明心見性，這也就是離一切諸相，要離相當的程度才見性。小乘須陀洹也離諸相，離得淺還未見性。四果阿羅漢、權教菩薩、圓教十信位菩薩、別教三賢菩薩，都沒見性，也就是都是離相，功夫還不夠。離相高等的功夫，是破一品無明，證一分法身。

淨土宗念佛，念佛的功夫，也是三個階段。最初的叫「功夫成片」，有相當功夫，功夫成片，就決定往生，所以往生不難。初級的功夫能往生，這是其他法門沒有的，功夫成片老實講比小乘須陀洹還不如，想證須陀洹果證不到。但是這一點功夫，就能跟阿彌陀佛感應道交，就能往生淨土。念佛功夫更深，就到「一心不亂」了。一心分「事一心」與「理一心」，「事一心」的功夫可以跟須陀洹、斯陀含、阿那含、阿羅漢，他們比了。事一心是得定、得念佛三昧，往生當然自在，生方便有餘土，功夫成片生凡聖同居土。功夫再高到「理一心」，那就入了一切諸佛之流，成法身大士，生實報莊嚴土。念佛法門從下下品到上上品，方法就是信、願、持名。同一個方法裡面功夫淺深不同，往生的品位也不一樣。

/KEPAN:x081/八一、佛同意須菩提的說法

/VERSE/佛告須菩提。如是如是。若復有人。得聞是經。不驚不怖不畏。當知是人。甚為希有。

須菩提尊者前面所說的話，佛在這裡給他印證「如是如是」。須菩提前面說「信解受持，是人則為第一希有」。佛在這裡補充：如果有人聽到這部經他「不驚不怖不畏」，那就很難得。世尊補充這幾句，我們聽了不驚、不怖、不畏。世尊在此讚嘆「甚為希有」，是讚嘆我們，我們個個有分。由此可知，菩薩與佛說的不一樣，須菩提是菩薩，佛比他講得圓滿，菩薩說的我們沒有分，佛一說我們個個有分。「不驚」是相信。「不怖」是多少也懂一點。「不畏」是我們也能夠修，高深的功夫不敢說，但是粗淺的功夫，總還是有機會。這樣的功夫，想要了生死、出三界，當然很難。但是要用它來幫助念佛，那的確相當得力，這使我們聽了之後，非常歡喜，可見金剛經對我們也有用處，我們沒有白念啊！

/KEPAN:x082/八二、第一波羅蜜

/VERSE/何以故。須菩提。如來說第一波羅蜜非第一波羅蜜。是名第一波羅蜜。

佛經裡面，古大德著述之中，「觀行」兩個字用得很多，我們要瞭解其涵義。「觀」是觀念，「行」是行為。如何把我們錯誤觀念，糾正過來，如何把我們錯誤的行為，改正過來，這叫觀行。先從般若說起：

/KEPAN/（一）本來無一物

「第一波羅蜜」就是般若。波羅蜜是梵語，翻譯成中文為到彼岸，實際上也就是究竟圓滿的意思。那一個法是究竟圓滿的？是般若。金剛經上有的時候講「如來」，有的時候講「佛」。這兩個名詞所表示的意思不相同。說「佛」是從事相上說，說「如來」是從性體上說。「如來說」就是真如本性上說，本性上那有第一波羅蜜這個名字？絕對沒有。前面講「信心清淨」，有一個名就不清淨了。六祖所謂「本來無一物」，名也是一物，念也是一物。沒有名相，也沒有念頭啊！「是名第一波羅蜜」這是從相上講有，從作用上講，確實有。

/KEPAN/（二）解釋六波羅蜜

菩薩修學的綱領有六門，叫六波羅蜜，就是布施波羅蜜、持戒波羅蜜、忍辱波羅蜜、精進波羅蜜、禪定波羅蜜，這些都不是第一，第一是末後的般若波羅蜜。因為前面五種假如沒有般若智慧，就不能稱為波羅蜜。布施、持戒、忍辱、精進、禪定而沒有般若智慧，就變成世間福報。<my_1>這五種是事，般若是理，是用心，</my_1>就是我們常講的高度的智慧。如果有高度智慧在其中，那布施就變成波羅蜜，布施功德就圓滿了。如果沒有智慧在其中，如世尊在本經前面所舉大梵天王，以三千大千世界七寶布施，不算波羅蜜。波羅蜜是究竟圓滿，三千大千世界七寶布施，不算圓滿。怎樣才算圓滿？要曉得布施度，度什麼？度慳貪。貪心斷掉了，慳吝的心沒有了，布施波羅蜜才算圓滿。持戒是度惡業的，心裡面確確實實一個惡念都不生了，持戒波羅蜜就圓滿了。由此可知，大梵天王以三千大千世界七寶布施，他貪心未斷，功德就不圓滿。忍辱是度瞋恚，精進度懈怠，禪定度散亂，般若度愚痴，所以前面五種事相上的修行，裡面有了般若波羅蜜，它才真正起作用，才能把五種病根拔除掉。

/KEPAN:x083/八三、火燒功德林

/VERSE/須菩提。忍辱波羅蜜。如來說非忍辱波羅蜜。

六度（布施、持戒、忍辱、精進、禪定、般若）是菩薩行門的總綱領，所謂「行門」也就是生活的原則，說一個生活，就把起居、工作、處事、待人、接物都包含在其中。生活行為雖然很多，總不外乎這六條（度）綱領。所以說這六條，就包括圓滿的菩薩行。佛在五種事相上修行的綱領裡面，單單舉出忍辱這條來說，含意很深。佛法常說布施是修福種福，福德能否保全，要靠忍辱。若無忍辱，往往不能保全。也可以說我們生生世世修行，不能成就，容易為內障外緣所障礙，真正的因素是自己不能忍，伏不住瞋恚的煩惱。瞋恚如火，「火燒功德林」，所修學的功德，如果沒法忍，一發脾氣，一動瞋恚心，功德就消失掉了。因此佛在此地特別提出忍辱，希望我們從這條裡面，能舉一反三。經文很容易看得出來，「忍辱波羅蜜」是從相上講，「非忍辱波羅蜜」是從性上說的。諸位請看註解：

「般若」，理也，智也。觀門也。諸度，事也，境也。行門也。理事從來不離，觀行要當並進，智境尤須雙冥也。

梵語「羼提」，義為「安忍」，又名「忍辱」。安忍是總名，忍辱是別名。總為安忍順受也。

古代的中國人，對於辱是不能接受的，所謂「士可殺，不可辱」。讀書明理的人，殺頭可以沒關係，侮辱則無法接受。於是翻譯經典的人，把羼提就翻成忍辱。這種翻譯是專門對中國人說的。辱都能忍，就沒有一樣不能忍的，是取這個意思，真正的意思是安忍順受。學佛的人，無論在何時何地，無論遇到什麼境緣，「境」是講物質環境，「緣」是人事環境，都要能忍。都要求一個心安，安而後定，定而後才生智慧。中國人常講平安，心平等，才會安定。由此可知，順境裡面不生歡喜心，逆境裡面沒有瞋恚心。在一切境界裡修平等心、修安定心，這是真正修行，所以忍非常重要。

同樣道理，事上有安忍，理上清淨平等，順逆一如，佛為我們說出這樁修行成敗的關鍵，接著世尊又為我們舉個例子，這是他因地修行的事例：

/KEPAN:x084/八四、佛與歌利王

/VERSE/何以故。須菩提。如我昔為歌利王割截身體。我於爾時。無我相無人相無眾生相無壽者相。何以故。我於往昔節節支解時。若有我相人相眾生相壽者相。應生瞋恨。

這樁事情的發生，就在本劫，劫講的是時間，這一劫叫賢劫，佛告訴我們，這一劫有一千尊佛出現於世，釋迦牟尼佛是第四尊。世尊過去出現在住劫中之第九減劫時，他行菩薩道，遇到歌利王，歌利梵語，翻成中文為暴君，是瞋恨心極重之人。菩薩（指世尊）在深山修行，遇到歌利王帶領人馬宮女上山打獵，生起瞋恚心，將他凌遲處死，歌利王問菩薩：你修什麼？菩薩答稱：修忍辱。歌利王說：好，我試試看，看你能不能忍，所以割截身體，這樁事在江味農的講義第三卷，說得很詳細，可供參閱，我們就把它省略過去。

菩薩能忍，為什麼？因菩薩離四相，無我無人，割截身體無所謂，身體不是自己的。前面說過，佛菩薩明瞭身是我所，不是我。沒有我執了，身體如何割截，也無動於衷。反過來說，如果有絲毫執著這身是我，就有痛苦，一定會生瞋恚心。由此可知，破我執、破四相，需要真正的智慧。唯有智慧才能看破，才能明瞭世出世間法的真相。看破才能放下，放下一切妄想、分別、執著，恢復到信心清淨，這就是為什麼一再說明般若波羅蜜的重要性，也可說佛法自始至終，我們求的就是真實的智慧。

/KEPAN:x085/八五、忍辱仙人

/VERSE/須菩提。又念過去。於五百世作忍辱仙人。於爾所世。無我相無人相無眾生相無壽者相。

「仙人」不是指神仙，是指的修行人。古時候翻經，佛翻作仙人，菩薩也翻作仙人，這部經是早期翻譯的，所以此地仙人是指的菩薩。修忍辱行的菩薩，他在五百世這麼長的時間，專修忍辱，所以他成佛證果時間提前了。經上告訴我們，釋迦牟尼佛成佛，應在彌勒菩薩之後，結果他提前成佛，提前的原因，是他特別精進，尤其在忍辱這方面。註解裡面謂「世尊往昔行菩薩道時，布施身命，不可數計，豈止五百世」。布施身命，沒有忍辱的功夫是做不到的。身命都可布施，何況其餘的。顯示出他在一切境緣當中，安忍順受。所以說觀門裡面般若最重要，行門裡面捨、忍最重要。佛在這部經，在行門裡面布施、忍辱確實講得很多。持戒、精進、禪定講得少，像這些地方，我們應該特別加以留意。

/KEPAN:x086/八六、離一切相‧發菩提心

/VERSE/是故須菩提。菩薩應離一切相。發阿耨多羅三藐三菩提心。

/KEPAN:x087/八七、應生無所住心

/VERSE/不應住色生心。不應住聲香味觸法生心。應生無所住心。

前面說「離一切諸相，則名諸佛。」是從果上說。離一切相，修六度萬行，是從菩薩因地上說。這段經文，結歸到離一切相，發大菩提心，這是從根本上說的。須菩提尊者在本經一開端，啟請的第一句話「善男子，善女人，發阿耨多羅三藐三菩提心。」世尊到這個地方，才答覆這一句。由此可知，從根本上要離相，修因要離相，證果上也要離相，徹始徹終，離相而已。離相就是不住，也是應無所住。

相怎麼離法？「不應住色生心……」是答覆，「色」是色相，眼所見的一切，不要把它放在心上。不是說那些色相，不要它、躲開它，色相是斷不掉的。為什麼？因色相是真性所現的相分。前面說過「性相一如」、「性相不二」。相要沒有了，那性也沒有了。要緊的是心裡面不能著，心裡面要是執著，那就大錯了。所以「不應住」是講心裡面，不應該牽掛，不應該把它放在心上。「聲香味觸法」，這是把所有的塵境都包括了，一切物質環境，一切人事、所有一切現象，都不可以放在心上。心是清淨的、空寂的。心要空，空就靈，所謂靈就是本經所說的實相般若，無所不知，無所不能。心要到空，這個作用才能現前，智慧德能才會生出來，就像前面所說「信心清淨，則生實相，」所以不應住。「應生無所住心」，「無所住心」就是前面講的「應無所住」。這樣的句子，在金剛經裡重複好幾遍，凡是重複多遍的，都是非常重要，世尊是怕我們忘記，一再提醒我們，要這樣用功，要這樣修行。下面經文從反面說：

/KEPAN:x088/八八、有住就不是住在一真法界

/VERSE/若心有住。則為非住。

六祖惠能大師說：「本來無一物」。「有住」就有一物，有一物就有無明，就有妄想、分別、執著。因有住就有十法界，就有六道。若無住則十法界、六道就沒有了，所顯現的是一真法界。修學大乘的目的，就是要了生死、出三界。成就聲聞、緣覺、菩薩，是學佛的小果、小目標。大目標是明心見性，見性成佛。換句話說十法界也不能住，要再捨，再放下，誠如本經前面所說「法尚應捨，何況非法。」佛法也捨，而後一真法界就現前了。古德常以蓮花表法，「蓮」表清淨心，出污泥而不染。它的根長在污泥之中，把污泥比喻六道。它的莖是在水裡，花在水的上面，水比喻四聖法界—聲聞、緣覺、菩薩、佛。水比污泥清淨，花開在水的上面，不但離開污泥，也離開清水，超越十法界。超越十法界，就叫一真法界。

這句經文含意深廣，「若心有住，則為非住。」是說你不是住在一真法界。如果你不捨聲聞、緣覺、菩薩、佛果，你就不住在一真法界。如果你不捨人天福報，一定住六道輪迴。這是很深很大的警惕。我們為什麼離不開六道輪迴？六道裡面的名、利、權、位，沒能夠離開。大家在六道裡爭名、爭利、爭權、爭位，搞這些東西。上自天子，下至庶民，這樣的心理，統統具足。稍為淡薄一點生天了，愈是執著重的，愈往下墜落，所以要捨。世出世間的法相，絲毫住不得。

/KEPAN:x089/八九、不應住色布施

/VERSE/是故佛說菩薩心不應住色布施。

六度萬行是菩薩所修的，也就是菩薩行、菩薩的生活。菩薩與凡夫不同之處，凡夫住色布施，凡夫學佛，也修六度，但心有所住。菩薩則心無所住。

/KEPAN:x090/九十、一切不住‧但行布施

/VERSE/須菩提。菩薩為利益一切眾生。應如是布施。

佛要我們學他—一切不住，但行布施。不住就是不執著，不執著就能破四相。捨己為人是破我執最巧妙的方法，因為我們自無量劫來，念念都為自己，起心動念都是為我，這個執著很難破，理上明白了，事上除不掉，如何讓理與事圓融呢？必須在事上斷念，斷念最好的方法，就是為眾生服務，捨己為人。不但破我執，與眾生結法緣，而且修無量無邊的福德，所以利益福德，不可思量。

/KEPAN:x091/九一、諸相與眾生都是同體的性所變現

/VERSE/如來說一切諸相。即是非相。又說一切眾生。則非眾生。

「一切眾生」是指十法界，包括諸佛如來。如果沒有「一切諸相」，則一切眾生裡面就包含一切諸相。因為經文說了諸相，又說了眾生，所以我們把它分開來講。「眾生」是動物，是有情的眾生。「諸相」是物質，是無情的眾生。因諸相也是眾緣和合而生，眾生的意思是眾緣和合而現的生相。動物、植物、礦物都是眾生。無論是有情的眾生，或者是無情的諸相，註解裡面講「皆是同體之性所現」，這是事實真相。如果對這句話，還很難體會，就要從比喻當中去思考。大家都知道夢是我們自心變現出來的，夢裡面確實有一切眾生，也有一切諸相；夢裡有山河大地，也有很多人，很多事，全是一個心變現的，同體的。夢的時間短，醒來之後，覺悟了—唯心所現，唯識所變。沒錯，我們眼前這個世界，山河大地，一切眾生，就跟做夢沒有兩樣啊！夢境現代人稱為下意識的作用，眼前這個十法界依正莊嚴，是我們真心所現的，確確實實是同體。能現的體是真的，永恆的存在。所現的相，則是短暫的。我們每一個人都有做夢的經驗，每天都做夢，從來沒做過同樣的夢。由此可知，夢境剎那剎那在變化，所以相是無常的，能變的心性是真常。能變的心性，沒有相。沒有相能現相，沒有相是真常的，所現的相是無常的。佛為什麼要這麼說？是要讓你明白事實真相，空、有兩邊就不著了。空、有兩邊都不執著，日子就好過了，就自在快樂了。

/KEPAN:x092/九二、佛說無虛‧真實可信

/VERSE/須菩提。如來是真語者。實語者。如語者。不誑語者。不異語者。

佛說這些話，其目的是要我們相信他所說的。真正相信的人有福了，不肯相信就非常可惜，大好機緣，當面錯過。諸佛菩薩為眾生宣說正法，無不如是。「真」是不假，佛所講的字字句句都是真實的。「實」是不虛。「如」是完全與事實真相相符，事實真相是怎麼，佛就怎麼說。事實真相是佛親見的，不是推想的。佛法上稱為「現量境界」，是現前看到的，不是從理論推想的。數學推算的，可能會有錯誤。而<my_1>佛對於十法界、六道是親眼所見，親耳所聞，親身接觸到的，為我們說出，所以是真實如語。</my_1>「誑語」是欺騙人，就是妄語。「異語」是兩種說法。以上五語之中，佛是以如語為主。因為「如」才真實，因為「如」才不欺騙眾生，因為「如」才沒有兩樣。

/KEPAN:x093/九三、如來所得法‧無實無虛

/VERSE/須菩提。如來所得法。此法無實無虛。

「如來所得法」的「得」，不是得到，如果有得就有失，又落到四相裡面。「所得」是佛他所見得、證得，見得與證得是同樣意思。「法」是指十法界依正莊嚴，一切法的體性、相狀、變化過程，這些法「無實無虛」。「無實」是說一切法都是因緣所生，當體即空。十法界依正莊嚴絕不是真實存在，都是無常，剎那剎那在變化。我們看到的，那是短暫的相續相。年歲長一點的人、閱歷深一點的人、頭腦冷靜的人，世間一切法，你仔細觀察，就跟佛說的一樣的。我們少年時期的玩伴，短的一、二年，長的十幾年，沒有了。無常啊！長大以後，踏入社會，我們的同事、朋友、長官、相處短的一、二年，長的十幾年，也沒有了。就像流水一樣，它不住啊！一切法的真相，就是這樣。所以相在面前，可受用，不可執著。現代人說：留念，不可以留念，沒得留念的，怎麼留念？再過幾年，自己也沒有了，即使留在歷史裡，將來地球都要毀滅，世界都要毀滅，留到那裡去啊！一場空啊！處心積慮要在歷史上留名，歷史也無常，你留什麼？白費心機，還是妄想、執著。所以要知道事實真相—「無實」。

「無虛」是沒有虛假的，無虛是性。佛教我們要見性，見性就無虛，不見性則無實。六道、十法界無實，一真法界無虛。一真法界在那裡？華嚴經上所講的華藏世界，毗盧遮那佛的報土是一真法界，西方極樂世界阿彌陀佛的報土是一真法界。十法界的相無常，一真法界的相真常。佛教我們要取的是取一真法界，要捨的不但捨六道，十法界都要捨掉。實在說這是相當不容易的一樁事情。我們在這一生中能辦到嗎？幸虧有阿彌陀佛的極樂世界，能幫助一切凡夫都能達到這個境界，所以為一切諸佛所讚嘆，勸我們念佛，求生淨土。

/KEPAN:x094/九四、住法布施的過失

/VERSE/須菩提。若菩薩心住於法而行布施。如人入暗。則無所見。

這段經文是說明修行著相的過失。「如人入暗，則無所見。」這種現象實在是我們現前的境界，我們雖然讀經、探討經義，如法修行，可是我們對於宇宙人生，事理的真相，卻一無所知，一無所見。佛菩薩在事相上，跟我們一樣，他們穿衣吃飯，待人接物，我們也穿衣吃飯，待人接物。為什麼佛菩薩能見到事實真相，而我們見不到？能見到的人，常生智慧。見不到的人，則常生煩惱。見不到的原因，就是心有所住，不知道一切萬象的真相是無實無虛，這是修行不能證果的關鍵。

/KEPAN:x095/九五、不住法布施的功德

/VERSE/若菩薩心不住法而行布施。如人有目。日光明照。見種種色。

「不住法」就是前面所說的「應無所住」，「而行布施」即「而生其心」。註解裡面說的很清楚—「若能『心不住法』（無實）。而又勤布施（無虛）」。這樣作法，才是真正莊嚴佛淨土。用什麼莊嚴佛淨土？用福慧；心不住法是慧，而能勤於布施是福，以福慧莊嚴佛淨土。這是修兩邊不住，福慧雙修又名定慧等持。「日光明照」是比喻三寶加持，但是自己要兩邊不住。三寶加持，那有不開悟的道理。由此可知，一個是著相，一個是不著相。心有所住是著相，心無所住是不著相。著相與不著相，利害差別太大；一個果報在六道輪迴，另一個則在一真法界。要講其真正原因是在一念之間，一個著、一個不著。如同古人所謂「差之毫釐，謬以千里。」一念著與不著極其微細，但是功德果報，卻有天壤之別。

佛為我們說出這些事實真相，真正是苦口婆心。正因為眾生不明事實真相，所以產生誤會，由誤會變成堅固的執著，佛要幫助我們破執著。破執著是我們自己的事情，我們自己怎麼肯回頭？怎麼肯把這些分別、執著放下呢？一定要瞭解事實真相，真相搞清楚之後，才曉得非去掉執著不可。千經萬論，就說明這樁事。一切大乘經裡面說的瑣碎，說的詳細。金剛經說的簡單，說的扼要。由此可知，六百卷的大般若經，是金剛經的註解，是細說。細說與略說，只是言語多少不一樣，文字多寡不同，但是義理沒有兩樣。我們要是真正體會到、真正領略到，對佛菩薩感恩之心，就油然而生了。

/KEPAN:x096/九六、成就無量無邊功德

/VERSE/須菩提。當來之世。若有善男子。善女人。能於此經受持讀誦。則為如來以佛智慧。悉知是人。悉見是人。皆得成就無量無邊功德。

「當來之世」是指將來，佛滅度之後，釋迦牟尼佛的法運一萬二千年，當來之世就是指這一萬二千年。註解謂「『當來』，通指佛後，意在展轉弘揚此經，不令斷絕，利益無盡焉」。這是這一段經文的大意。「若有善男子，善女子。」這個「善」是善根，一定是善根深厚，也就是持戒修福。若不是善根深厚，就不知道持戒修福。而持戒修福，是以本經為第一。「能於此經受持讀誦」，經文裡面雖然沒有「為人演說」，但卻包括在內，這種人一定得到佛的加持。「則為如來，以佛智慧，悉知是人，悉見是人。」這就是佛菩薩的加持。「加持」就是世俗人所說得到保佑的意思。這樣就能「成就無量無邊功德」。

/KEPAN:x097/九七、晝夜六時以身布施

/VERSE/須菩提。若有善男子。善女人。初日分以恆河沙等身布施。中日分復以恆河沙等身布施。後日分亦以恆河沙等身布施。如是無量百千萬億劫。以身布施。

這一段再一次較量功德，較量功德愈來愈殊勝。前面講七寶布施，七寶是身外之物，是外財。此地講身命，是內財。前面又說恆河沙數的恆河沙數身命布施。這個地方倍倍相乘，一天三次以恆河沙數身命布施。古印度將一晝夜分為六個時辰，白天分為：初日分、中日分、後日分。晚上分為：初夜分、中夜分、後夜分。中國古代將一晝夜分為十二個時辰，用地支做代表（即：子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥，從午夜十一時起，每一時辰依次為兩小時）。現在我們用的是西洋的分法，把一晝夜分為二十四個時辰，我們稱為小時。所以古印度的一時是現在的四個小時。

出家人在那個時代，晚上睡眠的時間是中夜，是晚上十點鐘至翌日凌晨二點鐘起床，睡四小時。吃飯為日中一食，過最簡單的生活。最簡單的生活，就是最健康、最快樂的生活。少煩少惱，身心清淨。因為體力的消耗，百分之九十以上，是消耗在妄想、煩惱、雜念裡面。功夫愈高的人，心愈清淨，消耗就愈少。我們在經上看到阿羅漢，七天出來托一次缽，就是說七天才吃一餐。辟支佛定功比阿羅漢更深，半個月出來托一次缽，半個月才吃一餐。釋迦牟尼佛成佛了，他還需要天天托缽、需要天天吃飯嗎？示同凡夫，那是示現的，表示跟凡夫一樣。如果釋迦牟尼佛示現一年才吃一餐飯，那誰還敢學佛？（笑聲）所以那些佛的弟子們，他們都具有菩薩果位或阿羅漢果位，他們也是示現天天托缽，用以接引眾生。

一天三次以恆河沙等身命布施，這種布施真是不可思議。而且不是布施一天二天。是「無量百千萬億劫」，所得的福德前面的布施比不上，差太遠了。

/KEPAN:x098/九八、信心不逆的福德

/VERSE/若復有人。聞此經典。信心不逆。其福勝彼。

/KEPAN:x099/九九、受持讀誦‧為人解說

/VERSE/何況書寫受持讀誦。為人解說。

這是顯示出金剛般若功德不可思議。如果有個人，聽到這部經典「信心不逆」，只是這點，他的福報就已經超過前面布施的人。「信心不逆」是關鍵句子，註解稱「『不逆』，不違也。聞此經，深信非依此行不可。發起一一如法行之之大心。是為『信心不逆』。即是發決定起行之信心。」簡單說就是非照這麼做不可，不照這個法門做，就不可能有成就。這個法門是什麼？應無所住，而生其心。用在念佛法門，應無所住—身心世界一切放下。而生其心—一向專念。無量壽經教我們一向專念，也就是大勢至菩薩念佛圓通章教我們的「都攝六根，淨念相繼。」都攝六根就是應無所住，淨念相繼則是而生其心。一樁事情，說法不一樣。由此可知，真正念佛人應該知道，金剛經上所說的，全都在念佛之中，金剛經講原理原則，淨宗法門完全落實在生活修行上。

信心不逆的福報，已勝過前面的布施。「何況書寫受持讀誦，為人解說？」「書寫」就是流通佛法，中國古代印刷術不發達，金剛經是在東晉時鳩摩羅什翻譯的，那時經典的流通，完全要靠書寫。現在沒有書寫的必要，我們可以現代的科技大量印刷流通。

佛弟子一定要發心流通經本，我們假如沒有力量，可以隨喜。那個地方有印經的，我們參加，隨喜功德。如果有財力，應當自己單獨印一、二種流通，得大福報。此地休斯頓有一位嚴寬復老居士，他的福報是來自印經布施。早年他在香港常常印經布施，我初學佛時，還得到他送的經書。但不是他直接送的，是由別的法師轉送。我還有不少部的書，都是他全家印送的。有力量，我們自己單獨來做。沒力量，我們集合大家共同來做。這是續佛慧命、報佛恩、報眾生恩啊！迴向偈「上報四重恩，下濟三塗苦。」這是最具體報恩度苦的方法。所以印經是值得我們提倡的，印光法師一生只專做這一樁事情—印經布施。

「受持」前面已說過，受持是經典意思明瞭之後，要認真努力去做，要把它做到才叫受持。這部經主要意思，是教我們空、有兩邊都不住，我們在日常生活要做到。果然兩邊都不住了，那就是受持金剛般若。我們念佛人，真正做到「都攝六根，淨念相繼」，金剛般若就做到了。換言之，萬緣放下，一向專念，就是金剛般若圓圓滿滿的做到了。「讀誦」是不忘記，常常溫習，溫故而知新。「為人解說」前面說過：隨說、隨人、隨時、隨處、隨文。勸人家念阿彌陀佛，也是為人解說，這個功德更為殊勝。

/KEPAN:x100/一００、本經功德殊勝

/VERSE/須菩提。以要言之。是經有不可思議。不可稱量。無邊功德。

「是經」是指這部經，這部經確確實實「不可思議，不可稱量，無邊功德」。經典如是，信心不逆，依教奉行的人，當然也如是。

/KEPAN:x101/一０一、如來宣講本經的對象

/VERSE/如來為發大乘者說。為發最上乘者說。

「發大乘」是指決心要想做菩薩。「最上乘」是決心要想做佛。這一部經是為這種人說的，這種人在人群中並不多，學佛的人雖然很多，真正發這種心的人不多。唯有發這樣的心，才能續佛慧命，才能紹隆佛種。把佛法一代一代傳下去，並且發揚光大。這樣的人，就是荷擔如來家業，是諸佛如來的繼承人。我們在六祖壇經裡面，看到六祖惠能大師，他的發心跟我們一般人確實不一樣。為什麼他聽五祖為他講金剛經，還不到四分之一，（係指應無所住，而生其心。）他就開悟？我們為什麼不能？我們聽金剛經從頭聽到尾，聽一百遍、一千遍，不會開悟。道理就在我們沒有「發大乘」，也沒有「發最上乘」。六祖他是「發最上乘」，他到黃梅去參見五祖，五祖問他來幹什麼？他說我來想做佛。他講的是真話，不是騙人的。金剛經是「一切諸佛及諸佛阿耨多羅三藐三菩提法，皆從此經出。」既然他想做佛，所以五祖就給他講金剛經，他想做佛，一聽這部經，當然就成佛了。我們聽金剛經無論聽多少遍，都不開悟，因為我們沒有發心做佛。心求的是人天福報，所以這部經怎麼講，也不契機。如果真的發心做菩薩、發心做佛，這部經聽了就非常有受用。所以在中國六祖惠能大師是金剛經的當機者，就是對他講的。

/KEPAN:x102/一０二、荷擔如來‧弘法利生

/VERSE/若有人能受持讀誦。廣為人說。如來悉知是人。悉見是人。皆成就不可量。不可稱。無有邊。不可思議功德。如是人等。則為荷擔如來阿耨多羅三藐三菩提。

「荷擔」就是繼承諸佛如來弘法利生的事業，把佛的擔子接下，自己來挑。這是真正的佛弟子，續佛慧命，弘法利生。他的條件當然是自己要修行證果，這個擔子才擔得起來。所以一定要信心不逆，受持讀誦，然後才能廣為人說。「如來悉知是人，悉見是人，皆成就不可量，不可稱，無有邊，不可思議功德。」這一段是三寶加持，諸佛護念，龍天擁護。則能續佛慧命，擔當如來家業。這是一個發大乘人、發最上乘人的事業。這節經文，表現在實際事相上，就能瞭解，這節經文是惠能大師一生所做的，六祖惠能大師所做的是用禪宗般若法門。我們今天跟著印光法師走，印光法師走的路子，可以說完全與大勢至菩薩念佛圓通章相應。傳記裡面記載，他是大勢至菩薩再來，我們仔細觀察他一生的行持，很像大勢至菩薩。雖然他博通三藏，可是他一生修持與別的法師不同，別的法師講經說法，著作等身。他一生只說過一次法，是上海護國息災法會，請他去弘法七天，最後一天是皈依，總共八天，印的有小冊子，他的文鈔是別人寫信向他請教，他的答覆彙集而成的。所以文鈔等於語錄一樣，他在續佛慧命上也做到了專精。我們在這裡看到「書寫」他在這方面特別專精。他將一生信徒對他的供養，全部都拿去印經布施，這就是書寫。他的書信都是「廣為人說」，每一封書信，都是懇切勸人念佛。他在末法時期為我們做了一個好樣子—一門深入。這是出家人的本分，出家人的典型模範，出家人一生修行真實的成就。與金剛經「信心不逆」、「無住生心」，完全相應。這是給我們學淨土的人，樹立一個好榜樣。我們縱然涉獵群經，心態上應該學他。才不會把路子走錯，而迷失方向，才能有真實的成就。許許多多法師涉獵大經大論，最後都入了迷宮。三藏十二部是迷宮，到裡面走不出來了，最後還搞六道輪迴，你說冤不冤枉，可不可惜！這是值得我們警惕的。喜歡經教，沒有關係，在行持上，一定要堅持，一門深入，要堅持「信心不逆」、「都攝六根」、「淨念相繼」，那就沒關係。<my_1>在一個相當的時候，往生前一、二年，萬緣放下。一心專念，絕對能成就。</my_1>

/KEPAN:x103/一０三、不能接受本經的人

/VERSE/何以故。須菩提。若樂小法者。著我見人見眾生見壽者見。則於此經。不能聽受讀誦。為人解說。

這是從反面說，如果要是喜歡小乘法的，執著四見，四見與前面說的四相，文字有了差別，著相來得粗，著見比較上微細。小乘聖者雖離四相，可是還有四見存在，可知見比相要微細。雖然能離四相，無論是大乘或者小乘，本經前面說過「一切賢聖，皆以無為法，而有差別。」「無為法」就是離相，就是無住生心。從初發心到如來果地，都用這種方法。雖然用同樣的方法，但是功夫有淺深不同，功夫淺的證小果，功夫深的則入大乘菩薩果位。功夫淺者，雖然離四相，但是四見仍在。功夫深者，四相、四見都斷了。所以見是根，有這種執著，對於佛所說這部殊勝大乘經典，就很難接受，聽受讀誦都非常困難。尤其是在現在這個時代，有很多小乘學者，他們修得也不錯，但是排斥大乘。有一些堅固執著的，他們否定大乘佛法，所謂「大乘非佛說」。中國、韓國、日本都是大乘佛法的國家。大乘出家人的戒律，南洋像泰國、錫蘭他們都不承認。有這樣嚴重的成見，這類大乘法，他當然不願接受。這個現象，我們讀金剛經，可見得世尊在世的時候，就把末法時期這種狀況，都給我們說清楚了，我們今天見到了，想想佛在金剛經所說的，就不足為奇了。註解：

此經前後所明，祇是一意。不過前半亦淺亦深，後半有深無淺。
