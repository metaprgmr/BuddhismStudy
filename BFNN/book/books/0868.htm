　　　　自證分─┤
　　　　　　　 └—相分—所—顯相（境界相）——本經前半部約境明無住
</pre></html>

這是說明此經後半部比前半部深。

<my_1>相宗為我們說明宇宙人生的真相，講自證分、見分、相分、證自證分。「自證分」是真如本性，本體。見、相二分是它的作用。「見分」以現代的說法是精神部分，「相分」為物質的部分。見分是能見相（轉相）。相分是所顯相（境界相）。</my_1>本經後半部約心明無住，本經前半部約境明無住。所以前半部講離四相，後半部講離四見。小乘離相沒離見，因此不能見性。大乘法不但要離相，見也不能有。前面說過，成佛不著成佛之相，成菩薩不著成菩薩之相。要明瞭，要學習，才能真正恢復心地的清淨。

/KEPAN:x104/一０四、本經所在場所龍天擁護

/VERSE/須菩提。在在處處。若有此經。一切世間天人阿修羅。所應供養。當知此處。則為是塔。皆應恭敬。作禮圍繞。以諸華香而散其處。

這段是顯示金剛經的殊勝。「在在處處，若有此經。」是指這部經典、這個法門弘揚的處所。無論是在佛的當代，或者佛滅度之後，前面說過「若是經典所在之處，則為有佛，若尊重弟子。」這個地方比前面意思更深，經裡面透露出來，<my_1>這種經法是三寶的命脈所關。</my_1>學佛目標就是要成佛，最低的成就，是要了生死、出三界。不能出離六道輪迴，都不能算成就。所以佛法有所謂三乘賢人，是指聲聞、緣覺、菩薩而言，這些不是凡夫。五乘裡邊人天，依舊是凡夫。說人天小果是說好聽的，那有果報？人天果是假的，不是真的。福享盡了，還是要墮落。所以經典所在之處、弘揚經典之處，有處所必有弘揚的人，必定有佛像，一定是三寶具足，這是「一切世間天人阿修羅」一定供養的。「作禮圍繞，以諸華香而散其處，」是表示敬意。世間人迷惑無知，不知三寶的珍貴。天人知道，世尊當年出現在世間，世間人不知道佛出世，一定要淨居天人，即在四禪五不還天修行的聖人，他們化身到世間來請法，佛才住世。否則，佛一出現就走了。淨居天人悲愍眾生，代眾生請法。以後逐漸形成僧團，諸佛菩薩都來擁護，所謂「一佛出世，千佛擁護。」我們從這個地方去觀察，就曉得經中所言非虛，知道經典之殊勝，因緣的可貴，所謂「無量劫來，希有難逢之一日。」這個說法是真實的，絕不過分。我們要能夠緊緊抓住這個機緣，這一生必定有成就。

/KEPAN:x105/一０五、受持讀誦本經為人輕賤的原因

/VERSE/復次。須菩提。善男子。善女人。受持讀誦此經。若為人輕賤。是人先世罪業。應墮惡道。

這要不是佛金口所說，我們怎麼可能知道這樁事情。今天在世間，學佛的人，可以說受盡了折磨，受盡了污辱。我們要曉得，不是佛法不靈，而是自己業障太重，即使在弘法上，弘法也有障礙，也有折磨，這才曉得自己罪業多重。如果不學佛，如果不認真努力修持，我們的罪業必定感得地獄的果報。這些輕賤我們的、障礙我們的、侮辱我們的，替我們消了業障。我們對於這些人，絕對不可輕慢，不可抱怨。果然覺悟了，還感激他們為我們消業障。

佛法能不能順利流通，是眾生的福報。我們自己只要有這個心，那就圓滿功德。我們是盡心盡力，緣不足，緣有障礙，這是眾生沒福。我們冷靜觀察這個世間，也真正看出眾生無福，不要看到到處佛法很興盛，假的多，真的少啊！假的佛法非常興旺，真正修佛道場，沒幾個人上門，這顯示出眾生沒福。

在這種環境裡，我們不能幫助別人，一定要成就自己。成就自己如果會了，就不難。無論什麼環境，無論什麼時節因緣，都能成就無上道。我們看到近代往生的例子，順境的少，逆境的反而多，可見一切障緣，無法障礙真正修持的人。

/KEPAN:x106/一０六、滅罪得福

/VERSE/以今世人輕賤故。先世罪業則為消滅。當得阿耨多羅三藐三菩提。

這段經文裡面，我們特別要注重「當得」，這二個字，無異世尊為我們授記。這段經文是緊接著前面，教我們忍辱。世尊自己舉例子，在過去生中，證八地菩薩時被歌利王割截身體，他能離四相，不生瞋恚。又告訴我們，他行菩薩道在五百世以前作忍辱仙人，由此可知忍辱功德不可思議。學佛不能忍，就不能成就。再惡劣的境緣，都要能忍受。惡緣現前，不是壞事，如果沒有惡緣現前，怎麼能圓滿忍辱波羅蜜？所以菩薩（指世尊）遇到歌利王，不但不恨歌利王，還感謝他，因為菩薩在這個時候忍辱波羅蜜達到圓滿。菩薩發願將來成佛，第一個度他。釋迦牟尼佛成佛了，第一個度的是憍陳如尊者，憍陳如前世，就是歌利王。以下請看註解：

受持讀誦此經」，「為人輕賤」。其中含義，說之不盡。茲再略舉五義。

１）令知因果可畏，惡業不可造。幸仗金剛般若之力，得免墮落，而猶難全免也。

２）令聞上來恭敬之說，不可著相。著相則遇不如意事，必致退心。

３）今遇拂逆之事，亦不應著相。應作滅罪觀。

４）一切眾生，夙業何限。極重果報，此經亦能消滅。

５）令知因果轉變，極其繁複。應觀其究竟。不可僅看目前，淺見懷疑也。

「極重果報，此經亦能消滅，」這是真的，但是要能真正受持，如不能受持，業障消不了。金剛經理論及方法都好，受持卻不容易。受持是要離四相、離四見。四相、四見假如離不了。那業障就消不了，消不了怎麼辦？念阿彌陀佛求生淨土。一往生西方極樂世界，極重的罪業，都可消除。不是說金剛經不如阿彌陀經，金剛經消業障，我們做不到。而阿彌陀經我們可以做到。

「因果轉變，極其繁複。應觀其究竟。」如歌利王割截修忍辱的菩薩，那個罪業應該墮阿鼻地獄的。但是因為他這樣做，幫助菩薩成就圓滿的忍辱波羅蜜，不但沒有罪，反而成了功德。如果這個菩薩當時起了一念瞋恨心墮落了，那不得了，歌利王一定墮阿鼻地獄。而且與菩薩將來冤冤相報，沒完沒了。這是說明因果的轉變，我們應該「觀其究竟。」

「不可僅看目前，淺見懷疑也。」世間人知識很淺，往往看到許多作惡的人，沒有得到惡報，作善的人，反而事事都不順利，對於因果報應之說，生起疑惑。殊不知因果通三世，這是佛在經上說得很清楚。現在作惡，他還能享福，那是他過去生中修的福報大，他作惡折福，折福雖然折得很多，但他的福報太大，還有餘福沒有享盡。造作一切善業而沒得善果，是過去生中的罪業極為深重，現在雖然造善業，尚未成熟，他必須受過去的惡報，不是沒有報應。因緣果報，絲毫不爽。我們眼光要看得遠，不要只看眼前。總之，眼前一切的輕賤侮辱，一定要安忍順受。請看註解：

此節文中，暗示告誡學人有三。

（１）<my_1>今世受人輕賤，是先世重罪所致。</my_1>凡遇此事者，應生畏懼心，順受心。

（２）受輕賤者，若受持讀誦此經，夙業可消。應於金剛般若生皈命心，應對輕賤我者，生善知識想。

（３）人輕賤即應墮之見端。一切學人，應生勤求懺悔之心。而云「當得菩提」，猶未得也，應生勇猛精進之心。

「生畏懼心」是不敢再造惡業。<my_1>「順受心」則能消業障。</my_1>「皈命心」是指完全依照這部經典教訓方法，認真修行。世間聖者常教我們「仁者無敵」，仁慈的人，心裡面沒有冤家對頭，不造惡業，並能安忍順受。

/KEPAN:x107/一０七、供養八百四千萬億那由他諸佛

/VERSE/須菩提。我念過去無量阿僧祇劫。於然燈佛前。得值八百四千萬億那由他諸佛。悉皆供養承事。無空過者。

這是世尊自己跟我們說出他修學的經歷，從這段經文，我們能夠想到凡夫成佛，不只三大阿僧祇劫，是無量阿僧祇劫，與華嚴經上說法相同。世尊常說三大阿僧祇劫有無說錯？沒有。三大阿僧祇劫是從初住菩薩算起，初住以前沒算。十住、十行、十迴向，一個阿僧祇劫。初地到七地，又是一個阿僧祇劫。八、九、十三地，是一個阿僧祇劫。所以三大阿僧祇劫，是講法身大士，華嚴經講四十一位法身大士，自初住菩薩開始，破一品無明，證一分法身，一直到成佛，需要三大阿僧祇劫。在破一品無明以前，沒有列入計算，如列入計算，則為無量阿僧祇劫。

佛在無量壽經曾經說過，阿闍王子他們那些人，過去生中曾經供養承事四百億佛，這裡是八百四千萬億那由他諸佛，四百億跟這個數字比，就差太遠了。供養四百億佛的善根，都不可能對於淨土發願求生。所以阿彌陀經講「不可以少善根福德因緣，得生彼國」。由此可知，凡是遇到淨土法門，肯念佛、肯願往生的，善根福德之深厚，不言而喻。

/KEPAN:x108/一０八、供養諸佛功德不如受持讀誦本經

/VERSE/若復有人。於後末世。能受持讀誦此經。所得功德。於我所供養諸佛功德。百分不及一。千萬億分。乃至算術譬喻所不能及。

這意思是說能受持金剛般若，他的功德超過釋迦牟尼佛，從初發心，一直到成佛，歷劫修行的功德。怎麼能超過？世尊這幾句話是否有誇張之嫌？如果誇張，前面所說的五語（即真語、實語、如語、不誑語、不異語。）就不可靠了，的確沒有誇張，是真實的。

/KEPAN/（一）念佛法門是頓超法門

我在過去講席當中，曾經介紹念佛法門，我們念佛生到西方淨土，西方淨土那些大菩薩們，見到我們佩服得五體投地。為什麼呢？他們是歷劫修行，修了無量劫，他們證到七地、八地菩薩果位。就說是初地，也是無量劫的修行。生到華藏世界，遇到文殊、普賢，勸他們念佛求生淨土，他們修了無量劫才遇到這個法門，生到西方極樂世界。我們這才修二、三年就去了，他們怎麼不佩服。真正不可思議，這就是這一段的意思。所以這個法門是頓超法門，實在不可思議，易行難信之法。

/KEPAN/（二）放下萬緣‧一心念佛

這個時代，人們多求名聞利養，多貪圖五欲六塵，即使學佛，依舊離不開名利，依舊離不開貪瞋痴，在這個大環境當中，真正能放下萬緣，一心念佛，確實希有。念佛論裡面，倓虛法師給我們說諦閑老和尚早年參禪的一個徒弟，發心真誠，修行精進，確實有功夫，有成就。到以後做了首座和尚，首座在寺院裡面的地位，僅次於住持。地位一高，煩惱就現前，貪心就起來了。信徒皈依多了，供養多了，貢高我慢的心也生起來了，冤家債主就找上門來，就著魔了。一個人一生的前途被斷送了，到最後的果報，去做土地公。土地公是鬼道裡面一個小鬼王，他因為有修行，修行的功德換得一個土地公。他當初並不是為名聞利養學佛，到後來卻在名利現前時變質，多麼可怕。

/KEPAN/（三）破壞正法形象的罪業

現在社會不一樣，有少數人看到出家人，名聞利養得來太容易，以名利心來出家，這是最近才有的現象，用這種方式，果然得到名聞利養。可是我們知道，並不是每一個這樣發心的人，個個都得到名聞利養。還是出不了因果的定律，他所得來的，還是他命中有的。他不用佛法，而用其他方法在社會上經營，也能得到。命裡沒有的，利用佛法，也得不到。但是他用佛法的手段取得，罪過卻加重了，這是破壞正法的形象，是造阿鼻地獄的罪業。

/KEPAN:x109/一０九、究竟圓滿的功德不可具說

/VERSE/須菩提。若善男子。善女人。於後末世。有受持讀誦此經。所得功德。我若具說者。或有人聞。心則狂亂。狐疑不信。

這一段再為我們說明持經功德，這是第五次比較功德。真實功德，佛都不說，佛完全說出來沒人相信。我們能信，因為這是稱性的，真如本性廣大無邊，它是究竟圓滿的功德。前面四次較量，那是修得的，修德再多，都有限，修無量劫，無量劫也是一個數字。既是數字，仍是有限。能真證到無住生心，那是圓滿性德顯現，那個功德是無有窮盡的。

/KEPAN:x110/一一０、本經經義及果報不可思議

/VERSE/須菩提。當知是經義不可思議。果報亦不可思議。

本經是「一切諸佛，及諸佛阿耨多羅三藐三菩提法，皆從此經出。」諸佛所證之法，在這部經上。諸佛之所以成佛，也在這部經上。諸位也許要問：在這部經上那一句？那一段？這部經自始至終全是啊！能全部受持當然好，受持四句偈，任何四句，都是諸佛證得阿耨多羅三藐三菩提的法。本經上半部，就境界上說明無住，到這個地方已講完了。後面是本經下半部，上下二半部是很自然分成的，上半部是金剛般若講圓滿了，下半部為補充說明，實在是一個意思，絕不是另外一個起頭，它和前面有密切的關聯。

/KEPAN/◎說明本經前後兩半部不同之處。

前半部經：（約境明無住，以彰般若正智）

（１）是為將發大心修行者說。教以如何發心、度眾、伏惑、斷惑。

（２）遣粗執。遣其於境緣上，生分別心，遂致住著之病。教以離相。

（３）令其離相，是遣所執。

（４）說離一切相，方為發菩提心。利益眾生之菩薩，空其住著我法之病。二邊不著。

（５）明一切皆非，以顯般若正智之獨真。

後半部經：（約心明無住、以顯般若理體）

（１）是為已發大心者說。發心而曰我能發、能度、能伏、能斷等分別著我，仍須遣除。

（２）遣細執。即是於起心動念時，便不應住著。教之離念。

（３）令其離念，是遣能執。

（４）說無有法發菩提，無有法名菩薩，以及一切法皆是佛法等。空其住著我法二空之病。二邊不著亦不著。

（５）明一切皆是，以明般若理體之一如。此是萬法本體，故一切法莫非實相。

最後結之曰「不取於相，如如不動」。全經義趣，盡在裡許。

又前明一切皆非，令觀不變之體。後明一切皆是，令觀隨緣之用。前雖隨緣而不變，後雖不變而隨緣。

綜上諸說，以觀全經。全經旨趣，了了於心目中矣。

這一段介紹很重要，全部金剛經義趣都在其中，這樣我們讀金剛經就不會迷失方向了。

/KEPAN:x111/一一一、須菩提重問降住以解疑惑

/VERSE/爾時須菩提白佛言。世尊。善男子。善女人。發阿耨多羅三藐三菩提心。云何應住。云何降伏其心。

這是信、解、行、證，正宗分裡面第三大段。如果須菩提不說話，金剛經就圓滿不說了。須菩提何嘗不知道，他是代我們啟請，我們聽以上佛所說的，不能深解義趣，還有疑惑，雖有疑惑，又問不出來，這個很苦，須菩提尊者他代我們問。

讀這段經文要細心，前面問的是：「應云何住」。這裡問的是「云何應住」。「應云何住」是應該怎麼住，這是對初學者講的。對老修行者講「云何應住」。這段註解，說的很清楚：

此節經文，看似另起，實則緊接前文而來。長老問意是說，我法二執，已與發菩提心時，同時俱生。「降」則非發心。「住」則執我法。此正指示行人應向起心動念時用功。長老大慈，代眾生再請開示根本方便。

前曰「應云何住」，是問菩提心應云何安住。今曰「云何應住」，是問菩提心云何獨應住著。若不住於此法，何謂發此心。住既不可，降又不得，將奈之何。

前云「應離一切相發菩提心」。一切相賅攝甚廣。發菩提心之相，當亦在內。何既云「應離一切相」，又云「發菩提心」耶。

長老此問，又是曲為現前當來，一切粘滯不化者，請求開示耳。

這是須菩提尊者的大慈大悲，把我們內心深處的疑惑，發掘出來，求佛開示。

/KEPAN:x112/一一二、度眾生不著度眾生的相

/VERSE/佛告須菩提。善男子。善女人。發阿耨多羅三藐三菩提者。當生如是心。我應滅度一切眾生，滅度一切眾生已。而無有一眾生實滅度者。

這是佛教我們離相的方法。真正發心修行的人、已經發菩提心修行的人，怎樣修行才如法，才沒有過失？一定要像諸佛如來發廣度眾生的心，四弘誓願是諸佛如來，無量大願的總結。阿彌陀佛四十八願，也不出那四條。四弘誓願第一條：眾生無邊誓願度。「我應滅度一切眾生」，就是眾生無邊誓願度。若不能做到，那就不是菩提心。度眾生若還有分別心，那些眾生我度他，那些我不願度他，這不是菩提心，也不是大慈悲心。大慈悲心是沒有分別，沒有執著，心是平等的，清淨的。心不平等，不清淨，那種慈悲叫愛緣慈悲。佛講慈悲心有四種，第一種就是愛緣慈悲。第二種：眾生緣慈悲。第三種：法緣慈悲。第四種：大慈大悲。我們仔細觀察，絕大多數是愛緣慈悲，連眾生緣的慈悲都沒有。愛緣慈悲四相具足，煩惱很重，如何得出三界？如何得生淨土？這是我們不能不知道的。度眾生不著度眾生的相，佛在此地就是教我們這些。「而無有一眾生實滅度者」：「滅度」的「滅」是達到究竟，滅煩惱，滅生死，那就成佛了。究竟的佛果，才叫滅度。幫助眾生成就圓滿的佛果，都不能著相。眾生成佛是否我幫助的？實在講不是，是他自己修行成佛的。佛菩薩只不過幫個增上緣而已，指一條路給他走。走路的是他本人，修持的是他本人。佛菩薩不能代人修行，他的成就是他自己成就的。正如世間老師教導學生，學生成就是他自己奮發努力用功成就的，老師只是四種緣之一種增上緣而已。而他自己具足親因緣、所緣緣、無間緣。度眾生不可居功，居功又著了相，又墮落成凡夫。幫助一切眾生修行證果，是我們本分的事，因一切眾生與我同體，所以這種慈悲叫無緣大慈，同體大悲。

/KEPAN:x113/一一三、四相具足‧病根仍在

/VERSE/何以故。若菩薩有我相人相眾生相壽者相。則非菩薩。

這是說微細分別心還有，病根仍在，大家都承認你是菩薩，佛看你則不像菩薩。

/KEPAN:x114/一一四、發而無發‧無發而發

/VERSE/所以者何。須菩提。實無有法發阿耨多羅三藐三菩提者。

前面告訴你發菩提心，這裡卻說「實無有法」發菩提心。所以前後不細參，念前半部沒問題，到了後半部問題都來了：怎麼前面教我們發菩提心，後面又說沒法子發呢？到底是有法還是無法？是發還是不發？所以它這個句子是活句，是很不容易理解的，很不容易讀的。這個句子有兩個意思，在斷句上，有兩種讀法：第一種讀法：「實無，有法發阿耨多羅三藐三菩提者。」第二種讀法：「實無有法發阿耨多羅三藐三菩提者。」兩種讀法，有兩種不同的意思。兩種不同的意思，顯示出真實義。發而無發，無發而發，空有兩邊都不住。發、住在有那邊，不發、住在空那邊。總墮在兩邊，佛這說法巧妙啊！這一句話裡面，兩邊不住。發而無發，無發而發，發了心不住相。一句經文，兩種讀法，一般人不瞭解，一般人讀「實無有法發」菩提心，與前面經文互相矛盾，卻不知道另外一種讀法與前面經文完全相應—二邊不住，這才是真正發菩提心。

/KEPAN:x115/一一五、清淨心中‧一法不立

/VERSE/須菩提。於意云何。如來於然燈佛所。有法得阿耨多羅三藐三菩提不。

這是就果上顯示菩薩在因地修行，顯示出無得而得，得而無得。必須在這個地方去體會，才會得到真實的受用。

這樁事情是釋迦牟尼佛，過去生中行菩薩道時候，當時他證八地菩薩果位，八地是證無生法忍，仁王經告訴我們，無生忍位的菩薩有七地、八地、九地。七地是初證得，是下品無生法忍。八地是中品，九地是上品，十地菩薩證得寂滅忍。仁王經上說無生忍位，與本經義趣相同，對於忍辱，非常重視，它不用別的字，它用忍。可見得修學過程當中，連地上菩薩、法身大士，都把忍辱看得這麼重，何況我們初學。無怪乎世尊在本經後面說：「一切法得成於忍」。不能忍就不能成就，不能忍就註定失敗。世間法要想成就要有耐心，要能忍。出世間法也不例外，關鍵還是在一個忍字，這是要特別重視的。

世尊當時他證到八地菩薩、證得無生法忍了，有沒有法？經文有「如來」二個字，註解：

說一「如來」，即含有不應住法意在矣。如來是性德之稱，覺性圓明，豈有法塵。作佛時如此，則昔在八地時，其心無法塵也可知。

清淨心中，一法不立。六祖惠能大師說：「本來無一物」，如果執著有一個無生法忍，那無生法忍就變成有一物了。無生法忍是否證得了？證得了；證得心裡面無有一物，那才是真的證得。心要是清淨，法法具足。六祖又說：「何期自性，本自具足」。本自具足的，說不上證與不證。本有的，得什麼？

/KEPAN:x116/一一六、一切法不生不滅

/VERSE/不也。世尊。如我解佛所說義。佛於然燈佛所。無有法得阿耨多羅三藐三菩提。

須菩提尊者的答覆，句子都是活句，這是一般人讀大乘經最難解的地方，假如死在句下，那就錯了，不曉得經裡面講的是活句。「不也」是活句，不是否定的意思。意思是說非無法非有法，用現代話是說不能這樣講法。為什麼不能這樣講法？因為如果肯定一邊都錯了，說有法不對，說無法也不對。「離四句，絕百非，」這才是事實真相。世尊在然燈佛所，證八地菩薩，蒙然燈佛為他授記，在賢劫這個時代作佛。這是事，事上真的有，怎能說無。然燈佛為什麼為他授記？因他確確實實達到這個境界，這是他自己成就的。佛（然燈佛）能夠觀察到未來，未來釋迦牟尼佛跟他有緣的眾生，機緣成熟，應以佛身得度，即現佛身而為說法。佛是看到了，預先告訴他，這叫授記，就是現在我們所說的預言。證得無生法，「無生」是一切法不生不滅，本來如是，那有法可得？

/KEPAN:x117/一一七、無上菩提‧本來具足

/VERSE/佛言。如是如是。須若提。實無有法如來得阿耨多羅三藐三菩提。

「佛言：如是、如是。」這是佛跟須菩提印證，你所說的，所看的，很正確。「實無有法」是說心裡面沒有一絲毫得法的念頭，無上菩提是自己心中本來具足的，那有得？是得而無得，無得而得。

/KEPAN:x118/一一八、世尊從反面說授記當得作佛

/VERSE/須菩提。若有法如來得阿耨多羅三藐三菩提。然燈佛則不與我授記。汝於來世。當得作佛。號釋迦牟尼。

這是世尊從反面說，過去然燈佛給他授記，是他心地清淨。沒有得無生法忍的念頭，如果有這一念，然燈佛絕對不會為他授記。

我們念佛要體會這個意思，念佛是淨念相繼，有念頭在就不淨。淨念是除了一句佛號，絕對不能有第二個念頭參雜其中。因此，我們求一心，心裡面不能有一心的念頭。求往生，不能有往生的念頭。念佛幹什麼？就是求往生，所以不可以再加一個往生的念頭在裡頭。那叫頭上安頭，那就錯了。所以念佛法門，古德說：不迴向法門。今天念佛，勸人迴向。因他沒有意思要往生，叫他跟阿彌陀佛結個善緣，是這個意思。過去有人請教蓮池大師怎麼教人念佛？自己怎麼念？蓮池大師說：教人念六個字，自己念四個字。教人念南無阿彌陀佛，自己念阿彌陀佛。為什麼呢？因為人家並不想往生，加個南無「南無」是皈依、禮拜、恭敬的意思，跟阿彌陀佛結個緣。我一定要往生，決心要去、客氣話都免了。

/KEPAN:x119/一一九、世尊從正面說授記當得作佛

/VERSE/以實無有法得阿耨多羅三藐三菩提。是故然燈佛與我授記。作是言。汝於來世。當得作佛。號釋迦牟尼。

正因為他心清淨，正因為他不著相，然燈佛才給他授記。這一段經文，義趣深長，義理深廣，限於時間關係，不能細講，希望諸位有這樣一個提示，去看講義或者節要，會更有興趣。

/KEPAN:x120/一二０、諸法如義

/VERSE/何以故。如來者。即諸法如義。

這也是金剛經關鍵的句子，是告訴我們法法皆如，無有一法不如。與大乘經典一開端「如是我聞」，那個「如」就是這段經文所說的，無有一法不如。世尊四十九年為我們所說的一切經，所講的就是諸法如義，就是法法皆如。這是從名號上說的，「如來者，即諸法如義」。這解釋的非常好。請參閱註解：

「如來」之義，離一切法差別之虛相，證一切法一如之真性。不見有諸法差別之相，是之謂「如」。不見有一法獨異之相，是之謂「諸法如」。

註解的說明很清楚，可是一般人依舊看不出來。一切法形象上，千差萬別。如果仔細觀察，並無差別。在差別裡面看出無差別就是「如」，「如」就是一樣的意思。看出一切相有差別，那是錯覺。看出一切法無差別，則是真相。現代科學家，看到一切相是分子結構，分子是原子結構、原子是電子結構，看到最後，完全一樣。一切法平等，大家把鑽石看得很寶貴，一塊石頭不值錢，就沒有人瞧得起。科學家看它們是平等的，只不過是原子結構排列不同而已，其實是一樣的，看到的是真實，真相是平等相。凡夫看到的差別相、虛妄相，都被虛妄相所欺騙。科學家所看的不是純真，是接近真、相似真。看的不夠深，但比我們高明太多。再要深入，原來相就是真如本性，這要法身大士才能看出。千差萬別的相，是自性變現的。就像前面舉的比喻，以金作器，器器皆金。千差萬別的金器，體都是金，從體上看，平等一如。眾生與佛平等，一切萬法平等，都是自性變現的，就從相上見到性，這叫諸法如義。所以世尊乃至一切諸佛，為一切眾生所宣說無量無邊的佛法，沒有別的，就是說明諸法如義。

/KEPAN:x121/一二一、無有法得無上菩提

/VERSE/若有人言。如來得阿耨多羅三藐三菩提。須菩提。實無有法。佛得阿耨多羅三藐三菩提。

註解謂「或疑其仍為有法」，有這個疑問的人，確實很多，總以為佛一定有法才能成佛，菩薩也一定有法才成菩薩，殊不知「實無有法」。這種說法，是破執著有。但是也不能說真無有法，真無有法，又著空。著空著有都不能成就，所以底下經文又說：

/KEPAN:x122/一二二、空有一如

/VERSE/須菩提。如來所得阿耨多羅三藐三菩提。於是中無實無虛。

「如來所得」者，唯一「無實無虛」，即是「諸法如義」。

空有兩邊不著，不能說有法可得，也不能說無法可得，有無兩邊統統捨掉。阿耨多羅三藐三菩提，真有不是沒有。無生法忍真有也不是沒有，是自性本來具足的。心清淨到一定程度，這個境界現前，因此不能說有得。有得是因為沒有，現在得到才叫有得。本來有的，不能說是有得。也不能說無得，本來雖有它不起作用，現在發現起作用了，所以不能說無得，有無都說不上。實在講，盡虛空，遍法界，森羅萬象，不可說有，也不可說無。說有說無，執有執無，都錯了。這樣才顯出諸法如義，這個經義甚深，要冷靜、要客觀、要細心的去體會。能體會到，就會修行，功夫就會得力。如果體會不到，無論怎麼修行，就是古大德所講的盲修瞎鍊。楞嚴經上，世尊比喻那些人猶如蒸沙成飯，因果不相符。再認真再努力，得不到結果。原因是不明事實真相，所謂是「因地不真，果招迂曲。」

/KEPAN:x123/一二三、一切法皆是佛法

/VERSE/是故如來說一切法皆是佛法。

佛說法前後並不矛盾，前面說「凡所有相，皆是虛妄。」「所謂佛法者，即非佛法。」這個地方說「一切法皆是佛法」，為什麼說「皆是佛法」？因明瞭諸法如義。「一切法皆是佛法」，無異說一切相，皆是實相。真實的真如自性，從相上見性。也無異說一切器皆是真金。真正明瞭了，法法皆是。不明瞭，則法法皆非。法法皆非，是對著相人講的。法法皆是，是對離相人講的。離一切相，法法皆是。著一切相，法法皆非。楞嚴經說：「離一切相，即一切法。」就是金剛經這段經文的意思。註解：

世出世法，皆是緣生。觀其不異之性，不變之體，則一切皆是，諸法一如矣。否則住法發心，住法修行，則佛法亦非佛法，何況一切法。

由此可知，關鍵之所在，就在妄想、執著。華嚴經如來出現品講「一切眾生皆有如來智慧德相，但以妄想執著而不能證得。」與此地所講的，完全一樣。離一切妄想執著，一切皆如，一切皆是。否則一切皆非，佛法亦非佛法。這才知道離相離念是必要的，非離不可，不離就不能離六道生死輪迴。原來離相離念，就是離六道生死輪迴，就是離十法界，真正成就無上菩提，證究竟圓滿佛果。

/KEPAN:x124/一二四、即非離有‧是名離空

/VERSE/須菩提。所言一切法者。即非一切法。是故名一切法。

這段註解說「『一切法』，知其『即非』，而不著相。則是佛法而非一切法矣。」知其「即非一切法」是知道相就是性，所以一切皆如，一切皆是，知道性相一如，性相不二。知道心、佛、眾生三無差別。「是故名一切法」，這個「一切法」包含十法界依正莊嚴，果然看清楚、看明白了，真的一切法皆是佛法。這種話是對見性的人說的，也是對離相離念人說的。「即非、是名。」「即非」是從性上說，「是名」是從相上說。即非離有，是名離空，空有兩邊都離。請看註解：

佛法如家常飯，自應飽餐，當注重消化。若能惺惺常覺，不即不離，則隨時隨地，皆可真正受用。

「消化」就是佛家常講的消歸自性，才能得受用。「不即」是不著有，「不離」則不著空，空有兩邊不著。「不即」是心裡面清淨，沒有染著。「不離」則相上自在受用，不是把境界相斷滅。凡夫不離相，心裡面著相，心裡面染著，雖得相的受用，卻生無量無邊的妄想、分別、執著、煩惱，這種受用，得不償失。小乘人他不即了，他離了，他把相給捨掉了，斷滅了，所以得不到受用。雖然心性清淨，但不起作用，小乘人如是。六道裡面，無色界天人也如是，無色界天人把相捨掉了，都偏在一邊，凡夫偏在有這邊，小乘人偏在空那邊，都得不到真實受用。

佛菩薩空有兩邊不著，才得真正的受用。所以佛菩薩的生活，我們凡夫看起來，真是多采多姿，佛菩薩生活是載歌載舞，連講經說法也沒離開載歌載舞。我們看敦煌的壁畫，佛在說法，弟子們坐在那裡聽，天人在奏樂、跳舞。相上有受用，心地清淨，一塵不染。我們生活多采多姿，比不上佛菩薩，我們在那個境界裡生煩惱。我們心裡面歡喜高興，這是煩惱。煩惱不僅限於憂愁，歡喜也是煩惱。中國人講七情五欲，情動了就是煩惱，喜、怒、哀、懼、愛、惡、欲，都是煩惱，佛菩薩不論什麼境界，心地清淨，常生智慧，這就是真實受用。

佛所說法，說理便攝有事，說性便攝有修。此一大段，皆說自覺聖智，令學人依之起觀照。必須離相離念，方能契入。

佛所說法，說理便是有事，如金剛經所講的是理，雖說理要知道事。阿彌陀經說事，但要知道理。能把金剛經與阿彌陀經合起來看，理、事就特別清楚，理裡面有事，事裡面有理。說性裡面就有修，說修裡面就有性。「此一大段，皆說自覺聖智，令學人依之起觀照。」是說這一段完全是如來與大菩薩果地上的境界，我們要明白佛所說真意之所在，把它應用在生活上，這就是觀照。「必須離相離念，方能契入，」這是很要緊的。離相離念，談何容易，像我們這樣煩惱深重、習氣深重，那能斷得了？幸虧有個帶業往生的淨土法門，所以只有死心塌地念佛，才能成就。

/KEPAN:x125/一二五、報身與法身一如

/VERSE/須菩提。譬如人身長大。須菩提言。世尊。如來說人身長大。則為非大身。是名大身。

經上說的「大身」，都是指果地上的報身。讚佛偈說「白毫宛轉五須彌，紺目澄清四大海」，那是形容佛的報身。說報身「長大」是從相上說的，是從事上說的。說「非大身」是從性上說的，是從體上說的。報身在大乘經典記載有二種，一種是自受用報身，另一種為他受用報身。自受用報身是斷惑離障，達到究竟圓滿，這個身相自然現前。他受用報身，專為度法身大士而現的。因為證得法身以後，身相也是很高大，佛一定要現同類身說法。可以說自受用報身，他受用報身，都是從性體裡面自然顯現出來的，像楞嚴經上所說的「隨眾生心，應所知量。」

/KEPAN:x126/一二六、極微細的分別執著障礙見性

/VERSE/須菩提。菩薩亦如是。若作是言。我當滅度無量眾生。則不名菩薩。

「我當滅度」，「我」是能度，「眾生」為我所度，有能有所，四相具足，就不是菩薩。這裡所說的菩薩是法身菩薩。權教、小乘雖離相，沒有離念，還有微細的執著—我當滅度無量眾生。破一品無明，證一分法身，圓教初住以上的菩薩，絕對沒有這個念頭。因為有這個念頭，就著相，就取法了。雖然是極微細的分別執著也障礙明心見性，必須要捨離乾乾淨淨，才是佛所稱的菩薩。

/KEPAN:x127/一二七、無法

/VERSE/何以故。須菩提。無有法名為菩薩。

/KEPAN:x128/一二八、無我

/VERSE/是故佛說一切法無我無人無眾生無壽者。

前面一段說明沒有法，沒有法就不能執著有法。這一段說沒有我，既然沒有我，就不能執著有我。無法、無我是事實真相。經文說到這裡，許多的意思，在上半部都已說過了，不再贅述。

/KEPAN:x129/一二九、起念著見‧全是凡情

/VERSE/須菩提。若菩薩作是言。我當莊嚴佛土。是不名菩薩。

/KEPAN:x130/一三０、從一法不立處求證

/VERSE/何以故。如來說莊嚴佛土者。即非莊嚴。是名莊嚴。

這些開示，總而言之，要我們從一法不立處求證。「莊嚴佛土」，這是迴向偈裡面，幾乎我們天天都在念；願以此功德，莊嚴佛淨土。我們只是口頭上念，實際上拿什麼去莊嚴佛淨土？佛淨土從那裡來的？是清淨心所現的，華嚴經說「唯心所現」，那是佛淨土。「心淨則佛土淨」，由此可知，莊嚴佛淨土，是要清淨心，清淨心裡一念不生，就真的莊嚴佛淨土了。如果心裡有念，就把佛淨土，變成十法界。心裡一動念，就「唯識所變」。心裡沒有念頭，就「唯心所現」。唯心所現的，是一真法界。唯識所變的，是十法界。因此，莊嚴佛淨土，是我們的本願。可不可以起個莊嚴佛淨土的念頭？不可以。起一念，心就不清淨。由此可知，真正要莊嚴佛淨土，沒有別的，修清淨心而已。淨土宗修一心不亂，一心不亂就是真正莊嚴佛淨土。「即非」是從體上說，體上本來清淨、本來具足莊嚴，任何人，甚至於諸佛菩薩，都不能給他添一點，也不能減少一點，因為本來具足，法爾如是。十法界裡可增減，因為是唯識所變。一真法界則不增不減，完全是自性的流露，自性顯現的。

古大德註解彌陀經、無量壽經，告訴我們西方極樂世界是法性土，而我們這個世界是法相土。法性是唯心所現，法相是唯識所變。稍稍懂得唯識常識，就曉得阿賴耶的三細相，「無明不覺生三細」，第一是無明業相，由無明業相裡面生出來見相（見分），也叫做轉相，轉變了，這一轉變就現境界相。境界相就是法相土，是從業相、轉相裡變現出來的境界相，在相宗也叫相分。我們這個土是這樣的，這種土是可以增、可以減，它不是真的，真的就沒有增減。所以「即非莊嚴，是名莊嚴。」這樣的句子，顯示出它的真相；非空，非有。我們的心態也必須要兩邊不著，與事實真相相應，相應就是覺，不相應就是迷。

/KEPAN:x131/一三一、通達無我無法是真菩薩

/VERSE/須菩提。若菩薩通達無我法者。如來說名。真是菩薩。

「通」是沒有阻礙，「達」是徹底明瞭。知道無我無法，人無我，法無我。佛說這個人才是真的菩薩。菩薩是梵語，意思是覺悟的人。「真是菩薩」是真正的覺悟。由此可知，如果對於我法還是執著有，那就沒有覺悟。註解：

一切法皆無我，則一切無我法。故自「著衣持缽，入城乞食」，乃至「還至本處，敷座而坐」，皆所以表示無我之法也。此正諸法一如，一切法皆是佛法的氣象。

這是佛顯示的，就在生活當中，這就是真的菩薩，真的覺悟了。我們凡夫從早到晚，也像世尊一樣著衣持缽，我們生活、工作、處事、待人、接物，我們所表現的妄想執著有我有法。佛說我們的生活，是顛倒錯誤，一切法皆是非法。佛菩薩表現的，一切法皆是佛法。一樣的生活，一樣的過日子，境界完全不同。一個知道無我無法，隨緣隨分，自在安樂，遊戲神通。一個是執著有我有法，妄想分別，煩惱無邊，業報無邊。前面我們說過觀行，佛門的用功，也不外乎觀行這個總綱領，要緊的是觀，觀是觀念，要把錯誤的觀念改正過來，那些觀念錯誤？有我有法是錯誤的，無我無法是正確的。有妄想、有分別、有執著，是錯誤的。離一切妄想、分別、執著是正確的。這都是世尊在這部經裡面，在在為我們顯示的。希望大家都做一個真的菩薩，換句話說，希望大家過真正幸福美滿快樂的生活。

/KEPAN:x132/一三二、五眼圓明‧開佛知見

/VERSE/須菩提。於意云何。如來有肉眼不。如是。世尊。如來有肉眼。須菩提。於意云何。如來有天眼不。如是。世尊。如來有天眼。須菩提。於意云何。如來有慧眼不。如是。世尊。如來有慧眼。須菩提。於意云何。如來有法眼不。如是。世尊。如來有法眼。須菩提。於意云何。如來有佛眼不。如是。世尊。如來有佛眼。

這也是金剛經裡面很著名的一段經文—五眼。我們常常聽佛門裡面講「五眼圓明」，五眼就是此地所說的肉眼、天眼、慧眼、法眼、佛眼。此地所說「開佛知見」的「見」字，不侷限在眼見，真正的意思，是我們現在所說的見解，看法，對宇宙人生的看法。「見」是從有所表現說，也就是我們六根接觸六塵境界，用一個字做代表，用見。楞嚴經裡面觀世音菩薩耳根圓通章，用一個「聞」做代表，這些都是代表接觸。一接觸就明瞭，明瞭叫「知」，一絲毫迷惑都沒有。

凡夫只有肉眼，有天眼的人不多，天人有天眼。天人的天眼是報得的，不是修得的。鬼神也有天眼，也是屬於報得的。但是能見度廣狹差別很大，鬼神的天眼現的量比天人小得太多了。證得阿羅漢有慧眼，菩薩有法眼，佛是五眼圓明。

三界之外的聖人，他們因為定慧的功力，使自己本性裡面的德能透出一部分，諸位要知道，五眼是自己真如本性本來具足的德能。我們是因為被妄想，煩惱障礙住了，不能現前。正是佛所說的「但以妄想、執著而不能證得。」阿羅漢、辟支佛、菩薩他們修定修慧，妄想、執著逐漸減少了，本性裡面智慧德能就往外透了。所以五眼我們也不必羨慕，世間人把這樁事看做了不起的神通，因為好奇，羨慕神通，往往受騙。妖魔鬼怪也都有天眼，小小的天眼。天眼有修得的，修得的是定功，定裡面一定發通。另外一種不是修定得的，妖魔鬼怪有小神通，附在這個人身上，於是這個人也有通了，那個通不是他的，是妖魔鬼怪的，借他這個身顯通騙人。他利用妖魔鬼怪壯大自己的聲勢，貪求名聞利養，與妖魔鬼怪合作，互相利用，欺騙眾生。一旦妖魔鬼怪離開了，他所有通的能力，統統失掉了，這個事情是世尊在楞嚴經上說的。而在末法時期，類似這種情形，在在處處，時有所聞，我們要特別謹慎，特別留意。凡是著魔的人，你去問他，喜不喜歡神通？喜不喜歡感應？他一定說：喜歡。他要是不喜歡，就絕對不著魔。

/KEPAN:x133/一三三、若不執著‧則見相即見性

/VERSE/須菩提。於意云何。恆河中所有沙。佛說是沙不。如是。世尊。如來說是沙。

這個意思很難懂，佛是就比喻來說。「如來說是沙」，若不著相，則見相即見性，這是後半部和前半部不一樣的地方。後半部一切皆是，見相即見性，又何必一定要說：如來說是沙，即是非沙。這就是說明一切皆是，破菩薩微細的執著。佛說法是我們講的，佛沒這個意思。以我們凡夫知見來說，是恆順眾生，隨喜功德。是隨眾生心，應所知量。這樣說法，眾生才能真正得利益，也就是一定要適合眾生的根性，適合眾生的程度，適合眾生的生活環境，才能得受用。

世間人說這些都是沙，佛也說是沙。佛不會說這不是沙，佛不會這麼說法。這也是大乘佛法常講的，「佛法在世間，不壞世間法。」絕不破壞一般世間人的觀念，而是慢慢誘導，把他糾正，把他扶正，這在教學法裡面，是非常高明的一種。所以佛法能得一切眾生的歡迎，沒有不歡喜的。假如佛法在世間不能叫一般人接受，那實在講是傳法的人，不是菩薩、不是佛，而是凡夫。他把佛法講錯了，使人產生誤會，不能接受。請看註解：

不一不異之義，為般若之綱宗，佛法之要領，可以貫通一切法。此經令通達無我法者，先通達乎此。此句，開之則為八不、十不、十二不、十四不。詳參講義卷四。

大智度論云：「不生不滅，不斷不常，不一不異，不去不來，因緣生法，滅諸戲論。」因緣生法，猶言因果。言一切法皆是因果。故一切法皆是具足「八不」之義。

因緣生法，就是我們平常講的因果，有因必有果，有果必有因。而且因果，因不是定因，果不是定果，因變成果，果又變成因，因又變成果，因果是循環的。「八不」只要瞭解一個，全部都瞭解了。這段裡面取「不一不異」，「不一」從相上說，森羅萬象，無量無邊，如佛在前面舉的例子：五眼就是不一。但是講到知見，五眼都有知見—不異。「不異」是從性上講的，性相是一，不是二，性相從來不分開的。把它分著兩截來說，那是錯誤的，那是愈說愈說不清楚。這就是民國初年，有一些大德，像歐陽竟無先生他在講演集裡面，就批評現代哲學，是給這個世界帶來災難的根源。我們如果仔細聽聽他的說法，還真有道理。因為哲學的觀察都不是正知正見，都是偏見。主張唯心的，與主張唯物的，因見解不同，就會引起整個人類的戰爭。佛法不是哲學，哲學「能」、「所」是對立的，不能統一。佛法講能、所是一不是二，這是佛法很難懂的地方—不一不異，這才是事實的真相。真相是合諧的，真相是圓融的。所以歐陽先生在民初很著名的一次演講，題目為「佛法非宗教非哲學而為今世所必須」，要想世界永久和平，要想一切眾生共存共榮，唯有大乘佛法，因為大乘佛法講的不一不異。理事不二，性相一如。這段經文舉出眾生說是沙，佛也說是沙，佛不執著一端。這樣的態度，才能與一切法融通，才能與世間不同的種族，不同的國土，不同的見解思想，乃至於不同的文化生活，可以和睦相處。可見恆順眾生，隨喜功德有理論依據，理論就是不一不異。

/KEPAN:x134/一三四、無量無邊的諸佛世界

/VERSE/須菩提。於意云何。如一恆河中所有沙。有如是等恆河。是諸恆河所有沙數。佛世界如是。寧為多不。甚多。世尊。

恆河沙數的恆河沙，真的是無量無邊。諸佛世界，就像那麼樣的多，無量無邊。一尊佛的世界，經上講是一個三千大千世界。一粒恆河沙，一個三千大千世界，大千世界有多少？有恆河沙數的恆河沙那麼多，所以須菩提說：甚多，世尊。

/KEPAN:x135/一三五、舉頭三尺有神明

/VERSE/佛告須菩提。爾所國土中。所有眾生。若干種心。如來悉知。

無量無邊的世界，每個世界的眾生，也是無量無邊。每一個眾生的心，佛都知道，佛這個能力太大太大了，佛怎麼會知道？虛空法界是自己真心所變的相分，真心現前，是自己變的，那裡會不知道呢？所以我們在無量壽經裡面看到，凡是往生西方極樂世界的人，即使造作重罪，臨終十念往生的，生到西方極樂世界凡聖同居土下下品。可是到了西方極樂世界，都是阿惟越致菩薩，能力都恢復了：天眼洞視，天耳徹聽，他心遍知，所有一切眾生心裡想些什麼，念些什麼，他都知道。西方極樂世界，往生的人，無量無邊。我們今天打個妄想、做個什麼事情，以為別人不曉得，那就錯了。西方極樂世界不但阿彌陀佛知道，觀音、勢至知道，每一個人都知道，這是事實真相，知道事實真相，我們還敢做壞事？還敢起個惡念？中國俗語說：舉頭三尺有神明，神明知道的，並不太多，可是諸佛菩薩徹底明瞭，所有一切眾生的心，「如來悉知」。

/KEPAN:x136/一三六、眾生所用的心是妄心

/VERSE/何以故。如來說諸心皆為非心。是名為心。

「諸心」指前面「若干種心」，一切眾生的心。「非心」是從性上說，那不是真心，是妄心。所有一切眾生用的心，都是妄心。他要是用的真心，那就成佛成菩薩了。法身大士用真心，權教菩薩還是用妄心。「是名為心」，這個「心」是八識五十一心所，這就是妄心。註解：

須知凡夫心念，雖鬼神亦知之。所謂機心才動，早被神知。若微細念，則惟菩薩羅漢能知。佛則無不悉知也。

這些都是事實真相，中國孔子教我們「慎獨」，「獨」是獨居，沒有人看見，我們自己的心行，都要端正，不能說沒人看見，可以隨便、可以馬虎一點。十目所視，十手所指，什麼原因？鬼神見到了。多造惡業的人，好像沒受到惡報，現在還滿享福的。佛告訴我們，過去生中，他修得大福報，他的餘福未盡。造作惡業折福，怎麼折還剩不少，所以還在享受。到福享盡了，惡的報就現前了，三塗地獄，那有得受的。有些人心善行善，卻遭遇惡報，是因過去生中造的罪業，餘殃未盡，今生雖修福，修得不夠，抵不過那個罪業，惡的餘報還是要受。因果通三世，他這一生惡報受盡，來生得大福報。因果報應，絲毫不爽。善絕對有善果，惡絕對有惡報。

/KEPAN:x137/一三七、三心不可得

/VERSE/所以者何。須菩提。過去心不可得。現在心不可得。未來心不可得。

這是說明為什麼佛說權教、二乘、凡夫所用的心都是妄心，因為它不可得。這個心是起心動念之心，念頭不住，念頭才起就滅了。前念滅了，後念又起。不但白天念頭在生滅，夜晚睡覺還是在生滅。人的身體雖然休息了，心並沒有休息，還在做夢，在打妄想，永遠不休息，生滅生滅，永遠不住。「過去心不可得」是前念。「現在心不可得」是說現在，現在過去了。「未來心不可得」，未來尚未到來。這是金剛經上有名的三心不可得，非常非常重要。心是什麼？心是能執著，外面境界是所執著。如果一個人真的覺察到，我能執著的心不可得，所執著的那些境界（因緣所生法，當體即空）也不可得，能所皆不可得，還執著什麼？可見執著是妄想，不是事實。我們無始劫來，不能了生死，出三界，就在這個地方錯了，這是把錯誤的根本為我們說出來。

如果真正把三心不可得的意思體會了，佛門的術語「參透了」，自然都能放下了。一切眾生迷執，迷在什麼地方？執著在那裡？以為這個心是真的，以為這個心是自己，以為這個心是能得。有不少聰明人、哲學家知道這個身是假的，但是認為心是真的。所以西方哲學家（按係笛卡兒Rene Descartes）說：「我思故我在」，認為能思的就是心，把這個心當作自己。我們在楞嚴經上，看到阿難尊者，也是這個觀念，認為能夠思惟想像的，這是我的心。一般凡夫，無不如是執著。不知道這是妄心，是不可得的。妄心之外有無真心？有。真心是常住不動的，世尊在楞嚴經上「十番顯見」，說明見性是真心，聞性是真心，因為它不變，它是恆常的。而起心動念，這個心就是念，念是妄心，念是心的作用，把心的作用當真心，那是賓主顛倒。作用是家裡被使喚的人，他有個主人，主人不動，被使喚的人才動。所以妄心是心的作用，不是真心。作用前面說過，相和用都是無常，千變萬化的。不動的真心是真常，常就是一，所以是真心，二心、三心是妄心。從二心、三心，就變成無量無邊的妄念，剎那不停，這一段經文所講的三心，就是指剎那不停的妄念。註解：

真心，則常住不動，「非心」，言非常住之真心。生滅心是妄非真，故曰「是名為心」。

執著者，必自以為我能取。不知即此能取之一念，三際遷流，當下即空。念尚不可得，尚何能取之有乎。三言「不可得」，真乃錐心之語，直令我見無立足處。

楞嚴經曰：「一切眾生，從無始來，生死相續。皆由不知常住真心，性淨明體。用諸妄想，此想不真，故有輪轉。」此文道盡三界輪迴之真相。

若心不隨相而動，便除一切苦。所謂了生死出輪迴，心了耳，心出耳。修行人第一步，便當明了此理。

/KEPAN:x138/一三八、能得所得‧皆不可得

這兩段合起來看，就把宇宙人生真相看破了，我們眾生有一個強烈的觀念—我能得。能得的是心，三心不可得，我能沒有了。我所得的是一切境界，是諸法，諸法緣生，當體即空，所得的也不可得。能得、所得皆不可得，你看破了，你確實看穿了事實真相，既然皆不可得，自然就沒有得的念頭，要曉得無得就無失，得失就沒有了，得失的念頭沒有了，你的煩惱大概可以去掉百分之八、九十，不但菩提道上沒有障礙，人生生活過日子，也會過得很快樂、很幸福、很圓滿。眾生為什麼過得這麼苦呢？因為得失的心太濃，不知道得失是虛妄的，是根本不可得的，天天在打妄想，天天在生煩惱，這叫自作自受。明明不可得，他要求得。明明不能得，他自己認為一定能得，這是迷惑顛倒。註解：

此一大段，含義甚多，須先說明，入文方易領會。

上「心行」一段，是約內心明義。此「諸法」一段，是約外境明義。諸法多不勝數，今約福報及法施明義，則可賅攝一切法矣。

佛說法多半用歸納，無量無邊的法相，歸納為幾個項目，這樣說法比較方便，能在一法裡面明白了，以這個道理、原則去推展，一切法莫不如是，都可迎刃而解。

布施攝六度，六度攝萬行。布施中以「法施」為最。法施之義明，則六度萬行，皆可例知。法施是善行，善行之義明。非善行之事，亦可例知。

因緣生法，謂一切法之生，不外因緣。故法即因緣所生之果。無異言一切法不外因果。故「因果」攝一切法盡。

因緣生法，但有相而無性。可知一切法之當體，如幻如化，如空中花，如水中月，絕非實物。故標題曰「體空」。顯其當體是空耳。

這幾句話很重要，所有一切法相，都是當體即空，十法界依正莊嚴，無不如是，一真法界也是當體即空，沒有例外，一真法界也是緣生的。但是一真法界跟十法界不一樣，為什麼不一樣？不是境界不一樣，是人用心不一樣。一真法界裡面的人，用真心，用常住真心，所以所現的一切法，便成常住不壞。世尊說：「一切法從心想生」這句話的道理，不但適用在十法界，也適用在一真法界。一真法界裡面人想，想的是一，所以那裡一切現象也一真，沒有變化。十法界裡面的眾生心，就是三心不可得，念念生滅，念念變化，所以十法界依正莊嚴是無常的。為什麼這個世界無常？因為心無常，法界是心變現的，心要是真常了，變現的相也真常。為什麼西方極樂世界是真常的？西方極樂世界人心是真心不動的，沒有生滅的念頭，沒有染淨，沒有一異，沒有來去，心是定的，這是說明事實真相。這兩段經文，可以說世尊為我們開示，達到了極處—能執的心不可得，也就是能執的我不可得；所執著的一切法不可得，一切法當體即空。這個事實真相徹底明白之後，我們的生活就可像諸佛菩薩一樣的自在。

/KEPAN/一三八之一、福德因緣

/VERSE/須若提。於意云何。若有人滿三千大千世界七寶。以用布施。是人以是因緣。得福多不。如是。世尊。此人以是因緣。得福甚多。

世尊問須菩提，還是用比喻。前面較量福德已經有五次了，一次比一次殊勝，那是講離相離念，得福不可思量。須菩提答覆的是：如是世尊，此人以是因緣得福甚多。註解：

此是總明緣生之義。從布施因緣說到福德。「布施」，因也。「福德」，果也。因緣所生，因果無盡。布施等為佛門大事，尚不離緣生，不離因果。則其餘一切法可知矣。

佛法也是因緣生，因其是因緣生，所以要捨，「法尚應捨，何況非法。」捨不是不做，捨是捨念，不著相，不起心，不動念。也就是離相離念是心裡離，不是事上離。

前半部中，長老答辭，多言「不也」。後半部惟開佛知見中，答「如是」最多。表諸法一如，一切皆是之義。是明融相會性。

前半部是教我們離相離念，所以須菩提長老多答「不也」。後半部性相是一不是二，所以答「如是」，兩個境界不同，前半部性相沒能夠相融，就是有分別，有執著。後半部離相離念，所以一切皆是。絕對不是矛盾，前部是對初學者說的，後半部則是對已經契入境界者說的。前半部是將發菩提心，後半部為已經發菩提心行菩薩道者說的，所以境界不同。

/KEPAN:x139/一三九、勤修布施‧福德自至

/VERSE/須菩提。若福德有實。如來不說得福德多。以福德無故。如來說得福德多。

「福德」是布施之果，是因緣生法，一切眾生只要真正肯修六度，福德一定現前。財布施得財富，我們看到很多人發大財，他自己迷惑顛倒，以為他很能幹，運氣很好，別人都比不上他。其實要說聰明智慧，比他高明的人多的是，說能幹，比他能幹的也多的是。為什麼人家不發財他發財？不曉得事實真相—前生所修的。有些人發大財，卻很快就失掉了、破產了，這是什麼原因？是他財虛不實，種的因虛。比如我行布施，用自己辛辛苦苦賺的錢，誠心誠意布施，這是實在的。自己沒有錢，到處去化緣，拿來布施做好事，這是虛的。將來能不能發財？能，卻是曇花一現。我們這一生賺錢賺得很辛苦，是因為以前修布施時，不甘心、不情願。好像看到人家布施，自己不布施不好意思，也跟著布施。布施以後，比割肉還痛。以這樣原因修布施，來生得福報，要賺得很辛苦。因為布施時辛苦，賺得也辛苦。如果布施時很歡喜，絕對不留戀，將來得的財富，源源而來。什麼樣的因行，什麼樣的果報。一絲一毫，都不會差錯。怨天尤人，是不明白事實真相。財富想長遠保持，明理的人知道，發財以後，歡喜布施，他的財富必然不斷增長。聽聞佛法之後，仔細觀察世間，確實如此，就自在了。

財布施得財富，法布施得聰明智慧，無畏布施得健康長壽。這三種果報，都是世間人渴求的，不曉得種因，天天打妄想，想得這種果報，那怎麼會想得來？所以一定要修因，要知道一切法都是因緣所生，離不開因果。

世尊在此地說的經文，表面上說福德，實是說布施。若不修布施之因，那來福報之果？故「如來不說得福德多」。正因福德當體即空，乃是因緣生法。故欲得果者，但修其因。若勤修布施，則福德自至矣，故「如來說得福德多」。我們勸別人，別人未必能信。最重要的是自己明白了，要認真去做。到果報現前時，別人看到生仰慕之心，向你請教，你告訴他，他就相信。眾生看到果才相信。

/KEPAN:x140/一四０、佛的報身也是緣生

/VERSE/須菩提。於意云何。佛可以具足色身見不。不也。世尊。如來不應以色身見。何以故。如來說具足色身。即非具足色身。是名具足色身。

這一段是就佛的報身來說，佛的報身也是因緣生。凡是因緣生法，都是當體即空。所以佛不著身相，佛離身見，離相離見，受用就自在。「具足」是圓滿的意思，所謂「功德果滿」，「功」是修行的功夫，修行的功夫是戒定慧。戒的功夫成就得定，定的功夫成就開慧，慧的功夫成就，圓滿報身就現前了。「滿」就是具足的意思，佛舉這個例子問須菩提，須菩提答稱：「不也」，這是活句，意思是可以從佛的報身見性，這是對離相離見者說。如果著相著見，在相上就見不到性，這是發揮不一不異的道理。如果能夠會相歸性，性相是一，性相不二，見相就是見性。從相上見性，不但從佛的身相見性，從一切相裡面都見性。譬如中國古代禪宗大德，常常測量學人：往往問：「在那裡？像什麼樣子？」這就是問真如本性。我們在語錄裡面看到，隨便拿一片樹葉、一塊石頭，答覆說：「就在這裡」，答覆就是正確的。如果執著相不是性，性不是相，即使在佛的報身上也見不到性。經文前面說「不也」，下面說「不應」，都是說無所謂可不可。註解：

心有所取，由其動念。欲一無所取，唯有離念。離念不能，則唯執持彌陀名號，一心稱念，而離一切雜念。以彌陀名號，能導入真實報土故也。

「有所取」就是造輪迴業，心有所取，不管你取什麼，取佛法都不行，你沒辦法離開六道輪迴。取佛法修得再好，過去倓老（倓虛法師）講的：往生到色界天、無色界天，就是出不了三界。因為心有所取，連須陀洹果都不能證得，這是我們從本經看到的。須陀洹為什麼能證果呢？他離相離念，才能證果。不能離相離念絕對不能證果。「離念不能」這是真的，我們確確實實沒法離念。這就是說，無量無邊的法門，對我們都不產生效果。我們害的病，那些藥對我們都沒有效。現在只有這服藥，這服藥的方法，是保留一個念，離一切妄念。我們會問念阿彌陀佛這一念是否妄念？套一句須菩提的話「不也，世尊。」不能說它是妄念，也不能說它不是妄念。為什麼？一心稱念的人不是妄念，雜心稱念的人是妄念。阿彌陀佛的名號，古德說是自性的德號。用這個名號，恢復我們自性，這是非常巧妙的方法。它的意思就是自性覺、無量覺。念這個名號，念念念覺，覺而不迷。所以持名再挾雜著其它念頭，功夫就被破壞掉了，那就很可惜。所以念佛一定要遵守大勢至菩薩的教誨，都攝六根，淨念相繼。都攝六根是把心從六塵境界中收回來。孟子說：「學問之道無他，求其放心而已矣。」什麼是學問？把這個心收回來就是學問，與大勢至菩薩所說的都攝六根，同樣的意思。

/KEPAN:x141/一四一、相好非性

/VERSE/須菩提。於意云何。如來可以具足諸相見不。不也。世尊。如來不應以具足諸相見。何以故。如來說諸相具足。即非具足。是名諸相具足。

這裡面的句法，與前面一段完全相同。註解：

自經初至此，舉身相問答已三次。每次所明之義不同，一層深一層也。

（１）初次（一九節）問「可以身相見如來不」。是指一切身相，非專指佛身。如來指自性。

（２）（六九節）「可以三十二相見如來不」。是專指佛之應身。

（３）此次（一四○、一四一節）問曰，「具足色身」，「具足諸相」，是約佛之報身。

前曰「身相即非身相」。顯相皆虛妄，故不應住。又即非是名並說。顯約性則非，約相則是，兩邊不住。此節又即非是名雙舉。以顯緣生之法，空有同時之義。

凡夫、二乘，所以不及諸佛菩薩，因他們有著。凡夫著有，二乘著空。二乘偏在「即非」那邊，凡夫偏在「是名」這邊。不能把即非是名融合成一體，這是凡夫、二乘不及佛菩薩之處。佛菩薩能把即非是名合成一樁事，性和相是一，理和事是一。說明白點，整個法界宇宙眾生，就是一個一，這是佛知佛見。凡夫絕對不承認是一，森羅萬象怎麼是一？不曉得從性上看、從體上看是一，所以凡夫著相。從相上看當然不一。以金作器，器器皆金，可作參考。

/KEPAN:x142/一四二、緣生無窮‧因果無盡

在這段經文之前，也是先簡單介紹一下，經義很深，註解：

於福德勝報之後，接說法施一大段文，正顯一切法皆是緣生。此一大段是約因說，以顯示緣生無窮，因果無盡之義也。

施者、受施、施物。約此三方面之因緣，已千差萬別，說之無盡。何況三方面，倘不聚會於一時一處，仍無此一法施之事發生也。而聚會又非緣不可。由此可知，一切事莫非因緣所生者。

果復成因，因又成果，果因因果。自此以往，千差萬別，永永無盡。可見世出世間，種種事相，所謂諸法者，更無他物。只是不斷之因果果因，於眾生心目間顯現變幻而已。深觀其趣，「因」是前因之果。「果」乃後果之因。既不固定，便非實在，剎那之間，皆成陳跡。然則苦苦分別，牢牢執著，豈非痴乎。

把以上的註解，牢牢記住，然後時時刻刻，去觀察世間一切相，就不迷了。就可以從世間的舞台跳出來，才知道自己原來是演員。現在跳出來看戲，演戲的人很累很苦，看戲的人很快樂。才曉得六道眾生，都在演戲，諸佛菩薩在旁邊看戲。上面註解說得好，把世間相完全說出來，真是一絲不掛，和盤托出。

相宗天親菩薩「百法明門論」，題目就取得很好，從百法裡面就明白了，那個「明」就是生智慧，就是開悟。一切眾生能執著的是心，百法將心歸入有為法裡面，有為法有生有滅，無常不可得。色法是物質，因緣所生，當體即空，了不可得。換言之，能執著的及所執著的，全是有為法。與有為法相對的是無為法，無為法只有六個，六個無為法前面五個是相似無為，不是真的。真正的只有最後一個真如無為，真如無為就是清淨心、真心、本性，那是真的。

不執有，則人我空，不執空，則法我空。我法雙空，便是洞徹三空之般若正智。便證空有同時之般若理體。故曰：「通達無我法者，是真菩薩。」

「證空有同時」，就是現代科學家所謂突破時空，現代科學家發現空間不一樣，有三度空間、四度空間，乃至於無限度的空間，科學家雖知這個事實存在，但不知如何突破。佛教禪定的功夫、觀照的功夫，可以突破。突破之後，觀行的空間就不一樣了，虛空法界統統見到，統統明瞭了。華藏世界、阿彌陀佛極樂世界，親眼可見。

布施、受施、施物，皆因緣生法，當體是空，故名為「三輪體空」。

本經所說的布施，包括生活、處事、待人、接物，人生一切活動，用一個布施做代表。一切活動中，都不執著，才能達到三輪體空。三輪體空之後，有相當程度的功夫，般若正智現前，無限度的空間就突破了。如果沒有這種能力，念佛往生西方極樂世界，也能突破。

/KEPAN/一四二之一、說法無念

/VERSE/須菩提。汝勿謂如來作是念。我當有所說法。莫作是念。

此下數節，正面是明如來說法之義，而骨裡卻是教菩薩應如何離念。所謂言在此而意在彼也。

作是言念，其過何在。在「作念我當」四字。

「意在彼也」就是我們常講的意在言外，如果依文解意那就錯了。「作念、我當」這四字，是這一段裡面的關鍵。「作念」是有這個意思，就是有念。「我當」就是我相，由此可知，不但沒離念，相也沒離，我相不離，則四相具足，這就是過失。四相具足是凡夫，那裡是菩薩。

/KEPAN:x143/一四三、法身無念無說

/VERSE/何以故。若人言如來有所說法。即為謗佛。不能解我所說故。

如來有沒有法可說？如來無有法說，不但佛沒有定法可說，佛是無有法可說。這說明佛教我們離相離念，他本身做榜樣給我們看，絕對不是佛本身有念著相，教我們離念離相。「有所說法」是心裡存有說法的意念，就是「作念我當」的意思。有這個意思，四相具足。如果說佛對眾生怎樣說法，這是謗佛。為什麼是謗佛？註解謂：「如來空寂性中，那得有念，那復有我。凡作念我當如何，是妄想執我之凡夫，非謗而何。」法身無念無說，報身，化身有說而無念。凡夫總是認為有念才有說，沒念怎麼有說？殊不知無念而說是正說，有念而說是妄說。有念是妄心，妄心所說的，全都是虛妄。凡夫之人那有一句話是真實的，不但騙別人，也騙自己。不讀金剛經，對這個事實很難體會。無念無相是真實的，真性裡面所流露出來的是正說。善導大師在觀無量壽經疏裡面一再重複的說：「一切無有心真實」。真心本性是真正的真實。釋迦牟尼佛三千年前現的身相，是現應化身為我們說法。示現在華藏世界的毗盧遮那佛是法身，盧舍那佛是報身，千百億化身釋迦牟尼佛是應化身。報身、應化身說法都無念。怎麼說出來的？是應眾生心，眾生心裡有念，他很自然的反應，就像山谷的回音一樣。眾生有感，佛菩薩就有應。為我們說法是感應道交，是自然的。

/KEPAN:x144/一四四、無法可說

/VERSE/須菩提。說法者。無法可說。是名說法。

「無法可說」是本來就沒得說的，為什麼本來無說？因為本來無法。法是什麼？是因果果因，綿延不斷的現相而已。因果果因，所現的相，剎那生滅，念念不住。相是幻相，如同流水一樣，一剎那都不停，佛還有什麼可說的？法是緣生，說亦緣生，說法者仍是緣生，聞法者還是緣生。因緣生法，當體即空。所以說法者，無法可說。「是名說法」是說說法的相有，說法的體空。說法的人相有，說法人的體空。都是因緣生法。法可以受用，不可執著。說法者無念，學法者也要學無念。要懂得緣起性空，會相歸性，萬法一如。釋迦牟尼佛說法四十九年，無法可說，是說他從來沒有起心動念過。他的心清淨，沒有為一切境界所轉，所說一切法是境界裡自然的反應，學佛法要從這個地方去學。

/KEPAN:x145/一四五、無智亦無得

凡是經文文義甚深，前面不得已，要有幾句交待的話，請看註解：

此一段經文（一四五—一四七），羅什大師譯本所無，乃後人據魏譯加入者。什師有意略去，別顯能所雙亡之義。然有此一段文，經義更為圓滿，故江校本依之。

上言說法者無法可說，明能說者空。下言無法可得，明所說者空。修功至極處，必應能所皆空。方能性光獨耀，迥脫根塵，此義即心經所說：「無智亦無得」。

/KEPAN/一四五之一、能否生信

/VERSE/爾時慧命須菩提白佛言。世尊。頗有眾生。於未來世。聞說是法。生信心不。

魏譯用慧命，羅什譯用長老。須菩提問意很清楚，深恐後世眾生讀誦金剛經，或者聽聞金剛經，生起懷疑，對佛所說不能深信，不能深信，就不能得到利益，必須要做到像前面說的「信心不逆」，才能得受用。

/KEPAN:x146/一四六、一切眾生皆是緣生

/VERSE/佛言。須菩提。彼非眾生。非不眾生。

「彼」指聞法的眾生。「非眾生」是從性上說，「非不眾生」是從相上說，意思是說一切眾生，皆是緣生之義。佛這樣答覆，也是意在言外。眾生能不能生實信，決定在緣。有緣才信，緣不是憑空有的，是多生多劫善根福德的累集。介紹佛法別人不信，那是無緣。

/KEPAN:x147/一四七、一切眾生皆有佛性

/VERSE/何以故。須菩提。眾生眾生者。如來說非眾生。是名眾生。

「眾生眾生者」這是前面所說的「非眾生非不眾生」，是承上的說法。「非眾生」是從性上講，一切眾生，皆有佛性。凡有佛性，皆當作佛。這樣說法，是佛的方便說。佛的真實說法不多，但是並不是沒有說過。華嚴、圓覺裡面，就透露過這個消息。一切眾生本來成佛，我們本來是佛，現在又念佛，可見成佛不難。念佛是因，成佛是果。在所有複雜因果當中，我們單取這個因果，在這個因果上下功夫。我怎知會成佛？因為佛說我本來成佛，我現在再念佛。本來是佛是性具的、是性德。現在念佛是修德，性修不二，性修相應，那有不成佛的道理？這就是我們自己絕對要有很深的信心，有把握往生、有把握成佛，一絲毫都不懷疑。羅什的譯本，就少這三小段。這是後人補充的，補充的確實是好，意思格外的圓滿。

/KEPAN:x148/一四八、無法可得

/VERSE/須菩提白佛言。世尊。佛得阿耨多羅三藐三菩提。為無所得耶。

須菩提尊者在法會中，這時說明他的悟處，他覺悟了。前面說過，說法的人不可得，所說的法也不可得。他在裡面體悟到佛成佛，所得的無上菩提之法也無所得。註解：

佛現具足身相，既原為說法度生。而佛之所說，原說其所得，所謂「如語」。今知莫非緣生，當體是空。得即非得，佛即非佛，一絲不掛，空寂之性，竟體呈露矣。

佛現的應化身，是度生的工具，工具是好樣子，是給一切眾生的示範、做榜樣的。佛把世間真相說出，世出世間法，一真法界與十法界，都是緣生，都是當體皆空，所以一切都不能執著。雖然一真法界所有相，都是永恆不變，但不可執著。因為心清淨，所以永恆不變，這也是世尊在經上常講的境隨心轉。世間人講相隨心轉，實在說統統出在佛法裡面。但是看相算命的講的是身相，而佛講的是一切境界相，都是隨心轉的。心要是清淨了，相就不會變。學佛的人理論上可以永遠保持年輕，為什麼仍會有變化，因為還是有妄心。「得即非得」不執著得的相，得失都不執著。我們今天得到財富，不能有得到的執著，應當曉得如何把它利益一切眾生。「佛即非佛」是成佛了，沒有著成佛的相，沒有著成佛的念。依這個原則，我們再回頭看自己。我們現在是得人身，佛即非佛，人即非人，能常作如是觀，四相四見，不難遠離。

長老陳悟，正指示學人，應如是窮究到底，不令有一絲法執存在，然後我空性顯，始覺合本覺而成大覺。雖如是悟，當請明眼人為之證明也。

「陳悟」是報告心得。本經前半部是破粗執，後半部是破細執，細執是法執。這段是須菩提要求佛為他證明，他說的是否正確。

/KEPAN:x149/一四九、離相離念‧就是無上菩提

/VERSE/如是如是。須菩提。我於阿耨多羅三藐三菩提。乃至無有少法可得。是名阿耨多羅三藐三菩提。

「如是如是」是印證須菩提長老的話，印證他所悟到的完全正確。無上菩提是無有少法可得，也就是心經所講的無智亦無得。這裡面的意思很深很深，用功的方法沒有別的，離相離念而已。這也是世尊為什麼說一切諸佛，以及成佛的方法皆在此經。此經就是教我們離相離念，離相離念這個法，就是阿耨多羅三藐三菩提。果能離相離念、這個人就成佛。所以成佛及成佛之法，都在此經。

我們今天用念佛法門，往生淨土，與這部經義是否相應？相應的。前面已講過多次，要記住念佛法門的重要原則，是「都攝六根，淨念相繼」。「都攝六根」就是離相離念，「淨念相繼」就是而行布施，就是而生其心，可見與這經義完全相符。由此可知，真正修念佛求生淨土，就是實踐金剛般若修學的理論方法，我們真的照做，空有兩邊不著：身心世界一切放下—不著有。一心念阿彌陀佛求生極樂世界—不著空。

/KEPAN:x150/一五０、是法平等‧無有高下

/VERSE/復次。須菩提。是法平等。無有高下。是名阿耨多羅三藐三菩提。

無上菩提就是平等，無量壽經經題上所講的清淨平等覺，這五個字就是阿耨多羅三藐三菩提，就是無上正等正覺。念佛人念阿彌陀佛求生西方極樂世界，在日用平常如何用功？要用清淨心，要用平等心，這樣與佛號才相應。如果口念阿彌陀佛，而心裡面不清淨不平等，古人講你「喊破喉嚨也枉然」，因你念得不相應。阿彌陀佛就是清淨平等覺，這是我們在經上讀到的。世尊為阿難大眾，介紹西方極樂世界。大家聽了很高興，世尊就問你們要不要見清淨平等覺，清淨平等覺就是阿彌陀佛。

這段經文是讓我們明瞭無上菩提究竟是什麼。無上菩提就是平等心、平等法。心平等了，十法界無有一法不平等。「是法」是指一切法，包括世間法及出世間法，沒有一法不平等。佛在經論當中講十法界的形成，都是由於想像變現出虛幻不實的境界。當然因緣是無量無邊，佛為我們說明是無量無邊因緣當中最重要的一個：瞋恚變地獄、愚痴變畜生、慳貪變餓鬼、五戒變人道、十善變天道、四諦是聲聞、因緣是緣覺、六度是菩薩、平等是佛。「是法平等」那是佛。由此可知，唯有佛才平等，九法界不平等。可見得佛得的是什麼法？是把所有一切分別執著統統捨掉，平等心現前，那就是佛，那就是佛所得之法，可見佛無法可得。真心現前而已。真心裡面什麼都沒有，那叫真平等。

/KEPAN:x151/一五一、修一切善法‧證無上菩提

/VERSE/以無我無人無眾生無壽者。修一切善法。則得阿耨多羅三藐三菩提。

前面「是法平等無有高下」，是解釋阿耨多羅三藐三菩提。無上菩提是我們每一個人本來具足的，絕不是從外面得來的。可是我們迷了，迷失自性。也就是說我們原本心是清淨平等的，現在這個心不清淨，不平等，要如何恢復呢？這一段是教我們恢復本性的方法。一定要離相，要離四相，離四相必然離四見，離四見也必然離四相，離相使清淨心現前。修一切善法平等心就現前，所以善不能不修。有體一定有用，如果不修一切善法，無上菩提不能證得，平等心也不能證得，小乘阿羅漢、辟支佛就是屬於這一類。世尊說他們「墮無為坑」，他們只有自利，不能利他就是不平等，所以一定要利他，才會成就。

/KEPAN:x152/一五二、不能執著善法

/VERSE/須菩提。所言善法者。如來說非善法。是名善法。

前面說修一切善法，卻不能執著善法。因為一切善法，也是因緣生法，也是當體即空，也是相有體無。「非善法」是從體性上說，「是名」是從相上講的。相上要做，相上去做、去修、不住空。雖做而不著相，不住有。空有兩邊不住，不住有和性體相應，不住空和性的作用相應，與自性的體、相、用完全相應。不能說只相應這一部分，那一部分不相應。像阿羅漢他們所證的境界，與體相應，與用不相應。我們凡夫所做的，與作用相應，與體不相應。唯有佛菩薩真正的覺悟者，他們全面的相應，就沒有過失。如果不是全面的相應，裡面一定有過失。這些道理，金剛經裡面句子很短，好像格言一樣，一字一句的廢話都沒有，跟我們交待的清清楚楚，明明白白，特別合中國人的口味，中國古人喜歡簡單，語言文字都喜歡簡單。

/KEPAN:x153/一五三、諸須彌山王七寶布施

/VERSE/須菩提。若三千大千世界中所有諸須彌山王。如是等七寶聚。有人持用布施。

三千大千世界裡面共有十億個單位世界，每一個單位世界，都有須彌山，一個單位世界裡面最高的山稱為須彌山。單位世界不是一個星球，是一組星球。佛經所講的，很像我們現在所說的太陽系。一個太陽系是一個單位世界，為一個日月所環繞的。如果照黃念祖老居士所說的，單位世界不是太陽系，因太陽系裡面的星球是繞著太陽轉的，太陽是中心。而佛經告訴我們單位世界的太陽，是繞著那個中心轉。這樣說法，很像我們現在說的銀河系。我們曉得太陽是繞著銀河系轉的，因此一個單位世界是一個銀河系。而一千個單位世界叫做小千世界，一千個小千世界叫做中千世界，一千個中千世界叫做一個大千世界，是一尊佛教化的區域範圍。如果以銀河系為單位世界，就有十億個銀河系。像這樣的大千世界，前面講恆河沙數的恆河沙數，真的無量無邊。這個地方只舉一個大千世界來說，大千世界星球大小不同，因此須彌山大小也不一樣，說「須彌山王」是指須彌山大的，小的就不說了，「如是等七寶聚」用做比喻，「有人持用布施」，那福德當然非常大，本經顯勝，的確一次比一次殊勝。

/KEPAN:x154/一五四、持說本經福德勝前布施

/VERSE/若人以此般若波羅蜜經。乃至四句偈等。受持。為他人說。於前福德。百分不及一。百千萬億分。乃至算數譬喻所不能及。

「於前福德」是指前面三千大千世界所有須彌山王七寶布施，那個福德已經是無量無邊。我們這個世間，沒人能做到，大梵天王也做不到。這是比喻，當然不是事實。可是如果有一個人，能受持此經，甚至於只受持四句偈，四句叫一偈，任何四句。不能受持四句，半偈也可以。二句一句，假如真的懂了，把它用在日常生活當中，那叫做受持。也就是做到了，又能把這個無上大法，很歡喜的勸導別人，介紹給別人、推荐給別人，這就是「為他人說」，這個福德不可思量，無量無邊。

經文到此，把解分說圓滿了，底下是證的這一分。信、解、行、證是最後的這一分。

/KEPAN:x155/一五五、離念修善

/VERSE/須菩提。於意云何。汝等勿謂如來作是念。我當度眾生。須菩提。莫作是念。

這樣的經文，現代人很難體會到佛在講什麼？佛說的什麼意思？我們也許聽過「平等真法界，佛不度眾生」。佛要是能度眾生，我能度，他被我所度，就不平等，就有高下。佛度不度眾生？他普度眾生，為何說他不度眾生？因他從來沒有度眾生的念頭。這一點是學佛很難的地方，我們在講席當中，常常提示：我們要發願，但是不能有心，所以很多人聽到很難接受，也很不容易瞭解這個意思。願不就是心，心不就是願嗎？又要有願，又不能用心，這個願怎麼發法？要知道願和心，真的是兩回事。諸佛菩薩發願度一切眾生，諸佛菩薩從來不起一個度眾生的念頭。這是我們應當徹底明白的，我們應當要效法，要認真去做，才能得佛法真正受用。佛在這裡告訴須菩提，就是告訴我們大家，佛在這裡警告說：「莫作是念」，就是教我們要學佛，要離念修善，修善而不執著修善的念頭。執著這個念頭，依舊落在四相裡面。換句話說，依舊在不平等的境界裡面。清淨心、平等心永遠現不出來。能學佛這樣做，就與無量壽經清淨、平等、覺相應了，就能見性了。

/KEPAN:x156/一五六、佛不度眾生

/VERSE/何以故。實無有眾生如來度者。若有眾生如來度者。如來則有我人眾生壽者。

本經後半部講離念，前半部講離相。有意念在，四見具足。四見具足，當然四相也具足。具足四相是凡夫，那裡是佛。這就是解釋為什麼度眾生，不能有度眾生的念頭。如果把這道理搞清楚了，你就只學會這一句，（指莫作是念）也會成無上道。把它用在日常生活當中，穿衣沒有穿衣的念頭，吃飯沒有吃飯的念頭，工作沒有工作的念頭，處事待人統統沒有是念，你的心永遠是清淨的，永遠是平等的，修一切善法，就是佛菩薩了。可見一句學會了，福報就無量無邊。

/KEPAN:x157/一五七、本無凡聖

/VERSE/須菩提。如來說有我者。則非有我。而凡夫之人。以為有我。須菩提。凡夫者。如來說則非凡夫，是名凡夫。

這段是講凡聖平等，為什麼平等？因為本無凡聖。凡聖是從眾生妄想裡面出來的。離開一切妄想分別執著，凡聖就沒有了。佛菩薩沒有執著，所以佛菩薩眼裡沒有凡聖。是法平等，無有高下。凡夫有妄想執著，一切法不平等，一切法有高下。凡夫之見，那是迷不是覺。那是假相不是事實，事實是平等的。佛菩薩教化眾生也必須要說「我」，這個我絕對不是佛菩薩執著有個我，是隨順眾生。佛菩薩說我跟無我是一個意思，但凡夫認為我跟無我絕對不一樣。這就是覺悟與不覺悟，見解的差別。凡夫執著一切萬法是實在實有的，佛菩薩知道一切萬法是幻有的，也就是說根本就沒有。

/KEPAN:x158/一五八、三十二相觀如來

/VERSE/須菩提。於意云何。可以三十二相觀如來不。須菩提言。如是如是以三十二相觀如來。

這個地方的問答，與前半部顯然不同。前半部世尊要提這個問題，須菩提一定答不也，現在答如是如是。為什麼前面答不也，現在答如是？現在已經契入一如的境界，不一不異。他現在懂得這個事實真相，從相上可以見性。而且答覆的意思裡頭大有文章，如是如是，諸法如義。如果體會到諸法如義，那一切皆是。不明白諸法如義，則一切皆非。經文到這個境界，已經能領略到這個層次，換句話說，就是入佛知見。見一切色法，就是見真如本性，性相原來不二。

/KEPAN:x159/一五九、轉輪聖王的福報

/VERSE/佛言。須菩提。若以三十二相觀如來者。轉輪聖王則是如來。須菩提白佛言。世尊。如我解佛所說義。不應以三十二相觀如來。

前面須菩提的答覆，顯然沒有得到佛的印證，佛沒有說如是如是。須菩提有無說錯？沒有說錯，那是高境界，佛惟恐沒有悟入這個境界的，聽了須菩提這些話，會產生錯覺，把一切色相真的當做法性，那就錯了。這是般若最難的地方，知見偏差一點點，就不得了，問題就非常嚴重。所以這段科題為「別遣情執」，（金剛經講義節要科題）沒有情執，前面就完全正確，有情執差誤就太大了。佛有三十二相，轉輪聖王也有三十二相。佛是出世間的大聖人，對宇宙人生真相徹底明瞭的人。轉輪聖王是世間福報最大的人，對宇宙人生並無所知。相是福德感召的，這點我們也要注意，成佛不能沒有福，沒有福報成不了佛，所以佛稱為二足尊，這個「二」就是福德與智慧，足是圓滿沒有欠缺。福德圓滿，智慧圓滿，那叫成佛。智慧圓滿，福德不圓滿，是菩薩、是羅漢，不能成佛。佛教我們要福慧雙修，不可偏重一邊。轉輪聖王就是偏在修福上，福報很大，智慧就差了。阿羅漢、辟支佛偏重在修慧上，福報就差了。人的面貌體質都是福報，這個福報是前世修的因，這一世得的果報。懂得佛法的人，體質和相貌會轉的，不但相隨心轉，體質也隨心轉。真正修行，功夫得力的，相貌一年比一年好，體質也一年比一年好。一年比一年差的，那是盲修瞎練。

我們提倡的早晚課，和現在人家做的早晚課，意義不同。一般早晚課誦，那是古大德定的，那個時候有用，現代時代不同了，必須修訂才得受用。還依照古時候的方式，又不是古人，又不能回到那個時代。早課是提醒自己，晚課是反省、懺悔。一般寺院晚課念大懺悔文，文念了，有無懺悔？沒有懺悔。只是把古人的懺悔文念一遍，與自己不相干，白做了，這是必須要修訂的原因。我們淨宗學會我選的早課是阿彌陀佛四十八願，晚課是無量壽經三十二到三十七品。我們要以這個經文，認真反省，起心動念，所做所為，有沒有犯佛所說的過失？有沒有依照佛的話去做？這就是真懺悔，每天要能改一條過，三年以後，不成聖人，也成賢人，體質相貌一定會變好。一看你就像個菩薩。一天沒有發現一個過失，這一天就空過了，要把它找出來，認真改過，這叫真修行。

/KEPAN:x160/一六０、色見聲求‧不能見如來

/VERSE/爾時世尊而說偈言。　若以色見我　以音聲求我　是人行邪道　不能見如來

這段經文和前面緊緊結合在一起，目的就是教我們要離相，要遠離六塵（色、聲、香、味、觸、法）。這首偈子是教我們必須離相之所以然。正法、邪法的標準，也可用這首偈作準則。離是心裡面離，不在事上離，前面已講很多了。但是初學的人，事相也非常重要，因為凡夫無量劫來，煩惱習氣深厚，自己沒有定力，沒有觀行的功夫，不能不受外境的影響。聲聞、緣覺、菩薩他們有功夫，不受外境影響，所以他們即相離相。凡夫受外境影響，因此對外境也要離，儘可能去離。所以古時候佛教道場都建在深山裡面，用意是遠離塵世，保持環境清淨，容易得清淨心。由此可知，在家居士修行成就的功夫絕對比出家人高，在家人成就是即相離相。善財童子五十三參，五十三位菩薩出家的只有五位，其餘都是在家的，五十三位都是法身大士，就是金剛經講的諸佛。

/KEPAN:x161/一六一、廣修福德‧不可取著

/VERSE/須菩提。汝若作是念。如來不以具足相故。得阿耨多羅三藐三菩提。須菩提。莫作是念。如來不以具足相故。得阿耨多羅三藐三菩提。

這段經文，包括後面這一段（一六一—一六二）不但在後半部中，有萬鈞之重，即開經以來，所說不應取非法、不應取非非法，以及說「即非、是名」等義，直至此處，方說明其所以然。為什麼兩邊不取？經文在這個地方說出來了。實際上，我們在前面介紹時，也都透露過，而且不止一次。前後兩半部的大意，前面也曾經說明過，前半部對初發心的人說，後半部對老修行人說的。初發心空有兩邊不著，與自性體相用相符，說法一定兩邊都顧到。後半部說法是對修行人說，要看你病在那裡，應病與藥，執著空，佛就說有。執著有，佛就說空，而非兩邊都顧到。進入真正修行，要常常檢點自己。現在佛不在世，也沒有善知識照顧我們，必須學會自己照顧自己，唯一依賴的只有經典，讀經聽佛的教誨。看古大德的註解，有的時候經義很深，不容易體會。大乘經許多要義，都是意在言外，這是很不容易體會到，所以要看古人的註解。古人的註解很多，選註解不得不謹慎，選註解也可說是選擇老師，要選一位真正有學、有修、有證的人，跟他學就沒錯，不走冤枉路。選現代的人做老師，跟他學不可靠，因為我們不具慧眼，無法判斷好壞，萬一選錯，豈不冤枉？最可靠的是跟古人學，古人已被歷史所肯定。我過去跟李炳南老居士，老居士真的是善知識，他不敢自認為是老師，他說：「我不夠資格」。這話是不是他謙虛？不是，是說真實話。他說：「我只能輔導你」，叫我去找印光法師。印光法師不在了，印光法師的文鈔在。他的老師是印光法師，他介紹我以印光法師為老師，這是真善知識。我教別人以阿彌陀佛為師，阿彌陀佛在那裡？無量壽經就是。讀誦無量壽經，依照無量壽經修學，就是跟阿彌陀佛學，就是跟釋迦牟尼佛學。佛是我們的老師，那還會錯嗎？所以我常常教人說：我是阿彌陀佛的徒弟，阿彌陀佛是我的老師，這絕對錯不了。

佛這一段的開示，是說不能有這種執著，不能有這種分別，你要是以為「如來不以具足相故，得阿耨多羅三藐三菩提。」不能這麼說法，不能這樣執著，也不能這樣分別。如果作這個念頭「如來以具足相故，得阿耨多羅三藐三菩提。」也不可以。說以具足，不以具足，都不可以，都不是事實真相。所以前面屢次說「即非、是名。」一再教你不應取非法，不應取非非法。非非法是有，非法是空。空有兩邊不住，道理就在此地。

/KEPAN:x162/一六二、不說斷滅相

/VERSE/須菩提。汝若作是念。發阿耨多羅三藐三菩提者。說諸法斷滅。莫作是念。何以故。發阿耨多羅三藐三菩提者。於法不說斷滅相。

前面一句說「作是念」，後面說「莫作是念」，把為什麼「莫作是念」之所以然的道理，在這個地方也說清楚了。經文讀到這個地方，我們應該想到佛在前面種種開示。佛曾明白的跟我們講過：無有法發阿耨多羅三藐三菩提，這個意思很深，要細心領會，絕對不能有絲毫的差誤。一個真正覺悟的人，「發阿耨多羅三藐三菩提者」，就是我們通常簡稱發菩提心的人。發菩提心的人就是菩薩，菩薩於法絕不說斷滅相。因法不會斷滅的，一切諸法只有轉變，不會斷滅。為何不會斷滅？性不會斷滅。法（相）要是斷滅了，性也沒有了，那有這個道理。真性是常住的，永遠不變不滅的。所以相它會轉變，不會斷滅。六道、十法界那是轉變。佛有時說「滅」，那是隨眾生說法，其實不是真滅，轉變叫做滅。這個相沒有了，但是那個相生，是這個意思。

/KEPAN:x163/一六三、恆沙世界七寶布施

/VERSE/須菩提。若菩薩以滿恆河沙等世界七寶布施。

/KEPAN:x164/一六四、一切法無我

/VERSE/若復有人。知一切法無我。得成於忍。此菩薩勝前菩薩所得功德。

這一段是不受福德總結無我的大義。前面是比喻，假如菩薩「以滿恆河沙等世界七寶布施」，這個比喻，前面曾經說過。菩薩必定福慧雙修，雖修福德，絕不受福德。為什麼不受福德？前面說過「是福德，即非福德性」。這個意義很深很深。諸佛菩薩應化在世間，一定為眾生做一個最好的榜樣。不但諸佛菩薩以言語教化眾生，而且身體力行，言行完全相應。前面也說過，諸佛菩薩說實在的，不是不可受福德，可以的，他心清淨不染，凡夫之人不行。說實在的話，八地菩薩才是不動地，八地叫不動地，八地以上不退轉，七地以前還會退轉。由此可知，七地以前享福都會迷惑顛倒。一定要修福，不要享福。享福就迷，享福就墮落，尤其是凡夫。佛教我們學佛的人：以戒為師，以苦為師。生活清苦一點好，清苦常常容易起覺悟，對這個世間沒有留戀的心。生活要是很富裕，過得很舒服，過得很奢侈豪華，對這個世間就貪戀，捨不得這個世間。換句話說，要出三界就難了，所以不受福德非常重要。

「知一切法無我」，才不分別、不執著。知一切法無我，這個知見，同佛知見。佛與大菩薩知一切法無我，所以「得成於忍」，他所得的是福德性，恆河沙世界七寶布施所得的福德相，怎能相比。相是假的，性是真的。請看註解：

『一切法無我』。一部《百法明門論》所云：

　　　　　　　 ├—心所有法　五十一 —┤ 有為法
　　　　一切法—┼—色法　　　　十一 —┤ 九十四
　　　　　　　 ├—不相應行法二十四 —┘
　　　　　　　 └─無為法　　　　六
　　　　　　　 ┌—人無我—┐
　　　　　無我—┤ 　　　 ├—二無我
　　　　　　　 └—法無我—┘ 
</pre></html>

一部百法明門論只講一句話—一切法無我。九十四種有為法，有為法有生有滅，是假的不是真的。後面六種無為法，無為法是真的。無為法六種，其實真實的只有一種，最後一個真如無為。前面五種，像虛空無為，雖然不是真的，但也是一個不生不滅的相，有為法裡面，不能把它列入，所以算無為法，相似的無為，不是真正的無為，真正的無為，只有真如無為一種。「無我」是人無我、法無我。通達一切法無我，自然沒有執著了，所有一切分別、執著、妄想都會斷掉。

/KEPAN:x165/一六五、不受福德

/VERSE/須菩提。以諸菩薩不受福德故。

菩薩明白事實真相，所以不受福德。這個不受的意思，不但是在世間示現苦行，在一真法界裡也不受。我們看無量壽經裡面的西方極樂世界，種種七寶莊嚴，菩薩在那個環境裡面生活，心不染著，心清淨。絕不以為這是樂受，那是苦受，苦樂兩種境界都捨。所以他的受是平等受，也就是說他在極樂世界，沒有樂的感覺。在阿鼻地獄，沒有苦的感覺。這是相都離盡了，不受是這個意思，這種不受才是真正的享受。由此可知，我們現在這個受是不正常的。我們今天受是苦、樂、憂、喜、捨，這五種受都是不正常的，這五種受捨棄掉，才叫正受。經論裡常講的禪定、三昧是梵語，翻成中文就是正受，正常的享受，是苦、樂、憂、喜、捨，統統沒有。在西方極樂世界，沒有歡喜，在三惡道裡面，沒有憂惱，也沒有苦受，這是平等受，平等受才叫正受，不受福德是平等受。

/KEPAN:x166/一六六、為何不受福德

/VERSE/須菩提白佛言。世尊。云何菩薩不受福德。

/KEPAN:x167/一六七、不受是正受

/VERSE/須菩提。菩薩所作福德。不應貪著。是故說不受福德。

不受是正受，不受才是真正的享受，是圓滿的福慧。成佛證果，福德的境界不是不現前，那是性德的現前，那不是修來的，是自性本具的福德，法爾如是。華藏世界，西方極樂世界不是人工建造的，沒人去設計，沒人去建築，自然現前。為什麼自然現前？是他無量劫的修福，修福把性德引發出來。所以性德雖然本具，要修德去引發。自性的福報現前了，雖現前，心裡仍舊是若無其事。果上如此，因上也必定要如此。修因的時候就不能貪著，我們修福的時候，不能想到將來享福，有這個念頭就錯了，這個念頭所修的福就不大。修福的時候，沒有得福的意念，那個福很大。為什麼很大？隨著你的心變大了，沒有分別、執著，心包太虛，量周沙界，一點點小的福，都變成大福報。如果心裡想我修的福將來要享受，有這一念起，你的心變小了，不能遍虛空法界，因為有我執，有法執。會修的小善變大福，不會修的大善變小福。所以應該有正確的觀念—不受福德。學佛要覺悟，人天福報是魔障，是魔掌、是魔爪。時時刻刻在誘惑你，只有真正聰明伶俐的人，才能逃出魔掌。這個魔掌就是五欲六塵、七情六欲，幾個人能逃出？縱然出家，修行很好的人，也很難脫離魔掌。我們看倓虛法師的念佛論，念佛論的後面，我將老法師有一次在香港佛七當中的開示，所講的幾個故事，從錄音帶上整理出來，附印在念佛論的後面。裡面有一則說：諦閑老法師有一位參禪的徒弟，在金山寺參禪十幾年，很有一點功夫，為大眾尊敬，方丈和尚賞識，將他逐漸提昇至首座和尚。首座的地位，僅次於住持。他當上首座和尚以後，受到大眾的尊敬，皈依的徒弟多，供養也多，自己覺得很了不起，貢高我慢生起來了，落到魔掌裡面去，果然著魔了。那個魔是誰呢？是他以前的太太，他出家的時候，太太不同意，他堅持要出家，太太跳水自殺，那個鬼魂，就在他的身邊。十幾年他修行的功夫得力，有護法神，這個鬼魂不能靠近他。到他貢高我慢念頭起來，道心沒有了，護法神離開了，冤家找上門。他的太太就常常拉著他去跳水，跳了兩次，被人救起來，最後還是跳水淹死了。諦閑老和尚給他辦後事，這時他沒出家時的一個女兒，哭哭啼啼的來了。老和尚說：妳來的正好，妳爸爸死了，正要通知妳。她說她知道了，昨天晚上她做了一個夢。夢到她爸爸媽媽告訴她今天上任，老和尚問她上什麼任？她說，爸爸做土地公，媽媽做土地婆。老和尚一想，附近有座新的土地公廟，大概就是到那裡做土地公去了。一念的差誤，到餓鬼道去了，十幾年的功行，換得做個土地公。這還是沒做大壞事，只是起了貪瞋痴，做大壞事，則到阿鼻地獄。可見名聞利養，誘惑的力量多大，所以佛在經上，一再警告不受福德。虛雲老和尚，印光法師都是不受福德的典範。不受福德，魔再強再厲害，對你無可奈何。

/KEPAN:x168/一六八、讀經不能不解其義

向後經文，正是點滴歸源之處。故其所含之義，甚廣、甚深、甚細。必先加說明。

上來所說，千言萬語，一言以蔽之曰，「無住」而已。當知欲不住相，必須其心不取。不取，正為破我。證一如平等之一真法界，即是常住不動之法身，稱為如來者是也。

總之，全經所說之義，不外「不取於相，如如不動」八個字。此「諸法空相」一大段經義，乃是融會全經旨趣而究竟徹底以說之者。所謂點滴歸源也。故其所說，更圓更妙。

我們只念到這裡，向下諸位自己去看。如果沒有註解，經文真正的意思，我們還是看不懂，所以念金剛經的人很多，懂金剛經意思的人不多，依照金剛經修行的，真是鳳毛麟角，不解其義，如何用功？讀經不能不解其義，這很重要。

/KEPAN/一六八之一、諸法空相

/VERSE/須菩提。若有人言。如來若來若去若坐若臥。是人不解我所說義。

假如有人說「如來若來若去若坐若臥」。佛說這是從相上，也就是分別著相。著相絕對不能解經義，開經偈謂：願解如來真實義。如果要在相上求佛所說的真實義，是絕對錯誤。佛所說經，精華的義理，往往意在言外。要在這個地方去理解。註解：

「諸法空相」，是大乘法印。「不來不去」等句，莫非法印。法印者，一切法皆可以此義印定之之謂。此示例，來去等，皆是對待之事相。

「印」是比喻印證、證明的意思，在中國政府要頒發命令，一定要蓋上官印，這個印就是證明，所以叫做印證。所有一切大乘法，絕對不能離開「諸法空相」。如果不是諸法空相的意思，那絕對不是大乘法。來去等皆是對待的事情，而佛教我們離一切相，離相離念，絕對不能著相。

欲證性體，必須超越一切對待。空其虛相，空其諸法之相，即泯相入體之義。

「欲證性體」這是我們學佛，唯一的目標，就是明心見性，見性成佛。有對待就不平等，諸法之相都是假的，都不是真的，能夠超越，能不執著，性體就現前了，也就是清淨心現前，清淨心就是性體。

倘著一相，以致愈引愈多，萬相紛紜，永永不得清淨。

有很多人知道清淨心重要，而問怎麼樣得清淨心？必須把所有一切妄想、分別、執著放下，才能得清淨心。實在放不下，就老實念佛。我剛才因為和陳總幹事談話，把時間忘掉了，遲來了幾分鐘。他和我談我們道場修行的方向，我告訴他，我們這個道場和別的道場不一樣。他感覺到人家的道場興旺，很多人都到那裡去，我們這裡冷淡，我說：很好，喜歡熱鬧的，就到那裡去，我們這裡是清淨道場。道場氣氛不一樣，我們這裡求往生西方極樂世界，我們這裡修的是清淨心。清淨心如何修？萬緣放下，如理如法的修行。我們讀經，研究經義，不求多，幾部經一生就受用不盡。而且一定要把它做到，瞭解透徹，應用在生活上，身心清淨，自在快樂，往生淨土，這是多麼的快樂。陳總幹事聽了非常感慨的告訴我說：他的老母親也念佛，但是喜歡熱鬧（笑聲），對於淨土往生的願不切，年歲很大了，問我怎麼辦？這是什麼原因？那是她對六道輪迴之苦，沒有體會到。極樂世界的樂，她不明瞭，這必須講解給她聽。他說她不懂國語，我說你聽過我的錄音帶後，再翻成台語給她聽。我舉例我母親在上海，她不識字。我怎麼幫助她？我把我講經的錄音帶寄給我弟弟，叫我弟弟聽了以後，講給她聽，結果兩個人都得度了（笑聲）。勸她一切放下，老實念佛，求生淨土，她這樣才明白。所以她往生開悼時，我告訴我弟弟當喜事辦，慶祝往生，到場的二百多人，二百多人看到這個樣子，都得度了。我弟弟在電話中說他更相信了。可見念佛往生不是假的。

/KEPAN:x169/一六九、無所從來‧亦無所去

/VERSE/何以故。如來者。無所從來。亦無所去。故名如來。

這是如來的第二個解釋，前面一個解釋—如來者諸法如義。前面那個解釋是從理上說，這個解釋是從事上說的。「如來」就是法身，就是自性。金剛經上有時候講如來，有時候講佛。凡是說佛，都是從相上說。凡是說如來，都是從性上說。法身常住不動，那有來去？法身遍一切處，法身就是虛空。這個說法如果不太明瞭，可用現代科技做比喻，我們把應身、化身比喻作電視裡面的映影，應化身從那裡來？法身變現的。法身是什麼？法身是電波。電波在那裡？虛空啊！那個地方裝上電視一按鈕，就現身了。法身無處不在，沒有形相，遇緣就現形。電視機就是緣，那個地方有緣，那裡就現形。盡虛空，遍法界，無處不在，那是我們自己的真正身，真我。真我盡虛空、遍法界，怎麼說有來去？往生西方極樂世界，娑婆世界業報之身沒有了，緣滅了。西方極樂世界的緣成熟了，那個地方現了報身。同一個法身現的，此處滅了，那個地方生了。但是就心性當中，那有生滅？不過是緣起緣滅而已，實際上，沒有生滅。前面一再提到緣生，十法界是緣起的，一真法界也是緣起的。凡是緣起，都是性空。十法界性空，一真法界也是性空，因此都不可執著。

/KEPAN:x170/一七０、微塵的數量

/VERSE/須菩提。若善男子。善女人。以三千大千世界碎為微塵。於意云何。是微塵眾。寧為多不。

向下這段經文，就物質的現象，來說明「一多」。這是一切眾生現量的境界，眼前能看到，很清楚。三千大千世界就是我們現在講的銀河系、星系，這許多的星球把它輾為微塵，這是比喻。三千大千世界裡面的星球，就不知有多少了，每個星球把它碎為微塵，那這微塵比恆河沙多的太多了，講數字用這來比喻，是講最大的數字。微塵我們肉眼看不見，很小很小的顆粒，大概要用高倍顯微鏡，也許能看到，是否是現在所說的原子電子很難說。佛在經上有個比喻，告訴我們微塵的樣子，讓我們去想像。他先講牛毛塵，就是一根牛毛尖端有一粒塵土，它不會掉下去，放在那裡，放的很穩。把這粒塵土切成七分之一為羊毛塵。羊毛塵再切成七分之一，成為兔毛塵。兔毛塵分為七分之一，叫做水塵。水塵分為七分之一為金塵。金塵再分為七分之一，才叫微塵。可見微塵之多，真是無量無邊。

/KEPAN:x171/一七一、微塵並非實有

/VERSE/甚多。世尊。何以故。若是微塵眾實有者。佛則不說是微塵眾。

尊者的答覆，充滿智慧。世尊問的意思，著重在眾在多。微塵是集合之幻相，並非實有。當體即空。為什麼呢？微塵還可以再分七分，佛經上稱色聚極微，色聚極微可以再分為七分之一，成為極微之微，也稱鄰虛塵。（不能再分了）這是講分析空。這樣分析到最後等於零，才曉得物質當體即空，了不可得。佛說明這個意思，還是教我們對於一切境界相都要離，不能執著。這是把「凡所有相，皆是虛妄」之所以然，說出來了。

/KEPAN:x172/一七二、物質是錯覺產生的幻相

/VERSE/所以者何。佛說微塵眾。則非微塵眾。是名微塵眾。

相宗把物質來源，為我們說出來。物質本來沒有，現在還是沒有。物質現象究竟是怎麼回事情？是一種錯覺產生的幻相。法相宗跟我們說出原始的根本是無明不覺，無明不覺叫業相，業就是動，科學講的震動，一動就產生能，能佛法叫轉相。如果以三分來講，業相是自證分，轉相是見分，境界相就是相分。境界相是物質，能就轉變成物質。由此可知，物質只是能量的濃縮狀況而已，其實它沒有。這個現象，西方科學家愛因斯坦他發現了，所以他說物質只是場的現象，場是什麼？場是能量的濃縮，跟法相宗講的，完全一樣。知道這個真相，對物質還會留戀嗎？還會執著嗎？所以妄想執著真的就斷了。科學愈發達，佛經裡面所講物理現象，也愈被證實了。「佛說微塵眾，則非微塵眾。」這是從性上講沒有。「是名微塵眾」，從相上講有這個現象。但是「則非」跟「是名」，是一不是二。知道是一，就曉得一切現象，當體即空，了不可得。不但外面境界相，了不可得。我們自己身相，了不可得。我們的心相，也了不可得。心相了不可得，就不打妄想了。這時真相大白，你會契入這個境界的。

/KEPAN:x173/一七三、觀世界非實

/VERSE/世尊。如來所說三千大千世界。則非世界。是名世界。

微塵明白了，世界當然也連帶跟著明白了。世界是微塵集聚的，微塵既不可得，微塵所集聚的世界，那有可得？

/KEPAN:x174/一七四、一合相

/VERSE/何以故。若世界實有。則是一合相。如來說一合相。則非一合相。是名一合相。

一是基本的物質是一個，所有的一切物相，都是一個基本物質的組合，因為排列的方式（方程式）不同，變成不同的分子，不同的分子再組合，變成不同的物質。任何物質，分析到最後是一，都是相同的，相同的基本物質。一粒金剛鑽，與一塊泥土，有何不同？一樣的。一分析完全相同，只是它排列組合不同而已。有什麼這個貴，那個賤？沒有啊！「是法平等，無有高下。」這是緣不相同。所以都是一個組合的。一不是一，一它能分。所以世界非世界，微塵非微塵。微塵是講小的，世界是講大的。瞭解事實真相，我們才知道真正沒有大小，大不是真大，小不是真小。大小沒有了，平等不二。所以如果不從這裡細細參，好像佛法很多都不是我們常識所能接受，好像佛法跟我們一般觀念都不一樣，殊不知佛講的是事實真相。

/KEPAN:x175/一七五、一不定一‧合不定合

/VERSE/須菩提。一合相者。則是不可說。但凡夫之人。貪著其事。

因為「一合相」，一不是定一，合不是定合，這就是為什麼「不可說」。所有一切的組合，什麼能力在組合？誰在主持組合？為什麼會組合？一般人不知道，看到山河大地、自然現象、星球的運行，都很有秩序，總認為有一個主宰在安排，於是就想像出一個上帝來。上帝從那裡生的？是從人妄想生的，妄想大概有一個主宰的神在安排，上帝也是從想像生。佛和我們說這些組合運行，從心想生。不要說正常的知見，就是胡思亂想，也有個頭緒，也有個次第。有頭緒、有次第，形成的現象，就有秩序。再複雜的狀況，用清淨心去觀察，都能看出它的頭緒：知道它的根源、發展、演變、結果。果裡面又變成因，永遠在循環，永遠不斷，這一種「合」，佛就叫它「緣」。一合相就是包括一切萬象，森羅萬象是一合相，是緣生的。佛菩薩清楚，所以不分別，不執著。可是凡夫之人，對於這個事實真相，一無所知，把它當作真實。「貪著其事」在裡面起分別、起執著、起妄想，起貪瞋痴慢。不曉得這些現象，虛妄不實，當體即空，了不可得。這種錯誤的想法與看法，就變成六道輪迴的幻相，在這個虛幻裡面去受罪，所以佛說是「可憐愍者」。要是真的有這個事情去受罪，不能說是可憐，假的在裡面受罪，那叫真可憐。比如人看恐怖電影，嚇得一身冷汗，那是可憐愍者。假的不是真的，為什麼嚇得這個樣子？我們在六道裡，就像這個樣子，真的有這種事情在受罪，那佛會同情你。不是真的，你搞成那個樣子，那就是可憐愍者。

/KEPAN:x176/一七六、離也要離

/VERSE/須菩提。若人言。佛說我見人見眾生見壽者見。須菩提。於意云何。是人解我所說義不。世尊。是人不解如來所說義。

這段經文，義理很深。因為佛在這一會前面講過很多，教菩薩要離四相。深位的菩薩當然沒有問題，怕的是初學的菩薩又執著要離四相。換句話說，那邊離了，又執著這個。這段經文就是說明，絕對不能因為要離四相，又著了四見。這個念頭不能有，所以說這些人「不解如來所說義」。如來是教我們一切皆離，離的念頭，都不可有。離也要離。往下的經文，就可看出來了。

/KEPAN:x177/一七七、性相不一不異

/VERSE/何以故。世尊說我見人見眾生見壽者見。即非我見人見眾生見壽者見。是名我見人見眾生見壽者見。

這就說的很透徹，說一個我見，四見都包括了。人見眾生見壽者見，是從我見產生的。「即非我見」，是說明性體上絕對沒有。「是名」是相上有，體性上沒有。因此不可執著，不能執著有，也不能執著無。兩邊不著，就對了。底下經文是總結。

/KEPAN:x178/一七八、不生法相

/VERSE/須菩提。發阿耨多羅三藐三菩提心者。於一切法。應如是知。如是見。如是信解。不生法相。

結歸到「不生法相」，不生法相也就是我們平常所說的，於一切法不起心、不動念、不分別、不執著。只要起心動念，不是著在相一邊，就是著在見一邊。不是著在有這邊，就是著在空那邊。總而言之，處處著。著了就是凡夫、著了就不自在、著了就變現六道輪迴，這是學佛不可以不知的。理明白了，事相也清楚了，無論修習任何法門，障礙沒有了，就能一帆風順。這段的意思，我們看到經文：發阿耨多羅三藐三菩提心者。這是本經一開端，須菩提尊者就向釋迦牟尼佛請教，一個發大菩提心的人，發大心當然就要發大願，要修大行，證大果。佛在這裡教我們的修法綱領，也就是修行一個最要的原則，就是「無住」。金剛經徹始徹終，可以說就是講一個無住。無住就是不分別不執著，法相（有）不能執著，非法相（空）也不能執著。空有二邊都不可執著。什麼時候不執著呢？真正會用功的人，真正根性利的人，發心就不執著，發心就無住，修行也無住。修行就是日常生活，日常生活當中不著相，心清淨，樣樣都不執著。金剛經講的這個原則，要徹底瞭解，真正能夠運用在生活上，那叫修大行。什麼叫大？穿衣是大行，吃飯是大行，釋迦牟尼佛在本經一開端，表演的著衣持缽是大行。大在那裡？大在兩邊不住，大在清淨平等。清淨平等沒有界限，心量盡虛空遍法界，怎麼不叫大行？生活當中，點點滴滴都是大行。點點滴滴的善事，都能獲得無量無邊的福德。這是心量大，小善變成大福。如果心量小，念念都是自私自利的念頭，修再大善事，得的是小福，所得的福，絕對不能超過所執著的圈圈，愈是執著，得福愈小。經上舉的例子：大梵天王以大千世界七寶布施，這個福很大。如果心量很窄小，不能容忍，那麼修這麼大的善，所得的福，還是一點點，得福絕對不能超越心量的範圍。佛教我們要離四相、空有兩邊不著、法相統統遠離，是什麼意思？是要我們心量擴大，心量達到虛空法界，那就是真心、就是本性，所以修的福報，無量無邊。經文到這個地方，做成總結。真正發菩提心的人，想學菩薩道，於「一切法」，一切法含世間法及出世間法，應「如是知，如是見，」「如是」是像前面所說的，也要像須菩提尊者深解義趣，然後清淨心現前—「不生法相」，那就是功德圓滿了。

/KEPAN:x179/一七九、不生亦無

/VERSE/須菩提。所言法相者。如來說即非法相。是名法相。

這段是正宗分最後一段經文，這是總結，要是沒有這一段還不行，因為「不生法相」，那還是一個法相。這一段說的是不生也沒有，「即非法相」—清淨心中沒有法相，體上沒有。我們讀金剛經讀到此地，可以說智慧也開了不少，佛說法言語的涵義，多少也能體會一些。性相是一不是二，體上既然沒有，所現的相，那裡是真實的？所以相當體即空，了不可得，與體就相應了。體沒有，相也沒有。於是在幻相裡面，我們絕對不會生妄想執著，妄想執著不生，真如本性就現前了，華嚴經說：一切眾生但以妄想執著而不能證得，妄想執著不生，那就證得了。所謂「證得」就是真相現前，一真法界現前，這是如來果地上的境界。本經的正宗分到此地已介紹完畢。

下面是屬於流通分，佛法宗旨是要利益一切眾生，如果不流通，眾生就得不到利益。如果不流通，慈悲心就沒有了。所以世尊無論講什麼經論，都勸大家流通，跟現代人不一樣，現代人做了一點點東西，後頭一定要「版權所有‧翻印必究。」我在講演時，常常提到人家送書給我，我都先看版權頁，假如是版權所有，翻印必究，就把書合起來不看，為什麼？因為作者心量太小，他能說些什麼。佛沒有版權，歡迎流通，希望一切眾生得利益，這個我們應該知道，我們一定要學習。

/TEXT339:a06/參、流通分

/KEPAN:x180/一八０、無量阿僧祇世界七寶布施

/VERSE/須菩提。若有人以滿無量阿僧祇世界七寶。持用布施。

「無量阿僧祇世界」這個數字太大了，比前面講的恆河沙數恆河沙還要多。這是比喻，假如有人用這麼多財寶布施，所得的福報當然很大，這是任何人都可理解的。

/KEPAN:x181/一八一、持誦演說‧自行化他

/VERSE/若有善男子。善女人。發菩提心者。持於此經。乃至四句偈等。受持讀誦。為人演說。其福勝彼。

說實在的，我們要想修無量無邊的福報，那有那麼多財富去布施，不可能的事，但像我們這樣的窮人，要想修大福報行不行？行，沒問題。我們雖不能修財布施，卻可以修法布施。而法布施福報之殊勝，又遠遠超過財布施。法布施在此經裡多次的較量，關鍵在「受持」二字，這是絕對不可疏忽的。「受」是完全接受，也就是完全照做，才能得福。能受持全經，那更不可思議。即使不能受持全經，金剛經裡面的四句偈，要是能夠受持，福德都超過前面的比喻。那四句呢？經文當中任何四句都可以，並未指明那四句。「持」是永恆的保持。「為人演說」這一句很要緊，每一次較量都有這一句。由此可知，世尊對於利他非常重視，「受持讀誦」是自利，「為人演說」是利他。如果只有自利，沒有利他就不是菩薩。菩薩一定是自行化他，而且永遠沒有休息。大勢至菩薩所說「淨念相繼」，「相繼」就是沒有間斷。這個福德才超過前面的比喻。

/TEXT339:a07/結論

/KEPAN:x182/一八二、不取於相‧如如不動

/VERSE/云何為人演說。不取於相。如如不動。

為人演說金剛經而能得前面說的大福報，是以「不取於相，如如不動」為條件。「不取於相，如如不動，」就是前面說的「受持」。換句話說，假如沒有確實受持而演說金剛經，所得的福德仍然有限。為什麼有限？因為自己還有四相，還有我執，跟金剛經的福德不相類，經上的福德是四相破了，那個心量是虛空法界，所以有那麼大的福。我們沒做到，心量很小，縱然我們講金剛經，或者一部大藏經倒過來講，福報還是有限。因此「不取於相，如如不動，」非常重要。也是全經經義精華的總結，意思很深很廣。

法相非法相，世法佛法，都不能執著。換句話說，在一切境界當中，都能保持「如如不動」，如如不動是真心，真心不動妄心動。真心離念，妄心起念。這就說的很清楚了，為人演說以什麼條件說？真心現前。當然這不是我們境界，我們要懂得向這個境界靠近，雖然得不到真實得相似，相似是用真誠心、清淨心、平等心、慈悲心為人演說，誠誠懇懇的說，自然得佛力加持。這是我們應當要做的，也符合佛所講的標準—「不取於相」。假如我們弘法利生，弘法利生一定會得到大眾的恭敬，得到大眾的供養。恭敬供養現前，問題是你取不取相。要是「不取於相」，就跟這個（境界）靠近了，一著相就完了。像諦閑老和尚的徒弟，還算不錯，將來做個土地公（笑聲）。假如不如諦老的徒弟，恐怕你三塗有分，那就壞了。學佛墮阿鼻地獄的很多，是因以佛法求名聞利養，裨販如來。用別的方法欺騙眾生，沒有什麼大罪。拿佛法欺騙眾生，騙供養、騙財富，佛法的形象被你毀掉了，這個罪是破佛破法破僧，破壞三寶。但是自己做的人不知不覺，他還認為造了無量無邊的功德，在興隆佛法，道場莊嚴、信徒很多、香火鼎盛。那裡曉得是造地獄罪業，這是很多人無法理解的。要不是明白人說破，我們看到確實會懷疑。註解：

演說者，若不達後半部之義，前半部便不得要領。受持者，若不知從後半部所說者入觀，亦復不得要領也。

前半部離相，後半部離念。單單離相，念沒有離，相離的不乾不淨。換句話說，你所演說的不圓滿，修行上依舊還遇到很多障礙，這才知道離念的重要，離念一定要做到不取於相，如如不動。

/KEPAN:x183/一八三、觀法緣生

/VERSE/何以故。一切有為法　如夢幻泡影　如露亦如電　應作如是觀

這是把為什麼不取於相，如如不動的真相說出來了。天親菩薩在百法明門論裡面，把一切法歸納為一百法，他是依據彌勒菩薩瑜伽師地論裡面的六百六十法歸納而成的，作為大乘教科書的啟蒙。這一百法裡面又分為兩大類，有為法與無為法。這在講義節要第二四○頁有個簡單的表解：心法八（八識），心所有法五十一（心所有法即心理作用），色法十一（色法即物質），不相應行法二十四（不相應行法是從心、色變現出來的），總共有九十四類，這叫有為法。

「一切有為法」，包括起心動念的心，心也是有為法。相是假的，起心動念那個心也是假的。本經跟我們講過去心不可得，現在心不可得，未來心不可得，那個心就是講八識，那是假的不是真的。相是假的，心也是假的，雖是假的，它有那麼一回事情，它有個幻相，像怎一回事呢？如「夢」。佛在此地舉了六個比喻，六個比喻是以「夢」為主。其餘五個比喻，都是形容夢不是真的。夢如「幻」，夢如「泡」（水泡），夢如「影」，幻、泡、影三個字，是形容夢之不實。「露」和「電」是比喻夢之短暫。我們在六道、在十法界，經上常講時劫之長：三大阿僧祇劫，無量阿僧祇劫，無量劫來，說的再多也是露，也是電。為什麼？比起永恆的真性，那它就太短暫了，佛教我們要作「如是觀」。有許多同修常常問我：怎樣能讓心清淨？怎樣能放下萬緣？佛這首偈就是教我們怎樣放下，教我們怎樣得清淨心。能把這首偈參透了，釋迦牟尼佛四十九年所說之法，不外這四句。所以世出世間，一切諸法不是真的，何必去計較，何必那麼認真呢！明白了，自然就能隨緣，心才清淨。我們修的是不取於相，如如不動。順境隨順順境，逆境隨順逆境。善緣隨順善緣，惡緣隨順惡緣。在天堂隨順天堂，在地獄隨順地獄。永遠保持一個常住真心，這才是真正修菩薩道，真正在學菩薩行。

在一切法相當中，能夠把它看成「夢幻泡影」，「如露亦如電」，你是在修最高的金剛般若法門。不是天天捧著金剛經念，那叫修金剛般若法門，不是這樣的。諸位冷靜想一想，你入這個境界，怎麼不快樂不自在？善緣很自在，惡緣也很自在，平等心現前了，「是法平等，無有高下。」跟前面這兩句（「不取於相、如如不動」）合起來很有味道。把這四句合起來，受持四句偈，不就這四句最好嗎？常常放在心中—「是法平等，無有高下。不取於相，如如不動。」你是修最高的金剛般若波羅蜜。從早到晚，一時一刻沒有離開，在在處處都是受持金剛般若波羅蜜，那你得的福，就像經上世尊所說的無量無邊，恆沙世界七寶布施，比不上你的福報大，你修的這才真正究竟圓滿。

如何能夠不取不著，這就是說要怎樣得清淨心？要怎樣放下？「應作如是觀」。這段經文是把方法教給我們了，我們讀到這個地方，對世尊不能不感激，真正是大慈大悲，把修行的關鍵、重要的綱領和盤托出。一切諸佛如來在因地裡，就是修這個法門成就的。過去以為小乘跟大乘還有差別，讀金剛經才知道小乘須陀洹，也是用的這個方法，一直到成佛也是用這個方法。只是每個人用的功夫淺深不同，才有菩薩階級，正是本經所說的「一切賢聖，皆以無為法而有差別。」都是修的無為法，不是有為法。有為法捨棄了，有為法是夢幻泡影，捨棄有為，就是無為。在無為法功夫淺深上分等級。功夫淺的—小乘。功夫深的—大乘。這些說法都是佛為眾生方便而說，而在他們那些人（指佛菩薩）當中，根本沒有這個念頭。小乘須陀洹他沒有說我證須陀洹果，釋迦牟尼佛他成佛了，他也沒覺得他成佛了，沒這個念頭，那叫真清淨。如果釋迦牟尼佛說：我得阿耨多羅三藐三菩提了，我成佛了，那就四相具足，四相具足是凡夫，那裡是佛菩薩？這才明瞭從小乘須陀洹到大乘無上佛果，於一切法，心裡面都不染著。在世法佛法裡，一切隨緣，這樣我們才真正體會到普賢菩薩十大願王的「恆順眾生，隨喜功德」。他那個「順」一點都不勉強，自自然然，為什麼？因為一切法如夢幻泡影。凡夫恆順眾生，有時候心不甘情不願，是沒有看透，不曉得事實真相。

輪迴十法界是從那裡來的？是從有為法來的，取相、分別、執著就有六道，就有輪迴，就有十法界。能離相、離念六道十法界統統沒有了，這時候的境界—入佛知見，入佛的境界。這段經文註解很長、內容很豐富，我們將全經做個總結，請看註解：

本經唯一主旨，在於無住，以破我也。觀上說如夢之義，可知作如夢觀，是貫徹到底的。即是由粗而細、由淺而深、從初學至究竟。一切行門，皆不外此觀。觀有即非有，不可著有也。觀非有而有，不可著空也。

「破我」是破我執。佛在大乘經裡講的很多，六道輪迴從我執來的，所以只要有我執，就沒有能力超越六道輪迴，十法界從法執來的，破了法執，十法界就沒有了。破我執六道就沒有了。功夫必須先破我執，再破法執。

觀空有一切如夢。果能於一切有為法，有即非有。何妨於一切無為法，非有而有。此之謂大作夢中佛事。學人初下手，便作圓頓妙觀，不執實、不執虛、不執無。即是本經所說，無我相、無法相、亦無非法相，一空到底矣。涉有不住有，行空不住空，則如如不動矣。便是止觀雙運，定慧均等。寂而常照，照而常寂。

「觀空有一切如夢」：夢的相有，我們知道是假的，不是真的。觀一切得失，都像夢中一樣，得不必歡喜，失沒有苦惱，要這樣鍛鍊清淨心，修學平等心，一切隨緣。諸佛菩薩到世間來示現度化眾生所謂「夢中佛事，水月道場」，興建的道場是水中的月影，全是夢幻泡影，不可執著。做不做呢？做。要作夢中佛事，要建水月道場。作不著作的相，建不著建的相。作而無作，無作而作，空有兩邊不著，這就是菩薩行。「寂而常照，照而常寂」是如來果地上的境界。我們初學佛的人，如果會用功，把這個道理、事實真相清清楚楚了了於胸中，在日常生活當中，能用這樣觀行的功夫，就與如來果地上寂照的境界相應。

一部金剛般若，「無住」妙旨，全在「不取於相，如如不動」上。欲達到不取於相如如不動，全在「一切有為法，如夢幻泡影，如露亦如電，應作如是觀」上。一切學人，當從此觀，隨順而入。此觀，正是金剛智慧。應如是受持，如是演說。永永流通此紹隆佛種之無上大法矣。

這個意思不只是說這部金剛經，諸位一定要曉得，把金剛經的原理原則「隨順而入」，應用在佛法所有大小乘佛法上、各種宗派上，因為它是最高指導的原理原則。不限於禪宗，不限於般若部，它講的是原理原則，概括了所有的一切法門。所以這個原則應用在於念佛上是理念，得理一心不亂，生西方實報莊嚴土。

/KEPAN:x184/一八四、皆大歡喜

/VERSE/佛說是經已。長老須菩提。及諸比丘。比丘尼。優婆塞。優婆夷。一切世間天人阿修羅。聞佛所說。皆大歡喜。信受奉行。

在這部經上，我們必須要記住「是法平等，無有高下。」眾生與佛平等，無有高下。在家與出家平等，無有高下。前面我和大家講過，而且諸位細心去觀察，在家修行證果的人多，非常殊勝。出家人反而不如在家人，原因在那裡呢？在家人有真誠恭敬心，出家人是貢高我慢心。出家人千萬要記住，不要認為剃了頭穿了圓領大袍就高人一等，有這種心，金剛經上講你著了相，要特別警惕。人家怎麼做是人家的事，我們明理，我們是一律平等看待，謙虛恭敬。在家人有修持有學問的，我們可以向他請教。這個例子，世尊在世時就表現給我們看，維摩是在家居士，是在家佛。釋迦牟尼佛示現的是出家佛，平等平等。佛的弟子目犍連、舍利弗見佛要頂禮三拜，右繞三匝。見維摩居士也是頂禮三拜、右繞三匝，這是我們在經上看到的。拿金剛經一對照：是法平等，無有高下。不取於相，如如不動。他們做到了，我們今天迷了錯了。

經的末後「皆大歡喜」是心開意解，雖然發心修行，始終找不到修行的門路，始終找不到修行的綱領，在此地聽到了明白了，怎麼不歡喜。要緊的是「信受奉行」，「信」要信心不逆。「受」要深解義趣。「奉行」就是一再勸勉我們的受持，為人演說。今天時間也到了，我們引用註解第八段、第九段作為結論：

我輩今日說者、聞者、發起者、護持者，亦莫不「皆大歡喜，信受奉行，」同具此願。具此願者，乃為真信受、真奉行、真歡喜。此正我輩上報四恩，下濟三苦處也。

唯願諸善知識，從實信而入淨信。於有為而證無為。以此行願，莊嚴佛土，化度有情。歸心淨土，老實念佛，即得往生，不退成佛。

我們這部經到此功德圓滿，謝謝諸位。

/TEXT339:a08/精要十念法

謹提議以　淨空法師宣說之簡要必生十念法，為淨宗學人今後之一般自修與共修之常規。茲說明於后：

自修者，即是日中九次之念十聲佛號法。是晨起與睡前各一次，日中三餐各一次，午前開工及收工各一次，午后開工及收工各一次，共計九次。每次稱念十聲四字或六字彌陀名號，原有日常定課可照常行之。

共修者，凡講經、開會、聚餐等無特定儀軌之集會，在共同行事之始，而行此十念法。亦即是約同大眾合掌同聲稱念十聲「南無阿彌陀佛」，而後始進行講經、開會、用餐等活動事宜。

按此自修與共修之十念法，有其特殊之法益。試舉如下：

一、此法簡單易行，用時少而收效宏，確實切要，可久可廣。

二、為「佛化家庭」之具體有效方法。例如：於家庭中三餐時行之，則舉家之成員或信或不信皆蒙攝持不遺。且有佛化親朋鄰里，普及社會之大利益。

三、以簡單易行，一日九次，從早到晚，佛氣不斷。一日生活之中，佛念相繼，日復一日。久能如斯，則行人之氣質心性將呈逐漸清淨，信心與法樂生焉，福大莫能窮。

四、如能隨順親和，稱念十聲佛號，便有袪除雜染，澄淨心念，凝聚心神，專心務道，以及所辦易成，所遇吉祥，蒙佛加佑，不可思議等等之功德。

五、自修與共修，相資相融，資糧集聚，個人之往生在握，而共同之菩提大業，亦共成焉。

六、此法可以二法名之。試姑名之。

一為「淨業加行十念法」，是對已有行修定課者言，因此法是在原有之課業上加行之故。

因每次念佛時間短，易攝心及不懈怠故。又以九次念佛之功行，均衡分布貫穿於全日，全日之身心，不得不佛。亦即全日生活念佛化，念佛生活化。

總而言之，此法簡要而輕鬆，毫無滯難之苦，如此法大行，則淨業學人幸甚！未來眾生幸甚！諸佛歡喜。

南無阿彌陀佛
