`/KEPAN/己二　修無垢業

/KEPAN/無垢性品第四

無垢性有四種：一、衣服，二、飲食，三、臥具，四、湯藥。此四種是一般人所需要以資養生命的，若於此不起貪求之心，名四無垢性。如在家的人，因需有衣服、飲食、臥具、湯藥等（臥具可包括房屋床椅等）資養生命，由積蓄保藏以成為私有財產，使子孫相傳相續，因此有妻子眷屬等俗家的累贅負擔在身上。出家人固然要遠離一切世間家累，但這生活上所需要的四事，還不能脫離，故雖出家而亦要三衣遮體，一缽吃食，有病痛要施針藥，睡眠休息要有房屋臥具。所以、事實上需要此四事來資養生命，世間法不能盡離。但是、這生活所需要的衣服、飲食、臥具、湯藥，能夠知足不勉強貪求積蓄才好；倘若貪求積蓄，又豈不是有家產了嗎？既有家產，又必繼之而起家眷，無明妄想種種顛倒邪見皆生起來了。依佛法，若為弘法利人的大眾資養生命故而積蓄財產，還講得過去；若蓄為個人的私產，這是絕對不可的。如今一般的出家人，將十方僧眾公有的寺產，大多數變為私產了。如剃度子孫派或傳法派，將十方僧眾公有的財產，作為私人代代相傳的產業，同於世俗人的貪戀，成為變形的家族，這實為有垢汙的怪現象。本來，出家人只要日常生活應用的四事能隨分知足，除現前衣吃資生之外，其餘可不必有什麼積蓄；若個人的財物有所餘，可隨時施人，或歸為十方公有之僧物。十方公有之僧物，則由經理人負責管理，個人不能絲毫據為己有而獨享其優美的生活，這才是真正出家的僧格，才有與無垢性接近的可能。若將公有據為私有，甚而建立家庭眷屬，則有違出家的初心，現造地獄的惡因，將來要受地獄的惡果了。所以、前品中智光長者既決定發心出家，此品中則已經出了家而成智光比丘了，故教誡他不要作形式的出家人，要能安分的作個真正的出家人，這就是此品所由來的主旨。這兩品，前一品明要修怎樣的出家觀，此一品明要怎樣的出家人，都注意於出家的戒法。

積蓄財產，不但出家人的私人財產不應有積蓄，十方寺院亦不應多有財產積蓄。因為，有財產即僧伽墮落的病源，使社會人民輕視僧伽，認僧伽為分利的人。所以從各方面觀察起來，不但僧伽個人不應有財產，即僧伽結集的團體亦不應積有財產，倘有一個僧團的大眾，能精進道行，勤修學問，自然有人來供養，不用依靠財產。個人或團體有了財產，則各種憍慢心生起來了，道念亦退了，學問也不研究了，以為祗要有了財產什麼皆不成問題。大家懷著這種下劣的觀念，遂致墮落。

如今有很多地方的寺僧，因財產太豐富，僧伽所應做的事都不去做，腐敗墮落，招來外人的摧殘、毀謗。如廣東、河南等處僧寺的摧毀，可作例證。有財產的佛教大寺院，易招外魔時來相侵擾而爭奪，因此高尚純潔的佛教，也隨之沈淪下去了，這真是使人喪氣的事！一般的僧伽，因無學問、無道德，也就沒有法子來抵制外魔。所以、我的主張，凡是出家人，都應當專在道念、學問、德行上去修習培養，決不要在寺產上貪求執著，這不但建立三寶無益，且為墮落的動因。我有一段回憶：清初重興浙江奉化雪竇寺的石奇禪師，我最佩服他的思想。此寺先有很多的田產，被地方人侵佔完了，其時地方官願為出力收回，他說：我只要有門前的幾畝田可以供佛香燈便好了。此寺往年為了田產與人爭鬥，因而失掉道行而增長了煩惱，終致全寺傾滅。這是石奇禪師的高見！所以，我主張僧伽或個人團體，都是無產好，有產反使他墮落。若真正發菩薩心為佛教作事，是以道力去作，是為作事而作事，不是為財產而作事，如此免卻外人的誤解；使佛法清淨住世，給與人類永遠的幸福。比方，現前的南普陀，大家都知道十畝田地的產業也沒有，然而大眾反能夠研究教理精進修學，這全靠大眾的道念愛護。所以常住興隆，內外安寧和睦，生活也不感覺很因難，不消說，即是社會信仰的人民直接或間接來資助之故。基於上面的理由，佛法無論個人或團體，都以能脫離世間的財產為最善。本來，從出世間法的立場看來，最汙穢的即是財產、淫欲。所以前品特別注重要出家而捨離淫欲之法，此品則特別注重捨離財產，這是解決欲界根本的問題。因為人間為求衣服、飲食……等豐富充足的生活時，即自然有無量貪求之心，泉水也似的湧出來了。所以在超欲界的地位看起來，貪財產是最可惡的、最垢汙的事。與這正相反的，即是大可佩服的出世的無垢性。此中所云的無垢性，確是這樣的。

/KEPAN/庚一　智光敬問

/VERSE/爾時、智光及諸長者既出家已，齊整法服，五輪著地禮如來足，合掌恭敬白佛言：『世尊！我等從佛聞所未聞，在家所有種種過失；發菩提心厭離世間，剃除鬚髮而作比丘。惟願如來、應、正等覺，為我等類及諸眾生，演說出家殊勝功德，令得聞者發清淨心，樂遠離行，不斷佛種。世尊大恩，無緣慈悲憐湣眾生如羅侯羅，出家菩薩應云何住？云何修習無垢之業？云何調伏有漏之心』？

五輪，即五體的異名，兩臂、兩膝和頭皆是圓的，故名五輪。這五輪著地作禮，為禮之至極。此時，智光及諸長者們，已經出家而穿出家的法服了。以自身最尊貴的頭，去接佛的足而作禮，合掌恭敬而白佛言：世尊！我們從佛處聽到向來沒有聽過的教法，分析在家所有享樂的種種過患；又開示我們發菩提心，遠離這魔窟的世間而出家作比丘了。比丘，為出家受具足戒者的通稱，男曰比丘，女曰比丘尼。其義甚多，「乞士」二字為本義。嘉祥法華義疏卷一云『比丘名為乞士，上從如來乞法以練心，下就俗人乞食以資身，故名乞士。世之乞人，但乞衣食不乞於法，不名比丘』。佛在世時，有當時出家即為比丘者；雖然才出家的應先作沙彌，但佛時有即證得大阿羅漢果的，故頓成比丘。乞食，正揭出出家人每日乞食於世俗人的出家相。乞法的比丘，換言之即是求學的人，常常求佛的教授教誡。但還要懇請佛為分別出家的特殊功德，使發清淨心遠離五欲，而紹隆佛種無有間斷。無緣慈悲者，有限的慈悲是有緣的，無限的慈悲是無緣的；如日光遍照，這無緣慈悲是平等的。希望佛用無限的慈悲來憐湣我們，教授我們最初發心出家的，身與心應怎樣的安住，怎樣的練習無垢之業；這遠離世間垢汙之業，怎樣能壓制降服世俗之心。我們最初的世俗心，有種種的煩惱雜在其中；若能如沙裏淘金似的，把惡濁心調伏住了，則有漏心減少，無漏心自然增長起來了。所以，不但懇請佛教授身心如何安住和如何修習無垢之業，而且請說如何調伏有漏之心。這是智光敬問的意義。

/KEPAN/庚二　如來許說
/KEPAN/辛一　讚許

/VERSE/爾時、世尊讚歎智光諸比丘等：『善哉！善哉！是真佛子！能為未來一切眾生問於如來如是之事。如是！如是！如汝所說，如來世尊憐湣眾生，平等無二猶如一子。汝今諦聽，善思念之！吾當為汝分別演說：出家菩薩如是住，如是修行無垢之業，如是調伏有漏之心』。『唯然！世尊！願樂欲聞』！

智光既有這類的感想來設問，佛也不得不以情感作用來安慰他，讚歎他，允許他。佛於是說：你們不但出了家而作比丘，而且所問的是出家應該要修習的，你們是真淨佛子，不但為自己修學而請問，而且為未來世眾生。我當然把你們，猶如我的兒子羅侯羅一樣的看待。你聽著，記著，不要忘掉！如今為你們解說出家菩薩所修的觀和行，以及四種無垢性的意義。

/KEPAN/辛二　解說
/KEPAN/壬一　略觀諸出家義
/KEPAN/癸一　長行
/KEPAN/子一　示出家菩薩觀

/VERSE/爾時、佛告智光比丘：『出家菩薩住如是心，常作是觀：我得人身，諸根具足，從何處沒來生此間？我於三界中當生何界？於四大洲復生何處？六道之中受生何道？以何因緣得離父母妻子眷屬出家修道免八難身？莊嚴劫中過去千佛皆已涅槃，星宿劫中未來千佛未出於世，賢劫之中現在千佛，幾佛如來出現於世，化緣將盡入般涅槃？幾佛世尊未出於世，是諸眾生根緣未熟，未聞正法？復於何時當來彌勒從兜率天下生人間現成佛道？於我身中有何善業？戒定慧學當有何德？過去諸佛皆已不遇，當來世尊得見不耶？我今現在諸凡夫地，三業煩惱何最為重？一生已來造何罪業？於何佛所曾種善根？我此身命能得幾時？是日已過命隨減少，猶如牽羊詣彼屠所，漸漸近死無所逃避，身壞命終生於何處？三惡道苦如何脫免？然我此身愛樂長養，念念衰老無時暫停，誰有智者愛樂此身？智光當知！出家菩薩常於晝夜如是觀察，勿貪世間受五欲樂，精勤修習未嘗暫捨，如去頂石，如救頭然。心常懺悔過去先罪，安住如是四無垢性，一心修行十二頭陀，調伏其心如旃陀羅：如是佛子是名出家。

這段文，即是第一明出家菩薩應如何安住其心，第二應修習如何觀念。應自己觀察：我們得了人身，而且又出家作比丘了，能聽聞佛的教法；我們所得的人身是六根具足的，而且是善根具足的，與聾盲瘖啞者不一樣。我們在人生的歷程上，應時時有這樣真意的自覺：我們從什麼地方來生到這人間？在三界之中生在那一界？這不是指死後應生在那一界，是說現前所生是那一界，依佛說，我們現前的世界是欲界。四大洲生在什麼洲──南贍部洲；六道之中生在什麼道──人道。因什麼因緣而得脫八難，並辭別父母、妻子、眷屬等來出家修學佛法？我們既然『人身難得今已得，佛法難聞今已聞』，就應這樣觀於自身的。更進觀三世諸佛：過去莊嚴劫中的毗婆尸諸佛已過去了；星宿劫中的未來諸佛還在未來；現在賢劫之中的釋迦牟尼佛，化緣將畢而欲入涅槃了，縱然能遇著未來的彌勒諸佛而能夠親近他，但自身有什麼善根？戒定慧三學之中曾有什麼功德？過去的諸佛我因為沒有善根，不能「得覘尊顏」，實在是大可遺憾的。但未來的諸佛能得親近與否，這又在乎自修善根。應該基於佛的教法，捨離世間五欲之樂；不要如諸外人的貪求物質以及享受世間五欲之樂；我們已經是個脫免八難而出家作比丘的人，是修學佛法的人了！應常常以此觀大千世界中的三世諸佛。我們，這苦惱眾生住在凡夫地，被三業煩惱重重圍繞，生生世世不知造了多少罪業，如果再不自振作，精進勇猛以修習佛法而懺悔罪業，不但已錯過過去諸佛，未來劫的彌勒諸佛怕亦難親近。如此，則人生結果是墮三惡道，成為難免的事了！想到這一點，固然要在因中種善根，現前也要真意向佛前懺悔，不然，生死大事到來，惡的果報漸漸接近，如羊被拉進屠場，走一步即與死神迫近一步。這就是人生的結果嗎？少而壯，壯而老，老而死，可憐！人的智靈為肉體的奴僕了。我們要反正過來，能使此肉體為我正信正見的奴僕。出家菩薩應有這樣的善巧觀察，如仍然貪世間五欲之樂而忘掉了生死，不能安居出家生活，那可以快去返俗。當知生死大事，如頂上的石，如頭上的火，多麼地危險！印度古時，阿育王有個兄弟，毀謗比丘不信佛法，於是阿育王讓他的兄弟做七天國王，享受人間應有盡有的快樂，七天之後就要殺他。他的兄弟因念死期迫近，無心享樂，唯懺悔已往的不是。因之、並不覺王位五欲之可樂，所以，出家比丘應諦觀無常，懺悔過往的一切罪惡。作個完全的出家人，有安住四無垢性，修行十二頭陀行的需要。十二頭陀行者，一、衲衣，二、三衣，三、乞食，四、不作餘食，五、一坐食，六、一揣食，七、阿蘭若處，八、塚間坐，九、樹下坐，十、露地坐，十一、隨坐，十二、常坐不臥。若能這樣刻苦耐勞的修行，則身心自然調伏。如旃陀羅的謙下，難忍能忍，這才是真佛子，是出家的男兒！

/KEPAN/子二　別釋旃陀羅行

/VERSE/『智光比丘！以何義故說名真實修沙門行如旃陀羅？其旃陀羅每遊行時，手執錫杖不敢當路，若人逼近振錫令聞。於大眾中心行謙下不敢輕慢，被呵責時心無怨恨未嘗加報，罵辱鞭撻默然受之。何以故？自知下姓不階眾流，以是因緣被瞋無報。智光當知！出家菩薩亦復如是，剃除鬚髮形同嬰兒，執持應器依他活命，身著袈裟如被甲胄，杖錫而行如持鉾槊，執智慧劍破煩惱賊，修嬰兒行饒益一切，是故一切三毒利箭不入真實沙門之身。出家菩薩以三觀門，修忍辱行，名真出家：觀諸眾生是佛化身，觀於自身為實愚夫；觀諸有情作尊貴想，觀於自身為僮僕想；又觀眾生作父母想，觀自己身如男女想。出家菩薩常作是觀，或被打罵終不加報，善巧方便調伏其心。

以下別釋旃陀羅義，即廣明應當云何調伏其心之行門也。旃陀羅者，此云穢多；本經卷一所說之戌達羅種，即攝此旃陀羅也。旃陀羅行者，印度之習慣有四種種族之階級：其最上者為婆羅門之教種（此云淨行），其次是剎帝利之王種（此云王種），再次即吠奢之平民種（此云工商農），而最下者即此旃陀羅等之奴婢種。此旃陀羅在印度四種階級之中，最為卑下，不但不能與前三種人有婚姻之往來，就是在通常道路和一切時，亦不能和前三種人接觸，以為觸之、視之即失其高尚尊貴也。因此，社會一般人之眼光，視旃陀羅為最下流；而旃陀羅自身，因久被輕視為下流，亦成為習慣而不知非。佛法中，對此四種平等，無論上自國王下至人民，凡出家者皆為佛子。婆羅門教之階級最嚴，但後之新婆羅門教亦漸行平等也。又近時印度甘地之思想，亦崇平等；因甘地家族初為耆那教，耆那教即尼犍子之教，亦是階級平等之宗教故。

此中所明旃陀羅行，即顯初出家菩薩斷除以前俗人所有種種憍慢貢高等之惡習，修行種種忍辱之行門，以調伏其虛妄之心。如旃陀羅人雖受世人之詬詈，或鞭打楚韃，而毫無怨恨及報復之義。實則、並非世人看出家人如旃陀羅，乃初學菩薩自心謙下如旃陀羅，以旃陀羅無瞋性為譬喻耳。其旃陀羅以下，敘明旃陀羅與社會接觸之情形。略言之，即旃陀羅種在遊行時，手執錫杖，每逢路人即振錫作聲以背來人，不敢接觸他人也。心行謙下者，在大眾之中，其心極為謙下不敢傲慢；所以不敢憍慢者，以是見他人尊貴自己卑下故。旃陀羅種，不但對人謙下，即他人鞭打呵責亦忍辱受之而不思報復。此即顯明初出家菩薩，若能具有如是之心，方能堪受法教。又初受出家之形，於世間之一切都已捨離，故現在之身心與世間無爭無貪，如大海大地能容納一切水流和荷負萬物，以及違順境等不起分別也。何以故下，說明旃陀羅之所以如此者，是自知下姓故。智光當知下，正顯初出家菩薩調伏其心之法門也。形同嬰兒者，嬰兒初出胎時，一切不能自主，皆隨父母；一切見聞覺知亦不能有明晰之分別。而初出家菩薩亦如是，以前一切俗習皆已斷除，入此出家範圍如另換一人身，一切行止舉動皆與前異，故猶如初生之嬰兒也。應器者，即是飯缽，此云應量器，因人之飯量大小不同，故分大中小三種之飯缽而應人之度量也。依他活命者，即自己不作飯食，常行乞食，依他人而活自己之身命也。袈裟，此云壞色衣，即是衣之顏色，去世人之鮮艷美麗而為灰色衣也。鉾槊，是兵器，能禦外人之侮；出家菩薩執此錫杖，降伏一切煩惱魔也。執智慧劍破煩惱賊者，劍能斬邪，菩薩以此智慧之光，觀照自身之過惡而遠離一切顛倒知見，即對破煩惱魔也。嬰兒行，即修旃陀羅行也。出家菩薩下，即以智慧寶劍，常以三觀觀自身之過失而修忍辱行。三觀者：第一、觀諸眾生如化佛一樣，觀於自身實為愚夫。故新菩薩對世人處處以恭敬不放逸心而作佛想，如華嚴經善財童子參五十三善知識是。第二、觀諸眾生作尊貴想，而觀自身如奴婢等想。第三、觀諸眾生作父母想，而觀於自如兒女等想也。出家菩薩下，總結新學菩薩若能作如是觀，修如是行，雖遇打罵鞭撻之事亦不希加報也。其實、若能如是修忍辱行，無有貢高傲慢之形。世人恭敬之不暇，何有加辱害者！

新學菩薩必如是行者，因矯枉必過其正，而後方能恢復本相端正無斜。出家之法與世間法成相反之形式：如以前之六根向外對緣六塵之境，乃時時執著貪求顛倒分別；今出家以後，處處調伏其心反光自照也。所以、近來我主張新出家之僧伽，必使之先習持二三年之律儀，折伏憍慢貢高，降服世人之惡習。如鐵條鑄成精鋼，必先在爐中經幾次之煆煉而後方成法器。學佛之人亦如是，否則猶如汙穢之瓶而貯醍醐，反致醍醐亦為穢物也。

/KEPAN/子三　略明四無垢性

/VERSE/『智光比丘！汝等諦聽！云何名為四無垢性？衣服、臥具、飲食、湯藥，如是四事隨有所得麤細稱心，遠離貪求，是無垢性。諸比丘等！以何因緣如是四行名無垢性？智光當知！諸佛如來三十七品菩提分法皆從此生，佛法僧寶常不斷絕，是故得名為無垢性』。

四無垢性，以下當有廣釋。四無垢，即衣服、臥具、飲食、湯藥，在此四種法上，出家之人能知足隨喜，不生粗細等之分別執著，貪求追逐，故名無垢性也。此四無垢所以稱無垢性者，因三世諸佛如來菩提分法，皆從此而生故；佛法僧寶亦依此無貪著而得不斷絕故。三十七菩提分法者，即是四念處、四正勤、四如意足、五根、五力、七覺支、八正道，所謂三四、二五、隻七、單八，共成三十七也。此三十七法是生菩提之道路，斷煩惱之洪爐，故名菩提分法也。

/KEPAN/癸二　重頌

/VERSE/爾時、世尊而說偈言：『智光比丘汝諦聽，出家菩薩所應作。無緣大慈攝眾生，猶如一子皆平等。發菩提心求正覺，應作三種成佛法。心常住四無垢性，當修十二頭陀行，下心猶如旃陀羅。四威儀中作是念：十方無量諸菩薩，剎那剎那趣聖道，彼既修證我亦爾，如何流轉三界中，恆居生死無量苦？我今是身住何界？六道輪迴處何道？胎、卵、濕、化受何生？身、口、意業於何修？所造罪中何者重？三性之心何心多？如是微細觀察已，大慈、大悲恆相續，大喜、大捨為先心，為有緣者說妙法。晝夜修心不暫停，如去頂石、救頭然。念三觀門常不離，觀諸有情是佛身，唯我獨處於凡類；一切眾生等尊貴，我為僮僕居卑賤；世間眾生同父母，我如男女行孝養。被他打罵不瞋嫌，勤修忍辱無怨嫉。四事供養心不著，是則名為無垢性。三十七品菩提分，及以如來果報身，如是殊勝無漏法，四無垢性為根本。不放逸行常修習，是名出家真佛子！菩提智種念念增，無漏聖道皆成就，速得超於無量劫，端坐華王法界中。福智二嚴皆圓滿，無邊劫海利群生，由無垢性皆成熟，證獲如來常住果。』

以下即重頌前義。智光比丘汝當知四句，頌明出家菩薩應作無緣大慈，而佛視眾生猶如羅侯羅也，發菩提心求正覺六句，頌前文住四無垢性，修頭陀行，行旃陀羅行之三種菩提分法也。十方無量諸菩薩十六句，即頌前文之出家菩薩觀中，觀三世諸佛，觀我居何界、何洲等種種之觀法也。三性之中何性多之三性，即善、惡、無記性也。大慈大悲等，即是四無量心也。如去頂石救頭然十句、是重頌別釋頭陀中之三觀門，如觀生是佛觀自是凡等也。四事供養心不著八句，頌四無垢性，若不貪著菩提道法及如來三身之無漏聖法，皆依此為根本而增長也。不放逸行常修習十句，總頌前文三種行門，若能不放逸修行，則菩提智種念念增長，以及成就聖道，速超無量劫海，坐華王座福利群生等也。菩提智種，乃依智種而言，因初發心菩薩菩提智雖未能現行，但此智種是剎那剎那增長，待至初地即能現行，十地後即圓滿成就證佛之法身也。

/KEPAN/壬二　廣說四無垢性
/KEPAN/癸一　著壞色衣
/KEPAN/子一　長行

/VERSE/『復次、智光比丘！出家菩薩於所著衣，不應貪著，若細若麤，隨其所得，恆於施者為生福田，勿嫌麤惡，不得為衣廣說法要，起諸方便與貪相應。世間凡夫為衣服故非法貪求，造不善業墮於惡道，經無量劫不遇諸佛、不聞正法。受苦畢已復生人間，貧窮困苦、求不得苦，晝夜逼迫，衣不蔽形，食不支命。如是眾苦，皆由先世為衣服故多殺生命造種種罪。出家菩薩即不如是，隨其所得不嫌麤惡，但懷慚愧以充法衣，得十勝利：一者、能覆其身，遠離羞恥，具足慚愧，修行善法。二者、遠離寒熱及以蚊蛇、惡獸、毒蟲，安隱修道。三者、亦現沙門出家相貌，見者歡喜遠離邪心。四者、袈裟即是人天寶幢之相，尊重敬禮得生梵天。五者、著袈裟時生寶幢想，能滅眾罪生諸福德。六者、本制袈裟染令壞色，離五欲想不生貪愛。七者、袈裟是佛淨衣，永斷煩惱作良田故。八者、身著袈裟罪業消除，十善業道念念增長。九者、袈裟猶如良田，能善增長菩薩道故。十者、袈裟猶如甲冑，煩惱毒箭不能害故。智光當知！以是因緣三世諸佛、緣覺、聲聞，清淨出家身著袈裟，三聖同坐解脫寶床，執智慧劍破煩惱魔，共入一味諸涅槃界』。

佛法發源在印度，印度偏於熱帶，故佛在世時，因地土之宜，在律儀中只許常持三衣，餘皆捨去，以不需故，亦免貪著故。但佛法傳至中國，中國是在近寒帶和溫帶之內，故此三衣之制，在中國勢有所不能。佛亦曾說因地土氣候之不同，可隨增百一什物，然要以不貪著為主旨也。科文中之「著壞色衣」，依要義而立此名。

復次智光下，廣釋衣服無垢性。出家菩薩對所著之衣，不能生貪求想，不能生分別粗細好醜想，隨順施者之物勿嫌粗惡，以增施者之歡喜心而令種福田也。不得為衣至與貪想應者，即警誡之詞：出家菩薩不能以貪心而求衣服，不得為衣服而說種種巧便之法門令施者施衣也。世間凡夫下，即顯貪求之過失以規誡新學菩薩。世間之人，為貪求衣服故造業受報，輪迴五趣，受盡種種苦惱，而不得值遇諸佛；又為貪求衣服故聚集金銀，互起爭鬥、殺害、盜賊慘酷之相，使現時亦不安寧。但如是眾苦，皆依貪為本。出家菩薩對於衣服四事，隨得隨喜，不生貪著，故無如是眾苦之果報也。但懷慚愧者，盡慚愧心而需要衣服，以遮體故；為慚愧心而不嫌好醜衣服，以免貪著故，得十勝利下，因懷慚愧心以充法衣，故能得十種勝利也。十勝利者：第一、即遠離羞恥以覆醜形之勝利；第二、即遠離寒暑以背蚊虻之勝利；第三、即以著三衣顯沙門相之勝利；第四、即袈裟衣相，有利他有情上生梵天之勝利；第五、即著袈裟時能滅自身眾苦之勝利；第六、即以袈裟之惡色，遠離五欲火坑之勝利；第七、即袈裟為三世佛衣，能作眾生良福田之勝利；第八、即身著袈裟，得消罪修善之勝利；第九、即袈裟猶如福田，能增長菩薩道之勝利；第十、袈裟猶如甲冑，能使外魔不能加害之勝利。智光當知下，即敘明因有此十種勝利，故三世諸佛等同著袈裟，即能同得解脫也。三聖同坐解脫寶床者，即是諸佛、緣覺、聲聞同證無餘涅槃，同得解脫煩惱，同入一味諸法實相之理也。

/KEPAN/子二　重頌

/VERSE/爾時、世尊而說偈言：『智光比丘應善聽！大福田衣十勝利，世間衣服增欲染，如來法服不如是。法服能遮世羞恥，慚愧圓滿生福田；遠離寒暑及毒蟲，道心堅固得究竟；示現出家離貪欲，斷除五見正修持；瞻禮袈裟寶幢相，恭敬生於梵王福；佛子披衣生塔想，生福滅罪感人天；肅容致敬真沙門，所為不染諸塵俗；諸佛稱讚為良田。利樂群生此為最；袈裟神力不思議，能令修植菩提行；道芽增長如春苗，菩提妙果類秋實；堅固金剛真甲冑，煩惱毒箭不能害。我今略讚十勝利，歷劫廣說無有邊。若有龍身披一縷，得脫金翅鳥王食；若人渡海持此衣，不怖龍魚諸鬼難；雷電霹靂天之怒，披袈裟者無恐畏。白衣若能親捧持，一切惡鬼無能近，若能發心求出家，厭離世間修佛道，十方魔宮皆振動，是人速證法王身。』

初，二十六句，乃是頌前文之十種勝利，和不為世間衣服而增欲染也。大福田衣十勝利者。衣有三種：第一、僧伽梨，此云眾聚時衣，即大衣也。為眾說法，能增長眾生之福田故。第二、鬱多羅僧，此云上衣，因誦經禮拜時用故。第三、安陀會，此云中著衣，即服務襯體所作之衣也。又三衣者，依衣之條數而分別之：如五條為安陀會，七條為鬱多羅僧，九條為僧伽梨；因此又名五衣、七衣、大衣也。若有龍身披一縷下，即讚衣之功德。龍身披一縷者，昔時有諸龍王，因有金翅鳥吞食之患，求佛哀湣，佛賜一袈裟與之，各龍得分絲縷，即免吞食之患也。白衣若能親捧持者，白衣自身雖不能親著袈裟，但能親自捧持，即得福無量遠離邪魔也。若能發心求出家四句，是讚歎發心出家之功德，連十方魔眾都生怖畏及魔宮振動，速證法王身也。

/KEPAN/癸二　常行乞食
/KEPAN/子一　長行

/VERSE/『復次、智光菩薩！出家佛子常行乞食，應捨身命，不斷是心。所以者何？一切有情皆依食住，是以乞食利益無窮。汝等當知！出家菩薩常行乞食，有十勝利，云何為十？一者、常行乞食以自活命，出入自由不屬他故。二者、行乞食時先說妙法，令起善心然後自食。三者、為不施人發大悲心為說正法，令起捨心而生勝福。四者、依佛教行增長戒品，福德圓滿智慧無窮。五者、常行乞食，於七、九慢自然消滅，眾所恭敬是良福田。六者、於乞食時，當得如來無見頂相，應受世間廣大供養。七者、汝等佛子隨學此法，住持三寶饒益有情。八者、於乞食時不得為求飲食起希望心，讚歎一切男子女人。九者、行乞食時須依次第，不應分別貧富之家。十者、常行乞食諸佛歡喜，得一切智最為良緣。智光菩薩！我為汝等略說如是十種利益，若廣分別無量無邊。汝等比丘及未來世求佛道者，應如是學』！

世間最要之事業，即是飲食、衣服，而飲食尤為最勝，因有情皆依食住故。同時、製造和烹飪此飲食等事，最為麻煩而不可稍懈之工作，所以佛制出家比丘，在飲食所必需之事業上，乃令常行乞食以資身命而免麻煩。但佛法傳至中國，因隨地方習慣之轉移，此乞食之風未通行於中國；如現時之錫蘭等處，仍有此比丘常行乞食，而表顯佛法住持之相也。

進言之，此常行乞食之事業，非特減滅出家人之貪心，增上道業之勝進，以及令諸有情種福田也。根本之要義，實是出家人將佛法灌輸於社會，接近人民最妙之機會，亦是實行佛法之遊行教化，與社會教育之妙法也。所以，佛法在中國，雖無乞食之形式，但在大眾吃飯之時，要舉行一種與社會人群有利益之表現，以顯明佛法中乞食之相與說法利益之事也。智光菩薩至利益無窮者，明出家菩薩應常行乞食以資身命，何以故？一切有情皆依食住故。皆依食住者，佛說食有四種：一、段食，有分段故，有一定之限量而又數數食故，故名段食。此即欲界有情所食之飲食也。二、觸食，以觸為食，如前五識觸五塵等。三、思食，以思願為食，如第六識之希望心。此二通色界有情之飲食，因觸禪悅而為食故，聞法歡喜而為食故。四、識食，即第八識受前七識熏習而增上業種，由此業種即得受持身命，故名識食，即依執持為食也。此識食，通為無色界有情之食。此四食義，欲界有情全具；色界具三，無段食故；無色界唯後一也。汝等當知下，明常行乞食有十種勝利。十勝利者，第一、出入自由之勝利。第二、說法利他之勝利。第三、為不施人說法生福之勝利。第四、依佛教行增自福慧。第五、消滅傲慢，眾所恭敬，令眾生福之勝利；因世人執自所有，生憍慢故。七九慢者，「七慢」即一、我慢──恃已淩他，二、慢－－同德相傲，三、過慢──於同爭勝，四、慢過慢──於勝爭勝，五、增上慢──未得謂得，六、卑劣慢──以劣自矜，七、邪慢──不禮塔廟等。九慢者，即是我、有、無，各具有勝、等、劣之三慢，合共為九。此勝、等、劣三慢，皆為上、中、下，或中、上、下慢法之不同。然以七慢中之慢、過慢、卑慢攝之也。第六、能得如來無見頂相之勝利。無見頂相者，因如來之頂無有人能見之；修忍辱三昧息除憍慢，即能得之，因如來因地亦從忍辱中修得故。第七、學佛教法，獲得住持三寶與利益有情之勝利。第八、為乞食事，不得讚歎男女等之勝利。第九、次第乞食，獲得平等無分別之勝利。第十、諸佛歡喜，得佛增上緣智之勝利。智光菩薩下，即略結十種勝利，勸修奉行也。

/VERSE/爾時、世尊而說偈言：『智光菩薩汝諦聽！出家大士應離貪，當發出世修行心，乞食頭陀為根本。凡夫住於有漏食，聖者悉依無漏食，有漏、無漏諸聖凡，一切無不依食住。我為汝等諸佛子，開演出世二利行，三世如來所稱讚，乞食功德有十利：偏稱此行最為勝，出入自在無繫縛；先令施主發初心，令趣菩提然後食；為除慳貪說妙法，能趣大捨無量心；依大師教行乞食，增長無量諸梵行；七、九種慢自除滅，為諸人天所尊敬；如來頂相不可見，轉妙法輪化十方；盡未來際傳此法，令不斷絕三寶種；若為飲食起貪心，不應讚歎諸男女；起大慈悲平等意，不生分別貧與富；清淨乞食佛所讚，一切種智從此生。三世如來出於世，為諸眾生說四食，段、觸、思、識為其四，皆是有漏世間食。唯有法喜、禪悅食，乃是聖賢所食者。汝等厭離世間味，當求出世無漏食！』

智光菩薩汝諦聽四句，明出家比丘離貪欲想修出世行，以常行乞食頭陀行為根本也。凡夫住於有漏食四句，頌明食之重要，無論凡夫、聖人皆依食住。有漏食者，即欲界有分段之食也。無漏食者，即禪悅與法喜為食也。我為汝等諸佛子二句，明如來悲湣有情，特開乞食法門，俾得自他之兩利法也。三世如來所讚歎二十二句，重頌前文十種勝利。大師者，即世尊也。三世如來出於世八句，別明段、觸、思、識為有漏食，法喜、禪悅是無漏食；以及勸誡新學菩薩，厭離有漏食而欣求無漏食也。

/KEPAN/子一　長行

/VERSE/『復次、智光菩薩！出家佛子於諸醫藥不應貪著，若有病時，他煎藥已所棄捨藥，訶梨、毗梨及阿摩勒，取是等藥即應服之，乃至一生服所棄藥，於諸藥等常生知足，如是名為真實沙門。出家佛子恆服棄藥，是人獲得十種勝利。云何為十？一者、為求藥草，不近他人，永息貪求，安住正念。二者、不淨觀門易得成就，出世之心能得堅固。三者、於諸珍味恆不貪著，速證正智餐禪悅味。四者、於諸世間一切財物，常能知足早得解脫。五者、不近世間一切凡夫，親近出世清淨善友。六者、由不嫌惡諸棄藥等，於麤飲食亦得解脫。七者、於所重藥永不希望，一切世間無不尊故。八者、速能調伏諸煩惱病，證得如來常住法身。九者、永斷三界一切煩惱，能療眾生身心重病。十者、能順佛教修菩薩行，福智圓滿得大菩提。智光當知！我為汝等略說棄藥十種勝利，如是妙行，去來現在出家菩薩皆共修學。汝等應當為諸眾生演說流布，無令斷絕，即為如來廣設供養；世間所有財敬供養所不能及。於菩薩行不復退轉，速證無上正等菩提』。

此明出家學佛者，對於醫藥方面，亦不應貪著上妙美好者，應當服人所棄之藥，始能知足，方堪稱為真實沙門。蓋世間人自有身以來，皆不離於病患之中，特不自覺耳。若以佛法觀之，則吾人由少、而壯、而老，皆未嘗離於病苦，即所謂眾生有四百四病常纏於身。但眾生於此微細之病不能得知，亦不覺其難受，必要到身不調適至不能支之時，始認病苦發現，此亦眾生之迷昧也。欲於此五蘊、四大和合之身而離病苦，是不可能之事，設能離去者，則不復是五蘊、四大和合假身，而是由修六度萬行無數劫所證得金剛不壞身矣。此身體性真常清淨安樂，則不同於不淨之五蘊也。我國之羽客道士，常以燒丹煉藥，欲求身體之健康而長生不老，此亦所謂迷謬之甚者。故初出家佛徒，不應如彼羽客者流，欲求長生不老，覓採藥物。所依之根身，既同是五蘊四大和合之假身，則自不能免於眾苦，故亦須有醫藥療治。為求道業，不能不假此虛偽之身以修學，故醫藥亦是不可少之事；但不必如世人之逐逐於名醫上藥。設於此而心為形役，則無始來之煩惱習氣如何除耶？既不能除煩惱習氣，則佛陀之無上道業如何可期？故佛諄諄教誡，不應貪著於上妙醫藥者，亦此意也。他煎藥已所棄捨藥者，謂於有病時，但取他人已煎過之棄藥，服之以治已身之病苦，乃至一期生中亦復如是。然所棄之藥，非是完全取而服之者，但擇其通常知其治何病者，更取訶梨、毗梨、及阿摩勒等果和而服之是也。訶梨，即訶梨勒，此言天主將來，為印度五藥之一。其大如棗，可以隨附諸藥而療病者，如我國之甘草然。毗梨又言毗梨勒，亦是果類之藥，平常亦可食之。阿摩勒，亦譯菴摩羅，此言無垢，亦是藥果之一，此所棄藥，非但佛令出家佛子如是，即我國之藥店，亦有以被棄之藥而製丹丸者，其價低廉以合於貧苦人民之用。或此所棄之藥，亦不定指煎過者，即平常價值低廉之藥品，為一般好貴重藥之所不欲者，亦得名為棄藥。出家佛子取而食之，亦是適宜之事。因出家學佛者，向來刻苦耐勞，對於病苦原不多有；偶有病時，亦不需何珍貴之藥，但稍服藥即能除病。

十種勝利，明服棄藥之利益。一者、貪求之人，對於何事皆必欲好，如是則其心常在妄念中而有所求，必須趨於大富長者之門不憚其紛擾，而服棄藥則不然，或於道路亦可得之。二者、明不貪著於上妙之藥，則其對於宇宙人生之觀察亦甚明瞭；世間有為之法皆不淨者，因能觀察所服之藥不淨；藥既如是，一切皆然，則於厭世之心愈切而出世之心亦愈堅。三者、若貪著世間珍味，則其定業不成。而實珍味云者，亦不過不淨之物耳。今既能服棄藥，則對於世所謂珍貴者亦如汙穢耳。唯有正智是求，正智具得，禪悅充滿。正智，近則根本、後得智，遠即如來之一切種智。禪悅食，謂修靜慮者入於定也；其境界有不思議之快樂，即以此快樂而養其身心，故云禪悅食也。四者、因能服棄藥，則其染心易除，雖或有供其財物者，亦能知足。夫如是則解脫易成，而早離生死煩惱之縳。五者、既能服於棄藥，世間一切凡夫之貪染馳求常遠離之，以免生我之貪染，則對於出世之清淨善友亦能相親相近也。六者、出家佛子於所棄之藥，尚能不嫌以服飲之，何況於飲食之粗細而欲計較耶？唯其如是，則於飲食方面亦得解脫。如觀苦空等法，則能由此悟入。七者、出家佛子於藥草既不希求美好，則於一切諸物亦必能看淡；有坦白皎潔之品格，安得不為世間之尊崇耶？八者、世間有情於五蘊、四大之假身，看得非常珍貴以求其康健，則於煩惱不特不能調伏，且能增盛。出家佛子能覷破五蘊假者，則煩惱易伏而法身易顯矣。九者、以此服棄藥為基礎，將來一切煩惱斷除，不特無有身病，而無始以來之煩惱病根亦永滅無餘。十者、眾生之所以在迷者，即是不隨佛教化而修菩薩行，故於一切皆貪染不捨。能隨順佛說者，則不如是。即以服棄藥而論，以能少欲知足故，便能廣積福德智慧，以成就佛果菩提之資糧；待其功德圓滿，則成佛無疑。大菩提，是覺之至極者，本與大涅槃無二。若強分別，則可以涅槃為無始本具之體性，而大菩提是由無數劫修積福德智慧而得成之業用，即以此業用而顯現莊嚴本具之涅槃。佛說此十種利益，不特是今始說，即三世如來皆說此法，亦是三世菩薩所共修學。並囑智光菩薩流布世間，即是以法供養勝於以財供養如來而速成佛果菩提也。

/KEPAN/子二　重頌

/VERSE/爾時、世尊重說偈言：『智光比丘汝善聽！出家所服無垢藥，菩薩妙行此為先，眾生有病如己病。以大悲恩救眾苦，復用慈心施安樂，最上妙藥與他人，前人所棄而自服。菩薩不擇貴賤藥，但療眾病令安隱，取他所棄之餘藥，飲服以充治所疾。取他棄藥有十利，三世如來共稱讚：雖求醫藥不近他，永息追求住正念；不淨觀門易成熟，而能遠作菩提因；不著甘味離諸貪，當求法喜、禪悅食；於世財寶能知足，獲得無漏七聖財；捨彼凡愚不共住，親近聖賢為良友；由是不嫌眾棄藥，亦於飲食斷貪求；珍膳妙藥不希望，世間所以鹹尊重；能療身心煩惱病，悟得真如法性身；永斷三界諸習氣，證得無上真解脫；能順佛教趣菩提，福智圓成報身果。汝等佛子皆修學，當坐金剛真道場。』

此中初三頌，是頌長行復次智光菩薩至真實沙門等文，並有增潤之文義。次五頌半，頌出家佛子至十種勝利等文，可如其次第而分配之。七聖財者，即信、戒、聞、慚、愧、捨、智之七種，是出世聖人之所具；具此不為世間生死煩惱之所窮迫，如世間財寶之買物能自在隨意，故名七聖財。悟得真如法性身，頌長行證得如來常住法身。證得無上真解脫，頌長行能療眾生身心重病之變化身。報身，是福德智慧所圓滿而感得者。後半頌，頌長行智光當知至正等菩提等文。

/KEPAN/癸四　住阿蘭那
/KEPAN/子一　長行

/VERSE/『復次、智光！出家菩薩遠離喧鬧，住阿蘭若，修攝其心，無量千歲求佛道。三世如來，離諸喧鬧寂然閒居，萬行增修證菩提果。緣覺、聲聞一切賢聖，證得聖果亦復如是。其阿蘭若有十種德，能令證得三菩提果。云何名為十種勝德？一者、為得自在住阿蘭若，四威儀中不屬他故。二者、離我我所名阿蘭若，於樹下時無執著故。三者、於臥具等無所愛著，由斯當臥四無畏床。四者、阿蘭若處三毒微薄，離貪瞋癡所緣境故。五者、樂阿蘭若修遠離行，不求人天五欲樂故。六者、能捨喧鬧住閒寂處，修習佛道不惜軀命。七者、愛樂寂靜世間一切事業易得成就，無障礙故。八者、世出世間一切事業易得成就，無障礙故。九者、阿蘭若處是三昧空，能得百千大三昧故。十者、清淨如空以為舍宅，心無障礙得大智故。智光當知！阿蘭若處有如是等無量功德。以是因緣，出家佛子誓捨身命，不離山林，若為聽法、供養病人、師僧、父母出阿蘭若入聚落中，宜速還歸於蘭若處。若有因緣未得歸者，應作是想：今次聚落猶如山林，所得財物虛假如夢，若有所得不應貪著，如是佛子是摩訶薩。』

此明出家佛子應在寂靜處修學以求佛果。阿蘭若，此言離喧鬧處，即離去城市熱鬧囂塵之處，處於山中林下寂靜之處。科目所云「阿蘭那」者，亦即阿蘭若，不過「若」與「那」音之輕重稍有別耳。蓋出家佛子不應求於上妙之臥具房舍，若於此有所貪著，則對於道業不易成就。唯其能遠離囂塵之處，住於山中林下，以修攝其心乃能成就禪定。故能處於阿蘭若者，則其定業易得成就。平常之人，雖偶爾一時樂處寂靜之處，但未及半日，則其愛熱鬧之心又從不耐寂靜中生，故此山中林下之生涯亦非易事。出家佛子即能耐苦於此山中林下，若無正所作為，則亦無何益處。故必須要具三種條件，要有深固正信之心，由此信心更進而具足正戒、正見，如是始堪住於阿蘭若。故古德謂「住山亦要有住山之本錢」。設不如是，但如一般隱逸之流，則非佛陀所許，而似阿蘭若品中所謂之野獸無異。三世如來至亦復如是者，明三世如來及緣覺、聲聞諸聖賢眾，皆是離於喧囂之處，而證各自所證之菩提。

住阿蘭若之功德者，一者、住於空野之處，於行、住、坐、臥，皆是自在之儀範，不因他人當面而始鄭重其身心。設因他人而起，即是屬他。處於阿蘭若者則不然，因堅固之道心已足，則其一舉一動無不合於軌範，故能自在也。二者、平常人每於五取蘊執之為我，於資生臥具等執為我所，而住阿蘭若者則不然。因他宿曠野之樹下或巖窟之處，則無有我所而為執，既我所無則我亦不生；故佛世時命比丘不得在樹下三宿，蓋恐其久則生我所見也。三者、既能離於我我所，則於臥具等皆不愛著而煩惱亦漸薄，於是則可臥四無畏之床座。四無畏，即是如來登座說法之時，具足如是四種無畏之心：一者、「一切智無所畏」，因佛是正遍覺知之人，無有再能勝者，故無所畏。二者、「漏盡智無所畏」，因佛是斷盡諸漏者，不為有漏法之擾動，故無所畏。三者、「說障道無所畏」，因佛於外道邪師眾中說正法道，不為邪師外道所障，故無所畏。四者、「盡苦道無畏」，因佛為眾生說苦諦之法令其出離，故無所畏。──上是佛之四無畏。四者、住阿蘭若者與塵市間隔，則其貪瞋癡之心不易現行，由於離所緣之境，故其毒害亦可漸能減輕。五者、住阿蘭若，能修超欲界人天之法，既能修超欲界人天五欲之法，則必能得上界之禪定，乃至能得出世間聞思修慧者。六者、出家佛子之所以要遠離喧囂城市而處於空曠閒靜之處者，是欲求無上菩提，故不顧其身命之危險，非如彼隱逸者流而受安逸快樂也。七者、能住於阿蘭若，則其所受之境靜，境既靜而心亦靜，心境俱靜則禪定易生。及得到禪定，則於世間難行能行、難忍能忍，何事而不可為？何惡而不可對治？八者、前既能於世間一切事業成就，今即以此世間一切事業而為基礎，進而作出世間一切事業。故世出世間一切事業其易於成就者，皆住阿蘭若之力也。九者、阿蘭若處如虛空之含藏萬物，一切萬物莫不包含於此虛空；而阿蘭若則是含藏三昧之虛空，故百千三昧皆可於此阿蘭若而得。三昧，即是定心，謂其寂靜而不浮散也。百千三昧者，言學佛之人於阿蘭若中所修之行門，各有所不同，故三昧之差別有多種。如修念佛法門者，則所得之三昧為念佛三昧；而專持陀羅尼者，則所得之三昧為陀羅尼三昧；其他亦然。十者、住於阿蘭若，不特以阿蘭若而為舍宅，且亦以十方虛空而為舍宅。因處於阿蘭若空曠處，則其心充滿十方虛空而無障礙，故以空為宅舍也。智光當知至不離山林者，結上所明住阿蘭若之功德，無論如何，出家佛子不應捨離。若遇有特別因緣，亦可暫離於阿蘭若處，如聽法、供養病人，乃至師僧、父母。因聽法，一方面是增進自身之學識道業，一方面是圓成法會，故暫離阿蘭若不妨。又如出家病人，亦是應當扶持者；設有世俗無依怙之病人，亦應加以救濟，故暫離阿蘭若亦不妨。對於父母師僧等，有重要不得已之事，即暫離阿蘭若亦不妨。如要供養大眾，或為師長服務，或多年未見父母，或父母有病患及喪亡等事，亦不妨暫離阿蘭若而去──古德有因出家後父母遭特別因緣，以致無人侍奉，亦不妨與父母同處；但此是就一人獨處而言，非是大眾之中──。但於事畢，則仍速返阿蘭若處。即或有特別因緣，不能速返阿蘭若處，則應作觀想：雖處於五欲之聚落，亦等於住阿蘭若無異；對於財物方面，無貪戀染著之心，如是得名出家菩薩。

此經中所明出家修學，皆是有次第者。本來專講阿蘭若行，在後面之阿蘭若品。此中是明出家學佛者，不可貪著染愛衣服臥具等也。世人往往在房屋等上求種種莊嚴，其貪求心無有厭足；而出家人不但不求其美好，甚而至於不要，故出家佛徒之生活直可不成問題。而世間一般人則不然，他全副精神皆集中於事物之善好而要勝人，以致貪求不饜，其生活遂成為最嚴重之問題也。然此種問題，不過是各人追求於物欲之享受，乃至漸擴充其慾壑無有已時，於是互相增長貪燄而成個人與個人、社會與社會、國族與國族互相爭鬥之現象。故此中所講之四無垢性，若能以之而實行，則對於不可解決之生活問題，不特容易解決，且亦不成問題也。

此厭捨、無垢性二品，正就出家之戒法而論；正式明阿蘭若，則是由戒生定也。對於此阿蘭若，前年我於此講有理想中的僧制大綱。大意是：初出家二年中，必須修學僧團律儀生活，然並不是讀誦條文，是要修學實行而養成有規模之人物，此又須先從沙彌律儀做起，雖沙彌十種戒條易於誦讀，而實行則難。從前鳥窠禪師對白居易云『諸惡莫作，眾善奉行』。白居易答他：『此三歲孩童都道得』。而鳥窠禪師謂：『三歲孩童雖道得，八十老翁行不得』。故要養成實行律儀生活，須在警策叢林去住；因此警策叢林，確能養成有威儀之人物，能將其舊有之習氣革除。在此二年期滿之後，再入普通教理院四年，高等教理院三年去研究教理，以養成具足正見之勝解，於此七年中具正見之勝解後，再經過阿蘭若之生活以修習止觀禪定。然在山林中修習止觀禪定，尚需要有善知識長老之指導，故欲成為住阿蘭若之資格，要經以上之九年。再於此阿蘭若經過三年，共十二年後，始得名為真實之僧伽份子，而具正信、正戒、正見、正定者。此之十二年為學僧，或是比丘僧之時期。經此十二年後，作宏法利生之事業，即是菩薩僧或職僧之時期。於此再經過宏法利生之事業若干年後，即是賢聖僧或德僧之時期。故在根本佛法上講，初出家時不能離開親教師阿闍黎之教授；必須若干年之後，始能自己修學，否則正信、正戒、正見不具足，亦不過盲修瞎煉而已。

/KEPAN/子二　重頌

/VERSE/爾時、世尊而說偈言：『遠離喧鬧處寂靜，此是神仙所居處。三世菩薩求菩提，於蘭若中成正覺；緣覺、聲聞諸聖眾，亦於此處證菩提。住阿蘭若獲十利，能令證得三乘果：自在遊行如師子，四威儀中無繫縛；山林樹下聖所樂，無我我所名蘭若；衣服臥具無繫著，坐四無畏師子座；離諸煩惱名蘭若，一切貪愛無所著；常居物外厭塵勞，不樂世間五欲樂，遠離憒鬧寂靜者，棄身捨命求佛道；能住寂靜無人聲，於諸散亂心不起；世出世間諸善業，心無障礙皆成就；由是蘭若為根本，能生百千諸三昧；以大空寂為虛空，行者身心無障礙。具足如是十勝利，是故眾聖常居止。智光汝等諸佛子，若欲速成一切智，乃至夢中莫捨離，阿蘭若處菩提道。我滅度後發心者，而能住於蘭若處，不久當坐寶華王，證得法身常樂果』。

此中初半頌，是頌長行復次智光至以求佛道等文。神仙所居者，明此清淨之地，為世俗人不到者。次一頌，頌長行三世如來至亦復如是等文。次半頌，頌長行其阿蘭若至三菩提果等文。次五頌，頌長行十種勝德等文，可次配之。次半頌，總頌住阿蘭若十種勝利。次二頌，頌長行智光當知至是摩訶薩等文。寶華王者，即是成佛所坐之寶座。如佛說法時，不特佛坐寶蓮華座，即一切菩薩承佛力亦得坐也。

/KEPAN/庚三　說法獲益
/KEPAN/辛一　會眾現益

/VERSE/爾時、世尊說是法時，無量百千初發心者，於無上道得不退轉。時智光等諸菩薩眾，得陀羅尼，具大神通。百萬人天發菩提意，悟三解脫。

此明佛陀法會中現在聽法者所獲之利益。此中有三種獲益不同：第一、即是但發菩提心而未於佛前出家者，於無上道得不退，即具足信心而不退轉。第二、即智光等出家菩薩，得陀羅尼，具大神通，陀羅尼，此言「總持」，即總一切法義持之而不失也。神通，是六通之一，即是神境通。此通能飛行自在，大小隨意。或亦可說六神通。第三、亦是發菩提心，而所得益則是悟入三解脫。三解脫，即是空、無相、無願三解脫法門。

/KEPAN/辛二　佛記當利

/VERSE/爾時、如來告諸大眾：『若有淨信善男子、善女人，得聞如是四無垢性甚深法門，受持、讀習、解說、書寫，如是人等所生之處遇善知識，修菩薩行永不退轉，不為一切諸業煩惱之所擾亂，而於現世獲大福智，住持三寶得自在力，紹繼佛種使不斷絕。命終必生知足天宮，奉覲彌勒證不退位，龍華初會得聞正法，受菩提記速成佛道。若欲願生十方佛土，隨其所願而得往生，見佛聞法，究竟不退阿耨多羅三藐三菩提。』

此是佛記當來眾生得聞是經而流通者所獲之益。四無垢性，即是上面所明衣服、飲食、醫藥、臥具等文。受持、讀習、解說、書寫，為十種法行中之四，尚有供養、施他、諦聽、諷誦、思維、修習之六法行，此中從略也。本經於觀心品之前，以菩薩行位分之，則可為三種段落：如從最初報恩品為妙德長者等一般在家凡夫說法，即是勸其發菩提心而正信。其次、從報恩品下為智光長者重頌報恩義理，及明出家勝利，出家已應如何捨離貪染而修戒法，以訖於無垢性品皆是；此則正是明發菩提心已而修習十信心位。此下從阿蘭若品以訖功德莊嚴品，正明由戒而修習禪定，乃至出世無漏聞、思、修慧等法，其位則是十住、十行、十回向位，即是菩薩初阿僧祇修習時期。在十住之前，皆是未預三阿僧祇之數者。然此三段落中，皆地前之凡夫未得入聖位，故於每一會之末，皆有記其上升兜率內院親近彌勒菩薩及往生十方淨土等；第三會功德莊嚴之末，即無生十方之文。此因地前凡夫未證得聖位者，未曾感有實報之淨土，故皆要依佛菩薩之剎土而住；在地上之菩薩，則自感有剎土，則不必往生亦能依自身之剎土而住。此中上升兜率內院親近慈氏雖同，而佛記其成佛之遲速，則有三種之不同：如報恩品妙德長者第一會中，佛記眾生流通之益，則是「龍華三會，當得解脫」。而第二會從報恩品以訖無垢性品，是智光長者聞佛說報恩之法而發心出家持戒，其所記眾生流布經典之益，即是「龍華初會得聞正法，受菩提記速成佛道」。而其第三會中記眾生之益，則是「於當來世大寶龍華樹下，得阿耨多羅三藐三菩提」。於此亦可以證知其得益之淺深也。至第二阿僧祇劫，由加行位入見道乃至八地，為菩薩第二阿僧祇劫修習時期。由八地以至金剛後心之妙覺位，是菩薩第三阿僧祇劫修習時期。
