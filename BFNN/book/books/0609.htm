/KEPAN/太上感應篇例證語譯卷二

【正文】

/VERSE/忠孝友悌。

【譯文】

為臣為君應盡忠道；為子女對父母應盡孝道。兄與弟，同氣連枝，所以，兄對弟應當友愛；弟對兄應當恭敬。

【例證一】

明永樂年間，李時勉做侍讀時，奉皇上的命令，陳述十五件事，其中十四件都被皇上應允執行。明成祖去世，仁宗繼位，改元洪熙。李時勉上疏談論當時的政事，與皇上意見發生了對抗，皇上發怒，命武士用金瓜　（衛士所用的武器，頂端為瓜形，飾以黃金）　捶打他十八下，拖出金殿，降為御史。後來又因說話議事與聖旨意思相背逆，被下到錦衣衛獄中。開初，他的肋骨被金瓜打斷了，到挨棍子時，斷了的肋骨一下子自己又接上了，一個月後傷就好了。第二年，明宣宗繼位，追究他抵忤仁宗的事情，下令叫士兵給他帶上枷鎖押到大殿上當面拷問。才一會兒，又命令王指揮到獄中去把他綁到西市斬首。王指揮由皇宮端西門出去時，他已被綁著進了皇宮端東門，所以沒有碰見。他被拉上殿后，皇上問他為什麼忤觸仁宗。李時勉把當時上疏所陳述的事由一條一條背了出來。說到第六件事時，伏在地上不說了。皇上一再追問，他回答說：「天子威風太大了，我無法詳細回憶。」皇上笑了笑說：「這件事的確是不好說的，諫稿還在嗎？」他回答說：「燒了。」皇上說：「真是個忠臣啊！」命令衛士把他的枷鎖取了，恢復了他的官職。

【例證二】

明景泰年間，章綸作儀制郎　（禮部官員）　因改換太子的事向皇上進言，獲罪下獄，在獄中囚禁時間長了，頭上長了蝨子，癢得難受，很想有把篦子篦一下。忽然，有一群雀鳥共銜一樣東西墜落在院子裏。他拿起來一看，是一把新作的帶有牙邊的篦子。章公感謝神靈的賞賜。把篦子小心地珍藏起來。一天下大雨，章綸移到幹的地方去睡，他剛挪開一間床那麼寬的地方，牆轟的一聲就倒塌了。如果他不移動一下，就壓死在牆下了。

【例證三】

明朝洪武十三年，胡惟庸謀反。他謊稱家中的井裏湧出美酒，請皇上去觀賞。胡家的府第在西華門附近，守西華門的內使雲奇知道了胡的陰謀。他奔跑著沖向皇帝的儀仗隊，拉著皇帝的馬勒子要想報告那裏的情況，由於緊張，氣太急，一時說不出話來，皇帝怪罪他太不恭敬。左右隨從就把他拉下去一陣亂打。雲奇的右臂已被打斷了，臨死前，始終豎著一跟指頭，指著胡賊的府第，一直不肯收回去。皇上明白了他的意思，登上城樓往下俯看，看見胡惟庸府第內，屏障圍幕間，有刀槍戈矛，兵丁埋伏了好幾層，馬上派人把胡惟庸捉拿了。胡惟庸的黨羽都伏罪而被誅殺。皇帝想召見雲奇時，他已死了。皇上非常悼念他，追封官爵，賜厚葬，並派六戶人春秋兩次祭祀時，為他掃墓祭奠。

【例證四】

李善是南陽李元的家奴。由於瘟役，李元一家都死了，只留下一個兒子名叫李續。生下來才只有十天，奴僕們私下商量，要殺掉李續，瓜分他的產業。李善暗地裏背著李續逃到山中。他親自餵養，他的乳房竟生出了乳汁。李續還是幼孩，李善凡事都跪著向他稟告。到孩子十歲時，李善和他一齊出山到縣上去狀告了那些奴僕們。縣令鍾離意，把那些奴僕全部抓來殺了。皇上因為李善的義舉召他到朝中做官。拜他為太子舍人。後來又升遷日南去作太守。李善從李元墳墓經過時，一里以外就脫掉官服，穿起從前的衣服，拿起鋤頭到墳前除草，跪拜痛哭，非常哀傷。又親自做菜去祭奠。祭拜時，他哭著說：「老爺、太太，李善來了。」住了幾天才走。後來他又升任九江太守。李續也做了河間府從官。

【例證五】

元朝末年，大明的部隊攻克燕京。元朝的大臣危素和黃□約定以死殉國。黃□投井而死，危素逃到報恩寺，也想投井。一個和尚把他拉住，說：「你一死，國家的歷史也就斷了。」因此危素未死。明太祖朱元璋仍然任命他當大學士。皇上雖然因他才學好，把他當作顧問，但心中卻很鄙薄他的人品，有時竟叫他「危狗」。有一天，皇上到東閣查看，危素走過來，他的鞋子發出「咄咄咄」的響聲，一直響到門簾裏面。皇上問是誰，他回答說：「是老臣危素。」皇上說：是你麼？我還以為是文天祥來了呢！」危素十分恐懼，嚇得周身是汗。皇上說：「危素！你如果真是元朝的老臣，為什麼不到和州去守余闕的廟去呢？」原來余闕十分忠於元朝，因不投降陳友諒而死了，明太祖讚揚他的氣節，為他修廟祭祀他，所以派危素去做廟裏燒香的人，讓他於心有愧。不到一年，危素就因憂愁而去世了。

【例證六】

明朝太宰楊巍，每次上朝參拜完以後，就回到家中閉門謝客，穿起便服侍奉他的母親。他為母親端洗臉水，倒痰盂，搔癢擦背，所有的事都親自去做。春天，他穿起平民百姓的衣服，把老母背在背上，在花叢中漫步遊蕩，樹枝搖曳，花香撲鼻，他們在樹蔭下歡快娛樂玩一整天。不久，他以供養老母為理由，請求歸鄉，他的母親一直活到一百零四歲。

【例證七】

江蘇昆山的顧恂五十歲了，生了個兒子叫顧鼎臣。稍稍長大一點時，寫了一篇陳述自己衷情的表文，每天晚上焚香，告請上天，願意把自己的壽數加給父親。慢慢鼎臣長大成人了。一天晚上，他作了一個夢，夢見一隻黃鶴從天上飛來。走近一看，原來是他自己焚燒告天的表文。表文後面寫了一個很大的「元」字，下面用朱砂紅筆批註說：「鼎臣願減少自己壽數加給父親，出於一片至誠之心，父親增加二十四歲，兒子中狀元。」後來顧恂壽命果然活到八十多歲，親眼看見鼎臣中了狀元，名滿天下。

【例證八】

陳榮是福建建寧人，他對母親非常孝順。明朝天啟年間，縣城遭水災，老百姓被水淹沒漂流。陳榮和他母親被沖散，在兩處各自都抱著一根木頭。當陳榮到達岸邊時突然遇見了母親。原來，一艘官船中有位郡守夜晚作夢，夢見神對他說：「明天中午，有孝子來搭你的船。」太守於是將船靠在岸邊等待。到了中午，一根木頭沖到岸邊，陳榮就附在木頭上。太守非常驚奇地問他：「怎麼你的孝心竟感動了上天呢？」陳榮說：「我哪里知道什麼孝不孝，我只知道有個老母親，一時一刻也不敢忘記罷了。」

【例證九】

楊乙是江蘇武進圩橋的人，曾經給同鎮的徐老漢家當酒保，掙的錢，全部拿回家供養父母。一有空，他便獨自傷心落淚，徐老漢瞧見了，告誡他別這樣，他嗚咽著答不出話來。一天，他突然要告辭回家，無論怎樣留他也留不住。他說：「父母年歲很大了，說不定哪天不幸死了，我會一輩子遺恨，我不過是想回去讓他們高興高興罷了。」回去後，他就去討口，討到食物，就是自己餓極了，也不敢嘗一口，總是先供奉了父母。如果要到了酒，就跪著捧給父母，等父母端了杯子，自己才肯站起來。他還時常唱歌跳舞，逗父母高興。像這樣過了十年，他的父母先後去世，他又為父母乞討棺材，脫下自己身上的衣服為他們裝裹入殮。那時正是嚴冬，他光著身子也不顧，把父母埋在野外，自己露宿在墳邊，白天夜晚，傷心哭泣。崇禎六年，徐老漢病重，到了冥府，剛到閻王的殿前，就聽見有人向上傳話，差役報告：「楊孝子到了。」他一看來人，就是他原來的酒保。這時閻王急忙走下臺階迎接。請楊乙換衣，戴上帽子，繫上袍帶，請他在上位坐下。閻王又向楊乙作揖，說：「天帝嘉獎你誠摯的孝心，下達指示，特別任命你作一方之神。」接著，又獻上歌舞，設宴款待他。那時，徐老漢站在一旁，楊乙看見他，就對閻王說：「這是我的熟人，請你賞賜他生還。」閻王同意了，對徐老說：「你回到人間，要多多勸人行孝道，孝順一定有好報，楊大人就是最好的證明。」徐老漢蘇醒後，馬上派人去探訪楊乙的消息，楊乙已經死在他父母墳墓旁了。於是就傳揚他的故事，勸導世人多行孝道。

【例證十】

明朝弘治辛酉年，（西元1491年）山西省和順縣有一個糧戶，上完糧，到布政司去領過關文書，突然看見他們縣的縣官到省城南門來了。縣官撤去了儀仗和隨從，只帶了一個僕人為他牽馬。他對糧戶說：「你暫且和我一道去會議廳看一看。」糧戶就跟著他去了。一會兒，全省的府、州、縣級任正職的官員都到齊了。於是就進會議廳去，見一位大官坐在上面。府州縣的官員們依次序一一就座，喝完茶，一會兒，一個傳達命令的使者把一卷文書放在桌上，說：「上天降下的山西省新舉人的榜到了。」拆開榜文，旁邊有一個官員唱讀榜上的名字，道：「第一名，李翰臣，大同府學生。」大同府的縣官站起來答話，說：「這人孝順友善，愛做好事。」到第六名，叫陳桂，和順縣的官員答應說：「這人對繼母能盡孝道。」到第四十一名，縣官回答說：「這個人不孝，還把他的弟弟趕出去給別人當傭人。」大官就拿起筆把他的名字抹了。以後又有官員回報了哪些人有哪些罪過，共好幾名，大官都像前面一樣，將他們的名字抹了。名單唱念完了，大官又叫官員們推薦自己知道的人才。大家推舉了二十五個，大官挑選了九個，叫記錄抄寫的人連忙寫好。又指示傳令的使者說：「本月二十五日，考生就要進場了，趕快把名單送上去，不要誤了事。」糧戶把這些都一一記在心上。第二天，他領取了通關文書回家，到了槃陀驛，遇見了陳桂。他對陳桂說：「你今年要考中第六名。」陳桂不相信，他就把看到的事講給陳桂聽了。到發榜時一看，陳桂果然中第六名，其他的也全部應驗了。

【例證十一】

錢塘人吳□，明朝洪武年間在四川做官。他的父親吳敬夫十分思念他，於是寫了一首詩寄給他。詩中說：「劍閣淩雲鳥道邊，路難聞說上青天。山川萬里身如寄，鴻雁三秋信不傳。落葉打窗風似雨，孤燈背壁夜如年。老懷一掏鍾情淚，幾度沾衣獨泫然。」吳□收到詩以後，始終留戀自己的官位，不願意回去。到吳敬夫去世，才因守孝離任還鄉，不久他也死去了。

【例證十二】

陳世恩是夏邑地方的人，明朝萬曆十七年的進士。他有兄弟三人，老大為孝廉，老二就是陳世恩。三弟年紀還小，喜歡浪蕩遊玩，早出晚歸，習以為常。孝廉正顏厲色地規勸他，也不悔改。陳世恩對孝廉說：「你這樣只會傷了感情，沒有益處。」他於是每天晚上親自守候在大門外，等他弟弟走進門後，親自把門鎖好，又問弟弟冷不冷，餓不餓。像這樣好幾晚上，弟弟非常悔恨，不再很晚回家了。到陳世恩地位很高時，孝廉已去世了。有個叫吳三的，是孝廉妾的弟弟，來探望他姐姐，衣服穿得很破爛。陳世恩請他坐在對面一齊吃飯，三弟從外面來，對他哥說：「另外找個地方安排他吃飯就行了嘛！何必當成客人對待呢！」陳世恩說：「這位偏房嫂嫂無兒無女，年紀輕輕寡居，為我們兄長守節，我感激她敬重她，因此推及到他的弟弟身上。坐在對面吃飯又有什麼妨害呢？弟弟也很感歎佩服。陳世恩有兩個兒子，都中了進士。

【例證十三】

黃士俊是廣東順德的人。到京城去參加會試。半路上聽說兄長病危，十分感歎地說：「哪有急切追求功名而慢待手足之情的道理呢？」於是連忙返回家中，親自給兄長熬藥喂藥，眼睛都不閉一會的守了十幾個晝夜。兄長的病慢慢好了。萬曆三十四年冬天，他又北上去參加考試，快到京城時，他夢見自己進了皇宮的大殿，在朝廷上拜見皇帝，皇帝說：「你今天才來呀！我現在第一個就要用你呵！」第二年果然考中了狀元。

【例證十四】

江西的過東明家中很富裕，他的小媽所生的弟弟很窮又是個無賴，東明罵他，把他趕了出去。他想他這位弟弟一定會報復，心中懼怕，於是找了些事由讓他死在獄中。沒過多久他看見他弟弟踉踉蹌蹌地跑進了馬房，他連忙去看，馬生了匹小馬駒。東明知道這是他弟弟的魂魄托的胎，非常警惕。這匹馬駒十分馴服可愛，因此東明又很喜歡它了，但是始終不敢接近它。把它賣到附近村子去，它又偷偷跑回來，見到東明作出十分依戀的樣子。東明就忘記了以往的戒心，上前去撫摸它，那匹馬更加俯首聽命於他，當東明更加靠近它時，它便接連向東明腹部踢去，東明於是倒地而死。

【例證十五】

明嘉靖年間，河北寶坻有個叫楊威的人。他哥哥楊成很有錢財，臨死時拿出一千兩銀子，流著淚交給他，說：「我的兒子太小了，我耽心他不懂事，弟弟你把它收下，等我兒子長大了，你分一半給他。」楊威假意答應了，但到時候卻不給他侄兒了。楊成的妻子就到本縣縣令張大人那裏告狀，張大人無法判決。那時，正好抓了一群盜賊在旁邊。盜賊見到楊威，就叫喊著說：「這個人一向都很窮，現在突然就發財了，一定同我們一樣，是搶來的錢。」楊威連忙說：「我的錢是我哥哥死的時候寄放在我這裏的，怎麼會是搶的呢？」縣令笑著說：「是老天爺派這些強盜來給你哥哥作證人啊。」於是，把那筆錢全部判給了他哥哥的兒子。

【正文】

/VERSE/正己化人。

【譯文】

人先修身，以善為本，做出表率，然後，才去感化旁人。

【例證一】

房景伯做清河太守時，具丘有位婦女，舉出事實，告她的兒子不孝順。房景伯的母親崔氏，把這婦女叫到自己家裏來，和她對著吃飯。並叫婦人的兒子規規矩矩站在門邊上，觀看房景伯為他們添飯上菜。不到十天，兒子認錯，請求放他回去。崔氏說：「他現在臉面上覺得慚愧，心裏並不以為然，沒有真正認錯。」仍然讓他呆在那裏，這樣過了二十幾天，這位兒子叩頭認錯，頭破血流，母親也流著淚請求回家。後來這位兒子成了有名的孝子。

【例證二】

忠宣公范純仁做洛陽的長官時，謝克家從河陽到洛陽來。到了白司馬坡，他在路邊旅舍中休息喂馬。這時他看見一個老頭坐在牆邊曬太陽。有人來告訴老頭說：「你家黃牛犢被人偷了。」老頭坐在那裏動都不動一下，也不問一句話。過了一會，又有人來告訴他牛犢丟失的事，老頭臉色平靜，若無其事，慢條斯理地對那人說：「你不要去找，一定是鄰居開玩笑，把它藏起來了。」謝克家心中覺得這老頭有點不同一般，就走過去問他說：「老人家，你家中丟失了牛犢，別人一再地告訴你，你卻不管，這是為什麼呢？」老頭笑著說：「范大人住在這裏，誰願意當小偷？這是決不可能的事。」不一會，牛犢果然回來了。

【正文】

/VERSE/矜孤恤寡，敬老懷幼。

【譯文】

人間不幸，屬孤兒寡婦，值得憐憫；尊老愛幼，人間美德。

【例證一】

劉弘敬一家世代都住在淮河淝水一帶。他有百萬家財，但十分注意道德修養，從不炫耀於人，人們也不知道他家富有。有位善於看相的人，在去壽春的路上遇見了他。劉弘敬請他過去問話。看相的人說：「你很有錢，不過再過兩三年，你的死期就到了，有什麼辦法呢！」劉弘敬說：「長壽短命都是老天爺決定的，先生，你告訴了我，我又該怎麼辦呢？」看相的人說：「相好不如道德好，道德好不如度量大好。你雖然壽命不長，但德行厚重，度量更是寬大，所以暫時先訂兩年的時間。這期間希望你積極地修善積德，這樣，壽命也許能延長。我三年後，還會到這裏來。」劉弘敬流著淚送走了相師。他回到家中，急忙安排身後的各種事情。他有個女兒要出嫁，需要四個女奴陪嫁過去。他花了八十萬個錢，買了四個女子。其中有個叫蘭蓀的，長得很漂亮，風度姿態十分出眾，與其他奴僕迥然不同。劉弘敬詢問她的來歷，那女子只是哭得像個淚人，一句話也說不出來。過了很久，她才對劉弘敬說：「我本是名門之女，家住洛陽一帶。我父親作為一個小官，留任在淮西。遇到吳元濟造反作亂，父親遭殺害，家產被沒收入官。我從此流落煙塵，滿腹冤屈，無處控訴。親人們被掠，也不知他們的下落。我已被賣了幾次了，今天又賣到這裏來了。」說完，又放聲痛哭。劉弘敬感歎萬分，說：「讀書人家的女孩子，受這麼大的冤屈，我不為她申冤雪恨，神明一定饒不過我。」他又詢問這女子家中其他人的情況，知道她外祖父姓劉。於是把她的賣身文書燒了，收他做外侄女，又從自己家財中拿了五十萬個錢，在自己女兒之前，先把她嫁出去。就在那天晚上，他夢見一個人穿著普通老百姓的衣服，手上奉著一卷書簡，遠遠地就向他下拜，淚流滿面地說：「我就是蘭蓀的父親，感念你的恩德，沒有什麼可以報答你，聽說你壽命快完了，我應該為你去懇請天帝，所以特來告訴你。」過了三天，      他又夢見蘭蓀的父親站在院子裏，穿著紫袍，手捧象簡，跟了許多侍從，十分威嚴。一邊稱謝一邊對他說：「十分幸運，天帝應允了我的請求，同意延長你的壽命二十五年，並保持三代富豪。那些殘害我一家的人，都要立案處理。天帝憐憫我受了冤屈，任命我承擔重要職務，讓我主管淮海一帶的山川河流。」說完鳴咽落淚，一再拜謝而去。過了三年，看相的人又來了。他迎著劉弘敬，並向他賀喜，說：「你的壽命已延長了，一定是積了陰德，感動了上天，從現在開始，還有二十五年，福祿澤及三代。」劉弘敬於是才把蘭蓀的事告訴他。看相的人十分感歎，認為這真是件奇特的事。以後劉弘敬的福壽果然如所說的一樣。

【例證二】

杜環是金陵的人。父親杜一元，喜歡交結四方有名望的人。有位叫常允恭的人，和他交情很好。後來，常允恭在當兵部主事時死在九江。常的母親六十多歲了，無家可歸。她去投靠安徽安慶太守譚敬，譚敬從前是允恭的朋友。但卻不願接待她，張氏非常難堪，東走西走，最後到了金陵。她打聽杜一元的消息，過路人告訴她，杜一元已死了，他的兒子杜環住在某某地方。張氏穿著破爛衣服，冒著雨到了杜環家中。見到杜環後，她哭著敘述了自己的情況，杜環也流下了眼淚，杜環又叫妻子出來拜見她。杜環的妻子馬氏，脫下自己身上的衣服，讓她把濕衣服換了，又捧出飯菜讓她吃，為她安排了睡的地方。那時，戰亂後正逢饑荒之年，老百姓連自己親生骨肉的生命都保不住。張氏看到杜環家中很窮，堅持要出去訪尋其他老朋友。杜環派丫環陪她一起去，找了半天，一個都沒找著，又回到杜家。杜環和他下面的人都把她當作母親一樣對待。張氏氣量狹小，性情急躁，稍不如意，就生氣罵人。杜環背地裏告誡家裏的人，侍奉她一定要小心。張氏愛生病，杜環就親自給他調治藥湯。過了十年，杜環作為贊禮郎到會稽去參加祭祀活動，遇到張氏的小兒子常伯章。杜環把他母親的情況告訴了他。他滿不在乎地回答說：「我也曉得這件事了，只不過因為路途太遠，不能來罷了。」杜環回家後，過了半年，常伯章才來。那天正好是杜環的生日，常伯章和張氏母子抱頭痛哭，杜環家裏的人都認為這樣太不吉利了。杜環立即制止家人，叫他們別這麼說。杜環說：「這是人之常情，哪里會有什麼不吉利呢？」過後，常伯章藉口有別的事走了，從此再不管他母親的事了。杜環事奉張氏更加小心在意。但是張氏因為想念兒子，病情一下子就加重了，又過了三年去世。臨死前，她把手舉起，向杜環說：「我連累杜先生很久了，祝願杜先生的子孫後代都和你一樣好。」杜環為她安排入葬，每年為她祭墓掃墳。杜環的官做到太常，子孫也都很顯貴。

【例證三】

吉水灘有個高楚生，哥哥死得早，他就把哥哥的兩間地基占了修建樓房。修房時，又把哥哥埋藏在地下的錢挖出來據為己有。嫂嫂家裏孤兒寡母，不敢與他爭論，只有早晚焚香，悲切地哭泣，呼喚老天爺開開眼。明弘治二年(1489年)的五月十八那天，忽然風雷大作，把高楚生的樓房從他哥哥的房基上移開了，一尺一寸都不差。高楚生趴在地上吐血而死，家中的房舍又被火燒得精光，他的妻子兒女只好討口度日。

【例證四】

𣿅楊億二十歲時就中了狀元，與周翰、朱昂一同做官。楊億對他們很輕慢，欺侮他們年老。周翰說：「你不要欺侮我，這老字最終還是要留給你的。」朱昂搖手說：「莫留給他，莫留給他，免得被別人輕侮他。」楊億果然剛到壯年就死了。

【例證五】

明代宗景泰年間，楊翥予告假回鄉，他進進出出都騎一頭驢子。他鄰居有個老漢，老年得子，孩子一聽見驢叫就驚嚇，楊公立刻就把驢賣了，從此步行。另一件事，楊家老人的墓碑被農民的小孩子推倒了。守墓的家丁跑著去告訴楊公。楊公問：「小孩受傷沒有？」回答說：「沒有。」楊公說：「真是幸運呵，叫他家中的人好好照顧小孩，不要害怕。」楊公官做到宮僚，食尚書俸祿。

【正文】

/VERSE/昆蟲草木，猶不可傷。

【譯文】

昆蟲和草木，應予愛護，不可隨意傷害。

【例證一】

薛嵩天性仁慈從不殺生，即便如蝨子一類的東西，也不傷害它。有天晚上他夢見被子上很多蝨子，蝨子慢慢地變成一寸左右長的人，對他說：「受你恩賜，也不是一天了，你今天有急難，這正是我們為你效命的時機。」於是在他的被子上排成隊伍，一會全部都死光了。薛嵩驚醒了，這時燈火還沒有熄。他叫侍兒來看，被子上有血跡，橫豎一尺多寬的地方都是死蝨子。後來他調查知道那晚上有刺客來，使用的是把古劍，很鋒利，不管是什麼只要一接觸了，立即斬破。刺客見到血，以為他必死無疑了，就去回報他的主人。第二天來探看，他卻安然無恙，是蝨子替他死了。

【例證二】

明朝秀才吳寬，在一座寺院中讀書，並收學生講學。寺院前面有株銀杏樹，有兩臂圍攏那麼粗，高有六七丈。寺裏的和尚皎如要賣掉它，講定賣十兩銀子。那天晚上，吳寬夢見一個白鬍子，身軀高大，穿著綠袍子的人，一再向他下拜，流著淚說：「我與寺院做鄰居已有一千年了，皎如和尚要殺我，希望你能救我。」吳寬醒了，知道這是銀杏神。他急忙去對和尚說：「這棵樹有神，不能砍伐。」和尚不相信，說：「有一半錢我已收來用了。」吳寬說：「我用自己教書掙的錢幫你償還。」和尚答應了，樹才得以保全。後來吳寬去參加會考，到第二場時，他寫完考卷時間還早，就坐在那裏閉目養神，忽然看見穿綠袍的人來了，對他說：「前次承你救命之恩今天特別來保護你。今天的考題是寫賀表，你寫成謝表了。」吳寬一下驚起了，一看試卷，果然寫錯了，連忙改正。那年中了狀元，後來官做到大學士。

【正文】

/VERSE/宜憫人之凶，樂人之善，濟人之急，救人之危。

【譯文】

若遇別人行 為不端，應勸其改惡從善；若遇別人遭遇災禍，應給予幫助解救。當遇到別人作善事時，應生歡喜心，促其成功。當別人有困難時，或疾病、或死喪、或饑寒，或逋欠，此時應竭力相助，勇往不疑；當別人遇危難時，或覆舟失火、或家破人亡、或遭人坑害，此時應鼎力相救，絕不應瞻前顧後。

【例證一】

明成化年間，有個老秀才，每次考試都考不上。一天晚上，他孤燈獨坐，煩悶歎息，覺得十分無聊。突然有強盜翻牆進屋來。秀才看見他了，說：「冒著雨，夜裏翻牆過來，也夠辛苦的，想來你也是不得已才這樣的呵？」盜賊老實對他說：「我不是小偷，我是軍營裏的士兵，因為賭錢輸了，欠了賬，怕受軍令處罰，不敢回去，所以來求你幫助的。」秀才說：「我有兩匹絹給你，明天，我再去你們長官那裏替你說情。」小偷拜謝而去。過了三年，秀才又去考舉人，他夢見一個士兵對他說：「我就是得了你的絹的那個士兵，還來不及報恩就死了。這次，你能中舉了。」那次科考，他果然考上了。接著又考取了進士。又夢見那個士兵對他說：「你將要做益州的官，有索你的命的人來，我會保衛你。」後來，他果然被選派到益州做官，路上碰到強盜，正想殺他時，恍恍惚惚地，有個穿著軍服的士兵把他救了。

【例證二】

張建封才學淵博，善言談，又會寫文章，他為人慷慨，崇尚氣節，自認為一定會取得功名，尚書裴寬解職回家，路途中看見一人坐在樹下，衣服很破舊，裴寬和他交談，覺得他不同凡響。對他說：「憑你的才學和見識怎麼可能長期貧窮沒地位呢？」便將船上的錢財和奴僕都送給他。這人接受了，一上船就對奴僕進行教導整頓。裴大人更覺得他不一般。後來才知道他叫張建封。張建封後來做了徐州使。裴寬的子孫後來都得到張建封的報答。

【例證三】

譚元春是楚地人，父親曾離家去襄陽。一天早上，剛開船，忽然聽到岸上有啼哭聲。他急忙停下船去問訊，原來是鄉上的差役丟失了一大筆錢，無法賠償給官府，想投水自殺。譚父安慰他，說：「你的錢並沒有丟失。」馬上去取了一大包錢給他。那人說：「這不是我的錢，我怎麼敢亂拿呢？」譚父說：「拿去就是，不要多說。」天啟七年，譚元春夢見神對他說：「你要努力鞭策自己啊！你父親在襄陽的事發作了。」他一下子驚醒了，把這個夢告訴了母親，問道：「父親大人在襄陽是不是做過什麼不好的事啊？他母親把上面這件事一一告訴了他。那年，他在鄉試時中瞭解元第一名。

【例證四】

忠烈公劉理順是開封府杞縣人。他鄉試中舉後，老是考不中進士，於是在二郎廟中讀書。一天，他聽見哭聲十分哀傷。前去一問，原來有個人在外七年沒有回家，他的老母親很窮，想把媳婦嫁出去，使他們婆媳倆都能活下去。她已經收了遠方商人的十二兩銀子，晚上媳婦就要跟隨商人到南方去了。她們婆媳兩人不忍分別，所以悲傷哭泣。劉公聽了以後連忙回去叫僕人，說：「你回去取十二兩銀子來。」僕人說：「家中已沒有錢了，只有交納糧食稅的銀子十多兩，明天就要送到官府去。」劉公說：「你馬上去取來給我，糧食款再想辦法。」於是他假借她兒子的名字寫了一封信，信上說離家七年，賺了五百多兩銀子，十天以後才能回來。先寄十二兩銀子安慰家中的人。接著找人把信和錢送去。婆媳二人得了銀子和信，把情況告訴了遠方的商人，於是商人解除了婚約走了。老婦人總覺得信上的字跡不像她兒子寫的，心中很疑惑。鄰居們說：「信可以是假的，銀子總不是假的吧！」過了十天，兒子果然回來了。他的行蹤和賺錢的情況，和信中說的完全吻合。老母把這事說給兒子聽，兒子十分震驚，說：「這是神人在憐憫我呵！」劉公那年準備回家，二郎廟中的廟祝看見二郎神親自送他。第二年，開科考試，劉公果然中了狀元。後來，這位兒子在廟裏看見劉公題的詩，才知道書信和銀子都出自他的手。他們全家上門感謝，劉公始終不承認有這件事。

【例證五】

羅一峰公叫羅倫，江西人。春天他去京城參加舉人會試。一天晚上住宿在山東一家旅舍中。僕人在院子裏拾到一隻金圈子，他把它藏了起來，沒有告訴別人。又走了兩天，羅倫對僕人說：「路費不夠了，怎麼辦？」僕人說：「別發愁。」就拿出金圈子，把經過告訴了他。羅倫非常生氣，打算親自把圈子送還給別人。僕人搬著指頭說：「這樣一去一來，考試就趕不上了。」羅倫說：「這個東西一定是婢女僕人弄丟了的，萬一主人拷問時找不回來，一定會把他們打死。我寧可不參加考試，也不能讓人死於非命。」回到那家旅舍，才知道果然是一個婢女潑洗臉水，金圈子隨水潑掉了。女主人用鞭子打得那婢女差點死去。丈夫責怪妻子不仔細，妻子也氣得上吊尋死，幸好救了下來。一家人正鬧得像開了鍋的水。羅公把金圈子還給他們，全家人都很感激，看熱鬧的人圍得像一堵牆，大家都讚歎不已，都說他一定會考中狀元。羅倫趕快賣掉衣物，急急忙忙趕到京城。已經是二月初四了，他匆匆忙忙答好卷子交了，結果考中了狀元。

【例證六】

江蘇高郵縣的張百戶到淮安去，他乘小舟靠近湖的堤岸，遠遠地望見一隻小船在波浪中時沈時浮，有人蹲在船背上呼救。張百戶覺得那人很可憐，連忙拿出十兩銀子，招呼漁船前去救助。把人救過來一看，竟是自己的兒子。原來他兒子聽說父親要來，就到湖邊來等候，結果被大風吹落水中。父子二人互相擁抱，又驚又喜一同回去了。

又，明朝正德年間，海水漲到了虞縣。被水沖走淹沒的居民不計其數。海水稍微平定一點後，有人駕著木筏子來撈取水中的貨物錢財。一個人拿著竹竿剛站在水中，就看見一個女子，年紀大約十七八歲，手上扶著一個竹箱子，在水中一浮一沈地漂了過來，馬上就要靠岸了。這個人貪圖她手邊的竹箱，就把她弄沈在水中。當他把竹箱打開看時，裏面只有一個寫有姓名生辰八字的字帖，才知道這女子就是他聘定了還沒過門的妻子。這個人因此痛心悔恨而死。

【正文】

/VERSE/見人之得，如己之得；見人之失，如己之失。

【譯文】

待人應具有平等心，不應動唯恐人得寧使人失的念頭，應該不妒人得，不喜人失才對。

【例證一】

朱文公的腳有毛病，有個道人為他針灸，一下子就覺得輕便了。朱文公很高興，贈道人一首詩說：「幾載相扶藉瘦筇　(音窮，竹杖)，一針頗覺有奇功。出門放杖兒童笑，不似從前勃 (音剝、素，跛行貌)　翁。」道人得詩後就走了。過了幾天，腳的毛病發作得更厲害了。找那位道人，已不知去向。朱文公歎息著說：「我並不想追究他的過失，只不過想把以前寫的詩要回來，怕他用來引起別人的誤會罷了。」那天晚上，朱文公夢見神對他說：「你的善良念頭感動上天了。」他的腳病很快就好了。

【例證二】

南陽文達公李大父，到洞庭湘江一帶去賣棉花。有三位商人用三百兩銀子買了他的棉花後，把棉花寄存在旅舍裏，忽然被火燒掉了。商人痛哭流涕想去自盡。李對他們說：「貨還沒到船上，還是我的東西，錢應該還給你們。你們損失這些錢無法生活，我還可以盡力經營，把錢賺回來。」說完馬上就把錢全部還了。商人哭著拜謝而去。那天夜裏家中的人作了個夢，夢見兩個穿紅袍的神，稱賀李公的陰德，賞賜他們一個玉童。後來，他的孫兒李賢生升任宰相。

【正文】

/VERSE/不彰人短，不炫己長，遏惡揚善。

【譯文】

不宣揚別人的短處；也不誇耀自己的長處。見人做惡事時，應加以勸阻；見人做善事時，應大肆宣揚。

【例證一】

文征明在一個富貴人家住宿。主人還沒出來，文公就躺在帳幔中等他。一會，一個朋友來了，他四處看了看，看見桌上有只金杯，急忙裝在袖筒中走了。這人是文公的老熟人。主人出來時，文公迎上去對他說：「我今天因為一件十分緊急的事要錢用，看見你桌上的金杯，想借去到當鋪中去典當一點錢來用，等不及了，已命僕人拿走了。你看怎麼辦？」主人只好答應。文公又說：「杯子有多重？值多少錢？過幾天如果拿不回來，我就賠償銀子給你。」主人又說好好。文公回家後賣了自己的田賠償杯子，但始終沒有說出其中的緣故。文公後來得高壽，享有很大的名聲。他的孫兒文震孟中了狀元，任宰相。

【例證二】

令狐□為一典故請教溫庭筠，溫回答說：「這個故事出於《南華經》，並不是什麼冷僻的書，希望相公管理政務之餘，多花點時間讀讀古書。」令狐□很生氣，上奏皇上說溫庭筠有才學無品行，不讓其登第，溫於是一輩子坎坷。溫庭筠的詩中說：「因知此恨人多積，悔讀南華第二篇。」

【例證三】

魏舒年輕時，同鄉的人很不理解他，他常穿著皮衣到深山大澤去打獵捕魚。忽然，一天他給自己安排了功課，自我督促花一百天鑽研一部經，結果考中了進士，還升作了尚書郎。當時，朝中想把郎官中沒有才學的人淘汰一些，魏舒馬上挾起被卷出來，說：「我就是該淘汰的人。」後來，將軍鍾毓常召集參佐官練習射箭，魏舒擔任長史，常去給他們記錄成績。有一天，射箭的對手不夠，命魏舒充數。魏舒音容儀範，閑靜文雅，百發百中，使滿座驚愕，沒有任何人能勝過他，魏舒卻沒有一點驕傲的表情。鍾毓表示歉意說：「我沒有讓你發揮才幹，就好像這次射箭一樣啊！」後來，魏舒官至司徒。

【例證四】

蔡攸被提升掌管秘書省　(掌握書籍、文史、著作等事務的中央機關)。

夏天，恰逢在館供職的人都在班上吃瓜，蔡攸就命令大家談點有關瓜的故事，說一個故事，吃一片瓜。在座的人都很有分寸，不敢多說，所以只有蔡攸自己談得多一些。有位校書郎董彥遠不知趣，接二連三講了好幾件事，並且這些故事都屬於冷僻典故，一般人少有聽到過，在座的人都十分驚歎佩服。但沒過幾天，董彥遠就被排斥到外地去了。

【例證五】

明朝有位地方軍事長官叫湯印績，年輕有為，才智出眾，詩詞文章也寫得頗佳。但是他性情十分傲慢，常自誇是文武全才，可以獨當一面，所以大家叫他「湯一面」後來他調往陝西當參將，與匪寇交戰，被一箭射中咽喉，倒地而死。於是人們又把他稱作「湯一箭。」

【例證六】

明朝成化年間，蘇州人陸完年輕時就很重氣節。他在郡上官辦學校讀書時，有個宦官叫王敬，與錦衣衛　(皇宮衛隊，後為特務機構)的千戶官王臣一道，奉命到湖南湖北以及江南一帶採購藥材、書籍。他們一路走一路騷擾。到蘇州時，地方官員盡力奉承迎合他們。一時間，氣焰囂張不可一世。一次三個學生因故沒有去迎送，王敬就發怒了，命令學官把所有學生都關起來，罰他們抄書，白天黑夜不准休息。那時很快就要秋試了。老師學生你看我，我看你，無不撫胸長歎。只有陸完高聲叫道：「我們是受朝庭供養的學生，怎麼能給這些閹人當抄書差役呢？」於是帶領幾十人在路上守候，當王敬等人經過時，搶起拳頭把他們痛打一頓，並發誓要殺死王敬以泄公憤。王敬、王臣十分害怕，到老百姓家躲了起來，半夜便偷偷地逃跑了。那時陝西三原縣的王恕正擔任當地的撫軍。陸完他們就去找他告狀。王恕對王敬、王臣的惡劣行徑也非常清楚，馬上一一上疏奏明皇上。王敬等人還未回到京城，王恕的奏章就先到了。皇上十分震怒，派官員以枷鎖押解他二人進京。王敬發配作淨軍　(閹人編成的部隊)，　　王臣砍頭於鬧市，把他的腦袋傳於各地示眾，陸完的名聲因而遍於朝野，後來陸完中了進士，在等候由皇上親自宣佈名單的傳臚典禮時，有個太監上前詢問說：「誰是毆打王太監的蘇州陸秀才？」大家都露出了懼怕的神情。這時陸完挺身而出，回答說：「我就是。」那閹人見他剛直有氣勢，竟什麼也沒說就走了。大家見了更加敬重他的膽識。

【例證七】

楊溥當宰相執掌朝政時，他的兒子從家鄉到京城來。楊公問他，所經過的郡縣中，哪些郡守縣令比較賢明。他兒子回答說從江陵過路時，那裏的縣令特別不好。楊公問道：「為什麼呢？」兒子說：「天臺人范理。他接待孩兒相當簡便。」楊公暗暗記住了這位官員，很快就推薦他為德安知府，後來又把他提升為貴州布政使。有人勸范理應當寫信去感謝楊公。范理說：「宰相為朝庭選派人才，並不是對我個人有什麼特別的私人感情。」到楊公去世時，范理才祭祀他並痛哭，表達對知己的感謝之情。

【例證八】

宋朝縉雲還是平民時，元旦那天起得早，出門就遇見大鬼好幾批，形象很猙獰。縉雲喝叱他們，並問他們去幹什麼？他們回答說：「我們都是疫鬼，年初要到人間去散佈瘟疫。」縉雲問：「我家也有嗎？」鬼說：「沒有。」縉雲問：「我家為什麼能例外呢？」鬼說：「你家三代人都積德，看見別人有惡劣的事就制止，看見別人有善良之舉就表彰。你家子孫都要光顯門庭，我們哪里敢到你家來呢？」說完就不見了。那一年，溫疫流行，只有縉雲一家安然無恙。

【正文】

/VERSE/推多取少。受辱不怨，受寵若驚。

【譯文】

人應知足，不論兄弟分家，或與朋友分錢，當辭多就少。受到侮辱時，不生怨恨心；受到寵榮時，應生驚恐心。䊵

【例證一】

張士選從小就是孤兒，由叔父恩養，待如親生兒子一樣，叔父有七個兒子。有一天，叔父對士選說：「我應該主持你們兄弟分家了，將家產平分成兩份，你得一份，其他兄弟合得一份。」士選說：「我不忍各位兄弟合得一份，請無論如何平分為八分。」叔父不允許，士選堅持推讓，最後只好按他說的辦。當士選才十七歲的時候，就被推薦入京應試。

同宿舍的有二十餘人。有一個術士將這些考生都觀察了一遍，指著士選說：「科場高中及第的，只有這位少年。」同宿舍的人都斥責術士說：「我們都是久經考場的，怎麼會反而不及一個乳臭未乾的小兒？」待發榜後，若不像你說的那樣，就向你臉上吐口水！」術士回答道：「文章的好壞，我的確不懂，但我見這少年      滿臉洋溢著陰德的福氣，所以讚許他能高中。」發榜後，果然如術士所說。

【例證二】

浙江慈溪縣有兩個書生，同到吳江縣尋找教私塾的工作。甲找到的工作是教一年得九兩銀子，乙找到的工作只有六兩銀子。乙對甲說：「仁兄家裏只有嫂子一人吃飯，九兩銀子有餘，而兄弟我家則上有父母，六兩銀子是不夠用的。」甲嚴肅地說：「老兄說得很對。」就將九兩銀子報酬的塾館      讓給了乙，自己去教只有六兩銀子的那家。甲教塾館後，有一天偶然翻閱殘書，找到外科方劑數則，就將其收藏在書箱內。年終辭館回家途中，看見一個人很急迫地尋找醫生，問明情況，自稱主人是山東布政司官員，在乘船赴任途中，忽然患背瘡非常痛苦。甲書生一想正與所藏的方劑相合，就到船上按脈診視，照方用藥，官員的病很快就好了。布政官員大喜，贈以百兩銀子，又聽說教書讓館之事，更加敬重，就將他推薦給慈溪縣令，在縣令的幫助下進入縣學。

【例證三】

浙江武林人李某，家中素來富足，有一個占星家推測李某將於某月某日會遇到「難星」，必然大禍臨頭。李某到凶期時，閉門靜息。到了下午，就出門到僅隔幾條街的外祖父家去。忽然有背柴的人鉤掛住他的衣服，並掛破了一個口子，李某出乎意料，心中大為惱怒。轉而一想到占星者的預言，就和顏悅色，放背柴的人走了。背柴人既慚愧又感動，回家後就向家裏人說了這件事。當時正值酷署，又熱又渴，就喝了一大碗冷水，隨即暴死。家裏的人也就不能把這件事歸罪於李某了。李某便得以安然無恙。

【例證四】

王曾，考取狀元。回青州時，地方長官郡守等命令父老鄉親奏樂到郊外迎接。王公換了衣服，乘小馬車從其他的城門入城去拜望地方官，郡守大吃一驚，說道：「聽說您來了，已經派人去迎接您，城門官還沒有報告您先生到來，怎麼就到了？」王曾說：「我無才，僥倖考中頭名，自己正感惶恐，哪里還敢勞煩郡守與父老鄉親們的迎接哦！所以我變換服裝，瞞過歡迎的群眾與城門官就進來了。」郡守感歎地說：「先生真可以稱得上狀元，前程不可限量啊！」

後來王曾成為著名宰相，被皇上封為沂公。

【例證五】

沂公榮獲狀元，皇上傳詔下達時，詔書中第四名叫張中，在殿廷上喜不自勝，拉住沂公的手說：「怎麼才能使家鄉人知道呢？」沂公沒答話。回去後，他悄悄地對親近的人說：「此人不會有遠大前程！」後來，張中任縣官，不久就犯罪被罷免了。

【例證六】

楊廷和為相主持國政，兩個弟弟和兒子都很顯貴。他兒子楊慎還考中狀元，人們來恭賀時，楊廷和焦慮地說道：「你們知道木偶戲場嗎、開演奏樂時，依次將木偶陳舉出來，戲演完後，就全部把木偶拿出戲場，這就是曲終的時候。人的家庭，氣數是有限的，今天發泄耗損得如此多，只能增加我的恐懼。」

過了不久，楊公因為議論朝庭的大禮儀，不合皇上意，辭去相位。兒子楊慎也被貶官遠去雲南邊地。兄弟也因貽誤公事被判罪。人們由此都信服了楊公的先見之明。

【正文】

/VERSE/施恩不求報，與人不追悔。

【譯文】

當人真心立善去掉了貪吝心時，給予別人恩惠，不會要求報答；送給別人錢物，也不會事後追悔。

【例證一】

明朝弘治年間，江蘇太倉縣人顧芳為州府屬官。縣城外賣餅的江家，在他管轄區內。江某被仇家誣衊為盜賊，關在獄中，顧芳知道是冤案，向府官報告了實情，江某才得被釋放。江氏夫婦帶著女兒特來感謝他，江女年方十七歲，長得很美。江某對顧說：「感謝你的大恩，沒有什麼報答的，願將小女送給你作待妾。」顧芳堅持不允，推辭了。

後來江家更加貧窮，將女兒賣給商人。幾年以後，顧芳任屬官的考核期滿，到京城去，調撥在韓侍郎門下辦事。有一天因公事見侍郎，時值侍郎外出，只好坐在堂檻下等候，正逢夫人出來，急忙回避。夫人一見他就立即召見。顧芳跪在階下，匍匐在地上叩頭。夫人說：「請起，請起。先生莫非就是太倉縣的顧提控麼？」顧芳說是的。夫人說：「您認識我麼？」顧驚愕了。夫人說：「妾就是賣餅人家的女兒啊！自從離開先生後，幸而好商人把我當成幹女兒養起來，後來嫁給相公作側室，隨後繼承正夫人位置。今天的富貴，一絲一毫都來源於先生所賜，每每想起，恨自己無由報答先生的恩德，今日相遇在這裏，實在很幸運。」

侍郎大人回來後，夫人就將此事告訴他，侍郎說：「這是個仁義的人啊！」於是上奏朝廷，孝宗皇帝聞奏後大加稱讚，隨即任命顧芳為禮部主事。

顧芳有三個兒子，都是進士及第。

第二年，被搭救者中考取進士的有六人，其中一人為福建莆田人方萬策。後來分道巡視嘉州湖州一帶，依次巡視到□李。憲副屠沖陽設宴招待他。

當時，商人已經破產，賣身於憲副家為奴。方萬策一見他在席間侍候人，大吃一驚，趕緊招呼到桌前，問他來歷，並提醒他還記得八年前曾救活過數人嗎？商人已經忘記了此事。很久後才說，曾在九江搭救過遭搶劫的人。

方萬策就離席長跪說：「恩兄啊，被你搭救的七人中就有我呀！」於是將情況告訴屠某。出資將商人贖賣回官署，款待一個多月後，贈送數百兩銀子，並寫信給同難者，發起捐助，商人從此大富，仍然回到徽州。

【例證一】

傅作雨是江陵人，擔任吏部主事，後來請求到外地做官。他在所管轄的嶺北一帶，捕獲盜賊一千多人，只斬殺了為首的人，對脅從者，一律寬恕，因而虔州人稱為「傅佛」，並修祠堂祭祀他。

當時江西的巡撫中丞張岳與傅作雨的哥哥傅作舟有矛盾，就遷怒於他，草擬奏文彈劾他。張岳的母親知道後，大吃一驚，說：「這個人正是人們所稱道的『傅佛』啊！怎麼可以因為他兄長的緣故而誣陷他呢？於是彈劾的事就擱置起來了。幾個月後，張嶽不讓他母親知道，坐在密室中整理以前草擬彈劾的奏章。這時屋梁忽然墜落，砸碎了案桌。夜裏，又夢見關聖人斥責他，並告誡他應當像伯夷叔齊那樣不念舊惡。張嶽醒來嚇出一身冷汗，急忙邀請傅作雨及同僚，告訴他們這件事，公開表示懺悔，並且感歎說：「傅公，神人都在護佑你啊！」從此以後，張岳把傅公引為知己，並將他推薦給朝廷。

【例證二】

浮梁人戴珊在水邊的小樓上讀書。

一天夜裏聽見鬼說話：「明日有一個婦女將會在這裏淹死，我有替身了。」戴公一大早就守候在水邊。果然有一婦女蓬頭號哭著走來。戴珊急忙下樓問她情由，她說：「我很不幸，丈夫酗酒賭博搞得傾家蕩產，還逼迫我當娼妓。我本是良家女子，寧願投河而死，也不願意使自己的父母蒙受羞恥！」戴公勸慰她說：「你輕生的念頭是錯誤的！」便叫自己的家人將這女子挽留在家裏休息。不多時，狂暴的丈夫跑到這裏，气喘吁吁地呼叫妻子。戴公指責他說：「你為什麼將妻子逼迫到這個地步，就是因貧困，也不應該這樣做。我給你們銀子一錠五十兩，以解決困難吧！」夫妻倆哭泣道謝而去。當天夜裏，又聽見鬼歎息說：「酸秀才壞了我的事。」另一個鬼說：「為什麼不加禍於他呢？」回答道：「上帝認為這個人心好，已經委任他做陰德尚書了，我怎麼能加禍於他呢？」後來，載珊果然成為御史，官升至尚書。

【例證三】

徽州人程孝廉居住在小河邊，河小橋窄。有一個女子探親經過橋上，不慎落在河中。程急忙派人救護，這女子的衣服和鞋子都濕透了，不能回家，程叫妻子為她烘烤衣鞋。天黑後，叫妻子陪同女子在家住宿，自己搬到書館中去住。第二天一早親自送這個女子回家。家中的公婆等人一聽見這個消息，就認為媳婦在外過夜，已經失去貞操了，打算把她休掉，程孝廉竭力為她表白說明事情經過，才作罷。這個女子出嫁才一年，丈夫就死了，生下一個遺腹子。寡婦紡織持家，教子讀書。曾經流著眼淚對兒子說：「你今後如果成名，應該報答程孝廉先生的恩德。」

這個孩子二十歲時，即被選拔出來赴京應考。丙辰年在京城參加考試。試卷作完後，突然大哭。程孝廉恰好也在鄰號應試。問這孩子為何哭泣，少年回答道：「文章寫得很滿意，可惜拿在燈房檢查閱讀時，不小心被燒掉幾行，現在已經成為廢卷了。」程孝廉說：「你既然不用了，可以送給他人。」少年說：「就奉送給你吧！」程孝廉於是就將此文抄錄入試卷中。

一發榜，程果然高中。少年就問程公：「你積有陰德嗎？上天之所以用我的文章來為你成名啊！」程孝廉說：「陰德不敢當，我記得在二十年前曾經救過一個落水女子，夫家嫌棄她，我發誓證明她清白無辜，後來她們夫婦才得諧合。只有這件事情給我一點安慰。」

少年滿面流淚，伏在地上對他說：「先生就是我母親的恩人。」於是將母親要自己報恩的話說了一遍，對程公恭敬禮拜如同恩師一般。

【例證五】

懷仁縣楊秀才的妻子劉氏，早年守寡，家道很富裕。聽說官府督查貧窮戶納稅過於嚴厲，就到縣衙，願以家財十萬貫錢繳納給官府，借以免去貧窮戶的稅款。於是，就繳空了七間房子所藏的錢。三晝夜以後，忽然七間房又裝滿了錢。其中有一木牌，上面寫著「麻青」二字。看見的人都驚訝萬分。有人說：「青州有個姓麻的大戶人家，可能是他家的錢吧！」於是循跡去問，果然如此。麻家人說：「積蓄了三代人的錢，一夜之間都失去了。」劉氏就派專人去麻家，希望能將錢歸還失主。麻家的人說：「我們家的福份消退了，錢財應當屬於有德行的人，今天再去取回來，是違背天理的。」劉氏知情後說：「我既然已經捐獻給了官府，哪能夠再佔有。」於是將這筆錢財全部施捨給貧窮的人，而她的家產卻日益更加富裕。有個孫子還考取了進士。

【例證六】

毛節是武進縣人。明朝洪武年間，以鄉中「三老」的身份升為御史，在江西做巡按。

一日他穿便服到所管轄處巡行，遇一老年婦女呼天搶地哭，毛節問她哭什麼，老婦說：「地方上有『小姑神』，每年必須用童男童女祭祀她，供她吃掉，如若不然，災殃就會不斷到來。我不幸生了兩個兒女，大的已經被巫師選去了，今年又臨到小的了，所以很悲哀！」

毛節走一里路後，又遇見一位老婦，也哭得很傷心，又問她什麼原因哭，回答說：「我有一個兒子，已經承擔家業了，現在被妖怪攝持，快要死去，如果兒子死了，我也就沒有生路了。」

毛節回到官署，就寫了一篇申討的公文，交給縣官，拿去召喚城隍神。縣官早晨起來，就到城隍廟裏焚燒公文，退到下邊小睡了一下，夢見城隍神說：「穿繡袍的官員以公文相召，理應立即前往，無奈我是陰界的官員，不敢早晨來拜會，只能夜裏來。」縣官就向毛節彙報了情況。

當天晚上，毛節點著蠟燭坐在堂上。二更天時，有穿大紅袍的長跪在庭前。毛節責問道：「國家封你為城隍神，應當為老百姓祛除妖邪禍害，為什麼放縱兩個妖精出來作怪！」城隍惶恐地解釋道：「我德行不夠，確實敵不過妖精。被稱為小姑神的是一隻白狐狸，迷惑男子的是他家老樹精。您大人光臨此處後，妖精們都已經逃跑了。」

第二天，毛節命令拆毀小姑山祠，砍伐了老婦兒子家裏的大樹。那個地方從此安靜了。

【例證九】

永嘉人許及之，世代修積善業。家中侍奉神明非常恭敬。夜裏有盜賊進門，全家人都沒有察覺。許及之夢見盜賊來到後，有個巨人舉矛驅逐賊人，隨即驚醒。起身查看，則大門已開，而家中完全沒有丟失東西。天明，看見一隻長矛被投擲在門外。回來焚香的時候，而神像手中所持的長矛已經不見了。全家無不驚訝，立即向神禮拜。

【例證十】

延慶州人黃鐘，四歲就成為孤兒，被伯父養育。伯父很貧窮，夫妻倆每天吃糟糠，偶爾弄到一點米，都讓黃鐘吃，黃鐘很感激他們的情意。才六歲時，就流著淚告訴伯父，希望讀書，成就功名，以報答伯父母。然而伯父太窮，不能出學費送他上學。

有一天，州官蔡公夢見城隍神說：「你所管轄的郡中有一小兒，日後要當順天府尹，現在貧窮不能上學，然而他有一念善心，期望報答養父養母，已經感動了神明。先生你可以周濟他。再就是這孩子白天廟中玩耍時，踩過我的肩頭。」第二天州官到廟中，仰視神像的衣冠儀容，完全像夢中所見的那樣。而左肩上果然有小孩子踩過的痕跡。

州官召集在廟中玩耍的孩子們，恐嚇地訊問他們，才知道是黃鐘所作，問他為什麼，說是上去摸雀窩的小鳥。然後問他家裏情況，知道了他家中的貧窮狀況。州官就每月供給大米一石，讓孩子的伯父養他。又為他找了一個高明的教師，送他去學習，州官自出學費給教師。

過了三年，州官卸任離去了，這時黃鐘才十歲，已經能作文章，而州官竟一點也不泄露夢中所得的預言。十八歲時，黃鐘由地方官推薦進京應考，隨後中進士及第。

州官蔡公辭官回來，特意來看黃鐘，才將夢中之事告訴他。黃鐘拜謝，以老師的禮節接待他。後來果然官做到順天府尹。在這之前，他的伯父已過世，伯母已嫁了別人，黃鐘事奉蔡公非常恭謹，孝敬供養勝過親生父母。

【正文】

/VERSE/神仙可冀。欲求天仙者，當立一千三百善；欲求地仙者，當立三百善。

【譯文】

人誠心行善，久而久之，善信而終可成神仙，想成為天仙，就應積累一千三百件善事；想成為地仙，就應積累三百件善事」 |

【例證一】

《梓潼帝清河內傳》說：「我原先是吳越一帶的人，誕生于周朝初年。我曾經投生七十三世，都是士大夫身，從來沒有殘害過百姓      ，虐待過手下的小吏。西晉末年，又降生在越西地方，是在丁未年二月三日辛亥子時誕生的。生時，祥光如同帷幕籠罩在家中，黃雲彌漫在野外。我兒童時不愛好嬉戲，白天讀誦很多書籍，晚上也不與其他的小孩子玩耍，常自笑自樂，居民凡是有求神祈禱的，我就譏笑他們。以後夜裏常作夢，夢見自己或者化為龍，或者化為王者，持掌天符，或者化為管水府的官員，自己也感到頗為奇怪，也不甚相信。後來，有一年春夏秋農時大旱災，女巫跳神求雨，也沒有效驗。我就夜晚到水邊，以夢中自己的官銜告誡河伯，當時自己還猶豫忸怩，不敢肯定能不能行得通。忽然陰雲從四面湧來，風雷驟起，一位官吏在我前面頂禮，並說道：「通判大人請搬家吧！」我就說：「弄錯了，我是張家老者的兒子，叫張亞。」官吏說：「奉命前來敦促你。」我說：「家人怎麼辦呢？」官員說：「你先到上任處去吧！」我正惶恐不決的時候，官吏將我扶上一頭白驢騰空而去。俯首再望鄉里，風雨聲中什麼都看不見了。

到了一座山，形若鳳凰伏臥，下有古湫深潭。官吏引我進入一個巨大的洞穴，洞門有幾柱石筍。官吏說：「要求雨，禱告這石筍最靈驗，它的名字叫『雷柱』。」正要撩起衣服進洞穴，官吏又說：「先生還記得您曾經是周代的人，投生七十三次，都以積陰德傳家，一直到今天嗎？」我才恍然大悟，如同大夢初醒一般。

官吏又說：「先生的戶籍在天上，得到了神仙的品位，人世間少有人知道。晉朝很快就要中興，先生可以找個地方去宏揚教化。」我說：「感謝天使的告知。」進入洞穴後，接近地面而足不沾地，身體好像飛騰在虛空中一樣。穴中有禁衛人員，我的全家人已被送到那裏了，幾天以後，我又改扮成儒生，前往咸陽。

【例證二】

魏國公韓琦，少年時就中進士，官位顯赫，任安撫使。賑災救活饑餓的人民一百九十多萬，又救活因遭水災而流浪的人口七百萬。在大名府當知府時，下屬路秠呈上公文，末尾忘記署名，韓琦看完公文後，用衣袖蓋著文件，抬頭與路秠談話。講完後，從容將文件交還，路秠退下後才發現自己犯了不小的失誤，一面自己深感慚愧，一面讚歎說：「魏公真是天下的盛德啊！」

有人獻給韓琦兩隻玉杯，是絕世之寶，韓琦用一百兩銀子收為珍貴古玩。每逢宴請賓客，就將玉杯放在一張桌子上面，蓋上錦鍛。有一天宴請漕運的官員，一個小差官不小心將桌子碰倒，兩隻玉杯一齊摔碎，全體赴宴人員大為驚愕，差官跪倒在地，請求賜死以謝罪。然而韓琦神色不變，笑著對客人說：「大凡事物的成壞都是定數。」

又對差官說：「你失誤並不是故意的。」所有的客人都感歎佩服。

韓琦在山東武定府作統帥時，曾夜晚寫信，叫一位士兵手持蠟燭站在一旁照明，那士兵偶而張望別處，蠟燭燃燒了韓琦的鬍鬚，他只用衣袖拂捋了一下鬍鬚，照樣寫下去。過了一會，回頭一看，已另外換了一位士兵了。韓琦擔心主管的官員會鞭打剛才那名士兵，急忙把他喊回來，對管事的說：「不用換人，他現在已經懂得怎麼持蠟燭了。」

士兵當中有一個私自逃走去看他母親的，幾天之後才回營房，按照法律應該殺頭。那個士兵說：「母親已衰老多病，又在附近不遠外。我常常擔心不能再見她了。雖然確實知道擅自探望必犯死罪，只求一見，就是死了也不遺憾了。」韓琦感到很淒惻，瞭解情況的確屬實後，就通融將他釋放了，軍隊之中無不感動得流淚。

韓琦剛剛執掌大權的時候，用了三十萬貫錢買了一個姬妾張氏。張氏長得很美，寫好契約，張氏忽然流淚。韓琦問她原因，張不願以實情相告。韓琦說：「你既然不願意說，我也不需用你了。命令手下人燒毀契約，將張氏遣返。張氏驚惶恐懼地流著淚說：「我原來是修職郎郭守義的妻子，郭守義在湖南做官。部裏使者因挾私仇，彈劾守義，使他丟官免職。現在已是深秋，年終將至，我擔心全家會餓死在京城，所以願意出賣自己來養活守義和兒女。」

韓琦很憐憫她，就留下賣身契，讓她拿著錢回家，並傳告守義，如果的確是無辜丟官，可以向朝廷申訴。冤情若能昭雪，你再回到我這裏來。張氏很感激地離開了。

郭守義後來果然得以申雪冤情，接著就調往淮右為官。張氏也如約而來，韓琦不讓張氏見他的面，派人告訴張氏：「我位居宰相，豈能讓士人的妻子做我的小妾，原來你的賣身錢想必已經用完了。」於是用賣身契包二十兩銀子交給張氏，並告訴張氏說：「幫助你的丈夫好好做官，善養郭氏的兒女。」

張氏見不到韓琦，望著大門涕淚不止，百拜而去。

韓琦後封魏國公，年歲很高時，在相州逝世，皇上追諡為「忠獻」，五個兒子以及孫子曾孫均卿相。韓琦的部下官員孫勉，因為殺大黿在陰間受責罰，曾看見韓琦為紫府真人。

【正文】

/VERSE/苟或非義而動，背理而行。

【譯文】

若是人起心動念不合義理規矩，或者待人處事常常違背事理。這些都是迷誤所致。

【例證一】

張木擔任浮梁縣令。縣中有一廟極為靈驗。每逢有縣令到，一定要用一大杯酒來祭祀。一邊倒酒，一邊就沒有了。張木懷疑有妖精在作怪，在祭祀中估計妖怪已經醉了，就取下圍席捉拿，果然是一個老猿猴，已經爛醉如泥了。準備將老猿押到街市上公開殺頭，不久猿猴酒醒了，低下頭準備受刑不敢仰視。然後說道：「我死固然沒有什麼，然而多年來我很有些積蓄，丟棄了很可惜。您大人雖然很廉潔，但縣上財政匱乏，拿去可以補充財政的不足。」張木心動，剛一詢問資財的藏貯處，猿猴已經躍身而逃了。

【例證二】

楚地有一孝廉，在廟中讀書。在神像前出入，都必然恭敬下拜。一天晚上，他妻子夢見神說：「你丈夫對我很恭敬。他沒有兒子，我已經向上帝請求，讓他得一個兒子。妻子說：「丈夫可望考取進士嗎？」神說：「希望你們夫婦始終儘量行善，我要竭力向上帝為你們請求，但是祿籍已經定下來了，恐怕不會有多大效果。

孝廉回來後，妻子把這件事全都告訴了他。孝廉說：「我只不過是因為進出向神致敬，並沒其他的懇求。」有一天，孝廉將娼妓留宿在廟裏。當天晚上，妻子又夢見神說：「你丈夫以污穢觸怒了神明，剛好有巡遊的神到下界來視察，已經將情況向上帝彙報，現在將受到神的譴責，功名和兒子，都沒有希望了。」

第二天，妻子敦促他回家，問他昨晚做了什麼事，孝廉隱瞞著不說，妻子又將夢中之事告訴了他，孝廉才感到徹底失望。然後擇日子請道士們辦法會來祈禱消災，法會剛辦完，就聽見臺階下鐵鏈聲，停了一會，孝廉突然死去。

【正文】

/VERSE/以惡為能，忍作殘害。

【譯文】

把做壞事當成是能幹；無慈悲心，隨意殘傷毒害生靈。

【例證一】

明武宗正德十四年，陳揀塘到吏部候選北上，乘船停泊在王家渡。忽然見船上的人與當地人打架。拖回來一看，原來是自己的家僮，經訊問是家僮沒有道理，就譴責了家僮幾句，並讓當地人離去。船上有個新認識的同科某人，突然挽袖露臂而起，大罵土人道：「嘿！你等是什麼人，竟敢上我官船來搶劫，反而誣衊我船上的人打你。」隨將當地人捆起來鞭打，並召集地方上保正等人，指責誣告那個當地人，那人叩頭乞求哀湣後，才被罵走。在座的人都交口稱讚某人有才幹，被責備的家僮，也私下埋怨主人而認為某人對自己才好，某人也揚揚自得，對陳揀塘說：「老兄太迂腐了，眼下當官的人，全在善於玩弄謀略而已，『人心天理』四個字已經用不著了。」陳揀塘頗感失意不作回答。

進京以後，某人被授予紹興的司理官，在任上又編寫羅織人罪，後調到刑部任職，更加刻薄肆虐，不久以考察名義被貶為沔陽縣丞，背上發𢙺疽，爛穿至胸口而死，並且無後代。

【例證二】

諸葛昂、高瓚二人極為奢侈殘忍，並互相攀比賭勝負。高瓚請諸葛昂吃飯，煮了兩個十多歲的小孩子，把頭顱和手腳端上來，共同吃下。諸葛昂後來請高瓚，先叫愛妾出來倒酒，愛妾無故笑了一下，諸葛昂把她喝叱下去了。一會兒便把愛妾蒸熟了，使她坐在銀盤中，仍然塗上脂粉，穿上錦繡，命令兩個青衣婢女抬到筵席上來，諸葛昂撕下腿肉請高瓚吃，席上座客都嚇得遮住眼睛不敢看，而諸葛昂則不慌不忙地取乳房肥脆的部位吃，大飽之後才作罷。

後來這兩個敗類都遭遇劫亂，劫賊搜求二人的金銀珠寶不曾得到，就將他們綁在房椽上，一寸一寸地割下他們的肉，烤熟了下酒吃。

【例證三】

徐可範愛好打獵，殺害很多動物。曾經取活鱉將甲鑿穿，把燙油倒進去，說是「鱉餅」。又將驢繫在室內，用盆盛五味佐料汁放在驢前，四面圍著燒火，驢渴，將五味汁喝完，然後取驢的腸胃作美食。

後來徐可範生病，恍惚看到大群鳥獸們來啄食自己的肉。自感痛楚萬分，叫人在自己的床下生火，並且用油和醋來澆灌自己身體，還要用網來罩住自己，才能夠得一點安睡。他要死的時候，瘦得只剩下一身焦黑的枯骨。

【正文】

/VERSE/陰賊良善。

【譯文】

陰謀陷害善良的人。

【例證一】

李林甫還沒有顯達時，曾遇見一個道士告誡他說：「先生你前生多行善，名字已經排在神仙的名冊上，就算不能白日升天，也可以當二十年太平宰相，他日大權在手，切忌不要幹陰險害人的事情。」

李林甫發達顯貴之後，倚仗皇上的寵愛，陷害他人。每天晚上坐在偃月堂，閉門構思害人的計謀，想好了就喜悅地走出來，第二天必然有人被誅殺或放逐。

久而久之，又夢見道士對他說：「先生你忘了我的話嗎？現在你已經有罪了。」於是命令隨員將李林甫引至一處，耳中只聽見風聲水聲，房舍還森嚴整齊，帳幃床榻也華麗奢侈。李林甫高興地說：「住在這裏也還不錯。」道士笑著說：「這是披鱗甲的動物所居之處，這裏異常慘苦      ，你還以為不夠險惡嗎？」李林甫驚駭得出了一身冷汗後醒來。

不久，李林甫大白天被鬼毆打，七竅流血而死。第二年還被朝廷挖出棺木斬屍。後來，鄉里中有一頭牛被雷擊死，身上有「李林甫」三個字。另個，惠州打雷，擊斃一名妓女，腋下寫著「李林甫惡毒害人，玩弄權術，上帝命令天雷擊斃」等字樣。又有一個姓陸的人殺雞請客，而雞背上清清楚楚地現出「李林甫」三個字，人們大為驚訝，不敢吃。

【例證二】

秦檜妻子王氏，曾經與金兀術私通。日夜唆使秦檜殺岳飛，嶽飛受誣陷下獄後，還沒有最後定罪。秦檜在東窗下，用手劃桔柑皮，若有所思。王氏說：「擒虎容易放虎難。」秦檜就寫了個紙條交給獄官，不久，回報嶽飛已死。第二天，岳雲、張憲都被押赴鬧市砍頭。全國人都飲淚而泣。

秦檜從此後顯得形神昏憒。有一天全家遊西湖，忽然看見一巨人嚴厲地說：「你殘害忠良，罪該碎屍萬段！」回家後，就背上發疽。

但他還繼續製造大冤獄，陰謀陷害張忠獻、胡文定等全族人。在他授意下，大理寺已將公文呈上來了，秦檜努力克制病痛，坐格天閣處理政事。獄吏遞上公文，秦檜想落筆批示，手顫抖得竟然不能寫字。幾天後，就𢙺疽潰爛而死。他的嗣子秦熹也死了。有個押役叫何立，到東南方去出差，恍惚間到了陰間。看見秦熹帶著鐵枷，就問：「太師在哪里？」秦熹哭著說在豐都。何立按他所說的地方前往，果然看見秦檜與萬俟□都帶著鐵枷，受盡毒打，他們對何立說：「可以告訴夫人，東窗之下害嶽飛的事，報應已經發作了。」

不久，王氏也被鬼捉去，秦檜最終絕了後代。

【正文】

/VERSE/暗侮君親。慢其先生，叛其所事。

【譯文】

陰奉陽速，暗中輕蔑欺瞞君主和父母；以輕慢、奚落的言行對待自己的老師；以下犯上，對待上級，緩急不相依，利害不相顧。

【例證一】

奸賊秦檜的妻子曾經到皇宮內。顯仁太后說：「最近子魚大的很少。」秦檜妻子說：「我家裏有，應當孝敬一百條。」回來後告訴秦檜。秦檜責備她說話失實。下來與幕僚商量，於是進獻了一百條青魚。太后拍掌大笑說：「我說這個婆子粗俗，果然是。青魚很像子魚，而事實上並不是子魚，差異太大啦！」

【例證二】

張方平即使在平時，也從來是衣服穿整齊後才吃飯。大熱天與女婿王鞏一同進餐，叫王鞏解開衣帶可以涼爽一點。他自己的衣帽依然整齊如故。王鞏看見後，也不敢寬衣。張公說：「我從一個普通的讀書人，能得到現在的顯貴地位，即便是一碗飯都是皇上恩賜的。重視皇上的恩賜，敢不敬重嗎？你現在吃的是我的飯，雖然敞開衣服，也是無妨的。」

【例證三】

長溪百姓陳元，入贅到岳父家，以捕魚為業。他的母親想念他，前去探望，陳元心中很不樂意。母親察覺到了，就想回去，而陳的妻子堅持要挽留，於是才住了下來。第二天，陳元捕得魚，知道母親還沒走，就將魚藏了起來，說是風大，沒有捕到魚。

他母親走後，陳元指責妻子：「今天所捕得的都是上好的大鰻魚，你何苦留下這個老太婆？」然後取出魚來看，鰻魚全都變成大蛇，昂頭咬陳元的喉管，將他咬死了。

【例證四】

夏璣是吳縣人，他的父母夜晚曾經坐在窗前，在月蔭下，看見一個白衣少年醉後浪行。父親說：「是誰家的少年郎吃了狂藥到這般地步？」走近敲門，才知道是夏璣。他父母沒有說什麼。

後來夏璣登第中了進士，正準備補官，父親才說起他前日的醜態，他於是接受了嚴厲的教訓，保證終身不飲酒。後來被任命為河南道的御史，來到先人墓前祭祀，撫軍大人也親臨墓前，酌酒半杯以慶賀他升官，並說：「你已經光宗耀祖了，可以飲這一點酒。你的祖宗在九泉之下肯定已經得到榮耀的封賞。破一次戒也沒有關係。夏璣流著淚謝絕了，一點酒也不飲。

【例證五】

錢塘有個姓都的人，天資頗為聰敏，在張先生門下讀書。每逢作文，老師都直率地將他的文章刪改很多。都某私下想：只有我的文章寫得不好嗎？這些酸腐的教書匠，依靠我們才能謀生，我如果走了，他就要缺少一些收入了！於是把書卷起來揚長而去。」

第二天，都某翻開書竟一個字也不認識了，後來終於死於非命。

【例證六】

山陰人唐彬，最初跟隨會稽人章□學習。章□曾叫唐彬寫經文的含義。寫好後，章□認為他沒有用心，嚴厲地叫他改寫，寫好後又叫再改，如是三次，乃至於將唐彬的作文摔在地上，而唐的臉面自若。章□才說：「這個孩子可以教育。」然後取唐的文章略為批點幾個字說：「你的文章已經寫得很好了。」

過不多久，章□與唐彬同時登第考取進士。當唐彬以御史官的身份回鄉時，章□還沒有授予官職，而唐彬對章□執弟子的禮節仍非常恭謹。

【例證七】

諫議官劉超被貶謫到江州，帶了兩個僕人一起去上任，所養的那條狗也跟隨他前往。僕人因為思念家鄉，想回去看看。剛到江州，僕人便欺騙劉超說：「外面有流言，說皇上下了密詔，不能保全你的性命。你的家屬該怎麼辦呢？」劉超倉猝之中說：「你們為我準備飯菜，待我吃完後，就拿毒藥來，我甘心去死，希望這樣能保住我的家屬。」飯菜準備好以後，劉超分出一些給狗吃，說：「我現在要死了，你將依靠誰呢？」狗狂叫著不肯進食，突然奔向廚房和堂屋，把兩個僕人都咬死了。劉超便沒有服毒。幾天以後，被皇上赦免，回到京城。

【例證八】

楊忠是戴獻可的僕人。戴獻可家中 很富有，有莊園在昌國縣，多魚鹽竹木之利。戴獻可叫楊忠管理他的這一處莊園。戴獻可死後，兒子戴伯簡年少，奢侈浪費，喜歡與那些不法少年交往。不幾年，家產耗盡，只剩下昌國縣的莊園，只好搬到那裏去居住。楊忠夫婦很恭敬地侍奉他，並且把家產的帳目本交給他。戴伯簡又像過去那樣濫用財物，與他交往的那些少年又來找他。楊忠哭著勸諫他，他也不聽。有一天，戴伯簡與那些狐朋狗友一起飲酒賭博，楊忠拔出劍來，走上前去，抓住那個最壞的少年，摔倒在地上，罵道：「我侍奉主人三十多年，郎君年幼，你引誘他幹這些壞事，使家產耗盡。幸好我還保住了這一點產業，你要是讓他傾家蕩產，我就先割下你的腦袋，然後再到官府去自首請死，到地下去報答主人的恩德！」這個人認了罪，答應從今以後不再到戴家來。於是楊忠便給了他幾匹綢緞，打發他們走了。楊忠流著淚，向戴伯簡道歉說：「老奴驚犯了你。希望郎君從今以後改正以前的過錯，只要你聽任我盡心為你服役，要不了二三年，原有的產業可以恢復。如果做不到，老奴便去投海，不忍心眼見郎君餓死，使家門蒙受恥辱。」戴伯簡慚愧地哭泣著聽從了他的話。幾年以後，果然全部恢復了原來的產業，而楊忠侍奉戴伯簡卻更加恭敬順從。楊忠死後，他的妻子兒女夢見楊忠對他們說：「我因為忠於主人，上帝已經命令我擔任本境之內的神明了。」

【正文】

/VERSE/誑諸無識，謗諸同學。

【譯文】

無故欺騙無知識的人；譏諷詆毀自己的同學。

【例證一】

明朝萬曆年間，京口人張某的文章頗有名氣。但七次考試都未曾入選。於是在文昌閣住宿，希望夢中得到指點。當夜，夢見文昌帝君忿怒地指責他說：「上天對你的懲罰已經到了，還期望考中科舉嗎？你反省十五年來，富豪人家聘請你，奉金給得很豐厚，而你傳授的抵不上收入的十分之一，經歷了五家人，都只是改寫一點文字，欺騙別人的父兄，誤人子弟終生！現在你吃的穿的都很充足，你卻不想一想這些東西是怎樣來的。你召集學生來到塾館裏，卻讓他們聚眾賭博。當老師的人能夠這樣做嗎？」張某不敢答話，驚嚇醒來，因此足不出戶。

有一天，他的學生急匆匆地跑來報告說：「某學生因為賭博鬥毆，被另一學生打死了。」張某因失職被傳訟吃官司，蒙受刑罰羞辱，花光了錢財鬱悒而死。

【例證二】

三山人蘇大璋研究《易經》有名聲。戊午年鄉試，夢見考中第十一名。偶爾與學友說起，學友也是同科考試的，並且也研究《易經》。

那位學友就投訴監察官，認為蘇某自稱確能考中很有把握，必然與考官私下有契約，希望追查此事。

到填寫發榜名額的時候，第十一名果然是個學習易經的人寫的文章。監察官拿著檢舉信給所有的考官看，並說：「如果檢舉揭發屬實，各位先生怎樣解釋你們的評選！」於是抽出另一備用試卷更換原來的第十一名。

到拆號的時候，由換用試卷考中的，正是蘇大璋，由考中而改換了備用試卷的，就是那個檢舉人。

第二年，蘇大璋又考取進士，檢舉者忿恨而死。

【正文】

/VERSE/虛誣詐偽，攻訐宗親。

【譯文】

待人毫無誠意，甚至對待自己的同族親戚，也要無中生有妄加污蔑，陰謀相蒙假意相欺，故意刁難向人揭露他們的隱私，這是非常不道德的。

【例證一】

司馬光說：「我小的時候剝核桃吃，姐姐來幫我剝核桃皮，剝不下來，就走了。一個丫頭用開水一燙，就撕下皮了。姐姐轉回來問，是誰剝下核桃皮的，我說是自己剝的，父親這時恰好走來聽見，呵斥說：『小子！怎麼可以撒謊，況且還是在骨肉之間，能這樣做嗎！』我從此一輩子都不敢說不合實際的謊話。」𣿅　　|

【例證二】

張璩若愛誣衊他人，揭露人家的隱私，即使是近親，也不免遭他誣陷。明武宗正德已卯年，他經過南較場，空中飛來一顆石頭子，正打中他的前額，回家後流血一鬥，舌頭伸出幾寸長死去。

【例證三】

湖北麻城劉仲輔從小就仁厚忠恕。與夫人董氏結婚那天晚上，有個小偷入室。劉公驚訝地起來一看，原來是認識的人，就說：「原來是你，想來是因為太窮了才出此下著。」於是揀了好幾件夫人的首飾給他，並囑咐道：「你如果改正了，我永遠不說出去。」

他夫人經常問這個偷兒是誰，他說我已經答應不說了。直到劉公去世，一個家族子弟撫著棺木沈痛悲哀。人們才懷疑就是原來那個小偷，但早已改惡從善了。劉公官做到參政，享年九十八歲。兒子孫子曾孫玄孫都考取科舉，做顯達的官。

【正文】

/VERSE/剛強不仁，狠戾自用。

【譯文】

待人接物，使氣任性而又尖酸刻薄，天性乖僻而又自以為是。

【例證一】

明朝嘉靖十三年間，浙江考官馬呈瑞主持考務工作的前夕，管供給的張煥夢見考官入考場時，有一個女子緊跟在後面，遍身流血。張煥就驅逐那個女子，女子說不要趕我走，我是來報仇的。夢醒後將此事告訴各位同事。

不多久，聽到馬呈瑞病重，監考的人認為張煥擅長醫術，請他進去診斷，看後知道已不可救藥了。病人臨終，只說幫我驅逐這個女人。詢問馬某的僕人，才知道他從前在鎮江當官的時候，娶個姨太太姓金，才貌雙全。有一天，收到她父親的信，倚窗簾閱讀。馬呈瑞正從外面歸來，金氏因剛過門很羞澀，於是將信嚼了吞下肚子。馬某懷疑是她情人寄來的，就命令剖開腹部取出書信，人的氣還沒有斷，信就拿出來了。看後才深感痛悔。前不久又路過此地，忽然心動得病。䊵

【例證二】

明崇禎年間，沁水縣人孫六，兇惡成性，欺淩蔑視同輩人。有一天他的兄長突然昏倒，仿佛看見一座官署的牆上懸掛榜文，觀視的人很擁擠。一問，說是天榜，都是新貴人的名次。分為十科，首先是孝弟，其次是正直，再其次是陰德，其他的都是各種善行。最後才排到文章學問，只有幾人而已。榜尾用大字寫著永不考取的有若干人。首先是兇暴放肆的孫六。他兄長蘇醒後，私下將這件事與妻子說了。那年科舉考試果然又將孫六排斥在外。後來孫六因事發被誅殺。

【例證三】

文恪公王鏊編修蘇州地方誌，大家希望邀請楊君謙共同參加這項工作。文恪公以為君謙愛說別人的壞話，不願意與他共事，自己單獨搞。待《姑蘇志》寫成，派人送給楊君謙看，他正在洗頭，還來不及取一本細讀，只一看書名就說不通不通。派去的人回來如實彙報，文恪公認為這是他狂傲的表現，不值得與他計較。有一天會到楊君謙，問起他先前說的話是什麼意思，楊回答說：「這次修地方誌由本朝編輯，應該題名為《蘇州志》，『姑蘇』是春秋吳王所築台的名字，用來作現在地方誌的名稱可以嗎？」文恪公這才大為佩服楊某的精闢見識。

【正文】

/VERSE/是非不當，向背乖宜。

【譯文】

狂妄犴猾的人待人處事，總是愛將是非顛倒，主張什麼反對什麼都與道義不合。

【例證一】

宋朝的林希任中書舍人，章□想讓他掌管皇上的制誥，以便陷害元□年間執政的大臣，並且還答應讓他參與執掌政權。林希有長久不得志，也就心甘情願為他效勞。凡是元蒨年間執政的大臣被貶職的詔命都是林希寫的，其中竭盡醜化譭謗之能事。他草擬文件過後，將筆扔在地上說：「已經敗壞了自己的名譽和節操。」後來得病，十個指頭爛掉，舌頭潰爛死去。

【例證二】

明代宗景泰五年的時候，給事中徐正秘密地請皇上召見，對皇上說現在的大臣，有希望上皇英宗恢復皇位的，有希望被廢黜的太子接替皇位的，不可不加防範，最好是將沂王遷到沂州去，將上皇居住的南城宮的鎖，用鐵汁灌死。

皇上聽了這些挑撥的話大怒。將他廢黜成衛經歷。他又上奏章，請求必須按他說的辦，再一次被貶出京城，到邊疆作鐵嶺衛。

到天順復辟，即英宗發動政變推翻代宗，重新執政。將徐正押到京城，引見的時候被驚嚇得流出青色的大便和尿。人們都說這是被驚破了膽。然後被分屍。

又有某個御史，是滑縣人，說南城的樹太多，事情有些不妙，於是將樹全部吹光了。當時正值盛夏，上皇曾在樹下歇涼，看見砍樹，當知道什麼原因後，感到很恐懼。上皇復辟後，將那位御史下到獄中，用棍棒打死。

【正文】

/VERSE/虐下取功，諂上希旨。

【譯文】

為上者作惡，往往為了邀功請賞，不惜讓其下屬作出犧牲，以別人膏血換取自己功名；為下者作惡，常常為了迎合上級意圖，奴顏婢膝，百般諂媚奉承。

【例證一】

五代的時候，王審知入晉安執政，經費很缺乏，有個孔目陳峴獻計，讓有錢人來當「私市官」。恣意向他們徵收錢財，只給很少的薪水。搞得有錢人連連叫苦。陳峴因此得到王審知的寵信，升為支計官。過了好幾年，忽然有兩個公差拿著文書到陳峴住的里弄中，問陳支計家住哪里。旁人問有什麼事，回答說：「他獻計設置私市官，結果傾家蕩產的人很多。那些私市官過世的先輩都在水西大王那裏告了狀，大王派我們來追捕他。」陳峴當時正是非常得勢的時候，人們畏懼都不敢向他說。第二天陳峴從官署跑回來，急忙召集家裏的人設齋，氣色驚惶恐懼，鄉里人又看兩個公差進入他家中，等不多時就聽說陳峴突然死亡。

水西大王，就是王審知的兄長王潮、有祭祀他的廟宇在那裏。

【例證二】

宋朝崇甯年間，豐相之在建州居住，有個道士來拜訪，仔細一看，原來是京城中上清儲祥宮的住持。問他來有什麼事，回答說：「我已經不是人了，特地來有所祈求。明天我將在你家中投生成狗，希望你好生待我。」豐相之驚奇地問道：「你有道行，何至於落到如此地步？」回答道：「我最初修道持戒，原來沒做過什麼見不得人的事。只因為看見朝庭貶低蘇氏文學，於是請求磨掉儲祥宮蘇氏所撰寫的碑文，所以我獲罪受到天譴。」豐相之問：「上帝也看重蘇氏的文章嗎？」回答道：「不是這個問題，而是說不應該迎合上面的旨意啊！」說完後就消失了。

第二天，家裏的狗果然生了小狗，其中一隻身黑頭黃，懷疑就是那個道士變的。

【例證三】

明朝正德年間，皇上起駕巡遊南京。寇天敘以府丞的身份代理府尹的職務。每天戴一頂小帽穿一件微賤的衣服到廳堂辦公。江彬每次派人來索要錢物，天敘假裝沒有看見，走近了才起立說：「南京的老百姓窮，倉庫也匱乏，不能夠置辦什麼供品，府丞官之所以只穿短小的衣服到衙門辦公，是專門準備好以便隨時被逮捕！」江彬知道寇天敘頑固，於是便不再勒索。

明武宗聽到這件事以後，立即將冠天敘升官，他的子孫都很顯貴。

【正文】

/VERSE/受恩不感，忿怨不休。

【譯文】

得旁人恩惠不知報答，私仇小怨常記在心。

【例證一】

有位士人任談話畿尉，辦理盜賊的案件。有一個盜賊戴著枷鎖到堂前，士人獨自坐在廳上，盜賊乘機告訴他說：「我其實並不是強盜，先生若肯放過我，日後必然報答你。」尉官見他相貌不凡，而且驚異他能說出這種話來。於是晚叫守獄兵將他放了，並讓守獄兵和他一齊跑掉。

天亮以後，獄中犯人不見了，守獄兵也逃了。尉官只受到遣責的處罰而已。

數年後，尉官任滿，旅遊經過一縣，聽說縣官的姓名與跑掉的盜賊相同。去拜訪，果然是那個人。於是他留尉官在官衙中廳一同吃飯休息，整整十幾天不到內臥室去住。縣官的妻子感到奇怪，問是怎麼回事。縣官說：「我受人活命之恩，很慚愧沒有報答。」他妻子說：「你沒聽說過大恩是不報答的嗎？恐怕泄露出去就麻煩了，為什麼不抓住時機……。」縣官沈默了很久，才說：「你說得很對。」

尉官恰好在隔壁聽到這些話，急忙叫上僕人逃跑，連衣服都未來得及取。到晚上，已跑了五十多里，在村店投宿，喘息平定下來，才與僕人詳細說明前後經過，正相對流淚。忽然有個人從床底下持匕首出來，主仆二人都驚駭得倒下，那個人說：「我是義士，縣官派我來殺害你，正好聽到你說的話，方才曉得縣官忘恩負義，要不然，冤枉殺死長者。先生不要睡，我要去取他的人頭來為你雪恨。」

於是捧寶劍而去，出門像飛的一樣。回來時喊道：「現在是二更天，賊頭取來了！」尉官叫人點上燈火一看，對著頭大罵而笑。然後與義士作揖告別，義士已不知去向何方了。

【例證二】

明朝天啟年間，有一舉人，文章做得很好，但多次考進士都不成功。有一次又參加省試，同考官看了他的試卷後，再三稱讚賞識，就推薦給主考官，主考指出文章中的小毛病，不打算錄取。同考官力爭說：「他已是三次失敗了，我看他的文章，恍惚見到他憂傷的面容和一片苦心。若放棄這份試卷，寧肯缺一個名額，發誓也不再取其他的！」便歎息著流下了眼淚，主考官也深受感動。然後將此卷放進預選的檔案裏。

同考官派人對那 個考生說：「你若不是因為我的原故，幾乎就名落孫山了，文章貴有知已，我哪里有圖人報答之意，只是希望你知道我的心意罷了。」那個考生唯唯諾諾地應酬了一下。

考生下來便對人說：「我的文章本來就好，何須他人幫助，而且推薦上去的名額是有定準的，不是這個就必然是那個，他何必要說什麼瞭解我」。竟然不去拜訪同考官。

到發榜的時候，這個考生的試卷仍被同考官錄取，同考官晚上夢見神說：「這個人忘恩負師，上帝已經取消了他錄取的份額，你應該選撥品德好的人，何必用這個負心的人！」這位同考官驚覺後，就取締了那個考生。他的進士考試最終都未成功。

後來他因多年舉人的身份準備送去預選官員。他便去拜訪一位大官，願意依附在他的門下，以便補一美職。那個大官是原同考官的同鄉，就譴責他說：「你對恩師尚且如此，何況對泛泛拜見的人呢！」就拒絕接受他。只給了他一個不好的職位。這個人狼狽而去，不久就遭到罷免了。」

【例證三】

桑維翰作宰相，有舊友韓魚來拜訪。桑維翰默然不答話，韓魚退下來後說，桑公是我的舊友，今天一見，有凜然不可侵犯的神色。第二天就去告辭。桑維翰說：「我已上告皇上，奏請了你的名字，授予學士職位。」一會有兩個公差抬箱子出來，打開一看，是皇上的文誥與官服朝笏等物。

過一段時間後，桑維翰對韓魚說：「羌岵秀才在哪里？他以前大為羞侮我，現在我執政，他還在民間貧賤之中，君子不念舊惡，你為我寫信請他來，也應該給他個官當。」

羌岵被召來後，叫他在相府中擔任一個職位。忽然有白衣官吏多人，將他拖在大廳上，大喊羌岵謀反，羌岵大聲說：「韓魚叫我來接受官位，我有什麼罪？」終於被斬殺。韓魚急忙跑來相救，已來不及了，哭得非常傷心，說：「羌岵的死是我引起的。」就稱病退還原籍了。

後來桑維翰坐在小廳中，看見羌岵來說：「相公隨意殺人。我曾與相公同在科場，偶然開句玩笑戲弄，為什麼報復如此殘酷？我已經申訴到天帝那裏，天帝憐憫我無辜，授予我司命判官職位。前日的事情你作主，今天的事就是我作主了。

桑維翰於是死去，手足都有傷痕。

【例證四】

楊州泰興縣有個叫司大的人，是鄉里中富裕之家陳氏的佃農。因家貧不能交租，想用他租佃的田轉租給他戶，收回押金。田邊有個叫李慶四的人，私下賄賂田主家的兒子，收回司大的租田，然而押金少退了十分之一，司大心感不平，回來看見李慶四與那些參與寫契約的人正在殺雞備酒請客，便走入宴席，李慶四想阻止司大入席，先拿一杯酒讓他在外面喝打發他，司大更加忿恨而去。晚上對妻子說起此事，並表示此仇必報。妻子勸他說：「我們貧窮是命，與別人有什麼關係？」司大不聽，晚上持火把去燒李慶四的家，聽到室內有人生小孩，司大心裏暗想，自己的仇人是他家的家長，怎麼忍心殺害他們母子      ，於是將火把丟在溝中回家了。

司大後來無以為生，便用押金去磨豆漿、釀酒過活，慢慢家境逐漸富裕起來。而李家反而越來越窮，仍然將所租的田轉租他人，取回押金。司大還用李某的辦法，收回了田，而且也少給十分之一的押金，那些寫契約的中間人，還是原來那些人，都相互看著而感驚歎。司大為泄原來的忿恨，也準備了雞肉酒席，也不讓李入席，先以一杯酒打發他。

李慶四不反省自己的錯，憤怒地認為司大對自己太刻薄。回去後用油點著火放在破盆中，晚上去司家放火，司大的妻子也正好生孩子，李慶四正猶豫時，聽見有人開門，立刻丟了火就跑，其實並沒有人出門。

司大後來在現場撿得縱火器具，檢驗盆底寫有李字，就感歎地說：「以前我去燒他家，因生小孩而得免於被燒，這是天意，非人力所能避免，。」

於是便帶了五千個錢到李家，說：「昨天我無禮，沒有請你共同飲酒，現在願意表示一點小意思謝罪，感謝你不追究我的過錯。」李某懷疑他的動機，就自稱有病不能應約去飲酒，一再邀請後才起來，一起來到酒家。司大捧杯敬李慶四說：「你的孩子某年某月某日子時生，而我的孩子是前夜子時生的，積怨的事情切忌不要再做了。」因此將前後情況都如實說出來。然後把酒為誓，並告訴酒店的夥計們說：「大家都看見這件事，可以用來警策世間的人。」於是共同痛飲盡歡，司李二家還相約為親家。從此後兩家都致富，交往日益密切。
