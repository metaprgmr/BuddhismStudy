/TEXT030C/淨空法師主講

/VERSE/疏鈔演義云：緣覺攝者。緣覺觀十二因緣而得開悟。雖十二支。而束之不出四諦。雖有利生之心。而亦未廣。故攝聲聞中也。

/VERSE/緣覺觀十二因緣者。一無明。謂煩惱障煩惱道。二行。業障業道。此二支屬過去。三識。託胎一分氣息。四名色。名是心。色是質。五六入。六根成。此胎中。六觸。此出胎。七受。領納前境好惡等事。從識至受。名現在五果。八愛。愛男女金銀等事。九取。是見一切境界生取著心。此二未來因。皆屬煩惱。如過去無明。十有。業已成就。是未來因屬業道。如過去行。十一生。未來受生事。十二老死。此即是四諦。所以重開者。以緣覺之人。先觀集諦。所謂無明緣行。行緣識。乃至生緣老死。此則生起。若滅觀者。無明滅。則行滅。乃至生滅。則老死滅。因觀十二因緣。覺真諦理。故言緣覺。此人斷三界見思。與聲聞同。更侵習氣。故居聲聞上。

束之不出四諦者。若流轉門。無明愛取三支是煩惱道。行有二支是業道。此五支為集諦。識名色等七支為苦諦。若還滅門。滅前十二因緣之智為道諦。證寂滅理為滅諦。

『<verse>緣覺攝者</verse>』。本經沒說緣覺，緣覺就包括在聲聞裡面。『<verse>緣覺觀十二因緣而得開悟。雖十二支</verse>』，這十二支，就是十二個科目。『<verse>而束之不出四諦</verse>』，「束」就是「歸納」，歸納起來也離不開四諦。所以四諦在小乘法裡是根本法輪，十二因緣不過是把四諦展開來，詳細說明而已。『<verse>雖有利生之心，而亦未廣，故攝聲聞中</verse>』。梵語辟支佛，「辟支」翻做「緣」，「佛」翻做「覺」。所以緣覺就是辟支佛。他是從十二因緣而開悟的。這一類人雖然也度眾生，但是不主動，跟阿羅漢一樣，你去找他，他看你過去生中跟他很有緣份，就度你。你去找他，他會入定觀察，如果過去生中跟他沒有緣，就不度你。為甚麼？因為講了你不相信，也不願意聽，所以他省得說話，你也省得煩惱。菩薩慈悲心重，主動教化眾生。阿羅漢跟辟支佛不主動教人，所以屬於小乘。

『<verse>緣覺觀十二因緣者。一無明。謂煩惱障煩惱道</verse>』。從這一段開始，將給我們簡單說明，甚麼叫十二因緣。第一是「無明」，此地是講「枝末無明」，不是「根本無明」。根本無明，破一品，成為圓教初住菩薩，法身大士。阿羅漢跟辟支佛也破了無明，但不是根本無明，而是破「枝末無明」。「枝末無明」就是「見思煩惱」。四諦裡面叫見思煩惱，十二因緣裡面叫無明。無明就是見思煩惱，就是迷惑！這是煩惱障，煩惱道。「煩惱障」是「見惑」，「煩惱道」是「思惑」。見煩惱、思煩惱，就是無明。『<verse>二行。業障業道。</verse>』。第二是「行」，你有煩惱障，有煩惱道，就是你有見思無明，你一定會妄動，「行」就是造業。業障業道，它造作，以「無明」是緣，「行」是因，「無明」比較遠一點，「行業」較近。如果拿祖孫三代來說，「無明」是祖父，「行業」是父親，生下來的兒子就是底下的「識」。「識」是「果報」。下面五條都是識，都是果報。所以與這個果遠一點的叫「緣」，密切的叫「因」。所以「無明」是「緣」，「行」是「因」，有因有緣，後面就結果，這就是業障業道，我們今天通通在造作。『<verse>此二支屬過去</verse>』，這二條是講過去的。因為你過去世迷惑、顛倒、造業，你這一生就受報，這是果報，這受報怎麼報法？先來投胎。我們在六道裡以人道做例子說明，其餘五道都沒有例外，都是一樣。

『<verse>三識</verse>』：人道裡面，先「識」，「識」就是「神識」，我們俗話講「靈魂」，靈魂來投胎。『<verse>託胎一分氣息</verse>』，神識速度非常之大，可以說超越時間、空間，神識超越時間、空間，孔老夫子雖然沒有明說，但是從他的文章裡面，也透了一點消息。他在「易經繫辭傳」裡面，講「游魂為變」，「神識」孔老夫子稱它做「游魂」。說游魂絕對正確，為甚麼？它動的速度太快了。他這兩句話「游魂為變，精氣為物」。跟佛法講的宇宙人生觀完全相同。「物」就是「物質」，物質從那裡來？「精氣」為「物」。可見得孔老夫子並不承認真正有物質存在，物質是甚麼？精氣而已。現在科學家不承認有物質，物質是甚麼？是振動。振動、光動，是一個幻象，不是真正有物質。所以用孔老夫子在兩千五百年前的「易經」中說的，跟現代科學能相應。佛法說得更詳細。孔老夫子講的「精氣」，在唯識裡面是「見分」，「物」是「相分」。見相同源，見相不二，這是佛法裡面所說的，所以說神識來投胎。

說老實話，夫妻一定會生兒女嗎？不見得！有很多人結婚一輩子，不生兒女。為甚麼不生？沒有緣。兒女要跟你有緣，他才會到你家裡來投胎。他跟你沒有緣，不會到你家投胎。換句話說他去投胎是要找對象的，你求他，他未必理你。他去找對象，找甚麼對象？過去生中存在的關係。

佛在經上給我們講四種因緣：第一種是報恩的。過去生中你們彼此互相有恩惠，他這一次又看到你了，到你家來投胎。這個就是我們中國人講的孝子賢孫，他是來報恩的，怎麼都學不壞，所謂的好兒女、孝順兒女，這是過去修的善因。

第二種是報怨的。過去世你跟他有仇恨，這一世遇到，來做你兒女，將來長大了，做敗家子，攪得你家破人亡，他是來報復的。所以與人不能結冤仇，外面的冤仇可以預防，他投胎投到你家裡怎麼辦？你怎麼防法？你把那個人害死了，好了，他的神識到你家來做你的子孫，做你一家人時，你怎麼辦？所以決定不能存害人之心！這就是所謂忤逆的兒孫，攪得家破人亡。

第三類是討債的，討債鬼。是父母過去欠他的，他來討債。如果欠得少，養個兩、三年他死了，你為他花了不少錢，還清了，他也走了。如果欠得多，大概供到大學畢業，快要可以做事情，他走了，這就是討債鬼，債務討清，沒事了，就走了。

第四種是還債的。是他欠父母，他這一生遇到了要還債，他要努力工作供養父母。那也要看你們之間債務欠的多少？如果他欠父母很多，他對父母物質供養很厚，如果欠的債務很少，他對父母的生活供給很刻薄，反正讓你餓不死就好了。為甚麼？還債的！這一類人對於父母雖然能供養，沒有恭敬心，沒有孝順心。報恩的有孝順心，還債的沒有孝順心，甚至於眼裡還嫌棄父母，討厭父母，但是他生活費用會給你，至於多少？那要看他從前欠你多少。佛告訴我們事實真相，一家人就是這個關係集合。

家庭如此，一族人也是如此，凡是你所認識的親戚朋友都是如此，只是恩怨債務更少一點。恩怨債務多的時候，就變成一家父子兄弟，遠一點就成為親戚朋友。所以人與人之間都有緣份。你走到馬路上，一個陌生的人對你點頭笑一笑，也是從前的緣份。看到陌生人素不相識，一看到就不順眼，也是過去的緣份。所以把這個事實真相搞清楚，我們真是起心動念不能不謹慎，千萬不要跟一切眾生結冤仇，不要跟一切眾生有債務的關係。欠債的要還得清清楚楚，免得來生再還，這事情很麻煩，所以儒、佛的聖賢教訓，都是勸我們把這些恩怨化解，這是最善、最圓滿的方法。這就說明投胎不是隨便偶然的，它與過去生中有密切的關係。剛投胎來的時候，就叫「識」，不能叫它是「名」，所以母親懷孕，是神識來投胎。

『<verse>四名色，名是心，色是質。</verse>』「名色」，是指胎兒還沒有長成形狀，大概在一、二星期，十四天的樣子。沒有長出形狀，甚麼也分不出來，只是一塊肉團。但是肉裏頭有神識，所以叫它做「名色」。「名」就是「心」，它是活的，它不是死的。「色」是「物質」，所以叫「名色」。

『<verse>五六入，六根成此胎中。</verse>』胎胞長大了，就叫「六入」。「六入」就是「胎兒」成形了，是一個人的樣子，六根長出來，這個時候叫「六入」。六根不俱的時候叫做「名色」。「識」、「名色」、「六入」這三支都是在胎中。

『<verse>六觸。此出胎</verse>』。第六是「觸」，「觸」就是出胎了，與外面境界接觸，也就是出生了。從出生一直到老死，都與外面境界接觸，所以離開母體以後都叫做「觸」，觸的時間非常長。

『<verse>七受。領納前境好惡等事。從識至受。名現在五果。</verse>』「受」，是『<verse>領納前境好惡等事</verse>』。觸是沒有好惡、沒有喜歡、沒有討厭、也沒有害怕；像嬰兒，自己拉的大便也吃。這是因為他有「觸」，但是沒有「受」，這時候他甚麼也不懂。等到逐漸長大，他就有好惡之感受。在沒有「受」之前，我們中國人常講「天真」，他心裡面清淨，快樂，沒有憂慮、沒有好惡。從前人天真的時間長，一般要到十歲以後。在從前，像我這個年齡，大概在十歲以後才知道有好惡，十歲以前不知道，這是童年的幸福！現在的小孩可憐，為甚麼？我看他一兩歲就有好惡的感受了。換句話說，他的童年時間縮短，受苦受樂的時間提早。怎麼會提早呢？天天看電視，電視天天教他，所以兩三歲的小孩，就會察言觀色，就曉得大人的好惡。他們的心裡就計較，就要用心機了。從前那種農村社會，童年天真時間反而長，現在縮短了。

所以現在的人不能做，來生投胎做人，太苦了，雖然說現在科技發達，但是現代人生活像機器，人的味道沒有了，換句話說，人生的意義、價值喪失掉，這是我們要覺悟。所以這個「受」，是領納好惡的境界。這五種是果報，就是這一生的果報。前世「無明」、「行」，是緣，是因。有這個因緣，才有我們這一世的果報。諸位要是真正明白佛法的道理，就是認識了宇宙人生的真相。

我們這一生當中，受苦受樂，不必怨天尤人，為甚麼？皆是自作自受！苦難不是別人給我們的，是自己造作的，怎能怪人！怎能怪老天爺不公平！起這個念頭，更是造罪，罪造得更大。發財中獎都是命，沒有這個命，把菩薩鬼神的像毀了，造罪就更大。我聽說有玩六合彩的拜佛菩薩，保佑他要中彩，不中彩，第二天就把佛菩薩拿去砍頭，拿去燒掉，這造業！怨天尤人，造的罪業就更重了，所以這個「受」，是有因果的。

『<verse>八愛。愛男女金銀等事</verse>』。八愛、九取、十有這三條，就是現在這一生的造作，第一個是「愛」，愛甚麼？貪愛，『<verse>愛男女金銀等事</verse>』。愛的範圍太廣了。「愛」就是「無明」，就是「迷惑」。愛了之後就有行為，就有造作。造作底下就是「取」，愛之後就「取」，『<verse>是見一切境界生取著心</verse>』。自己喜歡的，要把它佔有，這是「取」。不喜歡的，要叫它離開，也是「取」，都是取著。這叫造業，造作。起心動念造作都是屬於這個字。所以「愛」跟「取」，『<verse>此二未來因，皆屬煩惱，如過去無明</verse>』。這就有了業習種子，造業後面就有「有」。「有」甚麼？阿賴耶識裡面善、惡種子種下去了。有了種子，來生就要受報。所以我們今生的造作「愛、取、有」，一一成就是作未來因緣，屬業道，如過去無明、行。

『<verse>十一。未來受生事</verse>』。第十一「生」。生是「未來受生」。來生還要輪迴，還要去投胎。『<verse>十二老死</verse>』。投胎之後，永遠輪轉，這叫輪迴。你要曉得為甚麼有輪迴？輪迴的道理是甚麼？十二因緣就是給你解答這問題。為甚麼有輪迴？輪迴是自己造的，輪迴的現象就是這樣可怕，這是我們要覺悟。覺悟之後要如何離開輪迴？實在講，離開輪迴，果上是離不開的，有人生活很痛苦，覺得人生沒有意義，去自殺。自殺能解決問題嗎？不能！果報上不能解決問題。解決問題要從「因」跟「緣」上解決，把「因」跟「緣」斷掉。我們曉得「愛」是緣，你能夠一切不愛了，你生死輪迴就斷掉，也脫離輪迴。大概權教以下，權教菩薩，緣覺聲聞，都從這兩個地方下手斷掉的。利根的菩薩，大乘菩薩、實教菩薩，從「有」下手，那就是真功夫。「愛取不斷，但心裡頭不落印像」，這最高明。跟諸位說：「密宗就是從這裡斷。」我們想想，有沒有這個本事？「愛取不斷，心地清淨，不落印象」，這不是一般人做得到的，一般人，斷愛、斷取，已不容易；斷「有」是非常不容易。那是大乘菩薩才做得到，叫做遊戲人間，那才真正得大自在。有「愛」、有「取」，沒有「有」，他不會墮落輪迴。我們今天做不到，只有念「阿彌陀佛」。念阿彌陀佛，我們也「有」，我們「愛」「取」「有」都有，我們愛阿彌陀佛，取阿彌陀佛，心裡有阿彌陀佛。這樣就帶業往生了。

因為這「阿彌陀佛」，六道輪迴裡找不到 — 三惡道裡頭沒有，阿修羅、人道、天道裏也都沒有阿彌陀佛。所以你在阿彌陀佛上搞「愛」「取」「有」，六道裡頭都沒有辦法受報，只好到西方極樂世界受報去。這個妙啊！所有一切八萬四千法門，沒有這一個法門妙。我們今天「愛」「取」「有」三條都斷不掉，換一個念頭，換成「阿彌陀佛」。所以我勸同學們，天天看阿彌陀佛的像，天天念阿彌陀佛，天天念無量壽經，念阿彌陀經，不可以一天中斷，真正要做到發菩提心，一向專念，這樣就好。

『<verse>此即是四諦，所以重開者</verse>』。這是把四諦展開，成為十二因緣，『<verse>以緣覺之人，先觀集諦。所謂無明緣行</verse>』，這跟「聲聞」不一樣，「聲聞」是從「苦諦」悟入。「緣覺」是從「集諦」斷惑。

『<verse>所謂無明緣行，行緣識，乃至生緣老死。此則生起。</verse>』。這裏我們講流轉，隨順十二因緣流轉，就是生死輪迴。如果要超越六道輪迴，你把十二因緣反過來看就明白了，這叫還滅門。『<verse>若滅觀者，無明滅，則行滅。</verse>』，那「行」就滅了。『<verse>乃至生滅，則老死滅</verse>』。所以你反過來看的時候，就是智慧。就把這個宇宙人生看破。所以『<verse>因觀十二因緣，覺真諦理，故言緣覺。此人斷三界見思，與聲聞同</verse>』。他的斷證跟聲聞是一樣的。他比聲聞聰明，所以『<verse>更侵習氣，故居聲聞上</verse>』。聲聞見思煩惱斷了，習氣沒斷。緣覺習氣都斷了。所以比阿羅漢的功夫要高。

習氣是甚麼呢？佛經裡有一個比喻，譬如酒瓶，酒瓶是盛酒的，現在你把酒瓶中的酒倒得乾乾淨淨，裡面確確實實沒有酒了，你再用乾布把它擦乾淨，可是聞聞還有酒味，用酒味比做習氣。所以佛弟子當中，有很多是富貴子弟，跟佛出家，富貴人都有傲慢的習氣，他證了阿羅漢果，傲慢確實斷掉，真沒有了，但是有的時候那個驕慢的態度還在，這就叫習氣。是不是真有？真的沒有，他對人真的是恭敬，可是他習氣還在。所以說煩惱容易斷，習氣難斷。但是習氣往往會引起別人誤會，因此要學謙虛、恭敬、禮讓，學這些來斷習氣。

『<verse>束之不出四諦者。若流轉門。無明愛取三支是煩惱道。行有二支是業道。此五支為集諦。識名色等七支為苦諦</verse>』。雖然十二因緣，講得比較詳細，歸納起來不外四諦。四諦是講「苦、集、滅、道」。「集諦」就是起惑造業，「無明」是過去的煩惱，「愛」、「取」是現在的煩惱，所以這三支都是屬於煩惱，就是惑業苦中的迷惑。這個地方我們特別要記住，無明是過去世的事情，是無可奈何。現在對於一切法要是生了「貪愛」，要是想「執取」，「執取」就是佔有，這都是迷惑顛倒，這些是煩惱道。「行」是屬於過去世造的業。「有」是現在的，是這一生當中造的業。既然有業，當然就有果報。所以「行」與「有」，這兩支就是造業，是屬業道。由此可知，我們這個「佔有慾」，（現在心理學上講「佔有慾」），就是佛門講的「造業」，善業自有善果，惡業定有惡報，惡報是在三惡道，善果是在三善道。總而言之都脫離不了六道輪迴，所以業實在不能造。

不造業，這一句話說起來容易，做起來很難。為甚麼？起心動念都在造業，這怎麼得了！所以一切法門，都是在幫助我們斷惑、消業、出離六道輪迴。在一切法門當中，最簡單、最容易、最快速、最穩當，無過於「念佛法門」。我們二六時中，就是一天到晚，心裡面想佛、念佛，一切時、一切處，都不要把這一句佛號忘掉，這也是在造業，這造甚麼業？造淨業，就是造念阿彌陀佛的業。這個業還算不錯，為甚麼？三界六道裡頭沒有這個果報，三善道裡面沒有阿彌陀佛，三惡道裡也沒有阿彌陀佛。所以叫做淨業。造淨業，將來的果報是往生西方極樂世界。我們除這一條路之外，實在找不到第二條路好走了。善惡業都不能造，不但惡業不造，善業也不為，專念彌陀，求生淨土，這樣才能夠出離六道輪迴。

所以「無明」、「愛」、「取」、「行」、「有」，就是四諦裡頭的「集諦」。除這五支之外，其餘的七支皆是「苦諦」。從「識」到「受」是這一生的果報。過去世造的因，現在得受報；「愛」、「取」、「有」，是現在造的因；「生」、「老死」是來生受的果。所以你要問六道輪迴是怎麼來的？十二因緣給你講得清清楚楚，明明白白，這叫「流轉門」。「流」甚麼？按著這十二因緣順序來走，按順序走，這就是製造六道輪迴。如果反過來呢？就叫「還滅門」。

『<verse>滅前十二因緣之智為道諦</verse>』。人為甚麼有老死？因為有生！沒有生就沒有老死。生有甚麼好處？生的後果就是老死。那為甚麼有生？因為有「取」，為甚麼有取呢？因為有「愛」。這樣翻過來往上去找它的原因，這是智慧。十二因緣中，只要你能斷一條，六道輪迴就沒有了。從那裡斷？要從「因」、「緣」上斷；「果」上是斷不了的。

有些愚痴的人，覺得活得很痛苦，誤以為自殺就可以了斷，自殺是從果上斷，是斷不了的。因為自殺之後，沒幾天又投胎來了，活得更苦，還幹六道輪迴。所以自殺是沒完沒了，不能解決問題，不但不能解決問題，只有把問題愈搞愈糟，來生比這一生不曉得要苦多少倍。這是做不得的。必須要在「因、緣」上斷，就是「集諦」上斷，「苦諦」上沒有辦法斷的，苦是果。

我們曉得「無明」、「行」，是過去生中的因緣，過去世的怎麼能斷呢。只有從現在生中去斷，現在生中，查查十二因緣，只有「愛」、「取」、「有」這三支，就這三支中如果能夠斷一支 ─ 或者你把「愛」斷掉、或「取」斷掉、或「有」斷掉。這三支斷一支，就行了，就可以出離六道輪迴，這叫「還滅門」。你有這個智慧，知道事實真相，曉得從那裡下手，這就是「道諦」。「道」是修行的方法門道，你找到了。依此修行超越輪迴生死，就是「滅諦」。證「寂滅理」為「滅諦」。這是說明十二因緣，不出四諦。

「緣覺」雖然度眾生，實在跟阿羅漢差不多，他不是主動的去度化眾生，而是眾生去求他，他才肯教。眾生不去求他，他不會去找人的。不像菩薩，做一切眾生不請之友。所以他度的眾生不多也不廣，因此把緣覺合在聲聞一起，我們稱它做小乘。如果講三乘呢，那麼聲聞是小乘，緣覺是中乘，菩薩是大乘。
