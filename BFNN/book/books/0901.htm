/TEXT339/九總釋名題二　初題義。二譯人

/KEPAN/初題義

/KEPAN/如上八門敘義。已知一經大旨。今欲釋文。先明總題。使有綱領。故次之以總釋名題。

【演】先明總題使有綱領者。以經之有題。如網之有綱。衣之有領。提其綱。則眾目皆舉。挈其領。則眾縷皆來也。

/VERSE/【經】佛說阿彌陀經

<b>【疏】題義有四。初能說佛。二正明說。三所說佛。四結說名。言此土釋迦牟尼佛。說彼土阿彌陀佛依正莊嚴信願往生之經也。統括大意。次乃離釋。</b>

<b>【鈔】統括者。先且略表全文。使血脈貫通。意義具足。次乃一一離而釋之。題止佛名。而言依正等者。觀經言佛便周。今舉佛名。攝無不盡故。</b>

【演】觀經言佛便周者。佛是所觀勝境。舉正報。以收依果。則攝日冰池樹等六觀也。述化主。以包徒眾。則攝觀音勢至三輩等九觀也。是觀雖十六。言佛便周。故題云佛說觀無量壽佛經。

<b>【疏】次離釋也。佛者。梵語具云佛陀。此云覺者。備三覺故。又云智者。無不知故。又佛者。十號之一。又佛地明十義佛。天台明六即佛。華嚴明十身佛。故佛者。天中天。聖中聖。凡單言佛者。即本師釋迦牟尼也。</b>

【演】本師釋迦牟尼者。梵語釋迦。此云能仁。是姓。梵語牟尼。此云寂嘿。是名。即悉達太子出家所成之佛也。為娑婆教主。故云本師。

<b>【鈔】梵者。淨也。對華名梵。文質之謂也。具者。具足。梵語當云佛陀。不言陀者。省文也。譯以震旦之言。則云覺者。對迷者得名也。三覺者。自覺異凡夫。覺他異二乘。覺滿異菩薩。三覺俱圓。故曰自他覺滿之者。</b>

【演】文質之謂者。梵本皆西域之語。質而無文。譯以此方之語。則用六經莊老之文。文采綺麗。煥然成章也。

震旦之言者。東方。曰震。初明。曰旦。此方居閻浮之極東。日出之處。故名震旦。

自覺異凡夫三句。凡夫迷五住雲。沉三有海。全不自覺。佛則朗然大覺。異凡夫也。二乘自求出世。無兼利心。不能覺他。佛則大悲普度。異二乘也。菩薩無明未盡。法性未圓。不能覺滿。佛乃道窮妙覺。位極于茶。異菩薩也。

<b>【鈔】又離心名自覺。離色名覺他。俱離名覺滿。亦三覺義。</b>

【演】又離心名自覺三句。心者。識心。色者。心所變也。以心望色。心親色疏。心親名自。色疏名他。既空能變識心。名為自覺。復空所變妄色。名為覺他。至心色盡空。并空亦空。名為覺滿。

<b>【鈔】又云智者。智即覺義。無不知者。智論云。知一切眾生數非數。常非常等。是智無不知。所謂得一切種智是也。即覺滿義也。</b>

【演】知一切眾生數非數。常非常者。光明疏云。數者。六凡二乘。以墮有墮無。皆落于數也。非數者。大乘菩薩。以親證法身。法身不落諸數也。常者。圓頓一乘。非常者。六凡三教。佛乃無所不知。名一切種智也。又數及非常。為俗諦境。知此。稱道種智。非數及常。為真諦境。知此。稱一切智。數即非數。常即非常。為中諦境。知此。稱一切種智也。

<b>【鈔】十號者。萬德世尊。舉莫能盡。略而言之。如來至佛。共有十號。十號之中。佛當其一。具玆十德。世出世間之所宗主。故名世尊。</b>

【演】如來至佛共有十號者。以無虛妄。名如來。良福田。名應供。知法界。名正遍知。具足三明。名明行足。不還來。名善逝。知眾生國土。名世間解。無與等。名無上士。調他心。名調御丈夫。為眾生眼。名天人師。知三聚。名佛。具茲十德。世出世間宗主者。以名者。實之賓。世尊十號。世尊十德也。具此十德。為九法界所宗。故名世尊。是十號是別。世尊兩字是總也。

<b>【鈔】十義者。具二智。斷二障。覺二諦。得自他二利。如夢覺華開二喻。合之為十義也。</b>

【演】具二智五句。二智。即根本。後得。二障。即煩惱。所知。二諦。即真俗。夢覺花開。如大夢覺。如蓮花開。若分配之。根本智。斷煩惱障。覺真諦理。得自利之益。如大夢覺。後得智。斷所知障。覺俗諦理。得利他之益。如蓮花開。

<b>【鈔】六即者。始乎理即。終乎究竟。蓋始則全覺全迷。中則覺而未盡。末乃無所不覺。今稱佛者。指究竟也。</b>

【演】始乎理即五句。約事。故言六。約理。故言即。又欲令免于上慢。故言六。欲令免于退屈。故言即。理即者。謂眾生本具佛性之理。與如來無二無別。故涅槃云。一切眾生皆是佛。是為理即佛也。古云。動靜理全是。行藏事盡非。冥冥隨物轉。杳杳不知歸。是也。名字即者。謂或從知識處聞。或從經卷中得。通達解了。一切諸法無非佛法。是為名字即佛也。古云。乍聽無生曲。纔聞不死歌。方知當體是。翻恨自蹉跎。是也。觀行即者。謂知一切皆是佛法。必須心觀明了。理慧相應。所行如所言。所言如所行。是為觀行即佛。此五品位也。古云。念念照常理。心心息幻塵。遍觀諸法性。非假亦非真。是也。相似即者。謂于觀行中。愈觀愈明。愈止愈寂。雖未能真證其理。而依稀見理。彷彿證真。是為相似即佛。此十信位也。古云。四住雖先落。六塵未盡空。眼中猶有翳。空裏見花紅。是也。分證即者。謂無明惑。有四十二品。至此。破一品無明。證一分法身。是為分證即佛。此初住至等覺位也。古云。豁爾心開悟。湛然一切通。窮源猶未盡。尚見月朦朧。是也。究竟即者。謂五住二死。盡淨無餘。無量甚深。永絕思議。是為究竟即佛也。古云。昔年真是妄。今日妄皆真。但復舊時物。更無一法新。是也。

<b>【鈔】十身者。一正覺佛。至十隨樂佛。詳具離世間品。此十身佛。唯華嚴有之。然約其大要。不出覺滿之義。故曰十身初滿。正覺始成。名圓滿佛也。</b>

【演】十身者三句。一正覺佛。示成正覺故。二願佛。隨願現身故。三業報佛。萬行感故。四住持佛。自身舍利常住故。五涅槃佛。示現滅度故。六法身佛。法界一相故。七心佛。具大慈心故。八三昧佛。常在定故。九本性佛。智了本性故。十隨樂佛。隨樂示現故。

<b>【鈔】天中天者。天有四。一世間天。諸國王是。二生天。欲色無色諸天是。三淨天。四果支佛是。四義天。十住菩薩是。佛並超之。是天而又天也。</b>

【演】天有四九句。一世間天者。國王雖處世間。錦衣玉食瓊宮瑤臺。受用似天。故曰世間天。二生天者。若精修十善。兼坐未到地定。得生六欲天。若進修根本四禪定者。得生色界天。若進修四空定者。得生無色界天。此三界天。不離生滅。福盡還墮。故曰生天。三淨天者。羅漢辟支。斷四住惑。證真諦理。煩惱淨盡。故曰淨天。四義天者。十住菩薩。進斷界外見思惑。證第一義諦。故曰義天也。

<b>【鈔】聖中聖者。聲聞緣覺菩薩。入聖域而未優。惟佛居極果。是聖而又聖也。即釋迦者。過去未來。須標某佛。釋迦見坐道場。一土之中。無二佛故。喻如前朝帝主。須稱國號。當今天子。直曰至尊。亦以一國之中無二主故。是知單言佛者。即悉達所成賢劫第四佛也。</b>

<b>【疏】說者。悅也。悅所懷故。四辯宣演故。十二部等。至四悉檀。皆是說義。</b>

【演】悅所懷者。悅。是暢悅。懷。是心懷。若就此經。即是如來久修久證念佛三昧。蘊之在懷。今得機而說。乃暢昔之所懷。

四辯宣演者。以無量善巧智。起四無礙辯。用種種言辭。而演說法也。

十二部等。是明所說法相。謂或作長行說。或作重頌說。或作未曾有說。或作無問自說說等。此十二部通乎大小。或云小乘唯有九部。大則十二。或云小有十二。大唯九部。或云大小皆有十二。等者。等八萬四千法藏。六度四等。一切法門。至四悉檀。是明能說善巧。謂所說十二部等。種種諸法。一一皆作四悉利益。至者。謂自種種所說。以至種種能說。一一無非說義也。

皆是說義者。通塗明其說相也。若據今之說。正在念佛。次文委示。今不須陳。故且通塗明其說相。

<b>【鈔】悅所懷者。本願度生。得機而說。所懷暢悅。如大本世尊欲說此經。先且諸根悅豫。顏色異常。況今持名念佛。得機而說。悅可知矣。四辯者。曰義。曰法。曰詞。曰樂說也。四皆無礙。名之曰說。中論云。諸佛依二諦。為眾生說法。詞無礙智。以世智差別說。樂說無礙智。以第一義智善巧說。不言義法者。後後兼於前前。詞及樂說。攝義法故。</b>

【演】四辯者。一義無礙辯。謂了知一切諸法義理。通達無滯。二法無礙。謂通達一切諸法名字。分別無滯。三詞無礙。謂于諸法名字義理。隨順一切眾生。殊方異語
。為其演說。能令各各得解。辯說無滯。四樂說無礙。謂隨順一切眾生根性。所樂聞法。而為說之。圓融無滯。

四皆無礙名之為說者。一有所礙。則心不悅。心不悅。則非說也。以說者。即悅故。

諸佛依二諦為眾生說法者。二諦。真俗二諦也。有時一切盡掃。不立一塵。依真諦說也。有時一切建立。不捨一法。依俗諦說也。

詞無礙智以世智差別說者。世智。即了世俗諦之智。如來于諸法名字義理。隨順眾生。殊方異語。為其演說。皆以了世諦之智。差別說也。

樂說無礙智以第一義智善巧說者。第一義智。即了第一義之智也。如來隨順一切

眾生根性。所樂聞法。而為說之。圓融無滯。皆以了第一義智善巧說也。言善巧者。第一義諦。本無言說。凡有言詮。皆善巧故。

<b>【鈔】十二部等。指所說也。悉檀者。合華梵云遍施。以世界。為人。對治。第一義。四門。作歡喜。生善。滅惡。入道。四益。十二部經一切諸法。隨宜而說。無量方便。要歸作世界等四說。使人得歡喜等四益而已。鑒機授法。其文繁廣。略舉不悉。</b>

【演】世界悉檀者。世。即隔別義。界。即界分也。蓋由眾生根器淺薄。故佛隨其所樂欲聞。為之次第分別而說。令生歡喜。作歡喜益也。

為人悉檀者。謂佛欲說法。必觀眾生。機器之大小。宿種之淺深。然後稱其機宜。令生正信。作生善益也。對治悉檀者。謂如眾生貪欲多者。教觀不淨。瞋恚多者。教修慈心。為對此諸病。說此法藥。遍施眾生。作滅惡益也。

第一義悉檀者。第一義。即理也。謂佛觀眾生善根已熟。即為說法。令其得悟。作入道益也。

一切諸法隨宜而說。要歸作四說使得四益者。一切諸法。不出八萬四千法門。而八萬等法。通乎四教。即是生滅八萬。無生八萬。無量八萬。無作八萬。如生滅八萬。趣舉一法。須開四門。約有門說。念念無常。如燈焰焰。約空門說。三假浮虛。猶如雲霧。雙亦門說。二相從容。雙非門說。二相俱捨。四中一門機生熟。故四悉被之。為未種者。作世界說。令其歡喜。為已種者。作為人說。令其生善。惡未破者。作對治說。令其滅惡。根已熟者。作第一義說。令其入理。佛智鑒機。說之必中。知不入理。令得三益。知不破惡。令得二益。無善可發。作世界說。但生歡喜。故云要歸作世界等四說。使得歡喜等四益而已。

鑒機授法其文繁廣者。如上明。即一有門被機四悉。餘之三門被機亦爾。八萬中一四門四悉被機既爾。其餘諸法四門四悉被機亦然。一教八萬門四悉既然。三教亦爾。故云鑒機授法。其文繁廣也。

<b>【疏】佛說者。說揀五人故。</b>

<b>【鈔】五人者。一佛。二菩薩。三天。四仙。五化人。此五皆能說經。今顯此經是至聖立言。金口親出。不同菩薩在因。天凡類。仙雜外道。化人非真也。如天子詔。不同百官宰相諸王等語也。</b>

<b>【疏】阿彌陀者。是標顯彼佛。梵語阿。此云無。梵語彌陀。此云量。言佛功德不可窮盡。故云無量。如經壽命光明。是無量中姑舉二事。攝餘功德也。</b>

【演】言佛功德不可窮盡者。功德二字。該盡三身。四智。十眼。十通。無量百千陀羅尼門等。不可窮盡者。十地莫能窮其源。等覺不能窺其頂故。

是無量中姑舉二事者。如華嚴八地。得無量身。無量音聲。無量智慧。無量受生。無量淨國。教化無量眾生。入無量法門。具無量神通。有無量眾會道場差別。住無量身語意業。則此壽命光明。非姑舉二事而何。

<b>【鈔】無量者。有二義。一者眾多無有數量。二者廣大無有限量。復有二義。一者十大數中之無量。二者更無窮盡之無量。姑舉二事者。以無量不止壽命光明也。詳如後文中辯。</b>

【演】眾多無有數量二句。如佛壽命。經不可數劫。光明。有不可說數。此眾多無數量也。即此壽光。周遍法界。無有邊際。此廣大無有限量也。

十大數中之無量。猶為有量之無量。無窮盡之無量。是真無量之無量。

<b>【疏】經者。梵語脩多羅。此云契經。有通別二義。契復二義。經復多義。經雖多義。不出貫攝常法四義。</b>

<b>【鈔】通別者。佛所說教。總名脩多羅。是之謂通。析之則經名脩多羅。律名毗奈耶。論名阿毗曇。是之謂別。</b>

【演】佛所說教總名修多羅者。以此修多羅三字。乃大藏之都名。三學之通號。以若經。若律。若論。皆上契諸佛之理。下契群生之機故。

<b>【鈔】契復二義者。一者契理。則合道之言。二者契機。則逗根之教。今略契字。但名曰經者。省文也。經復多義者。華嚴疏引雜心五義。謂一出生。二顯示。三涌泉。四繩墨。五結鬘。</b>

【演】經復多義者。以彼方則有七義。此方復有四義。故云多義也。

不出四義者。以彼方雖有七義。不出貫攝二義。此方雖有四義。不出常法二義。故云不出四義也。

一出生者。出生諸義及聖果故。二顯示者。顯示法相故。三湧泉者。無窮義味。涌注無盡故。四繩墨者。楷定邪正故。五結鬘者。貫穿諸法故。

<b>【鈔】佛地二義。謂一貫穿。二攝持。此方四義。謂一常。二法。三逕。四典。故云多義。不出四義者。指貫攝常法四字也。</b>

【演】萬世不易曰常。十界軌則曰法。聖智通遊曰逕。古今共宗曰典。

<b>【鈔】良以經字。西域正翻為線。線有貫持義。貫則文穿所說之理。持則攝持所化之生。此二足該出生五義。而此方經典。亦名曰經。經是線義。此方不貴線。故直取經字。而加以契。古稱最為允當。又常者。古今不易。法者。近遠同尊。常則久而行之。有共繇義。即名為逕。法則軌而正之。有定據義。即名為典。亦二足該四。則彼方貫攝。此方常法。合而言之。四字之中。盡經義矣。</b>

【演】良以下先釋貫攝二義。可攝五義。是貫攝二字。足盡彼方之義也。

又常者下次明常法二義。可攝逕典二義。是常法二字。足盡此方之義也。

則彼方下。總結四字能盡經義。故雖有多義。不出四義也。

正翻為線者。以席經井索等。皆為旁翻故。線有貫持義者。收前佛地二義也。此二足該出生五義者。復收前雜心五義也。貫穿可總該五義。以出生等同明所說之理故。攝持止該出生繩墨二義。以出生聖果。及楷定邪正。不墮邪見故。若貫穿攝持。通所說所化。則二俱該五矣。

<b>【疏】又經復有通別二義。經之一字。是為通名。佛說阿彌陀五字。是為別名。如教行理通別亦爾。此三即配三德。圓融具足。如天台所稱。聞首題名。功德無量。若配三大。則佛是體大。無量壽是相大。無量光是用大。如教中說。</b>

【演】經之一字是為通名者。除律論外。十二分教皆契經故。佛說五字是為別名者。佛說阿彌陀。非大方廣佛等故。

如教行理通別亦爾者。若據觀經疏中。教通別者。如上所說。行通別者。為行不同。從一乃至無量。即行別。同會常樂。即行通。理通別者。理雖無名。將門名理。理隨于門。四四十六。即名理別。門隨于理。即名理通。此約一化論通別也。若鈔中所解。乃約一題論通別。聞首題名功德無量者。首題既即三德秘藏。心聞秘藏。則淨智妙圓。體自空寂。所得功德。詎可量耶。

如教中說者。起信論云。一者體大。謂一切法。真如平等不增減故。二者相大。
謂如來藏。具足無量性功德故。三者用大。能生一切世出世間善因果故。

<b>【鈔】教行理者。本理立教。依教修行。從行顯理。諸經皆具教行理三。故名為通。專指此經。則佛說是教。執持名號是行。阿彌陀是理。局此異餘。故名為別。</b>

【演】本理立教者。從實相般若。流出文字般若。所謂從真如流出十二分教也。

依教修行者。從文字般若。修觀照般若。依十二分教。修行萬行也。從行顯理者。因觀照般若。悟實相般若。因修萬行。乃契真如也。

<b>【鈔】配三德者。理即法身。教即般若。行即解脫。又理通行教。法身即般若解脫。乃至行通理教。教通理行。舉一即三。例上可知。</b>

【演】教即般若者。十二分教。即文字般若。以般若。乃照境之慧。十二分教。即照機之慧故。

行即解脫者。以解脫。乃法性妙用。萬行。亦隨緣妙用故。

又理通教行。法身即般若解脫者。全性成修。故理通行。法性遍在諸經。故理通教。直法身。非法身。法身必具般若解脫。若法身離二德。即偏真之理。非法身故。行通教理者。全修即性。故行通理。菩薩萬行。開悟眾生。故行通教。直解脫。非解脫。解脫必具法身般若。若解脫離二德。即孤調解脫。非大解脫故。

教通理行者。文字性空。即是實相。故教通理。隨文成觀。故教通行。直般若。非般若。般若必具法身解脫。若般若不具二德。即人空般若。非大般若故。

<b>【鈔】體相用者。體者。總體。言佛便周。故佛為體。相者。體中所具之相。體無盡。相亦無盡。故無量壽為相。用者。體中所發之用。體無不照。用亦無不照。故無量光為用。若通若別等。亦如上例。</b>

【演】若通若別亦如上例者。諸經皆具體相用三。故名為通。專指此經。則佛是體。壽是相。光是用。局此異餘。故名為別。又體即法身。相即般若。用即解脫。體通相用。法身即般若解脫。乃至相通體用。用通體相。舉一即三。例上可知。

<b>【疏】諸經立名。皆以人法喻。或單或複。此經單人。人復有二。兩土果人故。實則三皆融通故。</b>

【演】或單或複者。謂人。法。喻。單三。複三。并具足一。以成七別也。

<b>【鈔】單複者。如大方廣佛華嚴經。具足人法喻三。</b>

【演】大方廣具足人法喻者。大方廣是法。大。即體大。法體豎窮橫遍。稱體而周故。方。即相大。方者。法也。軌持為義。恆沙性德。皆可軌持故。廣。即用大。法性之用。廣多廣博故。佛是人。能證三大之人故。華嚴是喻。菩薩修萬行之因華。嚴一乘之果海故。

<b>【鈔】大方便佛報恩經。人法無喻。</b>

【演】大方便人法無喻者。大方便報恩是法。佛者是人。方便者。權宜也。報恩者。經云。大孝釋迦尊。歷劫報親恩。積因成正覺。而云大方便者。報恩方便。乃即體之權。非體外之權。故云大也。

<b>【鈔】妙法蓮華經。法喻無人。</b>

【演】妙法華經法喻無人者。實相妙法。巧喻蓮花。有為蓮故花。花開蓮現。花落蓮成三義。以喻本跡二門。為實施權。開權顯實。廢權立實三義。

<b>【鈔】菩薩瓔珞經。人喻無法。</b>

【演】菩薩瓔珞經人喻無法者。菩薩是人。瓔珞是喻。瓔珞所以嚴身。以喻萬行嚴法身故。

<b>【鈔】大般若經。單法無人喻。</b>

【演】大般若經單法無人喻者。般若。此翻智慧。今存梵語者。以智慧輕薄。般若尊重。五種不翻中。尊重不翻也。

<b>【鈔】梵網經。單喻無人法。</b>

【演】梵網單喻無人法者。乃佛觀大梵天王網羅幢。因為說無量世界猶如網孔。一一世界。各各不同。別異無量。佛教門亦復如是。菩薩以梵行莊嚴法身。猶梵王以梵網為華飾也。

<b>【鈔】今此經者。單人無法喻。他皆例此。兩土果人者。菩薩在因。如來在果。故佛號果人。今是此方之佛。說彼方佛故。融通者。舉一即三故。如今經雖屬單人。而法從人說。喻以人舉。言偏義圓。通融交徹。理固然也。</b>

【演】法從人說喻以人舉者。如此經。乃佛宣說依正莊嚴信願往生之法。舉大如車輪喻。百千種樂同時俱作之喻是也。

<b>【疏】此經本名稱讚不可思議功德。一切諸佛所護念經。今名是什師改定。自有二義。一者佛攝無盡義故。二者彼佛人所樂聞故。</b>

<b>【鈔】攝義無盡者。如前云言佛便周。則一切功德皆從佛出。佛即不思議故。又彌陀萬德洪名。十方三世一切眾生之所喜樂。上至諸佛讚歎。下至鬼畜歸依。正話不思議功德故。</b>

【演】一切功德皆從佛出者。佛乃功德叢林。真如庫藏。經云。剎塵心念可數知。大海中水可飲盡。虛空可量風可繫。無能盡說佛功德。

<b>【疏】云疏鈔者。疏以釋經。鈔以釋疏。冀易曉也。</b>

<b>【鈔】疏者。古云條陳也。又記注也。今謂經義得此。條陳而不隱晦。記注而不遺忘也。鈔者。古云略取也。又寫錄也。略取。則條陳之切要。寫錄。即記注之顯明。冀。望也。經難明。疏通之。疏難明。鈔出之。望人人曉了經義也。</b>

【演】略取則條陳之切要者。謂條陳切要。取而抄之。取其要。而略其緩也。      寫錄即注記之顯明者。謂記註得鈔而寫錄之。則記注之文洞然煥然。彰灼顯了也。

<b>【疏】稱理。則自性覺。是佛義。自性覺無量。是阿彌陀義。自性本始二覺。是兩土果人義。自性覺體遍照。是說經義。後皆例此。</b>

【演】自性覺是佛義者。所謂色見聲求。是行邪道。若言他是佛。自己卻成魔。自性本始二覺者。起信云。本覺義者。對始覺義說。以始覺者。即同本覺。始覺義者。依本覺故。而有不覺。依不覺故。而有始覺等。自性覺體遍照。是說經義者。以說經者。因眾生沉迷不覺。故如來以般若真光而覺照之。今覺體遍照。豈非說經義耶。如古云。出息不涉眾緣。入息不住陰界。常說如是經。百千萬億卷。

<b>【鈔】稱理者。以即事即理。所謂總該萬有。即是一心。則依報正報。何非自性。又即理者。事依理成。如淨名云。隨其心淨。則佛土淨。今經言一心不亂。即自性彌陀。惟心淨土。為一經大旨也。冥理而談。云稱理也。</b>

【演】即事即理等。是理事相即門。以即事即理。故事必稱理也。

又即理五句。是依理成事門。隨其心淨。悟惟心淨土。正所依之理也。則佛土淨。感依正莊嚴。正所成之事也。既依理成事。故事必稱理也。

<b>【鈔】覺是總義。覺體之中。廣大悉備。無窮無盡。是為別義。</b>

【演】覺是總義者。釋上自性覺。是佛義。覺體之中等。釋上自性覺無量。是阿彌陀義。廣者。從用得名。廣多廣博為義。廣多者。此覺體本有過麈沙之妙用。潛興密應。無有休息。無有窮盡。廣博者。此無盡之用。一一同于覺性。無有邊際。無有分限。大者。當體得名。常遍為義。當體者。不同揀小之大。大外有小可。揀。猶是分限。今覺體體無邊涯。絕諸分量。強名大也。常遍者。常則豎通三世涅槃云。所言大者。名之為常。遍則橫該十方。涅槃云。所言大者。其性廣博。猶如虛空。

<b>【鈔】本始有二。約先後。則彌陀古佛。此佛新成。是彼本此始。即自性本來是佛為本。無明所覆。今方破惑證智為始也。</b>

【演】約先後則彌陀古佛者。彼佛成佛以來。于今十劫故。此佛新成者。釋迦如來。周昭王時方始成道故。是彼本此始者。先成者為本。今成者為始也。

<b>【鈔】約因果。則此佛教令往生。乃得見阿彌陀佛。是此本彼始。即自性本有成佛之智為本。依本智而求佛智。乃得成佛為始也。本始互融。常覺不昧。輝天鑑地。耀古騰今。常說如是經。百千萬億座。</b>

【演】約因果則此佛教令往生者。是因。乃得見阿彌陀佛。是果。是此本彼始者。修因為本。果證為始也。

本始互融者。覺體在纏。名本覺。覺體出纏。名始覺。無明性空。在纏即出纏。本融始也。斷盡無明。始覺同本覺。始融本也。

<b>【鈔】問。疏鈔此經。正為發揮持名功德。普勸諸人求生彼土也。何乃一一消歸自性。翻成極則之談。依然淨土是心。奚必捨此願彼。</b>

<b>【鈔】答。此正雙被二根。雙破二惑。如前序中所明。良以鈍根者。守事相而自足。觀此。使知事有理存。毋滯事而迷理。利根者。崇理性而著空。觀此。使知理在事中。毋越事而求理。</b>

【演】鈍根守事相而自足者。但知以生求佛。捨此趣彼。不知唯心之理。因稱理故。方知事中有至理存焉。非徒事相。此破鈍根著事而迷理之惑也。利根崇理性而著空者。但知自性惟心。耽著頑虛。不信有西方淨土。因稱理故。方知至理不離事相。不落頑虛。此破利根著理而迷事之惑也。

<b>【鈔】又此經本為託彼名號。顯我自心。與十六觀經同意。則欲悟心者。正應念佛求生。</b>

【演】又此經下。恐有問云。既淨土法。皆欲會歸理性。則修行者。只須直悟自心之理。何必念佛求生。故云此經本為托彼名號。顯我自心。與十六觀經同意者。觀經疏鈔云。行者應知。據乎心性。觀彼依正。依正可彰。托彼依正。觀于心性。心性易發。今此經。乃托彼名號。顯我自心。正與彼同意也。

<b>【鈔】又菩薩猶宜近佛。如前教起中說。則已悟心者。亦正應念佛求生。何足疑也。又維摩經云。雖知諸佛國。及與眾生空。而常修淨土。教化於眾生。故患不悟自心耳。悟心。則無一法出於心外。即心即境。即境即心。往生淨土。願見彌陀。不礙唯心。何妨自性。</b>

【演】又菩薩猶宜下。恐又問云。未悟心者。應當念佛求生。已悟心者。似不必然。故云菩薩猶宜近佛。維摩下。引證已悟求生。可知。

<b>【鈔】又問。昔人謂華嚴極教。可得皆約觀行。明諸法門。方等而下。何得亦約觀行。古德答云。諸了義不了義教。皆是了義。以唯一心故。據此。則圓機對教。何教不圓。理心涉事。何事不理。</b>

【演】昔人謂華嚴下。觀行。即觀心稱理也。以華嚴稱性之談。故一切法可觀心稱理。方等已下諸經。事理猶分。心法未即。何得稱理。以此經判歸方等。不應稱理故。古德答下。了義。指華嚴。不了義。指方等而下。惟一心者。法界心中。不見精粗大小。同一妙心故。

/KEPAN/二譯人

/VERSE/姚秦三藏法師鳩摩羅什譯

<b>【疏】姚秦標代。三藏顯德。羅什出名。譯之一字。結成能翻人也。</b>

<b>【鈔】出處始末備前。玆不重錄。古稱什師。七佛以來譯經師也。猶是略舉。且以七佛為言耳。夫毗婆至於釋迦。首尾止經二劫。而彌陀成佛十劫。則莊嚴劫前。更上九劫。所歷已幾萬佛。既六方諸佛。靡不讚歎此經。則萬佛以來。亦必皆說此經。亦必皆有譯者。而經稱母佛者曰。世世佛生。我為其母。子佛者曰。世世佛出。我為其子。以是例之。什師譯經。何啻七佛。而此經流通久遠。於是益信。</b>

【演】經稱母佛者。謂摩耶夫人。以如幻法門。幻生諸佛。故世尊未降生時。十方諸佛。一日三時。于摩耶腹中。說受生法門。十月滿足。右協降生。而曰豈唯釋迦我為其母。將來賢劫千佛亦我為其母。世世佛生。我為其母也。子佛者。即羅喉羅。曰。豈唯釋迦我為其子。賢劫千佛亦我為其長子。

<b>【疏】稱理。則自性融通隱顯。是華梵翻譯義。</b>

【演】重重無礙。故名融通。隱顯者。融通之貌。即百界千如之意也。

<b>【鈔】即梵可以成華。則顯非密外。方華未嘗不梵。則密在顯邊。當暗中有明。當明中有暗。互相掩映。涉入重重。妙體融通。不一不異。</b>

【演】即梵可以成華者。句句梵語。句句華言。顯非密外者。華言顯而易了。梵語密而難知。即梵即華。顯非密外也。方華下。例知。

當暗中有明者。參同契云。當明中有暗。勿以暗相遇。當暗中有明。勿以明相現。明暗互相對。比如前後步。威音那畔。不離今日門頭。今日門頭。不離威音那畔。夜半正明。天曉不露也。

互相掩映。約二法交徹說。如東鏡入西鏡時。東鏡映西鏡。西鏡掩東鏡。西鏡入東鏡。亦然。涉入重重。約重重交映說。如東鏡入西鏡。西鏡即帶東鏡之影涉入東鏡等。西鏡入東鏡。亦然。如是乃至重重無盡。楞嚴云。譬如雙鏡光明相對。其間妙影重重涉入也。又如千珠帝網。一珠涉入千珠。千珠涉入一珠。妙影重重。無盡無盡也。

妙體融通者。謂妙心體具。如如意珠。心佛及眾生。是三無差別。此心即空即假即中。圓融無礙。通達無滯也。

不一不異者。以隨緣。故不一。以不變。故不異。以有如實空。如實不空。故不一。以一切法悉皆真。一切法皆同如。故不異。以十法界假名差別。故不一。以一念心全體具足。故不異。以具一切法。造一切法。故不一。實無能具所具。能造所造。故不異。三諦宛然。故不一。舉一即三。言三即一。故不異。有顯有密。有明有暗。故不一。顯非密外。密在顯邊。暗中有明。明中有暗。故不異。掩映重重。故不一。互相涉入。故不異。乃至有事有理。有不一。不異即是一異。而其實三世諸佛。到此口掛壁上。是真不一不異也。看翻譯高僧到此。何處著腳。

/KEPAN/初五句證

/VERSE/【經】如是我聞。一時。佛在舍衛國。祇樹給孤獨園。

<b>【疏】別解文義者。已知一題總意。未審經中。自始至終。為何等文。闡何等義。今乃章分句解。俾文字般若達乎實相。以有盡之言。略彰無盡故。</b>

【演】文字般若者。略有三義。一者。文字從般若流出。故謂如來憫眾生迷昧。乃放般若真光。而覺照之。為說種種文字。因名文字般若也。二者。文字能生般若。故謂眾生依如來言教。能開示悟入佛之知見。遂名文字般若也。三者。文字即是般若。故謂一文一字。當體即空即假即中。當體即是解脫相。故名文字般若也。然此三義。自是泛論。若約如來果上說者。則三藏十二部一切修多羅。即是如來大智慧光明。故名文字般若也。

達乎實相者。即所謂從文字起觀照。從觀照證實相也。又復智者頓能隨文成觀。知文字性離。不著文字。亦是達乎實相也。

<b>【疏】於中分三。今屬序分。序者敘也。又緒也。未入正文。先敘列此經之端緒也。有證信發起二序。今唯證信。凡證信者。皆以六種成就。今順文便。均其繁簡。且分為二。先明五句。後明列眾。合之成六。玆復例前統括大意。次乃離釋。言如是之法。我從佛聞。彼一時釋迦牟尼佛。在舍衛國之祇園也。蓋是佛示阿難故。如是我聞有三義。一斷疑故。二息諍故。三揀邪故。</b>

【演】證信者。以六種成就。堪為證據。使聞者不疑。故大論第四問曰。何不直說般若。而言舍衛等。答。說時方人。令人信故。發起者。如楞嚴。誤墮婬室。觀經。闍王弒逆。各有因緣。為之發起也。

言五句者。但以詮義究竟為句。如佛但一字。亦名句也。均其繁簡者。五句分為五科。失之太簡。列眾立之為六。失之太繁。今合五句為一科。則簡者非簡。列眾與五總對。則繁者不繁。

<b>【鈔】文字般若。謂般若無言。賴言而顯。故佛以文字說經。今還以文字解釋。然文字性空。即是實相。故三種般若。相為融通。不礙文字也。略彰者。言不盡意。故云略也。</b>

【演】般若無言賴言而顯者。古云。道本無言。因言顯道。經云。生生不可說。生不生不可說。不生生不可說。不生不生不可說。以四悉檀因緣故。而亦可說。此之謂也。文字性空即是實相者。維摩天女云。言說文字。皆解脫相。所以者何。解脫者。不內。不外。不在兩間。文字亦不內。不外。不在兩間。是故舍利弗。無離文字。說解脫也。一切諸法。是解脫相。三種般若相為融通者。從實相般若。流出文字般若。從文字般若。起觀照般若。從觀照般若。契實相般若。然而全性成修。實相即觀照。全修即性。觀照即實相。文字性空。文字即實相。不離文字。實相即文字。依解成行。文字即觀照。全行契解。觀照即文字。舉一即三。言三即一也。

<b>【鈔】六種成就。分合二科者。例如五蘊六根。或合色開心。或合心開色。隨其所宜。無定法也。</b>

【演】例如五蘊三句。世間諸法。不出色心。如來為迷心不迷色之人。則合色開心說五蘊。為迷色不迷心之人。合心開色說六入。為心色俱迷之人。心色俱開說十八界。是隨其所宜也。

<b>【鈔】佛示者。智論云。佛涅槃時。示阿難言。一切經初。皆云如是我聞。一時佛在某國某地。蓋是遵佛遺敕故。</b>

【演】佛涅槃時示阿難者。世尊臨涅槃時。阿難心沒憂海。阿菟樓馱。教令問佛四事。一佛滅度後。以何為師。二。依何法住。三。惡性比丘。如何擯斥。四。一切經初。當安何語。佛答阿難。佛滅度後。以戒為師。依四念處住。惡性比丘。嘿而擯之。一切經初。應云如是我聞。一時。佛在某處。某國土。與某大眾。非獨我法如是。三世諸佛經初亦然。

<b>【鈔】斷疑者。阿難結集時。眾起三疑。一疑佛重起。二疑阿難成佛。三疑他方佛來。今曰如是我聞。三疑頓釋。息諍者。曰我聞。則非臆見自作故。揀邪者。曰如是。則異外道阿憂故。如佛地論云。如是之法。我昔曾聞。意避增減異分過失。亦息諍義也。</b>

【演】三疑頓釋者。曰如是之法。我從佛聞。則非佛重起。述佛成言。則亦非阿難成佛。亦非他方佛來。故頓釋也。異外道阿憂者。外道一切經初。皆安阿憂二字。以阿者。無也。憂者。有也。外道所詮。不出有無。故曰阿憂。又阿憂者。吉也。經初安吉。則自始至終。吉無不利故。意避增減異分過失者。阿難結集法藏。佛四十九年所說之法。如一器水。傳于一器。不增一滴。不減一滴。無有增減異分過失。故云佛法大海水。流入阿難心也。

<b>【疏】如是者。信成就也。如智論中說。又二字復為二義。有多種解。若以宗揀定。約當宗。則一心不亂曰如。唯此無非曰是。</b>

【演】以宗揀定者。多解並陳。從違莫決。隨宗以定。則無異詞也。

<b>【鈔】智論云。佛法大海。信為能入。信者言是事如是。不信者言是事不如是。肇公曰。如是者。信順之辭也。故世人允可。亦曰如是。復二義者。又離如是二字各釋也。</b>

【演】智論佛法大海信為能入者。釋論第二。問曰。諸佛經。何故初稱如是。答。佛法大海。信為能入。智為能度。如是義者。即是信也。若人有信。能入佛法。無信不入。不信者。言是事不如是。信者。言是事如是。

肇公如是信順之辭者。肇公維摩疏云。如是。信順之辭也。信則所言之理順。理順。則師資之道成。經無豐約。非信不傳。故建言如是。

<b>【鈔】多解者。有以聖人說法。但顯於如。唯如為是。如劉虯所說。有以如者。當理之言。是者。無非之稱。如生公所說。有以如來順機為應名如。眾生無非為感名是。如融公所說。有以實相之理。始終不異名如。如理而說名是。如天台所說。有以如為真空。是為妙有。敵破外道斷常二見。如清涼折衷諸家所說。餘說尚多。恐繁不引。以上各有意義。小異大同。並無相礙。</b>

【演】但顯于如唯如為是者。除諸法實相外。餘皆魔事也。此約所詮之理釋。

當理之言。無非之稱。是約能詮之文釋。

順機為應者。如經云。為應聲聞人。說應四諦法。為應緣覺人。說應十二因緣法。為應菩薩人。說應六波羅密法也。無非為感者。若眾生機器不淨。不能感佛。如澄潭始能現月。濁水不能現也。此約感應釋。

始終不異者。實相之理。迷時不減。悟時不增。迷時不染。悟時不淨。如如不動。故名如也。如理而說者。謂如實相理。為人演說。無別異說。故曰是也。此雙約能詮所詮釋。

如為真空。是為妙有者。即有之空。為真空。此破虛無之斷見。即空之有。為妙有。此破實有之常見。此約破邪釋。

並無相礙者。能詮之外。無所詮義。所詮之外。無能詮文。則能詮不磚所詮。所詮不礙能詮。眾生無機。佛不說法。淨機感佛。乃顯言詮。則能所詮。不礙感應。感應。不礙能所詮。又應機說法。顯示真宗。敵破邪外。則前二。又不礙破邪也。

<b>【鈔】以宗揀定者。如是二義。隨宗以定。今此經宗乎一心。良繇執持名號。一心不亂。一心。則非生非滅。無去無來。湛然常住。故名曰如。又此一心。四過離。百非絕。故名曰是。異此所明。不得稱是。</b>

【演】非生非滅者。謂本自不生。今何有滅也。又論云。隨妄不生。約治不滅。修起不生。處染不滅。無去無來者。謂無所從來。無所至去也。又經云。不來不去。如是而來。不動不起。如是而去。湛然者。如淨琉璃。內外明徹。即所謂一道清淨。染污不得也。常住者。不遷不變。無起無滅。即所謂諸法從本來。常自寂滅相也。四過百非者。有。無。雙亦。雙非。為四過。于四句中。隨舉一句。復具四句。成一十六句。通過去未來。則成四十八句。又約已起未起。合為九十六句。連根本四句。共百非也。

<b>【疏】我聞者。聞成就也。我者自我。聞者親聞。自我親聞。非私淑故。非讀古故。</b>

【演】讀古。疏鈔事義中詳明。

<b>【鈔】自我親聞者。自揀非己。親揀非面。蓋是己躬面受之說也。私淑者。孟子云。予未得為孔子徒也。予私淑諸人也。釋曰。以孟子非親見孔子。乃受業孔子之後人。而私其道。以善其身者也。讀古者。齊桓公讀書於堂上。輪人以為所讀者。古人之糟粕耳。釋曰。以桓公非面對古人。古人已往。為徒讀其遺言者也。今阿難躬逢至聖。非私淑也。合上自我。阿難耳耹至教。非讀古也。合上親聞。自我親聞。今以告眾。便應信受。更復何說。</b>

<b>【疏】聖人無我。今何稱我。智論有三。一隨世間故。二破邪見故。三不著無我故。以是三者。不礙說我。又法身真我。亦得稱我。</b>

【演】聖人無我者。既名曰聖。則生佛依正鎔融。總攝一切對待。盡淨無餘。何得有我。

<b>【鈔】此下復分我聞為二。離釋同前。一云隨世間者。謂世法中說我。非第一義中說我。隨順世間而說。無有實體。則不乖於第一義也。</b>

【演】非第一義中說我者。第一義。對二諦說。一塵不立。真諦也。萬法齊彰。俗諦也。真俗不二。中道第一義諦也。第一義中四相頓空。何有我相而云我耶。

<b>【鈔】二云破邪見者。謂邪我。慢我。名字我。世俗人具前二我。學道人具後二我。聖人唯最後我。順俗稱我。但是名字。實無邪慢。故然過咎。</b>

【演】邪我者。或計即色是我。離色是我。我大色小。色在我中。色大我小。我在色中等。此從邪師訓誨。妄計而生。分別我也。慢我。則不因師教而成。生來即有。俱生我也。名字我者。謂既無見我橫計主宰。復無慢我俱生主宰。但隨世流布說名為我。則但有名字。而無實體也。

世俗人具前二我者。以未達我空。無名字故。學道人具後二我者。見道學人。雖斷分別邪我。我慢猶存。若盡理而言。未至八地。俱生我執。猶現行故。聖人唯最後我者。聖人斷盡二障。達二無我理故。

順俗稱我但是名字者。謂阿難尊者。至結集時。尚破同體見慢之我。豈有界內二種我耶。為傳化故。乃順世俗。立名字我。有何過咎。

<b>【鈔】三不苦無我者。諸聖人知一切法空實相無我。而不著空。不著無我。又瑜伽有四義。大略同此。第三義言。若定無我。誰為修學。人則生怖。故不著無我。又觀經疏云。無我則無聞。無聞則化道絕。為傳化不絕。假名說我。</b>

【演】知一切法空而不著空者。經云。雖樂遠離。而不依身心盡。雖行于空。而植眾德本。是也。知實相無我而不著無我者。經云。雖行諸法不生不滅。而以相好莊嚴其身。雖隨諸法究竟淨相。而隨所應為現其身。是也。引瑜伽觀經二段。是證明第三不著無我之故也。瑜伽言。無我。則無人修學。觀經言。無我。則無人傳化。自利利他。二皆不就。故不著無我。
瑜伽有四義者。瑜伽第六云。略由四義。故稱我聞。一為世間語便易故。二為隨順世間故。三為斷除怖畏。若定無我。誰為修學。人生佈畏故。四為宣說自他得失。令生決定信解心故。

<b>【鈔】法身真我者。約本而言。阿難亦通法身我也。以無我法中。有真我。即法身我。如涅槃常樂我淨之我。何礙於無我。</b>

【演】阿難亦通法身我者。法華有本跡二門。若就跡門。則阿難但證偏真。若約本門。則阿難久證法身。經云。內秘菩薩行。外現是聲聞。少欲厭生死。實自淨佛土。是也。以無我中有真我者。因二無我。乃得真我。所謂唯心相滅。心體不滅。因滅是色。獲得常色也。常樂我淨者。是涅槃四德。不遷不變曰常。離二死苦曰樂。具八自在曰我。三惑淨盡曰淨。

<b>【疏】聞者耳根發識。廢別從總。故云我聞。大乘中三。始教無聞。終教聞。而不聞。頓教無聞不聞。</b>

【演】耳根發識者。耳根是色法。即第八親相分。具執受二義。是白淨無記性。識乃心法。即第八見分。三性皆具。與根不同。如楞嚴以門喻根。以人喻識。不同明矣。發者。生起之意。具八種緣。方得生起。即所謂耳識唯從八也。八者。一空。二根。三境。四作意。五分別依。六染淨依。七根本依。八種子也。

廢別從總云云者。謂小教云。聞者耳根發識。聲在可聞處。是則應云耳聞。何云我聞也。蓋以我有主宰之義。為六根六識之總。今廢根識之別。從主宰之總。曰我聞也。

始教無聞三句。聞。即是有法。無聞。即是空。今始教是談一切法空。故無聞。終教雙照二邊。故聞而不聞。此處影略不聞而聞句。蓋即有而空。即空而有。正是雙照二邊中道也。頓教雙遮二邊。故無聞亦無不聞。無聞。是遮有。無不聞。是遮空。正是雙遮二邊中道也。

<b>【疏】約當宗。則傳法聖人。以我無我不二之真我。根境非一異之妙耳。聞娑婆極樂無障礙之法門也。</b>

【演】以我無我不二之真我者。我即是有。無我即是空。我無我不二。是即有而空。即空而有。即二邊之中道也。又空處全有。有處全空。離二邊之中道也。離即離非。是即非即。非法身真我而何。

根境非一異之妙耳者。根境若異。則兩皆是有。根境若一。則二俱成空。今非一非異。則空有雙遣。即是頓教雙遮中道也。然非一。則異存。非異。則一存。則空有雙存。又即是終教雙照中道也。寂而常照。照而常寂。非妙耳而何。

娑婆極樂無障礙之法門者。娑婆是此岸。極樂是彼岸。若無障礙。則此不礙彼。彼不礙此。彼此俱存。是為雙照法門。所謂究竟寂光。不越凡夫一念。三塗劇報。全居極聖自心也。又若無障礙。則何分此岸。何分彼岸。彼此兩亡。是為雙遮法門。所謂黑暗女。功德天。有智主人。二俱不受也。

<b>【鈔】廢別從總者。以不云耳聞。而云我聞。良繇我則統收諸根識等。以總該別。故云我聞。始教等者。若云我既無我。聞亦無聞。是大乘初門。始教意也。</b>

【演】聞亦無聞是大乘始教者。大乘始教。第二時空宗。依諸部般若。談一切法空。內無能聞。外無所聞。方曰真聞。故曰尊者無說。我乃無聞。是真說真聞也。

<b>【鈔】若云從緣故空。不壞假名。即不聞而聞。聞而不聞。終教意也。</b>

【演】從緣故空。不壞假名者。因內根引生外塵。則塵無自性。因外塵引生內根。則根無自性。從緣故空也。經云。由塵發知。因根有相。相見無性。同于交蘆。是也。又因根有塵。則不壞塵相。因塵有根。則不壞根相。不壞假名也。如云如幻非實。則心境雙忘。不無幻相。則不壞心境。是也。不聞而聞聞而不聞者。不壞假名。不聞而聞也。從緣故空。聞而不聞也。不聞而聞。即空即有。聞而不聞。即有即空。中道之義。此大乘至極之理。曰終教也。

<b>【鈔】若云能所雙寂。無聞不聞。離念頓顯。頓教意也。</b>

【演】能所雙寂無聞不聞者。從緣故空。緣生。顯無性也。緣生為能顯。無性為所顯。不壞假名。無性顯緣生也。無性為能顯。緣生為所顯。緣生無性。以無性奪緣生也。無性生。以緣生奪無性也。互奪兩亡。則能所雙寂。又緣生奪無性。不聞不可得。無性奪緣生。聞亦不可得。則無聞無不聞矣。此是舊解。今復解云。能即是第八轉相。所。即是第八現相。以業識頓空。故雙寂。聞與不聞。皆生滅相。既無業識起滅。何有聞與不聞也。離念頓顯者。聞與不聞。皆妄念分別。今既雙遮。則一念不生。全體顯現。不歷階級漸次。頓教意也。此是舊解。今云。離念頓顯有二義。若離分別麤念。與無分別智相應。得見法身。名隨分覺。若一念相應。遠離微細念故。心即常住。名究竟覺。蓋以頓教雖無漸次。而不無前心後心。則其所離之念。自不無麤細。而所顯之理。亦不無分滿也。

<b>【鈔】我無我者。生而不生。不生而生。即法身故。根境者。聞說阿彌陀佛。能聞所聞。非一異故。娑婆極樂者。所謂娑婆依正。全處極樂之自心故。以此經分攝於圓。應歸法性故。</b>

【演】生而不生不生而生者。生即我。即凡夫之有。不生即無我。即二乘之空。此二不二。即法身真我故。

能聞所聞非一異故者。根境歷然不壞世諦。故非一。根麈同源同歸性海。故非異。古云。通玄峰頂。不是人間。心外無法。滿目青山。是也。

娑婆依正全處極樂之自心者。自心即是法界。法界之中。無所不攝。則娑婆依正。攝無不盡。天台云。以檀為法界。則一切法趣檀。依正之攝歸極樂。其理亦然古云。阿鼻依正。全處極聖之自心。毘盧心土。不離下凡之一念。法界圓融。頭頭涉入。不相障礙故。

分攝于圓應歸法性者。恐有難云。前說五宗。分有。空。法相。法性。圓融。終頓。判歸法性宗。圓教。判屬圓融宗矣。今既攝于圓。應歸圓融。何故歸法性耶。答。誠如所問。但法性之與圓融。分之為二。合之為一。以事事無礙之圓。雖不同事理無礙之終頓。實離事理無礙之法性外。無事事無礙之圓融。以同一了義大乘。可合可分故。今據可合之義。歸法性也。

<b>【疏】或疑佛成道久。阿難方始出家。何得俱言我聞。古謂有四義故。曰聞無礙。又阿難有三。或聞不聞。亦無礙故。</b>

<b>【鈔】疑者。佛成道已歷年二十。阿難出家。又十年。方命為侍者。雖親侍佛。而三十年前。佛所說經。何得俱稱我聞。古答四義者。一展轉聞。如報恩經言。阿難所不聞經。從諸比丘邊聞。或諸天子說。如涅槃經。乃弘廣菩薩之所流通故。</b>

【演】弘廣菩薩之所流通者。涅槃第四十云。佛告文殊。阿難比丘。是我之弟。給事我來。二十餘年。所可聞法。具足受持。喻如瀉水。置之一器。是故我今顧問阿難為在何所。欲令受持是涅槃經。善男子。我涅槃後。阿難比丘所未聞法。弘廣菩薩當能流布。

<b>【鈔】二者佛重說。如報恩裡言。阿難因佛命為侍者。乃求三願。其三所未聞經。請佛重說故。</b>

【演】阿難求三願者。一願不受佛故衣。二願不隨佛受別請。三願二十年前所未聞經。請佛重說。

<b>【鈔】三者阿難自通。如金剛華經言。阿難得法性覺自在三眛。所未聞經。自能憶持。涅槃亦云。若在若不在。自然能解了故。</b>

【演】得法性覺自在三昧者。覺了法性。從性起覺也。法性豎徹三際。三際之法無不覺。法性橫遍十方。十方之法無不覺。于法性海中。普覺一切。得大自在。曰法性覺自在三昧也。涅槃下。引證可知。

<b>【鈔】四者清涼折衷上三。言阿難乃大權菩薩。影響弘傳。如不思議境界經言。舍利目連。乃至阿難等。皆大權菩薩現聲聞身。何滯於跡。言不聞也。</b>

【演】影響弘傳者。天台釋法華經。言聞經眾有發起。當機。結緣。影響。四眾。影響眾者。謂往古諸佛菩薩。隱其圓極之果。亦同機眾。匡輔法王。如影之隨形。響之應聲也。

<b>【鈔】三阿難者。一名歡喜。結聲聞藏。二名喜賢。結緣覺藏。三名喜海。結菩薩藏。則阿難以大神力。隨機示教。是知一代時教。此阿難不聞者。彼阿難聞之。又何聞與不聞而為礙也。</b>

【演】三阿難者。聖人無名。名因事立。聲聞斷見思正使。得出三界。得大歡喜。故結聲聞藏名曰歡喜。緣覺進侵習氣。賢于聲聞。故結緣覺藏名曰喜賢。菩薩進斷無明。悟入法海。故結菩薩藏名曰喜海。

<b>【疏】一時者。時成就也。師資相合。當時說聽事畢。即名一時。以說聽無定故。不言某年月日者。十方時分不一。兩土正朔不同故。約當宗。則即說聽頃。心境泯。凡聖會。依正融。一多等。此諸二法。皆一之時。名一時也。</b>

【演】古人釋一時。都謂機應合一之時。亦是諦智合一之時。故云一時。今師資相合下。是言機應合一之時。約當宗下。是明諦智合一之時也。

心境泯者。謂心境雙消。歸聖現量。然凡聖猶分也。凡聖會者。聖凡情盡。唯妙覺明。然依正猶二也。依正融者。情器體融。同歸法界。然一多猶在也。一多等者。一多相即。無礙圓融。究竟圚圓滿矣。以上從狹至廣。融成一味為一時也。

<b>【鈔】說聽無定者。或說者得陀羅尼。一剎那頃。一字之中。說一切法門。或聽者得淨耳根。於一剎那。聞一字時。於餘一切悉無障礙。或說者時少。聽者時多。或說者時多。聽者時少。說者神力延促隨宜。聽者根器利鈍不一。古謂三乘凡聖。所見佛身報化。年歲短長。成佛久近。各各不同故。今止取佛及弟子師資機感相遇之頃。說聽事畢。便名      一時也。</b>

【演】陀羅尼此翻總持。有多字。一字。無字。之別。多字。如諸經密咒。一字。字。無字。即無相妙心。今之所云。指無字也。一剎那頃一字之中者。以既得無相妙心。剎那普融三際。一字攝法無遺。一切法門說無不盡也。

得淨耳根者。眾生循聲流轉。分別外塵。穢耳根也。聖人脫粘內伏。發本明耀。淨耳根也。於一剎那悉無障礙者。以既淨耳根。則心聞洞徹十方。洞徹三際。一切即一。一即一切。無不知也。古云。在眼時。如千日。萬象不能逃影跡。在耳時。如幽谷。大小音聲無不足。是也。

說者神力延促二句。出上文說聽多少之所以。說者延一日為一劫。則說者時少。聽者時多。說者促一劫為一日。則說者時多。聽者時少。又聽者根利。則說者時多。聽者時少。以一心入於語義。不覺時長故。聽者根鈍。則說者時少。聽者時多。以不得法味。身體在座。多有疲倦。覺時長故。

古謂下。引例。凡夫。二乘。及三賢菩薩。以事識見佛。故見應身。年歲則短。在世八旬。即入涅槃。成道以來。始經四十餘年。登地菩薩。以業識見佛。故見報身。永不滅度。成道以來。經塵點劫。各各不同故。

<b>【鈔】十方時分者。以十方遍於橫豎。豎則該乎天上。四天一日。人壽五旬。橫則偏乎四洲。贍部三更。俱盧日午。不可定也。兩土正朔者。歲首之日。名為正朔。震旦五天。不相統屬。周正建子。夏正建寅。彼時震旦屬周。而佛在舍衛。舍衛建寅。乃用夏正。則五天正月。震旦三月。五天二月。震旦四月也。亦不可定。故止言一時也。</b>

【演】周正建子夏正建寅者。謂周時以斗柄初昏。建子之月為歲首。夏時以斗柄初昏。建寅之月為歲首也。一取天開於子之義。一取人生於寅之義。

<b>【鈔】心境者。一心不亂。無能念所念故。凡聖者。與諸上善人。同會一處故。依正者。佛及水鳥樹林。同說妙法故。一多者。一佛說經。六方齊讚故。如上種種二法。皆成一味。即以此時為一時也。</b>

【演】心境者下。約當宗。以一心不亂為宗。一心不亂。則內無能念之心。外無所念之境。能所雙消。泯然無跡故。諸上善人同會一處者。一處。指一心也。若聖若凡。全歸一心。無有高下故。佛及水鳥同說妙法者。以一心中。情與無情。同成正覺。熾然說。無間歇。一說一切說故。一佛說經六方齊讚者。以一心中。不見彼佛此佛。一即是多。多即是一。同一法性故。

<b>【疏】佛者。主成就也。佛義解見前文。以是一期眾生所共宗故。名之曰主。又六種成就中。最為主故。</b>

<b>【鈔】共宗者。佛出世為一期。一期之中。六凡三聖。一切眾生。同所宗主。如萬姓百辟。歸一人故。六成就申主者。望前。則際主之會成時。聆主之語成聞。受主之教成信。望後。則主之所居成處。主之所化成眾。是六種共成。而歸重於佛。亦言佛便周意也。</b>

【演】際主之會成時者。時。非別時。法王啟運。嘉會之時也。法王不作。嘉會難成。不得成時故。

聆主之語成聞者。耳聞法音。心契妙理。曰聞。慧日不升。圓音不演。眾生曠劫皆成聾瞽。不得成聞故。

受主之教成信者。於實德能深忍樂欲。曰信。佛不垂教。心迷塵境。信自何生。縱有信從。皆墮邪見。非正信故。主之所居成處者。處非他處。乃法王轉法輪之處也。聖人到處。成邑成都。法王不住。不成住處故。

主之所化成眾者。聞經之眾。賢聖之眾也。佛未出時。各趣異道。盡墮邪宗。因蒙佛教。轉邪歸正。方成聖眾故。

<b>【疏】在舍衛國。祇樹給孤獨園者。處成就也。在者。天台謂在即住意。別之有四。曰天住。梵住。聖住。佛住。隨宜佛住。乃至天住。實則佛身無在無不在。</b>

【演】別之有四者。若據經文。但云佛住。天台乃別之為四者。略有二義。一者欲顯能住心法故。謂他人唯論身住。不明能住心法。則抑極聖同凡夫住。而況復凡聖各各有於能住之法。不可不知也。二者欲顯如來無法不住故。謂佛住既勝。則無法不住。為引物故。且就世善。略指定散。收一切善。故言天梵。於出世中。略指小大攝一切法。故言聖佛也。

<b>【鈔】在即住者。大品論。明佛在某所。已而言暫在久住。總成在意。今謂無論久暫。但就當時說經之處。即名為在。如天子所至。即名行在也。四住者。佛攝眾生。隨宜而住。或現天住。謂六欲天因。即以施戒善心住。或現梵住。謂初禪至非想因。即以四無量心住。或現聖住。謂三乘因。即以三三昧住。或現佛住。即以首楞嚴百八三昧。力無畏不共住。上三隨他意住。後一隨自意住。</b>

【演】或現天住下。四住中皆明因果。而所住法。正在於因。所謂如來以攝物故。示現施戒及十善心。此即佛以欲天之法。住舍衛城。為物示現四無量心。示三三昧。即梵法聖法。住舍衛城。此皆如來隨他意住。若隨自意。即以楞嚴至不共等。住舍衛也。

初禪至非想是果。四禪八定是因。而云四無量心住者。以單修八定。不生色無色界。必用四心為熏禪功德。定與功德具足方生八天。故云四心也。三三昧者。即空。無相。無作也。百八三昧。即首楞嚴三昧。寶印三昧。師子遊步三昧。乃至百八離著虛空不染三昧。詳如智度論說。十力者。一是處非處如實力。二業智力。三定力。四根力。五欲力。六性力。七至處力。八宿命力。九天眼力。十漏盡力。四無畏者。一得總持無畏。二得知根無畏。三得決疑無畏。四得答報無畏。十八不共者。一身業無失。二口業無失。三意業無失。乃至十八。知未來無礙。謂之不共者。不與二乘共也。

<b>【鈔】問。佛何以天住。答。屈至尊在至劣處。為度生故也。無在無不在者。體寂寥。故無在。體圓通。故無不在。華嚴云。佛身非至非不至。何以故。虛空無身故。如來亦爾。遍一切法。遍一切眾生國土。非至非不至。即此意也。然則佛在舍衛。以就劣機。故名天住。如實而論。即舍衛名梵住聖住佛住。亦何不可。</b>

<b>【疏】舍衛。梵語。亦云室羅筏悉底。華言聞物。以德名故。一云聞者。以人名故。</b>

<b>【鈔】德者。以國豐四德。一者塵德。五塵之境。多美麗故。二者財德。七寶珍奇。無弗有故。三者聖德。三藏聖法。皆具足故。四者解脫德。人多解脫。不染欲故。以是譽動五天。名聞物也。以人名者。多賢人故。國以人為重故。</b>

<b>【疏】祇樹給孤獨園者。梵語祇陀。亦云逝多。言祇者。省文也。此云戰勝。給孤。表德。即須達多。園者。梵語僧伽藍摩。此云眾園。安眾僧故。蓋祇陀施樹。給孤買園。兼二為名。故云祇樹給孤獨園也。</b>

<b>【鈔】戰勝者。波斯匿王太子生時。王與外國交戰得勝。喜而立名。須達多者。梵語。此云樂施。勝軍王大臣也。喜樂行施。遂成令名。給孤獨者。幼而無父曰孤。老而無子曰獨。今但無倚無養。即名孤獨。偏言孤獨者。孔恩周急。岐政先煢。非不普慈。有緩急故。眾居曰園者。林蔭清幽。學道之人。應棲止故。施樹買園者。涅槃經說。須達長者。本舍衛人。初未知佛。為娉婦故。入王舍城。因珊檀那見佛生信。請歸舍衛。佛令身子選眾居處。得祇陀園。長者問價。太子戲答。金布地滿。即當賣與。長者布金。太子感歎。遂與易地。地所有樹。并以施佛。因立精舍。長者太子交相發心。成此美事。故雙標也。</b>

<b>【疏】若喻當經教理。各有所表。如法華華嚴釋例。</b>

<b>【鈔】喻當經者。如舍衛國。國之勝。表此淨土法門。廣大宏遠。法之最上故。即慈恩言。王舍城。城之勝。城勝餘城。表法華法勝餘法故。下皆例此。祇樹。樹之勝。表淨土蔭蓋眾生。永離熱惱故。給孤園。園之勝。表淨土安隱眾生。恆受諸樂故。祇陀太子。種之勝。表淨土生者。畢竟成佛。紹隆佛種故。須達長者。人之勝。表淨土生者。入正定聚。俱上善人故。如華嚴種種表法。以顯一、心。皆此意也。</b>

【演】法華法勝餘法者。五時極唱。最後極談。非兼但對帶。純一圓教故。

舍衛國之勝者。以國豐四德。譽動五天。淨土法門。廣大宏遠者。帡包幽顯。統括聖凡。國豐萬德。聲震十方故。祇樹樹之勝者。以扶竦暢茂蔭蓋清涼。淨土眾生。永離熱惱者。佛以大慈。普覆一切。離生死惱。永得清涼故。

給孤園之勝者。以受用自在。適悅人心。淨土安隱受樂者。寒暑不遷。壽命無量。涅槃寂靜。得大解脫故。

祇陀種之勝者。以位超百寮。紹居九五。淨土紹隆佛種者。皆不退轉。多有補處。不滯化城。直至成佛故。

須達人之勝者。以能具十德。足以長人。淨土入上善會者。永離凡外邪定。不定。得入正定賢聖等侶故。

<b>【疏】稱理。則自性洞徹十方。是阿難聞佛義。自性不離當處。是佛在祇園義。</b>

【演】自性洞徹十方者。若云阿難聞佛。則眾生皆背佛。若云佛在祇園。則自己卻成魔。非真聞佛也。非真佛在也。今十方是佛法身。自性洞徹十方。則一代時教。無有不聞。是真聞也。當處。即今顯現自性。不離當處。則法性湛然。不遷不變。是真佛在也。

<b>【鈔】心聞洞十方。則慶喜現今方結集。真佛屋裏坐。則釋迦原不住西乾。反聞自聞。反佛自佛。當知祇園一會。儼然未散。豈獨靈山。</b>

【演】經云。心聞洞十方。生於大因力。古云。金佛不度爐。木佛不度火。泥佛不度水。真佛屋裏坐。

反聞自聞者。以眾生循聲流轉。向外奔馳故。反佛自佛者。以眾生以色見我。音聲求我故。

儼然未散者。智者大師。誦法華經。至藥王本事品。是真精進。是名真法供養如來處。親見靈山一會。儼然未散。

/TEXT339/二列眾證三初聲聞眾。二菩薩眾。三人天眾

/TEXT339/初聲聞眾三初明類數。二表位德。三出名號

/KEPAN/初明類數

/VERSE/【經】與大比丘僧。千二百五十人俱。

<b>【疏】自此而下。至諸天大眾俱。眾成就也。與者共義。大者揀小。具有三義。謂大。多。勝。異餘比丘故。佛地亦具三義。比丘。梵語。此云有三。一乞士。二怖魔。三破惡。僧者。梵語。具云僧伽。不言伽者。省文也。此云眾和合。千二百五十人者。三迦葉。目連。舍利。五人弟子。共合成故。上明類屬聲聞。下明數有若干也。俱者。合上共義。</b>

【演】具有三義者。蓋以華言大者。梵曰摩訶。乃含三義。謂大。多。勝。故須就本三義釋之。僧伽有四種。一有羞僧。持戒無違。二無羞僧。三業不淨。諸惡並行。三無知僧。雖不破戒。根鈍無慧。不知重輕。四真實僧。四果四向。學無學人也。有羞真實。得共羯磨。同聞證信。唯取無學。

眾和合者。謂戒和同修。見和同解。身和同住。口和無諍。意和同悅。利和同均。

三迦葉。是兄弟三人。昔共起剎。今連枝也。目犍連。此云萊根。姓也。舍利弗。此云身子。名也。姓拘栗陀。

<b>【鈔】共義者。天台以七一釋共。謂處一。時一。心一。戒一。道一。見一。解脫一也。佛與大眾共居祇園。是經正意。廣之如上。揀小者。明非初心比丘。即下所稱長老等是也。大多勝者。天王大人。所共敬仰。非小德也。名大。內典外籍。無不博通。非寡解也。名多。超出九十六種之上。非劣器也。名勝。皆小乘中極也。</b>

【演】以七一釋共者。七種一故。方成共義也。

判已屬生酥。且從本說。七在三藏。同感佛時。同鹿苑處。同一切智心。同別脫
戒。同三十七道。同無漏正見。同有餘解脫。昔同七者。今日同聞。

天王敬仰者。梵王。師陳如。帝釋。師迦葉等。內典、謂三藏十二部。外籍。謂四韋馱十八經等。

<b>【鈔】佛地三義者。一最極利根。波羅密多種性。故名為大。二皆得無學果位。故名為大。三皆得小果已。趨大菩提。故名為大。則通大乘言也。</b>

【演】波羅密多。此云到彼岸。今最極利根。到百行至極之處也。如布施。則財法無畏。以至三輪空寂。持戒。則不破不漏。乃至戒相都空。般若。則人法俱空。乃至空亦不立。此大乘種性也。皆得無學果位者。研真斷惑。曰學。真窮妄盡。曰無學。今皆得阿羅漢無學果位也。皆得小果趣大菩提者。既成四果。復回心向大。發大菩提心也。則通大乘言者。謂上大多勝三義。止就小乘言耳。今佛地三義。則是通大乘言也。

<b>【鈔】比丘三者。一乞士。謂乞食乞法。乞食。則離四邪命。合四正命。無事經營。不勤畜積。萬緣頓息。一志清修。僧宜以此活命。故曰乞食資身也。乞法。則參師訪友。懇苦翹誠。詢求妙法。期成聖果。故曰乞法資心也。二怖魔者。若人發心出家。魔王聞之。生大怖畏。以魔樂生死。出家離欲。趨向無生。魔失黨與。生怖畏故。三破惡者。能破煩惱九十八使。悉皆斷絕故。或加淨戒。淨命。則成五義。今三義者。以乞食攝淨命。以破惡攝淨戒故也。眾和合者。四人以上。多至無量。悉皆同一羯磨。不相違諍。如水乳合。名和合眾。</b>

【演】四邪命者。合藥種植田園。名下口食。仰觀星宿。名仰口食。四方巧語。名方口食。咒術卜算。名維口食。比丘不作此四。名清淨乞士也。九十八使者。見思惑也。見惑有八十八使。以五鈍五利。對苦等四諦。苦下全具。集滅除三。謂身見。邊見。邪見。道除二。謂身見。邊見。上界不行嗔。思惑有十使。謂欲界貪嗔癡慢。上二界各有貪癡慢。共九十八也。
羯磨。此云作法辦事。謂行籌相向說也。水乳之乳。非人乳牛乳。水中自有乳。唯鵝王能辨。

<b>【鈔】三迦葉者。一優樓頻螺。於火龍窟。有五百弟子。二伽耶。於象頭山。有三百弟子。三那提。於希連河。有二百弟子。後皆歸佛。故有千眾。目連舍利者。二人共有二百五十弟子。亦來歸佛。成千二百五十人也。一說度耶舍等五十人。及陳如等五人。共成此數。</b>

【演】優樓頻螺。此云木瓜林。為瓶沙王師。有五百弟子。伽耶。此云城。那提。此云江。二人共五百弟子。佛入迦葉窟。毒龍放火。佛收毒龍。住於缽內。乃至十種神變。迦葉雖靚。執猶未改。曰瞿曇雖神。不如我道真。佛言。汝若不捨邪見。令汝長劫受苦。聞已。頭面禮佛求悔。乃告弟子。各隨所宜。我願皈依佛也。乃至五百弟子。皆聞善來。鬚髮自落。得成沙門。乃各以事火術具。投之於水。隨流而下。二弟見之。亦皆皈佛。

<b>【疏】獨舉千二百五十人者。以常隨故。</b>

<b>【鈔】常隨者。謂佛出世間。所度羅漢比丘。甚多無量。何獨舉此。以此千二百五十人者。最先歸佛。又常不離佛。直至佛滅。故獨舉也。其他散在四方。雖千里面談。而據跡成文。常法應爾。如仲尼之門。賢達之士。蓋三千焉。而獨舉七十子者。以久在泗濱。相依陳蔡。亦常隨故。</b>

【演】常不離佛者。以千二百五十人。未見佛前。各脩異道。久受勤苦。空無所獲。一遇如來。便得道果。感佛恩深。常隨侍佛。為同聞眾也。

千里面談者。唐李世民。為秦王時。在軍中。使房玄齡入朝奏事。高祖笑曰。玄齡為吾兒奏事。雖隔千里。猶如面談。泗濱謂泗水之濱。有杏壇在焉。是孔子講學處。久在泗濱者。謂平居共事。相依陳蔡者。謂患難不離也。

/KEPAN/二表位德

/VERSE/【經】皆是大阿羅漢。眾所知識。

<b>【疏】上句表位。下句表德。大者。揀餘小聲聞故。梵語阿羅漢。此有三義。一應供。二殺賊。三無生。即前乞士怖魔破惡果也。知識者。聞名欽德曰知。現形敬奉曰識。一云見形為知。見心為識。一云知即是識。亦可眾中知識。為眾導故。</b>

<b>【鈔】揀餘者。初果至四果。皆聲聞位。今曰大阿羅漢者。表是四果聲聞也。應供者。凡夫無德。前三果有德而未大。未名應供。今梵行已立。超出三界。應受人天供養故。俱舍云。供養阿羅漢。得現在福報。是人天植福之良田。受施無慚。故曰應供。始焉持缽。期福眾生。今已證道。理應受供。云乞士果也。然佛亦名應供。羅漢局於人天。佛。則人天聲聞緣覺菩薩所應供也。殺賊者。煩惱劫功德財。傷智慧命。前三果見惑雖斷。思惑尚存。今斷思惑七十二品俱盡。如亂流悉殄。天下太平。故曰殺賊。始焉以惡為敵。今惡已滅。云破惡果也。</b>

【演】斷心惑七十二品者。思惑分三界九地。共九九八十一品。若初果則全未斷。於第二向中。斷欲界前六品。即證二果。於第三向中。斷欲界後三品。即證三果。然尚有上八地七十二品在。復於四向中斷盡。方成四果阿羅漢也。

<b>【鈔】無生者。凡夫生死無量。初果七返生死。二果一生欲界。三果不來欲界。猶生色界。今生緣已盡。不受後有。故曰無生。始焉願出生死。令魔起怖。今證無生。云怖魔果也。</b>

【演】初果七返二果一生者。欲界九品思惑。上上品。潤二番生死。上中。上下。中上。三品各潤一生。中中。中下。二品同潤一生。下上。下中。下下。三品同潤一生。故初果七返生死。二果一生欲界也。

<b>【鈔】聞名現形者。是親疏一對。知者耳聞則思慕願見。識者目擊則奉事不違也。見形見心者。是淺深一對。知者則面對光儀。識者則神交意地也。如二僧覲佛。其一道亡。佛以亡者為先見我。即見心之謂也。</b>

【演】二僧覲佛者。昔有二僧相期覲佛。時值炎暑。行至中途。熱渴欲死。共覓水飲。見一清水可掬。而多細蟲。一僧以有蟲故。不飲而死。一僧從權。乃得見佛。具白前事。佛言。道亡者為先見我。以尊我戒律。即親見佛故。

<b>【鈔】知即識者。猶言相知相識也。德高望重。名滿天下。人人知之。人人識之。故曰眾所知識也。一說舉眾之中。此為多知多識。人天眼目。云眾導也。今人稱善知識。亦具二義。一者對惡而言。以我所知識。有善有惡。今是善之知識故。二者此人有了然之知。卓然之識。人所不及。是知識之善故。</b>

<b>【疏】稱理。則自性無漏。是羅漢義。自性無迷。是知識義。</b>

【演】自性無漏者。漏有三。謂欲漏。有漏。無明漏。欲漏。即欲界貪愛。有漏。即上二界貪愛。無明。即三界中癡。此小乘之漏。若大乘之漏。不唯三界貪癡為漏。有無明惑。不居中道。漏落二邊。亦漏也。今自性。從本以來。無有變異。不可破壞。何漏之有。論云。智體不動。具足無漏性功德。是也。

自性無迷者。迷。有二。謂根本不覺。枝末不覺。因一念無明妄動。遂成三細六麤種種迷癡境界。然自性。從本以來。一切染法。所不能染。何迷之有。論云。一切染法不相應。故名如實空。是也。

<b>【鈔】心源本寂。則諸漏全空。心體本明。則群迷安在。法華謂是真阿羅漢。起信號曰真實識知。彼沈空為寂。作念而知者。名字羅漢。虛妄知</b>
<b>識也。是故邪見與正見一體。眾妙與眾禍同門。息心達本源。庶幾可以為沙門矣。</b>

【演】心源者。心。為萬法之源也。諸法從本來。常自寂滅相。曰本寂。既曰本寂。則欲。有。無明。以及二邊等漏。向何處著腳。故曰全空。

心體者。心。為法界之體也。光明照一切法界悉清淨。曰本明。既曰本明。則見思。塵沙。以及無明等惑。向何安立。故云安在。

法華謂真阿羅漢者。法華經中。迦葉須菩提等。聞喻說一周。開權顯實。乃云。我等今者真是聲聞。以佛道聲。令一切聞。我等今者真阿羅漢。應受人天一切供養等。

起信號曰真實識知者。起信論云。從本以來。自性滿足一切功德。所謂自體。有大智慧光明義故。遍照法界義故。真實識知義故。乃至滿足無有所少義故。沈空為寂者。二乘棄有著空。墮無為坑。飲三昧酒。乃枯寂之寂。非本寂之寂也。乃名字羅漢。非真阿羅漢也。

作念而知者。凡夫生心動念。緣而後照。慮而後知。乃妄作之知。非本明之知也。乃虛妄知識。非真實識知也。是故下。結勸。

沈空之寂。為邪見。本寂之寂。為正見。古云。魔界與佛界。一界無別界。故曰邪見與正見一體。

本明之知為妙門。作念之知為禍門。經云。知見立知。即無明本。知見無見。斯
即涅槃無漏真淨。故曰妙與眾禍同門。

息心達本源者。古云。三界兮擾擾。六趣兮昏昏。息心達本源。故號為沙門。今則息邪見眾禍之妄心。達正見眾妙之本源。庶幾可以為沙門矣。

/TEXT339/三出名號二初眾名。二總結

/KEPAN/初眾名

/VERSE/【經】長老舍利弗。摩訶目犍連。摩訶迦葉。摩訶迦旃延。摩訶俱絺羅。離婆多。周利槃陀伽。難陀。阿難陀。羅喉羅。憍梵波提。賓頭盧頗羅墮。迦留陀夷。摩訶劫賓那。薄拘羅。阿菟樓馱。

<b>【疏】長老者。德長臘老。又德臘具一。亦通稱長老。貫下十六尊宿。</b>

<b>【鈔】臘者。出家一歲名一臘。周歲之中。惟一臘故。亦云一夏。意正同也。通稱者。上云德臘俱尊。此謂獨德冠眾。單臘先人。亦得名為長老。如毗婆沙論。法性上座。生年上座之類是也。又唐譯具壽。則雙備德臘。魏譯慧命。則專就德言。雖曰二可通稱。尤必以德為重。今經所列。蓋有有德而無臘者。未有有臘而無德者也。貫下者。長老之稱。不獨舍利弗。乃至阿菟樓馱。皆名長老。皆上首弟子也。</b>

<b>【疏】舍利弗者。梵語舍利。此云鶖鷺。梵語弗。此云子。故云鶖子。亦云身子。亦云珠子。更有多號。恐繁不引。諸弟子中。智慧第一。稱第一者。姑顯一德。語云。君子不器。況復羅漢。</b>

<b>【鈔】鶖子者。其母身形端正。眼淨如鶖鷺。連母得名。云是鶖鷺之子也。身子即身端意。珠子即眼淨意。更有多號。非今所急。故不繁引。下皆例此。智慧者。在母胎時。已能令母辯勝其舅。八歲登座。十六大國。議論無雙。七日之內。遍達佛法。故云智慧第一。姑顯一德者。明非身子之外。諸阿羅漢皆為劣慧。亦非身子止具智慧。餘則不兼。蓋是各舉一德。以表法門無量。又以引諸偏好耳。如經言。舍利弗晏坐。目連欲起其定。竭盡神力。不能動其衣之一帶。常言目連神通第</b>
<b>一。孰知舍利弗神通。乃至是乎。</b>

【演】引諸偏好者。眾生之機不一。所好之法亦不一。是故好智慧者。舍利引之。好神通者。目連引之。乃至好多聞者。阿難引之。

舍利弗宴坐者。舍利宴坐。佛令目連喚之。舍利云。汝前去。吾後至。目連欲牽之去。舍利即解衣帶著地。語目連曰。汝能舉此衣帶。方可牽我去。目連竭盡神力不能動。舍利以帶繫閻浮提樹。樹動。而帶不動也。

<b>【鈔】君子不器者。孔子語。如舟不可陸。車不可水。是器也。君子具足多能。不滯一器。生得謂顏閔無文。游夏缺行。君子尚爾。況超凡入聖。三明皎然。六通清徹。號漏盡阿阿羅漢耶。故曰姑顯一德也。</b>

【演】顏閔無文者。顏閔。列在德行科。游夏。列在文學科故。三明六通者。三明。即過去宿命明。現在天眼明。未來漏盡明。加天耳。他心。神足。即名六通。前三。雙具通明。後三止為通者。以但知宿世受生之事。名宿命通。復知宿世百千萬生。如是姓名。如是受苦樂等事。皆悉能知。是名宿命明。但見死此生彼。名天眼通。復見我及眾生死時生時。及所作善惡之行。或生善道惡道。皆悉能見。是名天眼明。眾生因三界見思之惑。墮落生死。故名為漏。唯羅漢斷見思盡。而得神通。名漏盡通。復知漏盡以後。更不受於生死。是名漏盡明。後三無此分別。故唯名通也。

<b>【疏】首舉舍利弗。以此經惟智所解故。</b>

<b>【鈔】經中謂佛為眾生說此難信之法。難信。則惟智慧深遠者。始信不疑。是以首舉。或難。般若心經。獨告身子。則知身子之智。在乎解空。不在淨土。噫。色即是空。空即是色。獨不曰淨土即空。空即淨土乎。若撥淨土。則非真空。不解真空。則非正智。身子之智。必不如是。</b>

【演】色即是空者。色。即十一色法。此色凡夫計為實有。三乘計為虛幻。不知全體是妙色也。妙色即是真空。故云色即是空。經云。觀相元妄。觀性元真。即是菩提妙淨明體。是也。

空即是色者。空。即第一義空。此空不是邪外所計斷空。小乘所執偏空。乃是真空也。真空。即是妙色。故云空即是色。經云。如來藏中。性色真空。性空真色。清淨本然。周遍法界。是也

淨土即空者。淨土依正莊嚴。無非妙色。妙色既即真空。淨土豈不即空也。

空即淨土者。自性清淨。名如實空。而如實空。即如實不空。離一切相處。元自淨法滿足。空豈不即淨土乎。若撥淨土。則是頑空偏空。非即色之真空。不解真空。則是凡外邪智。二乘小智。非大乘正智。身子之智不如是者。以身子已發大心。乃於般若會上。盛談般若。淘汰執情。已具大乘正智。既具正智。必解真空。不撥淨土。淨土之告。不告身子。而誰告耶。

<b>【疏】摩訶目犍連者。摩訶。此云大。目犍連。此云采菽氏。一云萊菔。神通第一。</b>

<b>【鈔】目犍連。姓也。名拘律陀。拘律陀者。樹名。禱樹神而生。因以為名。其族眾多。故別以大。神通者。如佛昇忉利。毐龍障佛。諸比丘請降龍。佛皆不許。目連化身大小。龍懼遂服。又如外道移山。制之不動。一城釋種。舉之梵天。及止車燒堂等。故云神通第一。</b>

【演】目連化身大小者。難陀。跋難陀龍。兄弟居須彌山邊。佛常飛空。上忉利天為母說法。龍便嗔恨。吐黑雲暗霧。隱翳三光。以身遶須彌七匝。尾拖海水。頭枕山頂。目連乃倍現其身。遶須彌十四匝。尾拖海外。頭枕梵宮。龍猶嗔甚。雨金剛砂。目連變砂。以為寶花。輕軟可愛。猶嗔不已。連乃化為細身。入龍身內。眼入耳出。耳入鼻出。龍受苦痛。其心乃服。

外道移山者。外道師徒五百。用咒移山。經一月日。山根已動。目連念言。此山若移。多所損害。即於山頂。結跏趺坐。山還不動。外道相謂。我法動山。計日必移。云何安固。還若於初。必是沙門。使爾如是。自知力弱。歸心佛法。舉之梵天者。琉璃大王。滅釋迦種。目連欲救。佛以定業難逃。不允其請。連以神力。將缽盛五百釋種。託之梵天。滅釋之後。畢缽視之。唯血水而已。故知業力。佛亦不能救也。

止車者。耆婆善醫。已生忉利。連因比丘病。乘通往問。值諸天出游。耆婆乘車不下。但合掌而已。連以神力。止住其車。耆婆方下車問訊。欲何所為、連乃具說來意。答云。斷食為要。目連放之。始得前邁。

燒堂者。帝釋造得勝堂。莊嚴奇麗。目連往看。諸天女皆隱避不出。連念帝釋著樂。不修道本。乃以神通。燒得勝堂赫然崩壞。仍為帝釋。說無常等語。帝釋歡喜。後堂儼然。無灰煙色。

<b>【疏】摩訶迦葉者。此云大龜氏。一云飲光。頭陀第一。</b>

<b>【鈔】大龜者。先世學道。有靈龜負圖而出。因以為姓。名畢缽羅。亦樹也。稱大。以別同名。如三迦葉等。飲光者。繇宿生為冶金師。與一女人。同以金嚴佛像。遂感世世身如金色。金色晃耀。吞乎餘色。名飲光也。頭陀者。梵語。此云抖擻。或云淘汰。有十二行。謂一阿蘭若。二常乞食。乃至十二但三衣。以斯苦行。掃除塵累。澄淨身心也。迦葉年老。不捨頭陀。佛憫其衰。勸令休息。迦葉頭陀如故。佛乃深讚。有頭陀行。我法久存。故云頭陀第一。</b>

【演】抖擻者。抖擻塵勞。即下掃除塵累也。淘汰者。淘汰習氣。即下澄淨身心也。

<b>【疏】摩訶迦旃延。姓也。此云文飾。一云不定。一云扇繩。一云離有無等。南天竺婆羅門族也。論議第一。</b>

<b>【鈔】文飾者。文采修飾也。凡人論議。心雖曉了此理。若直遂而不文。汗漫而不飾。則辭不達意。非善於論議者也。不定者。縱橫善巧。是善論議忘。扇繩者。子繫母故。又破熱彈曲為扇繩。不墮斷常。發揮中道。為離有無也。如外道問。人死不還。知無他世。謂人死受苦。應當回還。甘受不還。故無他世。答言。如世罪人。被駐牢獄。寧得歸否。又問。天何亦不歸。答言。墮廁得出。肯再入否。如是種種妙說諸義。增一阿舍讚云。善分別義。敷演教道。故曰論議第一。</b>

【演】縱橫善巧者。謂橫說。豎說。掃蕩說。建立說等。破熱彈曲者。以其論議。能破邪見之熱。能彈邪見之曲也。子繫母者。尊者幼喪父。其母欲改適。因子繫故。不遂其心。猶繩繫扇。故曰扇繩。

善分別義。即是義無礙辯。敷演教道。即是法無礙辯。得大辯才。故議論第一也。

<b>【疏】摩訶拘絺羅者。此云大膝。舍利弗舅。答問第一。</b>

<b>【鈔】大膝者。從狀得名。舅者。與身子母。是姊弟故。往論勝姊。姊懷身子。機辯迅發。弟不能及。發憤遊學。誓不翦爪。讀十八種經。答問</b>
<b>者。繇精勤故。得四辯才。觸問能答。故云答問第一。</b>

<b>【疏】離婆多者。此云星宿。一云室宿。無倒亂第一。</b>

<b>【鈔】星宿者。從星乞子而生。因以為名。室宿者。室為二十八宿中。第十三宿。或禱此星故。無倒亂者。心正。故不顛倒。心定。故不散亂。故云無倒亂第一。</b>

<b>【疏】周利槃陀伽者。此云繼道。一云大路邊。僅持半偈。得悟證果。</b>

<b>【鈔】繼道者。其母孕時還家。於中路誕子。繼續於途路之間。故云繼道。大路者。母生二子。皆於路邊。言大以別小也。半偈者。出家愚暗。久無所解。兄先入道。怪其無知。遣使歸俗。倚佛寺門。嗟歎流涕。佛憐而錄之。使誦掃帚。每日誦之。記一忘一。久之忽悟。垢淨惑除。得阿羅漢。</b>

<b>【疏】陀者。此云善歡喜。放牛難陀也。</b>

【演】放牛。即牧牛意。

<b>【鈔】放牛難陀者。難陀有三。阿難陀。孫陀羅難陀。兼此為三。以放牛別餘二故。</b>

<b>【疏】阿難陀者。此云慶喜。又云無染。佛之從弟。多聞第一。就當經。則阿難與眾。同聞淨土之教。而獨以總持力。憶念不忘。成結集也。</b>

<b>【鈔】慶喜者。佛成道日誕生。王及臣民。既聞太子成佛。又聞宮中誕子。雙美二難。一時畢具。舉國忻慶。因以立名。又見其相者。聞其聲者。現其威儀者。無不歡喜故。無染者。隨佛入天宮龍宮。心無樂著。亦其事也。佛從弟者。佛。淨飯王子。阿難。白飯王子。二王昆季故。多聞者。阿難侍佛二十五年。佛所說法。不忘一字。涅槃稱阿難多聞士。又迦葉讚曰。佛法大海水。流入阿難心。是也。同聞獨憶者。正表強記超乎等夷也。故曰多聞第一。</b>

【演】迦葉讚者。佛滅度後。阿難升座。迦葉與眾讚曰。面如淨滿月。目如青蓮花。佛法大海水。流入阿難心。是也。

<b>【疏】羅猴羅者。此云覆障。或云執日。密行第一。</b>

<b>【鈔】覆障者。本阿脩羅名。能以手障日月。故名覆障。亦曰執日。障有二義。一云。佛為所障。不即出家。以未有子。父王不許出家。後以指腹懷妊。方遂本志。則佛被其障也。一云。六年在胎。以宿生曾塞鼠穴。幽之六日。今報六年。則己自被障也。密行者。經云。羅喉羅密行。惟我能知之。惟佛能知。則菩薩聲聞皆所不知。況凡夫乎。積行而人不知。故曰密行第一。</b>

<b>【疏】橋梵波提者。此云牛哃。受天供養第一。</b>

<b>【鈔】牛哃者。過去世中。輕弄沙門。今報牛哃。又五百世曾為牛故。牛雖不食。恆事虛哨。餘報未盡。故稱此名。天供者。馬麥之報。彼獨於天上尸利沙園受供。又凡夫現形。不知觀德。多輕之者。恐人譏笑遭愆。常居天上。諸天敬奉。故云受天供養第一。</b>

【演】馬麥之報者。佛與弟子。三月在毘蘭色食馬麥。以償宿報。獨憍梵。於天上受供。

<b>【疏】賓頭盧頗羅墮。上三字。此云不動。名也。下三字。此云利根。姓也。</b>

<b>【鈔】先名後姓者。其族凡十八。稱名在先。別其餘也。柰耶律云。樹提長者。以栴檀缽置剎頂上。號於眾云。神力能取者即與。尊者現通取缽。佛呵責已。敕令不得入滅。留身久住。應末世供。為大福田也。</b>

<b>【疏】迦留陀夷。此云黑光。</b>

<b>【鈔】黑光者。顏容麤黑故。又黑色光耀。異常黑故。夜行乞食。人見驚駭。佛禁夜行。繇此制也。</b>

<b>【疏】摩訶劫賓那者。此云房宿。知星宿第一。</b>

<b>【鈔】房宿者。二十八宿中。第四宿也。父母禱此星而生子。一云初出家時。將欲詣佛。中路值雨。寄食陶舍。俄有比丘來共宿止。彼比丘者。即佛化現。聞法得道。則房宿者。以於陶宗房舍而旅宿故。亦一義也。知星宿者。不假璣衡。通曉天象。故云知星宿第一。</b>

【演】璣衡者。謂璿璣玉衡也。註。璿。美珠也。璣。機也。以璿飾璣。所以象天之體轉運也。衡。橫也。謂衡簫也。以玉為管。橫而設之。所以窺璣。而齊七政之運行。猶今之渾天儀也。

<b>【疏】薄拘羅者。此云善容。壽命第一。</b>

<b>【鈔】善容者。顏貌端正故。壽命者。壽年百有六十。故云壽命第一。繇昔持不殺戒。九十一劫。壽不中夭。又昔曾施一病僧訶黎勒果。感五不死。初生現異。母以為怪。置之熬盤不死。復置釜中不死。復置水中。巨魚吞之。魚為人獲。刀破子現。一無所損。火不能炮。湯不能煮。水不能淹。魚不能噬。刀不能割。名五不死。又閒靜少欲。收攝六根。滅度之後。塔猶卻貝。故常樂閒居。不處眾中。亦稱第一。</b>

【演】塔猶卻貝者。阿育王禮諸羅漢塔。次至薄拘羅塔而說偈言。雖自煉無明。於世少利益。因供二十貝子。而貝子。從塔飛出。來著王足。諸臣驚怪。所以然者。良由尊者平生。閒靜少欲。其塔猶有是力。

<b>【疏】阿菟樓馱者。一名阿那律陀。此云無貧。亦云無滅。亦云如意。天眼第一。</b>

<b>【鈔】無貧者。昔於饑世。曾以稷飯施辟支佛。九十一劫資用充足。至今不滅。所求如意。故有無貧等三譯。天眼第一者。出家喜眠。佛說法時。昏睡不覺。佛乃責。比之螺蛤。發憤精進。經七晝夜。眼不交睫。失其雙目。佛教修習樂見照明金剛三昧。遂得天眼。觀大千界如現掌果。故云天眼第一。</b>

【演】資用充足。即第一名義。至今不滅。即第二名義。所求如意。即第三名義。比之螺蛤者。尊者聽法之次。多昏睡。佛責云。咄咄何為睡。螺螄蚌蛤類。一睡一千年。不聞佛名字。

樂見照明金剛三昧者。注心欲見。照明萬法之見性。名樂見照明。此三昧。能壞萬法。萬法不能壞此三昧。故名金剛。

/KEPAN/二總結

/VERSE/【經】如是等諸大弟子。

<b>【疏】如是者。結上。等者。例餘。大者。收前大義。弟子者。學在師後曰弟。解從師生曰子。如斯勝會。可謂難弟難兄。善作善述。</b>

【演】難弟難兄者。東漢太丘長。陳寔。生二子。長曰元方。次日季方。俱有俊才。二子之子。各論父功德。詣祖決其優劣。寔曰元方難為兄。季方難為弟。

<b>【鈔】結上例餘者。前結十六尊者。後例千二百人也。收前大義者。此大弟子即前大比丘大阿羅漢。以一大字攝前二也。學在師後者。先覺後覺。如兄先弟後故。解從師生者。啟發育養。而成法器。所謂從佛口生。當紹佛種。如父母生子故。難弟難兄者。古稱元方難為兄。季方難為弟。言兄豪弟俊。無可優劣。今不取彼意。略喻佛為兄。諸阿羅漢為弟。二俱難得故。善作善述者。古稱文王以王季為父。父作於前。以武王為子。子述於後。今亦不取彼意。略喻佛為父。諸阿羅漢為子。師資道協故。</b>

<b>【疏】稱理。則自性王數融通。是佛與弟子俱義。</b>

【演】王數融通者。王外無數。數外無王。一心融通。故王所融通。

<b>【鈔】台教云。心王如來。心數弟子。今釋謂王者。八識也。此八識者。善惡輪轉。繇之主宰。如王御臣。如師率弟子故。</b>

【演】善惡輪轉由之主宰者。以前六識。通善惡無記三性。能造有漏三業。能招苦樂二報。七識。是有覆無記性。恆與我癡。我見。我愛。我慢。八大相應。念念執第八識見分為我。唯第八識。是無覆無記性。不造善惡等業。乃一期總報主故。

<b>【鈔】數者。五十一心所也。此五十一。一則恆依心起。二則與心相應。三則係屬於心。其於八識。如臣向君。如弟子奉師故。</b>

【演】五十一心所者。遍行有五。別境有五。善有十一。根本煩惱有六。隨煩惱二十。不定有四。

恆依心起三義。是釋名為心所之義。恆依心起者。心王不起。心所不起也。與心相應者。恆與心王相應不離也。係屬於心者。心所係屬心王。如八識。有五遍行。七識。有十八。前五。三十四。六識。具足五十一也。

<b>【鈔】又智覺云。十大聲聞。皆是自心十善法數。毗曇偈云。欲想更樂慧。念思及解脫。作意於境界。三摩提以痛。</b>

【演】智覺。即永明壽禪師。欲想更樂等者。欲。即別境中欲。於所樂境希望為性。勤依為業。想。即遍行中想。於境取相為性。施設種種名言為業。更樂。即遍行中觸。令心心所觸境為性。受想思等所依為業。慧。即別境中慧。於所觀境揀擇為性。斷疑為業。念。即別境中念。於曾習境。令心明記為性。定依為業。思。即遍行中思。令心造作為性。於善品等役心為業。解脫。即別境中勝解。於決定境印持為性。不可引轉為業。作意。即遍行中作意。能警心為性。於所緣境引心為業。三摩提。即別境中定。於所觀境令心專注不散為性。智依為業。痛。即遍行中受。領納違順非他境相為性。起欲為業。

<b>【鈔】是知大迦葉者。心欲數。以志存出要。善欲心發。捨世惡欲故。富樓那者。心想數。以想則分別。辯才無礙故。迦旃延者。更樂數。以問答往復。更相涉入。論議不窮故。乃至慧舍利弗。念優波離。思羅喉羅。解脫善吉。作意那律。三摩目連。痛阿難等。痛者。受也。領納意也。王必具數。數必歸王。此二相扶。而取開悟。若王若數。不出自心。但得一心。王數俱盡。</b>

【演】迦葉。心欲數者。迦葉修行十二頭陀苦行。樂超三界。樂證涅槃。捨離世間五欲。如棄涕吐故。富樓那。心想數者。富樓說法第一。演說苦空。深談實相。唯想為先。以想能觀機說法。四辯宣演故。迦旃延。更樂數者。旃延議論第一。以議論時。賓主問答。種種妙義。觸境而生。更互涉入。彼此皆得法樂故。慧。舍利弗者。鶖子智慧第一。得無疑解脫。正合斷疑為業故。念。優波離者。波離持戒第一。以由恆持正念。明記不忘。方能檢束身心。無犯毀故。思。羅喉羅者。羅喉密行第一。祕密之行。非正思惟不能成就故。解脫。善吉者。善吉解空第一。勝解印持。不可引轉。解脫一切有為故。作意。那律者。那律天眼第一。以小乘天眼。乃作意通。作意能見大千。若不作意。不能穿針故。三摩。目連者。目連神通第一。通由定發。淨極光通故。痛。阿難者。阿難多聞第一。得文字總持。領受不失故。此二相扶而取開悟者。數若非王。從誰引起。與誰相應。係屬於誰。如臣失君。弟子無師。無所依故。何由開悟。是必須王扶數也。王若非數。則數等十善法數不生。不能引心觸境。領納前境。乃至正念定慧。一切皆無。亦不能開悟。是必須數扶王也。若王若數四句。始由一念無明。迷自心源。而成八識。從八識心王。引生心所。如空生雲霧。海起波濤。今王數相扶。開悟自心。則濃雲薄霧。總作晴空。巨浪微波。咸成止水。盡法界唯一真心。更無王數可得也。

/TEXT339/二菩薩眾三初明類。二列名。三總結

/KEPAN/初明類

/VERSE/【經】并諸菩薩摩訶薩。

<b>【疏】并者。承前言佛說此經。不但聲聞與會。大士亦所同聞也。菩薩者。梵語。具云菩提薩埵。今舉二字。省文也。此云覺有情。覺情復有三義。又勇猛求義。摩訶薩者。此云大道心眾生。以具四種大故。又法華六大。佛地三大。不出四故。菩薩摩訶薩。猶云菩薩中大菩薩也。揀非諸小菩薩故。</b>

<b>【鈔】不但聲聞者。言小乘大乘。一切賢聖。共聞此經。毋謂淨土為菩薩所不屑也。覺有情者。同佛所證之謂覺。無明未盡之謂情也。</b>

【演】毋謂淨土。菩薩不屑者。屑者。潔也。不潔者。不以其法為潔。而遠離之也。有以念佛求生。但化愚夫。非大乘菩薩事。則今此經。不應菩薩同聞也。既是同聞。豈可以淨土。為菩薩所不屑。

<b>【鈔】復有三義者。一悲智所緣義。言覺是所修佛道。情是所化眾生。上以智求。下以悲度也。二能所合目義。言覺是所求之果。有情是能求之人。以己之心。悟佛之理也。三利生為急義。言廣覺一切有情。所謂未能自度。先能度人。是也。</b>

【演】復有三義者。初。是雙約二利說。次。是單約自利說。三。是單約利他說。

悲智所緣者。悲。是三緣悲。智。是十種智。悲智是能緣。佛道眾生是所緣也。上以智求者。無智。不能上求。無悲。無以下度。所謂先悟毘盧法界。後修普賢行門。先具同體大悲。然後遍入塵勞也。

能所合目者。有情為能。覺為所。合此能所。而名目之。曰覺有情也。心是能緣之智。故屬能。理是所緣之境。故屬所。

利生為急者。初發心時。便普為恩有法界眾生。既證果後。尚留惑潤生。不取滅度。是菩薩以利生為急也。廣覺一切者。即眾生無盡。我願無盡。有一眾生不成佛。我誓不取正覺等。

<b>【鈔】勇猛求者。聲聞趨寂自安。名為懈怠。大士剋志菩提。所謂大強精進勇猛也。</b>

【演】趨寂自安者。即自謂已得涅槃。無所堪任。但念空無相無作。於菩薩法。心不喜樂也。大強精進者。即所謂假使熱鐵輪。在我頂上旋。終不以此苦。退失菩提心。

<b>【鈔】大有四義者。湇涼疏謂一者願大。求大菩提故。二者行大。二利成就故。三者時大。經三無數劫故。四者德大。具足一乘諸功德故。</b>

【演】求大菩提者。不求人天福報。聲聞緣覺等。乃願與法界眾生。一時同得菩提故。三無數劫者。此非藏教三僧祇也。如起信論。經一萬劫。方得信成就發心。復經三阿僧祇劫。乃至菩薩究竟地等。具足諸功德者。如常樂我淨。清涼不變。真實識知。乃至十力。四無所畏。十八不共等。

<b>【鈔】法華六大者。信大法。解大義。發大心。趨大果。修大行。證大道。而信解發三。第一願大中攝。趨者。第三時大中攝。修者。第二行大中攝。證者。第四德大中攝。</b>

【演】法華六大下。信大法者。信一心真如之法。解大義者。解一心三大之義。發大心者。發上求下化之心。趣大果者。趣無上菩提之果。修大行者。修自利利他之行。證大道者。證一乘無上妙道也。

信解發是願大攝者。以菩薩發願。必信解妙理。然後發心。對三寶境。發四弘誓願也。趣是時大中攝者。不歷三祇。不造一乘無上果故。證是德大中攝者。一乘妙道。即一乘諸功德故。

<b>【鈔】佛地三大者。一數大。二德大。三業大。德大可知。數即願意。業即行意。故云不出四意也。</b>

【演】數大。謂誓願弘深。如無量無作。乃至普賢願王等。德大。謂萬德圓滿。如華嚴十地十定。乃至十忍等。業大。謂萬行具足。如華嚴十行十向。乃至普賢萬行等。數即願者。如藥師十二大願。彌陀四十八願。毘盧願力周乎法界。法界無盡。則願力無盡也。

<b>【鈔】揀非小者。如文殊彌勒等。皆是等地位中菩薩。非初心五品信住行向故。</b>

【演】五品者。即天台五品觀行位。一隨喜品。初心順理。慶己慶人。二讀誦品。古教
熏心。道芽增長。三說法品。更加說法。如實演布。四兼行六度品。正觀有力。六度兼修。五正行六度品。觀行六度。無有二相。

<b>【疏】稱理。則自性真妄融。是菩薩義。</b>

【演】自性真妄融者。覺是真。有情是妄。融者。融通也。又融化也。融通者。謂真外無妄。妄外無真。以即煩惱是菩提。即三惑染為三德祕藏故。所以古人云。斷除妄想重增病。趨向真如亦是邪。融化者。妄既不存。真亦不立。以菩薩地盡。八識消融。覺與不覺。二俱渾化故。所以楞嚴云。真性有為空。緣生故如幻。無為無起滅。不實如空華。言妄顯諸真。妄真同二妄。

<b>【鈔】真不變而隨緣。是之謂覺有情。妄成事而體空。是之謂有情覺。真妄不立。唯是一心。成此大道心。號曰摩訶薩。</b>

【演】真不變而隨緣者。真。即真如。不變。謂無有變異。不可破壞。隨緣。謂隨九法界緣。謂之覺有情者。以即真而妄故。此約不變隨緣說也。

妄成事而體空者。妄。即一念無明。成事。謂成三細六麤。種種諸事。體空。謂此惑業苦當體全空。謂之有情覺者。以即妄而真故。此約隨緣不變說也。既即妄而真。則真不立。既即真而妄。則妄不立。從本以來。離諸名相。真妄不立也。真妄既皆不立。則唯妙覺明。圓照法界。唯是一心也。至於唯是一心。是真成大道心也。非摩訶薩而何。

/KEPAN/二列名

/VERSE/【經】文殊師利法王子。阿逸多菩薩。乾陀訶提菩薩。常精進菩薩。

<b>【疏】文殊師利者。此云妙首。亦云妙吉祥。亦云妙德。法王子者。佛為法王。菩薩入法正位。名法王子。又首舉文殊者。例前舍利弗義。</b>

【演】佛為法王者。佛為諸法中王。又以法王於三界故。

<b>【鈔】文殊師利。亦云曼殊室利。言妙首等者。準華嚴宗。表三法門。曰信行智。妙首者。信也。信為萬行萬德之頭首故。</b>

【演】信為行德之首者。行。謂行門。德：是實德。萬行。如布施持戒。乃至普賢萬行等。萬德。如常樂我淨。十力無畏。十八不共。乃至無量百千陀羅尼等。佛法大海。信為能入。經云。信為道元功德母。信能長養諸善根。信能必到如來地。故信為萬行萬德之頭首。

<b>【鈔】妙吉祥者。行也。佛地經言。一切世間親近供養讚歎。名妙吉祥。又真諦云。於怨親中。平等利益。不為損惱。名妙吉祥。又生時有十種瑞。一光明滿室。乃至十象生六牙。名妙吉祥。是即解之行故。</b>

【演】一切親近供養讚歎。是妙德感物行也。怨親平等不為損惱。是大悲平等行也。生時有十種瑞。是勝福瑞應行也。即解之行。即行之解。是釋妙字。即解之行者。如上諸行。皆全性起修。非有為有作之行故。

<b>【鈔】妙德者。智也。經云。諸佛之母。釋迦之師。豈非妙德。是即行之解故。</b>

【演】妙德是智者。種智不圓。不成妙德。華嚴云。了了見佛性。猶如妙德等。故妙德者智也。諸佛之母者。經云。智度菩薩母。方便以為父。一切眾導師。無不從是生。釋迦之師者。經稱文殊為七佛師故。即行之解者。如上之解。全修即性。非空知空解之解故。

<b>【鈔】入法正位者。如來據中道第一義。而菩薩入於此地。是謂紹隆佛種。當繼佛位。如大君體元居正。所生王子。今在東宮。當紹王位。名法王子。又名佛子。其意亦爾。</b>

【演】如來據中道第一義句。是出脫疏中法字。而菩薩入於此地句。是出脫入字。是謂紹隆佛種二句、是出脫正位兩字。但正字尚未明顯。故約喻說。體元居正也。據中道者。二乘據真。權乘據俗。俱為偏位。如來據中道。是居法正位。菩薩入於此地。是入法正位也。大君體元居正者。天子體乾元之德。居九五正位。王子在東宮者。東。為震。震。為乾之長子。又帝出乎震。故曰東宮。

<b>【鈔】凡菩薩皆法王子。獨稱文殊者。荊溪云。於王子中。德推文殊。又諸經文殊常為一切菩薩上首故。例舍利弗者。身子智慧第一。文殊大智獨尊。如前所明此經惟智力能信受故。又分別而論。則身子權智。文殊實智。權智明有生淨土。實智明無生淨土。鈍根則從權入實。利裉則權實雙融。若推本而論。不思議境界經云。復有百千萬億菩薩。現聲聞形。亦來在坐。其名曰舍利弗等。則文殊身子。同一甚深智慧。益知此經非淺智所能信矣。</b>

【演】又分別而論者。以上文猶是總論。尚未分別。若又分別而論。則智又有權實不同也。權智。是小乘偏空之智。不稱法性。故曰權。實智。乃大乘中道之智。稱乎法性。故曰實。權智明有生者。權智不達法空。不悟唯心。生佛迢然。淨穢歷然。以我之生。求彼之佛。捨此五濁。往彼西方。實智明無生者。實智了達法空。悟明唯心。生佛不二。淨穢融通。雖云念佛。心外無佛。雖曰往生。實乃無生。鈍根下二句。恐有問云。同一淨土。分有生無生二者何也。故云以根有利鈍。不得不分故。從權入實。則且就事持。漸漸入理。權實雙融。則理既不迷。事亦不廢。

若推本而論者。以上文猶是分別而論。未是推本論。若推本而論。則同一甚深智慧也。

<b>【疏】阿逸多者。此云無能勝。即彌勒菩薩也。</b>

<b>【鈔】彌勒。此云慈氏。姓也。阿逸多。名也。具足當云慈無能勝。以在母胎中。即有慈心。故以名族。又過去生中。遇大慈如來。願同此號。即得慈心三昧。又昔為婆羅門。號一切智。於八千歲。修習慈行。又弗沙佛時。與釋迦如來同發菩提心。常習慈定。又思益經云。眾生見者。即得慈心三昧。又悲華經云。發願於刀兵劫中擁護眾生。是則慈隆即世。悲臻後劫。至極之慈。超出凡小。故無能勝。</b>

【演】慈無能勝者。慈有三種。一眾生緣慈。無心扳緣一切眾生。而於眾生自然現益。如涅槃云。我實不往。慈善根力。能令眾生見如斯事。二法緣慈。無心觀法。而於諸法自然普照。如日照物。無所分別。三無緣慈。無心觀理。而於平等第一義中自然安住。以無緣慈。攝諸眾生。慈無能勝者。指此三慈也。

文中所引。有三世二利不同。第一在母胎中。即有慈心。是現在慈。又是自利慈也。第二過去生中。第三又昔為婆羅門。第四又弗沙佛時。皆是過去慈。又皆自利慈也。第五又思益經。是現在慈。是利他慈也。第六又悲華經。是未來慈。亦是利他慈也。

<b>【疏】又彌勒既聞此經。龍華必說此經。當知此經流通無盡。</b>

<b>【鈔】問。何知必爾。答。法華稱古佛放光。為說此經。今佛放光。知必說此。則佛佛說法華也。而此經者。度生最急。諸佛共讚。既為諸佛共讚。必為諸佛所說。龍華之會。必說此經。何疑之有。</b>

【演】法華稱古佛放光為說此經者。世尊於法華會上。放眉間白毫相光。照東方萬八千土。光中圓現法界事相。生佛始終。於是彌勒騰疑。文殊酬答。答中云。過去日月燈明佛。放斯光已。即說妙法華經。今佛現光。亦應說此經等。

<b>【疏】乾陀訶提。此云不休息。</b>

<b>【鈔】不休息者。行諸梵行。歷恆沙劫。然後授記。經此多劫。曾不休息故。</b>

<b>【疏】常精進者二義。一者天台云。見法性常住。行無作正勤故。二者寶積經云。此菩薩為一眾生。經無量劫。隨逐不捨。猶不受化。曾無一念棄捨之心。乃精進之至極也。</b>

<b>【鈔】二義者。一是自利。未生善增長。已生善保持。未生惡預防。已生惡速滅。名四正勤。而言見性無作。則了知法性本非善非惡。雖云修善。不修而修。雖云去惡。不去而去。所謂一念不生。是真精進故。</b>

【演】了知法性本非善惡者。以順益二世者為善。違損二世者為惡。法性本無違順。亦無損益。又善惡者。對待之法。法性絕諸對待。故非善惡也。

雖云修善不修而修者。法性本無善。有善可修。是違法性。是修惡。非修善也。當知無善可修。是真修善。雖云去惡不去而去者。法性本無惡。有惡可去。是背法性。是去善。非去惡也。了知無惡可去。是真去惡。一念不生是真精進者。古云。若起精進心。是妄非精進。若能心不妄。精進無有涯。

<b>【鈔】二是利他。為多眾生。猶未為難。今日為一眾生。少時為一眾生。猶未為難。今曰無量劫。多劫而易可化度。亦未為難。今曰猶不受化而不棄捨。不棄捨猶未為難。今曰無一念棄捨。如是精進。更無退墮。故名曰常。又不休息。必常精進。常精進。必不休息。此二菩薩。亦名殊而德一者也。</b>

/KEPAN/三總結

/VERSE/【經】與如是等諸大菩薩。

<b>【疏】結上例餘同前。就當經。則表信行願三。成淨土因故。</b>

<b>【鈔】同前者。結上文殊彌勒等。例餘。則普賢觀音一切菩薩也。信行願者。妙首表信。求生淨土。信為最先。經云若有信者是也。精進表願行。精者不雜。進者不退。不雜者。經云一心不亂。不退者。經云不退轄菩提是也。不休息者。即不退義。又彌勒慈行。乾陀梵行。觀經云。慈心不殺。具諸戒行。是也。成淨土因。則列諸菩薩。非無因故。</b>

【演】精進表願行者。信而後願。願者。信力之精進也。願而後行。行者。願力之精進也。

<b>【疏】稱理。則自性無不照。是文殊智義。自性無不容。是彌勒慈義。自性無窮無盡。是不休息常精進義。餘可類知。</b>

【演】文殊之智。是一切種智無所不照者。今自性輝天鑑地。耀古騰今。無不照也。彌勒之慈是三緣大慈無所不容者。今自性囊括虛空。包羅法界。無不容也。

<b>【鈔】類知者。自惟廣大是普賢義。自性圓通是觀音義等。如上隨舉一門。以標名字。若各具者。即名字互通。故謂心即名也。如是解者。即於正觀心中。見一切菩薩也。今見凡夫不見菩薩者。以失正觀故。故曰。菩薩清涼月。常遊畢竟空。眾生心垢淨。菩提影現中。</b>

【演】自性廣大是普賢義者。行彌法界曰普。位鄰極聖曰賢。有廣大義。今自性豎窮橫遍。無有邊際故。自性圓通是觀音義者。修耳根圓通。緣心自在。是圓通義。今自性圓融通達。無有障礙故。

若各具即名字互通者。如無不照。即無不容。文殊通彌勒。廣大具圓通。即普賢通觀音等。

心即名者。菩薩無名。名者。人人自心。離自心。別求菩薩。是行邪道。不見菩薩也。

正觀心中見一切菩薩者。達自心無不照。則文殊現前。達自性無不容。則彌勒出世。達自性之廣大。則常現普賢。達自性之圓通。則時親自在。

今見凡夫不見菩薩者。以我等終日迷心逐境。造諸惡業。無有觀力。縱或修戒善。及諸禪定。但涉有為。並非正觀。正觀者。即直心正念真如。約當經。即是繫緣法界。專稱名字。所謂離四句念佛也。若得此正觀。則文殊彌勒普賢觀音。無不具足。是見一切菩薩也。又即普見一切眾生皆成正覺。是不見凡夫也。今見凡夫。不見菩薩。以失正觀故。

/KEPAN/三人天眾

/VERSE/【經】及釋提桓因等。無量諸天大眾俱。

<b>【疏】及者。承前言淨土法門。不但諸聖與會。一切凡眾皆同聞故。釋提桓因。此云能天主。曰等。又曰無量者。盡一切諸天故。曰大眾者。盡一切眾生故。俱者。通結并諸菩薩以下文也。</b>

<b>【鈔】上并菩薩。是小大一對。今及諸天大眾。是聖凡一對。聖凡共聞此經。毋謂淨土為凡夫所不能也。釋提桓因者。具云釋迦提婆因提。釋迦者。此云能。提婆因提者。此云天主。詳有五種名。恐繁不敘。迦葉佛滅時。一女人發心修塔。三十二人佐之。今王忉利。統四方三十二天。又阿舍云。本為人時。行於頓施。堪能作主。故曰天主。等者。等三十二。以及其餘也。無量者。又增詞以盡。則概欲色無色諸天也。天有多義。或名晝。以晝長故。或名無愁惱。以常樂故。或名燈明。以無黑闇故。</b>

<b>大眾者。諸天而下。人及脩羅。盡六道一切眾生也。一云。兼前菩薩聲聞。同名大眾。</b>

<b>通結者。上言與大比丘眾俱。今此俱者。言亦與諸菩薩諸天大眾俱也。或難。無色。則無耳無身。鬼獄。則極幽極苦。何容與會而聞此經。然無色者無麤色。非無細色也。佛涅槃時。無色天人。淚下如雨。則身至耳聞。亦復何礙。地獄餓鬼。重者或隔不通。輕者未可例判。又佛光所觸。地獄天子得證頓圓。然則佛說此經。光照十方。安知鬼獄不得聞也。</b>

【演】佛光所觸得證頓圓者。如來為菩薩時。足下有四十種光明。於圓滿王相好中。放光下照。地獄遇斯光者。即生兜率。聞天鼓音懺悔已。即時位登十地。所以然者。以眾生先熏一乘種子故。

<b>【疏】稱理。則自性徹上徹下。是羅漢菩薩諸天大眾俱義。</b>

<b>【鈔】是法平等。無有高下。上而徹乎諸聖也。上亦與之俱。下而徹乎六凡也。下亦與之俱。良以四諦。十二因緣。四等六度。五戒十善。萬行紛然。乃至八萬四千諸塵勞門。唯是一心。真實性中無差別故。龍蛇混雜。凡聖交參。此間佛法住持。本來如是。</b>

【演】是法平等無有高下者。是法指法性也。法性之中。聖凡平等也。

上而徹乎四句。謂法性有高下。則不能徹乎高下。以其無高下。故能徹高下也。良以下出所以。四諦。聲聞法。十二因緣。緣覺法。四等六度。菩薩法。五戒十善。人天法。萬行紛然。則總收四聖。八萬四千塵勞。則總收六凡。雖四聖六凡不同。唯是一心。是會十法界行歸一心也。何以故。以一心之真實性中。無十法界之差別故。因無十法界之差別。故能徹十法界也。

龍蛇混雜者。無著禪師禮五臺。遇文殊化作老翁。問云；南方佛法。如何住持。著云。末法僧尼。少持戒律。即問。此間佛法如何住持。翁云。龍蛇混雜。凡聖交參。

二正宗分四初詳陳依正令生信樂。二正示願行令知修證。三交引佛言令斷疑惑。四互彰難亨令切感發。

【演】科分正宗四科。不出三資糧。初、詳陳依正。令生信樂。屬信資。二、正示願行。令知修證。三、交引佛言。令所疑惑者。以上雖令生信樂。猶恐有疑。信力不堅。故引六方共贊。以堅其信也。四、互彰難事令切感發者。以上雖正示願行。猶恐因循。不能興起。故舉彼此互贊。以鼓發行願也。

/TEXT339/初詳陳依正令生信樂二初對機。二示法

/KEPAN/初對機

/VERSE/【經】爾時。佛告長老舍利弗。

<b>【疏】此下文屬正宗。以前是序引。後是流通。唯此為一經所宗之正義也。爾時者。當彼六種成就時也。佛告者。經無發起。佛自說故。良繇此經。救世最急。不俟請故。</b>

<b>【鈔】凡言爾時。必上有緣起。故云當彼時也。佛自說者。諸經皆有通別二序。通則證信。別則發起。如法華。則白亳放光。啟一乘之教。維摩。則毗耶示疾。開不二之談。圓覺。金剛。以及諸經。多因有問在先。然後佛為宣演。今經不然。故無發起。</b>

【演】通則證信別則發起者。證信為通。一切諸經皆然故。發起為別。經經發起各不同故。

白毫放光啟一乘之教者。如來於法華會上。先放白毫相光。照萬八千土。然後告舍利弗。諸佛智慧。甚深無量。十方佛土中。唯有一乘法。無二亦無三。除佛方便說等。

毘耶示疾開不二之談者。維摩居士於毘耶離城。現身有疾。世尊遣諸大聲聞。諸大菩薩。往問其疾。然後三十二大士。各說不二法門。如生滅不二。垢淨不二。一相無相不二。乃至無有文字語言。是真入不二法門。

圓覺金剛多有問在先者。圓覺。則文殊啟請如來因地法門。及菩薩遠離諸病。金剛。則善吉啟請。云何應住。云何降伏其心。

<b>【鈔】救世最急者。末世眾生。根鈍障深。解脫禪定。甚難可得。佛以大悲出此一門。橫截生死。急救眾生。唯恐不及。故不待請。譬如有人。卒患惡瘍。命在呼吸。比有良方。依之修製。延緩日時。藥未及成。命已先殞。現有成藥。入口即活。有仁心者。即應速與。尚何俟其禮聘慇懃。然後投劑。佛救眾生。意亦如是。</b>

【演】解脫禪定。即五分法身之二。有大小乘不同。而禪定。復有事理。世出世不一。命在呼吸者。四十二章經云。佛問沙門。人命在幾時間。答曰。數日間。佛曰。子未知道。又問。人命在幾時間。曰。飯食問。佛曰。子未知道。又問。人命在幾時間。答曰。呼吸間。佛言。子知道矣。

譬如下。合法。譬如有人。喻六道眾生。卒患惡瘍。命在呼吸。喻眾生生死輪迴。無常迅速。比有良方五句。喻其餘法門。未易成就。功行未圓。無常已至。現有成藥。入口即活。喻念佛法門速超生死。有仁心者四句。喻如來大慈。即應速告。何俟其殷勤啟請。然後說也。

<b>【疏】問。諸經無論。只如本教二經。皆有發起。今經何獨不然。答。意彌切故。亦是不發起之發起故。</b>

<b>【鈔】本教二經者。十六觀經與此經大本。皆專說淨土。故稱本教。觀經。則韋提傷子惡逆。厭濁求淨。而曰我願生清淨世界。不樂此閻浮提濁惡世也。是以闍王母子為發起故。大本。則世尊一日容顏異常。阿難問言。我從侍佛。未曾獲現威容。有如今日。豈非念過去諸佛。或念未來諸佛。故致然耶。佛言。善哉阿難。有諸天教汝來問。汝自問耶。汝所問者。勝布施一四天下聲聞緣覺諸天人民。乃至蜎蝡。經於累劫。尚百千萬倍。不可以及。所以者何。諸天人民。乃至蜎蝡。皆因汝問而得度脫。是以如來顏容為發起故。今難。諸經發起。且置勿論。只如二經。是淨土本教。皆有發起。此經不異二經。何以獨無。故為此通。言佛說二經。雖亦大悲心切。特示往生。然而觀法精微。願門廣大。如前序中說。未若此經。但事持名。即生彼國。尤為要而又要。故佛意於斯。亦復切而又切。為諸眾生作不請友也。不發之發者。現前眾生。樂著生死。不求出離。自能發起佛之大悲。說此經故。</b>

<b>【疏】獨告舍利弗者。例前唯智所信故。又一告一切告故。又淨覺云。合四悉故。</b>

<b>【鈔】例前者。即首舉身子意。以甚深智慧。洞察於淨穢之機。融通於事理之際。方能信受不疑。如般若會上首舉須菩提者。以般若談空。須菩提解空第一故也。一切告者。告身子一人。即是告現前一切聲聞菩薩人天大眾。及未來一切諸眾生也。</b>

【演】甚深智慧者。謂不是藏人析空觀智。通人體空觀智。并不是菩薩二諦觀智。平等觀智。乃以不思議心。照不思議境。方名甚深智慧也。

洞察於淨穢之機者。國土本無淨穢。淨穢生於自心。以心淨土淨。心穢土穢也。融通於事理之際者。願見彌陀。往生安養。事外無理。理外無事。事理之際。本融通故。又解云機謂機微。機括。一切淨穢。皆由自心轉變。故自心為淨穢之機。洞察者。徹悟也。徹悟妙心。深知一念緣起。是洞察於淨穢之機也。際。謂交會之間。涉入之處。一切事理。皆根本於自心。故自心為事理之際。融通者。圓悟也。圓悟自心。契入事理無礙法界。是融通於事理之際也。

方能諦信不疑者。以不達淨穢生於自心。必曰同一國土。云何有淨有穢。則聞清淨國土。必疑而不信。以不達事理本自一致。則執事者。不信理。執理者。不信事。又不信理者。事則無根。久之亦不信事。不信事者。理亦無據。久之并不信理。達斯二者。方能諦信也。又解云若不具甚深智慧達於穢淨之機事理之際者。則淨穢相妨。事理攸隔。淨土。則理外修成。萬法。乃不由心具。指彼淨土因果。但是體外方便。焉能信受不疑。是必甚深智慧。悟十方淨穢。卷懷同在於剎那。一念色心羅列遍收於法界。方了遷神億剎。實生乎自己心中。孕質九蓮。匪逃乎剎那際內耳。故曰方能信受不疑也。

<b>【鈔】四悉者。一身子乃左面弟子。經多居首。法應爾故。是世界悉檀。二身子智慧第一。眾所宗仰。彼信淨土。眾亦信之。是為人悉檀。三為不信淨土者。自鄙不如。轉其邪執。是對治悉檀。四為令習小法者。效其向大。求生淨土。究竟成佛。是第一義悉檀。</b>

【演】法應爾者。如君有事。必告大臣。父有事。必告長子。如來說法。必告上首。是世界悉檀者。世界。是差別義。告必有法。令眾生知法門差別。井井有條。而不紊亂。令得歡喜益。為人悉檀者。身子智慧。為眾所宗。身子而信。眾無不信。各起善心。令得生善益。對治悉檀者。大眾智慧。不如身子。身子回心。無不回心。捨其邪執。令得滅惡益。第一義悉檀者。既回小向大。令不退轉。究竟成佛。悟第一義。令得入理益也。

<b>【疏】又不獨智為能信。佛果成就。皆繇智故。</b>

<b>【鈔】華嚴二十二。經云。一切諸佛莊嚴清淨。莫不皆以一切智故。則知阿彌陀佛。亦以此智成就淨土功德。而諸眾生修淨土者。以智生信。則為正信。以智發願。即為弘願。以智起行。則為妙行。乃至成佛。恆必繇之。蓋通因徹果。成始成終之要道也。豈獨為信解之門而已哉。</b>

【演】以智生信則為正信者。信知生佛不二。眾生念佛。定當作佛。方為正信。若無妙智。此信不生。縱有信心。非正信故。

以智發願為弘願者。了無作四諦之境。發四弘誓願。願生西方。方為弘願。若無妙智。弘願不發。縱有願心。非大願故。

以智起行為妙行者。先悟自性。從性起修。離四句念佛。方為妙行。若無妙智。妙行不生。縱有修為。皆墮有為。非妙行故。

<b>【疏】稱理。則自性自然智。是佛自告舍利弗義。</b>

<b>【鈔】無緣而照。弗慮而知。妙性天然。不從他得。是故犍椎未動。啟請無人。熾然說。無間歇。</b>

【演】無緣而照下。以緣而後照慮而後知者。是從外得。有作之智。非自然智也。無有扳緣。而無所不照。不勞思慮。而無所不知。此是無師智。自然智。不從他得也。既有此智。何必考鍾伐鼓。三請殷勤。然後為告。故曰犍槌未動等。

/TEXT339/二示法二初總標。二別釋

/TEXT339/初總標二初標土顯依。二標主顯正

/KEPAN/初標土顯依

/VERSE/【經】從是西方。過十萬億佛土。有世界名曰極樂。

<b>【疏】土是所依。名依報。佛是能依。名正報。今先舉依也。是者。指此界言。從此娑婆世界。向西而去。名過。佛土者。一大千界名一佛土。過如是佛土。至十萬億。言去此方遠之遠也。非壇經十萬八千之土也。若據事據理。亦未為遠。世以時言。界以處言。極樂者。梵語須摩提。此云安樂。亦云安養。亦云清泰。亦云妙意。名雖小殊。皆極樂義。然土有多種。四土之中。今此極樂是同居土。而亦通前三土。又受用法性變化三土。亦同此意。又十種土。亦同此意。又佛雖無土。為化眾生。不妨說土。</b>

【演】此云安樂者。離生死逼惱故。安養者。供養天然不假人力故。清泰者。大小三災不及故。妙意者。六塵妙境。無不隨心故。

<b>【鈔】依報者。身藉土居。故名所依。隨所作業。依有勝劣。故名為報。言從是娑婆者。娑婆極樂。在華藏中。二土相望。今云過者。從此西向橫亙而過也。一大千者。三千大千世界也。至下六方中辨。十萬億者。從此過西之程。以億計之。當有十萬。謂過一佛土。十佛土。乃至億佛土。又從一億佛土。十億佛土。乃至十萬億佛土。故曰遠之遠也。然億有四種。十萬。百萬。千萬。萬萬。皆得名億。今之所指。未可知也。檀經十萬八千者。訛指今西域也。亦詳辨下六方中。言未為遠者。自有二義。一者據事。法華明東方世界之多。而以抹土點塵計之。則十萬億者。特至少耳。華嚴一世界種。娑婆之外。圍繞十三剎塵世界。今極樂止過十萬億土。何足為遠。二者據理。則所謂十萬億者。對凡夫生死心量言耳。淨業若成。臨終在定之心。即淨土受生之心也。又謂分明在目前是也。亦何嘗遠。</b>

【演】法華明東方世界之多者。經云。譬如三千大千世界。所有地種。假使有人。磨以為墨。過於東方千國土。乃下一點。大如微塵。又過千國土。復下一點。如是展轉盡地種墨。於汝意云何。是諸國土。若算師。若算師弟子。能得邊際。知其數否。不也。世尊。世界之多。何可思議也。

華嚴一切世界種者。經云。華藏莊嚴世界海。有須彌山微塵數風輪所持。最上風輪。能持普光摩尼香水海。此海有大蓮華。名種種光明蕊香幢。華藏莊嚴世界海。住在其中。此世界海。大輪圍山內。所有大地中。有十不可說佛剎微塵數香水海。此十不可說香水海中。有十不可說佛剎微塵數世界種安住。一一世界種。復有不可說佛剎微塵數世界。此最中央香水海。名無邊妙花光。出大蓮華。有世界種。而住其上。有不可說佛剎微塵數世界。於中布列。其最下世界。名最勝光遍照。至此第十三世界。名娑婆。十三佛剎微塵數世界圍遶。

臨終在定之心者。天台云。臨終在定之心。即淨土受生之心。舉念。即往生淨土時。則臨終在定。淨土受生。不離此心。心無彼此。何曾從此至彼。而言往生者。特一舉念耳。如人夢中從此至彼。實不離夢心。而曰從此至彼者。特夢心自現耳。

<b>【鈔】時謂過現未來。處謂四維上下。單時單處。世界不成。合時與處。名世界也。極樂譯有多名。而極之為言。顯至極之樂。非人天一切諸樂之比。故特標也。四土者。一曰常寂光土。經云。毗盧遮那遍一切處。其佛住處。名常寂光。是極果人所居。二曰實報莊嚴土。行真實法。感殊勝報。七寶莊嚴。具淨妙五塵故。亦云無障礙土。以色心不二。毛剎相容故。是法身大士所居。</b>

【演】毘盧遮那遍一切處者。毘盧遮那。此云光明遍照。遍一切眾生。遍一切國土等。故云法身遍在一切處。一切眾生及國土。

其佛住處名常寂光者。常即法身。寂即解脫。光即般若。三德祕藏之真淨土。此唯諸佛所居。然雖云諸佛所居。其實即依即正。依正不分。故曰普賢身相若虛空。依真而住非國土。菩薩尚爾。況諸佛耶。

行真實法者。賢位菩薩。比觀相應未證法身。不能全性成修。不名真實。唯法身菩薩。現觀相應。親證法身。全性成修。曰行真實法。此釋實字也。感報殊勝者。內行既勝。果報亦勝。變易之身。展轉微妙。此釋報字也。七寶莊嚴具淨妙五塵者。釋論云。菩薩勝妙五欲。能令迦葉起舞。華嚴云。無量香雲臺。觀經云。一一樹上有七重網。一一網間。有五百億妙華宮殿。即其土淨妙五塵。此釋莊嚴二字也。色心不二者。以色外無心。心外無色。色即是心。心即是色。所謂一一塵中一切心。一一心中一切麈。一一心塵復互周。重重無盡無障礙也。毛剎相容者。即是一一塵中一切塵。所謂於一毛端。現寶王剎也。以此土菩薩分證法身。心外無法。舉一毛端。全彰法界。故能法法相即。周遍含容也。

<b>【鈔】三曰方便有餘土。斷四住惑。屬方便道。無明未盡。名曰有餘。是三乘聖人所居。四曰凡聖同居土。是四聖六凡之所共居。四土雖勝劣不同。亦可各分淨穢。今極樂國。既曰菩薩聲聞諸天人民。是與娑婆均名同居。而此方則土石荊棘。四趣紜紜。彼國則八德七珍。人天濟濟。是同居淨也。</b>

【演】斷四住惑屬方便道者。四住即是見思。以見為一。名見一切住地。思惑分三。一欲愛住地。欲界九品思。二色愛住地。色界四地各九品思。三無色愛住地。無色界四地各九品思。此之四住。藏通二教二乘。及別教菩薩。皆已斷除。但未證法身。屬方便道。此釋方便也。無明未盡名曰有餘者。無明。即界外見思。有四十二品。今全然未斷。名曰有餘。此釋有餘也。

亦可各分淨穢者。見思輕重。同居淨穢。如凡夫見思輕。感同居淨。重。感同居
穢也。體析巧拙。方便淨穢。通教三乘。體色明空則巧。感方便淨。藏教三乘。析色明空則拙。感方便穢。次第一心。實報淨穢。別教菩薩。修次第三觀。證法身理。感實報穢。圓教菩薩。修一心三覾。證法身理。感實報淨。分證究竟。寂光淨穢。別教如來。斷十二品無明。分證三德。感寂光穢。圓教如來。斷四十二品無明。究竟證三德祕藏。感寂光淨。土石荊棘是依。四趣紛紜是正。八德七珍是依。人天濟濟是正。

<b>【鈔】亦通前三者。隨其機異。所見亦異。有於同居見寂光土。有於同居見實報土。有於同居見方便土。有於同居但見本土。如法華云。我此土安隱。天人常充滿。像法決疑經云。今日坐中無央數眾。或見此處山林地土砂礫。或見七實。或見是諸佛行處。或見即是不思議諸佛境界。皆隨機異見耳。</b>

【演】隨其機異所見亦異者。若能斷盡無明。即同居見寂光。分斷無明。同居見實報。斷四住惑。同居見方便。未斷見思。同居見本土。如法華下。引證。我此土安隱者。法華云。大火所燒時。我此土安隱。大火所燒。是同居土也。我土安隱。是同居見方便也。或見此處山林地土沙礫。證同居但見本土。或見七寶。證同居見方便土。或見是諸佛行處。證同居見實報。以實報土。行真實法。感殊勝報。是諸佛因中修行處故。或見即是不思議境界。證同居見寂光。喻如一水無別。天人鬼畜所見不同也。

<b>【鈔】三土同上者。一法性土。即是寂光。二受用土。復分自他。同乎實報。三變化土。同前三四方便同居。則極樂者。雖當變化。亦可受用及法性也。</b>

【演】受用土復分自他同乎實報者。自受用土。唯佛一人自己受用。不共餘人。他受用土。則與十地菩薩受用故也。此二雖分自他不同。皆三僧祇劫修真實行。所感果報。故同實報。變化。同前三四方便同居者。以方便同居。乃極果聖人無方大用。隨機變化。方便利生之土也。極樂雖當變化。亦可受用及法性者。極樂雖是同居。對前第三變化。若能進修現觀。分斷無明。乃至無明斷盡。則通受用及法性也。

<b>【鈔】十種土者。棗柏所分十種權實。雖極樂是權非實。然是且據權實對待分別言耳。若論隨機。權實無定。所以者何。彼云彌陀佛土。為一分取相凡夫。未信法空實理。以專憶念。其心分淨。得生淨土。是權非實。則知就取相者。非就入理者。若理一心。即權即實。故云無定。</b>

【演】棗柏所分十種權實者。華嚴合論云。第一阿彌陀經淨土。第二觀無量壽經淨土。此二是權非實。第三維摩經淨土。第四梵網經淨土。皆是實未廣。第五摩醯首羅天淨土。第六涅槃經淨土。第七法華經淨土。皆是權未實。第八靈山會所指淨土。是實非權。第九唯心淨土。是實淨土。第十毘盧所居淨土。是實淨土。

<b>【鈔】又上四土。亦法爾具足。不可但執寂光。若證寂光。於下三土。隨心寄託。自不撥無。未證寂光。撥無下三。則無復所居之土。錯之甚矣。故不信他方有金色世界。楞嚴所深呵也。</b>

【演】又上四土亦法爾具足不可但執寂光者。恐人聞寂光是實。前三土是權。唯執寂光。撥無三土。故云此之四土。法性理中。法爾具足。以眾生蕞爾心中。百界千如。三千性相。無不具足。若執寂光為實。撥無前三。此天台別教所詮。清淨真如權理。非真寂光也。

若證寂光等者。言果若真證寂光。於下三土隨心寄託。如欲化法身菩薩。則寄實報。欲化權乘聖人。則寄方便。欲化凡夫。則寄同居。以寂光妙理。非清淨真如。不離前三。故自不撥無。若於寂光則未證。於三土則撥無。四土皆非。現居何處。此乃墮豁達空。起斷滅見。邪魔之侶。外道之儔。錯之甚矣。故不信下。引例。楞嚴破想陰文云。都指現在即為佛國。無別淨居。及金色相。是也。

<b>【鈔】佛無土者。十四科淨土鈔云。八地以上。永脫色累。照體獨立。神無方所。用土何為。況復諸佛。佛實無土。而言有者。以眾生解微惑重。故以福樂引之行善。蓋聖人接物之近跡耳。故曰不妨說土。</b>

【演】八地已上永脫色累者。八地轉現相。得色自在。九地轉轉相。得心自在。十地轉業相。究竟成佛。此三位菩薩。漸空業識。脫體無依。內無根身。外無世界。況極果聖人而有土耶。

<b>【疏】偏指西方者。定趨向故。西方偏指極樂者。如後文無苦有樂。及往生經中說。</b>

【演】西方偏指極樂有二意。一則純是樂故。如後文無苦有樂是。二則因緣皆殊勝故。如往生經中說是。

<b>【鈔】恐有難言。十方世界皆有淨土。何為獨示西方。教生彼國。良繇道以多歧亡羊。射以專注中鵠。心無二用。功戒雜施。上都儀云。歸命三寶。要指方立相。住心取境。以凡夫繫心。尚乃不得。況離相耶。若夫遍供十方諸佛。還國猶在食時。是生西方以後事。所謂見卵而求時夜。何太早計乎。</b>

【演】多歧亡羊者。列子載楊子之鄰人亡羊。既率其黨。又請楊子之豎子。共追之。楊子曰。一羊何追者之眾。曰。多歧路故。已而返。竟不得羊。曰。岐路之中。又岐路焉。不知所之故也。故曰大道以多岐亡羊。學者以多方喪生。專指中鵠者。鵠。皮革之的也。射侯用皮。其中畫鵠以為的。

若夫遍供十方者。恐有難云。既云指方立相。住心取境。何故經中又云供養他方十萬億佛。故云此乃生西方已。見佛聞法。得無生忍以後事。非今未生西方之凡夫即能也。見卵而求時夜者。莊子云。且汝亦太早計。見卵而求時夜。見彈而求鴞炙。時夜。雞也。見卵而即望其報曉。甚言欲速之極也。

<b>【鈔】又問。然則華嚴何以普禮剎塵如來。答。華嚴一即是多。多即是一。若知此義。或普或偏。常異常同。無足疑也。無苦有樂。詳見後文。又隨願往生經言。佛國無量。專求極樂者何。一以因勝。十念為因。即得往生故。二以緣勝。四十八願。普度眾生故。</b>

【演】又問下。然則華嚴一身復現剎塵身。一一遍禮剎塵佛。此非生西方已後事。何不住心取境耶。答中約一多相即答。即十玄門中一多相即自在門。以一無體全法界為體。法界之外。無有剩法。故一即多。以多望一亦然。故一多相即。或普或偏常異常同者。遍禮剎塵。曰或普。唯念一佛。曰或偏。或偏或普。曰常異。一多相即。曰常同。

<b>【疏】問。觀經云。極樂不遠。今言十萬億土。二經遠近。何以不同。答。以是即遠之近。即近之遠故。若依佛地。則淨土遠近。不可思議。</b>

【演】即遠之近。指觀經。即近之遠。指今經。此猶是以凡情思議。

<b>【鈔】去此不遠者。觀經云。爾時佛告韋提希言。汝今知否。阿彌陀佛。去此不遠。今謂即遠即近者。良以去此不遠。是明過十萬億之極樂。去此不遠也。過十萬億。是明去此不遠之極樂。過十萬億也。心包法界。何近而非遠。法界唯心。何遠而非近。交互言之。固無礙也。</b>

【演】良以去此下。言觀經之去此不遠。是明此經過十萬億之極樂。去此不遠也。此經過十萬億。是明觀經去此不遠之極樂。要過十萬億也。

心包下。出所以。心者。不離當處。近也。法界廣無邊涯。遠也。今則心包法界。何近而非遠。故云此不遠之極樂。實過十萬億土。法界唯心。何遠而非近。故云過十萬億之土。實去此不遠也。

<b>【鈔】不可思議者。佛地論云。如是淨土。超過三界所行之處。為與三界同一處所。為各別耶。答云。有說在淨居天。有說在西方等。然亦周圓無際。遍法界故。不可說言離三界處。即三界處。但隨菩薩所宜現者。或在淨居。或西方等。則知極樂淨土。超出常情。非方不方。無在不在。未可概以同居而為定論。</b>

【演】超過三界所行之處者。此三界是生死處。是怖畏處。是險惡處。今所云超。為與三界同一處所言超耶。與三界各別處所言超耶。

不可說言離三界。即三界者。若離三界。則染淨隔別。隔別。則淨而不遍。若即三界。則染淨不分。不分。則遍而不淨。

非方不方無在不在者。不即不離。非方也。或在淨居。或在西方。非不方也。又不即不離。無在也。或在淨居。或在西方等。無不在也。

未可概以同居而為定論者。以前問二經遠近。何以不同。是概以同居而為定論也。

<b>【疏】稱理。則自性堅固清淨。是西方義。自性離障絕非。是過十萬義。自性橫該豎徹。是世界義。</b>

【演】是世界義者。世為遷流。有豎義。界為方位。有橫義故。

<b>【鈔】堅固者。西屬金體有堅固義。即自性真常不易。萬古如如故。清淨者。復有二義。西當肅氣。有澄清義。即自性諸妄本空。體露金風故。西當白色。有潔淨義。即自性諸染不生。本來一色故。</b>

【演】西屬金體者。以五行配之。則西方庚辛金。西當肅氣者。以四時配之。西為秋。有肅殺之氣故。西當白色者。以五色配之。西為白也。

體露金風者。僧問雲門。樹凋葉落時。如何。門云。體露金風。

<b>【鈔】離障絕非者。自性本無煩惱。如十苦十惡。十纏十使等。並超越之。有遠過義。是知堅淨為西。方盡西矣。豈必專標日落。迥絕為過。無弗過矣。誰能更計途程。橫亙十方。豎窮三際。非近非遠。絕中絕邊。則從是過不可說不可說微塵佛土。無世界不名極樂。何但有世界名為極樂也。</b>

【演】十苦者。生。老。病。死。愁。怨。憂。苦受。痛惱。生死流轉。十惡者。即身三。口四。意三惡業。十纏者。瞋。覆。睡。眠。戲。掉。慳。嫉。無慚。無愧。註云忿恚曰瞋。隱覆自罪曰覆。意識昏迷曰睡。五情暗冥曰眠。嬉游曰戲。三業躁動曰掉。財法不能惠施曰慳。他榮心生熱惱曰嫉。屏處起罪不自羞曰無慚。露處起罪不羞他曰無愧。十使者。即五利五鈍。五鈍者。貪瞋癡慢疑。五利者。身見邊見邪見見取戒取。

堅淨為西者。華嚴童子南詢。古云。明正為南。力盡南矣。

/KEPAN/二標主顯正

/VERSE/【經】其土有佛。號阿彌陀。今現在說法。

<b>其者。承上。土必有人。指能依之人曰佛。佛必有號。出本佛之號曰阿彌陀。三世皆有佛。揀過未之佛曰現在佛。佛皆度生。指度生之軌曰說法。現在說法。如大本及大雲中說。</b>

【演】釋現在文中有三義。初節引大本大雲。明釋迦說法時之現在。次節云釋迦彌陀。均名現在。而小不同。明即今此時之現在。後一節明後後無盡。指盡未來為現在。

<b>【鈔】大本云。彼佛非過去。非現在。非未來。但以酬其志願。現在西方。其世界名曰極樂。佛號阿彌陀。大雲者。大方等大雲經云。爾時世尊。熙怡微笑。從其面門出無量光。大雲密藏菩薩問故。佛言西方世界。有國名安樂。佛號無量壽。現在說法。告一菩薩言。娑婆世界釋迦牟尼佛。今說大雲經。汝可往聽。今彼菩薩將來至此。則正當釋迦說法時。彌陀亦在彼說法。故知非過非未。現在說法。</b>

【演】非過去現在未來者。以過去無始未來無終。現在不住故也。

<b>【疏】凡言現在。復有二義。如釋迦彌陀。均名現在。而小不同。</b>

【演】復有二義者。一是現在。二是現在之現在。如念佛為徑路。而持名又徑中之徑也。

<b>【鈔】小不同者。釋迦賢劫四佛。是名現在。而雙林示滅。相好難親。徒仰嘉名。僅存像教。阿彌陀佛。則今日今時。正於彼國。現在說法。是</b>
<b>釋迦現在之過去。彌陀現在之現在也。古人云。佛在世時我沈淪。今得人身佛滅度。懊惱自身多業障。不見如來金色身。感慕傷嗟。一至於此。今釋迦雖滅。彌陀現存。但得往生。便能親炙。而不信不願。徒為無益之悲。亦惑矣。</b>

<b>【疏】又此現在。且據釋迦當時而言。實則徹於前後。亦復後後無盡。皆名現在。</b>

<b>【鈔】前後者。釋迦未出世前。彌陀亦現在說法。釋迦既滅度後。彌陀亦現在說法。乃至今日。猶云現在。後後無盡者。以釋迦說法。止於四十九年。迦葉而上。彌勒而下。縱年數多。亦有限量。未若彌陀說法。至為久遠。諸佛莫及。是故不唯今日猶名現在。後後無盡。皆可名為現在說法也。問。彌陀之後。次補觀音。安得無盡。答。彌陀住世幾劫。觀音補之。曾有數否。彼觀音尚云。住無央數劫。無央數劫。不可復計劫。不可復計劫。乃授勢至。則彌陀可知矣。豈非亦是有盡之無盡耶。況勢至之補觀音。永無般泥洹時。雖云勢至。實彌陀說法無異也。謂之後後無盡。夫奚不可。</b>

【演】雖云勢至。實彌陀無異者。觀經疏云。菩薩機忘。如來應息。名為補處。以十方三世一切如來。同一法身。同一智慧。更無彼此迭相見。但由菩薩之機。感如來之應。若菩薩無明斷盡。無能感之機。如來之應隨息矣。如來應息。名為滅度。菩薩機忘。名為補處。豈真一滅一生。判然兩人耶。故雖云勢至。實乃彌陀也。

<b>【疏】又此現在。且據釋迦對彼而言。實則彌陀現在。即釋迦現在。</b>

<b>【鈔】智覺云。總持教中。說三十七佛。皆毗盧遮那一佛所現。謂遮那內心。證自受用。成於五智。自當中央法界清淨智。次從四智。流出四方四如來。其妙觀察智。流出西方極樂世界無量壽如來。則一佛而雙現二土也。故清涼云。即本師也。</b>

【演】智覺云。總持教中說者。宗鏡二十四云。且如總持教中。亦說三十七佛皆遮那一佛所現。謂從大圓鏡智。流出東方阿閦。平等性智。流出南方寶生。妙觀察智。流出西方無量壽。成所作智。流出北方不空成就。法界清淨智。即自當遮那。言三十七者。五方如來。各有四大菩薩。即成二十五。及四攝。八供養。故成三十七。皆稱佛者。皆一佛所現。以所從能。皆名為佛也。四攝、即鉤。鎖。鈴。索。八供養。即燒。散。燈。塗。華。鬘。歌。舞。

<b>【疏】然諸佛說法。多種不同。今是依正皆說。詳如此經。及大本觀經中說。</b>

【演】多種不同者。以根根塵塵。皆能說法故。

<b>【鈔】多種者。如言說瞻視。乃至香飯等。故極樂世界。不但金口說法。依正悉爾。如大本云。阿彌陀佛。為諸菩薩聲聞諸天世人。廣宣大教。敷演妙法。莫不欣然悅適。心得解悟。各有所得。又云。東方恆河沙數諸佛。各遣無量菩薩聲聞。至阿彌陀佛所。聽說妙法。四維上下。亦復如是。是正報說法。此經水鳥樹林演暢妙法。及大本觀經。如後文中詳引。是依報說法。又大本云。彼國蓮華出無量光。光中出無量佛。一一諸佛。皆說妙法。是依正俱時說也。</b>

【演】言說瞻視乃至香飯者。楞伽云。大慧。非一切剎土有言說。言說者是作耳。或有佛剎。瞻視顯法。或有作相。或有揚眉。或有動睛。或笑。或欠。或謦欬。或動搖等。

<b>【疏】有謂說法是應身報身。有謂三身齊說。各隨機見。</b>

<b>【鈔】應身說者。有云。法身一向不說。報身具說不說。應身定說。則彼佛說法。當是應身。然亦兼報。如大本。高出一切世間之身。觀經。六十萬億那由他恆沙由旬之身。則豈定丈六。然經云。報化非真佛。亦非說法者。何得定言法身不說。當是隨機所見。自不同耳。</b>

【演】法身一向不說者。此指文字法也。若三身分析而言。法身以理為身。無有身相。云何說法。故云法身一向不說。

報身具說不說者。報身有二。若自受用。乃法性身也。以一切功德為體。此身無相。亦不說法。若他受用。則從法身現起。為十地菩薩說法。

應身定說者。應身則為三賢菩薩。及二乘凡夫。現起說法也。

報化非真佛亦非說法者。此含二義。一會用歸體義。以報化二身。乃法身之用。用無自性。全體即真。故報化無體。乃歸法身也。二奪事顯理義。以報化所說。乃文字法。然文字性空。名字亦離。以何為法。必見法身者。乃能知法也。

當是隨機所見者。凡小權乘。但見應身說法。大乘登地。乃見報身說法。若圓頓菩薩。乃見法身說法。以佛本無三。隨機所見。自不同故。

<b>【疏】所惜者。萬里百城。為參知識。梯山航海。云禮道場。豈可萬德如來現在說法。漠然不顧。甘墮城東。是則名為可憐憫者。</b>

<b>【鈔】萬里者。僧問大隨。劫火洞然。未審這箇壞不壞。答云。壞。僧曰。恁麼則隨他去也。答云。隨他去。僧疑不決。往還萬里。廣參知識。始得大悟。</b>

【演】僧問大隨至始得大悟者。僧至南方參投子。投子問云。大隨有何言句。僧陳前事。投子向西禮云。西川有古佛出世。令僧反見。僧返。大隨已滅度矣。一往一還。路途萬里。後參龍牙。復理問前事。牙曰。為同大千。始得徹悟。古云。一句隨他語。千山走衲僧。又頌云。劫火光中立問端。衲僧猶滯兩重關。只因一句隨他語。萬里區區獨往還。

<b>【鈔】百城者。善財南遊百一十城。參五十三善知識。引此以況阿彌陀佛。是最上知識也。梯山航海。如峨嵋普陀等。引此以況西方極樂世界。是最勝道場也。然古之跋涉。蓋為親炙聖賢。今日奔馳。祗是遙瞻影像。而且備經險阻。不憚劬勞。何得現在慈尊。捨之不往。城東老母。與佛同生而不見佛。非此之流耶。過未之佛。勢所難逢。現在空過。故可憐憫。</b>

【演】城東老母者。此老母但見佛來。即避不見。然雖不欲見佛。佛常現前。老母向東。佛於東現。向西南北。佛現亦然。母以十指掩面。十指尖頭。皆現佛相。

<b>【疏】稱理。則自性體自靈知。是其土有佛義。自性即今顯現。是現在說法義。</b>

<b>【鈔】終朝侍佛側。不見金容。竟日坐法筵。罔聞妙道。遂使魔王混於佛殿。邪法亂乎真宗。但能返照心源。佛法一時雙足。</b>

【演】終朝侍佛側等。既云體自靈知。則終朝侍佛側也。奈何眾生有眼如盲。不見金容。既云即今顯現。則竟日坐法筵也。奈何眾生有耳如聾。罔聞妙道。因不見金容故。遂使魔王混於佛殿。因罔聞妙道。遂使邪法亂乎真宗。雖然如是。佛身如故。正法猶存。但能不隨外境。返照心源。則佛法一時雙足矣。

/TEXT339/二別釋二初依報。二正報。

/TEXT339/初依報二初總名極樂。二別示莊嚴。

/KEPAN/初總名極樂

/VERSE/【經】舍利弗。彼土何故名為極樂。其國眾生。無有眾苦。但受諸樂。故名極樂。

<b>【疏】先釋依者。順上文故。亦令眾生生忻樂故。苦者。逼惱之義。為四諦首。眾苦者。諸經論開有三苦。八苦。十苦。百一十苦。又約二種生死。則變易亦苦。況其餘者。以苦事非一。故曰眾苦也。諸樂者。如經所陳二種清淨莊嚴。亦以樂事非一。故曰諸樂也。極樂者。以諸國苦樂有其四種。有苦多樂少者。有苦樂相半者。有苦少樂多者。有無苦純樂者。今當第四故。</b>

<b>【鈔】四諦者。苦集滅道。苦居最先。知苦。乃斷集修道證滅也。三苦者。一苦苦。謂受有漏身。已名為苦。更加種種逼惱。則苦而復苦也。是為欲界苦。二壞苦。謂當樂壞時。不勝憂惱也。是為色界苦。三行苦。此苦處中。即不苦不樂。念念遷流也。是為無色界苦。又欲界具三。色兼後二。無色唯行。為三苦也。而彼國離欲清淨。則無苦苦。依正常然。則無壞苦。超過三界。則無行苦。</b>

【演】即不苦不樂者。以三苦。對三受。苦苦。對苦受。壞苦。對樂受。行苦。對不苦不樂受故。此苦處中者。以不苦不樂受。介乎苦樂二受之中。故云處中。欲界具三者。三受具足故。色兼後二者。初禪生喜樂。二禪定生喜樂。三禪離喜妙樂。四禪捨念清淨。俱無欲界苦受故。無色唯行者。以四空天人。苦樂雙亡。唯有念念遷流故。

<b>【鈔】八苦者。生居胎獄。老厭龍鍾。病受痛痾。死悲分散。愛則欲合偏離。冤則欲逃偏遇。求則欲得偏失。乃至五陰熾盛。總成上七。名八苦也。</b>

【演】總成上七者。以前七是別。後一為總故。

<b>【鈔】而彼國蓮華化生。則無生苦。寒暑不遷。則無老苦。身離分段。則無病苦。壽命無量。則無死苦。無父母妻子。則無愛別離苦。諸上善人同會一處。則無冤憎會苦。所欲自至。則無求不得苦。觀照空寂。則無五陰盛苦。十苦者。菩薩藏經。謂一生苦。二老苦。乃至十生死流轉苦。百一十苦者。瑜伽論。一無差別流轉苦。二欲苦癡苦。乃至五十五苦。次九種苦。於九種中。又次第疊開成五十五。合之為百一十苦。今彼國皆無也。然約之不出三苦八苦。攝種種苦。</b>

【演】百一十苦者。前五十五苦。次第增數。一具一。二具二。三具三。四具四。乃至十具十。共成五十五。次五十五。九種次第疊開。一分二。二分三。三分四。四分五。五分六。六分七。七分八。八分九。九分十。又共成五十五。一無差別流轉苦者。以雖有六道之不同。同一流轉。故云無差別。此即一具一也。二欲苦癡苦。此即二具二也。若約苦壞行。是即三具三等也。

次九種苦者。謂一切廣大一切門。邪行流轉不隨欲。違害隨逐一切種。

於九種中又次第疊開者。謂一分二。宿因所生。現緣所生。二分三。長時猛利。雜類無間。三分四。地獄。旁生。鬼。善趣攝四分五。乃至九分十等。

<b>【鈔】二種生死者。謂分段變易。分段者。四大所成。有分齊段落。如上八苦中說。變易。則二乘菩薩。雖離分段。未免四相遷流。因移果易。亦名為苦。彼國蓮華化生。一生不退。何慮二種苦也。大本云。彼國不聞苦名。何況實苦。故云無有眾苦。二種清淨者。論明一者器世間清淨。二者眾生世未清凈。即依正二報。功德莊嚴。如下文中。及大本觀經詳辯。問。淨名云。一切眾生。即寂滅相。不復更滅。則一切國土即極樂相。何更有樂。今開苦樂。似違彼經。</b>

【演】一切眾生皆寂滅相不復更滅者。此約生死即涅槃。以九界生死是修惡。修惡。即性惡。性惡融通。任運攝持佛界修善。故曰生死即涅槃相。不須更滅生死證涅槃也。此舉能例。則一切下。是舉所例。眾生。例國土。寂滅。例極樂。今開苦樂似違彼經者。以證難也。彼經苦樂相即。今經苦樂迢然。豈不違彼經耶。

<b>【鈔】答。賢首大師釋彼經意。謂是但以迷倒。妄見生死。名在此岸。悟生死空。本來圓寂。即名彼岸。今謂亦以迷倒。妄見五濁。名住娑婆。悟五濁空。本來清淨。即名極樂。國土常淨。眾生自迷。迷多悟寡。示苦示樂。不容已也。</b>

【演】賢首大師下。引古釋例答。但以迷倒妄見生死等者。謂生死本空。元無自性。為因無明。引生三細。次從境界。復現六麤。造業受報。往來六趣。是以無生死中。昏迷顛倒。妄見生死。名在生死此岸。若能從緣得悟。生死本空。本來涅槃。即生死此岸。便名彼岸。此舉能例。今謂下。是舉所例。生死例五濁。此岸例娑婆。彼岸例極樂。國土下。結答。據上答例。則知國土常淨。眾生自迷。若眾生利根。能從迷得悟。何必分苦分樂。勸厭勸欣。今鈍根眾生。迷多悟寡。示兩土苦樂。令生欣厭。不容已也。

<b>【疏】苦樂相對。正以彼此二土。較量勝劣。令生忻厭。如難易十種等。</b>

<b>【鈔】相對者。以此極苦對彼極樂。一勝一劣。天壤較然。忻厭自生。取捨自定。十種者。慈雲懺主。開此土彼土難易十種。今以苦樂對之。一者此土有不常值佛苦。彼土無之。而但有華開見佛。常得親近之樂。二者此土有不聞說法苦。彼土無之。而但有水鳥樹林皆宣妙法之樂。三者無惡友牽纏苦。而有諸上善人俱會一處之樂。四者無群魔惱亂苦。而有諸佛護念。遠離魔事之樂。五者無輪迴不息苦。而有橫截生死。永脫輪迴之樂。六者無難免三塗苦。而有惡道永離。名且不聞之樂。七者無塵緣障道苦。而有受用自然。不俟經營之樂。八者無壽命短促苦。而有壽與佛同。更無限量之樂。九者無修行退失苦。而有入正定聚。永無退轉之樂。十者無塵劫難成苦。而有一生行滿。所作得辦之樂。等者。如安國鈔。開為二十四樂。群疑論。廣為三十益。皆舉樂明苦。舉益明損。大意同前。玆不繁載。</b>

【演】此土有不常值佛苦者。諸佛出世。如優曇華。一百八十劫。空過無有佛故。不聞說法苦者。不常值佛。法亦難聞。萬劫千生。如聾如瞽故。惡友牽纏者。不獨淫朋匪友。怙惡增非。即勸策世善。遮障真乘。皆為惡友故。群魔惱亂苦者。天魔陰魔。及與心魔。乃至煩惱及死。八萬四千魔軍故。輪迴不息苦者。往來六趣。匍匐四生。如汲井輪。互為高下故。難免三途苦者。淪溺三途。如己舍宅。乃至一念瞋心。即地獄因。一念癡心。即畜生因。一念貪心。即餓鬼因故。塵緣障道苦者。四事供給。助道資緣。一有不周。難於進行故。壽命短促苦者。長年者。不過八九十以皆亡。短命者。大都二三十而早夭。更有今日不知明日事。上床別了下床時故。修行退失苦者。此土業風浩大。塵境粗強。欲潔偏染。求升反沈故。塵劫難成苦者。此土修行。多劫多生。方蒙解脫故。

<b>【疏】四土苦樂。略如天台教中說。</b>

<b>【鈔】所謂見思輕重。同居苦樂。體析巧拙。方便苦樂。次第一心。實報苦樂。分證究竟。寂光苦樂。文繁不敘。</b>

<b>【疏】問。菩薩捐棄五欲。雖輪王不以為樂。憫念眾生。雖地獄肯代其苦。何得捨苦眾生。自取樂土。答。智者十疑論中詳明。又更有取捨多說。不可不辯。</b>

<b>【鈔】論云。菩薩未得無生法忍。不能度生。喻如破舟拯溺。自他俱陷。求生淨土。得無生忍已。還來此世。救苦眾生。乃克有濟。故初心菩薩。必先捨此苦處。生彼樂處。據此。則捨苦者。正欲拔眾生之苦。取樂者。正欲與眾生以樂也。自利利他。是菩薩道。豈二乘獨善之可儔乎。又多說者。圭峰釋圓覺。種種取捨。皆是輪迴。謂如捨此娑婆。取彼淨土。而大梅亦云。捨垢取淨。是生死業。故今辯云。此等語言。非不極致。但得旨則號醍醐。失意則成毒藥。盡令而行。何但捨娑婆垢。取極樂淨。為取捨也。縱謂我土惟心。而捨境取心。亦取捨也。縱謂我無取捨。而捨此有取捨。取彼無取捨。亦取捨也。亦輪迴生死業也。</b>

【演】得旨則號醍醐失意則成毒藥者。圭峰大梅之旨。不過掃人取捨之情。蕩人垢淨之見耳。是應病發藥。但除其病也。若執無淨穢。無取捨為極則。是執藥成病。反為毒藥也。

<b>【鈔】寧知理無分限。事有差殊。理隨事變。則無取捨處。取捨宛然。事得理融。則正取捨時。了無取捨。故菩薩雖知一切法平等不二。而示苦樂境。開取捨門。權實雙行。理事無礙。</b>

【演】甯知下。伸正意。理無分限者。無淨無穢。無取捨也。事有差殊者。淨穢迢然。取捨歷然也。理隨事變無取捨處取捨宛然者。所謂雖知無妄可斷。不妨斷其妄想。雖知無真可證。不妨證彼真心也。事得理融則正取捨時了無取捨者。所謂雖云斷妄。而了知妄想全空。雖云證真。而了知真如非有也。權實雙行事理無礙者。知一切法平等不二。實也。理也。而示苦樂境。開取捨門。權也。事也。平等即苦樂。苦樂即平等。不二而取捨。取捨而不二。雙行無礙也。

<b>【鈔】斯論且置。今汝自審。果能糟糠臭腐以為飲食。不異膏粱否。廁溷坑井以為床榻。不異華堂否。木皮草葉以為衣服。不異羅綺否。虎兕熊羆以為伴侶。不異父母兄弟否。冬坐冰雪。不異繒纊否。夏暴烈日。不異涼風否。乃至地獄中銼燒舂磨。不異入第三禪否。異類中行。不異遊戲否。如其不然。宛爾凡夫。何得妄以大聖人過量境界而為己有。取快一時。流害無盡。應聞此語。生大悔恨。起大覺悟。涕淚悲泣。求生淨土。故苕水評圭峰疏。謂忻厭取捨。雖謂迷真起妄。亦能順教成功。但知全修即性。則忻厭本空。況安養一門。諸佛共讚。往來法界。彌顯唯心。託彼勝緣。速登寶覺。實生物歸棲之正路。乃聖人汲引之妙權也。</b>

【演】故苕水下。引古證結。亦能順教成功。則無取捨處。不妨取捨宛然。欣厭本空。則正取捨時。了無取捨也。況安養下。重覆發明。往來法界彌顯唯心者。往者。往生淨土。來者。迴入娑婆。而實往無所往。來無所來。彌顯唯心之妙。若執定唯心。不信往來者。則既無往來。何法唯心。雖名唯心。非真唯心也。託彼勝緣速登寶覺者。以凡夫欲登寶覺。必具二種。一者因勝。具足一乘種子故。二者緣勝。諸佛菩薩作外緣故。若內因雖具。外緣不勝。如木有火。不假鑽燧之緣。不能自燃其木。修道亦然。雖具一乘因種。若無彌陀勝緣。不能速斷輪迴。登無上覺也。權曰妙者。以是即實之權故。蓋權外無實。實外無權也。

<b>【疏】稱理。則自性無染。是無有眾苦義。自性常淨。是但受諸樂義。</b>

【演】自性無染者。從本以來。一切染法不相應故。自性常淨者。常恆不變。淨法滿足故。

<b>【鈔】染是苦義。淨是樂義。自性無染常淨。是無苦常樂也。</b>

【演】染是苦義者。以苦者。是逼惱義。煩惱染污淨心。即逼惱故。

淨是樂義者。以樂者。暢悅義。淨心不為逼惱。即暢悅故。

<b>【鈔】華嚴六地觀察無明。以無明至六入是行苦。觸受是苦苦。餘是壞苦。我今此心。無無明。乃至無老死等。成無苦義。無此十二支。即真解脫。成受樂義。經云。無上菩提法樂。無上涅槃寂靜樂。皆樂義也。</b>

【演】華嚴六地觀察無明者。六地菩薩。以十種相。觀諸緣起。所謂星羅十門。月滿三觀也。今鈔所引。乃是第七三苦聚集觀。

無明等者。於理不了。名無明。所作業果。是行。此二支屬過去因。行依止初心。是識。與識共生四取蘊。為名色。名色增長。為六入。根境識三事和合。是觸。觸共生。有受。此五支屬現在果。於受染著。是愛。愛增長。是取。取所起有漏業。為有。此三支屬現在因。從業起蘊。為生。蘊熟蘊壞。為老死。此二屬未來果。

無明至六入是行苦者。以前五遷流相顯故。觸受是苦苦者。觸受二支。觸對生苦。以因苦緣。生於苦心故。餘是壞苦者。餘但壞樂。故名壞苦。老死壞生。亦名為苦故。

我今此心無無明。乃至無老死等。可雙約本然修得說。若約本然說。即自性本自清淨。無一切差別之相也。若約修得說。即經中所謂若無明滅行滅者。是三苦斷也。無上菩提。是究竟智德。乃能究盡諸法實相。邊際智滿。種覺頓圓也。無上涅槃。是究竟斷德。以無明滅故。心無有起。以無起故。境界隨滅。以因緣俱滅故。心相皆盡。名得涅槃也。覺法樂者。謂無心觀法。而於諸法自然普照也。寂靜樂者。無所取著。猶如虛空。入一切法如虛空性也。二俱名樂。是無樂之樂。乃為真樂也。若有可樂。與苦何別。如下文所說。

<b>【鈔】以上且順經文苦樂對待。如實而說。染既不立。淨亦何存。淨穢雙忘。苦樂平等。如斯之樂。乃所以為極樂也。聖解還成魔境。佛見旱墮鐵圍。是故我觀極樂。實無可樂。若有可樂。與苦何別。</b>

【演】聖解還成魔境者。楞嚴云。不作聖心。名善境界。若作聖解。即受群邪。佛見早墮鐵圍者。經云。文殊昨夜起佛見法見。被吾貶向二鐵圍山。

/VERSE/【經】又舍利弗。極樂國土。七重欄楯。七重羅網。七重行樹。皆是四寶周匝圍繞。

<b>【疏】此正明樂事也。欄楯圍於樹外。羅網覆於樹上。重重相間。其數有七也。四寶者。七寶前四也。周而者遍滿。圍繞者迴謢。言重重皆四寶所嚴飾也。</b>

<b>【鈔】欄楯者。橫曰欄。直曰楯。此方花木。亦作欄楯。一防物損。二示美觀。彼土雖牛羊絕牧。玩好無心。而萬行功德之所莊嚴。任運成就也。羅網義同此。行樹者。次第成行。無錯亂也。七重者。一重欄網。圍覆一重行樹。故曰重重相間也。三事雖此方亦有。而質唯木石。彼純以寶也。七寶前四者。金銀琉璃玻璃也。周市圍繞者。如瑞相經云。無量寶網。皆以金縷珍珠。百千雜寶。莊嚴較飾。周市四面。垂以寶鈴。光色華耀。羅覆樹林。大本云。其網柔軟。如兜羅縣。則非世寶。必待雕琢矯揉而為嚴飾也。欄楯寶飾。例此可知。大本云。諸寶岸上。有無數栴檀香樹。吉祥果樹。行行相值。莖莖相望。枝枝相准。葉葉相向。花花相順。果果相當。如是行列。數百千重。是名為行。又云。七寶諸樹。遍滿世界。所謂金根金莖。枝葉花果。亦皆以金。則名一寶。金根銀莖。枝葉花果。亦分金銀。則名二寶。如是三寶四寶。其寶間錯。展轉增多。乃至七寶。又云。諸佛淨國。殊勝莊嚴。於寶樹中。悉皆出現。猶如明鏡。觀經云。七寶行樹。一一樹高八千由旬。一一花葉。作異寶色。琉璃色中出金色光。玻璃色中出紅色光等。又云。妙真珠網。彌覆樹上。一一樹有七重網。一一網間。有五百億妙華宮殿。如梵王宮。諸天童子。自然在中。又云。一一樹葉。縱廣正等二十五由旬。其葉千色。有眾妙華。作閻浮檀金色。如旋火輪。宛轉葉間。涌生諸果。如帝釋瓶。有大光明。化成幢旛。無量</b>
<b>寶蓋。是寶蓋中。映現三千大千世界。一切佛事。亦於中現。又大本云。佛講堂。阿羅漢舍宅。各各內七寶池。外七寶樹。數千百重。</b>

【演】如瑞相經下。所引共有九重。皆證周市圍繞之意。一單網。明網有雜色寶光。二舉網例二。明網柔軟不待琱琢。三單行樹。明行列有數百千重。四單行樹。明樹有七寶間錯。五單行樹。明樹有佛國出現。六單行樹。明樹有光色異常。七樹上有網。明樹網具足生法。八樹上有網。明樹網映現大千。九單行樹。亦明樹有數百千重。如旋火輪者。言團圓正等。光明閃爍也。如帝釋瓶者。釋論第十五云。有人一心供養帝釋。滿十二歲。天與一器。名曰德瓶。而語之言。所須之物。從此瓶出。今以妙花。涌生諸果。如彼天瓶。出種種物。

<b>【鈔】據此。則三經詳略為別。此但言七重。彼言數千百重。此但言羅網。彼言羅網之中。出天宮殿。此但言行樹。彼言行樹之中。現大千界。又此言四寶。彼言七寶。蓋今經略示。彼經詳陳。以簡攝繁。取文省故。文雖不足。義實無欠。如靈芝云。七重欄楯。凡佛菩薩住處皆然。非謂一國只七重也。則知數百千重者。多種七重積而成之。七七相重。重重無盡也。餘可例見。</b>

<b>【疏】又皆言七者。表七覺支。七聖財等。</b>

<b>【鈔】七覺見後。七聖財者。一信。二戒。三聞。四捨。五慧。六慚。七愧。前五如寶。後二如人。善守財故。</b>

【演】七聖財。信者。於實德能。深忍樂欲為義。戒者。防非止惡。潔淨身心為義。聞者。多聞。博通為義。捨者。一切盡捨。不染一塵為義。慧者。以了境為義。慚愧者。依自法力。崇重賢善。依世間力。輕拒暴惡為義。先言信者。信為道元功德母故。有信無戒。信亦非真。故次言戒。有戒無聞。不知實相。故次聞。聞而不捨。法愛難忘。不成聖果。故次捨。有捨無慧。則墮癡禪。非真解脫。故次慧。前五如寶後二如人者。以若無慚傀。同禽獸木石。信戒聞捨一切法財。悉散失故。

<b>【疏】又大本言。阿彌陀佛道場樹。高十六億由旬。四布枝葉。八億由旬。樹本隆起。五千由旬。一切眾寶。自然合成。復垂眾寶。以為瓔珞。復有寶網。羅覆其上。據此。則行樹之外。別有佛道場樹。今文省便。即行樹中攝。又論中功德草。亦樹中攝。大本其樹有香。亦寶中攝。</b>

<b>【鈔】道場樹。即菩提樹。如釋迦佛。亦坐樹下而成正覺。是也。十六億由旬者。王氏大本云。一千六百由旬。夫行樹尚及八千。佛樹何得反劣。今所引。寶積本也。即行樹攝者。以道場樹。亦復根莖枝葉華果。行行相次。故行樹足以攝之也。功德草者。論云。寶性功德草。柔軟左右旋。觸者生勝樂。過迦旃連鄰陀。今不言者。以木攝草故。樹香者。大本法藏願云。我作佛時。國中華樹。俱以無量雜寶。百千種香。而共合成。其香普熏十方世界。眾生聞者。皆修佛行。今不言者。異寶必有奇香。以寶攝香故。</b>

【演】夫行樹尚及八千。是據觀經所說。迦旃璘陀。此云細綿衣。此草柔軟可愛。過此衣故。其香普熏十方世界。是以妙香而作佛事也。

/KEPAN/二總結

/VERSE/【經】是故彼國名為極樂。

<b>【疏】結前例後。</b>

<b>【鈔】結前者。繇此欄網行樹。清淨莊嚴。所以珍域別於泥沙。瓊樹異於荊棘。無一切苦。有一切樂。名極樂也。例後者。後文功德莊嚴下。雖無名為極樂之句。義則有之。此中名為極樂下。雖無功德莊嚴之句。義亦有之。文互見也。</b>

<b>【疏】稱理。則自性萬德縱橫。是欄楯義。自性包羅法界。是寶網義。自性長養眾善。是行樹義。</b>

【演】自性長養眾善。是行樹義者。行樹從地發生。漸成暢茂。有長養義。

<b>【鈔】縱橫者。六度萬行。不離自性。如自性本無慳貪。是名布施。以施為縱。施無染心。則橫成戒度。施無傲心。則橫成忍度。施無倦心。則橫成進度。禪定智慧。亦復如是。餘之五度。例上可知。眾妙畢具。是即美觀。諸妄不干。是即防損。</b>

【演】文中施無染心無傲心等。皆約性中本無而言。不約修時言也。是則若人了達自性。則六度萬行無不具足矣。故六祖云。心地無非自性戒等。

<b>【鈔】包羅者。自性彌滿清淨。包法界故。長養眾善者。如華嚴離世間品云。菩薩妙法樹。生於直心地。信種慈悲根。智慧以為身。方便為枝幹。五度為繁密。定葉神通華。一切智為果。又淨名佛道品云。無漏法林樹。覺意淨妙華。解脫智慧果。皆根本於心地。而發生無盡者也。</b>

【演】菩薩妙法樹者。樹有蔭覆清涼二義。今一乘妙法。能蔭覆眾生。令得清涼之樂。故有樹義。生於直心者。起信云。一者直心。正念真如法一故。淨名云。直心是道場。無委曲故。楞嚴云。十方如來。同一道故。出離生死。皆以直心。學道之人。先須直心為地。方生妙法故。信為道本。故信為種。若無慈悲。縱有神通三昧。悉魔業也。二乘由無慈悲。不明法性。故慈悲為根。妙法以般若為體。故智慧為身。若無方便權智。則法身空寂無助。如樹無枝幹。故方便為枝幹。雖有權實二智。若無五度。則有慧無福。無有莊嚴。故五度為繁密。禪定。一切八風所不能動。如葉之雖在風中。而森然如故。神通變化不一。如花開合不一。樹林雖花葉具足。必以結果為功。菩薩即萬行周圓。自以種智為果。覺意謂七覺支。四如意足。解脫智慧即解脫般若二德。

<b>【鈔】奈之何欄楯毀而斧斤入。羅網頹而蔭覆疏。尚枯瘁其根枝。況發榮於華果。然而覺林如故。道種非遙。何不猛與滋培。重加整飾。便見庭前柏樹。檻外藥欄。行行般若真如。面面菩提佛性。</b>

【演】奈之何下。結歎勸修。欄楯毀者。謂放此縱橫妙心。一無拘檢也。既無拘檢。則伐性之斧斤至矣。羅網頹者。謂迷此廣大妙心。以昏擾擾相為心性也。既為昏擾。則清涼之蔭覆疏矣。尚枯瘁其根者。謂尚無慈悲方便之因行。況得神通種智之妙果耶。覺林如故道種非遙者。謂修持雖廢。法性尚存。但肯加功。本真不失。古云。道遠乎哉。觸事而真。聖遠乎哉。體之即神。但肯回光。無患不徹也。

庭前柏樹者。僧問趙州。如何是祖師西來意。州云。庭前柏樹子。

檻外藥欄者。僧問雲門。如何是清淨法身。門云。花藥欄。

/TEXT339/二池閣蓮華四初池水。二階閣。三蓮華。四總結。

/KEPAN/初池水

/VERSE/【經】又舍利弗。極樂國土。有七寶池。八功德水。充滿其中。池底純以金沙布地。

<b>【疏】又者。承上。不但陸地莊嚴。有如是欄網行樹。池水莊嚴。亦復勝妙無比也。七寶池者。七寶所成。池中之水。亦七寶故。</b>

<b>【鈔】七寶所成者。揀異此方土石所成。故大本云。內外左右。有諸浴池。或十由旬。或二十三十。乃至百千由旬。猶如大海。一寶二寶乃至七寶所共合成。又云。若彼佛池。其方倍此。皆七寶成。今經不言佛池。總攝池中故。水亦寶者。觀經云。一一池水。七寶所成。其寶柔軟。從如意珠王生。分十四支。作七寶妙色。黃金為渠。又云。其摩尼水。流注華間。尋樹上下。今止言寶池。不言水亦寶成。及流注上下。總攝水中故。水本就下。從下上流。此方所無故。如下生經云。兜率陀天。有水遊梁棟間。即其類也。</b>

<b>【疏】八功德者。唐譯云。一澄淨。二清冷。三甘美。四輕軟。五潤澤。六安和。七除飢渴。八長養諸根。具八種功德。利益眾生也。觀經疏開八德。與此小異。池底金沙者。金沙為底。無泥滓也。</b>

<b>【鈔】一澄淨者。謂澄渟潔淨。離汙濁故。二清冷者。謂清湛涼冷。無煩熱故。三甘美者。謂甘旨美妙。具至味故。四輕軟者。謂輕揚柔軟。可上下故。五潤澤者。謂津潤滑澤。不枯澀故。六安和者。謂安靜和緩。絕迅汎故。七除飢渴者。謂水僅止渴。今兼療飢。有勝力故。八長養諸根者。謂增長養育身心內外故。觀疏八德者。一輕。二清。三冷。四軟。五美。六不臭。七飲時調適。八飲已無患。與上大同小異。此合輕軟。彼分為二。此無不臭。彼缺潤澤。及與安和。然義則互見。以澄淨清冷。必無臭惡。既輕且軟。豈不安和。略少潤澤。故云小異。又彼配六入。此則澄淨色入。甘美味入。至云長養諸根。則耳鼻身意。皆攝之矣。又大本云。大河之下。金沙布地。有諸天香。世無能喻。隨水散馥。雜水流芳。皆香入之證也。下文說法。是聲入與法入證也。</b>

【演】此合輕軟下。是明同異。此指大本。彼指觀經。彼配六入者。清為色入。不臭香入。美為味入。輕冷軟是觸入。調適無患是法入。并前說法即聲入也。雖成六入。無非妙境。

<b>【鈔】問。甘美輕軟。除飢長根。此方所無。則誠然矣。凡水悉皆清冷。悉皆潤澤。何彼水以二獨稱功德。答。此水雖亦清冷。逢日則炎。遇火則沸。彼縱劫火臨之。清冷自如。終不炎沸故。此水雖亦潤澤。日曬則乾。火逼則涸。彼縱劫火臨之。潤澤自如。終不乾涸故。金沙者。觀經云。真金為渠。渠下皆雜色金剛而為底沙。大本云。純一寶池。底沙亦以一寶。黃金池者。白銀底沙。水晶池者。琉璃底沙。二寶為池。底沙亦二。乃至七寶。亦復如是。今止金沙。文省便故。</b>

<b>【疏】又大本敘寶池水畢。復開三種殊勝妙用。一水能隨意。二水能說法。三浴畢進業。</b>

<b>【鈔】隨意者。大本云。諸上善人入七寶池。澡雪身體。意欲令水沒足。水即沒足。欲令至膝。水即至膝。欲令至腰。至腋。至頸。及灌其身。悉如其意。欲令還復。水即還復。調和冷暖。無不順適。開神悅體。滌蕩情慮。清明澄潔。淨若無形。是水本無心。能隨人心意所欲也。</b>

【演】水本無心能隨人意者。此方眾生。迷心逐境。為境所轉。不能轉境。故水不隨心。彼土上人。會境歸心。心能轉境。境自隨心。故水能隨意所欲也。

<b>【鈔】說法者。大本云。微瀾洄流。轉相灌注。不遲不疾。安詳徐逝。波揚無量自然妙聲。或聞佛聲。或聞法聲。或聞僧聲。寂靜聲。空無我聲。大慈悲聲。波羅密聲。十力無畏不共法聲。諸通慧聲。無所作聲。不起滅聲。無生忍聲。乃至甘露灌頂。眾妙法聲。稱其所欲。無不聞者。發清淨心。成熟諸根。永不退於無上菩提。是水本無情。善能說諸妙法也。</b>

【演】或聞佛法僧聲。三寶聲也。寂靜空無我聲。二乘聲也。大慈悲波羅蜜聲。菩薩聲也。十力無畏不共聲。佛聲也。諸通慧下。細明菩薩聲。通慧。通途之慧。三賢聲也。無所作。不起滅。初地至七地聲也。以此諸地。斷無明。證法性。法性本無所作及起滅故。無生忍聲。八地聲也。以八地菩薩。斷俱生我執。親證無生故。甘露灌頂。等覺聲也。等覺將成佛時。十方諸佛以智慧水。而灌其頂。即入佛位。如轉輪王。將紹王位。以水灌頂故。成熟諸根者。諸根。即聲聞緣覺。及諸位菩薩。上中下諸根。皆同歸一實也。水本無情善能說法者。此土眾生。迷心逐境。諸根暗塞。唯耳稍利。故以聲為教體。唯聞有情說法。彼土眾生。既會境歸心。六根通利。故六塵皆為教體。根根盡入圓通。不獨有情說法。無情亦皆說法也。

<b>【鈔】浴畢進業者。大本云。既皆浴已。或各坐於蓮華之上。又云。有在地講經者。誦經者。自說經者。授經者。聽經者。念經者。思道者。坐禪一心者。經行者。有在虛空中講經者。乃至坐禪經行者。各隨其質而有所得。未得四果者。因得四果。未得不退轉地菩薩。得不退轉。是水不但以可浴為功。又能利益於既浴之後也。以上三種殊勝。皆攝寶池德水中故。又後出經偈云。但有河水流。音響如說經。是也。</b>

【演】是水不但以可浴為功者。此土眾生。迷心逐境。則水乃業報之水。但能洗四大垢穢。不能得大利益。彼土眾生。會境歸心。八功德水。即自心智慧。故能開神悅體。滌蕩情慮。斷惑證真。得大利益也。

<b>【疏】稱理。則自性汪洋沖融。是寶池義。自性悉備一切功德。是德水義。</b>

<b>【鈔】汪洋沖融者。汪。深貌。自性深玄無盡。如池底故。洋。廣貌。自性廣遠無際。如池量故。沖融者。中和貌。自性非真非俗。純粹至善。如池純以寶成故。</b>

【演】自性深玄無盡者。豎窮三際之底故。廣遠無際者。橫極法界之邊故。非真非俗純粹至善者。絕諸待對。離二邊雜糅故。

<b>【鈔】備諸功德者。自性無染。即澄淨德。自性無煩。即清涼德。自性無惡。即甘美德。自性無我。即輕軟德。自性無竭。即潤澤德。自性無暴。即安和德。自性無乏。即除飢渴德。自性出生一切萬善。即長養德。又自性順萬物而無情。上行則入聖流。聖無所增。下行則入凡流。凡無所滅。不變隨緣。周遍法界。所謂流注華間。及諸梁棟者也。永明云。水有十德。同真性故。意正如是。定水湛然滿。浴此無垢人。無垢亦無淨。是名八功德。</b>

【演】順萬物而無情者。情。實也。如幻如化。無真實故。上行則入聖流者。真如隨淨緣。則為四聖。四聖既如幻。聖無所增。下行則入凡流者。真如隨染緣。則為六凡。六凡亦如幻。凡無所減。不變隨緣周遍法界者。真如自體不變。而能隨染淨緣遍十法界。

定水二句。淨名云。八解之浴池。定水湛然滿。布以七淨花。浴此無垢人。古釋云。水之為用。除垢去熱。解脫之性亦然。解脫之中。定慧意足。湛然滿矣。七淨。自戒淨。至涅槃淨。浴此無垢人者。無垢而浴。除熱取適也。菩薩無緣而入八解者。外為眾生。內自調適也。今之取意。謂性定之水。浴此不立一塵之無垢人。然無垢。猶墮淨也。非真功德。垢淨雙亡。是真功德矣。

/KEPAN/二階閣

/VERSE/【經】四邊階道。金銀琉璃玻璃合成。上有樓閣。亦以金銀琉璃。玻璃硨蟝。赤珠瑪瑙。而嚴飾之。

<b>【疏】四邊者。中為池水。周圍四邊為階道也。金者。梵語蘇伐羅。銀者。梵語阿路巴。琉璃者。此云青色寶。玻璃者。此云水玉。硨磲者。此云大貝。赤珠者。梵語缽摩羅伽。瑪瑙者。梵語缽摩羅伽隸。以斯七寶莊嚴較飾也。</b>

<b>【鈔】階道者。離地曰階。坦途曰道。樓閣者。重屋曰樓。岑樓曰閣。如觀經言。黃金地上。一一寶中。五百色光。其光如華。成光明臺。樓閣千萬。百寶合成。大本云。阿彌陀佛。講堂精舍。宮殿樓閣。皆以七寶。勝於此界第六天上天帝所居。百千萬倍。菩薩所居。亦復如是。</b>
<b>諸天及人。宮宇樓閣。稱其形色高下大小。或以一寶二寶。至無量寶。又佛地論云。且說七寶。其寶淨土無量妙寶。故知日四寶者。文省便也。又華嚴入法界品云。危樓迥帶。閣道傍出。棟宇相承。窗闥交映。階墀軒檻。種種滿足。一切皆以妙寶莊嚴。即斯義也。又大本云。是諸樓閣。有隨意高大。浮於空中。若雲氣者。有不能隨意高大。止在地上者。以求道時。德有厚薄所致。又云。樓觀欄楯。瓔珞覆上。皆作五音。又觀經云。樓閣兩邊。各有華幢。無量樂器。以為莊嚴。八種清風。鼓此樂器。演說苦空無常無我之音。</b>

【演】如觀經言至無我之音。詳引經論。以是推之下。是判釋也。

德有厚者。乃妙達唯心。一法不著。故果報樓閣。能隨心高下。浮在空中。德薄者。乃心外見法。執著未空。故不能隨心。止在地上。

世間八風。為條風。明庶風。清明風。景風。涼風。閶闔風。不周風。廣莫風。然彼土無四時。或應八方。或自有八種。皆未可知。

<b>【鈔】以是推之。則此止言樓閣。不分佛及菩薩天人。亦不分在空在地。亦不言樂音演法。悉文省也。金者四義。一色無變。二體無垢。三轉作無我。四能令人富。銀四義同。而功稍劣。琉璃青色。是其正譯。又名不遠者。不遠。山名。山出此寶。以近波羅奈城故。水玉者。今水晶也。硨磲言大貝者。貝為海中介蟲。大者名寶。一云非梵語。以其似車之渠。渠者。輞也。赤珠者。佛地論云。赤蟲所出。有天赤珠。名因陀羅。非世所有。大論。真珠或出魚腹。或出蛇腦。或出蚌胎。或生竹中。則色非定赤。故以前譯為正。瑪瑙者。或云丹丘之野。鬼血所化。一云如馬腦故。莊嚴者。有整齊義。較飾者。有文彩義。以斯嚴飾。則如前或以一寶二寶。乃至七寶之類是也。又此七寶。姑取名同此方。實則不類。如天金天銀。已非人世所有。何況彼土。</b>

【演】一色無變。是常義。二體無垢。是淨義。三轉作無我。是我義。四能令人富。是樂義。

<b>【疏】又七寶者。常喻取貴重義。如梵網中說。</b>

<b>【鈔】貴重者。梵網經菩薩心地品。言棄捨大乘經律不學。而學外道二乘邪見等者。如捨七寶。反取瓦礫。對瓦礫言。故知寶者取貴重義。正明二土淨穢不同。令忻厭故。間。堯處茆茨。箕諫象玉。世間王臣。且崇素樸。淨土菩薩。何貴寶嚴。答。此有二義。一者。上智之士。知心淨則土自淨。正勝則依必強。理固有然。心實無著。喻如舜在畎畝。躬荷犁鋤。一承堯禪。警蹕冕旒。不期自辦。舜何樂焉。故曰有天下而不與也。二者。曲為鈍根凡夫。須示苦樂。令生忻厭。先以欲鉤牽。後令入佛智。喻如正厄饑寒之國。忽聞飽暖之鄉。方沈幽喑之崖。乍現光明之境。豈不身心踊躍。舍故即新。但得往生。終成解脫。方便接引。當如是耳。</b>

【演】問堯處茅茨者。因一貴字發問也。答中有二義。一上智無著義。以上智之士。悟境惟心。心不見心。無相可得。一切寶嚴。皆同幻化故。二曲為鈍根義。以愚鈍凡夫。昧心著境。讚彼寶嚴。令生忻慕故。

箕諫象玉者。箕子見紂為象箸。歎曰。彼為象箸。必為玉杯。而遠方珍怪之物至矣。遂入諫。

警蹕冕旒者。天子出。陳警。入。陳蹕。天子儀仗也。冕。冠也。天子十有二旒。然舜時。恐未嘗有此。言此。不過形狀其富貴耳。

<b>【疏】稱理。則自性平直。是階道義。自性高邃。是樓閣義。自性具足功德法財。是七寶義。</b>

【演】前云離地曰階。坦途曰道。故階道有平直義。又重屋曰樓。岑樓曰閣。故樓閣。有高邃義。

<b>【鈔】平直者。自性解脫自在。離諸垢汙。曠潤坦夷。無有偏陂。是名階道。高邃者。自性迥超塵境。觀照不遺。囊括虛空。廣博無盡。是名樓閣。功德法財者。自性常而不遷。淨而不染。我而隨緣不礙。樂而富有不虧。是名金銀。自性內外明徹。無障無礙。是名琉璃。自性本體潔白。離過絕非。是名硨磲。自性光明熾然。是名赤珠。自性堅實不易。是名瑪瑙。眾美畢具。資成法身。是名嚴飾也。且善財遍歷重城。博參群彥。最後於彌勒樓閣。彈指而登。今但持名。不涉迴塗。便居妙境。其如終日寶階行。自稱迷路漢。可謂倚門彈指。不知身在玉樓中者也。惜哉。</b>

【演】離諸垢污。即前離地曰階。無有偏陂。即前坦途曰道。迥超塵境。觀照不遺。如樓閣之高無不照。是高義。囊括虛空。廣博無盡。如樓閣之廣無不容。是邃義。常而不遷。即色無變。淨而不染。即體無垢。我而隨緣不礙。即轉作無我。樂而富有不虧。即能令人富。眾美畢具資成法身者。法身具含萬德。還以萬德嚴身。而實德無所德。嚴無所嚴。是真莊嚴也。且善財下。結勸。其如終日下。結歎。

/KEPAN/三蓮華

/VERSE/【經】池中蓮華。大如車輪。青色青光。黃色黃光。赤色赤光。白色白光。微妙香潔。

<b>【疏】上言池外。今表池中。蓮華。梵語芬陀利。亦云優缽羅。亦云缽特摩。亦云拘勿頭。</b>

<b>【鈔】梵語芬陀利。此云白蓮華。未開名屈摩羅。將落名迦摩羅。處中正開。名芬陀利。優缽羅者。青蓮華也。缽特摩者。紅蓮華也。拘勿頭者。黃蓮華也。</b>

<b>【疏】車輪者。言其形也。大小無定。婆沙等說。種種不同。各隨機見。</b>

<b>【鈔】車輪大小者。婆沙論云。輪王千輻金輪。周圓十五里。華嚴鈔云。金輪大一由旬。觀經云。一一池中。有六十億七寶蓮華。團圓正等十二由旬。大本云。池中蓮華。或一由旬。乃至百由旬。千由旬。而人世車輪。大不逾丈。不可以此而為定準。又云。眾寶蓮華。周遍世界。一一寶華。有無量百千億葉。按經別蓮華勝劣三種。十葉。百葉。千葉。今曰無量百千億葉。葉既無量。則華之大。亦無量矣。又如來藏經云。爾時世尊於栴檀重閣。正坐道場。而現神變。有千葉蓮華。大</b>
<b>如車輪。華中化佛。各放無數百千光明。故知車輪不可思議。寧得局以人世常所御車而為限量。隨機者。以或小或大。繇其因地念佛。功有勝劣。機感自致耳。乃有以華如車輪。抑此經為散善。蓋未考於輪義。</b>

【演】婆沙論。止言十五里。華嚴鈔。則言一由旬。觀經言十二由旬。大本。言百由旬。千由旬。復言花葉無量。而如來藏經。又言花中化佛。光明無數。則車輪何可思議也。

<b>【疏】大如車輪。且喻形體。以輪喻德。亦有多義。</b>

<b>【鈔】形體者。輪體圍圓。有蓮象也。多義者。又輪有轉義。此蓮華者。托孕眾生。易凡成聖。即轉義故。又輪有輾義。此蓮華者。不染汙濁。破除煩惱。即輾義故。又輪有飛行義。聖王金輪。一日之中。遶四天下。此蓮華者。遍至十方。接彼念佛眾生。歸於極樂。即飛行義故。餘不煩舉。</b>

<b>【疏】青黃赤白。言其色也。不唯舉色。而言光者。此土蓮華。有色無光故。但舉四色者。省文也。</b>

<b>【鈔】四色解見前疏。光者。從色而發。如珠瑩潔。則能發光。彼土蓮華至為清淨。故有光也。大本云。青色青光。白色白光。玄黃朱紫之色。其光亦然。煒燁煥爛。明耀日月。一一華中。出三十六百千億光。一一光中。出三十六百千億佛。一一諸佛。又放百千光明。普為十方眾生說微妙法。據此。則青白玄黃朱紫。已成六色。而佛地論復云七寶。故知四色。其文省故。其寶蓮華具無量色。具無量光也。又不言說法者。亦文省故。</b>

<b>【疏】微妙香潔。言其德也。舉四德者。亦文省故。</b>

<b>【鈔】四德者。離垢是蓮華正義。推廣其義。略說為四。一言微者。復有四義。二同二別。一者。根潛池底。不可窺視。是為幽微。二者。不生高原陸地。與繁華麗蕊而爭妍艷。是為隱微。三者。觀經言一一葉上有八萬四千脈。猶如天畫。是為細微。四者。七寶所成。珍奇粹美。是為精微。前二通於此方。後二彼國獨擅。故二同二別。</b>

【演】微妙香潔。俱可約理。微有四義。事相可知。若稱理。則自性之花。三智不能覷。五眼不能窺。是幽微義。不與諸塵作對。不與萬法為侶。是隱微義。隨舉一德。具含眾德。如琉璃瓶。盛多芥子。是細微義。一切功德妙寶為體。無作萬行。以為莊嚴。是精微義。

<b>【鈔】二言妙者。復有十二義。四同八別。一者。方華即果。不待華落。是為因果同時妙。二者。染而不染。不染而染。是為垢淨雙非妙。三者。一華遍圍於子外。眾子羅列於華中。是為總別齊彰妙。四者。畫則開敷。夜則還合。是為隱顯隨宜妙。五者。巨蓮在中。而有百千萬億蓮華以為眷屬。是為主伴相參妙。六者。上中下品。各三成九。九九無量。隨其宿修。不相錯謬。是為勝劣分明妙。七者。大一由旬。乃至百千萬億由旬。是為小大無定妙。八者。不以春生。不以秋瘁。亙古常新。是為寒暑不遷妙。九者。朱紫玄黃。或復純白。雜色雜光。亦復如是。是為彩素交輝妙。十者。生於彼國。而能從空來至此土。迎取當生。是為動靜一源妙。十一者。諸佛菩薩。結跏其中。念佛眾生。托質其內。是為凡聖兼成妙。十二者。此方念佛。華即標名。勤惰纔分。榮枯頓異。是為感應冥符妙。前四後八。同別可知。</b>

【演】妙有十二義者。初發心時。便成正覺。因該果海。果徹因源。是因果同時義。真如不守自性。五道隨緣。淨非淨也。正當五道隨緣。自性不變。垢非垢也。是垢淨雙非義。法界一相。不礙千差競起。千差競起。不礙法界一相。是總別齊彰義。不離當處常湛然。覓即知君不可見。常湛然。顯也。不可見。隱也。是隱顯隨宜義。法性重重。無盡無盡。猶如千鐙。互為主伴。是主伴相參義。雖非因非果。而不昧因果。無我無作無受者。善惡之業亦不亡。是勝劣分明義。散去普周法界。收來在一微塵。其大無外。其小無內。是小大無定義。有物先天地。無形本寂寥。能為萬象主。不逐四時凋。是寒暑不遷義。眾美畢張。不妨清淨一色。清淨一色。不妨萬德交羅。是彩素交輝義。寂然不動。感而遂通。隨緣赴感靡不周。而恆處此菩提座。是動靜一源義。一切如來。光嚴住持。是諸眾生。清淨覺地。是凡聖兼成義。如來藏中。無法不具。隨眾生心。應所知量。是感應冥符義。

<b>【鈔】三言香者。此方彼國相較勝劣。亦有二義。一者。此方則出汙泥中。宜為所溷。而清馨澹然。是為穢中香。二者。彼國則如大本言。光色既異。香氣亦異。芬芳馥郁。不可勝言。故青蓮華香。白蓮華香。誦斯偈者。尚致口出蓮華之香。超一切香。香無與比。是為香中香。則知此方之香。已勝餘華。彼國乃勝而又勝者也。四言潔者。此彼勝劣。亦有二義。一者。此方則出汙泥中。宜為所染。而瑩然清淨。是為垢中潔。二者。彼國則根自金沙。異濁土故。生從德水。異常流故。質成妙寶。異凡卉故。超一切潔。潔無與比。是為潔中潔。勝而又勝。例上可知。以上從其切近。略表四德。若廣演之。亦應無量。</b>

【演】香潔二義。事相可知。理則自性之花。雖居煩惱之中。不為煩惱所染。是穢中香。往生之士。具足五分法身之香。及八萬四千波羅蜜香。是香中香也。又自性雖在三界生死之中。不為生死所遷。是為垢中潔。往生之士。既不為分段所遷。并不為變易所動。性離惑染。淨法滿足。是潔中潔也。

<b>【鈔】問。有謂下品下生。生鐵蓮華。其說然否。答。未見佛說。如上所明。色不止四。有七寶華。則知金蓮華者。黃色所攝。玻璃硨磲。及與銀蓮。白色所攝。赤珠瑪瑙。紅色所攝。乃至琉璃。亦黃色攝。推而廣之。帝青蓮華。青色所攝。如真珠等。亦白色攝。以是參合。應無鐵蓮。鐵於五金。金所賤故。鐵於七寶。寶所無故。九品下生。猶勝天宮。天宮皆以寶成。不聞有鐵。況在西方。何得有此。</b>

<b>【疏】又蓮華者。往生彼國托質之所。念佛之人。特宜知此。</b>

<b>【鈔】托質者。未證無生。生必有托。六趣眾生。則中陰之身。自求父母。往生善士。則一彈指頃。蓮華化生。下文一心不亂。即得往生阿彌陀佛極樂國土。即是生此蓮華中也。是蓮華者。乃卸凡殼之玄宮。安慧命之神宅。往詣之國。號曰蓮邦。同修之友。號曰蓮友。約禪誦之期。號曰蓮漏。定趨向之極。號曰蓮宗。重其事也。修淨土者。若禮佛時。當想己身在蓮華中作禮。佛在蓮華中受我禮敬。若念佛時。當想己身在蓮華中。結跏跌坐。佛在蓮華中。接引於我。然後一心持名。</b>
<b>昔有二僧。作蓮華開合想。遂得往生。況復加之一心持名而不生者。</b>

【演】中陰之身自求父母者。中陰：謂前陰已謝。後陰未成。而中間所受之身。名為中陰身。六趣眾生。唯除極善極惡。餘皆通受此身也。自求父母。餘趣則不可知。但就人趣。即楞嚴所謂見明色發。明見想成。異見成憎。同想成愛。流愛為種。納想為胎。是也。

一彈指頃蓮花化生者。謂臨終在定之心。即淨土受生之心。舉念即是生淨土時也。

<b>【鈔】問。此經不兼色像。今胡乃爾。答。有專主故。兼亦無礙。如菩薩偏行六度時。以施為專主。餘非不修。但隨力隨分。今念佛亦然。專主於觀想者。少時持名。專主於持名者。少時觀想。亦隨力隨分之意也。所謂不兼色像者。蓋恐一心執持名號。又一心觀想色像。不唯心無二用。而兩事雙行。輕重不分。俱無成就耳。苟明於正助之義。則一心持名以為其正。少時之助。助亦歸正。如火益薪。復有何礙。</b>

【演】不兼色像者。謂文殊一行三昧。不取相貌。專稱名字故。

菩薩偏行六度者。謂十地菩薩。於十波羅蜜各有專主故。所謂初地布施。二持戒。三地忍辱。四精進。五禪。六般。七方便。八願。九力。．十智慧是也。今不言十。而言六者．以六即能攝十故。

以施為專主餘但隨力隨分者。是初地菩薩境界。經云。菩薩住初地時。於一切物。無所吝惜。求佛大智。修行大捨。凡是所有。一切能施。是菩薩十波羅蜜中檀波羅蜜增上。餘波羅蜜。非不修行。但隨力隨分也。

<b>【疏】稱理。則自性清淨光明。是蓮華義。</b>

<b>【鈔】清凈。表色。自性纖塵不立故。光明。表光。自性萬法朗然故。佛地論云。如是假實之色。皆不離佛淨心。即此淨心。能顯假實之色。故經云。青色青光。黃色黃光等。是光色不二。寂照雙融也。又自性寂。是華合義。自性照。是華開義。自性具足一切善法。是微妙香潔義。然則不離塵境。未浴寶池。常在蓮華中。經行及坐臥。</b>

【演】佛地下。引證假實之色者。長短方圓。乃至光影等為假色。以對短為長。對長為短。無一定實體故。青黃赤白等為實色。以青等析至極微。色不改故。又實色。是眼識所緣。假色。是意識所緣。如水月鏡花等。

皆不離佛淨心者。諸佛淨心。非假非實。假實之色不離此心故。即此淨心。能顯假實之色者。以此心是假是實。則不能現假實之色故。

今復解云。佛地論是明色心不二。假實之色不離佛淨心者。謂種種諸色。不異法身真心。如波與水。本來無二也。以無量莊嚴。各各差別。皆真如自在用故。此句明色即心也。即此淨心能顯假實者。謂即此法身是色體故。能現於色也。以依智淨相。能作一切勝妙境界故。此句明心即色也。

故經下。結歸當經。青色青光等者。青色等是實色。青光等是假色。既云假實之色皆不離佛淨心。則此經光色不二。即自性寂照雙融也。

又解云。光色不二者。謂青色有青光。白色有白光。光色不二也。寂照雙融者。以光有照義。色有寂義花之光色不二。即性之寂照雙融也。

/KEPAN/四總結

/VERSE/【經】舍利弗。極樂國土。成就如是功德莊嚴。

<b>【疏】如上欄網行樹。池閣蓮華。種種莊嚴。皆是阿彌陀佛因中所發大願。及願後所修大行。無量功德之所成就也。如華嚴中願行。亦同此意。</b>

<b>【鈔】願以起行。行以實願。菩薩因地。莫不皆然。行滿願遂。名為成就。因中者。為法藏比丘時也。言願者。所發四十八願也。有願云。我作佛時。生我剎者。皆於七寶水池。蓮華化生。又願云。我作佛時。我剎中自地以上。至於虛空。皆有宮殿樓閣。池流華樹。悉以無量眾寶。百千種香而共合成。又云。若我成佛。周遍國中諸莊嚴具。無有眾生能總演說。是為大願。言行者。大本云。法藏比丘。於世自在王佛所。攝取二百一十億佛剎清淨之行。如彼修持。又云。法藏比丘。發四十八願已。住真實慧。勇猛精進。阿僧祇劫修菩薩行。護身口意。修行六度。了空無相無作。以行教化。致無量眾生發菩提心。是謂大行。言功德者。即此行願。名為功德。大本云。如是積功累德。無量千萬億劫。功德圓備。方得成就斯願。而入佛位。</b>

【演】願以起行行以實願者。以願導行。以行填願也。行非願起。則行乃偽行。非真實行。願無行填。願乃虛願。非真實願。行滿願遂名為成就者。彌陀成就功德莊嚴。皆因中廣大行願之力。非一朝一夕之故也。攝取二百一十億剎如彼修持者。此稱性之行也。以性無盡故。行亦無盡。一修一切修。一行一切行。言二百一十億者。舉三七之多。表其無盡也。

住真實慧者。先悟毘盧法界。勇猛精進。阿僧祇劫修菩薩行者。次修普賢行門也。然必發四十八願已。然後修者。所謂以願導行。以行填願也。

護身口意。是別舉持戒一門。修行六度。則備舉所修之行。此上。乃自利之行。了空無相下。乃利他之行也。了空。無相。無作。是法身菩薩三解脫門。謂了知無人。無我。無壽命。自性空。無作者。無受者。即名空解脫門，觀一切法皆自性滅。畢竟解脫。無有少法相生。即名無相解脫門。如是入空無相已。無有願求。唯除大悲為首。教化眾生。即名無作解脫門。了空無相無作以行教化者。謂不同餘教心外有法。實有生可度。乃是終日度而無度。終日無度而度。所謂雖知諸佛國。及與眾生空。而常修淨土。教化諸眾生。是也。

<b>【鈔】華嚴願行者。華藏世界品云。此華藏莊嚴世界海。是毗盧遮那往昔微塵數佛所。修微塵數大願之所嚴淨。又下云。普賢智地行悉成。一切莊嚴從此出。例法藏願行。亦猶是也。</b>

【演】華藏世界下。是先明願。又下云下。是次明行。普賢智地行悉成者。謂普賢智地底行皆悉成就也。

<b>【疏】又功德者。無漏性功德也。復有勝劣。今是勝功德故。</b>

【演】無漏性功德者。以此功德。乃是從性起修。全修即性故。

<b>【鈔】無漏功德者。初祖以營修世福。為有漏之因。不名功德。又云功德在法身中。則此之大行大願。皆自性無漏功德。非事上人天小果有漏之因也。勝劣者。聲聞菩薩。乃至於佛。皆有功德。小大懸殊。今是彼佛因地。修無量願行之所成就。崇功至德。不可思議。故云勝也。</b>

【演】營修世福為有漏因者。初祖始見梁武帝。帝問曰。寡人造寺寫經。度僧無量。有功德否。祖曰。實無功德。此但人天小果。有漏之因。如影隨形。雖有非實。帝曰。如何是真實功德。答曰。淨智妙圓。體自空寂。如是功德。不以世求。

<b>【疏】問。金剛般若謂莊嚴佛土者。實非莊嚴。是名莊嚴。今乃廣陳依正。云何二經意義相背。答。性相不殊。所宗異故。</b>

【演】金剛般若至是名莊嚴者。經云。須菩提。於意云何。菩薩莊嚴佛土不。不也。世尊。何以故。莊嚴佛土者。即非莊嚴。是名莊嚴。古釋云。以菩薩雖修行嚴土。行乃無作。土亦非嚴。非嚴而嚴。故曰即非莊嚴。是名莊嚴。今引此以問。乃斷章取義。謂實無莊嚴。方是真莊嚴也。而今乃有種種依正莊嚴。不與金剛相違背耶。是非但不知淨土。并不知金剛也。故以性相融通。所宗有異答之。

<b>【鈔】性相不殊者。全性起相。全相歸性。性相本非二物。而當經各有所宗。彼經以無相為宗。故唯明第一義相。不取形相。實則清淨心中。身土自現。喻如磨鏡。塵盡像生。其專言性者。蓋即相之性。非棄相而取性也。今經以勸生淨土為宗。故於極樂依正種種莊嚴。反覆開明。令起忻慕。實則相本自空。唯心唯識。其廣陳相者。蓋即性之相。非離性而言相也。為門各別。究竟是同。故知二經。義不相背。</b>

【演】彼經以無相為宗故不取形相者。如經云。無我相。無人相。無眾生相。無壽者相。無法相。亦無非法相等。又云若見諸相非相。即見如來。

實則清淨心中身土自現者。如經云。以三十二相見如來。又云於法不說斷滅相。今經以淨土為宗。故反覆開明者。如經中欄網行樹。池閣蓮花。天樂雨花。化禽風樹。乃至壽命光明。聲聞菩薩等。

實則相本自空唯心唯識者。雖有種種莊嚴。實如鏡像水月。不立纖塵。皆行人心識所變現也。

又清淨心中身土自現者。以如實空。即如實不空。真實理中。具足無量功德故。又復見本法身。自然而有不思議業。能現種種依正。故攝論云。如摩尼天鼓。無思成自事等。

又相本自空唯心唯識者。以彼色相莊嚴等事。無來無去。離於分齊。唯依心現故。又復一切色相。即是如來妙心。所謂從本以來。色心不二。色性即智。故涅槃云。吾今此身即是法身等。

<b>【疏】問。諸天宮殿園苑。亦以寶嚴。與此何別。答。麤妙異故。</b>

<b>【鈔】麤妙者。如世珠玉。雖均名寶。而質有麤妙。價有重輕。故諸天自下而上。依正莊嚴。從麤漸妙。勝劣迥殊。何況極樂超越三界。寧不寶嚴之中。獨為最勝。經云。輪王亦有三十二相。而不及佛。即此意也。</b>

<b>【疏】又此功德。雖佛力成就。亦兼繇眾生。以心淨土淨故。</b>

<b>【鈔】兼繇眾生者。維摩經云。直心是菩薩淨土。菩薩成佛時。不諂眾生。來生其國。深心是菩薩淨土。菩薩成佛時。具足功德眾生。來生其國。乃至萬行。悉亦如是。是以此方念佛。彼土蓮成。則極樂種種清淨莊嚴。雖彼佛為菩薩時之所成就。而謂勤修淨業眾生。共與成就。亦可也。故曰隨其心淨則佛土淨。</b>

【演】直心是菩薩淨土等。淨土地平如掌。無諸坑坎。豈諂曲之所能成。七寶莊嚴勝妙無比。豈淺行之所能得。故必三智於一心中修。直至道場。無諸委曲。三諦於一心中造。窮深盡底。究暢實際。乃能如是。而不諂眾生。及具足功德眾生來生其國者。以化緣相及。果報相通。以因克果。影響相符。不差毫髮也。乃至萬行悉亦如是者。次從大乘心六度。四等四攝。乃至十善是菩薩淨土。菩薩成佛時。具行十善眾生來生其國也。

<b>【疏】稱理。則自性能生萬法。是莊嚴義。</b>

【演】自性能生萬法是莊嚴義者。金剛經云。即非莊嚴。是名莊嚴。今則自心出生萬法。還以萬法嚴心。法本自空。嚴亦何有。無能嚴所嚴。是真莊嚴。

<b>【鈔】六祖云。何期自性能生萬法。華嚴經云。一切寶鈴網。解一切法如幻心所生。一切寶樓閣。無菩善根。無生善根所生。乃至衣蓋幢座等。莫不皆然。又云。此華藏莊嚴世界海中。若山河。乃至樹林塵毛等處。一一皆是稱真如法界。具無邊德。是故當知淨土唯心。更無外境。</b>

【演】一切寶鈴網如幻心所生等者。謂穢土依正。從凡夫有漏識生。淨土寶嚴。從聖人無漏智生。故鈴網如幻。從人解法如幻心生。樓閣浮空。從人無著無生心生。乃至種種寶衣。從忍辱生。寶蓋。從慈悲生。種種寶幢。從示說一切法生。種種寶座從解一切法空生。一一皆是稱真如法界具無邊德者。華嚴境界。稱性法門。故法法全彰。塵塵具足。故云華藏世界所有塵。一一塵中見法界也。
