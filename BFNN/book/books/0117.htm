/TEXT339:a01/第一講　唯識宗學統概述

《唯識三十頌》，是唯識宗的基本論典，唯識宗即依此論典而建立。所以要講三十頌，必須要由唯識宗的建立與傳承說起。中國的唯識宗，源自印度大乘佛教的瑜伽行學派。而說到瑜伽行學派，又不能不追溯到中觀學派，茲依次介紹如下。

/TEXT339/一、印度大乘佛教的中觀與瑜伽二派

印度的大乘佛教，興起於西元世紀開始之後。一代大哲龍樹，住世年代約在西元一五零至二五零年之間，他出身於南印度的婆羅門種姓，自幼受婆羅門傳統教育，後來皈依佛教。當時南印度已有大乘經典流行，他讀之不以為走足，傳說他遊行北印度時，自雪山地區一個老比丘處得到一部分大乘經典，又在大龍族聚居之地得到許多大乘經典，這樣就更充實了他的大乘理論。他回到南印度，把當時流行的般若思想組織起來，完成了「緣起性空」的空宗哲學體系。

龍樹的住世時代，印度思想界的潮流，一方面是外道的諸法實有、或常或斷的思想，一方面是小乘有部的「我空法有」，及「法體恆有、三世實有」思想。龍樹為破邪顯正，他依據佛陀的根本思想緣起理論、及當時的般若思想，廣造論典，破斥邪說。這種思想，表現在《中觀論》一書中。如「八不偈」所稱：

不生亦不滅，不常亦不斷，不一亦不異，不來亦不出，
能說是因緣，善滅諸戲論，我稽首禮佛，諸說中第一。

八不，其實就是全盤否定──自諸法空性上，否定小乘、外道的生滅、常斷、一異、來出諸戲論。諸法以因緣和合而生，非獨立存在，故無自性。無自性即「性空」，亦曰「空性」性，這一點則表現在「三是偈」上。即所謂：

諸因緣生法，我說即是空，亦為是假名，亦是中道義。

龍樹菩薩的著作很多，古有千部論主之稱，除《中觀論》外，主要的尚有《十二門論》，《大智度論》等。繼承龍樹學說的，是他的弟子提婆。提婆所著的《百論》，與龍樹的《中論》及《十二門論》，合稱三論。是後來我國三論宗所依的論典。而龍樹、提婆這一系的理論，在印度被稱為「中觀學派」，亦稱「空宗」。

龍樹、提婆的空觀，是以諸法無自性立論，並非徒持空見，妄計一切皆空。惟傳至後世，則流為「頑空」──學者不解空義，妄執一切皆空，於世俗諦，不施設有；於勝義諦，真理亦無。此謂之「惡取空」，亦稱為「沈空」。佛滅後九百年傾，無著、世親兩大論師出世，為矯治當時沈空之弊，而標示「有」義。此有，非是小乘外道之諸法實有，而是破我法二執後所顯示的「真空妙有」。這在印度稱為「有宗」，亦稱「瑜伽行學派」。

無著菩薩住世的年代，約為西元三六零至四六零年之間。據說天宮兜率內院的彌勒菩薩，應無著之請，在中印度阿瑜遮那國，為無著說《瑜伽師地論》、《分別瑜伽論》、《大乘莊嚴論》、《辯中邊論》、《金剛般若論》五部大論，無著承彌勒之說，與其弟世親把五部大論做了一番綜合整理工做，依此建立有宗，即印度的「瑜伽行學派」。但彌勒不是歷史上實有的人物，也許世間另有一個名叫彌勒的人。或者，五部大論根本是無著的著作，假託彌勒之名行世的。更可能的是，早在無著之前，就有許多無名的飽學的瑜伽師，而無著是繼承他們學說而加以發揚的。

無著梵名阿僧伽Asaga、是印度笈多王朝（320─500）中期的人，他是北印度健陀羅國富婁沙富城人，出身於婆羅門家庭，父名喬尸迦Kausika、居國師之位，有子三人，長即無著，次名世親，幼名獅子覺。無著先在小乘佛教化地部出家，相傳他因思惟空義不能得入，曾欲自殺，後得遇賓頭羅羅漢為講小乘空觀，他初聞悟入，然猶不能滿意，後來得到彌勒的五部大論，繼承此說，集眾宣之，由是大乘瑜伽法門傳至四方。

無著晚年遊化於中天竺的喬賞彌國，百歲左右始入圓寂。他的著作很多，亦有千部論主之稱。他所著的《顯揚聖教論》，相當於《瑜伽師地論》的節略本；而在《攝大乘論》中已建立了唯識學的核心，《大乘阿毗達摩集論》則是建立法相學的中心。無著的主要著作，有《顯揚聖教論》、《攝大乘論》、《大乘阿毗達摩集論》、《大乘莊嚴經論》、《金剛般若論》、《能斷金剛般若論頌》、《六門教授習定論頌》、《順中論》等多種。
	
世親梵名Vasabandhu、音譯婆藪槃豆，是無著的異母弟，生卒年代約在西元三八零至四八零年間。陳代真諦譯《婆藪槃豆法師傳》，稱他：「於薩婆多部（即說一切有部）出家，博學多聞，遍通墳典，師才俊朗無可為儔，戒行清高，難以相匹。」據說世親為了取舍阿毗達摩一系理論，他曾匿名化裝，到有部的學術中心迦濕彌羅城，學習有部教理四年，後來回到富婁沙富城，用經量部教義，批判有部，集眾宣說。且隨講隨寫，著為《阿毗達磨俱舍論》。此論一出，頗有爭論，而無能破之者，時人稱此論為聰明論。

世親在北印度宣揚小乘，隱蔽大乘，其兄無著憫之，托以疾病，誘其來見，命弟子於鄰室宣讀《華嚴經十地品》，世親聞之，方知其兄苦心。他深悔以往弘揚小乘誹謗大乘的錯誤，要割舌以謝過。無著對他說：「你先前既用舌頭誹謗大乘，現在何不用舌頭來讚揚大乘呢？」這樣世親乃捨小入大，廣造論釋，宣揚大乘，而大成了唯識宗。

世親約於八十歲的時候，在阿瑜遮那國逝世，時其兄無著逝世已二十餘年。他遺留的著作很多，與唯識學有關的，如下列所舉：

一、《攝大乘釋論》十卷，有三種譯本，陳真諦譯本名《攝大乘釋論》，隋達摩笈多譯本名《攝大乘論釋論》，唐玄奘譯本名《攝大乘論釋》。

二、《辨中邊論釋》一卷，唐玄奘譯。

三、《唯識二十頌》一卷，唐玄奘譯。

四、《唯識三十頌》一卷，唐玄奘譯。

五、《大乘五蘊論》一卷，唐玄奘譯。

六、《百法明門論》一卷，唐玄奘譯。

印度古人造論，是先作本頌，總括全書要義，然後依頌作釋，名曰長行，長行是論著的正文。而《唯識三十頌》一書，是世親晚年之作，長行未作而已示寂。此際瑜伽行學派的理論已成為大乘佛教的主流，研究者極多，世親寂後的百年之間，許多學者競為三十多作釋論，其中最著名者有十位，後世稱為十大論師。十大論師的名字是：

一、親勝：梵名畔徒室利，Bahbhu'sri，與世親同時。

二、火辨：梵名質旦羅婆拿Citrabhana，與世親同時。

三、德慧：梵名婁拿末底Gunamati，他是安慧的老師。

四、安慧：梵名悉恥羅末底Stharamati，是大乘唯識宗有名的大學者。

五、難陀：梵名Nanda，意譯歡喜。在唯識學心識上主張立相、見二分。

六、淨月：梵名質咀羅婆拿Citrabhana，與安慧同時。

七、護法：梵名達磨波羅Dharmapala，六世紀中葉人。

八、勝友：梵名毗世沙密多羅Visesamitra，曾在那爛陀寺從護法學唯識教義。

九、勝子：梵名若那弗多羅Jinaptra，著有《瑜伽師地論釋》一卷，唐玄奘譯。

十、智月：梵名若那戰多羅Jnanacandra，他也是護法的弟子。

此處特別要介紹的是戒賢，他是西元六至七世間人。生於東印度三摩坦國，婆羅門種姓，少年好學，遊歷四方，訪求名師，至中印度那爛陀寺，從護法受學出家，三十歲時，與南印度一大外道辯論獲勝，受到國王的嘉賞，為他起造伽藍。後來長期主持那爛陀寺，弘傳唯識宗義，他依據《解深密經》、《瑜伽師地論》等經論，將佛教判為三時：

一、第一時教：謂釋尊初說阿含，說「我空法有」之旨，稱為有教。指小乘教。

二、第二時教：謂釋尊為大乘者說般若「諸法皆空」之理，心境俱空，指大乘空宗。

三、第三時教：謂釋尊以三自性三無性之說，肯定非空非有之中道教，指大乘有宗。

我國唐代玄奘三藏遊學印度時，曾在那爛陀寺師事戒賢，依之學習《瑜伽師地論》及十支論等唯識學說。時戒賢已一百零六歲為寺中大長老，眾共尊稱為正法藏。

/TEXT339/二、中國唯識宗的建立

玄奘大師，是我國的四大譯經家之一，也是唯識宗的開創人。他俗家姓陳、名褸，河南偃師人，隋文帝開皇二十年生。他有兄長捷，早年在洛陽淨土寺出家，玄奘亦於十三歲時隨兄出家。唐高宗武德元年，與兄同入長安，尋赴成都參訪。武德五年受具戒重回長安，從法常、僧辯二大德聽《攝大乘論》，以諸師所說，各異宗途，聖典亦有隱晦，不知所從，乃欲西行天竺以明之。表請不許，奘師不為屈，乃就番人學書語，唐太宗貞觀三年，私發長安，途中歷經險阻，歷時五年，始抵中天竺，於那爛陀寺，依戒賢論師學《瑜伽師地論》及十支論奧義五年。復從勝軍居士學《唯識抉擇論》及《莊嚴經論》等論典二年。

奘師於貞觀十九年回國，由天竺攜回梵典六百五十餘部，歸國後廣譯經論，先後譯出七十五部，一千三百餘卷，其中關於法相唯識一系的，有下列各種：

一、《解深密經》：五卷。

二、《瑜伽師地論》：彌勒菩薩造，一百卷。

三、《辯中邊論》：彌勒菩薩造，三卷。

四、《攝大乘論》：無著菩薩造，三卷。

五、《顯揚聖教論》：無著菩薩造，二十卷。

六、《大乘五蘊論》：世親菩薩造，一卷。

七、《大乘百法明門論》：世親菩薩造，一卷。

八、《瑜伽師地論釋》：世親菩薩造，一卷。

九、《觀所緣緣論》：陳那論師造，一卷。

十、《唯識二十論》：世親菩薩造，一卷。

十一、《唯識三十論》：世親菩薩造，一卷。

十二、《成唯識論》：以十大論師之釋論百卷，揉集為識論十卷。

由於玄奘廣譯法相唯識一系經論，窺基復弘揚之，開創了我國的唯識宗。除上述經論外，他也譯出了小乘說一切有部的論典，如《阿毗達磨發智論》及六足論，《大毗婆娑論》、《俱舍論》等。玄奘於唐高宗麟德元年示寂，享年六十五歲。

玄奘大師的入室弟子窺基，俗姓尉遲，字洪道，是元魏尉遲部後裔，為唐初勳臣尉遲恭猶子，唐代京兆長安人。出生於唐太宗貞觀六年，稟性聰慧，體貌魁偉，年十七歲奉敕出家，為玄奘弟子，依玄奘學佛教經論及天竺語文。二十五歲參與譯經，唐高宗顯慶四年，玄奘譯《成唯識論》，原擬將十家釋論各別全譯，並命窺基與神昉、嘉尚、普光四人，分別擔任檢文、筆受、纂義工作，數日之後，窺基請求退出，奘師固問其故，基言：「群聖製作，各馳譽於五天，雖文具傳於貝葉，而義不備於一本，情見各異，稟者無依，請錯綜群言，以為一本……」。

奘師乃禮遣三賢，窺基獨任筆受，譯出《成唯識論》十卷。其後奘師又為窺基闡說陳那之《因明正理門論》，及《瑜伽師地論》等，故窺基通達因明之學。窺基著述豐富，有「百部疏主」之稱，其主要且與唯識有關者如有《瑜伽師地論略纂》十六卷，《瑜伽論劫章頌》，《成唯識論述記》二十卷，《成唯識論掌中樞要》四卷，《唯識二十論述記》三卷，《大乘百法明門論解》一卷，《成唯識論別鈔》四卷，《辯中邊論述記》三卷，《雜集論述記》十卷，《因明入正理論疏》六卷，《大乘法苑義林章》十四卷。

由玄奘、窺基兩代的弘揚，建立了我國大乘八宗之一的「唯識宗」。唯識宗亦名法相宗、普為乘教宗、應理圓實宗、慈恩宗。由決判諸法體性相狀故，名法相宗。由明萬法唯識的妙理故，名唯識宗。由普為發趣一切乘者故，名普為乘教宗。由所談的義理，均為圓滿真實故，名應理圓實宗。由大唐慈恩寺玄奘、窺基二師所弘傳故，名慈恩宗。

窺基的弟子慧沼，淄州淄川（今山東淄川）人，生於唐高宗永徽二年，十五歲出家，曾親炙玄奘法席，後轉依窺基學唯識，深入堂奧。因為他住在淄川大雲寺，故人稱淄川大師。窺基示寂後，圓測著《成唯識識疏》，與窺基見解不同，慧沼撰《成唯識論了義燈》破斥圓測之說，以顯法相正義。他曾先後參加過義淨、菩提流志的譯場，擔任正義，多所刊正。他的著作除《成唯識論了義燈》外，尚著有《能顯中邊慧日論》四卷、《因明入正理論義纂要》、《金剛般若經疏》、《金光明最勝王經疏》、《勸發菩提心集》等。

智周是慧沼的弟子，濮陽人，唐高宗總章元年生。出家後初學天臺，後師慧沼，著有《成唯識論演秘》、《因明入正理論疏前記》三卷、《因明入正理論後記》三卷，及《大乘入道次第章》等十種。他的《成唯識論演秘》，與窺基的《樞要》及慧沼的《了義燈》，合稱為《唯識三疏》。智周的弟子如理，著有《成唯識論義演》及《成唯識論演秘釋》二書，唯內容則流於瑣細。

唯識宗建立後，宗風頗盛，百餘年後，唐武宗「會昌法難」興起，此宗經疏大部焚毀，以後就日益式微了。

/TEXT339/三、唯識宗所依經論

唯識宗所依的經論，有所謂「六經十一論」，及「一本十支」之說。六經是：《大方廣佛華嚴經》、《解深密經》、《如來出現功德莊嚴經》：此經中土未譯。《阿毗達磨經》：此經中土未譯。《楞伽經》、《厚嚴經》：此經中土未譯。

十一論是：《瑜伽師地論》、《顯揚聖教論》、《大乘莊嚴經論》、《集量論》、《攝大乘論》、《十地經論》、《分別瑜伽論》、《辨中邊論》、《二十唯識論》、《觀所緣緣論》、《阿毗達磨雜集論》。

以上六經十一論，在六經中，以《解深密經》為本經；在十一論中，以《瑜伽師地論》為本論。

一本十支，又稱「十支論」，是以《瑜伽師地論》為本論，以百法、五蘊等十種論典為支論的名稱，這是研究唯識學必讀的論典，十支論的名稱如下：

一、略陳名數支：《百法明門論》，這是略錄《瑜伽師地論、本地分》中名數，以一切法無我為宗。

二、粗釋體義支：《大乘五蘊論》，這是攝《瑜伽師地論、本地分》中境事，而以無我唯法為宗。

三、總苞眾義支：《顯揚聖教論》，這是錯綜《瑜伽師地論》十七地要義，而以明教為宗。

四、廣苞大義支：《攝大乘論》，這是總括瑜伽、深密法門，詮釋《阿毗達磨集論》、《攝大乘論》宗要，以簡小入地為宗。

五、分別名數支：《阿毗達磨雜集論》，這是總括《瑜伽師地論》一切法門，集《阿毗達磨經》所有宗要，以蘊、處、界三科為宗。

六、離僻彰中支：《辨中邊論》，這是敘七品以成瑜伽法相，以中道為宗。

七、摧破邪山支：《二十唯識論》，這是釋七難以成瑜伽唯識，以唯識無境為宗。

八、高建法幢支：《三十唯識論》，這是廣詮瑜伽境體，以識外無別實有為宗。

九、莊嚴體義支：《大乘莊嚴論》，這是總括瑜伽菩薩一地法門，以莊嚴大乘為宗。

十、攝散歸觀支：《分別瑜伽論》，此論中土未譯。

/TEXT339:a02/第二講　三十頌科判大綱

《唯識三十頌》，是建立唯識宗的基本論典，古今注釋三十頌的書不勝計數。在我國、以《成唯識論》最為重要。但《識論》十卷雄文，一方面是字字珠幾，是發掘唯識要義的寶藏；另一方面它行文有如枝上岔枝，葉旁長葉。所謂「文如鉤鎖，義若連環。」使人初讀之下，如隨入五里霧中，不知所來，亦不知所往。如何讀通《成唯識論》呢？唯有熟讀本頌，以頌文對照識論，便有脈絡可尋了。現在科分三十頌如下。

本頌內容，以一切法唯識所現。即以識有非空，境無非有為宗。先破小乘外道，繼明唯識之理。以文科判有三種判別方法：
/<ol>/
/<li>以相、性、位三分科判：即一者明唯識相；二者明唯識性；三者明唯識位。這在三十首頌文中，由第一至第二十四頌是明唯識相，第二十五頌是明唯識性；第二十六至第三十是明唯識位。</li>/
/<li>以初、中、後三分科判：在三十首頌文中，初一頌半為初分，次二十三頌半為中分，後五頌為後分。</li>/
/<li>以境、行、果三分科判：初二十五頌是明「唯識境」，次四頌是明「唯識行」，最後一頌是明「唯識果」。</li>/
/</ol>/
現依第一種科判，分別說明三分如下：
/<ol>/
/<li>明唯識相：即依他起性之法。依他起法，仗因托緣生起，唯識所現。凡夫外道，不知唯識無境之理，執心外有別實境，因此生起我執法執。故論主最初以種種方便，廣明唯識相狀、即是依他起之諸法，以破除其我執法執。</li>/
/<li>明唯識性：此即圓成實性，修唯識行者，雖知萬法皆此心虛妄顯現，而猶未能了達真性，是以次明唯識實性、即圓成實性，以此顯示真如常住一味。</li>/
/<li>明唯識位：三十頌的前二十五頌，說明唯識相、性，依他圓成，無非是說明依他如幻，使修唯識行者，斷妄染執障，證到圓成真理，而成三身萬德的佛果。然佛果功德，殊妙無邊，非少修行可能證圓，必須歷經資糧、加行、通達、修習、究竟五位，十住、十行、十回向、十地、妙覺四十一階，歷經三大阿僧祗劫，方能至三身萬德之佛地，故次第三，明唯識位。</li>/
/</ol>/

/TEXT339/三、與三十頌相關的論典

講完三十科判大綱，再介紹幾本與三十頌相關的論典。首先要介紹的是注釋三十頌的《成唯識論》，凡十卷，護法等十大論師各造釋論，唐代玄奘三藏奉詔譯，翻經沙門窺基筆受，這是學習唯識學必讀的重要論書。

世親晚年造《唯識三十頌》，本頌造出，未造釋文而入寂，未幾十大論師繼起，各造釋論，斯時法海波瀾，至為壯闊。唐代玄奘三藏由印度回國，攜回十家釋論百卷，奘師譯此論時，本主張十家釋論各別全譯，後以弟子窺基之請，糅集十家之義成為一部，其中異義紛紜之處，悉折中於護法之說，故《成唯識論》十卷，雖說是糅集十師之作，而實以護法一家為宗，名為傳譯，不啻新造。

基師亦嘗述其傳譯參糅之績云：十家別譯之初，神昉、嘉尚、普光、窺基四人同受師命，共同翻譯。數日之後，基請退出，奘師固問其故，基對曰：「群聖製作，各馳譽於五天，雖文具傳於貝葉，而義不備於一本，情見各異，稟者無依。請錯綜群言，以為一本，楷定真謬，權衡盛則。」久之奘師乃許，故得此論行世。

其次介紹《成唯識論述記》，述記十卷（或二十卷，亦有六十卷本），是唐代大成法相唯識宗的窺基大師撰述，這是注解《成唯識論》的著作。本書內容分為五門，即：

一、教時機，分為說教時會與教所被機兩種。

二、論宗體：以唯識為宗而謂其體有四重。

三、藏乘所攝：謂《成唯識論》為一乘之所攝，並為三藏中之菩薩乘所攝。

四、說教年主：以慧愷之《俱舍論》序論說世親與十大論師之年代。

五、本文判釋：即就本文述釋其義。

述記一書，是窺基隨奘師筆受「識論」時，以所聞之於師者，隨時筆劄，識論完成，更為此記。凡識論中不盡之義，及己意當發抒者，皆於此記中見之。但這相當於隨堂筆記，素稱難讀。傳說清末狀元夏同和，初讀「識論」，謂有如月下看花，再讀述記，如墮如五里霧中。故學者若不專業研究，莫不半途而廢，不能竟卷也。

本書元代即告失傳，清代末年楊仁山居士得之於日本，由金陵刻經處刻印行世。

《成唯識論掌中樞要》四卷，也是窺基撰述，略稱《成唯識論樞要》，係唯識三疏之一。本書初敘《成唯識論》之成立、傳入、揉譯等因緣，次釋本論之題目及所被之根機。再次釋論文，於識論述記之未詳盡處，更詳加解釋。其中對於唯識三十頌科判、五種姓、三類境等問題，均廣泛加以解釋。收入大正藏四十三冊。注釋書有唐外智周撰《成唯識論樞要記》二卷，唐代憬興之《成唯識論樞要記》二卷。

《成唯識論了義燈》七卷（或十三卷），是窺基的弟子慧沼撰述，略稱《唯識了義燈》，唯識三疏之一。本書係顯慈恩宗正義，而破斥有關解釋《成唯識論》中的異說者。事實上是祖述窺基之說，而責難圓測、圓義、普光、慧觀等之異說。此書頗有門戶之見，且素稱不易解讀。本書收入大正藏第四十三冊。

《成唯識論演秘》七卷（或十四卷），是慧沼的弟子智周所撰，略稱《識論演秘》，是注解《成唯識論》及《成唯識論述記》之書，亦為唯識三疏之一。現收入大正藏第四十三冊。所謂「唯識三疏」，是注釋《成唯識論》、及《成唯識論述記》的三種註疏，即窺基撰的《成唯識論掌中樞要》，慧沼撰的《成唯識論了義燈》，及智周撰的《成唯識論演秘》。而注釋「述記」的書，有唐代道邑之《成唯識論義蘊》五卷，如理之《成唯識論疏義演》二十六卷，靈泰之《成唯識論疏鈔》十八卷等。

/TEXT339:a03/第三講　唯識學上的幾個基本概念

三十頌頌文、科分，已如第二講所述。在講解頌文之前，有幾個唯識學上的基本概念，先要認識清楚。不然，就無從講起。首先要探討的，就是叫什麼叫「識」，什麼叫做唯識。說到識和唯識，又涉及現行、種子、薰習等，都要先有一個概念，茲分別詮釋如下：

/TEXT339/一、識即是心

唯識學立論，以為宇宙間一切現象──即所謂法相，唯「識」所變。欲瞭解識變，必先瞭解什麼是「識」。《大乘法苑義林章》曰：「識者心也，由心集起彩畫為主之根本，故經曰唯心；分別了達之根本，故論曰唯識。或經義通因果，總言唯心，論說唯在因，但稱唯識。識了別義，在因位中識用強故，說識為唯，其義無二。二十論曰：心意識了，名之差別。」

由上文可知，識即是心。但是，心又是什麼呢？此心，非我人胸腔中的肉團心，亦非我人腦殼中的大腦，而是一種功能──能力與功用。「功能」二字，係無著菩薩於《攝大乘論》中所建立，而由世親、護法等充實之，立為現行界的原因。於此可知識即功能，功能即識。依於此說探討識之意義，可由下列三義以注釋之：

一、識非有質礙性之物，而是一種功能：識有四個名稱，曰心、意、識、了。但此四者，都是指一種無質礙性的功能。唯識學解釋謂：積集義是心，思量義是意，了別義是識（如張目見時鐘，是名曰了，從而分別時刻，是名曰別。）八識各有此四種功能，各得通稱為心、意、識、了，但以功能勝顯說，則第八識集諸法種子，生起諸法，名之為心。第七識恆審思量，執著自我，名之為意。前六識了別別境、及粗顯之境，名之為識。以上數者，只是一種能變的法性，是離開名稱言說的境界。而唯識之教，是「即用顯體」，說到其體，名之為「如如」，說到其用，名之為「能變」。能則勢力生起，運轉不居；變則生滅如幻，非實有性。唯識立論，謂離識之外，無別有法。而所謂識，亦不過一能變的功能而已。

二、識之功能，非局限於肉身，而交遍於法界：識與大腦之不同者，不僅大腦有質礙，識無質礙。尤其重要者，識的功能交遍法界，而大腦的作用僅局限於根身（如感覺神經與運動神經，其作用僅局限於我人的肉身。）什麼叫做交遍法界？譬如我們登山臨水，所見所聞，至遠至廣。舉凡所見所聞，皆是我人眼識、耳識、意識（此處指五俱意識）之所在。試問此所見所聞，是在我人大腦之內，抑在大腦之外？大腦不過方寸之地，與所見所聞比較，有如爪上塵與大地土，其不是大腦所能範圍者，至為明瞭。因此，識的功用在大腦之外，又不可以十百千萬里計。是故其量必同虛空而無極，因此稱識的功用交遍法界（此係就種子而言，至於識的現行，則隨量之大小而有局限。）

三、識為種子之現行，而種子起現行，必待緣俱：識為一種功能，此功能未起現行之前，不稱識而稱種子；種子起現行時，不稱種子而稱識。所以種子是潛在的功能，識是此潛在功能的發生作用（即現行）。而識之起現行，必待四緣俱備。四緣者，因緣、等無間緣、所緣緣、增上緣。

「識為種子之現行」，種子又是什麼呢？種子仍然是功能。如前所述，「功能」一詞初見於無著菩薩的《攝大乘論》，世親、護法諸論師繼述之，謂一切功能，潛藏於現象界之後，而為現象作根媖，建立本識以統攝之。功能是什麼？是「非物質而產生物質之力用」者，事實上即是物理學上之「能」。「能」為心物活動的潛力，亦為心物之原料，為產生有為法之果的功用勢力。《中論頌》曰：「諸法不自生，亦不從他生，不共不無因。」《阿毗達磨雜集論》釋此頌曰：「自種有故不從他，待眾緣故非自作，無作用故非共生，有功能故非無因。」是以諸法之因即是功能，而阿賴耶識所攝持的萬法種子，種子生現行，現行熏種子，一切變現，皆是功能之力。所以所謂功能，即是種子異名。

種子一詞，法相宗所立，為唯識學上極重要之術語，指在阿賴耶識中，生起一切有漏無漏有為法的功能。《成唯識論》卷二曰：「此中何法名為種子，謂本識（阿賴耶識）中，親自生果功能差別。此與本識及所生果，不一不異。體用因果，理應爾故。」

識為一種功能，此功能未發生作用、於潛在狀態時，不稱識而稱種子；其發生作用──即起現行時，不稱種子而稱識。所謂現行，即是能生起色心各別不同現象的作用。種種不同色心現象，都自有他的親因，此親因即《識論》所稱的功能。名為種子者，以其有生起諸法的作用，猶如草木種子，能生芽莖也。

原來所謂宇宙諸法──即世間種種精神的、物質的現象，皆是阿賴耶識中種子變現而起。阿賴耶識攝持諸法種子，有生起色心諸法的力用，此力用即稱為種子。沈隱的種子（潛伏的功能）生起色心諸法時，稱為現行。所以種子、阿賴耶識、和它所生起的現行果法，這三者是體用因果的關係，是「不一不異」。因為本識是體，種子是用，體用之間，體是體，用是用，所以非一；但體是此用之體，用是此體之用，體不離用，用不離體，所以非異。再者，種子與現行之間，種子是因，現行是果，因是因，果是果，所以非一；但因是此果之因，果是此因之果，所以非異。這體用因果的道理，「理應故爾」。於此，進一步詮釋種子如下。

/TEXT339/二、種子

種子即是功能，此功能未發生作用、於潛隱狀態時，稱為種子，要具備一定的條件，在《成唯識論》卷二中，以六種條件來顯示種子的體性，這叫做「種子六義」。六義是剎那滅，果俱有，恆隨轉，性決定，待眾緣，引自果。茲分述如下：

一、剎那滅：所謂種子，只是一種「能力」，即所謂功能。它無質量形色，不能以色聲香味觸而測知，但在發生作用時（即生起現行時），卻有力用。而當其起現行時，才生無間即滅。所謂「無間即滅」，就是它生時即是滅時，中間沒有「住」的階段。如果有生有住，就成為常法，即不是剎那滅了。剎那滅者，簡別對於不生滅、或不轉變者，而執為一切諸法能生的因。

二、果俱有：以種子為因，生起現行，剎那即滅，但並不是滅後始成果，而是剎那生滅之際，「正轉變位，能取與果。」正轉變位，有別於過去或未來的轉變位；與果，是以種子現行為因，所取之果，名曰與果。也就是即因生現果，因果同時，相依俱有。此處所稱的果，事實上就是新熏的種子。果俱有，簡除前後相生、以及相離的他身而生等。因為異時異處，便不能和合，便不是種子了。

三、恆隨轉：種子起現行，剎那即滅，但不是滅已即斷，而是前滅後生，剎那剎那，相似隨轉。即種子、現行與果同時俱有，才生即滅。但在滅了之後，現行成為新熏種子，再起現行，這叫做「種子自類相生」。換句話說，種子、現行、新熏種子，三者一類相續轉起，沒有間斷轉易。古德有偈曰：「種子生現行，現行熏種子，三法（種子、現行、熏習）輾轉，因果同時。」即指此恆隨轉而言。恆隨轉，簡除七轉識的有間斷轉易，不能維持生果的功能。（雖然第七識也恆時相續，但在十地中法空智現前，也是有轉變的。）

四、性決定：此明種子隨它本身能熏的善惡無記之性，生起現行時，也決定其現時的善惡無記之性。亦即是善種生起善的現行，惡種生起惡的現行，此一因果法則不能混亂。這是簡別於有部小乘、如善惡因生無記果，或無記因善因生惡果等，明異性不能為親因。

五、待眾緣：種子生現行，必待眾緣和合。種子的功能雖是任運而轉，但法不孤起，有了種子的因緣，尚須待增上等諸緣的和合，方能起現行生果。這是簡除外道等自然因恆能生果，或小乘有部的緣體恆有（倘緣體恆有，亦應恆時生果，如此於理有違。）同時顯示所待的緣不是恆有，故一切種子之果，不是恆時顯生。

六、引自果：種子不是一因生眾果，而是各各引生自果。即是色法種子仍生色法之果，心法種子仍生心法之果，此一法則不能混亂。這是簡別於外道的一因可生眾果，及小乘有部主張色心互為因果。

種子即是功能，但種子（即功能）由何而來呢？照唯識學上說，種子有二類，一者是本有種子，二者是新熏種子，此是指種子的來源或原因而說的。本有種子，謂阿賴耶識中，本來含藏有有漏無漏一切百有為法的種子；新熏種子，謂阿賴耶識中所藏之種子，非為本來所固有，係由現行之前七識、隨所應而色心萬差之種種熏習，而成為有生果功能之新種子。於此，有護月、難陀、護法三師不同的主張。茲分述如下：

一、護月論師主張：他主張本有說，他以為一切種子，是阿賴耶識的功能作用，本來俱有，並不是由新熏發生；熏習不過能增長養成本來固有的種子，他引以下經論來證明他的理論：《無盡意經》：「一切有情，無始時來，有種種界，如惡叉聚，法爾而有。」（界是因義，就是種子差別的異名。）《阿毗達磨經》：「無始時來界，一切法等依。」

二、難陀論師主張：他主張新熏說，他以為一切種子，都是由現行的熏習而發生的。因為能熏與所熏，都是無始以來俱有，所以從無始來就有熏生的種子。他以為、所謂種子者，必藉熏習而發生。再者種子是習氣的異名，所謂習氣，就是現行所熏習的氣分，由之可知種子是由新熏而來。他引以下的經論來證明他的理論：《多界經》：「諸有情心，染淨諸法，所熏習故，無量種子之所積集。」《攝大乘論》：「內種定有熏習，外種或有或無。」

三、護法論師的主張：護法論師採取折衷之說，他以為諸法種子，本有兩類，即本有種子和新熏種子。這兩類種子，都是無始以來就有的。阿賴耶識中，具有法爾生起一切諸法的差別功能，這就是本有種子，此又名本性住種；同時在無始以來，由現行的勢力，留貯在阿賴耶識中而有生果的作用，這就是新熏種子，此又名習所成種。此本新二種，相待而能生起諸法的現行。

後世唯識學者，都以護法的觀點為正義。故種子依其生起來說，就分為本有種子和新熏種子。本有種子，又名本性住種，這是先天的、本能俱有的。新熏種子，又名習所成種，這是後天的、學習而來的。

依種子的性質說，又分為有漏種子和無漏種子。一者有漏種子，這是能產生種種現象的種子，亦即三界六趣受生死的種子。此中又有名言種子、我執種子、有支種子之分。二是無漏種子，這是能生菩提之因的種子，亦即入見道位乃至阿羅漢、佛果位的出世種子。此中又有生空種子、法空種子、二空種子之分。《成唯識論》二曰：

「諸種子者，謂異熟識所持一切有漏法種，此識性攝，故是所緣。無漏種子雖然依附此識，而非此識性攝，故非所緣。」

這是說，一切有漏種子為為第八阿賴耶識之識體所攝持，且為第八識見分所緣，故稱「故是所緣」；而無漏種子雖然也依附於阿賴耶識，但並非阿賴耶識之識性所攝，故不是此識所緣。無漏種子是能生菩提之因的種子，此有三種，一者生空無漏種子，即我空無漏，此屬見道位無漏種子。二者法空無漏，屬修道位無漏種子。三者二空（我空、法空）無漏種子，此為無學道無漏種子。

無漏種子依於異熟識之自體分，而非異熟識性所攝持。以無漏種子，其性唯善，不是無記性，故不與異熟識之體性相順，體性既不相順，故此無漏種子與異熟識體性不可相即。無漏種子依於異熟識之自體分，以非異熟識所攝持，亦不為異熟識之見分所緣。

有漏種子即生起諸種現象、三界六趣受生死的種子。此有三種，一者名言種子，二者我執種子，三者有支種子。種子又名習氣，即是現行熏習的氣分。《瑜伽師地論》五十二月：「云何略說安立種子？謂於阿賴耶識中，一切諸法遍計自性妄執習氣，是名安立種子。」

在前文之中，屢屢說到「現行」二字。現行又作何解釋，原來阿賴耶識有生一切法之功能，此能生之因，謂之種子，自此種子生起色心諸法，謂之現行。能生的種子是因，所生的現行是果。當種子生起現行之際，現行有強盛的勢用，剎那間熏習起現行的種子、成為新種子，這就稱為「種子起現行，現行熏種子」。在種子起現行時，種子是因，現行是果。而現行熏種子時，現行是因，受熏的新種子是果。這三者是「剎那生滅，與果俱有。」此「種生現」的因果之同時，也是「現生種」的因果。有如燭柱生炎（種生現）之時，同時也正是炎燒柱（現熏種）之時。

於此，又出現「熏習」二字。所謂薰習，是我人身、口所表現的善惡行為（身行、語行），或意識所生起的善惡思想（意行），其「氣分」留於阿賴耶識中，如香之熏衣，即謂之熏習。而我人身口意三者所表現之行為，就叫做現行。換句話說，第八阿賴耶識，能將經驗的痕跡保下來，這就是氣分或種子。而經驗（身口意三者的行為）的痕跡，能影響一個人未來的性格及行為，這就是熏習。一個人習於為善，這善行是一種熏習，一個人慣於為惡，這惡行也是一種熏習。熏習不是刻意造成的，而是不知不覺任運進行。如人行霧中，他無意使衣服受濕，也不覺得衣服受濕，而事實上他的衣服己佈滿了濕氣。《大乘起信論》曰：「熏習義者，如世間衣服實無於香，若人以香熏習故，則有香氣。」

種子生現行，種子是能生，現行是所生。能生的，是第八識中能生果法作用的種子，所生的是七轉識，所以第八識為因，七轉識是果，這是「種子生現行的因果」。現行熏種子，現行是能熏，種子是所熏，能熏的是七轉識的現行法，所熏的是第八識種子，於此，七轉識是因，第八識是果，這是「現行熏種子的因果」。阿賴耶的所藏之義，也於此可見。《阿毗達磨經》曰：「諸法於藏識，識於法亦爾，更互為果性，亦常為因性。」

最後，我們再理清一個觀念，就是「唯識」一詞。什麼叫唯識呢？唯識二字，梵語Vijnapti-matrata、音譯毗若底摩坦喇多。梵語倒置，稱為「識唯」，漢土譯為「唯識」。識者心之別名，所謂唯識，即簡去心外諸法，擇取識心。這是遮簡迷情、外界有實我實法的存在，表顯內界識心的真性法相。換句話說，唯識宗立論，以我人心識之外的萬有現象，皆是由我人心識自體所變現而來，亦即由第八阿賴耶識中之種子所變生，故除心識之外，萬有現象皆非實在。因此說「唯識無境」；或自萬有現象自識所變一面來說，稱為「唯識所變」。

在《百法明門論》中，有「五法事理唯識」一詞，束百法以五位，即心王法、心所有法、色法、心不相應行法、無為法。此五位法，前四位是事，後一位是理，如下表所示：
<html><pre>

　　　　　　　　　　  ├─ 心所　　 ────── 與識相應　 ─┤
　　　　五法事理唯識 ─┼─ 色　　　 ────── 識之所變　 ─┼── 事 ── 不離識 ── 萬法唯識
　　　　　　　　　　  ├─ 不相應行 ────── 識之分位　 ─┘　　　　　　<pt12></pt12>│

關於識變，有因能變與果能變之分，因能變者，即種子生起八識之變；果能變者，各各識體上生起相、見二分，而有萬法之生起。此留在後面再講。

/TEXT339:a04/第四講　識變──八識三能變

三十頌講座，今天開始講到正文。今天講三十頌首頌：「<verse>由假說我法，由種種相轉，彼依識所變，此能變唯三。</verse>」首頌中有三個主題，即一、釋難破執──為問難者解釋唯識之理，以破其執著；二、標宗歸識──標出萬法唯識所變的宗旨；三、彰能變體──說明能變之識唯有三種。現在依次講解如下。

/TEXT339/一、釋難破執──由假說我法，有種種相轉。

唯識三十頌的主旨，在於說明心識之外，沒有固定的實我，也沒有固定的實法。但是在這世界上，明明有圓顱方趾的「我相」，和蕓蕓眾生；也明明有山河大地，房舍器物的「法相」，一定說沒有我、法，如何能使世人信服呢？於是世親菩薩，假借外人質疑之詞，來說明萬法唯識的妙理。外人質問曰：

「如果照你們唯識家所說，『萬法唯識，識外無法』，為什麼世人皆說有我有法呢？縱然世人迷昧，說的不對，可是在你們覺悟的聖教中，不是也說菩薩、聲聞等的我，和四諦、五蘊等的法呢？」

外人這一問，問的非常尖銳。如果說有我相法相，唯識義就不能成立；如果說萬法唯識，就不該說我相法相。準此以論，唯識家的言論犯了兩種相違的過失：一者，世人皆說有我有法，你們唯識家說無我無法，就犯了「世間相違過」；二者，你們唯識家說萬法唯識，而聖教中又說我相法相，就犯了「聖教相違過」。唯識家怎麼回答呢？他用兩句話回答：「由假說我法，有種種相轉。」

於此，我們先來探討什麼叫做我，什麼叫做法。「我」，梵名Atman、音譯阿特曼，原意為「呼吸」，引伸為生命、自己、自我、自性等。這是印度婆羅門教，自四吠陀時代以來使用的名詞。此我有四義，即一者恆常存在（常）；二者獨一個體──不是集合體（一）；三者中心之所有主（主）；支配一切（宰），所以稱我者，有常、一、主宰之義。梵書時代，婆羅門教以「梵」為宇宙最高原理，以我為為個人生命原理，有「梵我一如」之說，此即佛教經典中所破的「神我」。本來，「我」只是五蘊諸法，因緣和合的集合體，何嘗有一個恆、一、主宰的實我呢？

法者，「軌持」義，軌者「軌生物解」，持者「任持自性」。《成唯識論》卷一曰：「法謂軌持，軌者軌范可生物解；持謂任持，不捨自相。」簡單的說，我人的見聞覺知作用，對於任何一事一物，都會於那事物上起一種見解，即是軌生物解；世間任何事物，皆有它特別的體性，我們對於它所起的見解，無論是對是錯，而它本身的體性，任運攝持，而不失不變，即是任持自性。以上所說的，是狹義的法。至於廣義的法，是通於一切的意思。舉凡世間一切，有形的、無形的，真實的、虛妄的，精神的、物質的，事物其物的、道理其理的，林林總總，統稱之曰「法」，故佛典上常用「一切法」、「諸法」、「萬法」等辭彙來表達宇宙萬有。

至於「假」，是假託義，非真實義。成唯識論述記上，以「兩重二假」來解釋這個假字。即一重是無體隨情假，有體施設假；一重是以無依有假，以義依體假。分述如下：

一、無體隨情假：宇宙萬有，都是因緣和合而生起存在，本來沒有實我實法的自體。不過在世人迷情的見解上，認為有實在的我，實我的法。其實這是我人執見上迷謬的見解，不是諸法的本相。不過佛陀為了說法的方便，隨順世情，假借我法兩字，來顯示所說的法體，這叫做無體隨情假。

二、有體施設假：聖教所說的佛、菩薩、聲聞──我，五蘊、十二處、十八界──法，雖然一一都有它的法體，但法體是沒有名字的，不過假為施設，安立一個名字。而名字並不能代表其所指的法體，這叫有體施設假。

以上兩種我法，前者是世間的迷情妄執，後者是佛陀的隨緣假設，都是沒有實體的。

三、以無依有假：世人所執的我法，只是假名，沒有實體，而其迷執的心，卻是有體的。所以對於無體的我法說它是假，而它寄託在有體能變的心識上，假能迷的妄情而說我法，所以稱為以無依有假。

四、以義依體假：義是義用，聖教所說的我法，是依於法體之義，假說我法。例如我人的身體，在一期生命期間，心識上的種種活動，看起來似乎有一個主宰的作用，發號施令，支配一切，似乎是我的意義；另一方面，在各種塵境上，使我們生起見聞覺知的了別作用，而那法體上又能任持其自性而不失，似乎是法的意義。

因為法體有此意義和作用，假說我法，這叫以義依體假。

以上二假，一是隨妄情的迷解假說世間我法，一是隨法體的義用假說聖敖我法。總結來說，我法二字，只是名言假設，只有假名，沒有實體，佛菩薩為說法度生，假借名言，來施其教化，這就是「由假說我法」。

「有種種相轉」，相即相狀，轉是生起。我相法法相，品類繁多，以其非一，故說種種，以上為第一主題的解釋。

/TEXT339/二、標宗歸識──彼依識所變。

識變，是唯識宗的獨特的理論。它意謂宇宙萬法，皆是識所變現，稱為識變。《成唯識論》二曰：「然依識變，對遣妄執真實我法說假似言。」識變是由識轉變、變現的意思。識論解釋識變曰：「變謂識體轉似二分，相見俱依自證起故，依斯二分施設我法，彼二離此無所依故。」

上段論文是說：八識心王、及各各相應心所，皆能從自體轉變（變現）出似有實無（似實實假）的相分和見分。見分是能認識的作用，相分是似外境的影像，依此二分施設（假說）我法，而此相、見二分，是識體轉變出來的，離開識體也就沒有相、見二分，這就是識變。

所謂識，本來是一種功能，此功能未起現行之前（即潛隱的功能），不稱識而稱種子。此功能發生作用（由潛隱而生起現行），不稱種子而稱識。種子生現行，必待緣俱。心法生起要具備四種緣，色法生起只須二種緣，此留待後文再講。

三十頌說，八識為三能變。即頌文謂：「<verse>此能變唯三</verse>」，唯三，指八種識有三類能變，即異熟能變、思量能變、及了別境能變。《成唯識論》詮釋能變，謂能變有二種，一者因能變，一者果能變。論曰：「此三皆名能變識者，能變有二種，一因能變，謂第八識中等流、異熟二因習氣，等流習氣，由七識中善惡無記熏令生長；異熟習氣，由六識中有漏善惡熏令生長。二果能變，謂前二種習氣力故，有八識生，現種種相。」

所謂因能變，就是第八識所攝持的種子（即等流、異熟二因習氣）的轉變──由潛隱的種子起現行，轉變為第八識（即等流、異熟二因習氣所生的果）。在此轉變中，種子為因，第八識識體為果，故說名因能變；所謂果能變，是第八識體生起時，前七識相繼生起，在八個識及其心所的自體分上，各各生起相、見二分的變。

事實上，因能變與果能變本是一件事，識體以種子為親因而生，故說種子為因能變；而識體從種子生時，同時識體上變現出相、見二分，故說識體為果能變。因果二種變，非是前後異時，而是同時轉變，但在意義上說，這是兩種轉變。

簡單的說，因能變，就是種子生起八識識體的變；果能變，就是八識識體變現相、見二分的變。此處要注意的，即八識識體變現相、見二分時，其所相應的心所，也各各變現出相、見二分。

於此有一疑問，所謂因能變，是種子生起八識識體的變。而種子是第八識所攝持，何以又能生出第八識？答案是，所謂種子與識，基本上只是一種功能。第八識與其所含藏的種子，是無始以來同時俱有的，種子是能生之因，八識現行是所生之果；而現行是能熏之因，受熏的新種子是所生之果，此二重因果，是剎那滅，果俱有。因此，種子能生出第八識，第八識同時也能攝持種子。

果能變，是八識識體轉變出相、見二分的變，但在轉變相見二分的同時，識體本身就不稱為識體，而稱為自證分了。正如《識論》所稱：「變謂識體轉似二分，相見俱依自證起故。」這時，八識心王，及一切心所，各各析為相、見、自證三分。由此而有了心物相對的世界。即自證分與見分，同屬能緣慮作用的心識界，相分只是所緣慮的物質界。唯識家以相分隨同見分，同依識體變現，此即是攝物歸心，所以成其唯識。

解釋所變，十大論師所見不一。安慧但立識體一分，難陀立相見二分，陳那於相見之外立自證分，成為三分，護法於三分之外更立證自證分，成為四分。因此，就有了「安難陳護，一二三四。」之說。不過，後世都以護法之說為正義。這就叫做「識體四分」。

四分，就是說心心所有四種作用。分是一分（一部分），四分即指心、心所的四部分作用。四分即是相分、見分、自證分、證自證分。相分是客觀的外境，唯此外境並非實有，而是內識所變現的。見分，這是主觀的認識作用，它所認識的就是心識所變現的相分。自證分，這是對主觀的認識作用加以證知的作用，它也就是識的自體。證自證分：這是識的自體，對自證分再度證知的一種作用。

唯識宗立八識心王，五十一相應心所，此心王、心所，體雖各一，而分別其所起的作用，則有四種，即上述之四分。三十頌頌文謂「有種種相轉」所謂種種相，指的是我的種種相，法的種種相，都是「依」著內「識所變」現的「見分」、「相分」而起假說。因此，這見分和相分都是識所變現出來的。茲再詳說四分。

一、「相分」：即自心體上變現出為見分所緣的境相。這在唯識學上、攝盡一切所謂客觀的現象。因為心識是能緣慮之法，心識生起時，識體變現出相見二分，見分是能緣慮的作用，相分是所緣慮的境相。唯識宗立論，以為宇宙萬法，皆內識之所變現，故所謂相分，是第八識的色法種子──所謂相分色所變現的境相。相分之相與像字通用，如相片又稱像片，亦稱肖像，故所謂相，亦就是影像。此影像不是外境的「本質色」，而是托第八阿賴耶識的「相分色」，在眼識上再變現一重「相分」（影像），由眼識的見分去緣。所以唯識學上說：「識所緣，唯識所變。」

二、「見分」：即心識的緣慮作用，亦即主觀的認識主體。心識生起，自其自體變現出相、見二分，相分是色法，概括世間的一切物質現象；見分是心法，有緣慮作用，是認識的主體。不過此見分與相分，都是識體之所變現，攝物歸心，所以成其唯識。

三、自證分：又作自體分，自覺的證知作用。見分有緣慮、了別相分的作用，但不能自知其所見有無謬誤，故必須另有一證知其作用者，即是自證分。自證分即識之自體，故又名自體分。

四、證自證分：心法四分之一，對自證分加以證知的作用，這是識體作用的一部分。自證分有證知見分的作用，但誰來證知自證分有無謬誤呢？於是識體更起一種作用，以證知自證分的所證是否正確，此再度證知的作用，即是證自證分。但誰來證知證自證分有無謬誤呢？就是原來的自證分，因為自證分和證自證分二者，能互緣互證，所以就不必另立一個證證自證分了。

/TEXT339/三、彰能變體──謂異熟思量，及了別境識。

唯識宗立八識，謂八識皆能轉變，而此轉變，只有三類。故三十頌頌文曰：「<verse>此能變唯三，謂異熟思量，及了別境識。</verse>」八識唯有三類能變。此三能變是：

一、初能變識：又稱異熟能變識，指第八阿賴耶識的轉變。

二、第二能變識：又稱思量能變識，指第七末那識的轉變。

三、第三能變識：又稱了別能變識，指前六識的轉變。

當識變時，並不是任何一識單獨轉變，而是三類識全體次第轉變。轉變的主因，是阿賴耶識中儲藏的種子，何類種子成熟，則轉變出何種境界。

頌文中的此字，就是指依識所變的相見二分。能變是對所變而言，佛典用語，常有能、所二字。能是主動，所是被動。如心識緣境，有所謂能緣、所緣等是。所以相見二分是被變現的，名為所變；識是變現的主體，名為能變。能變之識，在體方面說，則有眼、耳、鼻、舌、身、意、末那、阿賴耶八種識；但是約類來講，「唯」有三類。唯是決定義，既非是二，也非是四，決定是三。即初能變的異熟能變識，第二能變的思量能變識，第三的了境能變識。

異熟能變識，是引業所感得的有情總報真異熟的果體。也就是阿賴耶識，所以阿賴耶識舊譯果報識，新譯異熟識。異熟是什麼意思呢？異者不同，熟者成熟。異熟二字，有下述三義：

一、異時而熟：有情所造善惡之業，由造業到果熟受報，要經過相當的時間──或隔生而熟，或二三生而熟，由造業到成果的時間不同，曰異時而熟。這有如果樹上結的果子，由開花結果，到果子成熟，要經過相當們的時間，這叫異時而熟。

二、變異而熟：有情由造業到受果，既然隔世，因望於果，其性質必有變異，曰變異而熟。譬如水果，由初結果到完全成熟，味道上必有變異，這叫變異而熟。

三、異類而熟：有情造作善惡諸業，善業感樂果，惡業感苦果。而苦樂之果非善非惡，是無記性，此無記之果對善惡之因而言，是異類而熟。譬如江河溪澗之水，性質各異，但流入大海時，就混同一味了，這叫異類而熟。

思量能變識，即第七末那識。末那識梵文Manas Vijnana，Manas意譯為「意」，Vijnana意譯為「識」，合譯為意識，這就與第六意識同名了。為避免與第六意識混淆，因此保留末那原名，以示區別。第六、七識雖然同名，但解釋不同，第六識是依意根之識，是依主釋；第七識乃意即是識，是持業釋。《成唯識論》曰：「此名何異第六意識，此持業釋，如藏識名，識即意故。彼依主釋，如眼識等，識異意故。」

此識恆常執持第八識見分為「我」，而思量計度，即是此末那識的體性行相。三十頌稱其為「<verse>思量為性相</verse>」。思者思慮，量者度量，識之緣境，凡有了別，即有思量，因此八個識皆有思量的作用。但此處何以特別突顯第七識的思量作用？因為以八識作用殊勝來說，則「集起名心，思量名意，了別名識。」末那義譯為意，意的作用本來就是思量。並且此識的思量，是「恆審思量」。

恆是恆常，審是審察，所以末那識是恆常的「審查思量」。以八個識分析，前五識沒有審察思量，故說是「非恆非審」的思量。第六識有思量，但此思量有時間斷（如在五位無心的情況下），所以是「審而非恆」的思量。第八識恆時相續，沒有間斷，但它也沒有審察思量，所以是「恆而非審」的思量。唯有第七識是恆常的審察思量。第七識思量些什麼呢？就是恆時執持第八識的見分為自我，而審察思量。此識命名，若思量屬識，則識即思量，是持業釋；若識屬思量，即識之思量，是依主釋。

了別境能變識，指前六識而言，此六識各各了別各種粗顯外境，名了別境識。三十頌曰：「<verse>次第三能變，差別有六種。</verse>」差別有六種者，謂了別境識是前六識的總名，若分別來說，包括眼、耳、鼻、舌、身、意六種識，了別色、聲、香、味、觸、法六種境。頌文中「<verse>及了別境識</verse>」，及者合集義，即六識集合起來，總名了別境識。此了別境識命名，若了別屬識，則了別即識，是持業釋；若識屬了別，即識之了別，是依主釋。

/VOLSEP/

八段十義如上所示，現依八段次序詮釋如下。

/TEXT339/一、三相門──<verse>初阿賴耶識，異熟一切種</verse>。

以上二句頌文，是明此第八阿賴耶識的三種面相，即是自相、果相、因相。以「阿賴耶識」是此識的自相，「異熟」是此識的果相，「一切種」是此識的因相。

一、賴耶自相：賴耶自相，即「阿賴耶（Alaya）識」，阿賴耶是吭語音譯，義譯為藏識，藏有三義，曰能藏、所藏、執藏。能藏者，此識貯藏萬法種子，此識是能藏，種子是所藏；所藏者，種子起現行，受七轉識薰習，受熏的新種子再藏入此識，新種子是能藏，此識是所藏；執藏者，第七識妄執第八識見分為「我」，愛之不捨。就第七識執持此識來說，稱為我愛執藏。此三藏義，以我愛執藏為正義。

二、賴耶果相：賴耶的果相，是「異熟」識。異熟識舊譯果報識，成唯識論曰：「此是能引諸界、趣、生，善不善業異熟果故，說名異熟。」論文中界指欲、色、無色三界，趣指天、人、畜生、餓鬼、地獄五趣，生指胎、卵、濕、化四生。此識是善惡之業引生異熟果報，故稱異熟，此為賴耶果相。

三、賴耶因相：阿賴耶識的因相，是「一切種」。此識攝持諸法種子，又名一切種識，諸種子生起現行法，種子是現行之因，故稱「一切種」為此識因相。成唯識論曰：「此能執持諸法種子，令不失故，名一切種。離此，餘法能遍執持諸法種子不可得故。」因相是此識的第三位相，而自相是因相果相的總和，識論曰：「此即顯示初能變識所有自相，攝持因果為自相故。」

作為總報體的真異熟──即阿賴耶識，必須具有業果、不斷、遍三界三義：

一、業果：就是酬善惡業因的「異熟無記果」。如總報的果體其性唯善，則所感的恆是樂果，就沒有作惡招苦果之義，就不會流轉苦道了；反之，假如果體唯惡，恆招苦果，就沒有為善招樂果之義，就不會有還滅覺悟的時候了。所以總報體必須是無記果，始有流轉與還滅。

二、不斷：不斷即是相續。如果總報體有斷絕而不相續，則欲界色界的有情，在總報體中斷時，豈不是有如死者？無色界有情本來沒有色身，如果總報體中斷，豈不是連心識也有了？所以作為三界有情的總報體，必須要相續不斷。

三、三界：這異熟總報的果體，必須遍通三界，如果不遍三界，豈不是某一界的有情，沒有果報體了？

以上三義，只有此第八阿賴耶識全具。前五識經常中斷，色界二禪以上無前五識，沒有遍三界義；第六識在五位無心時會中斷，缺了不斷義；第七識有不斷和遍三界義，而沒有業果義，所以都不能成為總報果體。

第八阿賴耶識，從凡夫位到証得究竟聖果，要經過染淨三種位次，其名稱亦因之而異。此三位，曰我愛執藏現行位，善惡業果位，相續執持位。現分述如下：

一、我愛執藏現行位：第七識妄執第八識見分為「實我」，而起我愛執著。於此，第七識是能執，第八識是所執，故第八識又名「我愛執藏」。由凡夫、二乘有學位、及七地以前菩薩，全為此位所攝。二乘修到無學位，菩薩修到八地，俱生我執斷時，纔捨去藏識之名，稱為異熟識。

二、善惡業果位：指為善惡的異熟業所支配招感的果位，阿賴耶識又名異熟識，因為它是善惡的異熟業所招感的異熟果，所以第八識有異熟識之名。由凡夫到二乘無學位聖者，大乘十地菩薩，全是此位所攝。必須到十地滿心，即金剛喻定現前，一剎那間，永斷世間二障種子，轉第八識成大圓鏡智，此時捨去異熟之名，而稱為阿陀那識。

三、相續執持位：証得佛果的第八識，至無終盡期，都名阿陀那（Adana）識。這是無上轉依的清淨位，純粹是至善無漏的識體，故唯在佛果位纔有。由凡夫、二乘行人的有學位、大乘七地菩薩，阿賴耶、異熟、阿陀那三名具備；二乘無學位，八地以去菩薩，已捨去阿賴耶識名稱，只剩下異熟識及阿陀那識二名；到究竟佛果位，異熟一名也捨去，就只稱阿陀那識了。

/TEXT339/二、所緣行相門──<verse>不可知執、受、處，了</verse>

阿賴耶識能緣的作用，稱之為其行相，能緣之識，必有其所緣之境，故三十頌中，將能緣、所緣二者並舉，即頌文中「不可知執、受、處、了」七個字。這其中，「執、受、處」三者，是阿賴耶識所緣之境，「了」是此識能緣的作用。了即了別，了別是此識自體的能緣作用，指的即是此識的「見分」。執、受、處三者，是見分所緣的境，也就是相分。執是執持萬法種子、及攝持根身，持令不壞；受是領根身為境，令生覺受；處是器界，即物質世界。因此，第八阿賴耶識所緣之境，有「兩類三法」。兩類是指「執受」和「處」，三法即種子、根身、器界。茲再分述如下：

一、種子：能生起萬法的種子，儲藏在第八阿賴耶識中，種子是所藏（所持），阿賴耶識是能藏。能藏，也就是「執持」萬法種子。

二、根身：由四大和合而成的「根身」，即眼、耳、鼻、舌、身的五根身，是第八識中的色法種子所變現的。此根身由第八阿賴耶識所「攝持」，持令不壞，感生覺受。阿賴耶識離開根身，命根即不存在，一期生命就告終了。

三、器界：器界即「處」，也就是物質世界。此亦為第八阿賴耶識色法種子所變現者。第八阿賴耶識何以能內變根身，外變器界？原來第八識所執持的種子，是一種潛在的功能（潛在的能量），此潛在能量能變現出四種功能，即堅實的功能，流潤的功能，炎熱的功能，飄動的功能。由這四種功能集體發生作用，使我感覺到有物的形體存在。由於四種功能集合的成分不同，而顯示出各種不同密度的物質。其實以上四種功能，也就是地、水、火、風四種物性主觀上的感覺，地大雖然有堅實（質礙性）的功能，但分析到最後只是能量，根本不是實質。

器界是有情共業所感，根身是有情別業所感。若詳細說，此中又有共中共，共中不共，不共中共，不共中不共，不再往下細述。

/TEXT339/三、心所相應門──<verse>常與觸、作意、受、想、思相應。</verse>

心所相應門，指與第八識相應的心所。在八個識中，第八識的相應心所最少，只有五遍行心所──觸、作意、受、想、思。遍行，遍乃周遍，所謂無處不至；行是心行，即能緣之心，遊履於所緣之境。合而言之，就是周遍起行的意思。心若生時，此五心所相應俱起。它通於一切識──八識心王；一切性──善、惡、無記；一切時──過去、未來、現在；一切地──三界九地，故有遍行之名。現在分述如下：

一、觸心所：觸是接觸，是根、境、識三者的接觸，故又稱三和。成唯識論三曰：「觸謂三和，分別變異，令心、心所觸境為性，受、想、思等所依為業。謂根、境、識，更相隨順，故名三和。」論文的意思是，根、境交涉，識必俱起，根為識之所伏，境為識之所取，三者和合，可以使心、心所同緣一境，並由此繼續生起受、想、思的心理活動。

二、作意心所：作意即是注意，成唯識論曰：「作意，為能警心為性，於所緣境引心為業，謂此警覺，應起心種，引令趣境，故名作意。」故它的作用就是使心生起警覺，令緣其境，這就是生心動念之始。警心有二義，一者令心未起而起；二者心已起時，令引趣境。

三、受心所：受是領納、感受。成唯識論曰：「受謂領納順違境相為性，起愛為業，能起合、離、二非欲故。」這是說，受之自性，即是領納，「順違俱非」者，即緣可愛之境謂之順益，緣不可愛之境謂之違損，其非可愛亦非不可愛者，謂之俱非，即是中容境。「起愛為業」，是心識緣順違之境，則起苦樂感受，於樂受之境，未得則生貪欲，欲其得之；已得亦生貪欲，不使離失。於苦受之境，未得則有幸而不得之欲；已得則有願即離失之欲。這種愛欲，恆由苦樂之受而起，故曰「起愛為業」。

四、想心所：想是心識構畫的名言概念，成唯識論曰：「謂於境取相為性，施設種種名言為業。」所謂取相，是於所緣種種境上，構畫名言。如緣樹時，計較此非花非草，而是樹；緣馬時，計較此非牛非羊，而是馬。這種於樹於馬的取相，就是未出口的名言。如果心中沒有取相作用，就沒有出口的名言了。

五、思心所：思是意志作用，成唯識論曰：「謂令心造作為性，於善品等役心為業。」故思的自性，只是造作，以其造作的力用與心相應，使心於種種善惡之境，作出種種善惡的業用，這即是身、口、意三業中的意業。心識之生，由作意而至於思，思以審慮思、決定思、動發勝思三思之後，則善惡之念已經形成，而付之於行動，已不能中止了。由此而至於別境，就是必作之心了。

/TEXT339/四、五受相應門──（相應）<verse>唯捨受</verse>

受有三受五受之分，三受是苦受、樂受、和不苦不樂的捨受。三受再加上憂受和喜受稱為五受。在五受中，與阿賴耶識相應的，唯有捨受。第八識何以不與餘受相應，一者此識行相極不明了，不能分別順違境相，微細一類相續而轉，故唯與捨受相應。二者此識是真異熟，與其相應的不能不是異熟受。三者此第八識為第七識緣之境，倘若和變異受（即苦樂憂喜之受）相應，那就不是常一我見之境了。

五、三性分別門──<verse>是無覆無記</verse>

三性，是指善、不善、無記三性。何謂善呢？簡單的說，在此世來世，於自於他順益者曰善；何謂不善呢？在此世來世，於自於他達損者謂不善；何謂無記呢？即既無順益、亦無違損，非善非不善的中容之法──無記性。在唯識學上，無記又分為兩種，即有覆無記和無覆無記。而阿賴耶識的性別，就是無覆無記。成唯識論曰：「於善不善損益中，不可記別，故名無記」俱舍論曰：「無記者，不可記為善不善性，故名無記。有說，不能成異熟果，故名無記。」

第七末那識是有覆無記，因為第七識有煩惱心所覆蓋，使之成為染污識。而第八識則是無覆無記──沒有煩惱心所覆蓋。第八識何以必須是無記性呢？因為「冰炭不同爐、薰蕕不同器。」善、惡相違而不能相容。第八識含藏萬法種子，如果第八識性善，則不能容納惡種子，如果性惡，則不能容納善種子。必須是平等的中庸無記，才能兼蓄並容，統納一切善惡種子。

六、心所例同門──<verse>觸等亦如是</verse>

心所例同門，是以心王的體性，援心王之例，來推知與其相應心所的體性。與第八識相應的，只有五遍行心所，故頌文說：「觸等亦如是」。

阿賴耶識，具有「心王十義」──即八段十義中之十義。而觸等五心所，以與此心王相應，例同心王，故在十義中與此心王相同的有六點。這六點是：

1、觸等五心所亦為前業所感，是真異熟。

2、觸等五心所，所緣行相，亦微細難知。

3、此五心所，其所緣境，亦為種子、根身、器界三種。

4、此五心所，它所相應的法也各有五種──即心王和此五心所共為六法，除去它各個的自體，而與餘法相應。

5、此五心所，其性亦是無覆無記。

6、此五心所，亦至阿羅漢位，方究竟捨。

此五心所，與心王十義中六義相同。但亦有不同者，如「自相」義，此五心所沒有執藏義，所以不例。「持種」義，此五心所也沒有，所以不例。「了別行相」是心王的功能，所以也不例。此五心所和「受」是不相應的，所以也沒有例「受俱」。在心王十義中，有果相、所緣、相應、三性、斷位、以及所緣行相（三種境）不可知六義例等心王，故頌文中說：「觸等亦如是」。

七、因果譬喻門──<verse>恆轉如瀑流</verse>

因果譬喻門，是指頌文中「恆轉如瀑流」一句。恆是相續而斷，轉是生滅變異。這是以瀑流譬喻第八識為生滅相續、非常非斷之法。

恆轉二字，恆示其非斷，轉示其非常。第八識雖然恆時一類相續，而非常住。假使是常住，則體性堅密，就不能受一切法的薰習了。此識是前滅後生，念念相續，前後轉變，所以能受一切法的熏習，這是轉的意思。但此識雖非常住，有生滅轉變，但也不能斷滅，倘若斷滅，則誰來攝持萬法種子使之不失不壞呢？所以此識無始以來，恆時一類相續，沒有間斷，而為三界四生六道的主體，能攝持萬法種子使令不失不壞，這是恆的意思。

「如瀑流」三字，是喻此識因果斷常之義。此識無始以來，剎那剎那，因減果生，果生因滅。因滅故不是常，果生故不是斷，這樣前因後果，非常非斷，有如千丈瀑布，亙古長流，前水始去，後水已至，前後相續，無有間斷。

八、伏斷位次門──<verse>阿羅漢位捨</verse>

伏斷位次門，是捨掉阿賴耶識的名稱，而不是捨掉第八識體。因為第八識體，盡未來際，沒有斷捨的時候，故所謂斷捨，只是捨去染污種子，轉染成淨，轉識成智而已。「阿羅漢位捨」者，阿羅漢有三義：

1、殺賊：謂殺盡三界間一切煩惱賊，故曰殺賊。

2、應供：所有煩惱既斷，則功德圓滿，應受人天之供養。

3、不生：謂永入涅槃，不再受分段生死。事實上，不僅是二乘無學果的阿羅漢位捨，大乘八地菩薩，也捨了阿賴耶識之名。

一、舉體出名門──<verse>次第二能變，是識名末那</verse>

次第二能變，是舉其體，是識名末那，是出其名。

末那識梵文Manas Vijnana，Manas意譯為「意」，Vijnana意譯為「識」，合譯為意識。如譯為意識，這就與第六意識同名了，因此保留末那原名，以示區別。第六、七識雖然同名，但解釋不同，第六識是依意根之識，是依主釋，第七識是意識所依之根，其識體即是意，是持業釋。成唯識論曰：「此名何異第六意識，此持業釋，如藏識名，識即意故。彼依主釋，如眼識等，識異意故。」在經論中，以第七識名意，不名為意識者，大概有下列三種原因：

一、若名為意識，即與第六意識相混淆。

二、順理正論卷十一曰：「心、意、識體雖是一，而訓詞等義類有異，謂集起故名心，思量故名意，了別故名識。」第七末那集起的心義不及第八識，了別的識義不及第六識，唯思量的意義為他識所不及，故名為意。

三、此識是第六識的近所依，故第六從於所依之根而立名，那所依之根的意，當然是第七識，故此名為意。

二、所依門──<verse>依彼轉</verse>

凡心識生起，必有所依。如前五識依於五根，第六識依於第七識，而第七末那識所依的，是第八阿賴耶識。所以三十頌頌文曰：「依彼轉」。依是依止義，轉是流轉義，是相續、轉起的意思。依彼轉中的「彼」，指的就是第八阿賴耶識。瑜伽師地論曰：「由有阿賴耶故，得有末那。」末那識依止於阿賴耶識，相續流轉，跟隨著第八轉現。何以第八識不立所依門，於此第七識才立所依呢？因為第八識是諸識的根本，為他識所依，依於他的意義不顯著，故不立所依門，而前七識依於根本識的意義顯著，始特別立所依一門。

末那識和阿賴耶識，關係至為密切，就依止來說，末那識依於阿賴耶識，末那為能依，賴耶為所依。而事實上，阿賴耶識亦依於末那識，兩者是互相為依。八識心王及其心所，皆有所依。譬如草木，以地為依，若離所依，則不能生長。諸識之所依有三種，曰因緣依、增上緣依、等無間緣依。茲分述如下：

一、因緣依：因緣依亦名種子依，一切色、心諸法各有其種子，儲藏於第八阿賴耶識中，待緣而起現行。成唯識論曰：「諸有為法，皆託此依。」即是說一切有為的色、心現行法，皆須仗托各自種子為依，方能生起。此處說因緣依者，是對果得名，因即是緣，而現行名果，故能生現行的種子稱因緣。

二、增上緣依：此亦名俱有依。增上是增加其效果，促進其發展的意思，俱有是互為因果，互助互依的意思。以前五識來說，如眼識依於眼根，而眼根亦依眼識，若缺其一，則兩者皆無作用，耳鼻舌身，亦復如是。

三、等無間緣依：此亦名開導依。等無間者，前念後念相似曰等，相續不斷，名為無間，等無間緣依，是前念為後念之所依，凡是心法，皆是如此。所謂心法，賅括心王心所在內，相續不斷，始名無間，若不相續，便是有間了。故必須前念始滅，後念即生，永遠不斷，故名等無間緣。開導依者，即心法於一剎那間不得二體並起，故必俟前念心滅，讓出其現行之位置，後念方起，這也就是前念開導後念的意思。

此處有一點尚待說明，即諸識依於種子生起，是因緣依；諸識依於第八阿賴耶識──即根本識，是增上緣中的一種。

三、所緣門──<verse>緣彼</verse>

頌文中「緣彼」二字，是指此第七末那識所緣之境，彼指的就是第八阿賴耶識。對法論卷二曰：「意者，謂一切時，緣阿賴耶識。」末那所緣之境，是第八識阿賴耶識，但此亦有異說，十大論師所見不同，分述如下：

一、難陀等師以為，第七識雙緣第八識的心王心所，緣心王以執我，緣心所而執我所。

二、火辨等師以為，第七識雙緣第八識的見分相分，緣見分執我，緣相分執我所。

三、安慧等師以為，第七識雙緣第八識的現行、種子，緣現行執我，緣種子執我所。

四、護法論師以為，第七識恆緣第八識的見分而起我執，以第八識無始以來，一類相續，似乎是「常」、是「一」，又恆為諸法之所依，好像有「主宰」的作用，所以即執為「實我」。何以說第七識唯緣第八識的見分？因為受境等作用，是見分所顯示，所以第七識唯緣第八識的見分。

以上四說，一般以護法論師之說為正義。

四、體性行相門──<verse>思量為性相</verse>

「思量為性相」一句，是指此第七識的體性與行相。所謂體性，指第七識的識體，也就是四分中的「自証分」；所謂行相，就是能緣的作用，即四分中的「見分」。既然體性和行相不同，所以在十義中分為二門，即「體性門」與「行相門」。

此識恆常執持第八識見分為「我」，而思量計度的作用，只是第七識見分的行相。但以第七識的體性微細難知，所以「以用顯體」以思量為其體性。思量的意義，思者思慮，量者度量，識之緣境，凡有了別，即有思量，因此寬泛的說，八個識皆有思量的作用。但此處何以特別突顯第七識的思量作用？因為以八識作用的殊勝來說，則「集起名心，思量名意，了別名識。」末那義譯為意，意的作用本來就是思量。並且此識的思量，是「恆審思量」。

恆是恆常，審是審察，所以末那識是恆常的「審察思量」。以八個識分析，前五識沒有審察思量，故說是「非恆非審」的思量。第六識有思量，但此思量有時間斷（如在五位無心的情況下），所以是「審而非恆」的思量。第八識恆時相續，沒有間斷，但它也沒有審察思量的作用，所以是「恆而非審」的思量。唯有第七識是恆常的審察思量。第七識思量些什麼呢？就是恆時執持第八分的見分為自我，而審察思量。

五、心所相應門──<verse>四煩惱常俱，謂我痴我見，並我慢我愛，及餘觸等俱。</verse>

心所相應門，指與末那識相應的心所。八識規矩頌曰：「八大遍行別境慧，貪癡我見慢相隨。」指與此識相應的心所，有八大隨煩惱心所──昏沉、掉舉、不信、懈怠、放逸、失念、散亂、不正知。五遍行心所──觸、作意、受、想、思。及別境中的慧心所，和四個根本煩惱心所──貪、癡、慢、見，一共十八個心所。而此十八個心所中，特別是與痴、見、慢、愛「四煩惱」任運相應，恆時常俱。茲分述四煩惱如下：

一、我癡：痴者無明義，於諸事理迷闇為性。此無明迷於我理，與我見相應，故曰「我痴」。此無明有兩種，一者相應無明，二者不共無明。相應無明，是指第六識與六種根本煩惱（貪、瞋、癡、慢、疑、惡見）相應而起者。不共無明分為兩種，一為獨行不共，是與第六識相應、而不和根本煩惱相應者。一為恆行不共，這唯與第七識相應。此處所稱的我痴，即是恆行不共無明，這無明是不明無我之理，與我見相應，故名我痴。我痴居四煩惱之首，一切煩惱，皆由此無明而生起。

二、我見：見者以推度為義，以慧為體。我見的見，就是根本煩惱中的不正見。不正見以「染慧為性」，可開為身見、邊見、邪見、見取見、戒禁取見五種，此處的我見，即五見中的身見，亦即是妄執五蘊和合之身，以為是常、一、主宰的實我。此又稱為我執，這是與生俱起，恆時相續，緣非我的第八識而妄計為我的執著。原來我見有二，一者是分別我見，此是由邪師邪教引導而起者；二者是俱生我見，是與生俱有的，有我身即有我見，生生不離。俱生我見又有恆相續與有間斷之別，恆相續者與第七識相應，有間斷者與第六識相應。分別起的我見，則唯與第六識相應。

三、我慢：慢者妄自尊大，輕蔑他人。慢是六根本煩惱之一，可開為七種，即慢、過慢、過過慢、我慢、增上慢、卑劣慢、邪慢。我慢即七慢中的第四種。我慢由我執而起。由我執故，進而貢高我慢。

四、我愛：愛是貪的異名，大乘義章曰：「貪染名愛」，即亦是六種根本煩惱心所的貪心所。愛有四種，一曰「愛」，就是緣已得的自身而起貪愛。二曰「後有愛」，緣未得的自身而起貪愛。三曰「貪喜俱行愛」，緣已得的境界而起貪愛。四曰「彼彼喜樂愛」緣未得的境界而起貪愛。以上四種愛，均與末那識相應，這是深愛於所執之我而生起的愛。在十根本煩惱（以惡見開為五種，故合為十）中，何以唯此四者與第七識相應，其餘不與相應？因為其餘心所，與第七識無共同活動的關係。以瞋來說，瞋是緣逆境而生起，而第七末那緣第八為我，乃屬順境，故瞋心所無由生起，以疑來說，第七末那緣第八阿賴耶為我，是一類相續，決走無疑，所以疑心所無由生起。至於其他如邊見、邪見、見取見、戒禁取見，與我見同以慧心所為體，在同一性質的心所中，有某一心所生起，其他心所無由同時生起。並且邪見、見取見、戒禁取見，為分別起的我見。而末那相應的的我見，乃俱生起而非分別起，故不與之相應。還有一個邊見，雖然也是分別起，但在我見之後，方起或常或斷的邊見。而與末那相應的我見，是一類相續，故邊見就無由生起了。

「及餘觸等俱」一句，明末那識相應的心所，除上面「四煩惱」外，尚有遍於一切心的五遍行心所，遍於染心的八大隨煩惱心所，及別境中的慧心所。

六、三性分別門──<verse>有覆無記攝</verse>

頌文「有覆無記攝」句，是明此第二能變的末那識，在善、惡、無記三性中的屬性。在善、惡、無記三性中，第七末那是無記。而無記又分兩種，一曰有覆無記，二曰無覆無記。覆有二義，一是覆障，謂染法覆障聖進；二是覆蔽，謂染法能覆蔽心識令不淨故。合此二義，稱為有覆。而此第七末那，在兩種無記中，以其與「四煩惱」相應，故為「有覆無記」所攝。

第七末那既然與四煩惱相應，其性應屬惡，何以為無記呢？原來此識雖與四煩惱相應，但不能感可愛非可愛果，沒有善不善的記別，故曰無記。

七、界繫分別門──<verse>隨所生所繫</verse>

頌文「隨所生所繫」句，是指此第七末那識、在三界九地中繫屬於何界何地而言，故立此「界繫分別」一門。

界地者，三界九地，即欲界的五趣雜居地，色界的離生喜樂地、定生喜樂地、離喜妙樂地、捨念清淨地，無色界的空無邊處地、識無邊處地、無所有處地、非想非非想處地，這是有漏界的分類。繫者繫屬，指被那一界地煩惱繫縛，即繫屬於那一界地。頌文「隨所生所繫」所生、指初能變的阿賴耶識。阿賴耶識為三界五趣總報的果體──是輪迴的主體，以業力的牽引，在三界九地、四生六道中流轉。此第七末那識以第八阿賴耶識為所依，第八阿賴耶亦以第七末那為所依，這二者互相為依，恆時同俱。所以阿賴耶識生於何界何地，第七末那便繫屬於何界何地，它自己是作不得主的。

八、起滅分位門──<verse>阿羅漢滅定，出世道無有</verse>

此起滅分位，也就是此思量能變的伏斷位次。起滅就是生起和斷滅，雖說是起滅，實際的意義是斷滅；不過如但說斷滅位，生起位就不得而知了。因此這一門是說明伏斷的位次。末那伏斷的位次有三，即阿羅漢位、滅定位、出世道位。「無有」是滅義，就是染污末那伏斷之謂。現分述三位如下：

一、出世道位：出世道的「道」，是指無漏智而說的。世間的智是有漏智，出世間智是無漏智。所以出世道就是觀智──是指無漏的根本智和後得智現行的時候。原來第七識的煩惱，是任運生起，行相微細，有漏智不能使之伏滅，唯有無漏的觀智才能使之伏滅。因為「生我執」與生空智相違，「法我執」與法空智相違。故當生空的根本、後得二智現行時，生我執伏滅；法空的根本、後得二智現行時，法我執伏滅。換句話說，修唯識行，至見道位以上，末那識已轉識成智。二執種子伏減，不起現行。

二、滅定位：滅定即是滅盡定，亦名滅受想定。此定是三乘聖者，厭勞慮粗動之識，入於無心定，此位前六識心心所不起現行，染位末那心心所亦滅。此滅盡定，是生空智或法空智的等流果，是最寂靜的無漏定，所以不是染汙的末那識。

以上二位，是染汙末那現行的暫為伏滅，而非種子永滅。

三、阿羅漢位：阿羅漢是三乘無學聖果，於不還果的最後一剎那無漏智現前時，末那識煩惱種子一時頓斷，從此永不再生，也就是永滅，而不是暫伏。

在此位煩惱種子雖然永滅，但所滅的只是生我執的煩惱種子，而非法我執的煩惱種子。所以於伏斷位中，只言羅漢，不言菩薩，因為菩薩在八地以前，尚有俱生的法我執末除，故仍有染汙末那也。

以上三位，雖有暫伏和永滅的不同，但俱是指無染汙的末那，若以有染汙末那而言，由凡夫到証得究竟聖果，要經過染淨三種位次，曰生我見相應位，法我見相應位，平等性智相應位。分述如下：

一、生我見相應位：這是末那識緣阿賴見分生起的我執位，以此位有我執，一切凡夫、二乘有學、七地以前菩薩的有漏心位，都是此位所攝。

二、法我見相應位：此位法執未空，一切凡夫，二乘証得聲聞果緣覺果，及法空智果未現前的菩薩，都是此位所攝。

三、平等性智相應位：菩薩見道位、修道位、法空智果現前，及轉識成智，証得佛果，均此位所攝。

以上三位，前二位是有漏位，第三位是無漏位。在有漏二位中，第一位是染汙位，第二位是不染汙位。

/TEXT339/一、能變差別門──<verse>次第三能變，差別有六種</verse>

「次第三能變」，是對初之異熟能變，次之思量能變而言，現在是第三了境能變。「差別有六種」句，謂了別境識是前六識的總名，若分別來說，包括眼、耳、鼻、舌、身、意六種識，了別色、聲、香、味、觸、法六種境。這六識得名的由來，有隨根得名和隨境得名兩種。

一、隨根立名：隨所依之根，而立六識之命。即依於眼、耳、鼻、舌、身、意六根，，而立眼、耳、鼻、舌、身、意六識之名，

二、隨境立名：即是隨其所緣之境，而立六識之名。前六識所緣之境，是色、聲、香、味、觸、法六境，以其了別的塵境，而立色、聲、香、味、觸、法六識之名。

唯隨根立名通於自在位（八地以上菩薩，可以五根互用），隨境立名不通於自在位，故論典中多從隨根立名。

這六種識，前五識是五種感覺器官，依於眼、耳、鼻、舌、身五根，而生出的五種認識作用。第六識依於意根，是心理活動的綜合中心。這六識的作用是：

一、眼識：依於眼根，緣色境而生起了別認識作用

二、耳識：依於耳根，緣聲境而生起了別認識作用。

三、鼻識：依於鼻根，緣香境而生起了別認識作用。

四、舌識：依於舌根，緣味境而生起了別認識作用。

五、身識：依於身根，緣觸境而生起了別認識作用。

六、意識：依於意根，緣法境而生起了別認識作用。

意識與前五識任何一識俱起，同緣外境，發生了別作用時，順次生起的五種心念，即：

一、率爾心：意識初對外境，於剎那間的輕率了別。

二、尋求心：於率爾了別之後，進而生起尋求作用。

三、決定心：意識尋到目標，進而決心了別。

四、染淨心：意識於了別外境後，對於怨親順違等境界，所生起的染淨之心。

五、等流心：染淨之心（善惡之心）相續，即叫做等流心。

以上五心，順次生起，而前五識之染淨，必定由意識為之引導。

第六識的作用有兩方面，一者意識與前五識同時而起，發生其了別作用，曰五俱意識；二者意識不與前五識同時俱起，而單獨生起，稱為獨頭意識，分釋如下：

一、五俱意識：意識與前五識俱起，共同了別境。五俱不是同時五俱，而是或一俱，或二俱，或三、或五俱，視緣而定。即：

1、意識與眼識同起，發生其分別作用，稱眼俱意識。

2、意識與耳識同起，發生其分別作用，稱耳俱意識。

3、意識與鼻識同起，發生其分別作用，稱鼻俱意識。

4、意識與舌識同起，發生其分別作用，稱舌俱意識。

5、意識與身識同起，發生其分別作用，稱身俱意識。

二、獨頭意識：又稱獨散意識，即不與前五識俱起，而單獨發生作用，此復有四種：

1、獨散意識：或追憶過去，或籌計未來，或比較推度種種想像分別，或意念遊走東想西想，此稱獨散意識。

2、夢中獨頭意識：這是在睡夢中，緣夢中境界而生起的意識。

3、定中獨頭意識：這是在禪定中，緣定中境界所生起的意識。

4、狂亂獨頭意識：狂是顛狂，類以精神病患者，他獨言獨語，或輔以肢體動作，別人不知所以，事實上他的意識、也是緣著他自己幻想的境界而活動。

/TEXT339/二、自性行相門──<verse>了境為性相</verse>

前六識皆以了別境界為其自性，也為其行相，所以說「了境為性相」。頌文中「了境為」三字應重（復）讀，即了境為性，了境為相。性者體性，指識體的自證分；相者行相，即是作用，指能緣的見分。本來了別外境只是前六識的行相，以其體性微細難知，故以用顯體，故雙云了境為相，了境為性。

/TEXT339/三、三性分別門──<verse>善不善俱非</verse>

「善不善俱非」一句，不是說前五識非善非不善，而是說此六個識，通於善、惡、無記三性。此六識生起，與十一個善心所相應者，就是善；與二十六個煩惱心所相應者，就是惡；與善或煩惱心所均不相應者，就是無記。本來前五識只是感覺器官，沒有善惡的分別，但以第六識的五俱意識與之俱起，五俱意識隨著前五識緣境而瞭解分別，這時前五識隨著第六識的引導，亦就通於三性了。

/TEXT339/四、相應門──六位心所（頌文不俱錄）

相應門，指與了別境能變識的相應心所而言。相應二字，有「合作」的意義。它建立在時、依、緣、事的四義上。至於「心所」二字，是心所有法的略稱，《成唯識論》曰：

「恆依心起，與心相應，係屬於心，故名心所。」分釋三義如下：

一、恆依心起：心王生起時，心所同時俱起，心王若無時，心所亦不生，它是依於心王勢力方得生起。

二、與心相應：心所依心王生起，復與心王協合如一，名為相應。相應復有五義：

1、所依同：心王與心所同依於一根，方得相應。如眼識心所，與眼識心王同依於一眼根。耳、鼻、舌、身等亦然。

2、所緣同：心所與心王俱緣一境，曰所緣同。

3、行相相似：心王心所各自有其固有的性能，但以「相似」故，如眼識心王心所同緣青色時，王、所之相分即各別變作青色之相分。

4、時同：王、所俱時而生，無有先後。

5、事同：事字在此處是「體」義，於一聚相應心王心所中，如心王自體是一，心所亦各各是一，如眼識一聚相應的心王心所，眼識心王是一，則觸、作意等心所其體亦各各是一，例同心王。事實上，亦絕無一法，於一時中有二體並轉者。

三、係屬於心：以心王為主，心所係屬之，心王有自在力，為心所之所依。

在百法中，心所有五十一個，分為六位，即遍行心所五，別境心所五，善心所十一，煩惱心所六，隨煩惱心所二十，不定心所六，現在分別詮釋如下：

一、遍行心所：六位心所的第一位，共有五個，即頌文：「初遍行觸等」，觸以下是作意、受、想、思。此已見於第五講異熟能變識中，此處不贅。

二、別境心所：六位心所的第二位，共有五個，即頌文：「次別境謂欲，勝解、念、定、慧，所緣事不同。」所謂別境，以此五心所所緣之境，各別不同，非如遍行同緣一境。欲所緣者為所樂境，勝解所緣者為決定境，念所緣者為曾所習境，定所緣者為所觀境，慧則於四境揀擇為性。此五種心所，乃必作之心，善惡皆然。

此五心所，具一切性──善惡無記；一切地──三界九地，而不緣一切境，亦非相續。非心有即有，故無一切時；非與一切心相應，故無一切俱。茲分述如下：

1、欲心所：欲是希望，《識論》曰：「於所緣境，希望為性，勤依為業。」故欲的自性就是希望，於所愛境希望必合，於所惡境希望必離。「勤依為業」者，因為希望，方勤劬精進，故欲為勤之所依，能為勤所依，即是其業用。唯所謂精進，係指對善欲而言，若不善欲，就不是精進了。

2、勝解心所：勝者殊勝，解者見解，即是殊勝的見解。《識論》曰：「於決定境，印持為性，不可引轉為業。」所謂決定境，即於所緣實境、或義理境，無所猶豫。如緣青色，計此為青，不疑為紅為藍；如受某種學說影響，對其義理承受無疑，均名決定境。心識於緣慮決定境時，有審決印持的作用，此即勝解的自性。既經審決印可，即不可引轉，即其業用。於猶豫境，則不起勝解。

3、念心所：念是記憶，於所經歷過的事物記憶不忘，就稱為念。《識論》曰：「於曾習境，令心明記，不忘為性，定依為業。」凡是感官接觸過的境界，或思維過的義理，都是曾習境，於曾習境的記憶作用，就是念的自性；定依為業者，由憶念曾習正理，念茲在茲，而生正定，即是其業用。但於未曾經歷的境是，則不起憶念。

4、定心所：定的梵語三摩地，譯曰正定，《識論》曰：「於所觀境，令心專注，不散為性，智依為業。」令心專注是心力恆時凝聚，不隨所緣流散，故心力專注是其自性，由心定之故，明智即生，此即其業用。散亂之心，不能生定，亦無所依之智。

5、慧心所：慧即智慧，是明白揀擇，《識論》曰：《於所觀境，簡擇為性，斷疑為業。」簡擇是比量智，於一切所知境界，簡擇其得失，而推度決定，故簡擇即慧之自性，由揀擇而除掉疑惑，即是慧的業用。在愚昧心中，疑惑心中，則不能起慧。再者，邪見之流，以其癡增上故，不能簡擇，亦不起慧。

三、善心所：六位心所的第三位，計有十一個，即信、慚、愧、無貪、無瞋、無癡、精進、輕安、不放逸、行捨、不害。

何謂善，隨順法理，於此世他世順益於自他者，謂之善；反之，於此世他世損害於自他者，名不善。故以上十一種善心所，賅括世出世間一切善法，其自體遠離一切穢惡，而聚集一切功德。茲分述如下：

1、信心所：信是對佛教義理堅定的信仰。《識論》曰：「云何為信，於實德能深忍樂欲，心淨為性，對治不信樂善為業。」信有三種，一者於諸法實事實理深信不疑；二者於三寶淨德深為信樂；三者於一切善法深信有力，能得成就。

2、慚心所：慚者羞惡之心，是自我人格的尊重，做了壞事內心感到羞恥，曰慚。《識論》曰：「云何為慚依自法力，崇重賢善為性，對治無慚，止息惡行為業。」由於本身自我尊重的促進之力，可以止息惡行。

3、愧心所：愧者廉恥之心，尊重世間輿論，恥於自己過失。即做了壞事無顏見人曰愧。《識論》曰：「云何為愧，依世間力，輕拒暴惡為性，對治無愧，止息惡行為業。」愧和慚一樣，可以止息惡行。

4、無貪心所：對於財色名利無貪著之心曰無貪。《識論》曰：「云何無貪，於有有具無著為性，對治貪著作善為業。」有是三有之果，三有即欲界、色界、無色界三界，這是有情生存的處所；有具，是生於三有的原因，即是惑與業。無貪是對有情生存處所不生貪著，不造惑業。

5、無瞋心所：逆境當前，不生恚恨之心，謂之無瞋。《識論》曰：「云何無瞋，於苦苦具，無恚為性，對治瞋恚，作善為業。」苦是三界苦果，即三苦──苦苦、壞苦、行苦。苦具，即生苦之因。對於苦及生苦之因，不起瞋恚之心，於諸有情，常存慈愍，曰無瞋。

6、無癡心所：無癡，是明達事理，不為迷惑。《識論》曰：「云何無癡，於諸理事明解為性，對治愚癡，作善為業。」所謂明解理事，是指明確理解四聖諦、八正道等佛教義理而言。

7、精進心所：此又名勤，即對修道、為善勤劬不懈。《識論》曰：「勤為精進，於善惡品，修斷事中，勇悍為性，對治懈怠，滿善為業。」精者不雜，進者不退；勇而無惰，悍而無懼。精進是修善斷惡，勤於為惡者正是顛倒，不名精進。

8、輕安心所：身心安適輕快，謂之輕安。《識論》曰：「安謂輕安，遠離粗重，調暢身心，堪任為性，對治昏沈，轉依為業。」粗重指貪癡煩惱而言，修行者調伏煩惱，遠離粗重，為修禪定之必要條件。轉依為業者，即轉去粗重，依於輕安。此心所唯於定中生起。

9、不放逸心所：對治放逸，斷惡修善，曰不放逸。《識論》曰：「不放逸者，精進三根，依所修斷，防修為怍，對治放逸，成滿一切世出世間善業。」放逸是在貪、瞋、癡的基礎上成就一切惡事；不放逸，是在無貪無瞋無癡的基礎上成就一切善事。精進三根，指精進、無貪、無瞋、無癡四法，不放逸是四法分位假立之法，別無實體。

10、行捨心所：行者行蘊，捨即捨棄，貪瞋癡三法令心昏沈掉舉，捨棄昏沈、掉舉，令心得到平等，安於寂靜。《識論》曰：「云何行捨，精進三根，令心平等正直，無功用住為性，對治掉舉，靜住為業。」此亦精進三根上分位假立之法。

11、不害心所：不害即不惱損眾生，以無瞋為性，於諸有情，不為惱損。《識論》曰：「云何不害，於諸有情不為惱損，無瞋為性，能對治害，悲愍為業。」不害是損惱有情之害的反面，無瞋是慈，予眾生以樂；不害是悲，拔眾生以苦。

/VOLSEP/

/TEXT339:a08/第八講　前六識的王所相應至起滅分位

本講上次講到相應門──即與前六識相應的心所，以課文過長，未能講完，現在繼續上一講再往下講解。

四、煩惱心所：六位心所的第四位，計有貪、瞋、癡、慢、疑、惡見六種。此又稱六種根本煩惱，由此能生起隨之而來的隨煩惱。《識論》曰：「煩惱心所，其相云何，頌曰：煩惱謂貪瞋，癡慢疑惡見。論曰：此貪等六，性是根本煩惱攝故，得煩惱名。」何謂煩惱，煩者煩悶、煩擾，惱者惱亂、惱熱，《大智度論》七曰：「煩惱者，能令心煩，能作惱故，名為煩惱。」茲分述如下：

1、貪心所：貪即貪欲，《識論》曰：「云何為貪，於有、有具染著為性，能障無貪，生苦為業。」有即三有或三界，有具是生起三有之因，也就是惑與業。貪以染著為性，著即執著，執著於我及我所，對於財色杖位固持不釋，障蔽無貪之心，起惑造業，墮於三有，承受苦報。

2、瞋心所：瞋者瞋恚，與無瞋反。《識論》曰：「云何為瞋，於苦、苦具，憎恚為性，能障無瞋，不安隱性，惡行所依為業。」

苦即三苦──苦苦、壞苦、行苦，苦具是造成三苦之因。瞋是對三苦及造成三苦之因生恚恨心，能令身心惱熱，對家人眷屬，一切眾生，輕則詬罵，重則損害他命，甚至於伐城伐國，喋血千里，莫不由瞋心而起。

3、癡心所：癡是愚昧不明，事理顛倒，因果迷亂，義理全乖，是無癡之反。《識論》曰：「云何為癡，於諸理事，迷闇為性，能障無癡，一切雜染所依為業。」

癡即十二緣起之首的無明，無明即是迷昧不覺，對世間道理及佛法義理迷惑不解，由此引起種種煩惱，即「一切雜染所依為業」。

4、慢心所：慢者傲慢，自以為處處優於他人。《識論》曰：「云何為慢，恃已於他，高舉為性，能障不慢，生苦為業。」

慢者自尊自大，輕舉喬揚，不知謙卑，輕蔑他人。《俱舍論》把慢區分為七或九種，唯識宗繼承了「七慢」之說條。

A、慢：對於不如我的，我輕慢他，這叫「於劣計己勝」；對於和我相等者，我輕慢他，這叫「於等計己等」。

B、過慢：對方和我相等，我以為勝過他，這叫「於等計己勝」；對方勝過我，我不承認，反說我勝過他，這叫「於勝計己勝」。

C、過過慢：對方勝過我，我不承認，反說我勝過他甚多，這叫做「於勝計己勝」。

D、我慢：執著於五蘊和合的身心，為我與我所，因而驕傲自大，叫做我慢。

E、增上慢：修行者「未得言得，未證言證。」叫做增上慢。

F、卑劣慢：自甘卑劣的人，對於勝過他的人，以為：「勝過我又該如何？」別人學佛修道，他以為：「我不信佛，還不是照樣過日子？」此為自甘卑劣之慢。

G、邪慢：於慢上起邪見，自己無德，反說：「佛菩薩也不過如此」。甚至於不信因果，譭謗三寶，這叫邪慢。

5、疑心所：對真理懷疑不定，曰疑。《識論》曰：「云何為疑，於諸諦理，猶豫為性，能障不疑善品為業。」所謂諦理，即苦、集、滅、道四聖諦而言。對諦理猶豫不信，故障蔽不疑的善品，此即其業用。

6、惡見心所：惡見又稱不正見，亦即是邪見。《識論》曰：「云何惡見，於諸諦理，顛倒推求，染慧為性，能障善見，招苦為業。」惡見心所是依慧心所所假立的，故云以為性。而慧通於善、惡、無記三性，此慧是染分之慧，非善性所攝，染慧能障善見，招感苦果，故稱招苦為業。惡見可開為五種，即：

A、薩伽耶見：譯曰身見，這是一種外道的見解，認為五蘊實有，執此為我，而生種種謬誤的見解。《識論》曰：「薩伽耶見，謂於五取蘊執我我所，一切見趣所依為業。」

B、邊見：有了我見，即計度我為死後常住不滅者，或計度我為死斷滅者，此即佛教所反對的常見或斷見。

C、邪見：認為世間無生果之因，亦無可招之果，故為惡不足懼，為善不足法，此種見解，乃見之最邪者，故名邪見。

D、見取見：於前種見上隨執一端，以為最勝，即固執其所見，一切鬥爭依之而起，故以一切鬥爭所依為業。

E、戒禁取見：印度古代苦行外道，認為受持牛、狗、雞等戒，可以得涅槃之果。這種非因計因，非道計道之見，是為戒禁取見。

五、隨煩惱心所：六位心所的第五位，此又名隨惑，是隨根本煩惱所生起的煩惱。隨有三義，一者自類俱起，二者遍不善性，三者遍諸染心。隨煩惱心所二十個，分為小隨、中隨、大隨三種。小隨煩惱十個、中隨煩惱二個、大隨煩惱八個。小、中、大的分別，以三義俱備者名大隨，兼具二義者稱中隨（自類俱起、遍不善性）。於不善心中各別而起者稱小隨。現分述如下：

小隨煩惱心所，隨根本煩惱生起之煩惱，計有十種，曰忿、恨、覆、惱、嫉、慳、誑、諂、害、喬。其發生作用面最小，而行相粗猛，於不善心中，各別生起。中隨煩惱，隨根本煩惱生起之煩惱，有二種，曰無慚、無愧，其發生之作用範圍較小隨煩惱為寬，俱自類俱起，遍不善心二義，故曰中隨。此二者，對自己所犯的過惡不感到羞恥，是其共同點；而慚者「輕拒賢善」，愧者「崇重暴惡」，是其相異點。大隨煩惱，隨根本煩惱生起之煩惱，有八種，曰掉舉、昏沈、不信、懈怠、放逸、失念、散亂、不正知，其發生作用範圍最廣，俱自類俱起，遍不善性，遍諸染心三義，故曰大隨煩惱。現分述二十種隨煩惱如下：

1、忿心所：對於違逆之境生起的忿怒，產生粗暴的身語表業。《識論》曰：「云何為忿，依對現前不饒益境，憤發為性，能障不憤，執杖為業。」

2、恨心所：恨者怨恨，懷惡不捨，引起極度煩惱。《識論》曰：「云何為恨，由忿為先，懷惡不捨，結怨為性，能障不恨，熱惱為業。」

3、覆心所：覆是覆蓋，犯了過惡，怕喪失名利，故把過惡隱藏起來。《識論》曰：「云何為覆，於自罪惡，恐失利譽，隱藏為性，能障不覆，悔惱為業。」

4、惱心所：惱者惱怒，於忿恨之後，遇違逆事，因而爆怒，兇狠暴戾，有如蠍子螫人。《識論》曰：「云何為惱，忿恨為先，追觸暴熱，狠戾為性，能障不惱，蛆螫為業。」

5、嫉心所：嫉者妒忌，他人榮盛，我懷憂戚，如妾婦之固寵，政敵之傾軋。《識論》曰：「云何為嫉，殉自名利，不耐他榮，妒忌為性，能障不嫉，憂戚為業。」

6、慳心所：慳者慳吝，財物不肯施捨，法理秘不告人，鄙惡地蓄積財法。《識論》曰：「云何為慳，耽著財法，不能惠施，秘吝為性，能障不慳，鄙蓄為業。」

7、誑心所：誑是欲謀取名譽或利益，自己無德而詐稱有德的一種欺騙行為。《識論》曰：「云何為誑，為獲利譽，矯現有德，詭詐為性，能障不誑，邪命為業。」

8、諂心所：諂者諂曲，為了取得別人歡心而阿諛諂媚，以達到自己謀求的目的。《識論》曰：「云何為諂，為岡他故，矯設導儀，險曲為性，能障不諂，教誨為業。」

9、害心所：害者損害，心無悲愍，損害有情，是不害之反。《識論》曰：「云何為害，於諸有情，心無悲愍，損惱為性，能障不害，逼惱為業。」

10、喬心所：喬者驕傲，由於得到世間名利而驕慢自大。《識論》曰：「云何為喬，於自盛事，深生染著，醉傲為性，能障不喬，染依為業。」

11、無慚心所：無慚是慚之反，即沒有羞惡之心，不顧本身人格尊嚴，拒絕賢人的教誨，不接受世間出世間善法。《識論》曰：「云何無慚，不顧自法，輕拒賢善為性，能障礙慚，生長惡行為業。」

12、無愧心所：無愧是愧之反，沒有廉恥之心，不顧世間清議，不畏社會輿論。《識論》曰：「云何無愧，不顧世間，崇重暴惡為性，能障礙愧，生長惡行為業。」

13、掉舉心所：掉舉是心不安靜，妄動浮燥，障礙禪定。《識論》曰：「云何掉舉，令心於境不寂靜為性，能障行捨奢摩他為業。」奢摩他為「止」，即是禪定。

14、昏沈心所：昏沈是昏懵沈醉，迷闇不明，障礙輕安和智慧。《識論》曰：「云何昏沈，令心於境無堪任為性，能障輕安毗缽舍那為業。」毗缽舍那是「觀」，與奢摩他合稱「止觀」。此又稱定慧、寂照。

15、不信心所：不信者心存污穢，不信三相，即一者實有，即諸法實相；二者德，即佛、法、僧三寶；三者有能，有能力成就世出世間善法。《識論》曰：「云何不信，於實、德、能不忍樂欲，心穢為性，能障淨信，墮依為業，謂不信者多懈怠故。」

16、懈怠心所：懈怠與精進相反，既不修善，亦不斷惡，甚而對惡業勤奮。《識論》曰：「云何懈怠，於善惡品修斷事中，懶墮為性，能障精進，增染為業。」

17、放逸心所：放逸者，放蕩縱逸，於染法不能防，於淨法不肯修。《識論》曰：「云何放逸，於染淨品不能防修，縱蕩為性，障不放逸，增惡損善所依為業。」

18、失念心所：失念即是遺忘，心意散亂，對於所修善法不能明記。《識論》曰：「云何失念，於諸所緣，不能明記為性，能障正念，散亂所依為業。」

19、散亂心所：散亂即不專心，令心流蕩，，障礙正定，阻止善慧，增長惡慧。《識論》曰：「云何散亂，於諸所緣，令心流蕩為性，能障正定，惡慧所依為業。」

20、不正知心所：不正知即是邪知，誤解世間法及出世間法，破壞佛教真理。《識論》曰：「云何不正知，於所觀境，謬解為性，能障正知，毀犯為業。」

六、不定心所：六位心所的第六位，有四種，曰悔、眠、尋、伺。稱不定者，意謂於識、性（善、惡、無記。）界（欲、色、無色三界。）都不確定。無法記別。

1、悔心所：又名惡作，對於先所作事生起悔心。《識論》曰：「悔謂惡作，惡所作業，追悔為性，障止為業。」即對已作惡事追悔，就是善性；對已作善事追悔，就是惡性。悔能令心悵怏不安，故有障礙止（觀）作用。

2、眠心所：眠即睡眠，昏迷而不自在，能障智慧。《識論》曰：「眠謂睡眠，令身不自在，昧略為性，障觀為業。」睡眠之時，心極闍劣，身無力用，故有障礙（止）觀的作用。故適度睡眠是為善法，過度睡眠是為惡法。

3、尋心所：尋者尋求，對事理粗略具思考。《識論》曰：「尋謂尋求，令心傯遽，於意言境，粗轉為性。」

4、伺心所：伺者伺察，對事理細密的思考。《識論》曰：「何謂伺察，令心傯遽，於意言境，細轉為性。」尋與伺，是依思心所與慧心所分位假立，本身沒有實體。

/TEXT339/五、所依門──<verse>依止根本識</verse>

第三能變識，是集合前五識與第六識所合成，此六識之生起，皆以第八識為依止，故頌文首句指出：「依止根本識」。識論解釋此句曰：「根本識者，阿陀那識，染淨諸識生根本故。依止者，謂前六轉識，以根本識為共親依。

心、心所的生起，要有三種依，即因緣依，增上緣依，等無間緣依。而前六識之生起，以種子賴耶為親因緣，得有前六識之現行。再者，前五識以五根為不共依，而五根由現行第八識執受得有，故前五識亦可說是以現行第八識為所依，這是根本共依。再者，第六識以第七識為所依，而第七識以現行第八識為不共依，所以第六識可以說是以第八識為根本共依。簡單地說，「依止根本識」者，即是前六識以現行賴耶為共依──增上緣依，而以種子賴耶為親因緣依。

增上緣依非現行賴耶一種，而是有四種，若缺任何一種，五識即不生起，此四種依為：

一、同境依：前五識依於眼耳鼻舌身五色根，此五根與五識共取現境，曰同境依。

二、分別依：謂依於第六識，前五識任何一識生起，意識與之同時生起，與前五識同緣色聲等境，而起瞭解分別，曰分別依。

三、染淨依：謂依於第七識，第七識與「四煩惱常俱」，是染汙識，前五識亦由此識染汙而成有漏，故此第七識是前五識的染淨依。

四、根本依：謂依於第八識，第八識是根本識，前五識依第八識而得生起，故以第八識為根本依。

/TEXT339/六、俱不俱轉門──<verse>五識隨緣現，或俱或不俱，如濤波依水</verse>

頌文「五識隨緣」句，指前五識生起，必須眾緣俱備，而五識俱緣各不相同，如眼識所緣的物件是色境，生起時需要九緣；而耳識需八緣，鼻舌身三識需七緣，茲分述如下：

一、眼識九緣：

1、空緣：空即空間，眼識取境，須保持適當距離，無空間不能取境。

2、明緣：明即光明，眼識取境，需要光明，無光明不能取境。

3、根緣：眼識依於眼根而生起。

4、境緣：眼根觸對色境而生眼識，境為識之所緣緣。

5、作意緣：作意即是注意，不注意則「視而不見」。

6、分別依緣：分別指第六識，依第六識以分別外境。

7、染淨依緣：此指第七識，對怨親順違之境生起的染淨心。

8、根本依緣：此指第八識，第八識為前七識之根本。

9、種子依：種子為生起識之親因緣。

二、耳識八緣：耳識生起，不需光明，故僅需八緣。

三、鼻、舌、身三識，是「合中取境」，不需光明和距離，故只需七緣。

或俱或不俱者，五識可同時生起，亦可或一、或二、或三四生起，視緣而定。如波濤依水句，喻藏識如大海，餘識如波濤，外境如風，風起而波濤現。《八識規矩頌》謂：「浩浩三藏不可窮，淵深七浪境為風。」即指此而言。

/TEXT339/七、起滅分位門──<verse>意識常現起，除生無想天，及無心二定，睡眠與悶絕。</verse>

在上節俱不俱轉門中，雖然統指第三能變識而言，實際上講的只是前五識。此門則唯就第六識的起滅予以說明。前五識生起，須俱或九或八或七緣，俱緣較多，緣不俱足則有中斷。第六識生起，只俱根緣、境緣、作意緣、根本依緣、種子依緣五種，緣少較易俱，故常時現起。但有五種情形則不生起，此稱為「五位無心」。此五種情形是：

一、生於無想天：外道修行生於無想天，壽命五百大劫，在此期間意識不起現行。

二、入無想定：外道修行，入無想定，意識不起現行。

三、滅盡定：修此定者，前六識不起現行，第七識染心所亦不起現行。

四、睡眠；深度熟睡而無夢者，意識不起現行。

五、悶絕：俗稱昏迷，醫學上謂「無意識狀態」，這是由於大驚布、大剌激，或劇痛昏暈的情況下，前六識不起現行。但第七、八識仍恆時相續，故悶絕者並非死亡，而是第六識不起現行。

/VOLSEP/

/TEXT339:a09/第九講　正辨唯識與釋違理難

以前八講，由唯識學統，科判大綱，講到唯識學的基本概念，以至於三能變識，三十頌頌文已講完十六頌，今天講十七、十八、十九等三頌。這三頌在科判中是：七、正辨唯識，八、釋違理難。釋違理難又分為兩個子目，即心法生起緣由，及有情相續緣由，故分做三段來講。現在即依詮釋。

/TEXT339/一、正辨唯識──<verse>是諸識轉變，分別所分別，由此彼皆無，故一切唯識。</verse>

正辨唯識的頌文，如標題所錄。這一首頌文，是上承首頌「彼依識所變，此能變唯三」二句，以「是諸識轉變，分別所分別」二句，來說明萬法唯識的道理；再以「由此彼皆無，故一切唯識」二句，總結之於唯識。

在三能變的頌文中，說明八識及各各心所，皆由自證分變現的見分和相分。但外人仍繼續追問：「如何能知道宇宙萬有，皆是識所變現，而無實我實法的存在呢？」唯識家為了解答這一問題，復說下頌曰：

「是諸識轉變，分別所分別，由此彼皆無，故一切唯識。」

《成唯識論》解釋此頌曰：

「是諸識者，謂前所說，三能變識，及彼心所，皆能變似見相二分，立轉變名。所變見分，說名分別，能取相故。所變相分，名所分別，見所取故。由此正理，彼實我法，離識所變，定非實有。離能所取，無別物故，非有實物，離二相故。是故一切，有為無為，若實若假，皆不離識。唯言，為遮離識實物，非不離識心所等法。」

諸識，自然是指三能變的八識（含各各的心所）。轉變，即是由體起用，由識體變現出能緣的見分、和所緣的相分。能緣的見分為能分別，所緣的相分為所分別，以能分別的見分，分別所緣的相分，即是「分別所分別」。

這「是諸識轉變」的「轉變」二字，尚有下列三種意義：

一、變現義：諸識的轉變，是因轉而變，因變而現。也就是由識體變現出見相二分，見分是能緣，即是見聞覺知，相分是所緣，即是根身器界，種種我相法相。

二、變異義：變是生起，異是不同。由識體自證分生出見相二分，此見相二分，異於識體，故說是變異。再者，此見相二分，見分是能，相分是所，能所皆識體所變，而作用各異，故說是變異。

三、改轉義：是說由識體改轉成見相二分，而有種種的我相或法相，由於具足這三種意義，所以說：「是諸識轉變」。

「由此彼皆無」者，此指的是能緣所緣的見分相分，彼指的是根身器界，種種我相法相。而此種種我法，都是能緣之心所變現。而能緣之心，也只是識體的作用。因此，若去掉這個識，不但沒有外境的我相法相，也沒有內境的見分相分。所以說，我人所認為一切的實我實法，不過是因緣和合的假有──也就是能緣所緣的見相二分而已。離開見相二分，即沒有我法的存在；離開識，也沒有見相二分的存在。故最終的結論是：「由此彼皆無，故一切唯識。」

/TEXT339/二、心法生起緣由──<verse>由一切種識，如是如是變，以輾轉力故，彼彼分別生。</verse>

唯識家解釋了上頌以後，外人復問難曰：「若唯有識，都無外緣，何緣而生種種之分別？」意思是說：「照你們唯識家所說，宇宙萬有，只是相見二分的分別所分別，除識以外，沒有實我實法的外境。既無外境，那麼，能分別的處別心究竟緣何而生？這豈不是成了分別無因嗎？」

為了解答這一問題，唯識家復說頌曰：

「由一切種識，如是如是變，以輾轉力故，彼彼分別生。」

以上頌文，前二句明因，第三句明緣，第四句明所生的分別心。一切種識，指第八阿賴耶識。種是種子，色心諸法的種子，潛藏於第八識中，種子是第八識能生起萬法的功能，以用從體，故曰一切種識。「如是如是變」一句，變者，是潛隱的種子起現行，種子起現行，現行薰種子成為新種子，新種子復起現行，所謂：「種子乍生現行，現行薰種子，三法輾轉，因果同時。」這就是「如是如是變」，也就是分別心生起之因。

「以輾轉力故，彼彼分別生。」輾轉是相資的意思，蓋法不孤起，一法生起，須仗他法相資，種子起現行，也須要仗因托緣。蓋有為法的生起，必依因緣和合。有因有緣，必然生果。因此，唯識學上立有「六因、四緣、五果。」之說。事實上，因和緣沒有什麼差別，概略的說，因即是眾緣之一，緣也是生果之因，不過在生起萬法的關係條件上，因是較重要的一個條件而已。因此，六因之說，只是四緣的另一種分類方式。於此介紹四緣，四緣是因緣、等無間緣、所緣、增上緣，分述如下：

一、因緣：因緣，是事物生起的眾多關係條件中，具有生果能力的條件。經上說，「謂有為法，親自辦果」，稱為因緣。但僅只有因仍不能生果，要因、緣具備才能生果。同時、在唯識學上的因緣，又不同於一般緣起的因緣。唯識學以「萬法唯識」立論，萬法生起，皆是種子起現行的後果，因此，唯識學上的親因緣，就是第八阿賴耶識中含藏的種子。以種子生現行，始有宇宙萬法。但「法不孤起」，種子生現行，須要下列三緣具備。

二、等無間緣：等無間緣舊譯次第緣，新譯等無間，意思是「密密遷移，等無間隙」，這是指我們的心識生起，念念生滅，剎那不停，前念心為後念心開導，引令後念心生起，前念為後念的緣，後念亦為前念的緣，次第生起，故亦稱次第緣。

三、所緣緣：所緣緣舊譯緣緣，這是心識攀緣外境的時候，此能攀緣之心，對所攀緣之境而生起，即是以境為其所緣。所緣緣這兩個緣字，前一個緣是境，後一個緣是四緣之一的緣。語云：「境由心生，心因境起。」心生之境是法境，屬於心法，引心生起之境是外境，屬於色法，二者全是心識攀緣的物件。

四、增上緣：增上是增加或加強的意思，對於一法的生起，有扶助之義，所以也稱助緣。增上緣有順益、違損兩方面，自順益方面說，能促成一法生起或成長者，稱「與力增上緣」，不妨礙一法生生起或成長者，稱「不障增上緣」；自違損方面說，此一法對他一法有妨害障礙者，如雨露是花木的順益增上緣，而霜雹為花木的違損增上緣。

唯識學是以「萬法唯識」立論，以一切法（色法及心法）的生起，皆是種子起現行的果，因此，種子是一切法的親因緣。再者，心法生起，要四緣具足；色法生起，只須因緣與增上緣兩種緣。

/TEXT339/三有情相續緣由──<verse>由諸業習氣，二取習氣具，前異熟既盡，復生餘異熟。</verse>

唯識家解釋完了分別心生起的原因，外人仍不滿意，復問難曰：「雖有內識而無外緣，由何而有生死相續？」

有情生死相續，在三界六道中輪迴生死，是由於善惡業力所招感。而善惡之業，又是由於無貪等三善根、及貪瞋癡等諸煩惱所造作。前六識及其相應的心所，緣於外境的順違，而有造作的活動。外人問的意思是，如果只有內識，而無外境，則心識緣何境而能起惑造業，如果沒有惑業，又何能有生死相續？果然如此，豈不是乍生死無因了嗎？因有外人此問，唯識家復說下一頌以釋其疑：

「由諸業習氣，二取習氣具，前異熟既盡，復生餘異熟。」

本頌的重點，在說明生死相續起於內因，非關外緣。生死輪迴，起於造業，業就是行為的後果，行為有身、口、意三行，而以意行為主導。由於與意識相應的思心所的造作，而有種種或善、惡的業，這就是「諸業」。習氣，是當造業時其氣分回薰藏識，留下了類似於本業的功能，此功能亦名習氣，也就是種子的異名。合有漏的善、不善等種子，即稱

「諸業習氣」。業是來自與前六識相應的思心所的造作，思心所與善法相應，即造作下種種善業；思心所與惡法相應，即造作下種種惡業。由善惡業所薰習的種子，稱為業種子，業種子又名「有支習氣」。

「二取習氣俱」，二取、即能取與所取。能取即是見分，所取即是相分。取是取著，這二取，都是思想上的一種執著──執見分為實我，執相分為實法，時間長久了，就成為習氣。生死相續，由於習氣，習氣總結為三種，一是名言習氣，二是我執習氣，三是有支習氣。諸業習氣的薰習的業種子，與二取習氣薰習的二取種子，同時儲藏於第八識中。在業習氣與二取習氣同俱的情況下，而有「異熟果」的生起。這其間，二取習氣是生起異熟果的親因，業習氣是生起異熟果的助緣。茲將三種習氣意義再加以詮釋：

一、名言習氣：名言即名稱言說，有情世間，為了表達思想，構通意見，不免有名稱言說。薰習既久，就成為習氣。凡表示意義的語言文字，稱為表義名言；凡了別境界，用名言描述形容者，稱顯境後名言。這兩種各名言所薰成的種子，貯藏於第八識中，成為一種潛伏的勢力，此即為生起諸法的親因緣。

二、我執習氣：這是一種執有實我的執著，我執有二種，一為俱生我執，是先天與生俱有的；一是分別我執，是後天卓分別生起者。這兩種習氣，六七兩識都有，起源於與四煩惱常俱的第七識，故第七識為我執習氣的根本。此我執習氣，也是生死之因。

三、有支習氣：有支即十二有支，有支習氣即是業習氣，支者因義，為三有（三界）之因，能招感三界異熟果，下文將詳述。

以上三種習氣，名言及我執習氣，屬於二取習氣，感的是等流果；有支習氣即諸業習氣，感的是異熟果。

頌文第三、四句，「前異熟既盡，復生餘異熟。」由於業習氣與二取習氣，而招感異熟果（即生死輪迴的阿賴耶識）的生起，但當一期生命告終，由於業習氣與二取習氣薰成的種子，又招感來世的異熟果。如此輾展相生，就是有情生死相續的緣由。現在以十二有支的惑、業、苦，來說明有情生死相續的情形：

一、無明支：無明即愚癡，即迷暗不明。此無明與第六識相應，就是能造作善惡業的愚癡無明。這是十二緣起的第一支，人生的一切痛苦煩惱，皆由此而生起。

二、行支：行是造作的意思，是以無明而生起的蒙昧的意志活動，這種活動（行）的後果就是業。無明與行二支，亦可解釋為過去世之惑，是過去世所造的業。

三、識支：識是認識作用，是精神作用的主體，也是業力寄託的所在，為生命輪迴的主體。此支在無所其明的蒙昧意志活動下，納識成胎，此即一期生命的開始。

四、名色支：名色即是五蘊，是精神與物質（心識與色身）的合稱。色蘊即地、水、火、風四大，名即受、想、行、識四無色蘊，這是第八識「納識成胎」後，在母胎中由受精卵起、至六根未具以前的名稱（在五七日以內）。在此位中，未具人形，狀如息肉，故稱名色。

五、六入支：入亦名處，即十二處中的內六處、也就是眼、耳、鼻、舌、身、意六根。這是由名色支發育成胎兒，六根具備，到出生之前這一階段的名稱。處是生長門義，由根為識的所依，令識得生。第三支的識，指第八識；六入中的識，指第六識。

六、觸支：觸者接觸，內六根對外六境而生六識，曰觸，這是認識作用的開始。嬰兒初生，天真未鑿，愛憎分別之心尚不分明，根境相對，對境的感覺不曰識而曰觸。《分別緣起經》曰：「云何六觸身，眼觸、耳觸、乃至意觸。」

七、受支：受者領納，即是感受，受有三種，苦受、樂受、捨受，若加憂、喜二受，稱為五受。幼兒年齡漸長，有了分別心，六識對六境，就有了苦樂愛憎的感受。

對苦受厭憎，對樂受貪著，結念不捨，而引起下支的愛。《分別緣起經》曰：「受有三種，謂樂受、苦受、不苦不樂受。」

八、愛支：愛是貪的異名，也與欲字同義。兒童發育成人，生理成熟，「貪妙資具淫欲現行。」就是有了性欲的需要，同時，盲目的追求、佔有之欲也日益熾盛。《大乘義章》曰：「貪染名愛」。《涅槃經》曰：「習近五欲，是名為愛。」

九、取支：取者攫取，執持不捨。《十地經》稱「愛增名取」，是以貪為體，以愛為緣。由貪心熾盛，對於色、聲、香、味、觸五塵，財、色、名、食、睡五欲，周遍弛求，執著不捨。

十、有支：有是生命的存在，是行為的後果，有也就是業。由感受而有愛憎（受緣愛），由愛憎而有取捨（愛緣取），而取就是攫取、執持、佔有，由而積集種種善惡之業，而業力能引生後有的苦果。

十一、生支：有即是業，既有業因，必成業果（異熟果），這業果就是生（轉生）。也就是第八阿賴耶識，受業力牽引，在三是五趣中輪迴。

十二、老死支：業力是生之因，而老死就是生之果。《佛說稻芊經》曰：「住世衰變故名為老，最後敗壞故名為死；追感往事，言聲哀蹙，名為憂苦；事來逼身，是名苦惱；追思相續，故名為悲，煩惱纏縛，故名為惱。」唯死後業識不滅，無明仍在，在業力牽引下再去投胎受生，開始另一期生命的輪迴。

以上十二有支，在遠因近果、和已潤未潤的因果關係小上，諸支前後相望，在《成唯識論》中將其略攝為四支，即能引支、所引支、能生支、所生支。

一、能引支：能引支是無明和行二支，由於無明於諸諦理的迷暗無知，而有行的造作諸業，熏習第八阿賴耶識中，能引發識、名色、六入、觸、受等五果的種子，故名能引支。《成唯識論》曰：「一能引支，謂無明行，能引識等五果種故。」

二、所引支：無明與行二支是能引支，由之生起的識、名色、六入、觸、受等五支為所引支。《成唯識論》曰：「二所引支，謂本識內親生當來異熟果攝識等五種，是前二所引故。」

三、能生支：能生支是愛、取、有三支，能近生當來世生老死果，故名能生。《成唯識論》曰：「三能生支，謂受取有，近生當來生老死故。」

四、所生支：在十二有支中，所生支是由愛等五支引生的生、老死二支。從中有到初生以後，至本有中隨其壽命長短的未衰變位，皆是生支。諸衰變位隨其一期壽命、色心俱衰總名為老。身壞命終，入滅相位，即名為死。《成唯識論》曰：「四所生支，謂生老死，是愛取有近所生故，謂從中有，至本有中，未衰變來，皆生支攝。諸衰變位，說名為老。身壞命終，乃名為死。」

以上十二有支，前十支是因，後二支是果，這十因二果，必定不是同世。若約過去現在世來說，則十因是過去世，二果是現在世；若約現在未來世來說，則十因是現在世，二果是未來世，這稱作「二世一重因果」。小乘佛教以十二有支為「三世兩重因果」，即無明與行二支，是過去世的因，識、名色、六入、觸、受五支是現在世的果，這是一重因果；愛、取、有三支，是現在世的因，生與老死二支是未來世的果，這又是一重因果。過去的無明（惑）、行（業），和現在的愛、取（惑）、有（業），同是惑業，為能感之因，現在侍的識等五支，和未來的生、老死二支，同是所感的苦果，這樣亦成為三世兩重因果，以此遮去斷常二見，故生死相續，輪迴無窮。

/TEXT339:a10/第十講　釋違教難──三自性與三無性

三十頌上一講，講的是「釋違理難」──解釋違背教理的問難。接著今天要講「釋違教難」──解釋違背教義的問難。釋違教難頌文五首，在三十頌中是第二十頌至第二十四頌。此五首頌的內容，說的是唯識的基本宗義──三自性與三無性。今天講解的方式，是先說明三自性三無性，最後再依照頌文，詮解「釋違教難」。

三自性，即遍計所執性，依他起性，圓成實性。此三自性，為唯識宗一切法義的根本。唐義淨三藏撰《南海寄歸內法傳》，有云：「相宗以三性為宗」。法相宗以唯識為中道，中道者，即是正顯非空非有，簡遮偏空偏有之謂。行者審觀一切法，無一法偏於有，亦無一法偏於空，無不具備中道妙理。此若約橫向而觀，即是三自性。《解深密經、一切法相品謂》：「謂諸法相略有三種，何等為三，一者遍計所執相，二者依他起相，三者圓成實相。」此中的相字，在此作性字解釋。

在三自性中，以依他起性為中心。諸法皆仗因托緣而起，有情於此因緣和合的假法上，若執著計較，認為是實我、實法，就是遍計所執性；有情在依他起的假法上，了知諸法緣起，「緣起性空」，諸法皆無實性，這就是圓成實性。

若換一個方式表達，遍計所執性，是有情在依他起法上假立名相而起的。這本是情識上的妄有，而有情於此假立的名相上執著計較，這就是遍計所執性。依他起性，諸法是因緣（眾多因條件）和合而有的，如以水、土和泥而成瓶缽，這是因緣和合的假有，本身沒有體性，所以是依他（因緣）起性。圓成實性，是依他起諸法的體性，具有圓滿、成就、實性三義，也就是真如實性。於此，分述三自性三無性如下。

/TEXT339/一、三自性

如上所述，三自性，即遍計所執性，依他起性，圓成實性。茲分述如下：

一、遍計所執性：凡夫之妄情，周遍計度種種因緣生起之諸法，執取為實有，曰遍計所執性。《解深密經、一切法相品》曰：「云何諸法遍計所執相，謂一切法，名假安立，自性差別，乃至為令隨起言說。」

三十頌頌文稱：「由彼彼遍計，遍計種種物，此遍計所執，自性無所有。」《成唯識論》卷八，解釋此頌曰：「周遍計度，故名遍計，品類眾多，故名彼彼。謂能遍計，虛妄分別。即由彼彼虛妄分別，遍計種種所遍計物，謂所妄執蘊、處、界等，若我、若法自性差別，總名遍計所執性。如是自性，都無所有，理、教推徵不可得故。」

釋文意謂：一般人把世間事事物物，都認為是實有，妄執五蘊、十二處、十八界為實我、實法，因而周遍計度。實則這一切都是「唯識所變」，是有情的虛妄分別所造成的，此謂之遍計所執性。

十大論師對以上一頌的解說並不一致，難陀分遍計所執性為能遍計與所遍計兩門；而護法、安慧則分為能遍計、所遍計、遍計所執三門。難陀以上頌的首句是明能遍計，其餘三句是明所遍計。所謂《遍計種種物》者，就是實我實法；而護法、安慧則上頌首句是名能遍計，次句是明遍計所執之境，而三四句是說遍計所執的實我實法、都是無體性之法。茲分述如下：

1、能遍計：對所遍計而言，稱能遍計。三十頌頌文曰：「由彼彼遍計」，指的即是能遍計之識。「遍計種種物」是所遍計之境。而「此遍計所執，自性無所有」，即遍計所執性。對於能遍計之識，唯識諸家解釋不同，無著認為第六意識是能遍計之識，故《攝大乘論》謂：「當知意識是能遍計，有分別故。」而安慧認為八個識都有「能遍計」的作用。護法、難陀二師認為，只有第六第七兩個識是「能遍計」之識。一般以此說為正義。

2、所遍計：遍計所執之法，虛妄的分別心識，對所緣境周遍計度，分別執為實我實法，此被分別的事事物物，即是所遍計。《成唯識論述記》九曰：「此即心外非有法也，即是由有能計心體計有物也。」所遍計並不是說心識之外有實境，而是此能遍計之心，誤將幻有的事物當作真實。

二、依他起性：依他起之「他」，指因緣而言。即依因緣而生起之萬法，曰依他起性。《解深密經、一切法相品」謂：「云何諸法依他起相，謂一切法緣生自性，則此有故彼有，此生故彼生。謂無明緣行乃至招集純大苦蘊。」

緣生即是因緣生，因緣有四，名之曰「四緣」。即因緣、等無間緣、所緣緣、增上緣。換言之，因緣即是第八識的種子。三十頌頌文曰：「依他起自性，分別緣所生。」《成唯識論》卷八解釋曰：「眾緣所生心、心所體，及相見分，有漏、無漏，皆依他起，依他眾緣而得起故。」此中眾緣，即指四緣而說。

唯識家以「萬法唯識，識外無境」立論，故客觀的萬法，皆是主觀心識所變的幻影，《成唯識論》卷八稱：「眾緣所引自心、心所虛妄變現，猶如幻事、陽焰、夢境、光影、谷響、水月變化所成，非有似有。」

三、圓成實性：此為空煩惱、所知二障而顯的真理，亦即諸法真實的體性。此亦名真如、實相、法界、法性、皆同體而異名，為圓滿成就諸法功德之實性，故名圓成實性。《解深密經、一切法相品》曰：「云何諸法圓成實相，謂一切法平等真如。」

《成唯識論》曰：「二空所顯圓滿成就諸法實性，名圓成實。」又曰：「實相真如，謂無二我所顯。」故我空、法空所顯示的諸法真實的性質，就是圓成實性。

三十頌頌文曰：「圓成實於彼，常遠離前性。」也即是說，在依他起性上，恆常脫離遍計所執性，就是圓成實性。

/TEXT339/二、三無性

三無性，即相無性、生無性、勝義無性。這三無性是依三自性安立的。《解深密經、無自性品》謂：

「汝應諦聽吾當為汝解釋所說一切諸法皆無自性無生無滅本來寂靜自性涅槃所有密意。勝義生，當知我依三種無自性性密意所言一切諸法皆無自性，所謂相無自性性，生無自性性，勝義無自姓性性。………」

三無自性，如上經文所說。釋迦世尊以世間有情，對一切事物皆執有實在的自性，為破除這種妄執，故密意方便，說一切法皆無自性。這是以此三種藥，對治三種妄執之病，不是說連依圓的法體也是空無的。密意者，是不顯了的意思。換言之，說三無性者，是不了義教。三十頌頌文謂：「即依此三性，立彼三無性，故佛密意說，一切法無性。」茲先說明三無性如下：

一、相無性：此是依遍計所執性而安立的，以遍計所執之法假名安立，故說相無自性性。此謂一切眾生，以妄心於因緣所生之事物，計度有我有法的我相法相，這就成了我執與法執，亦即是遍計所執性。遍計所執之法，如見繩誤以為是蛇，而心識浮起蛇相，其相非實有，因此名曰「相無性」。相無性在說明我、法體相，有如鏡花水月，虛幻不實，眾生所以認為有實我實法，是由事物的虛假名字而安立的，並沒有真實的體性。《解深密經》曰：「善男子，云何諸法相無自性性，謂諸法遍計所執相，何以故，此由假名安立為相，非由自相安立為相，是故說明相無自性性。」

二、生無性：此是依依他起性而安立的。即一切諸法，由於仗因托緣而生起，謂之依他起性。此依他起之法既由因緣和合而有，則「緣起性空」，其無實性可知，其中並無實體，故名生無性。《解深密經》曰：「云何諸法生無自性，謂諸法依他起相，何以故，此由依他緣力故有非自然有，是故說名生無自性性。」

三、勝義無自性：此是依圓成實性而安立的。圓成實性即是真如，真如為圓為常，為一切有為法的實性，是絕待的、永恆的理體，為我、法二空所顯，自然沒有自性。《解深密經》曰：「復有諸法圓成實相、亦名勝義無自性性，何以故，一切諸法、法無我性名為勝義，亦得名為無自性性，是一切法勝義諦故、無自性性之所顯故，由此因緣名為勝義無自性性。」

唯識宗立三自性三無性，目的在於顯示非空非有的「唯識中道」。而唯識中道的理論根據，係建立在《辯中邊論》兩首頌上。頌文是：「虛妄分別有，於此二都無，此中唯有空，於彼亦有此。故說一切法，非空非不空，有無及有故，是則契中道。」

以上頌文的意思是說：能取者是眼、耳、鼻、舌、身、意六識，所取者是色、聲、香、味、觸、法六境，而此兩者，都是由於識的虛妄分別上而有，實際上這二者都是無，能取和所取都是空。而在此空中，是以識的虛妄分別而有。因此一切事物，有為無為，不是沒有，故稱非空；也不是有，故稱非不空。非空非不空，就是中道。

《成唯識論》卷七曰：「我、法非有，空識非無，離有離無，故契中道。」

唯識中道有一特點，即是和三自性、三無性結合在一起。唯識家以為，世間萬法──一切事物中都有三自性，一切事物中也都有三無性，三自性說明有（非空），三無性說明空（非有），所以唯識家把唯識的終極道理，歸之於非空非有的中道。唯識中道，有三性各具中道與三性對望中道二義：

一、三性各具中道：唯識中道，是建立在三自性與三無性的基礎上。即一切法的每一法，各具非空非有二義。即遍計所執性，情有故非空，理有故非無；依他起性，如幻故非有，假有故非空；圓成實性，真空故非有，妙有故非空。以此、則一一法上，各具三性非空非有中道。此名三性各具中道，亦名一性中道。

二、三性對望中道：三性對望中道，亦是建立在遍、依、圓三性上。在三性之中，遍計所執性，是我人的虛妄分別，顯現於妄情上情有理無的妄法。依他起性，是仗因托緣生起，雖無體性，卻有相用，這是假有實無的假法。圓成實性，是諸法的體性，這是實有相無的實法。所以在三性之中，遍計所執是空，依他圓成是有，空有對望，則非空非有。而真空妙有之中道亦由此而建立。此名三性對望中道，亦稱一法中道。三性為唯識宗立論的根本，唯識宗以一切不離心為義，《成唯識論》卷八曰：「三種自性，皆不離心、心所法。謂心、心所及所變現，眾緣生故，如幻事等非有似有，誑惑愚夫，一切皆名依他起性；愚夫於此橫執我法、有無、一異、俱不俱等，如空華等性相都無，一切皆名遍計所執；依他起上，彼所妄執我、法俱空，此空所顯識等真性名圓成實。是故此三不離心等。」

/TEXT339/三、釋違教難

/gatha/
由彼彼遍計，遍計種種物，此遍計所執，自性無所有。
依他起自性，分別緣所生，圓成實於彼，常遠離前性。
故此與依他，非異非不異，如無常等性，非不見此彼。
即依此三性，立彼三無性，故佛密意說，一切法無性。
初即相無性，次無自然性，後由遠離前，所執我法性。
//

前面說明三自性及三無性，於此再依頌文，詮解「釋違教難」。茲先解釋「若沒有境，則教說的三種自性即不能成立」的問難；繼而再解釋「若沒有識，則教說的三種無性即不能成立」的問難。

釋違教難，是解釋外人對於違背教理的問難。所謂問難，就是外人的質問，外人繼違理問難後，又繼續質問曰：「照你們唯識家說，唯有內識，沒有外境。如果這樣，則依他起的一性就夠了，為什麼聖教中處處說有三自性？」唯識家解答說：「應知三自性亦不離識」。為什麼呢？唯識家以上列五頌的前三頌答之。頌文的初二頌正辨三性，次一頌前三句，明三性的不一不異，末一句明依他圓成證得的前後。後二頌明三無性。分釋如下：

一、由彼彼遍計，遍計種種物，此遍計所執，自性所無有：此是明能遍計的虛妄分別，遍計、即是周遍計度，遍緣一切境界，又計較推度是我是法。彼彼者，這個能遍計心的品類眾多，故說彼彼。「種種物」，即所逾遍計之境，如實我、實法等。這種若我若法的遍計所執，並沒有實在的體性，故說：「此遍計所執，自性所無有。」

二、依他起自性，分別緣所生：依他起的他，指的就因緣。是說色、心諸法，仗因托緣方得生起，故名依他起。色、心諸法生起的因緣有四，就是親因緣、等無間緣、所緣緣、增上緣，見本文第九講，此處不贅。色法生起，須籍親因緣及增上緣二種，心法生起，須四緣俱足，方始現行。因此，說色、心諸法生起，及心體所起見、相二分，都是依他起性。「分別」即是虛妄分別，也就是有漏的雜染諸法。有義，分別即是緣慮的異名，即依他諸法，是由分別的心、心所及眾緣所生起，所謂「唯識所現，眾緣所生」者是。

三、圓成實於彼，常遠離前性：圓成實三字，具有圓滿、成就、真實三義。但所謂圓成實，不是在依他起之外另有一個圓成實，而是在依他起諸法上，恆常遠離前面所說的遍計所執，便是圓成實了；反之，若於依他起法起種種實我實法執著，就是遍計所執了。

四、故此與依他，非異非不異，如無常等性：此三句頌文重點，在說明依他起與圓成實之間，既「非異」亦「非不異」之理。因為圓成實性，既然是在依他起諸法上，遠離前面的遍計所執，就不能說這兩者是「異」。但這兩者之間，也非「不異」。何以故呢？如經中常說無常無我，色法是無常，乃至受、想、行、識亦是無常。這無常法性，遍及於一切法上。因此，無常與一切法是「非異」；但就總相說雖然不異，而萬法各有其別相，總相別相迥然不同，故又「非不異」。因此，依他起與圓成實，若說是「異」，離開了依他起，就不能顯現圓成實的法性；若說「不異」，那麼圓成實同於依他起，豈不是成了生滅之法？

五、非不見此彼：此句頌文，是明證見依他起與圓成實的先後。「此」指依他起，「彼」指圓成實。「見」者證見，意謂非不見彼圓成實性、而能見此依他起也。換言之，必先以我法二空的觀智（根本智）證見圓成實，此際已斷除我法二執（遍計所執），至此始（以後得智）了達如幻如化的依他起。《成唯識論》曰：「非不證見圓成實性、而能見此依他起性。」

六、初即相無性，次無自然性，後由遠離前，所執我法性：頌文「初即相無性」句，是依遍計所執性而立的。遍計所執只是妄情計度，並沒有實在的體相。這有如空華，只是現於病目之前，實無其體相。「次無自然性」句，是依依他起性而立的。依他起諸法是眾緣和合而生，既待緣而生，則緣生性空，故曰生無性。「後由遠離前，所執我法性」二句，是依圓成實性而立的，此即勝義無自性。圓成實性是遠離前面遍計所執（我法二執）所顯的真理，此真理離一切相，畢竟皆空，故曰無自性。無自性即是性空，亦曰空性，實則空性就是真如，於下一講中再詳細詮釋。

/TEXT339:a11/第十一講　明唯識性──真如

在《唯識三十頌》的科判中，一般多用相、性、位三分作為講解的次序。即依三十首頌文，以前二十四首頌文明唯識相，第二十五首頌文明唯識性，第二十六至第三十首頌文明唯識位。於今，前二十四頌的明唯識相，已在第一至十講中講解完畢，今日講第二十五頌──「明唯識性」。

第二十五頌的頌文是：

「<verse>此諸法勝義，亦即是真如，常如其性故，即唯識實性。</verse>」

所謂唯識性──「諸法勝義」，即是上一頌的末二句「後由遠離前，所執我法性」的圓成實性。而圓成實性也就是「唯識實性」，同時也就是「真如」。

真如，是佛法中最高的真理。唯識宗修唯識行，歷經三大阿僧祗劫，五位四十一階，集無量福德智慧，無非是斷滅二執、二障，證得我、法二空，轉識成智，親契真如，證得大菩提與涅槃的勝果。於此，我們來探討這「真如」究竟是什麼。

本來，如果簡略的講解「唯識實性」──真如，數百字就可以講解清楚。但以「真如」此一概念，在整個佛法中占非常重要的地位，於此特別加以詳細的解說。

/TEXT339/一、真如與緣起

真如、梵文Bhuta Tathata、音譯部多多他多，是佛教表示最高真理的概念。要探討真如，須先自佛陀證悟的「緣起」說起。緣起又名緣生，這是略稱，具足稱「因緣起」或「因緣生」。《良賁疏》曰：「言緣生者，緣為眾緣，生者起也，諸有為法，皆從緣生」。大致說來，緣生就是緣起，至於具足所稱的因緣生，因是「造」義，也是「親生」義。《大毗婆沙論》曰：「造是因義」，《大乘義章》曰：「親生義，目之為因」，這是說，以「因」而能致「果」，因是能生，果是所生。於此，也把緣生和緣起加以區別。《瑜伽師地論》五十六曰：「因名緣起，果名緣生」。

緣起Pratityasamutpady，梵文的意思是「由彼此關涉而生起」、或是「現象界的生命與世間彼此關涉所由之道」。這就是說：現象界中，沒有孤立存在的事物，都是彼此關涉、對待而生起、存在的。所以原始經典（雜阿含、二九三、二九七經等）上屢說：

此有故彼有，此生故彼生。
此無故彼無，此滅故彼滅。

這種關涉、對待之間的依存關係有兩種，一種是同時的依存關係，一種是異時的依存關係。異時的依存關係，即所謂「此生故彼生」，此為因而彼為果。同時的依存關係，即所謂「此有故彼有」，此為主而彼為從。而此因果主從，也不是絕對的，換一個觀點來看，因果主從又可以倒置過來。所以《雜阿含、四六九經》中說：

「譬如三蘆，立於空地，輾轉相依而得豎立。若去其一，二亦不立；若去其二，一亦不立，輾轉相依而得豎立。識緣名色，亦復如是，輾轉相依而得生長。」

這種關涉、對待、依存的關係，就是緣起。緣起的緣，就是事物生起存在的各種條件。因此，宇宙之間沒有孤立存在的個體，也沒有永恆不變的事物。這些關涉和變化，必須在一定的條件下才能生起、存在、變異、壞滅。因此，所謂「諸法因緣生，法亦因緣滅」，因就是主要的條件，緣則是次要的條件。

緣起，有其縱向的和橫向的兩種關涉對待關係。自縱向關係來觀察事物，就有了前因後果的關係；自橫向關係──就時間的某一點上來觀察事物，就有了彼此對待的關係。「此生故彼生」是縱向的因果關係；「此有故彼有」是橫向的對待關係。後世發展的佛教，莫不重視緣起，以緣起為佛教的基本教理。但較多重視縱向的因果關係緣起，而忽略橫向相待關係緣起。後來這種橫向關涉對待的緣起被稱為「實相」Dharmata。實相，即一切事物真實的、常住不變的本性。這是平等的、最高的真理。

事實上，緣起的本義，就是探究實相。龍樹菩薩出世，鑒於小乘有部之說「法體實有」，而揭示出「空」的概念。即「三是偈」所稱：「因緣所生法，我說即是空」。空就是諸法實相。因為宇宙之間，沒有永恆不變的事物，即凡是由因素條件集合而生起的存在，都具有成、住、異、滅四相，緣集則成，緣散則滅，此即是無常；而凡是因素條件集合生起的存在，都沒有獨立的自性（定性），不能決定自己的存在，此即是無我。換一個方式來說，由眾多關涉條件生起的事物，其本身並沒有一個固定的主體，所以「無我」；在關涉條件發生變化的時侯，此一法就會變異或壞滅，所以「無常」。而此無常無我的本性是空──即是「性空」或「空性」。而緣起法中即含蘊著空性，所以說「緣起性空」。

實相──此一切事物真實的、常住不變的本性，也就是真如。即是說，自緣起法來說，一切法都是待緣而生起，故無自性（也即是無固定不變之性），無自性即是性空，這是諸法的本質，是本來如此的、不增不減的法性，這就是「真如」。

真如，真者真實，如者如常，此為遍佈於宇宙間真實之本體，也即是事物的真實相狀、或真實性質。經典中表示真如的名稱極多，如《大般若經》第三六零卷中，列出了十二名稱：法性、法界、不虛妄性、不變異性、平等性、離生性、法定、法住、實際、虛空界、不思議界等，都是真如的異名，真如成了大乘佛教的標誌。《成唯識論》卷二詮釋真如曰：「真謂真實，顯非虛妄；如謂如常，表無變易。謂其真實於一切法，常如其性，故曰真如。」

/TEXT339/二、二諦四重

常住不變的真如，就是唯識的實性。對於「世俗諦」而言，真如是「勝義諦」，所以頌文稱「此諸法勝義」。這世俗、勝義二諦，乃是佛教的根本大法，諸佛依二諦而說法，眾生依二諦而證道。《中觀論》有偈子云：「諸佛依二諦，為眾生說法，一以世俗諦，二第一義諦，若人不能知，分別於二諦，則於深佛法，不知真實義。不依世俗諦，不得第一義，不得第一義，不能證涅槃。」

第一義諦，就是勝義諦。何謂勝義諦呢？即聖者所見的真實理性──普遍的空如之理；何謂世俗諦呢？是迷情所見的世間事相──現象界經驗面的理法。這二者均非虛謬，故說為諦。唯識宗具明二諦，於世俗、勝義二諦又各立四重，曰世間、道理、證得、勝義。

《大乘法苑義林章》卷八，二諦章謂：

二諦法妙，非略盡言，聊述綱記……總名中，一世俗諦，亦名隱顯諦；二勝義諦，舊名第一義諦，亦名真諦。

列別名者，今明二諦有無體異事理義殊深淺不同，詮旨各別故，於二諦各有四重：亦名名事二諦、事理二諦、淺深二諦、詮旨二諦。

世俗諦四名者，一世間世俗諦，亦名有名無實諦。二道理世俗諦，亦名隨事差別諦。三證得世俗諦，亦名方便安立諦。四勝義世俗諦，亦名假名非安立諦……

勝義諦四名者，一世間勝義諦，亦名體用顯現諦。二道理勝義諦，亦名因果差別諦。三證得勝義諦，亦名依門顯實諦。四勝義勝義諦，亦名廢詮談旨諦……

以上四諦，在《瑜伽師地論》卷二十五中，又於世俗諦、勝義諦各開為四重，合為八諦。世俗四諦是：

一、世間世俗諦：又名有名無實諦，如假立瓶、缽、軍、林、有情、牛馬等片名稱，而所謂瓶者、缽者，無非是泥土和水而做成；軍者、林者，無非是眾兵與多樹而立名。這些都是因緣和合的假法，唯有假名，並無實體，這是隱覆真理的世俗之法，故名世間；但凡情認為實有，依情立名，故曰世俗諦，實則有名無實。

二、道理世俗諦：又名隨事差別諦，即是五蘊、十二處、十八界等法。這蘊、處、界等法門，是隨著眾多的事相，及依著眾多的義理而安立的，故曰道理；因事相差別容易瞭解，故曰世俗，亦名隨事差別。

三、證得世俗諦；又名方便安立諦，這是以佛之方便，安立知斷惡修善的四諦法門，使行者循苦、集、滅、道四真理依法持，而證得聖果，故曰證得；以其有相狀分明可知，故曰世俗，亦名方便安立。

四、勝義世俗諦：又名假名非安立諦，這是二空真如：空我而得之我空真如，空法而得之法空真如。這是離諸相（非安立）而為聖者所覺，故曰勝義；唯尚以假相安立，體非離言（未離假名），故名世俗，亦即假名而非安立。

以上四諦，稱為世俗者，世謂隱覆真理，俗為有相顯現。諦者實義，有如實有，無如實無，有無不虛，故稱為諦。

於此再詮述勝義四諦：

一、世間勝義諦：又名體用顯見諦，此即是世俗四諦中的第二諦、道理世俗諦的五蘊、十二處、十八界的三科等法。以其事相粗顯，猶可破壞，故曰世間。此唯聖者後得智所知，勝於世間世俗諦，故名勝義。此亦名體用顯現諦，其與第一世俗諦不同者，是有體有用，且事相粗顯。

二、道理勝義諦：又名自果差別諦，此即是世俗四諦中的第三諦、證得世俗諦的四諦法門。這是依著知苦、證集、慕滅、修道的染淨因果道理而安立的，為殊勝的無漏智境，因勝於前二諦，謂之道理；這是無漏智的境界，故名勝義。

三、證得勝義諦：又名依門顯實諦，此即是世俗四諦中的第四諦的二空真如，這是依二空聖智詮空門觀而顯的真理，故曰證得；因為是凡愚所測的聖者之境，勝於前第三俗，故名勝義。

四、勝義勝義諦：又名廢詮歸旨諦，此即是一實真如，妙體離言，超絕法相，故勝義。此唯根本無分別智所證，勝於前第四世俗。諸勝義中，唯此為最，故在勝義之上復冠以勝義。此諦理須廢除言詮，但以正智證會。

以上四者，稱勝義諦者，勝謂殊勝，義有二種，一者境界名義，二者道理名義。諦者實義，是「事如實事，理如實理。」理事不謬，名之為諦。

以上所立，是三乘合明的二諦。若唯約菩薩乘而言，則以執為實我實法的瓶缽軍林等為第一俗，以蘊處界三科為第二俗第一真，以三自性三無性唯識理等為第三俗第二真，以二空真如為第四俗第三真，以一真法界為第四真。如此建立雖為五重，然真俗相形，又復八重條然不繁也。

蓋真必依俗而真，俗必依真而俗。真者物中之實，若無其物，是為誰實？是故所言真者，即是俗中之真也；又俗者實上之假，若無其實，是為誰假？是故所言俗者，即是真中之俗也。故所以俗事中必有真理，真理中必有俗事，若缺其一，必失其二，獨立之法不可得也。是故，並不是遣依他起而證圓成實，也不是沒有俗諦就可建立真諦，而是真俗相依而建立的。

如是世俗勝義各立四重，是明一切諸法，有者有實體，有者無實體。在有實體之中，有為事法，有為理法。在理法中，有因果差別的淺理，有真如的深理。在深理中，有顯二空能詮說的是假，離掉假而真證聖智的是真。以有如此的不同，故各立四重，如下表所示：

二、有體——事——————————道理世俗
　　　　  理——淺——————證得世俗

三、有體——事——————————世間勝義

/TEXT339/三、唯識實性

三十頌頌文：「<verse>此諸法勝義，亦即是真如，常如其性故，即唯識實性。</verse>」

頌文前兩句「此諸法勝義，亦即是真如。」諸法就是一切諸法，勝義，如上節所釋，勝義諦雖有四重，但此處說的勝義，指的是「二諦四重」中的最後一種，「勝義勝義諦」。此勝義諦，是「體妙離言，回超眾法。」是「語言道斷，心行處滅。」是「廢除言詮，但以正智」而證得，所以此「勝義勝義諦」，就是聖者內證的真如──「亦即是真如」。

頌文第三句，「常如其性故」，其「性」，就是諸法的「實性」。《成唯識論》曰：

「此性即是唯識性，謂唯識性，略有二種：一者虛妄，謂遍計所執；二者真實，謂圓成實，為簡虛妄，說言實性。復有二赳種：一者世俗，謂依他起，二者勝義，謂圓成實，為簡世俗，故說實性。」

照以上論文內容看來，三自性中的遍計所執和依他起，都不是諸法實性，唯有此圓成實，才是諸法實性。以唯識方面說，此諸法實性，也這就是唯識的實性。所以頌文第四句說：「即唯識實性。」

第二十五頌詮釋完畢，附帶一談中國大乘宗派對真如的看法。真如本來是依緣起觀而建立，以一切法待緣而生，無獨立的自性，故曰性空，亦稱空性。空性是諸法的本質，為本來如此，不增不減的理體。故真如是靜態的、客體的、遍存於一切有的「真理」。印度佛敵依此義說真如，唯識學亦依此義說真如。是以空宗以諸法空相為真如，有宗以圓成實性為真如。而中國大乘宗派，對真如的認知不同，如天臺宗依據性具說，主張真如本身本來具足染淨善惡諸法。華嚴宗依據性起說，主張「本體即現象」，即真如本為萬法，萬法本為真如。這二者，都是受了《大乘起信論》的影響。

中國真常唯心系的宗派，以《大乘起信論》標示一心開二門：「所謂不生不滅，與生滅和合，非一非異。」又謂：「真如淨法，實無於染，但以無明而熏習故，則有染相……」，這樣，真如就不僅是客體性的、靜態的理體，亦是主體性的，動態的事用。成為「不生不滅離言說相離名字相而能生萬法之體」了。

/TEXT339:a12/第十二講明唯識位──唯識五位修行

《唯識三十頌》的三十首頌文，前二十四頌在於明唯識相，第二十五頌在於明唯識性，最後五頌在於明唯識位。廣明前二十五頌的用意，無非是使我人明瞭世間萬法，唯是依他（因緣）而起，如幻如化；唯有證得圓成實的真理，始能轉識成智，得到大菩提與大涅槃的佛果。然而要證得佛果，須要經過三大阿僧祗劫，修無量福德智慧，斷得煩惱、所知二障，證得我、法二空，始能證得大菩提與大涅槃二種勝果。在三大阿僧祗劫的修行過程中，要經過五位、四十一階位的層次。

唯識修行五位，一者是資糧位，二者是加行位，三者是通達位，四者是修習位，五者是究竟位。《成唯識論》卷九曰：「云何悟入唯識五位，一、資糧位，謂修大乘順解脫分。二、加行位，謂修大乘順抉擇分。三、通達位，謂諸菩薩所住見道。四、修習位，謂諸菩薩所住修道。五、究竟位，謂住無上正等正覺。」

又曰：「云何漸次悟入唯識，謂諸菩薩，於識相性資糧位中，能深信解；在加行位，能漸伏除所取能取，引發真見；在通達位，如實通達；修習位中，如所見理數數修習，伏斷餘障；至究竟位，出障圓明，能盡未來化有情類，復令悟入唯識相性。」

四十一階，是十住、十行、十行、十回向、妙覺菩薩。現依次分釋五位如下：

/TEXT339/一、資糧位──乃至未起識，求住唯識性，於二取隨眠，猶未能伏滅。

資糧位，是唯識修行五位中的第一位，這是初步的準備階段，於此位中修十住、十行、十回向之三十心，以儲修道之資糧。

資糧位，在修道五位中只是方便道。稱資糧者，譬如有人遠行，必先籌集資財糧食，以備途中所需。修唯識行，亦要先積聚下相當的福德智慧。福德智慧如何積聚，即是發菩提心，行菩薩道。修唯識行菩薩，以四種因緣力聞知唯識道理，但以定慧力量不夠，尚不能了達唯識性相，而仍執取外境名言差別，故其所修之行，非禪定、觀念等觀行，而是客觀的散心事相──六波羅蜜、三十七菩提分、四攝、四無量心等福智。三十頌於此位稱：

「<verse>乃至未起識，求住唯識性，於二取隨眠，猶未能伏滅。</verse>」

《成唯識論》解釋此頌曰：「從發深固大菩提心，乃至未起順抉擇識，求住唯識真勝義性，齊此皆是資糧位攝。」又謂：「於唯識義雖深信解，而未能了能所取空，多住外門修菩薩行，故於二取所引隨眠，猶未有能伏滅功力，令彼不起二取現行。」

頌文中未起識的識字，即未起順扶擇分的識。唯識性指圓成實性──真如。二取，是能取所取。隨眠，又名習氣，亦即煩惱障和所知障的種子。由於初修唯識行，其抉擇的智慧尚未生起，未能伏滅二取隨眠，故未能住於唯識實性中也。

/TEXT339/二、加行位──現前立小物，謂是唯識性，以有所得故，非實住唯識。

加行位，是唯識修行五位中的第二位，意謂加倍努力以積聚修行功德。修唯識行者，在資糧位中，於十住、十行、十回向三十心終，將入見道，勤修四尋思觀、四如實智，而得暖、頂、忍、世第一法四善根，這是為入於見道位的方便加行。

此加行位，跡近見道，故稱「順抉擇分」，即隨順真如境界，生起抉擇的智慧。原來在資糧位時，修行者偏於修福，而於加行位，是重於修慧。所以在此位修四尋思觀，四如實智觀，以伏斷分別起的二障、和俱生起的現行二障。

此位菩薩，雖較資糧位行者觀智殊勝，但因尚未起無漏智，在唯識三性觀中，難免錯觀所變的相分為圓成實性。因此不能住於無相真如的唯識實性中。三十頌於此位稱：

「<verse>現前立小物，謂是唯識性，以有所得故，非實住唯識。</verse>」

《成唯識論》解釋此頌曰：「菩薩先於初無數劫，善備福德智慧資糧，順解脫分既圓滿已，為入見道住唯識性，復修加行，伏除二取，謂暖、頂、忍、世第一法。此四總名順抉擇分，順趣真實抉擇分故；近見道故，立加行名，非前資糧無加行義。」

又謂：「菩薩此四位中猶於現前安立少物，謂是唯識真勝義性。以彼空有二相未除，帶相觀心有所得故，非實安住真唯識理。」

在資糧位中，由於二取隨眠未能伏滅，故未能安住於唯識實性。在加行位，以修四觀四智故，印可二取皆空，似乎真如境界已現於前，但此時還有一點障礙，就是現前立有少物，謂此少物即是唯識實性。然唯識實性，非空非有，雖得而無所得。因此，以有所得之故，猶未能實住於唯識也。

「四尋思觀」，是唯識修行五位中、加行位所修的觀法。即是名尋思觀、義尋思觀、自性尋思觀、差別尋思觀。名是能詮的名言，義是所詮的義理，自性是名和義的體性，差別是體性上種類的差別。茲再分釋如下：

一、名尋思觀：名者一切事物的名稱，在事物名稱上去推求觀察，則知所謂名者不過是假名施設，即「謂於相上有所增語」，然名者實之賓，僧肇法師曰：「以名求物，物無當名之實；以物求名，名無得物之功。」我人執名求實，徒生種種煩惱。由此推求名是假立，虛妄不實，此謂名尋思觀。

二、義尋思觀：義者，依名而詮諸法之體相，如山河大地，人牛馬羊，十二處、十八界等，這些色心諸法，皆是因緣和合、一時假有，亦即是唯識所變，虛幻不實，由此推求尋思，謂之義尋思觀。

三、自性尋思觀：自性者，諸法各自之體性。有為色心諸法，皆是仗因托緣，唯識所現，離識非有。由是尋思，悟知諸法名義，自性皆空，謂自性尋思觀。

四、差別尋思觀：差別者，名與義上的差別相。名之差別，如一言多言；相之差別，如長短方圓，善惡美醜，一一法上，各有差別，而此差別，皆假有實無。由此尋思，悟知諸法名、義、自性云者，只是假有實空，曰差別尋思觀。

於加行位中，繼四尋思觀後的觀行，是四如實智。即以前之四尋思觀所推求的假有實無為因，再加以印可決定的觀法。由此可知，「所取」的名、義、自性、差別等，固然是離識非有，即是「能取」之識也是了不可得，如此空掉能取所取，即名「四如實智」：

一、名尋思觀所引生的如實智。

二、義尋思觀所引生的如實智。

三、自性尋思觀所引生的如實智。

四、差別尋思觀所引生的如實智。

修四尋思觀和四如實智觀，要歷經「四加行位」──暖、頂、忍、世第一四位，前二位修四尋思觀，觀所取空；後二位修四如實智觀，觀能取、所取俱空。四加行位又名四善根位，是唯識宗修暖、頂、忍、世第一法四種加行的階位。

此四加行，暖是下品的尋思觀，頂是上品的尋思觀；忍是下品的如實智觀，頂是上品的如實智觀。這四種觀，是由明得、明增、印順、無間等四種定而發出的。茲分述如下：

一、暖位：《成唯識論》曰：「依明得定，發下尋思，觀無所取，立為暖位。」明得定中的明，指的是無漏慧。在此位中，始觀名、義、自性、分別四法，都是有情心識所變，假名施設，非有自性，離識即不可得，以此伏斷所取之境。

二、頂位：《成唯識論》曰：「依明增定，發上尋思，觀無所取，立為頂位。」明增，是智慧增長，增長後進一步觀察所取境空，修尋思觀至此達於絕頂，故稱頂位。

三、忍位：《成唯識論》曰：「依印順定，發下如實智，於無所取決定印持，無能取，亦順樂忍。」印順定的印，是印可決定。印順，是印前順後，就是印持前面四種尋思智觀，觀所取名、義、自性、差別四種所取之境，皆空無自體，即能取之心識亦不可得，「所所取既無，能取亦空。」印前所取無，印後能取無，稱印順定。

四、世第一位：《成唯識論》曰：「依無間定，發上品如實智，印持二空，立世第一位。」在前面忍位中，唯印可能取空；在此世第一位中，印可能取、所取二空，此於異生法中，最為殊勝，曰世第一法。

/TEXT339/三、通達位──若於時所緣，智都無所得，爾時住唯識，離二取相故。

通達位，是唯識修行五位的第三位，這是菩薩的見道之位，於初地之入心（十地各有入、住、出三心」，通達於二空無我之理，此即見道位。

有情無始以來，為無明煩惱覆障，因而顛倒妄想，起惑造業，沈緬苦海。自發心學佛以來，歷經多劫修行，猶未能認佚識唯識真實義性。不過，於世第一法的次剎那，於十地的初地極喜地，至此通達真實識性，入通達位，即是見道位。此位所見之道，即二空真如，亦即是唯識實性。三十頌曰：

「<verse>若於時所緣，智都無所得，爾時住唯識，離二取相故。</verse>」

《成唯識論》解釋此頌曰：「若時菩薩於所緣境，無分別智都無所得，不取種種戲論相故。爾時乃名實住唯識真勝義性，即證真如。智與真如，平等平等，俱離能取所取相故，能取所取俱是分別，有所得心戲論現故。」

在加行位時，所修的四觀四智，以猶帶相故，未能實住唯識。而在此通達位，不但所取之境空，能取之心空，即能觀之智亦空。而實證此二空境界之智，就是無分別智，無分別智是諸智的根本，故又名根本智。依於根本智，先親證法性，即實住唯識──親契真如，然後即起有分別的後得智。見道菩薩，即以此二智──根本智與後得智，緣真俗二境。

/TEXT339/四、修習位──無得不思議，是出世間智，捨二粗重故，便證得轉依。

修習位，是唯識修行五位中的第四位，修行者在見道以後，達到第十地的滿心佛果之前，重修習妙境以斷餘障，即是修習位，亦稱修道位。

修行菩薩於見道位，雖然證得無分別智，斷除一切心識上的顛倒知見，但微細煩惱尚未斷除，還需要修習。故菩薩於此位修十種勝行──即十波羅蜜，斷十重障，證十真如，捨二種粗重，由此即能證得轉依。即轉煩惱障證得大涅槃，轉所知障證得大菩提。三十頌稱此位曰：

「<verse>無得不思議，是出世間智，捨二粗重故，便證得轉依。</verse>」

《成唯識論》解釋此頌曰：「菩薩從見道起已，為斷除餘障證得轉依，復數數修習無分別智。此智遠離所取能取，故說無得及不思議，遠離戲論，說為無得；妙用難測，說不思議，是出世間無分別智，斷世間故。名出世間。二取隨眠，是世間本，唯此能斷，獨得出名。或出世名，依二義立，謂體無漏及證真如。此智俱斯二種義故，獨名出世。餘智不然，即十地中無中無分別智。」

無分別智，是一種能所兩空，「無智、亦無得」的空慧。這種空慧不可思議，是一種出世間的智慧，它能捨滅煩惱障及所知障的種子，以此而證得菩提及涅槃二轉依果。

頌文中「捨二粗重故，便證得轉依。」粗重二字，仍是種子的異名。「轉依」，是「轉染成淨」。轉者轉捨，依者依止。轉捨去染汙的煩惱、所知二障，依止於涅槃、菩提二果。此亦稱轉識成智──轉前五識為成所作智，轉第六識為妙觀察智，轉第七識為平等性智，轉第八識為大圓鏡智。

阿賴耶識攝持無漏有漏種子，修唯識行，以修持熏習力，捨有漏種子轉為清淨種子，至見道位，證二空真如。轉染成淨後的阿賴耶識，即轉捨虛妄的識心，變為清淨的智心。轉依，即「轉其所依」，唯對「所依」的看法，《成唯識論》謂有二義：

一、第一師義謂：「依謂所依，即依他起，與染淨法為所依故，染謂虛妄遍計所執，淨謂真實圓成實性，轉謂二分轉捨轉得。」據上所說，轉依是由虛妄的依他起──即染分的阿賴耶識，轉為淨分的圓成實。

二、第二師義謂：「或依即是唯識真如，生死涅槃之所依故，愚夫顛倒迷此真如，故無始來受生死苦，聖者離倒悟此真如，便得涅槃畢竟安樂。」據第二義，謂依即是唯識真如，轉捨迷妄顛倒的真如，轉證悟的真如而得涅槃。

轉依，有能轉道，所轉依，所轉捨，所轉得四種意義。

一、能轉道：此即是能轉捨二障、轉得二果的智（能轉道的道、即是智。）此有二類：

1、能伏道：即是有漏無漏的加行、根本、後得三智，此智慧伏二障的種子勢力而使其不生現行。

2、能斷道：即是無漏的根本後得二智，此智慧斷除二障的種子。

二、所轉依：即是能轉之智，轉捨染法，轉得淨法而成為所依，此亦有二類：

1、持種依：即是第八識，此識能任持染淨諸法種子，故為所依，而使其轉捨轉得。

2、迷悟依：即是真如，若迷真如則生染法，悟之則生淨法；故為迷悟根本之所依，而使其轉捨轉得。

三、所轉捨：即是由能轉道所轉捨的有漏種子，此亦分為二類：

1、所斷捨：斷捨的即是煩惱所知二障種子。在無漏的真無間道生時，此類種子乃被斷捨。

2、所棄捨：棄捨的即非障的有漏法、及劣無漏法的種子。這些雖不是障法、而不用斷捨，但能持的第八識轉為純淨圓明的時候，即不能任持此類種子，而自行將其棄捨。

四、所轉得：即是以能轉道，轉捨二障之因而轉得者，此亦有二類：

1、所顯得：顯得者即真涅槃，斷煩惱而顯發者。

2、所生得：生得者即大菩提，斷所知障而生起者。

五、究竟位──此即無漏界，不思議善常，安樂解脫身，大牟尼名法。

究竟位，是唯識修行五位中的最後一位。修行菩薩於第十地滿心金剛喻定無間道，剎那之間，斷盡二障種子，並於解脫道永捨劣無漏、及有漏諸法，以證菩提妙果。此即是圓滿究竟位。三十頌曰：

「<verse>此即無漏界，不思議善常，安樂解脫身，大牟尼名法。</verse>」

究竟位，事實上就是佛位，佛位是諸漏永盡，清淨圓明，故稱無漏。界是藏的意思，謂此中含藏無邊希有大功德，故曰「無漏界」。不思議者，佛之法身，不可執有，不可執無，離諸分別，絕諸戲論，故曰「不思議」。善者微妙之淨法，遠離生死；常者盡未來際，恆無變易。

以上頌文，其中不思議、善、常、安樂，是二轉依果體所具有的殊勝德性，是彰顯究竟的無漏法界，茲分詮如下：

一、不思議：無漏界、離心緣相，故不可思；離言說相，故不可議。亦即是二轉依的果體──涅槃與菩提，甚深微妙，斷絕尋思之境，不可以世間一切譬喻言議，故曰不思議

二、善：純淨法性，離諸煩惱。亦即謂清淨法界的真涅槃，離生滅之法；四智心品的大菩提，妙用無方，而二轉依俱有順益之相，與不善反，故成為善。

三、常：二轉依的果體，永不變滅，無有盡期。亦即是真涅槃無生無滅，性不變易；大菩提常住真如，為所依故，故成為常。

四、安樂：清淨法界，沒有逼惱，亦能使所化有情安樂，故成其安樂。

頌文「解脫身大牟尼名法」者，解脫身是解脫煩惱障的纏縛而得到的果身。大牟尼、譯為寂默。佛果的二障斷除淨盡，故名解脫身，亦名法身。法身是三身的總稱，三身即自性身、受用身，變化身。
