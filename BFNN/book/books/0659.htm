請掀開經本第九十面，「願我臨欲命終時，盡除一切諸障礙，面見彼佛阿彌陀，即得往生安樂剎。我既往生彼國已，現前成就此大願，一切圓滿盡無餘，利樂一切眾生界，彼佛眾會咸清淨，我時於勝蓮華生，親睹如來無量光，現前授我菩提記。蒙彼如來授記已，化身無數百俱胝，智力廣大遍十方，普利一切眾生界。」這一段是顯經殊勝功德裡面第一個小段，往生西方極樂世界殊勝的果報。

上一次跟諸位提到過文殊普賢尚且發願，對我們是一個很大的鼓勵；也許有很多同修們認為十方淨土無量無邊，為什麼偏偏要往生西方極樂世界呢？其實佛在大經裡面也說得很多，比西方世界還要莊嚴、還要殊勝、壽命還要長遠的多的是，為什麼偏偏要生西方極樂世界？我們不生西方極樂世界行不行？這都是很重要的大問題。諸佛國土雖多，如果沒有緣你就去不成，佛門裡常說佛不度無緣之人，這是很重要的一個條件。阿彌陀佛與我們這個世界特別有緣分，這一點我們要明瞭，緣是特別地深厚；註解裡面講有四個意思，第一個阿彌陀佛與我們世界眾生普遍地有很深厚的緣份，這是第一個意思。

第二個意思，修行一定要有一個目標，心必須要繫在一處才會有成就，像遺教經裡面佛開導的，「制心一處，無事不辦」，所以不管你修學那個法門要專心，那麼說西方淨土就是叫你專一處，把心專住在一處，這樣才容易成就。第三個理由是西方極樂世界並沒有難開華藏，往生西方極樂世界還是在華藏世界的裡面。第四個意思，那裡曉得阿彌陀佛就是我們的本師，諸位要曉得阿彌陀佛跟釋迦牟尼佛是同一個人，在華嚴經裡面華藏世界毘盧遮那如來法身，阿彌陀佛跟釋迦牟尼佛都是毘盧遮那佛的化身，都是化身，所以我們的本師在我們娑婆世界化一個身來教化我們，他的名字叫釋迦牟尼，西方極樂世界他又變化一個身到那裡去叫阿彌陀佛，是一不是二，就是本師。那麼西方有四土，我們娑婆也有四土，可是娑婆跟極樂比較，極樂的的確確比我們這裡要殊勝得太多，所以釋迦牟尼佛勸導我們念阿彌陀佛求生西方極樂世界，我們要肯相信、肯聽話照辦，那就是釋迦牟尼佛的好學生，這個意思我們一定要明瞭。

再說眾生在娑婆世界，這是穢惡之土，尤其是在我們現代這個時代，所謂是末法的時代，鬥爭堅固，這可以說穢惡之極，也就是說明娑婆世界的淨土我們已經迷失了，迷得太深了，執著很不家易捨掉；那麼現在在華嚴會上普賢菩薩以無量的智慧、無量的善巧方便來引導我們發願求生淨土。所以我們特別要注意這個第一句，「願我臨欲命終時」，普賢已經是等覺菩薩當然沒有我執也沒有法執，我、法二執都盡了還稱我，這個稱呼是方便說，是隨順眾生說，我們要懂得這個意思，並不是他真正有了我見了、有了我執了，那你就看錯了！這是為了說法方便起見不得不隨順眾生說一個我，這是無我之我。臨欲命終的時候是我們一生關鍵的時刻，諸位必須要記住好死一定就好生，來生好；不是好死，來生問題就嚴重，所以我們要看一看臨命終的人的相，就能判斷他來生是在三善道，還是在三惡道，這個不難看出來，稍微留意都能看得很清楚。所以學佛的人一定要求一個好死，好死就是清清楚楚、明明白白。

其實預知時至那沒有死，所以往生西方極樂世界諸位要曉得是活著去的，不是死了去的，死了去不成，活著去的，你看他活的時候看到佛來接引他，他自己跟佛走了，這不是活著走的嗎！那有死著走的？這是我們世間人稱之為臨命終時，我們在一生當中只有這一個是最要緊的，其餘的都不要緊，所以我們修一切福德都要迴向在臨命終時預知時至，如入禪定，見佛往生，我們要求這個福報，其他的福報統統不求。那麼諸位要記住，念佛求生淨土有障礙就不行，所以說「盡除一切諸障礙」，而除障礙假如說到臨命終時再來除，恐怕來不及了，什麼時候除呢？現在就要除，時時刻刻要除，念念之中要除，要懂這個道理。除什麼障礙呢？第一個要除貪瞋的障礙，慳貪的障礙、惡業的障礙、瞋恚的障礙、懈怠的障礙、散亂的障礙、愚癡的障礙，這就是六波羅密對治的，這些統統是障礙。

所以祖師大德常常教我們念佛人要放下身心世界，提起名號，就是這個道理，要把這些拉拉雜雜東西統統放下，因為有障礙就不能往生，這是要記住，臨命終時來除決定除不掉。那麼再其次要明事理，世出世間一切事一切理要清清楚楚，明白事理正念就現前。為什麼我們的正念不能現前呢？就是對於一切事理的真實相不明白，不明白就免不了起心動念，分別執著，就搞這些。其他的法門大家曉得它修學的順序是信、解、行、證，必須先要理解然後再修行，理解好像認識路，我先認識路然後我再走路，可見得這相當重要。

這一個法門淨土法門不必先解後行，它是解行同時，一面修行一面求解；不是說不要解了，我只要老實念佛，我不要讀經、不要去聽講，行嗎？不行。為什麼？你看看我們歷代的祖師，淨土宗的祖師他們的著作，拿近代的印光法師來看，你看看他老人家的文鈔，他世出世間法都懂得，沒有一樣他不知道，他是個標準的老實念佛人；而且還告訴諸位他絕不間斷也不夾雜，專修淨土的，他樣樣都懂得，為什麼呢？他在一切事理上才不起心、不動念。不起心、不動念就是正念現前，這樣的人求願往生，他的品位決定不低，總是上品上生一類的，這是我們要求的。如何明達事理呢？給諸位說不僅要讀經、要聽講，而且還要求感應，不求感應不行，誠心誠意地求感應，要至誠感通，這樣才能辦得到啊！所以我們要想除障礙，首先要除六弊，就是六種毛病剛才說了，六波羅密裡頭對治的，布施對慳貪，持戒對惡業，忍辱對瞋恚，精進對懈怠，禪定對散亂，般若對愚癡，把這六種大病大障礙要去除。

這六種障礙實在上講都是從我執而生的，所以要先除我見、我執；果然無我見、無我相，那一切障礙都空了，就像心經上所說的照見五蘊皆空；可是諸位要曉得這不是初學人能做得到的，所以初學人怎麼辦呢？擇善固執，你的執著打不破，打不破最好執著善，不要執著惡，真正能把執著打破了，那善惡兩邊都離開了，這當然是最好的，實在辦不到，那就不得已要求其次擇善固執。擇善固執裡頭有個最善的，所以大家不要害怕，要想破我執實在是難啊！佛經裡面講小乘人破我執譬如四十截流，那個四是瀑布，四十里寬的那麼大的瀑布，你能一下把它止住，叫它不流了，諸位想想這多難啊！佛講我們要想凡夫破我執的困難就像這樣的不容易，實實在在地不容易，因此你就要懂得擇善固執，那一法是最善呢？孔老夫子教我們止於至善，至善是最善的了，再沒有比這個更善了。至善是什麼？跟諸位說就是一句阿彌陀佛，你念念心裡頭有阿彌陀佛，那就是至善，這個一點都不假，為什麼呢？因為這一句佛號決定能夠幫助你出三界，出了三界之後到了西方極樂世界，再破我執、再破法執。

我們首先往生西方極樂世界就占了兩個大便宜，第一個是壽命無量，不害怕了，佛經裡面說修行要三大阿僧祗劫，那小事情算不了什麼，為什麼？西方極樂世界人都是無量壽，無量是個數字，不要說多吧，一個無量，一個無量是多少個阿僧祗呢？給諸位說阿僧祗個阿僧祗叫一個無量，這夠了嘛！三個阿僧祗就成佛了，你想想看你在西方極樂世界你怎麼會不成佛呢？沒有這個道理的，決定成佛！所以到西方極樂世界占的大便宜是壽命無量，阿僧祗個阿僧祗劫的壽命。第二個大便宜，你能夠一天到晚親近諸佛菩薩，在我們這個世界上沒有法子啊！到那裡阿彌陀佛、觀音、勢至，什麼時候想見他就見他，絕對不會安排時間的，沒有那個道理。

我們現在有些大法師他很忙的時候要接見，預先還要打電話通知安排時間，多麻煩啊！西方極樂世界不必要，為什麼呢？阿彌陀佛有無量無邊的化身，他同時可以能夠接見十方世界一切眾生，他有這個能力；不是一個一個來，同時來，每一個人看到阿彌陀佛單獨見我，都是這麼樣地親切。你見觀音菩薩、大勢至菩薩一天到晚都可以陪到你一塊修行，這個好事到那去找啊！所以我們明白西方極樂世界如此地殊勝，念念當中不要把阿彌陀佛給忘記了，什麼都可以忘掉，就是不要忘了阿彌陀佛；什麼都可以不要去念，就單念阿彌陀佛，決定成功。我們修行以念佛為主，其他的是助修，正助雙修，這一點非常非常地重要。

「面見彼佛阿彌陀，即得往生安樂剎。」這是講佛來接引，凡是往生西方極樂世界的人，他緣成熟了，佛都來接引。所以我們求往生的人不要疑慮、不要懷疑，不要在那邊顧慮到時候佛不來我怎麼辦？西方極樂世界到底在那裡？我到那裡去找去？你要有這一懷疑，麻煩了！阿彌陀佛想接你也接不成，為什麼？你心亂了。我們之所以能夠與阿彌陀佛感應道交的就是一心不亂，他就能感應道交，所以決定不疑、絕無顧慮，到了時候佛自然來告訴你、來帶你一道去，這是第一首說他往生的情形以及往生的條件，這很重要的。第二首說他已經生到西方極樂世界了，「現前成就此大願」，這個了不起，像前面所講的十願。十願我們在此地很難圓滿，不容易做到，我們講到圓滿，實際上是理論上的圓滿，事上我們決定做不到，沒有法子圓滿的，可是一生到極樂世界事也做到了，所以華嚴經所講的事事無礙，西方極樂世界確實是如此。

「一切圓滿盡無餘，利樂一切眾生界。」這是自行化他的成就。一切圓滿是指本經前面所講的十大願王，或者前面重頌裡面講的別顯的十願，就是十地菩薩所修的；未斷之惑這個時候斷盡了，未證之真這個時候也圓滿證得了，「圓滿盡無餘」。因此才能夠利樂一切眾生界，自行圓滿一定是幫助佛接引眾生，特別是接引與你有緣分的人，那是特別容易攝受的。像我們在西方確指裡面所看到覺明妙行菩薩，他對那八個人是因為過去生中在一起念佛，在一起修道的，他往生了看他們在輪迴轉世轉了好幾次了，但是他們還是有同樣的善根，還能夠聚集在一塊念佛，他來度他們，說出過去生中的因緣，這裡頭有特別的一份親切的感情在裡面，所以這些人統統得度了，這就是利樂一切眾生的好榜樣。

第三首是「彼佛眾會咸清淨」，這個佛是阿彌陀佛，這個會是蓮池海會，清淨莊嚴，怎麼清淨法呢？因為每一個往生西方極樂世界的人都是一心不亂，可以說那個世界是無比的莊嚴。「我時於勝蓮華生」，往生的人生到那個地方是生在最勝的蓮花之中，最勝是花大，光色顯明，為什麼呢？你想想看普賢菩薩，等覺菩薩去往生，當然是上品上生，這個蓮花是最為殊勝的，所以一生到那邊就是華開見佛，不必等候的，這是最為殊勝的，一到那裡去就見阿彌陀佛；無量光就是阿彌陀佛的別號，無量光、無量壽。「現前授我菩提記」，見佛，佛就給他授記，授記諸位要曉得這個是絕非等閒，授記什麼意思呢？告訴他你將來在什麼地方那個世界成佛，就是須先給他說明你再有多久你到那個世界成佛，以及那個世界的狀況，成佛教化眾生的概略情形都可以預先告訴他，這叫授記，普賢菩薩如是啊！我們到那個地方去也是這樣的。

但是我們不是說一到那裡就能夠見佛授記了，那還不行，到那裡還有一段時間，時間之長短每一個人不一定，到什麼時候佛才授記呢？要念到理一心不亂，要生到實報莊嚴土，佛才給你授記；換句話說，凡聖同居土、方便有餘土裡面，佛只是講經說法來教導你，沒有給你授記，但是你有機會可以參加許多那些地上菩薩受記的法會，你可以常常見到，常常去觀禮。那麼等到自己那一天受記，這要靠自家的努力了，所以我們要想將來生到西方極樂世界品位要高增，一定要斷煩惱、要除習氣，為什麼？我們障礙就少了嘛！障礙少了，品位就高了，這一定道理呀！心量要廣大、要清淨、平等，那你往生品位一定是高增。「蒙彼如來授記已」，末後講他教化眾生，佛授記之後了，他就能到他方世界去教化眾生，當然這個時候是決定沒有問題，應以什麼身得度，菩薩就可以現什麼樣的身分，隨類化身，所以說「化身無數百俱胝」；俱胝也是一個大的數字，通常我們講億，無量的百億，這是說菩薩的能力他能夠化身。

「智力廣大遍十方」，這個地方的智力就是如來果地上的十種智力，我們前面也都曾經跟諸位說過菩薩也有相似的十力，沒有像佛那麼樣地圓滿，但是等覺菩薩與佛的十種智力可以說是非常地接近，那麼由此可知菩薩的智慧無量無邊，菩薩的能力無量無邊，這樣才能夠普度一切眾生，普利一切眾生界。此地要跟諸位說明的這個註子註得簡單，註解可以互相參考來看，慈舟法師親聞記這一段註得相當地詳細，有的地方這個本子詳細，那個本子簡略；那個本子簡略，這個本子詳細，大家可以互相參照來看。慈舟法師註的那一段，這個裡面意思非常之圓滿，容易理解，有事有理，譬如講到面見彼佛，事就是西方極樂世界教主阿彌陀佛，理上講就是自性佛，明心見性這就是登彼岸見自性佛，住常寂光淨土。常寂光土是身土不二，法性身、法性土，那麼這是從理上說，理事不二。所以學佛的同修最要緊的是對自己要有堅定的信心，我這一生當中依照這個法門來修學決定往生，決定做佛，要有這個信念，別的事情可以謙虛、客氣，這個事情不能謙虛、不能客氣，自己對自己要有堅定的信心。

再看下面一段，「乃至虛空世間盡，眾生及業煩惱盡，如是一切無盡時，我願究竟恆無盡。」這一科是「總收行願無盡」。乃至是超略之詞，我們曉得虛空世界是無盡的，乃至就是假使虛空世界都盡了，我的願還是無盡。眾生及業煩惱，這也是無盡的，前面虛空世界是講環境、是講器世間，那麼眾生業煩惱，這是有情世間；有情、無情世間統統都有盡時，我的願沒有盡啊！這一點也實實在在我們必須要效法的，所以諸佛菩薩是無盡的悲願利益一切眾生，既然講利益眾生了，當然決定不會有損害眾生，利益眾生怎麼可能有損害，損害跟利益恰恰是相反的，所以佛菩薩決定不會惱害眾生；不但不害，假如他所作所為叫你生煩惱了，佛菩薩都對不起你，可見得諸佛菩薩真正是慈悲之極了。

可是你要記住，如果你在修學的階段當中他故意來找你麻煩，叫你生點煩惱，那是常有的事情，那也是大慈大悲，你不修沒有學佛沒有皈依，他絕對不會找你麻煩的，不會叫你生煩惱的，你要是皈依了學了佛了，常常來找你麻煩，為什麼呢？幫助你修行，他要來教化你；好像你們學校老師，特別是做訓導主任的，一天到晚找學生麻煩，你看你不是他學校的學生，他對你很客氣，你是他學校的學生，那他就常常找你麻煩，常常要管你了，諸佛菩薩也是如此。所以那個找麻煩天天來管，那就是大慈大悲，我們在各種境緣裡面去練心，練清淨心、平等心、慈悲心、誠敬心，去練這個，這就叫佛心。

再看底下這一段，「十方所有無邊剎，莊嚴眾寶供如來，最勝安樂施天人，經一切剎微塵劫。」這一段是校量聞經的功德，第一首能校，這是說明普賢十大行願功德殊勝。我們將聞經的利益來作一個比較，十方所有無量無邊的諸佛世界，我們用眾寶來莊嚴來供養如來，以最勝之安樂布施天人，這個功德太大太大了，而且不是一天兩天，他修多久呢？經一切剎微塵劫，時間沒法子計算，一個佛剎是一個大千世界，要把它磨成微塵，這個數量有多少，沒法子計算！一個大千世界的微塵都沒法子計算，何況是一切剎，恐怕連諸佛菩薩都算不盡，這就講長遠之心，他就這樣地供養、這樣地莊嚴，他的福報你想想看有多大。這是我們做不到的。

雖然做不到，看看底下這一首，我們也能辦到，「若人於此勝願王，一經於耳能生信，求勝菩提心渴仰，獲勝功德過於彼。」超過前面了，現在就問你肯不肯幹了！前面像這種修布施供養的功德的確不容易，那要多大的福報，財布施不如法布施，財供養比不上法供養；後面講依教修行供養，這個福超過前面所說的。但是這一段裡面有很重要的意思必須要跟諸位說明，首先你要真正能認識這一本經裡面講的十大願王的重要性，它是整個佛法的大根大本，決定不能夠忽略了。華嚴經在整個佛法裡面稱之為根本法輪，一切經都是華嚴眷屬，好像一棵樹一樣，華嚴是根，本就是它的主幹，那一根幹，其餘一切經，那是枝枝葉葉，離不開根本，從根本生的，它是根本。所以你要對這經的認識，不管那一宗那一派、中國外國，不僅僅是釋迦牟尼佛的法，盡虛空遍法界無量無邊剎土諸佛如來，他的佛法都是從華嚴經生的，所以華嚴經不但是釋迦牟尼佛的根本法，是一切諸佛的根本法。你要能把這一點認清楚，所以十大願王就是十方一切諸佛如來根本法的總綱領，所以叫勝願王，最殊勝的願王。

不修普賢行不能成佛，這個不能成佛是講圓教佛，就是無上正等正覺，你不修這個法門不能成無上正等正覺；你能成正等正覺，不能成無上正等正覺，這是我們必預要把它認清楚的。因此這個法門你有緣聽到不容易，那是多生多劫的善根、福德、因緣。諸位雖然沒有機會聽全經，你能夠聽到幾句也了不起，幾句好像碎身舍利，舍利一粒一粒的；全經就好比是全身的舍利，一句一偈是碎身舍利，無比地寶貴。諸位今天有緣能夠聽到，你所得的利益符不符於經中所說呢？這個很難，為什麼呢？聽是聽了，一經於耳你們這個都聽到了，這四個字沒有問題大家都有了；後面這三個字有問題，能生信，不能說你不信，你不信的話你在此地一個半鐘點就坐不住。你當然也信，信有淺深不一樣，有的人信了，相信不解，裡面的義理境界不透徹，或者也解了，解了又沒有肯照做。信底下有解有行有證，所以信了以後要理解，解了以後要依教奉行，行之中還要不退轉，然後才行，行了又退轉這還是沒有用，所以一層一層地淘汰，淘汰到最後沒有幾個人了。

底下講信了之後怎麼樣呢？他就發心了，他就發願了，「求勝菩提心渴仰」，最勝的菩提就是無上菩提，無上正等正覺，像善財童子一樣他就是發這個心，阿耨多羅三藐三菩提，我們也要像善財財童子一樣。我們在這一生當中，在過去沒有接觸過佛法我們不曉得，我們所追求的世間的名聞利養，我們求這個；學了點佛法了，我們追求佛法的殊勝，追求弘法利生，搞這一套去了！今天我們恍然大悟，我們應當追求無上菩提，這個才是正確的，普賢菩薩在此地教我們這個，要求無上菩提，這個心就好像害渴一樣，渴的時候我們一心想水解渴，這是形容求無上菩提的心之渴仰，一心一意只想無上菩提，其他的我都不要了，那麼你這樣發心，修行功德超過前面所說的功德了，為什麼呢？這個裡面聞思修三慧具足，不但三慧具足了，三緣也具足了，像彌陀經裡面所說的善根、福德、因緣這三個條件也具足了；具足這三個條件，又具足聞思修三慧，你這一生當中必定要成佛。

成佛的途徑就是先生西方極樂世界，一生成佛，所以這個門道就叫當生成就的佛法，一生成就，不要等到第二生。你要記住現在這個世間法弱魔強，弘揚正法的人少，弘揚魔法的人多，魔來破壞你的正念，因為你起這個路子，你這一生決定成佛，他來怎麼樣呢？這個好是好，還有比這個更好的，來誘惑你，叫你這裡頭參一點禪，或者參一點密，或者參一點神咒，參一點這些東西，把你參雜了；先參一點點，愈來愈多，結果就把你的道行破壞了，你這一生就不能成就了，魔的目的就達到了。所以諸位要想一生成就，你要牢牢地記住這一點，不要說任何人來誘惑你，你不為他所動；釋迦牟尼佛來了，阿彌陀佛來了，毘盧遮那佛來了，勸我們還有別的法門比這個更快更好，我們也謝謝他老人家，我還是修我這個法門，絕對不動心，我們才會有真正的成就。

你要是心稍微動一點，魔就來了，魔有神通，你心有疑，心不堅定，他就來誘惑你；你的心堅定的，如如不動的，魔在身邊走過看一看就走了，為什麼？這個人沒有法子，如如不動嘛！他很聰明他不浪費時間，也不浪費口舌，他曉得沒有用處，他只好乖乖走了。所以有許多同修你們在修行過程當中聽到許許多多的邪知邪見，有很多人來找你，我學佛從來沒有人找我。曾經有一次一封匿名信，沒有具名的，寫了信告訴我，大概也在此地聽過經的，對我大大地讚嘆一番，告訴我有秘訣，有成佛的秘訣，叫我指定一個時間在新公園什麼地方等他，他手上拿了一個什麼東西，要我去會見他，他說一定有很大的利益，這個因緣你不要錯過。我收到那封信把它丟到字紙簍裡頭去了，我也沒去，絕對不要被人誘惑，不能上人的當。

再看下面一首，「即常遠離惡知識，永離一切諸惡道，速見如來無量光，具此普賢最勝願。」科題是「追頌五果」，這一首是講增上果報。第一句「即常遠離惡知識」，這一句話意思很深，而且非常地廣泛。首先我們要曉得什麼叫做惡知識，惡知識跟善知識是對稱的，我們怎樣遠離他？真正的惡知識就是自己的貪瞋癡慢，二十六種煩惱，這是惡知識，你要遠離啊！你看佛在阿難問事佛吉凶經裡面給你說的，十善是良友，那是好友，十善後友，最後的老朋友你不要，十惡是怨家你偏偏跟他打交道，那有什麼法子呢？所以善知識就是我們八識相應心所裡面的十一個善心所就是善知識，惡知識就是與八識相應的二十六個煩惱心所，六種根本煩惱，二十個隨煩惱，這是惡知識。我們六根接觸六塵境界的時候要善心所現前，不要煩惱心所現前，這就叫遠離一切惡知識；遠離之意在塵不染，這就是遠離。

	假如你更能夠把惡的境界、惡的緣，緣就是人事環境，你能夠轉變來幫助你修行，那是真真實實的離惡知識，你要懂這個意思；所以這個離並不是說我不理他了，我以後再也不見，我躲他遠遠的，不是的。譬如一個怨家債主天天找你麻煩的，你跟他接近，正好成就你自己的忍辱波羅密，成就你自己的一心定慧，這一變就把他變成大善知識了。像釋迦牟尼佛對提婆達多，我們看提婆達多惡人啊！佛看他是大善知識，佛自己說的，法華經裡面提婆達多品你們自己去看看，釋迦牟尼佛說如果沒有提婆達多他就不能成佛，他之所以能成佛得力於提婆達多的地方太多太多了，這才叫做遠離惡知識，所以我們要明白這樁事情。一切好朋友善人裡面如果常常在一起，起了貪愛之心了，那就是惡知識，真正的惡知識。

所以諸位要明瞭，物質環境、人事環境幫助我們心清淨，幫助我們增長定慧的，那就是善知識。所以善知識有善人有惡人，有菩薩有魔鬼，就看你用什麼心去對待，所以我一開頭就跟諸位說了，真正的惡知識就是你的煩惱心所，貪瞋癡慢；真正的善知識是你心裡面的十一善法。你要拿善心對待一切境界沒有不善的，無有一法不善；你要以貪瞋癡對待外面境界，連佛菩薩都是惡人、都是惡知識，一定要知道啊！那麼離惡知識，這是離因，離開了惡因，當然就不受惡的果報，第二句講惡果，「永離一切諸惡道」；你能夠在心理上起這一個大轉變，換句話說，你就把一切惡道永遠止息掉了。

六道輪迴是自己變現的，是自己製造的，一切唯心造，你心裡面有惡才有三惡道；你心裡頭沒有惡了那裡有三惡道呢？三惡道都沒有，你怎麼會墮三惡道，不可能的事情，這是理與事都要通達。下面這兩句意思就更圓滿了，「速見如來無量光」，西方極樂世界阿彌陀佛，「具此普賢最勝願」，最勝願就是前面所講的普賢行願，行願裡面願很清楚，這個十條大家常常念的一者禮敬諸佛二者稱讚如來，你們都會呀！光有願沒有行，不行啊！那個願落空了，行要記住，前面也跟諸位說過了，第一個書寫，寫經，為什麼把書寫擺在第一條呢？佛法要沒有人書寫就不能流通了，從前經書流通靠書寫，所以書寫的功德無量無邊，能叫佛法不斷滅，寫經功德不可思議，跟佛講經功德沒有兩樣。

現在印刷術發達了不要寫了，印經就好了，大批地來印那就是書寫的意思。所以印經要選好版本，為什麼？好的版本錯誤少，尤其是註解的本子知見要正，不致於把經講錯了，這一點很重要很重要。要曉得大量地流通佛法，這是我們每一個佛弟子都要負這個責任，你自己得到佛法的好處就應當把這個好處輾轉送給別人。第二是供養，不詳細講了，前面都說過了，供養裡面很多，譬如前面所說的依教修行供養這一條最重要。第三轉施，我們所有的別人要，我們轉送給他。

第四聽經，菩薩戒經裡面講，距離我們住處四十里路之內有法師大德講經，你要不去聽那就犯戒了，這是佛在那個時候訂的戒律；假如佛在今天，這個戒律恐怕要修正，不但要修正下面還要做許多條文的註解，為什麼呢？現在有很多妖魔鬼怪在講經，你受了菩薩戒了，那個妖魔鬼怪也出了家了，他也披上袈裟在那裡講經說法，你要不要去聽？你聽了犯不犯戒？給諸位說，你不去聽不犯戒，為什麼呢？他根本就在那裡胡造謠言、胡說八道，所以我們要懂這個道理。他宣揚的是正法我們要不去聽是犯戒，就是罪過；他講的是假佛法，打著佛的招牌一天到晚去騙信徒，這你大可以不必去，你要去了，你幫助他造罪業。魔今天為什麼這麼盛呢？他人多嘛！聽正法的人沒幾個，聽邪法的人太多太多了，所以那些聽的人統統都有罪，你把魔的勢力壯大了，他有人力又有財力。如果魔在那邊說法沒人聽，沒有人供養，他就沒有作為了，這一點我們自己一定要清楚，不要錯了因果。

這個地方沒有法師大德演講正法，我們讀經，我們大家在一起共修，在一起讀經、讀誦大乘，修行裡頭底下一條就是第五披讀，就是讀誦大乘。第六是受持。第七是開示，我們自己懂多少，隨時隨處都可以給人家說，勸人家學佛，令他明瞭正法的道理。第八是諷誦，諷誦是背誦，大經經文太長了，裡面好的句子應當摘出來背誦，背它的精華的部分。第九是思惟。第十是修習，依照這個理論方法來修學，把理論方法變成自己實際上的生活，這叫行。我在此地不詳細講，因為前面都講過了，我只把它重複提一提。所以知道十願也要曉得十條的行門，我們應該怎樣去做，這十條每一條我們是不是都做到了，這一點很重要很重要。

下面一首是等流果，「此人善得勝壽命，此人善來人中生，此人不久當成就，如彼普賢菩薩行。」這一首是等流，等是平等，流是流類，就是同一類、等同一類。因同，果當然就相同，因緣果報絲毫不爽。所以這一品經自古以來許多高僧大德把它當作早晚課誦，近代的弘一大師諸位都曉得，這是佛教裡面很出名的、也很有成就的一位善知識，他能背誦普賢行願，普賢行願品這一卷經就是他自己的早晚課，他早晚課能背誦；他雖然嚴持戒律，但是他以這一卷經行願品作為他的課誦本，這也是我們要學習的。此人就是依照這一部經的理論方法修行的人，他善得勝壽命，勝是最殊勝，最殊勝就是清淨法身，他證得了清淨法身，清淨法身是真正的無量壽，無始無終。如果要把境界拉近來講，拿我們現在這一生來講，你這一生的壽命最殊勝，為什麼呢？你聞到華嚴經，你能夠依照這個經典修學求生西方極樂世界一生成就，你的壽命是生生世世以來這一生最殊勝，這意思也能講得通。

「此人善來人中生」，就是你這一次得人身，在人中受生你是善來，你沒有白來，你真有成就了沒有白來。如果你不懂得華嚴教義，不知道求生淨土，我們這一生真的是白來了，我們這一生的壽命沒有意義、沒有價值，談不上殊勝。通達華嚴，求願往生，這就是勝壽命，這就是善來人中生。「此人不久當成就」，從殊勝邊來講，成就是成佛；其次地講，成就是決定往生，這個人這一生當中不久他就要到西方極樂世界去了，換句話這個身在娑婆世界叫最後身，最後一次受生，來生就是西方極樂世界的諸上善人，入他們一流了，「如彼普賢菩薩行」，普賢菩薩行就是一生念佛求生淨土功德圓滿，正是末後這一章裡頭十大願王導歸極樂，就是這個意思。今天時間到了，我們就講到此地。
