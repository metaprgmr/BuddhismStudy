/KEPAN/乙一　稱性頓宣

/KEPAN/報恩品第二

本經全部分成品類共有十三：第一序品，即「教起因緣分」；第十三囑累品，即「依教奉行分」；餘從報恩品以訖成佛品，共有十一，即<a href="0969.htm#kp">聖教正說分</a>。今明此「聖教正說分」，有「稱性頓宣」與「應機漸說」之二。「稱性頓宣」者，即報恩品首。「爾時世尊」乃至「得成阿耨多羅三藐三菩提」之一節。「性」者，即一切諸法如如之真實性，此一切諸法如如之真實性，乃佛陀如實證得，亦即本經所謂「心地觀」者是也。唯此稱性如實之法，始為一乘真實究竟之理。故佛陀於菩提樹下，最初三七日中轉大法輪，即為菩薩頓宣一乘圓妙之法。但凡小根性不能領受，於是次轉四諦法輪，以及隨眾生根性而宣說種種妙法。今此經首便稱性頓宣佛陀自證之如實妙理，亦同華嚴之僅可為地上大士而說；在未證二空之二乘尚不能領受，況於天龍等在凡之眾生乎？故佛於爾時從三昧起，即唯告彌勒等大菩薩，稱其所證之如如實性而頓宣說之。頓宣，是直說佛果上自證自住之大乘妙法。然此妙法，若嚴格言之，唯佛與佛乃能究竟，故言頓宣，是不藉位次而說者也。但此心地觀之真實妙法，雖唯佛與佛乃能究竟，而佛與佛實無藉言說；言說所為之極旨，端在彌勒等十地滿心位登等覺之大士，於不久期間即得成阿耨多羅三藐三菩提補於佛位，故正應為之頓宣也。若此會諸大菩薩，可從始至終直宣其真如實性之心地觀法，但此會中有妙德等之初機眾生，未堪受此一乘究竟佛果之妙法，故次有「應機漸說」──始於欲界及上二界人天等之「五乘共法」，從此品以訖離世間品皆是；繼有應聲聞、緣覺等之機說「三乘共法」，從厭身品以訖功德莊嚴品皆是；後乃再歸到應菩薩等之機而宣說之「大乘不共法」，從觀心品以訖成佛品是。此「聖教正說分」之所以有「稱性頓宣」與「應機漸說」之二科文也。

「報恩品第二」者，恩、即德惠之義，凡於己身能有所增益之道德、學問及資用等，皆名之為恩。彼既有恩惠於我，吾人應思木本水源，不能忘其根本，故應知恩而報答之。品，即品類，即是一經文義有各種之性質；今將其相類之一分而合聚為一品，故名報恩品。此品次於前之序品，故名第二。恩有四種，即父母、眾生、國王、三寶是也。此四種對於吾人皆有恩惠，故應報之。然此品初有佛從定起告彌勒菩薩一節，為「稱性頓宣」之文，雖寄在本品之前而其義固大有不同。然亦因有此一節，始引起下文妙德長者等所謂：菩薩行果迂遲，違於父母之供奉，尚不及修二乘菩提，於三生百劫中即能離苦得樂，其報父母之恩亦易。故此文雖不為報恩品之親因緣，而其為增上緣則無疑矣。又「稱性頓宣」之文少，故不別立一品而攝此報恩品中，猶法華頓宣諸法實相十如是之寄於方便品也。

/VERSE/爾時、世尊從三昧安詳而起，告彌勒菩薩摩訶薩言：『善哉！善哉！汝等大士諸善男子，為欲親近世間之父，為欲聽聞出世之法，為欲思惟如如之理，為欲修習如如之智，來詣佛所供養恭敬。我今演說心地妙法，引導眾生令入佛智。如是妙法，諸佛如來過無量劫時乃說之。如來世尊出興於世，甚難值遇如優曇華！假使如來出現於世，說此妙法亦復為難，所以者何？一切眾生遠離大乘菩薩行願，趣向聲聞、緣覺菩提，厭離生死永入涅槃，不樂大乘常樂妙果。然諸如來轉於法輪，遠離四失說相應法：一、無非處，二、無非時，三、無非器，四、無非法。應病與藥，令得復除，即是如來不共之德。聲聞、緣覺未得自在諸菩薩眾不共之境，以是因緣，難見難聞菩提正道心地法門。若有善男子、善女人，聞是妙法一經於耳，須臾之頃攝念觀心，薰成無上大菩提種，不久當坐菩提樹王金剛寶座，得成阿耨多羅三藐三菩提。

爾時者，即如來在三昧中受獅子吼等讚畢之時。安詳而起者，前如來在三昧中，雖受人天等之供養及獅子吼之讚歎而不動其三昧，是因說法時未至；今說法正是其時，故如來即從三昧安詳而起，以彰顯如來之清淨業用，而稱性宣說諸法實相，故特以告彌勒菩薩。「彌勒」，此言慈氏；名阿逸多，阿逸多此言無能勝。如來之所以特告彌勒者，因此菩薩於不久期中即當作佛；且又是在此世界繼續釋迦如來之佛位者。雖尚有其他諸大菩薩，然釋迦佛法之付囑即在彌勒；此品末有若人流布此品，命終即得往生彌勒內宮，及三會龍華而得解脫等，即是此意。善哉善哉者，是稱讚至極之詞。善男子者，凡一切眾生於三寶中能種諸善根者，皆名之為善男子，世間之父，即正指如來，因如來能與世間眾生以出世樂故。出世之法，即不可思議之妙法。一切世間諸法皆不離尋思測度，此尋思測度，不過妄心之分別與言論之假立，虛妄計度故可破壞；而出世之不思議法，離於虛妄計度及言說之假名，乃佛陀自身所證真實、常住、不思議、不變壞、如如之理性，亦即本經中之「根本心地」。宇宙間一切諸法，情與無情，皆攝於此「根本心地」之中，為此「根本心地」之所現。析言之，即以根本心地能觀之智慧，而證得根本心地所觀之理體者也。如如之理者，即根本心地所觀之理體；如如之智者，即根本心地能觀之智慧。今再合明之：若欲思惟如如之理，必先聽聞出世之法；既聞出世之法已，尤須勤加功用以修習如如之智；如如之智既成，則如如之理隨顯。如是，則如智即理，如理即智，二而不二，不二而二。要之，即無分別之一真法界也。復次、為欲聽聞出世之法：故親近世間之父，來諧佛所恭敬供養；為欲思惟如如之理，故親近世間之父，來詣佛所恭敬供養；為欲修智如如之智，故親近世間之父，來詣佛所恭敬供養；為欲成就聞所成慧、思所成慧、修所成慧，故親近世間之父，來詣佛所恭敬供養。

心地妙法，即根本心地中所有微妙難思之法，法華所謂，「我法妙難思」，亦此意也。今此心地妙法，無論其為能照（如佛所放之金色光明），無論其為所照（如虛空等），皆是能所雙亡、緣觀俱寂之無分別智境，非一切邪妄分別所能知。因此邪妄分別，建立於分別之上，而根本心地之妙法乃無分別智之所行。唯其如是，故能與事理相符契，不同於龜毛兔角之相用全無。然此心地妙法，固甚深微妙難可思議，但欲令眾生得知此法，又不能不方便善說，引導眾生令其從聞而思，從思而修以入於佛智；亦即法華所謂：『如來為令一切眾生開示悟入佛之知見，故出現於世者也』。如是妙法至時乃說之者，即是說：如此微妙難思，非三界心心所所能知之心地妙法，諸佛如來於無量劫中，始偶然說之，因眾生之機不堪受此大法故。

如來世尊至如優曇華者，是說：佛之出興於世，如優缽曇華之甚難值遇；汝等切不可失此勝妙之時期也。常樂妙果者，是佛果所證「常、樂、我、淨」之四德，今但言常樂者，是略文也。前說如來出興於世，亦所謂最難者也，今更進一層告之：佛之出現於世固屬甚難，既出現已而欲求其說此大乘心地觀之妙法，尤復難於佛之出世。因一切眾生皆不樂大乘妙法，故遠離於菩薩之行願，趨向於聲聞菩提、緣覺菩提之法位。故於厭離生死之心，如欲速脫牢籠；而於欣樂涅槃之心，則如獲得真寶：故於三生百劫之內，便速即入涅槃。於大乘之常樂妙果，雖美善而總覺其難行，故但修四諦、十二緣起等法以為究竟。因此類眾生根性眾廣，故佛應機而說此法之時期亦多。此所以謂如來雖難逢出現於世，而說此妙法尤難於如來出世。

然諸如來至說相應法者，相應即「契合」義，契合眾生之心性故。如來說法，不惟契理而亦契合眾生之根性，故言契經。若一味稱性而說者，則過失隨生，豈得云遠離四失耶？遠離四失者：一、無非處：若以理言，即是真即云真，假即云假，乃至有無、是非，無不各適於理；若以事言，即是佛在大眾之中，凡有所言說，皆適應所處之環境也。二、無非時：若以勝義諦言，即如來所說之法皆初中後善，應言有為說無相之教，有教及非有非空之中道教亦然；若依世俗諦言，即佛於鹿野苑及祇園、靈鷲山等所說之法，無不適宜於當時。三、無非器：器者，即是根器，指受法之眾生。若以勝義諦言，即一切眾生皆有成佛之法器，所謂「一切眾生皆有佛性」，故佛所說之法皆適宜於眾生之心，無有不令其成佛者。若以世俗諦言，即是未種善根者令種，已種善根者令其增長，已增長者令其成熟；或隨其五姓所宜而說。四、無非法：若以勝義諦言，即一切皆真如，皆畢竟空、無願、無相、不生不滅、不一不異等；若以世俗諦言，即如來所說之四諦、緣起、根、力、覺、道、四無量、六度等法，皆最清淨法界之等流，亦無不令一切眾生──若聲聞、若緣覺、若菩薩、莫不各隨其所應而還歸最清淨法界。

應病與藥至心地法門者，即說如來善能療治眾生之病；雖眾生之病種類不齊，而如來皆能隨其病症而療治之，故眾生之病無不隨其藥而遣除，此即如來不與聲聞、緣覺、菩薩等所共之德。何則？因聲聞、緣覺等所發之心甚屬狹小，故其所知之法亦甚狹小，而所得之果亦不大；菩薩所發之心雖與佛同，將來所得之果亦與佛等，但尚在解行修習時期，於福德智慧功德尚未圓滿，尚居於未得自在位。此自在義，於大乘莊嚴經論有其四種：一、分別自在，菩薩在第八地捨離一切功用，於一切法遠離分別，故於一切法無用分別亦得自在而知。二、剎土自在，菩薩於第八地，其心清淨自在，故剎士亦清淨自在。三、智自在，菩薩於第九地得四無礙解，故其說法之智，亦得稱理自在而說。四、業自在，菩薩於第十地無有煩惱惑業，斷盡煩惱、所知二障，故於業得自在。又如智度論說：八地以上菩薩，即得十八不共法、於法自在。若嚴格論之，即唯等覺後之佛陀，始能圓滿自在，故云如來之德為不共之德，不與聲聞緣覺等所共也。然此中所言未得自在菩薩，正指八地以前之菩薩；就寬義言，指地前之菩薩亦不妨。由此，於佛前所說之如如理、如如智，為一切天人之所難見難聞。無上大菩提種者，即是說：若有眾生能於佛所說之心地妙法，依如是法而作如是觀，便能薰成無上大菩提種子。菩提樹王者，佛在此樹下，得阿耨多羅三藐三菩提，故得此名。王者，因佛於此樹下作大法王，故樹亦依佛稱王，如昔日君主所居之宮室，亦依國王而名王宮也。金剛寶座者，佛入金剛喻定而坐此座成等正覺，故得此名。此座即在菩提樹下，下極金輪之際，上與地平，為賢劫千佛坐此座而成菩提之處也。

/VERSE/爾時王舍大城有五百長者，其名曰：妙德長者，勇猛長者，善法長者，念佛長者，妙智長者，菩提長者，妙辯長者，法眼長者，光明長者，滿願長者。如是等大富長者，成就正見，供養如來及諸聖眾，是諸長者聞是世尊讚歎大乘心地法門而作是念：我見如來放金色光，影現菩薩難行苦行，我不愛樂行苦行心，誰能永劫住於生死而為眾生受諸苦惱？作是念已，即從座起，偏袒右肩，右膝著地，合掌恭敬，異口同音前白佛言：『世尊！我等不樂大乘諸菩薩行，亦不喜聞苦行音聲。所以者何？一切菩薩所修行願，皆悉不是知恩報恩，何以故？遠離父母，趣於出家，以自妻子施於所欲，頭目髓腦隨其願求悉皆佈施，受諸逼惱，三僧祇劫具修諸度八萬四千波羅密行，越生死流方至菩提大安樂處；不如趣向二乘道果，三生百劫修集資糧，斷生死因證涅槃果，速至安樂，方名報恩』。

此敘當佛在靈山說法告彌勒菩薩之時，法會大眾之中有五百多位長者，共同在座聞法，而且都是大富長者，對於人民社會都成就以財佈施，所以亦來法會供養如來及諸聖眾。他們於三寶已有正信、正解的正見，但還是人天小乘之機，未能頓入心地無上菩提法門。因此、他們發起的報恩之念，聽了如來讚歎大乘心地法門──如來放光現相，金色光相中所說大乘苦行，因救濟眾生而代眾生受諸苦惱，都不願聞，亦不喜行。他們以為棄捨父母恩而不報，反而去代眾生受苦，這是在人倫上講不過去的。此種意見，在中國的儒家，亦謂從親而至疏，先親親而後仁民愛物，否則便以為不合乎倫理。諸長者的用意亦如此，以為父母之恩不報，反而去行菩薩行──代眾生受諸苦惱，這不是知恩報恩的所為。近人亦往往以此批評佛法不是人倫的，恰與此中意義相符。且進而以為就從了脫生死的出世法來說，假若遠離父母棄別妻子，乃至捨頭目髓腦，還要經過三大劫修八萬四千法門，才能超越生死苦海得大菩提，也不如趨向二乘道果之為好。因為辟支佛百劫，聲聞三生或六十劫，就可以得道果，而大乘菩薩必須經過三無數劫；這樣、豈不是得二乘果容易嗎？斷生死亦容易，祇要從五停心修習乃至涅槃，即可到安樂處，以此而度父母方名報恩。此報恩心，即是欲界人天乘法，亦通出世，故為五乘共法。這總是捨大向小，並且是以極小的人乘為立論根據。

/VERSE/爾時、佛告五百長者：『善哉！善哉！汝等聞於讚歎大乘心生退轉，發起妙義，利益安樂未來世中不知恩德一切眾生。諦聽！諦聽！善思念之！我今為汝分別演說世出世間有恩之處。

世尊對於長者們報恩的議論，極其讚歎，並且安慰以善哉善哉。以其雖因聽佛說大乘苦行而心生懼退，然亦能發此妙義而使世人知恩報恩；故佛再三勸他善思念之，特為他們分別演說世出世間有恩的所在。

/KEPAN/辛一　標釋四恩
/KEPAN/壬一　總標

/VERSE/『善男子！汝等所言未可正理，何以故？世間之恩有其四種：一、父母恩，二、眾生恩，三、國王恩，四、三寶恩。如是四恩，一切眾生平等荷負。

你所說知恩報恩的道理，是片面的，不使普遍完全的。就報父母恩而論，亦未完全明白。須知世間之恩有四種，所謂父母恩、眾生恩、國王恩、三寶恩。此四恩皆是平等荷負一切眾生的，個個眾生皆要報此四恩。

/KEPAN/壬二　別釋
/KEPAN/癸一　父母恩

/VERSE/『善男子！父母恩者，父有慈恩，母有悲恩。母悲恩者，若我住世於一劫中說不能盡，我今為汝宣說少分：假使有人為福德故，恭敬供養一百淨行大婆羅門，一百五通諸大神仙，一百善友，安置七寶上妙堂內，以百千種上妙珍膳，垂諸瓔珞眾寶衣服，栴檀沈香立諸房舍，百寶莊嚴床臥敷具，療治眾病百種湯藥，一心供養滿百千劫；不如一念，住孝順心，以微少物色養悲母，隨所供侍，比前功德百千萬分不可校量。』

/VERSE/『世間悲母念子無比，恩及未形，始自受胎，經於十月，行住坐臥受諸苦惱，非口所宣。雖得欲樂、飲食、衣服而不生愛，憂念之心恆無休息。但自思惟：將欲生產漸受諸苦，晝夜愁惱。若產難時，如百千刃競來屠割，遂致無常；若無苦惱，諸親眷屬喜樂無盡，猶如貧女得如意珠。其子發聲如聞音樂，以母胸臆而為寢處，左右膝上常為遊履。於胸臆中出甘露泉，長養之恩彌於普天，憐湣之德廣大無比。世間所高莫過山嶽，悲母之恩逾於須彌。世間之重大地為先，悲母之恩亦過於彼。』

/VERSE/『若有男女背恩不順，令其父母生怨念心，母發惡言，子即隨墮，或在地獄、餓鬼、畜生。世間之疾莫過猛風，怨念之微復速於彼，一切如來、金剛天等及五通仙不能救護。若善男子、善女人，依悲母教承順無違，諸天護念，福樂無盡。如是男女，即名尊貴天人種類，或是菩薩為度眾生，現為男女饒益父母，若善男子、善女人，為報母恩，經於一劫，每日三時割自身肉以養父母，而未能報一日之恩。所以者何？一切男女處於胎中，口吮乳根，飲噉母血；及出胎已，幼稚之前所飲母乳百八十斛，母得上味皆與其子，珍妙衣服亦復如是，愚癡鄙陋情愛無二。昔有女人遠遊他國，抱所生子渡殑伽河，其水暴漲力不能前，愛念不捨母子俱沒。以是慈心善根力故，即得上生色究竟天作大梵王。』

/VERSE/『以是因緣，母有十德：一名大地，於母胎中為所依故；二名能生，經歷眾苦而能生故；三名能正，恆以母手理五根故；四名養育，隨四時宜能長養故；五名智者，能以方便生智慧故；六名莊嚴，以妙瓔珞而嚴飾故；七名安隱，以母懷抱為止息故；八名教授，善巧方便導引子故；九名教誡，以善言辭離眾惡故；十名與業，能以家業付囑子故。善男子！於諸世間，何者最富？何者最貧？悲母在堂名之為富；悲母不在名之為貧；悲母在時名為日中，悲母死時名為日沒；悲母在時名為月明，悲母亡時名為闇夜。是故汝等勤加修習孝養父母，若人供佛福等無異，應當如是報父母恩。』

所謂父母恩，父有慈恩，母有悲恩，慈能與樂，悲能拔苦。與樂，是把你教養成人，給你種種家業、財物、學問、道德，使你自覺、自立、自治，這都是父恩之處，而母恩在拔苦方面尤大，如在幼小時期，有病及種種飢渴、寒熱諸苦惱事，而母一一能去其苦惱。其實父母都有慈悲之恩，不過在特勝的方面有父慈、母悲的不同罷了。在母親方面，慈悲的意義格外深切，往往在畜生之類只知有母，而人類在理性上才知道有父的恩在。社會上往往有忤逆不孝之子，不但不報父母慈悲之恩，而且不知父母慈悲之恩的所在，甚至有去殺害父母之生命者，這簡直比畜生還不如！假若能知母恩，即是菩提種子。因為要報母恩，對母即有親愛孝順之心，能把利己之心轉移到知報母恩心上去，則不會有極端利己的行動。因為知報母恩，即能稍去自私心而去孝養父母，即是人間道德的根本。由此推而廣之，菩薩心也就是如此，不惜犧牲個人的幸福，而去代眾生勞苦，使眾生得幸福。所以，大乘菩薩行是以眾生為父母，由大悲心而生起救眾生苦惱之事業。

西藏佛教所傳，修菩提心從修大悲心起，這有兩種辦法：一、將利己精神轉移到為法為人而利他，則大悲心自然生起；對公共利益，比個人還來得重要。二、知母恩而報恩，凡稍有知覺的人，乃至高等動物，皆可感覺到母恩，由母恩而推觀一切眾生皆曾為我之母，皆必要使之安樂，則非發大菩提心不可。所以若修大悲心，菩提心便會自然而生；否則，我愛障害，雖有知識亦不會應用到善的方面去，且反增長我慢等煩惱。若能修大悲心，自然能做出利人事業來，「無我」，不會僅是好聽的名詞。若能至誠勤修大悲心，我執的心也自然會消滅了，也沒有惡取空的病了，這才是發大菩提心的出發點。

今且再為種種比較，令知母恩之深重：假若有人以種種物品供養恭敬一切有學問、有道德諸超人者，不如一念住孝順心，以微少物品供養母親，到比前所供養諸超人等的功德要多百千萬分。這是顯現供養功德的大小　講到真正報母恩，縱使你每天割身上肉來孝養父母，亦還不能報父母一日之恩，因為初在母胎中，始經十月受諸苦惱，既出母胎之後哺乳長養成人；故這種恩德，報之難盡。中國向有的割股療親，亦是此類了。

世間人子，往往在生日歡樂，勝過平常。實不應以生日為歡樂，當知生我之日，即生母極苦之日，能作如是想，必可不作忤逆。若有拂逆母意處，使母生不安之念，那就很容易墮落；雖有金剛、天人亦不能救護。人生最有幸福的事，即是父母在堂，所以人生的幸福不幸福，以父母存留為標準。

父母之恩很多，報之難盡，與其向外去供養諸上善人，不如在家供養父母。古云家中有二尊佛，即父母之謂。以供佛供母，在福上沒有差別；唯要求出世的法，則非供佛不能。

/KEPAN/癸二　眾生恩

/VERSE/『善男子！眾生恩者，即無始來一切眾生。輪轉五道，經百千劫，於多生中互為父母。以互為父母故，一切男子即是慈父，一切女人即是悲母。昔生生中有大悲故，猶如現在父母之恩等無差別。如是昔恩猶未能報，或因妄業生諸違順，以執著故反為其怨。何以故？無明覆障宿住智明，不了前生曾為父母，所可報恩互為饒益，無饒益者名為不孝。以為因緣，諸眾生類於一切時亦有大恩，實為難報；如是之事，名眾生恩。』

吾人從無始以來，流轉三界、五趣生死海中，輪迴不息。因之，各個眾生皆有恩於我，皆曾作過我的父母；眾生皆即父母，故眾生之恩即同父母之恩。因為曾為父母，所以一切男子是我父，一切女人是我母，與現在父母一樣。往昔之恩未報，此生應該要報！

在世間往往有同類相殺，異類相殺，好像以我為刀俎以彼為魚肉，欲食則取食之，沒有悲憐之念。若知都有難報之恩，即非起大悲心不可。此眾生恩，即為社會恩：此中雖但由父母恩推廣來說，然社會恩應包括親戚鄰裏、師長、朋友、同事、同業、同學、同一國民、同一民族、同一人種、同為人類、同為有情等，這都是有極密切關係的。在有情方面說，牛代耕、馬代步、犬司夜、雞司晨，總之，凡是能互助增益的因緣，都要順其所需而為之資助，這才是報恩。由此，人類都要互相饒益，對於社會民族都要去施與利益。這種報眾生恩的心理，是人人皆要具足的。

/KEPAN/癸三　國王恩

/VERSE/『國王恩者，福德最勝。雖生人間得自在故，三十三天諸天子等恆與其力，常護持故；於其國界山河大地，盡大海際屬於國王，一人福德勝過一切眾生福故。是大聖王以正法化，能使眾生悉皆安樂。譬如世間一切堂殿，柱為根本；人民豐樂王為根本，依王有故。亦如梵王能生萬物，聖王能生治國之法，利眾生故。如日天子能照世間，聖王亦能觀察天下，人安樂故。王失正治，人無所依；若以正化，八大恐怖不入其國，所謂他國侵逼，自界叛逆，惡鬼疾病，國土饑饉，非時風雨，過時風雨，日月薄蝕，星宿變怪。人王正化，利益人民，如是八難不能侵故。譬如長者唯有一子，愛念無比，憐湣饒益，常與安樂，晝夜不捨；國大聖王亦復如是，等視群生如同一子，擁護之心晝夜無捨。如是人王令修十善，名福德王；若不令修名非福主。所以者何？若王國內一人修善，其所作福皆為七分，造善之人得其五分，於彼國王常獲二分，善因王修同福利故。造十惡業亦復如是，同其事故。一切國內田地園林所生之物，皆為七分，亦復如是。若有人王成就正見，如法化世，名為天主，以天善法化世間故。諸天善神及護世王，常來加護守王宮故，雖處人間修行天業，賞罰之心無偏黨故，一切聖王法皆如是。』

/VERSE/如是聖主名正法王，以是因緣成就十德：一名能照，以智慧眼照世間故；二名莊嚴，以大福智莊嚴國故；三名與樂，以大安樂與人民故；四名伏怨，一切怨敵自然伏故；五名離怖，能卻八難離恐怖故；六名住賢，集諸賢人評國事故；七名法本，萬姓安住依國王故；八名持世，以天王法持世間故；九名業主，善惡諸業屬國王故；十名人主，一切人民王為主故。一切國王，以先世福成就如是十種勝德。

/VERSE/大梵天王及忉利天，常助人王受勝妙樂；諸羅剎王及諸神等，雖不現身，潛來衛護王及眷屬。王見人民造諸不善，不能制止，諸天神等悉皆遠離；若見修善，勸喜讚歎盡皆唱言：我之聖王！龍天喜悅，澍甘露雨，五穀成熟，人民豐樂。若不親近諸惡人等，普利世間鹹從正化，如意寶珠必現王國，於王鄰國鹹來歸服，人與非人無不稱歎。若有惡人於王國內而生逆心，於須臾頃如是之人福自衰滅，命終當墮地獄之中，經歷畜生備受諸苦；所以有何？由於不知聖王恩故，起諸惡逆得如是報。若有人民能行善心，敬輔仁王，尊重如佛，是人現世安隱豐樂，有所願求無不稱心。所以者何？一切國王於過去時，曾受如來清淨禁戒，常為人王安隱快樂。以是因緣，違順果報皆如響應。聖王恩德，廣大如是！

國王，是國民的主導者，能保護國土，能建立完美的國家，使人民安居樂業。因此，他能得人民的信仰，得人民擁護，這才是明主、聖君，非桀紂之輩可比。在民國，雖沒有國王，主權在國民全體而統治權寄於政府，則可稱為國民恩及國政恩。假若政府執政者，處理政治諸事得其當，則國內安定而外患自然不生；故各人之幸福，皆托賴於國，應當知恩報恩。

領導國民建立民主共和國家的元首，如美國華盛頓，國民稱他為國父；孫中山今亦稱為中華民國的國父。因為，他能建國安民，保護國土；在政治上能組織政府，施行政治法律，一切人民的權利都有保障。所以國民對於他有盛大的紀念，都懷其恩而思報答。假若人人都知要報國恩，即是國民愛國心的表現。

昔君主國的國王有大福德，在國界之內的山河大地，盡屬國王所有，而且一切以國王為根本，依國王而生。所以國王個人的福德，勝過一切國民，如梵王能生萬物。梵王，是小千世界之中的主宰者，他有六十劫的壽命。在小世界中，以梵王為最先生起，次生萬物；乃至小世界滅亡之時，先萬物滅亡，最後才是梵王滅亡。總之，梵王在小世界之中，先生而後滅。國王在國民中與國的關係亦然，國王能有公正的政治，在國內無論什麼恐怖都沒有。不但他國不能來侵害，國內也沒有叛逆之徒，也沒有飢饉之年，乃至星宿變怪現象等八種災難都沒有。所以，為國王者固應以人民的苦樂為苦樂，而同時為國民者所有的利益，亦應以七分之二歸為國有。假若為國王者沒有福德，國家有不幸的事情發生，其罪亦在於王，所謂「萬邦有罪，罪在一人」。若國王有福德，則鄰國和睦，國內之叛逆惡人亦即命終而墮地獄，不能為害。

今世界各國，因沒有福德之人執政的緣故，人民亦惡化了，損人利己的惡劣事情，差不多成為普遍的現象。所以國不國，民不民，互相爭鬥，互相慘殺，鬧得滿天風雨，遍地荊棘，不知道在精神上物質上犧牲了多少的代價！倘若真正的愛國，必須要以道德為前提。若應用道德於國際，我想國與國會互相愛護尊重，沒有互相慘殺的現象，國際戰爭也就無形之中消滅了，這就是治國之所在。既治國以道德前提，道德應以佛所說的法義為最高標準，所以我們要進而信仰瞭解、恭敬供養於佛的法義。

上面的三恩，都是就世間法而言的，所以人人都應當知恩報恩。談到報恩，便要以大悲為根本，非發菩提心而修菩薩行不可，所以下面即繼此而說三寶的不可思議恩德。

/KEPAN/癸四　三寶恩
/KEPAN/子一　標釋三寶
/KEPAN/丑一　總標

/VERSE/『善男子！三寶恩者，名不思議，利樂眾生無有休息。是諸佛身真善無漏，無數大劫修因所證，三有業果永盡無餘，功德寶山巍巍無比，一切有情所不能知。福德甚深猶如大海，智慧無礙等於虛空，神通變化充滿世間，光明遍照十方三世。一切眾生，煩惱業障都不覺知，沈淪苦海生死無窮；三寶出世作大船師，能截愛流超昇彼岸，諸有智者悉皆瞻仰。

三寶功德，在各經論中俱有詳細之說明，但諸經論所明之三寶功德，各有隱顯和淺深之不同。本經中所講之三寶功德，直就三寶於一切有情所有之恩德而顯，所以今後諸人，若欲了之三寶對於有情所有之深恩，以及發心恭敬供養等，皆可依經而解釋也。

不思議，即是對前父母、眾生、國王、之三恩而言。因前三恩，其恩雖重，但仍屬世間有漏之法，是可思議，是可分別、測度、而此三寶之恩，超一切凡夫之所計量，非言語分別之能瞭解，所以三寶之恩為不可思、不可議、不可說、超出世間之法。而又遍在世間，利樂有情無有休息，故名三寶為不思議恩也。然此思議與不思議：亦及對待與非對待，有分別與無分別，有言說相與無言說。因對待者即世間之法，非對待者即出世間法；換言之，對待即是思議，非對待等即是不思議。所以此思議與不思議，亦攝盡一切世出世間之法也。是諸佛身真善無漏者，諸佛法身，從三無數劫修因所顯，一切有漏、業感、煩惱、結纏、之果皆永斷盡；所以唯識頌云『此即無漏界，不思議善常』。以顯因圓果滿，得菩提之法樂也。諸佛因地所行，乃修一切六度，四無量種種法門，在此三大無數劫中難行能行，難忍能忍，乃至頭目手足無不佈施；修盡一切波羅密門，斷盡一切三有業果，所以如來證至果地，則功德寶山巍巍無量，而非一切有情凡夫、聲聞、獨覺、菩薩之所能知。所謂福德智慧甚深無礙，猶如大海，等於虛空，而神通變化光明遍照，充滿世間，遍十方界，窮三世際，無有窮盡。但此三寶功德，一切眾生從無始來，即為煩惱之所蒙蔽，都不覺知；於自性之三寶功德亦不能了，所以沈輪苦海永無出期。世尊智觀洞照，為大悲心願傾動，憐湣有情，於是在此三界苦海之中作大船師，隨機設應三類分身，永息眾生生死苦海之輪。因此，一切眾生因佛悲智力故，即各隨機宜而得見如來之大化小化，隨類化三佛身也。故知三寶功德不可思議，不可言宣！一切眾生，因障所覆，不知報答；而在諸有智者，誰不瞻仰恭敬也！

/KEPAN/丑二　別釋
/KEPAN/寅一　佛寶
/KEPAN/卯一　正說

/VERSE/『善男子等！唯一佛寶，具三種身：一、自性身，二、受用身，三、變化身。第一佛身，有大斷德，二空所顯，一切諸佛悉皆平等。第二佛身，有大智德，真常無漏，一切諸佛悉皆同意。第三佛身，有大恩德，定通變現，一切諸佛悉皆同事。

以下即正釋三寶，分為三段。唯一佛寶具足三身者，佛身開合，諸經論中各有不同：或唯為一，即法界身；或分為二，即自性身和自受用身為真身，餘為應身；乃至華嚴經中則說為十。今此經中以中庸義分為三身，即自性、受用、變化之三身也。其實所謂一身、十身乃至無量，亦即依此三身而開合耳。所以此經說為三身，最為正確而適當。

第一佛身以下，即以三德而顯三身。第一自性佛身，即是斷德所顯。自性者，即諸法之自性。此諸法實相之體，離絕言語、分別、計度，一切尋伺名相之所不能到，故此自性之身，在聖不增，在凡不減，無有生滅染淨去來之相。但非三無數劫因圓果滿，不能證之，所以聖凡自性雖同而在佛始名為自性之身。在凡不得名自性為身者，即因凡夫為二障所覆，結使所纏，於此諸法實相不能親證，不能如實了知，不得自在，故不名為自性身也。因此，自性之身即是斷二障、滅十纏，永盡一切有漏種法成大斷德。二空者，即是生空和法空之能顯智；所顯者，即是依能顯智所顯如如之真理。換言之，即觀此如如之理，必起二空之智；依此二空之智，即遣二執、除二障而顯得離言之法性也。所以二空智為能顯，而諸法自性真理為所顯；但必須智如不二，能所俱寂，始證得根本無分別自性身也。此自性之身，體遍法界，生佛平等，所以一切諸佛亦皆平等，共證此為清淨法界身也。

第二佛身以下，即受用身。此受用身智德所成，所謂四智菩提也。常者，即不受熏變，佛果所成無漏善法相續無間，故名為常也。熏變義者，即菩薩至最後金剛定時，仍有微細無明可斷，異熟生滅可空，大圓無垢可發，故有熏變；至佛果後，即一切圓滿，故名真常無漏也，然此真常無漏，常起應化妙用，度脫眾生，故此真常無漏之受用身，亦即有為無漏也。諸法法性之自性身，則無為無漏也。一切諸佛悉皆同意者，此明諸佛自受用身之用。各各恆審思量無我性故，各各遍滿法界，各各互不障礙，平等無二故。義如一室千燈，光光遍滿，光光互照，而此燈光各不障礙，亦不雜亂，所謂不一不異、不即不離。其亦一亦異、亦即亦離者，乃諸佛因地之所修、所行，所發誓願各各不同，故至果位自受用身，有此不思議事也。

第三佛身下，即是變化身恩德，所有隨機設化，利益有情故。定通變現者，此化身之用，完全利他，真所謂與樂、拔苦。此身起時，從妙觀察、成所作之二智，即現大化千釋迦身，小化丈六金身，八相成佛，以及隨類化身　然此變化之身，從實而言，亦即自受用身之所顯故。故三身體性，不即不離，無去來相；所謂佛佛道同，一即一切，一切即一，遍滿法界也。

/VERSE/『善男子！其自性身無始無終，離一切相絕諸戲論，周圓無際凝然常住。』

/VERSE/『其受用身有二種相：一、自受用，二、他受用。自受用身，三僧祇劫所修萬行，利益安樂諸眾生已，十地滿心，運身直往色究竟天出過三界淨妙國土，坐無數量大寶蓮華，而不可說海會菩薩前後圍繞，以無垢繪繫於頂上，供養恭敬尊重讚歎，如是名為後報利益。爾時、菩薩入金剛定，斷除一切微細所知諸煩惱障，證得阿耨多羅三藐三菩提，如是妙果名現利益。是真報身有始無終，壽欲劫數無有限量，初成正覺，窮未來際，諸根相好遍周法界。四智圓滿，是真報身受用法樂：一、大圓鏡智，轉異熟識得此智慧，如大圓鏡現諸色像；如是如來鏡智之中，能現眾生諸善惡業，以是因緣，此智名為大圓鏡智。依大悲故恆緣眾生，依大智故常如法性，雙觀真俗無有間斷，常能執持無漏根身，一切功德為所依止。二、平等性智，轉我見識得此智慧，是以能證自他平等無二我性，如是名為平等性智。三、妙觀察智，轉分別識得此智慧，能觀諸法自相、共相，於眾會前說諸妙法，能令眾生得不退轉，以是名為妙觀察智。四、成所作智，轉五種識得此智慧，能現一切種種化身，令諸眾生成熟善業，以是因緣名為成所作智。如是四智而為上首，具足八萬四千智門；如是一切諸功德法，名為如來自受用身。』

/VERSE/『諸善男子！二者、如來他受用身，具足八萬四千相好，居真淨土說一乘法，令諸菩薩受用大乘微妙法樂。一切如來為化十地諸菩薩眾，現於十種他受用身：第一佛身，坐百葉蓮華，為初地菩薩說百法明門；菩薩悟已，起大神通變化，滿於百佛世界利益安樂無數眾生。第二佛身，坐千葉蓮華，為二地菩薩說千法明門；菩薩悟已，起大神通變化，滿於千佛世界利益安樂無量眾生。第三佛身，坐萬葉蓮華，為三地菩薩說萬法明門；菩薩悟已，起大神通變化，滿於萬佛國土利益安樂無數眾生；如是如來漸漸增長，乃至十地他受用身，坐不可說妙寶蓮華，為十地菩薩說不可說諸法明門；菩薩悟已，起大神通變化，滿於不可說佛微妙國士利益安樂不可宣說不可宣說無量無邊種類眾生。如是十身，皆坐七寶菩提樹王，證得阿耨多羅三藐三菩提。』

/VERSE/『諸善男子！一一華葉各各為一三千世界，各有百億妙高山王及四大洲日月星辰，三界諸天無不具足。一一葉上諸贍部洲，有金剛座菩提樹王，其百千萬至不可說大小化佛，各於樹下破魔軍已，一時證得阿耨多羅三藐三菩提　如是大小諸化佛身，各各具足三十二相、八十種好，為諸資糧及四善根諸菩薩等、二乘、凡夫，隨宜為說三乘妙法；為諸菩薩說應六波羅密，令得阿耨多羅三藐三菩提究竟佛慧；為求辟支佛者說應十二因緣法；為求聲聞者說應四諦法，度生老病死究竟涅槃；為餘眾生說人天乘，令得人天安樂妙果。諸如是等大小化佛，皆悉名為佛變化身。善男子！如是二種應化身佛雖現滅度，而此佛身相續常住。』

/VERSE/『諸善男子！如一佛寶有如是等無量無邊不可思議利樂眾生廣大恩德，以是因緣名為如來、應、正遍知、明行圓滿、善逝、世間解、無上士、調禦丈夫、天人師、佛、世尊。善男子！一佛寶中具足六種微妙功德：一者、無上大功德田，二者、無上有大恩德，三者、無足二足及以多足眾生中尊，四者、極難值遇如優曇華，五者、獨一出現三千大千世界，六者、世出世間功德滿一切義。依具如是等六種功德，常能利樂一切眾生，是名佛寶不思議恩』。

以下重明三身，即是廣釋三身也。自性身法體遍滿，本無生滅，故無始終之相；性體離言，唯證相應，故絕一切戲論之相。周圓無際凝然常住，正顯法性身之遍一切法常如其性也。

次明二受用身。一者、自受用身，即諸佛因地善無漏業所感別報之總果。此別報總果，諸佛所證各別，因因地修行差別故。諸佛成佛果圓之時，即證此真自受用身。如世人所言之即身成佛，現通示相，皆相似成佛；唯成此自受用身，始為真成佛也。但此佛之真受用身，尚非一切聖人之所了及最後菩薩之可比擬，何況其他？十地滿心，即等覺菩薩。但諸經論中開合不同：開即十地外別立等覺，合即十地滿心位即等覺也。運身直往色究竟天者，諸佛成正覺時，皆往色究竟天，坐大蓮華，圓滿大覺也。出過三界淨妙國土，即於此色究竟天之上，現起超過三界淨土，乃成勝果佛也。坐無量數大寶蓮花下，即最後身菩薩三劫修因所得最後之利益也。以無垢繪繫於頂上者，即顯菩薩位中最高之頂，斷一分微細無明，轉成大圓鏡智，獲得菴摩羅無垢識也。爾時菩薩下，明菩薩成佛之現果。金剛定，喻堅利之義，即以此最堅利之定而破微細無明，破無明已即得大覺妙果，故名為現利益。是真報身有始無終，即成佛已則一切妙德無遺、無欠、無增、無減，展轉相續乃至盡未來際亦復如是，故名無終。然此真妙善果，唯佛獨有，故名真報身受用法樂也。四智以下，明此身即轉識所成四智。大圓鏡智，從喻為名，因鏡能普照萬物現諸色相，而此智相應之第八淨識，能持一切無漏根身，為一切功德之所依止，故名鏡智。又如明鏡能顯一切色物差別之相，如來第八鏡智之中，能顯眾生諸善惡業及諸菩薩信、住、行、向自他妙果，故名第八為鏡智也。又地上菩薩，觀諸法性，不能極了，即八地以上乃至等覺猶有蒙蔽，而唯諸佛獨自圓明，故又名大圓鏡智也。異熟識有三義，今空異類而熟無覆無記性故。平等性智，即轉第七識所成之智。因有漏之第七識，分別執著第八為我，常與四惑相應，故又名此識為我見識。轉此我見，斷煩惱障，得我空理，即證諸法自他平等無二我性，成平等性智也。妙觀察智，即轉第六分別心識所成之智也。分別識者，此識分別功能最為強勝，如他識只具自性分別，而此第六則自性、隨念、計度分別悉皆具足，故名分別識也。此識轉成淨智之時，即能觀　諸法自共等相，及於眾會前說諸妙法，普利群機也。自相，即五蘊法各別之自體；共相，即五蘊法共一苦無常等。成所作智，即前五識轉成。此五識轉成淨智之時，能現一切種種大化、小化、隨類化之無量化身，成熟一切有情。如是四智，為一切種種智之上首與根本，實則有無量智也。

第二、他受用身。他受用者，如來證自受用身已，從第七識之平等性智變起不可思議之大身，為地上菩薩說一乘法門，令諸菩薩受用法樂，故名他受用身也。八萬四千相好，即地上菩薩所見如來他受用身所具之德相。一切如來下，明如來說法隨機而顯，因十地菩薩各具智慧德相和斷煩惱之淺深不同，故對此菩薩即顯十種身也。如初地菩薩見第一佛身，坐百葉蓮花，聞百法明門；而二地菩薩即見千葉蓮花，說千法明門；如是展轉增勝乃至十地菩薩，即見不思議蓮花，說不思議法門：此即十身之差別也。又此十地菩薩，因聞法淺深之不同，故度生放光亦異：如初地悟百法明門，即於百葉蓮花現百葉世界，百一四天下，百一化佛，而百一化佛各偏滿百葉世界，利益安樂無量眾生。如是二地、三地乃至十地，展轉漸盛，則成不思議蓮花，不思議化佛，而各遍滿不可說之世界，利益安樂無量無數之有情也。又初地佛身百佛世界者，如大彌陀經所明極樂依正。第二地之千佛者，如梵綱經中之盧舍那佛身。乃至第十地之不思議身，即如華嚴經中彌勒樓閣不思議之境界也。如是十身下，即總說十地佛身，皆坐七寶菩提樹王而各成正覺也。

第三、變化身佛。變化身佛亦有三類：如一一華葉各為一「三千世界」等，即變化中之大身，為地前菩薩也。又如現八相成道、丈六金身等，即為二乘及人天說法之小化身也。其他，如在八部與三惡道中，則更有隨類隨形所變化之隨類化身也。如是化佛，亦各於菩提樹下，各成正覺，各度眾生。如是大小諸化佛身下，即敘因機說法之差別方便：如遇聲聞說四諦法，遇菩薩說六度法，遇緣覺說緣起法，為諸資糧四善根諸菩薩等說大乘法，要皆諸佛說法、及所變身隨機度生之方便也。然在大乘法中皆貫通為一，如說地上一乘之法，在地前諸菩薩等未來即同地上菩薩。所以，中國古師判教，分為藏、通、別、圓，或小、始、終、頓、圓，分別各菩薩斷證位次：如依一大乘說，則甚為不合，有違佛說之意。蓋就三乘根機而說，故有大小乘之不同；而在菩薩，只僅淺深之不同而已。如是二種下，總明二身，皆從自受用身之所顯現；自受用身遍常相續。

次明如來恩德不可思議，故具足十號以及無量德也。十號者，即如來、應（阿羅漢譯應）、正遍知等。此十號中若開無上士調禦丈夫為二，即以世尊為十號之總名；如合無上士調禦丈夫為一，則世尊亦為十號之一。

/KEPAN/卯二　問答

/VERSE/爾時、五百長者白佛言：『世尊！如佛所說：一佛寶中無量化佛，充滿世界利樂眾生；以何因緣世間眾生多不見佛、受諸苦惱』？佛告五百長者：『譬如日光天子放百千光照明世界，而有盲者不見光明，汝善男子於意云何？日光天子而有過不』？時長者言：『不也，世尊』！佛言：『善男子！諸佛如來常演正法利樂有情，是諸眾生常造惡業，都不覺知，無慚愧心，於佛法僧不樂親近，如是眾生罪根深重，經無量劫不得見聞三寶名字；如彼盲者不睹日光。若有眾生恭敬如來，愛樂大乘，尊重三寶，當知是人業障銷除，福智增長，成就善根，速得見佛，永離生死，當證菩提。』

此即問答斷疑也。五百長者聞佛說佛寶恩德如是之大，而他受用及變化身佛又如是之多，但世間眾生仍不聞不見，故發疑問也。佛告五百長者：眾生不見佛聞法，譬如盲者不見日月光等，實非佛咎。所以世尊又言：如來常住於世演說正法，但諸眾生為結使所纏，常造惡業，都無慚愧而不覺知，於佛法僧亦不欽敬，所以是諸眾生，不見佛也。若有眾生下，明眾生若信三寶，供養恭敬，樂聞大乘，現前即能消除罪障增長福慧，未來世中當證菩提也。

/KEPAN/寅二　法寶

/VERSE/『諸善男子！如一佛寶有無量佛，如來所說法寶亦然，一法寶中有無量義。善男子！於法寶中有其四種：一者、教法，二者、理法，三者、行法，四者、果法。一切無漏能破無明煩惱業障聲名句文，名為教法。有、無諸法，名為理法。戒、定、慧行，名為行法。無為妙果，名為果法。如是四種名為法寶，引導眾生出生死海到於彼岸。善男子！諸佛所師，即是法寶，所以者何？三世諸佛依法修行，斷一切障得成菩提，盡未來際利益眾生。以是因緣，三世如來常能供養諸波羅密微妙法寶，何況三界一切眾生未得解脫而不能敬微妙法寶！』

/VERSE/『善男子！我昔曾為求法人王，入大火坑而求正法，永斷生死得大菩提。是故法寶能破一切生死牢獄，猶如金剛能壞萬物；法寶能照癡闇眾生，如日天子能照世界；法寶能救貧乏眾生，如摩尼珠雨眾寶故；法寶能與眾生喜樂，猶如天鼓樂諸天故；法寶能為諸天寶階，聽聞正法得生天故；法寶能為堅牢大船，渡生死海到彼岸故；法寶猶如轉輪聖王，能除三毒煩惱賊故；法寶能為珍妙衣服，覆蓋無慚諸眾生故；法寶猶如金剛甲冑，能破四魔證菩提故；法寶猶如智慧利劍，割斷生死離繫縛故；法寶正是三乘寶車，運載眾生出火宅故；法寶猶如一切明燈，能照三塗黑闇處故；法寶猶如弓箭矛爾，能鎮國界摧怨敵故；法寶猶如險路導師，善誘眾生達寶所故。善男子！三世如來所說妙法，有如是等難思議事，是名法寶不思議恩。』

法寶，從佛金口所宣，無漏清淨法界所流出。一佛寶有無量佛，故一法寶亦即有無量法，而一一法中亦有無量義也。所以金剛經說：『經典所在，即為有佛』。若人尊敬供養，即獲福無量也。聲名句文，是說法之四種教體，聲即聲音，是名句文所依之實體，名句文是聲上之分位假法；即以佛之音聲宣說一切教法，而以名句文為能顯門也。然此聲名句文，為佛說法之能詮法體，非常人之聲名等也。因佛無漏之聲名句文所顯之教法，能破眾生之煩惱，能導眾生入無漏界，故為法寶之教法也。有無諸法，明能詮聲名句文中所詮之法義，依此教法所顯有無之理，即理法也。有即有為、無為之依他、圓成法，無即遍計所執，如龜毛兔角等。戒定慧，即三無漏學也，即依教思理、依理起修、依修證果之過程，亦即攝心為戒，由戒生定，由定發慧之三增上行。無為妙果，即由前三增上行而達到最後之目的，即為果法。由此教理行果之四法，能度脫無量有情出生死海，拔濟無量眾生到於彼岸，包括諸佛心地法門盡，故此法寶之恩亦不可思議也。善男子下，明法寶所以為寶之理由，和勸人尊敬恭敬三世佛說之教法。三世諸佛依法修行得成菩提，即以法為師，常能恭敬諸法寶故。善男子我昔曾為下，即佛舉往昔因行以身作則也。如金剛下，借喻以顯法寶之威力。如金剛能壞萬物，法寶能破愚癡。寶階，是諸天生天之梯，法寶能導眾生出生死海。轉輪聖王有大威德，能使眾生安樂；法寶有大法力，能滅眾生之苦。

/KEPAN/寅三　僧寶

/VERSE/『善男子！世出世間有三種僧：一、菩薩僧，二、聲聞僧，三、凡夫僧。文殊師利及彌勒等是菩薩僧；如舍利弗、目犍連等是聲聞僧；若有成就別解脫戒真善凡夫，乃至具足一切正見，能廣為他演說開示眾聖道法利樂眾生，名凡夫僧，雖未能得無漏戒定及慧解脫，而供養者獲無量福。如是三種名真福田儈。復有一類名福田僧，於佛舍利及佛形像並諸法僧聖所制戒，深生敬信，自無邪見，令他亦然；能宣正法，讚歎一乘，深信因果，常發善願，隨其過犯悔除業障；當知是人信三寶力，勝諸外道百於萬倍，亦勝四種轉輪聖王，何況餘類一切眾生？如鬱金華雖然萎悴，猶勝一切諸雜類華；正見比丘亦復知是，勝餘眾生百千萬倍，雖毀禁戒不壞正見，以是因緣名福田僧。若善男子、善女人等，供養如是福田僧者，所得福德無有窮盡，供養前三真實僧寶，所獲功德正等無異。如是四類聖凡僧寶，利樂有情恆無暫捨，是名僧寶不思議恩』。

此中所謂世出世間者，即是世間、出世間。世間遷流變壞義，間即中間，謂一切有情於未得聖道之時，皆墮此生滅變壞之中，故名世間。有情如是，其所依之根身器界亦然。出世間者，即與世間相反，因一類有情得聞佛陀之教法，了知世間幻化無常，而修習四諦、六波羅密種種法門，便出離生滅變壞之範圍。或有因本人之機緣成熱，不藉佛陀之教法，而自身亦能修十二緣起之法，以超出世間而不囿於三界生死幻化之中者。其所受之身士，亦隨之不墮生滅變壞，而得名出世間也。三種僧者，一、菩薩僧，二、聲聞僧，三、凡夫僧。僧，即眾義，即是和合之眾。和合有六義：即戒和同修，見和同解，利和同均，身和同住，口和無諍，意和同悅。換言之，所謂僧者，與世俗之團體相同；要四人以上方得名為僧，否則但名苾芻或沙彌也。此中菩薩僧與聲聞僧，皆指證聖道者，名為出世之僧；若未證得聖道者，則便為世間之凡夫僧，以其未出三界生死故也。此凡夫僧，有內凡、外凡之分，不同於平常之凡夫，因其於信心位、資糧位、加行位亦有相當之修習，所以與平常之凡夫不同。

菩薩有在家、出家二種，今此經中所指之菩薩僧，以文殊師利、彌勒菩薩而為上首；此二菩薩是依律儀之出家菩薩僧，不同於在家菩薩之形相無定，不能表顯僧相，故佛陀說法時多以之為菩薩之上首，此經亦復如是。此二大士是出家菩薩僧中之長隨於佛者；又是本土之菩薩。若觀音、勢至等則為他方佛土中之菩薩，其來此世界赴法會否，不能決定。此文殊師利與彌勒菩薩，是誕生於印度者，其應生之處皆有史跡可考。文殊師利般涅槃經云「佛告跋陀波羅菩薩：『文殊師利有大慈心，生舍衛國多羅聚落梵德婆羅門家，來我所出家學道，住首楞嚴三昧，以此三昧力出現於十方。佛滅後經四百五十歲，於其本生處入滅』」。又彌勒上生經云「佛告優波離：『彌勒先於波羅捺國劫波利村波婆利大婆羅門家生，劫後十二年二月十五日，還本生處結跏跌坐如入滅定，身紫金色光明艷赫，如百千日，上至兜率陀天』」。故在釋迦如來所制菩薩律儀之中，皆以文殊師利為羯磨阿闍黎，以彌勒菩薩為教授阿闍黎。有此種種關係，故今但舉文殊、彌勒二大士以代表一切菩薩僧。文殊師利，此言妙吉祥，即前所列菩薩眾之妙吉祥菩薩也。舍利弗、目犍連，是如來聲聞弟子中之上首。聲聞，是聽聞佛陀之音聲而得悟道者。舍利，此言「鶖」；弗、是「弗多」之略，此言為子。此是從母得名，舍利即是母名，是舍利之子故。他經有言舍利子者，即舍利弗也。此人於佛聲聞弟子中，為智慧殊勝之一人。目犍連、此言「採菽氏」，上古有仙人深山靜居，常採取菉豆而食，便以之為姓。目犍連之母，即彼仙人之族裔，亦是從母得名也。此人為佛聲聞弟子中神通最殊勝之一人。此二人者，本是外道之首領，對諸外典皆精通嫻熟；後因遇馬勝比丘，始得隨佛出家，旋證無學聖果。二人於佛陀法會中，每為聲聞僧中之上首，故今亦以此二人代表一切聲聞僧也。此二人因不忍見佛之入涅槃，故先佛而入滅，遂由迦葉、阿雖傳佛法藏。

凡夫僧，第一要成就解脫戒。戒者，止惡修善義，即是律儀。律儀有三種，此即三種中之一。言別解脫戒者，因此戒條種類有七眾之不同，對於別別所犯，制定別別戒條令別別遵守之，而得別別解脫者也。此凡夫僧雖未證聖道，若能於別解脫律儀如法受持，並能具足正知正見，深入於佛陀聖言量之教法，而廣為眾生開演聖道之法，令其得利益安樂，所謂「利生為事業，宏法是家務」，如是方堪稱為真善之凡夫僧。此中所言聖道法者，若以三乘共修之法而言，即是八聖道法或三十七菩提分法；若再推廣其範圍，則凡佛說之法，皆可名之為聖道法。由是觀之，凡夫僧亦須具足成就自利利他之條件，設僅具別解脫戒而不能通達佛法，以化導眾生流傳社會，則唯攝得止惡之自利而不能作生善之利他事業，尚不能完成真善之凡夫僧資格也。於此可知具足成就凡夫僧之資格，亦非易事！雖未能得無漏至獲福無量者，即是說：此凡夫僧雖未能得戒、定、慧及解脫、解脫知見之五分無漏法身，如有能廣興供養，亦獲福無量，等於供養出世之菩薩、聲聞無有差別。如是三種名真福田僧者，田以生長為義，如世間之田，播植種子於其中，到成熟之時便能獲得多數之果物；今福田亦然，若有能供養如是三種僧者，則於將來所獲之福，亦如播種於田，能收獲無量之福果。然世間一類有情，不辨真偽之教法及教師，往往誤奉於邪教、邪師，不但不能感福，且反罹過咎。今此三種僧則不然，是真能生福之田，故名福田僧。

復有一類名福田僧者：此中所謂舍利，不是人名，即如來滅後，諸大弟子焚燒其身時，有堅固、圓正、光潔之骨子，其形如珠，色彩不定，後分散而起塔供養；今我國鄞縣育土寺所供之舍利，亦即佛舍利也。佛形像，指佛滅雕刻金銀木石之佛像，與泥塑紙畫等佛像。轉輪聖王者，在人壽無量歲滅至八萬歲、或六萬歲、四萬歲、二萬歲時出世，具足三十二相；由大福力，感得輪寶，於即位時降伏四方，故名轉輪聖王。是轉輪王有四種：金輪王統轄四洲，銀輪王統轄三洲，乃至銅、鐵輪王統轄二洲、一洲。鬱金華，是珍貴之華，其華金色故名。此文是說：復有一類等而下之凡夫僧，亦得名為福田僧。他雖未能堅持律儀，然對於如來或舍利，及佛滅度後所供奉之各種形像和經典，與佛當時所制之戒條，或過去現在之僧伽，皆能深生恭敬信仰；自不生邪見誹謗，亦令他人不生誹謗而生恭敬信仰，且能宣說佛陀之正法，讚歎大乘甚深微妙之理，深信善惡因果，所以常常發願，願於現在未來懺滅其過犯與業障，如是之人，雖對於戒律未能深生防護，但其能廣作利他之事業及深信三寶之力，亦勝於外道百千萬倍；因外道雖能勤苦修行，既未能認識真理，則其所修者亦勞而無功也。不特勝過外道百千萬倍，且亦勝過四種轉輪聖王。以此深信三寶之僧伽，雖於現在世中尚未完成僧格，然能悔除業障種諸淨因，令其無漏種子增長，煩惱漸漸消滅，且亦能廣傳佛法，導人超出世間；彼轉輪王於人中雖有大威德福力，然未出三界，若不求出世之法，仍然輪轉五趣無有出期也。轉輪王猶不及，何況其餘一切眾生？蓋人類無有超出轉輪王之上者；再推之於人而下者之眾生，更不言可知矣。今且以喻明之：如鬱金華是香中之最上者，雖萎悴而猶能勝其他一切不正香，或香甚微之華；正見比丘雖以無始來之積習難除，於律儀有所毀犯，然對於三寶之敬信及不壞於正見之功德，便能作自他出世因。因此，能勝一切眾生亦得名福田僧也。若善男女等能供養此第二種凡夫僧，其所獲得之功德，仍與供養前三種僧寶所得之功德無有差別。

如是四類聖凡僧寶至是名僧寶不思議恩，此是總結；四種僧寶於眾生常施以清淨善法，而利樂有情恆無捨離，故僧寶對於眾生之恩亦不可思議也。此上四種僧寶，前二是聖僧，後二是凡夫僧；前二種是出世間僧寶，後二種是未出世之僧寶。

/KEPAN/子二　問答寶義

/VERSE/爾時、五百長者白佛言：『世尊！我等今日聞佛法音，得悟三寶利益世間，然今不知以何義故說佛法僧，得名為寶？願佛解說、顯示眾會及未來世敬信三寶一切有情，永斷疑網，得不壞信，令入三寶不思議海』。爾時、佛告諸長者言：『善哉！善哉！汝善男子能問如來甚深妙法，於未來世利益安樂一切眾生！譬如世間第一珍寶，具足十義，莊嚴國界饒益有情；佛法僧寶亦復如是。一者、堅牢，如摩尼寶無人能破；佛法僧寶亦復如是，外道天魔不能破故。二者、無垢，世間勝寶清淨光潔不雜塵穢；佛法儈寶亦復如是，悉能遠離煩惱塵垢。三者、與樂，如天德瓶能與安樂；佛法僧寶亦復如是，能與眾生世出世樂。四者、難遇，如吉祥寶希有難得；佛法僧寶亦復如是，業障有情億劫難遇。五者、能破，如如意寶能破貧窮；佛法僧寶亦復如是，能破世間諸貧苦故。六者、威德，如轉輪王所有輪寶，能伏諸怨；佛法僧寶亦復如是，具六神通降伏四魔。七者、滿願，如摩尼珠隨心所求能雨眾寶；佛法僧寶亦復如是，能滿眾生所修善願。八者、莊嚴，如世珍寶莊嚴王宮；佛法僧寶亦復如是，莊嚴法王菩提寶宮。九者、最妙，如天妙寶最為微妙；佛法僧寶亦復如是，超諸世間最勝妙寶。十者不變，譬如真金入火不變；佛法僧寶，亦復如是，世間八風，不能傾動。佛法僧寶具足無量神通變化，利樂有情暫無休息，以是義故諸佛法僧說名為寶。善男子！我為汝等，略說四種世出世間有恩之處，汝等當知，修菩薩行，應報如是四種之恩』！

在佛說畢三寶恩之時，妙德等五百長者，因明寶義故重問如來。我等現在雖聞音教，得以明瞭佛法僧利益世間之恩惠，但還不知以何意義而說佛法僧為寶？惟願如來為我等解釋其義，令在會諸眾得知，並於今後此法寶流行時，亦能使未來世敬信三寶之有情不壞正信，斷除煩惱所知之障，以入於三寶不思議海。此不思議海，唯信能入，無信則不能入，蓋信為無上菩提之根本也。故修淨土法門者，以信為三種資糧之一；乃至一切法門，無不以信為基礎也。前說四恩，由於妙德等長者之問而生起，今此長者等既明四恩之義，又進問三寶得名為寶之意義，一方面為除自疑，一方面是使現在及未來眾生皆得利益，故佛稱讚其「能問如來甚深妙法，於未來世利益安樂一切眾生」。世間第一珍寶，具足十義，佛法僧寶亦復如是具足十義。莊嚴饒益，即是寶之業用。國界、即國土，有情、即是人民。佛法僧之所以喻為寶者，寶是世間極珍貴之物，有情得之便能利益安樂；佛法僧之利益安樂世間有情亦然，能使其離苦得樂，故佛法儈得名為寶。然世間之寶，虛偽之寶，終非究竟，或有因之而受累者；唯佛法僧方堪稱為真實之寶，能令眾生畢竟安樂故。此下別說十種寶義：一者堅牢：摩尼，此言「如意」，此寶之體性最為堅硬，無有人能破壞；佛法僧寶亦復如是，雖有邪見邪分別之外道，及具有大威德之邪勢力，而常破壞正見正行之天魔，亦不能破壞真實之三寶，外道、天魔尚不能破，則凡夫更不能破矣。二者無垢：前義顯示堅牢，此第二義表顯無垢。凡殊勝希有之寶，其體性皆清淨光潔而不為塵垢汙穢之所雜染；今佛法僧寶亦復如是，不但佛寶、法寶清淨光潔遠塵離垢，即未證聖果未出世間之凡夫僧，能嚴持別解脫戒，則亦能遠離煩惱染汙法之垢穢──因持戒便能生定，由定而能生慧，則便能證得出世清淨善法。在佛陀說法之本懷，固一音演說，眾生雖以根器不同，受法之程度亦千差萬別，然究竟皆導歸清淨無漏法界。世間之聖帝賢王，其治世雖有若何之善美（如我國書詩記其盛事等），亦難免淫殺等之染汙；唯佛法僧寶能絕無染汙，所以名之為寶。三者與樂：天德瓶，是由天福德所感之瓶，能滿足世間眾生之所需求，因此瓶如摩尼珠，於欲求財者即能生出財寶，乃至衣服、飲食、屋舍、於世間眾生之所需求無不滿足；佛法僧寶亦復如是，欲求聲聞菩提者，便能與以聲聞菩提，乃至緣覺菩提、佛果菩提，亦皆隨其所應而得之。四者難遇：吉祥寶，是希有難得之寶，佛法僧寶亦是最難遭遇之寶。如業障最重之有情，不特不能親遇佛法僧寶，即連佛法僧寶之名亦難得聞，如地獄內之眾生即是。世人對於佛陀之教法，往往不生敬信，不特不生敬信，或反生相違之見，此種人雖得見佛聞法，然由業障深厚，等於未見佛聞法也。五者能破：如意寶，即前之摩尼珠，其性質亦與天德瓶相似，能破除眾生之貧窮，求衣食得衣食，舉凡世間諸事皆可滿足眾生之願望。佛法僧寶亦如是，凡眾生有正當之願望，能隨心而得，如欲求智、求道乃至求福求健康，佛法僧寶皆能一一與之。六者威德：輪寶即前所說轉輪王由福力所感得之輪寶，形如車輪，故名輪寶。轉輪王征討四方之時，其輪寶必自前導而威伏四方；四種轉輪王所有之輪皆然。佛法僧寶亦復如是，由於具有天眼天耳乃至漏盡等六種之神通，便能降伏煩惱、五蘊等四魔。七者滿願：此與前第三、第五義略同，即說摩尼珠能滿足眾生之願望，而佛法僧寶亦能滿足眾生之善願，所謂「鹹令果遂，決定無疑，能使速獲三乘早登佛地」。八者莊嚴：世間珍寶能使國土莊嚴，置之於王宮則能使王宮尊貴；佛法僧寶亦復如是，能莊嚴法王之菩提寶宮，使一切眾生皆於菩提寶宮之法王座上成等正覺。九者最妙：天妙寶雖微妙，但不過是世間之寶而已，佛法僧寶為超世間之妙寶，是出世閒之最勝功德，非世寶能喻。十者不變：世間真金入火煆煉之時，其色仍不變壞；佛法僧寶亦復如是，不為世間八風之所傾動。八風者，即利、衰、毀、譽、稱、譏、苦、樂之八法。其所以名為風者，因世上一切有情，常被苦、樂、憎、愛等擾動其心，如風之動物，故名之為八風。利是得可意之事，衰是遇著不可意之事，毀是背地排斥，譽是為世譽讚，稱是當前讚美，譏是當前誹謗，苦是逼迫損惱於心，樂是身心順適：此八法為世人常有之事，且世人無不以之而轉移其心志；惟佛法僧則不為此之所動搖。自佛法僧寶至說名為寶，此是總結佛法僧由於具足無量神通種種變化，常於世間饒益有倩，所以得名為寶。

善男子以下，總結前來所明應報答之四恩。在世間常人，若皆能知報恩，則舉世皆能作損己利他之事業，其道德亦因而顯現。但報恩之性質有寬狹不同，若其所知恩小，則其所報之恩亦小；今特為舉出報恩之大小以擴眾生之心量，使知恩德遍於世出世間也。世間一類眾生，僅知父母之恩，故唯在父母之前承事供養，或求功名光太門庭，使父母常生歡樂；此雖是報答恩德，而其範圍甚狹。若發菩提心，依於佛法而報恩德，則便能知自他一切有情，從無始以來流轉五趣生死，皆曾互為父母、妻子、眷屬、親朋、而有恩惠於我者，但因煩惱深厚，未能證得宿命通，不知往昔之事；設證宿命通之聖者，於往昔之事便能了了分明。若再進而推之於社會國家，從古至今，皆是有恩惠於我者，前之三種恩德，尚是世間之恩，還有三寶恩乃不思議之大恩，非平常小知小見所能見知。故佛法無論所談何事，皆可談到廣大無極，如此所談報恩之事也。如來於此總結四種世出世間恩中，開示妙德長者等不應限於唯知報答現身父母之恩，且亦須報後三種之恩惠。既須報後三種恩惠，則非凡夫及小乘之所能報，唯有發菩提心，修習六度萬行以至成等正覺，始能究竟報答一切恩惠：故佛囑其修菩薩行而報答四恩也。

/KEPAN/辛二　示報恩行

/VERSE/爾時、五百長者白佛言：『世尊！如是四恩甚為難報，當修何行而報是恩』？佛告諸長者言：『善男子！為求菩提，有其三種十波羅密：一者、十種佈施波羅密多，二者、十種親近波羅密多，三者、十種真實波羅密多。若有善男子善女人，發阿耨多羅三藐三菩提心，能以七寶滿於三千大千世界佈施無量貧窮眾生，如是佈施，但名布施波羅密多，不名真實波羅密多。若有善男子善女人發大悲心，為求無上正等菩提，以自妻子施與他人心無吝惜，身肉手足頭目髓腦乃至身命施來求者，如是佈施但名親近波羅密多，未名真實波羅密多。若善男子善女人發起無上大苦提心，住無所得，勸諸眾生同發此心，以真實法一四句偈施一眾生，使向無上正等菩提，是名真實波羅密多。前二佈施未名報恩，若善男子善女人能修如是第三真實波羅密多，乃名真實能報四恩。所以者何？前二佈施有所得心，第三施者無所得心，以真法施一切有情，令發無上大菩提心，是人當得證菩提時，廣度眾生無有窮盡，紹三寶種使不斷絕，以是因緣名為報恩』。

此報恩品法門，在上總科中是攝於五乘共法，若眾生能知報答父母之恩，雖未即報後三種恩，亦能種人天乘之福業。但佛之本意在出世之大乘法，使眾生得出世之涅槃；其人天乘法雖未屬於出世清淨之行，然亦是出世之基礎。凡佛說法，從大乘而生，終亦能達到大乘之究竟地也。妙德等五百長者請問如來，此四種恩既非世間小知小行所能報答，則應當修何行而始能報答此甚為難報之四恩耶？如來答妙德等，欲報如是四種恩德，非發菩提心而修菩薩行不可。如眾生無始即有恩於我，非成佛時以無邊大慈悲、大智慧方便等力量而救拔濟度，則不足以廣報眾恩。然欲成佛，須修三種十波羅密。三種十波羅密者，第一、即是但名字佈施等十種波羅密，第二、即是佈施等十種親近波羅密，第三、即是佈施等十種真實波羅密。波羅密，此言「到彼岸」，即是從此生死之岸而到彼涅槃之岸。此到彼岸之方法，有其十種，即是十種到彼岸。以有情之程度不同，故有三種十到彼岸。第一、十種波羅密多者，即是佈施、持戒、忍辱、精進、靜慮、慧、方便、願、力、智之十種；後兩種十波羅密亦然，不過淺深不同耳。在程度最低者，即是但名佈施等十種是，佈施住佈施相，即是名字波羅密。第二、十種親近波羅密多者，即是佈施親近波羅密多乃至智親近波羅密多。第三、十種真實波羅密多者，與二種義同，即是真實佈施到彼岸乃至真實智到彼岸。由程度淺深之不同，不特應修佈施等十種波羅密多，且須要修到十真實。如初發心菩薩，於初發心時即要修此第一十種波羅密多，即是外凡位十信菩薩，此則名為名字波羅密，以隨分決定而未能行故。若到資糧位，加行位，則為十種親近波羅密多，因他有勝解力而真能修行故。再由解行入於初地，通達諸法體性空寂，即是通達真如實性。其所行之法，即是十種真實波羅密多。

一、但名佈施波羅密多，即明一種眾生發菩提心，又能以遍大千世界之七寶而施諸貧窮眾生，即是外財佈施；但可名為十波羅密多，不得名為親近波羅密與真實波羅密。二、親近波羅密多，即明內身佈施者，一類有情因發無上大菩提心，能以妻子與自身手足乃至生命皆能施之於求者，而無悔吝之心，較之第一種行菩薩佈施者，固然強勝，然亦但可名為親近波羅密多，尚不得名為真實波羅密多。三、真實波羅密多，此是明以法佈施，並勸眾生同發此心，以期共證菩提，則非前二種所能同日而語也！如前二種以身物而施，於眾生之利樂不過暫時，而第三種是住於無所得，是施眾生以法，令發大心成等正覺，皆是真實究竟之法，故名真實波羅密多。此中佈施義，略與金剛經佈施波羅密之語意相同。彼經之要義，在於觸無所得，亦以受持一四句偈或為人演說勝於前之二種佈施。如彼經初有二重以外財施校，若人滿三千大千世界七寶以用佈施，其福德雖多，不如有人於經中受持乃至四句偈等為他人說，其福勝彼；後又以二重以內身施較，若有善男子善女人以恆河沙等身命布施，若復有人於此經中乃至受持四句偈等為他人說，其福甚多。平常人讀之，往往覺其文重複。若細讀之，則便可明瞭初以外財校，次以內身校，有漸漸勝進義。今此經明十信發心，漸入資糧、加行，及入初地通達真如實性觸無所得。唯識頌謂：『現前立少物，謂是唯識性，以有所得故，非實住唯識』。此即明未入真見道心，猶有所得，則不名為住唯識性，以有所得故。證到初地之菩薩，於自他都無所得，方得名為真住唯識。在平常有能所變緣之相，則不名無所得，要在入真見道證入無分別智，以無所得故。亦可名無所住，平常心有對相則便心有所住，可名之為住某境心；若到能所雙亡，便名無所得心，始稱為真實法。地上菩薩說法利生，皆說此真實法，亦使眾生皆入於真實之法性，亦即使眾生修此三種波羅密多。

然波羅密雖有三種，若要究竟報恩，須修第三真實波羅密多。由於前二種波羅密多心有所得，則有限量，不能真實報恩；心無所得而修波羅密多，是則名為真實報恩。佛之說明報恩，亦是使眾生皆得到安樂。若僅能使自身之父母安樂，一切眾生猶不能普受其利益，故修第三種波羅密多，方是真實能報恩之法。能以真實之法施之於眾生，並令其發無上心而成佛果，如是展轉度眾生無有窮盡，而紹隆三寶亦不少其人也。此真實波羅密多，雖要在初地始能實現，而初發心菩薩亦須理解其義，以作為理想之目的；否則，連名字波羅密、親近波羅密亦將不能修習，遑論達到真實也耶！

/KEPAN/己三　說法利益

/VERSE/爾時、五百長者，從佛聞是昔所未聞報恩之法，心懷踴躍得未曾有，發心求趣無上菩提，得忍辱三昧，入不思議智，永不退轉。爾時、會中八萬四千眾生發菩提心，得堅固信及此三昧。海會大眾悉得金剛忍辱三昧，悟無生忍及柔順忍，或證初地得不起忍。無量眾生發菩提心，住不退位。爾時、佛告五百長者：『未來世中一切眾生，若有得聞此心地觀報四恩品，受持、讀習、解說、書寫、廣令流布，如是人等福智增長，諸天衛護，現身無疾，壽命延長；若命終時，即得往生彌勒內宮，睹白毫相超越生死，龍華三會當得解脫，十方淨土隨意往生，見佛聞法入正定聚，速成阿耨多羅三藐三菩提如來智慧』。

佛說第一會報恩品畢時，在會諸眾，大得利益。妙德等於昔日未曾得聞有所謂四恩者，今忽得聞佛所說報答四恩之法，於心之歡樂暢快昔未曾有，便發菩提心以立大乘之志向，並得忍辱三昧。三昧即是禪定，忍是忍可，即依如來所說之法義，能忍可於心而得安樂。並於此三昧之境，契解無分別不思議之智而永不退轉。不退轉，即十信中第六之信不退，或是十住中第一住發心不退。會中有八萬四千眾生，亦發菩提心，得堅固信，第十信中信不退；亦得前五百長者等所得之忍辱三昧。海會大眾至得不起忍者，此明將登地之菩薩及地上菩薩所獲之益。然此中所說之忍，諸經各有不同，今可總言之：等覺菩薩得金剛忍，八地菩薩得無生忍，地前菩薩得柔順忍，初地菩薩得不起忍。又不退，在初發心菩薩得十信中第六心信不退，進之則十住中初住發心不退，第七行不退，初地菩薩得證不退，八地菩薩得念不退。次明未來世眾生流通此經之利益。彌勒內宮，即兜率內院，現為彌勒補處菩薩所居，故云彌勒內宮。內宮，簡外院，因兜率有內院、外院之分，外院為諸天所居，非極清淨。三會龍華當得解脫，即是於未來彌勒如來世界中，彌勒菩薩於龍華菩提樹下三番說法，度眾生而得解脫。正定聚之聚，即是類義，正定聚，是三聚中之一，此大小乘皆通，小乘在五停心以上，大乘在初住以上。其邪定聚，即是畢竟不證入者；其不定聚，即在二者之間。此三聚，略同法相唯識所謂之五姓：如彼之聲聞種姓、菩薩種姓，則可攝此正定聚中；彼中不定種姓，亦同此不定聚；彼中無姓，是此中邪定聚。如表：

/KEPAN/庚一　趨敬

/VERSE/爾時、王舍大城東北八十由旬，有一小國名增長福，於彼國中有一長者，名曰智光，其年衰邁，唯有一子，其子惡性不順父母，所有教誨皆不能從。遙聞釋迦牟尼如來在王舍城耆闍崛山，為濁惡世無量眾生，宣說大乘報恩之法。父母及子並諸眷屬，為聽法故齋持供具來詣佛所，供養恭敬。

王舍城，是地名，在中印度摩伽陀國。關於他的名稱來源，在上面曾有講過。由旬，又作「俞旬」、「揄旬」、「由延」或「踰闍那」、「踰繕那」，與中國「驛站」名相符，為計里程的數目。中四十裏，小二十裏，大八十裏。八十由旬，約計有兩千里。當佛在王舍城說法之際，在城之東北約去二千餘裏有個小國，此國中有長者名曰智光，年已衰邁了。有一子，性情惡劣非常，不但不孝敬父母，而且父母之言概不遵從，處處都是拂逆父母之意。因此，在離王舍城二千餘裏之外，傳聞釋迦牟尼佛今正為五濁惡世的眾生，宣講大乘報恩之法。釋迦、「能」的意義，是其族姓；牟尼此云「寂」，即寂默寂靜，形容佛之德相的。這有兩種解說不同：一、就事而言，太子始入劫毗羅城時，使諸釋子寂靜無言；後出家修禪行而寂默無言。前者，是父王附以牟尼之名；後者，是當時的人民尊以牟尼之名。仁王經合疏云「牟尼者，此云寂默，三業俱寂默也」。理趣釋下云「牟尼者，寂靜義，身口意寂靜故稱牟尼」。二、就理而言，佛與三乘聖人所證之法名寂默，因之稱佛為牟尼。成唯識論卷十云「大覺世尊成就無上寂默法，故名大牟尼」。俱舍論十六云「無學身語業名身語牟尼，意牟尼即無學意。....何故牟尼唯在無學？以阿羅漢是實牟尼，諸煩惱言永寂靜故」。廣如毗奈耶雜事二十，佛本行集經二十，大日經疏一、十二、十三，宗輪論述記，唯識述記十末等解。

智光長者既遙聞佛在王舍城說法，而且說的是大乘報恩之法。他以為他的不受父母教誨的逆子，因為沒有聽聞報恩法的緣故，所以不知恩亦不報恩；為要使之聽聞教法，於是夫婦二人及子並諸眷屬，生大歡喜之心，齋持供具，從二千里之外來詣佛所，供養恭敬，冀佛可以教化他的惡子，使他能知恩而報恩。依此經文看起來，前二卷可作第一會，從此起可作第二會。第一會是佛在金色光相中為妙德長者說報四恩法，而聞法之人便展轉流通開去，所以有智光長者為逆子不孝順之故而遠來請佛說法，於是有此第二會產生的緣因。這是很值得注意的！

/KEPAN/庚二　問求

/VERSE/而白佛言：『我有一子其性弊惡，不受父母所有教悔，今聞佛說報四種恩，為聽法故來諧佛所，惟願世尊為我等類及諸眷屬，宣說四恩甚深妙義，今彼惡子生孝順心，此世當生令得安樂』。

智光長者既到了佛前，便問佛：世尊！我有個兒子，他的性情非常惡劣，不受為父母的教悔。如今在遠處聽聞佛說報四恩法，所以特來佛前，懇求世尊為我們宣說四恩法義，可以教訓我的惡子，使他孝順有恩德人，今生及後世，可增福報，皆得安樂。這是智光長者站在父親的立場，因為惡子無法教誨的緣故而來佛前求法；與前面妙德長者從為人子者必定要怎樣才報父母之恩而請佛說法，這是兩者不同之動機。

/VERSE/爾時、佛告智光：『善哉！善哉！汝為法故來至我所，供養恭敬樂聞是法，汝等諦聽，善思念之！若有善男子、善女人發菩提心，為聞法要，舉足下足隨其遠近所踐之地，微塵數量，以是因緣，感得金輪轉輪聖王，聖王報盡作欲天王，欲天報盡作梵天王，見佛聞法速證妙果。汝大長者及餘眾等，為於法故來至我所，如是經過八十由旬大地微塵，一一塵數能感人天輪王果報，既聞法已當來證得阿耨多羅三藐三菩提。我雖先說甚深四恩微妙義趣，今復為汝重宣此義而說偈言：

智光長者僕僕遠來，他不像平常人那樣的喜悅，因為他有逆子，不孝順父母，憂愁之苦深刻於心。於是佛便這樣安慰他道：善哉！善哉！使他歡喜。這在智光，當然從來不曾感受到的愉快吧！而且佛對他說：倘若有人發菩提心，為求無上妙法，舉足動步，皆能感得金輪聖王，乃至能證出世之妙果。不但能感化惡子，而且得大菩提、此四恩之法義，我雖然在前已經說過，如今不妨更為一說。在智光的本心，不過因惡子忤逆不孝而來求佛說法教化，別無他意，更沒有想求出世果的願望。在佛呢，並許聞法之後，能證得出世的菩提妙果，這的確是智光等意外的收獲！

/KEPAN/辛一　頌佛二德
/KEPAN/壬一　自證實德

/VERSE/『最勝法王大聖主，一切人天非等倫，具諸相好以嚴身，智海如空無有量。自他利行皆圓滿，名稱普聞諸國土。永斷煩惱餘習氣，善持密行護諸根，百四十種不共德，廣大福海悉圓滿，三昧、神通皆具足，八自在宮常遊樂。』

智光長者既來求佛說報四恩法，而報四恩法在前已經說過，然又不得不為重說，所以祇有以頌文為說。此中的頌文，有重頌、增頌的差別：已經散文中有過的，在這裏略示段落，即是重頌；前散文中沒有過的，即是增頌。因智光才到靈山法會，所以佛特為他說此重頌。比方今在南普陀講大乘本生心地觀經已有八天，其有今天才加入法會者，雖沒有聽過前幾天所說，還可以聽到重頌，這也是難得的因緣。有一般人有愛廣義而不愛略義的教法，有愛略義而不愛廣義的教法，所以長行與頌文有廣略的差別，這樣看來，這正是對機說法的特色。

「自證實德」者，明如來為法王大聖主至尊且貴的人，非是一切天人等可以比倫的。誰也知道他是三覺圓滿者，他的密行非是菩薩所能推測，有百四十種不共之德行，所謂三十二相、八十種好、十力、四無所畏及十八不共諸法等等；以及三昧神通皆具足。這些，皆是如來自己所親證實有的德相，所以非菩薩及二乘聖者所能尋思、推測得到的。

/KEPAN/壬二　化他權德

/VERSE/『十方人天及外道，無有能難調禦師；金口能宣無礙辯，雖無能問而自說。如大海潮時不失，亦如天鼓稱天心，如是自在唯佛有，非五通僊、魔、梵等。難思劫海修行願，證獲如是大神通。我入三昧大寂室，觀察諸根及藥病，自出禪定而讚歎，三世佛法心地門。時諸長者退大心，樂住二乘自利行，我開大智方便教，引入三空解脫門。如來意趣莫能量，唯佛能知真祕密；利根聲聞及獨覺，勤求不退諸菩薩，十二劫數共度量，無有能知其少分。假使十方凡聖智，受與一人為智者，如是智者如竹林，不能測量其少分。』

如來善能教化他人，誰也不是他的對手，因為他是法無礙辯、義無礙辯、辭無礙辯、樂說無礙辯者。縱然沒有人能去請問，自己也可以說法利生。他的高尚志氣，猷如不退的海潮那樣的雄壯！像這樣親證得來的大神通，唯佛獨有。他有時深入三昧禪定，觀察諸眾生的病脈，對症施醫，可使死者復活。固然，大乘法門難行，有時難免有人生退悔之心，自願做個消極的二乘聖者。但佛的智海流出來的教法，能引使悟入三空法門，三空者，即生空、法空、空空。因此、如來的祕密奧妙之處是不可捉摸的，佛說法利他的威德，是聲聞菩薩所不可思議的。

/VERSE/『世間凡夫無慧眼，迷於恩處失妙果，五濁惡世諸眾生，不悟深恩恆背德，我為開示於四恩，令入正見菩提道。』

這世間，最可憐的是沒有慧眼的凡夫，總是一眛地虛偽、頑劣，不知恩、不報恩，對前輩有德的長者時常背逆。如來觀察人間眾生道德上的大缺陷，很是悲痛，特為我輩眾生開示四恩，使之得入正見的法門，這是特別給人們底福音！

/VERSE/『慈父悲母長養恩，一切男女皆安樂，慈父恩高如山王，悲母恩深如大海；若我住世於一劫，說悲母恩不能盡，我今略說於少分，猶如蚊虻飲大海。假使有人為福德，供養淨行婆羅門，五通神僊自在者，大智師長及善友，安置七珍為堂殿，及以牛頭栴檀房，療治萬病諸湯藥，盛滿金銀器物中，如是供養日三時，乃至數盈於百劫，不如一念申少分，供養悲母大恩田，福德無邊不可量，算分喻分皆無比。』

/VERSE/『世間悲母孕其子，十月懷胎長受苦，於五欲樂情不著，隨時飲食亦同然，晝夜常懷悲湣心，行住坐臥受諸苦。若正誕其胎藏子，如攢鋒刃解肢節，迷感東西不能辨，遍身疼痛無所堪，或因此難而命終，六親眷屬鹹悲惱，如是眾苦皆由子，憂悲痛切非口宣。若是平復身安樂，如貧獲寶喜難量，顧視容顏無厭足，憐念之心不暫捨。母子恩情常若是，出入不離胸臆前，母乳猶如甘露泉，長養及時曾無竭；慈念之恩實難比，鞠育之德亦難量。世間大地稱為重，悲母恩重過於彼，世間須彌稱為高，悲母恩高過於彼；世間速疾唯猛風，舉心一念過於彼。』

/VERSE/『若有眾生行不孝，令母暫時起恨心，怨念之辭少分生，子乃隨言遭苦難，一切佛與金剛天，神僊祕法無能救。若有男女依母教，承順顏色不相違，一切災難盡消除，諸天擁護常安樂。若能承順於悲母，如是男女悉非凡，大悲菩薩化人間，示現報恩諸方便。若有男子及女人，為報母恩行孝養，割肉刺血常供給，如是數盈於一劫，種種勤修於孝道，猶未能報暫時恩。十月處於胎藏中，常銜乳根飲胎血；自為嬰孩及童子，所飲母乳百斛餘；飲食、湯藥、妙衣服，子先母後為常則，子若愚癡人所惡，母亦恩憐不棄遺。昔有女人抱其子，渡於恆河水瀑流，以沈水故力難前，與子俱沒無能捨；為是慈念善根力，命終上生於梵天，長受梵天三昧樂，得遇如來受佛記。』

/VERSE/『一名大地、二能生，三能正者、四養育，五與智者、六莊嚴，七名安隱、八教授，九教誡者、十與業，餘恩不過於母恩。何法世間最富有？何法世間最貧無？母在堂時為最富，母不在時為最貧。母在之時為日中，悲母亡時為日沒；母在之時皆圓滿，悲母亡時悉空虛。』

這段頌文的意義，上面長行裏已經講過；不過在這裏再略說，所以謂之重頌。父母的恩，即是慈悲之恩。慈能與樂，悲能拔苦；慈恩是父最勝，此恩高如大山王，悲恩是母最勝，此恩深如大海。倘佛常住在世間講說父母之慈悲恩，尤其是母的悲恩，還講不完。若為求福德而以種種的貴重品物供養諸有德者，不如以微分少物供養悲母，其福德的無邊不可限量，非可計算比喻得到。為人子者，當知悲母十月懷胎之苦，乃至為嬰兒時所飲母乳，使母受盡種種苦痛，這種種苦痛一一聯想起來，倘若你對父母曾有過不孝順的地方，應該要至誠洗心懺悔，要知恩報恩。世間無論什麼恩，決沒有超越父母恩以上。若世人能報父母之恩，這在人間的確曾受到他人讚美的。

/KEPAN/子二　增頌

/VERSE/『世間一切善男子，恩重父母如丘山，應當孝敬恆在心，知恩報恩是聖道。不惜身命奉甘旨，未曾一念虧色養；如其父母奄喪時，將欲報恩誠不及。佛昔修行為慈母，感得相好金色身，名聞廣大遍十方，一切人天鹹稽首；人與非人皆恭敬，自緣往昔報慈恩。我昇三十三天宮，三月為母說真法，令母聽聞歸正道，悟無生忍常不退；如是皆為報悲恩，雖報恩深猶未足。神通第一目犍連，已斷三界諸煩惱，以神通力觀慈母，見在受苦餓鬼中，目連自往報母恩，救免慈親所受苦，上生他化諸天眾，共為遊樂處天宮。當知父母恩最深，諸佛聖賢鹹報德。若人至心供養佛，復有精勤修孝養，如是二人福無異，三世受報亦無窮。世人為子造諸罪，墮在三塗長受苦，男女非聖無神通，不見輪迴難可報，哀哉世人無聖力，不能拔濟於慈母！以是因緣汝當知，勤修福利妙功德：以其男女追勝福，有大金光照地獄，光中演說深妙音，開悟父母令發意，憶昔所生常造罪，一念悔心悉除滅。口稱南無三世佛，得脫無暇苦難身，往生人天長受樂，見佛聞法當成佛；或生十方淨土中，七寶蓮華為父母，華開見佛悟無生，不退菩薩為同學；獲六神通自在力，得入菩提微妙宮：皆是菩薩為男女，乘大願力化人間。是名真報父母恩，汝等眾生共修學。』

當知父母之恩重若丘山，應當知恩報恩，這是為人子者應盡的天職。假若你的良心還沒有死的話，如果父母在生不孝養，死了的時候受良心所責而要報恩，真所謂「悔之晚矣」了！

佛在過去曾為報慈母的恩而修行，所以今感得金色滿身的相好莊嚴，為人天所尊敬，也是往昔報父母恩的緣故。既成佛後，復往三十三天為母說法，雖不過三個月的時間，但能使母悟無生忍，不退菩提。像這樣的報恩，佛尚感覺到沒有滿足，在我們又感覺到怎樣呢？神通第一的目連，以神通力而觀察母在餓鬼裏受諸苦痛，自己不能救母，求仗佛的威力為救度。倘若目連的母親沒有生得目連，又怎能出離餓鬼之苦呢？所以要能報恩，必須以智慧來觀察真理，否則不能究竟拔濟於慈母呵。因之、以大悲菩提心為根本而勤修諸功德，供養恭敬如來，口稱南無佛，這才能脫離無暇的苦難。無暇者，謂修道業無閒暇也，有八無暇，即是八難：一、地獄；二、餓鬼；三、畜生；四、鬱單越（即北拘盧洲），以樂而無苦佛不出現；五、長壽天，色界無色界長受安穩之處；六、聾盲瘖啞；七、世智辯聰；八、佛前佛後。若能口稱南無三世佛，可免離三途八難諸苦，往生人天，長受安樂，見聞佛法，早生十方淨土。這些法門，若真正要報父母的恩，決定要精勤共同修學。

/KEPAN/癸二　眾生恩
/KEPAN/子一　重頌

/VERSE/『有情輪迴生六道，猶如車輪無始終，或為父母為男女，世世生生互有恩，如見父母等無差，不證聖智無由識。一切男子皆是父，一切女人皆是母，如此未報前世恩，卻生異念成怨嫉？常須報恩互饒益，不應打罵致怨嫌。』

如人到了某個時代或某個地方，就變換了式樣與顏色，便認不清楚本來的面目。或人間，或天上，今生在這裏，來世在那裏，輪迴於六道之間，出沒於生死之海，生生世世，展轉無窮。在這六道之中的眾生，曾作過我的父母或兒女，可憐我們沒有慧眼，不能辨別誰是父誰是母。所以，一切男子是我父，一切女人是我母，他們對于我都有恩德，我都要一一報恩，報恩於已往的一切。

/KEPAN/子二　增頌

/VERSE/『若欲增修福智門，畫夜六時當發願：願我生生無量劫，得宿住智大神通，能知過去百千生，更相憶識為父母。循環六趣、四生中，令我一念常至彼，為說妙法離苦因，使得人天長受樂。勸發堅固菩提願，修行菩薩六度門，永斷二種生死因，疾證涅槃無上道。』

假若你想報恩，必須首先勸修福德與智慧。然福德智慧成之不易，應當發菩提大願，才可得大神通為六道父母說法。若自他能發菩提大願而修六度萬行法門，這才能永斷分段生死和變易生死的因，速證無上妙道。

/KEPAN/癸三　國王恩
/KEPAN/子一　重頌

/VERSE/『十方一切諸國王，正法化人為聖主，國王福德為最勝，所作自在名為天。三十三天及餘天，恆將福力助王化，諸天擁護如一子，以是得稱天子名。世間以王為根本，一切人民為所依，猶如世間諸舍宅，柱為根本而成立。王以正法化人民，如大梵王生萬物。王行非法無政理，如琰魔王滅世間。王所容受姦邪人，象蹋華池等無異。如日天子照世間，國王化世亦如是；日光夜分雖不照，能使有情得安樂。王以非法化於世，一切人民無所依。世間所有諸恐怖，依王福力不能生，人民所成安隱樂，當知是王福所及。世間所有勝妙華，依王福力而開敷；世間所有妙園林，依王福力皆滋茂；世間所有諸藥草，依王福力差諸疾；世間百穀及苗稼，依王福力皆成實；世間人民受豐樂，依王福力常自然。譬如長者有一子，智慧端嚴世無比，父母恩愛如眼目，晝夜常生護念心；國大聖王亦如是，愛念眾生如一子，養育耆年拯孤獨，賞罰之心常不二。如是仁王為聖主，群生敬仰等如來，仁王化治國無災，萬姓恭勤常安隱。國王無法化於世，疾疫流行災有情，如是一切人非人，罪福昭然無所覆。善惡法中分七分，造者獲五王得二；園林田宅悉皆然，所稅等分亦如是。轉輪聖王出現時，分作六分王得一，時諸人民得五分，善惡業報亦皆然。若有人王修正見，如法化世名天主，以依天法化世間，毗沙門王常擁護，及餘三天羅剎眾，皆得守護聖王宮。』

/VERSE/『聖王出世理國時，饒益眾生成十德：一名能照於國界，二名莊嚴於國土，三名能與諸安樂，四名能伏諸怨敵，五名能遮諸恐怖，六名修集諸聖賢，七名諸法為根本，八名護持於世間，九名能作造化功，十名國界人民主。』

/VERSE/『若王成就十勝德，梵王、帝釋及諸天，夜叉、羅剎、鬼神王，隱身常來護國界；龍王歡喜降甘雨，五穀成熟萬姓安；國中處處生珍寶，人馬彊力無怨敵，如意寶珠現王前，境外諸王自賓伏。若生不善於王國，一念起心成眾惡，是人命終墮地獄，受苦永劫無出期。若有勤神助國王，諸天護念增榮祿。』

國王，是一國的國民代表者，國家的平安與否，都歸於國王，所以國王要有福德。然福德從持戒而來，而持戒即為倫理道德之根本建立。換言之，持戒即為倫理道德的實行，假若沒有道德，則不能使人民信仰。但是、國王既為國民代表者，當然對內對外都負有保護人民的重責，所以國家以王為根本，一切人民都以王為依止，王既有恩於民，人民當知恩報恩。不過在這民主時代講起來，國王恩者即國政恩，在國家政治設施得宜，我們完全在國政的保護之下過生活，所以我們要愛國以報國恩。這些，在上面長行已經講得很詳細了。

/KEPAN/子二　增頌
/KEPAN/丑一　廣明戒德
/KEPAN/寅一　舉因明果

/VERSE/『智光長者汝應知！一切人王業所感，諸法無不因緣成，若無因緣無諸法。說無生天及惡趣，如是之人不了因，無因無果大邪見，不知罪福生妄計。王今所受諸福樂，往昔曾持三淨戒，戒德熏修所招感，人天妙果獲王身。』

智光！要知道這世間一切的人王，皆是許多福業所感得來的。從佛教宇宙觀為出發點來說，假若沒有一切諸法為增上緣而成功具體的一物，是不可能的。不過「因」是特殊各別的，而「緣」又要很多：如草木的種因是各別的，假若沒有陽光、水、土、種種為他的增上緣，決定是不能生長。人若不了知因緣的意義，則成為無因無果的大邪見者。所以，王之所以為王，乃是他的往昔因中受持淨戒，因戒德熏習種種的業因成熟了，招感福德之果，才有這王位的幸運到來。

/KEPAN/寅二　辨別戒品

/VERSE/『若人發起菩提心，願力資成無上果，堅持上品清淨戒，起居自在為法王，神通變化滿十方，隨緣普濟諸群品。中品受持菩薩戒，福德自在轉輪王，隨心所作盡皆成，無量人天悉遵奉。下上品持大鬼王，一切非人鹹率伏，受持戒品雖缺犯，由戒勝故得為王。下中品持禽獸王，一切飛走皆歸伏，於清淨戒有缺犯，由戒勝故得為王。下下品持琰魔王，處地獄中常自在，雖毀禁戒生惡道，由戒勝故得為王。』

王的福果是往昔的福因得來的，而福又要由持戒而來。戒有上中下三品之別：上品戒，由發菩提心和大悲願力而成為上上品戒，這是佛才有的。至於上中品戒是地上菩薩，上下品戒是地前菩薩。上中下三品戒，每品之中皆可分為上中下三品。在上面所講的三品，為上品的三品。受持中品三品及下品三品菩薩戒的人，他的福德還是能招感王位。下品的雖然關於清淨戒難免有所缺之處，但他因戒勝的緣故，亦能得王位。不過、中三品能在天上、人間為王，而下三品僅為鬼、畜、地獄的王

/KEPAN/寅三　標因示果

/VERSE/『以是義故諸眾生，應受菩薩清淨戒，善能護持無缺犯，隨所生處作人王。若有不受如來戒，尚不能得野幹身，何況能感人天中，最勝快樂居王位？是故王者非無因，戒業精勤成妙果。國王自是人民主，慈恤如母養嬰兒，如是人王有大恩，撫育之心難可報。以是因綠諸有情，若能修證大菩提，於諸眾生起大悲，應受如來三聚戒。』

要有持菩薩戒的因，可得人王等的福德之果；因此、一切眾生應該要受菩薩清淨戒。倘善能護持，隨時隨地皆有走上王的幸運道路；否則，不但為王不可能，做畜生還不夠！當知為王者不是天然得來的，也不是命定的，是由各人努力勤修戒業而收獲的妙果。所以，一切眾生要發菩提心、大悲願，受持如來的清淨戒，來世生在人天，才得到自由與心神的偷快。

/KEPAN/寅四　教修懺法
/KEPAN/卯一　勸應懺罪

/VERSE/『若欲如法受戒者，應當懺罪令消滅。起罪之因有十緣，身三、口四及意三。生死無始罪無窮，煩惱大海深無底，業障峻極如須彌，造業由因二種起，所謂現行及種子。藏識持緣一切種，如影隨形不離身，一切時中障聖道，近障人天妙樂果，遠障無上菩提果；在家能招煩惱因，出家亦破清淨戒。若能如法懺悔者，所有煩惱悉皆除。猶如劫火壞世間，燒盡須彌並巨海。懺悔能燒煩惱薪，懺悔能往生天路，懺悔能得四禪樂，懺悔雨寶摩尼珠，懺悔能延金剛壽，懺悔能入常樂宮，懺悔能出三界獄，懺悔能開菩提華，懺悔見佛大圓鏡，懺悔能至於寶所。』

要受持清淨戒，必須先要懺罪，使罪消滅。起罪之事有十種：即身三──殺、盜、淫，口四──妄語、兩舌、惡口、綺語，意三──貪、瞋、癡。然造業招果，依於二法，即現行和種子。展轉熏習於藏識之中，而藏識能持緣一切種，藏識即第八種，有能藏、所藏、執藏。「一切種」，是第八識的因相，此識能執持一切諸法種子令不失故。由一切種能生起一切諸法現行的果，故種子為因，現行為果。此因果均攝藏於第八識，無始來造有不良的業，到了相當的時期就要發生作用，這就是業障。無論什麼時候，影也似的不離開你的身畔而始終跟著你，這便糟了！什麼人天妙樂果，無上菩提果，遠的或近的，都被阻隔而不能相近了。所以、要悔除往昔因中的業障，才能受持佛戒，才能到寶所。不懺悔則罪不能滅，一懺悔則業障即滅，如鍋蓋揭開熱氣即洩出了。

/KEPAN/卯二　示懺罪法

/VERSE/『若能如法懺悔者，當依二種觀門修：一者、觀事滅罪門，二者、觀理滅罪門。觀事滅罪有其三，上中下根為三品：若有上根求淨戒，發大精進心無退，悲淚泣血並精懇，哀感遍身皆血現。繫念十方三寶所，並餘六道諸眾生，長跪合掌心不辭，發露洗心求懺悔：「惟願十方三世佛，以大慈悲哀湣我！我處輪迴無所依，生死長夜常不覺；我在凡夫具諸縛，狂心顛倒遍攀緣；我處三界火宅中，妄染六塵無救護；我生貧窮下賤家，不得自在常受苦；我生邪見父母家，造罪依於惡眷屬：惟願諸佛大慈尊，哀湣護念如一子！一懺不復造諸罪，三世如來當證明」。如是勇猛懺悔者，名為上品求淨戒。若淚交橫不覺知，遍身流汗哀求佛：「發露無始生死業，願大悲水洗塵勞，滌除罪障淨六根，施我菩薩三聚戒。我願堅持不退轉，精修度脫苦眾生，自未得度先度他，盡未來際常無斷」。如是精勤勇猛者，不惜身命求菩提。若有下根求淨戒，發是無上菩提心，涕淚悲泣身毛豎，於所造罪深慚愧，對於十方三寶所，及以六道眾生前，至誠發露無始來，所有惱亂諸眾生，起於無礙大悲心，不惜身命悔三業，已作之罪皆發露，未作之惡更不造。如是三品懺諸罪，皆名第一清淨戒，以慚愧水洗塵勞，身心俱為清淨品。』

/VERSE/『諸善男子汝當知！已說淨觀諸懺悔，於其事理無差別，但以根緣應不同。若於修習觀正理，遠離一切諸散亂，著新淨衣跏趺坐，攝心正念離諸緣：常觀諸佛妙法身，體性如空不可得。一切諸罪性皆如，顛倒因緣妄心起，如是罪相本來空，三世之中無所得。非內、非外、非中間，性相如如俱不動，真如妙理絕名言，唯有聖智慧通達。非有、非無、非有無，非不有無離名相，周遍法界無生滅，諸佛本來同一體。惟願諸佛垂加護，能滅一切顛倒心！願我早悟真性源，速證如來無上道！若有清信善男子，日夜能觀妙理空，一切罪障自消除，是名最上持淨戒。若人觀知實相空，能滅一切諸重罪，猶如大風吹猛火，能燒無量諸草木。諸善男子真實觀，名為諸佛秘要門。若欲為他廣分別，無智人中勿宣說，一切凡愚眾生類，聞必生疑心不信。若有智者生信解，念念觀察悟真如，十方諸佛皆現前，菩提妙果自然證。』

滿心充塞了罪業的時候，要能夠如法如儀的懺悔滅罪，當依二種觀法：（1）觀事滅罪，（2）觀理滅罪。觀事滅罪有三，即上中下根求三品戒。假若是個上根利智求淨戒的人，該是號啕痛哭跪在十方三寶前求哀懺悔，惟願十方諸佛，以大慈悲心哀湣於我。因為處在這六道輪迥之中，吃不少的苦，這世界是火宅，是傷身亡命之所，是魔窟，沒有一時一刻不是造業的時候。造惡業，得惡果，這是不可避免的事。「因果律」，大家都承認是有的，到了懺悔的時候，更不要躊躇。應勇猛懺悔，哀請十方諸佛證明加被，這才是不平凡的上品求戒者。中品與下品求淨戒的，也不容易，若以為這世間還有什麼可戀而不悲痛洗心懺悔自身的諸罪，決不能出輪迴苦，證入菩提妙果。總之，不能發菩提心、大悲心，沒有慚愧心，決定沒有得清淨戒的希望。事懺有上中下三品的差別，以勇猛精進程度的高低為標準。還有理懺之法，雖有觀事觀理兩門，但事理之能懺悔滅罪無有差別，不過以其根緣不同罷了。若能觀察正理，不但能遠離一切的散亂而得到定力，而且身與心內外清淨。觀心正念：觀諸佛自性身、體性如空了不可得，觀罪生性亦不可得，從第一義觀一切諸法皆空，即是諸法真實性，正所謂『如如不動，不取於法』。既觀罪性不可得，罪相亦不可得，離四句、絕百非，無一法不即真如。但諸法有生滅，真如無生滅。想悟入這真如性的本源，所以要觀正理而修習於定；定由戒而生所以要持戒；持戒要先能懺滅一切罪業，所以應該作如是觀理的懺法。這是諸佛秘密的法門，應廣事流通宣說，但不可為諸愚癡者講說此真實觀。

/KEPAN/寅五　示受戒儀

/VERSE/『若欲受持上品戒，應請戒師佛菩薩，請我釋迦牟尼佛，當為菩薩戒和尚；龍種淨智尊王佛，當為淨戒阿闍黎；未來導師彌勒佛，當為清淨教授師：現在十方兩足尊，當為清淨證戒師；十方一切諸菩薩，當為修學戒伴侶，釋、梵、四王、金剛天，常為學戒外護眾；奉請如是佛菩薩，及以現前傳戒師。普為報於四恩故，發起清淨菩提心，應受菩薩三聚戒：饒益一切有情戒，修攝一切善法戒，修攝一切律儀戒。如是三聚清淨戒，三世如來所護念。無聞非法諸有情，無量劫中未聞見。唯有過去十方佛，已受淨戒常護持，二障煩惱永斷除，獲證無上菩提果；未來一切諸世尊，守護三聚淨戒寶，斷除三障並習氣，當證正等大菩提；現在十方諸善逝，俱修三聚淨戒因，永斷生死苦輪迴，得證三身菩提果。』

前面曾說過，受持淨戒不是容易的事，尤其是求上品戒。懺罪之時，必須請十方三世諸佛證明加被，這便應知受戒壇場的佈置是怎樣的儀式。正中應供奉釋迦牟尼佛為菩薩戒和尚（得戒和尚），在上首應供文殊菩薩為淨戒阿闍黎（羯磨和尚），在下首應供彌勒菩薩為清淨教授師（教授和尚），並請十方諸佛為尊證，十方菩薩為學戒伴侶，四天王、八金剛為外護眾。不但要以上的諸佛菩薩為加被，還要請現前的傳授師親為傳授，這是受戒儀式的設置。今作一「菩薩戒曼怛囉」於此。

於此戒壇內乃可受菩薩三聚戒，所謂饒益一切有情戒，修攝一切善法戒，修攝一切律儀戒。這三戒是三世諸佛所護念的。為什麼饒益有情戒在第一呢？這是菩薩戒特點的所在，所以在次序上與別處不同。這三聚戒，一切有情從來沒有見聞過，唯有過去諸佛因受此戒，斷煩惱、所知二障而證得無上菩提果；未來諸佛因守護此戒，斷除三障──煩惱障、業障、報障──和習氣而證正等大菩提；現在諸善逝，因修此戒，斷生死輪迴苦，而證得三身菩提果。這不是理想，是在事實上確有證明的。

/VERSE/『人天為王得自在，三聚淨戒作良緣，及餘四趣諸王身，淨戒為緣獲勝果。是故能修自在因，當得為王受尊貴。應先禮敬十方佛，日夜增修清淨戒，諸佛護念當受持，戒等金剛無破壞；三界諸天諸善神，衛護王身及眷屬，一切怨敵皆歸伏，萬姓歡娛感王化，是故受持菩薩戒，感世出世無為果。

/KEPAN/癸四　三寶恩
/KEPAN/子一　增頌總相

/VERSE/『三寶常住化於世，恩德廣大不思議，過未及現劫海中，功德利生無休息。佛日千光恆照世，利益群生度有緣，無緣不睹佛慈光，猶如盲者無所見。法寶一味無變易，前佛後佛說皆同，如雨一味普能霑，草木滋榮大小別，眾生隨根各得解，草木稟潤亦差殊。菩薩聲聞化眾生，如大河水流不竭；眾生無信化不被，如處幽冥日難照。如來月光甚清涼，能除眾暗亦如是；猶如覆盆月不照，迷惑眾生亦如是。法寶甘露妙良藥，能治一切煩惱病，有信服藥證菩提，無信隨緣墮惡道。菩薩聲聞常在世，無數方便度眾生，若有眾生信樂心，各入三乘安樂位，如來不出於世間，一切眾生入邪道，永離甘露飲毒藥，長溺苦海無出期。佛日出現三千界，放大光明照長安，眾生如睡不覺知，蒙光得入無為室。如來未說一乘法，十方國土悉空虛，發心修行成正覺；一切佛土皆嚴淨。一乘法寶諸佛母，三世如來從此生，般若、方便無間修，解脫道成登妙覺。若佛菩薩不出現，世間眾生無導師，生死嶮難無由過，如何得至於寶所？以大願力為善友，常說妙法令修行，趣向十地證菩提，善入涅槃安樂處，大悲菩薩化世間，方便引導眾生故，內祕一乘真實行，外現緣覺及聲聞。鈍根小智聞一乘，佈畏發心經多劫，不知身有如來藏，唯欣寂滅厭塵勞。眾生本有菩提種，悉在賴耶藏識中。若遇善友發大心，三種鍊磨修妙行，永斷煩惱、所知障，證得如來常住身。菩提妙果不難成，真善知識實難遇。一切菩薩修勝道，四種法要應當知：親近善友為第一，聽聞正法為第二，如理思量為第三，如法修證為第四。十方一切大聖主，修是四法證菩提，汝諸長者大會眾，未來世清信士，如是四法菩薩地，要當修習成佛道。』

以下頌三寶恩，此中分為兩段，第一增頌總相。「總相」者，即前長行中總標三寶之文；但前總標科文非常短少，而此頌中文義甚多，故名增頌總相。

三寶常住化於世四句，即和前長行總標中文義無別，是頌過去、未來、現在三世三寶之恩德，最為甚深。佛日千光恆照世四句，頌讚佛之恩德：如千日出世，但度有緣眾生，無緣者即不能見佛，如盲者不見日光之無異也。法寶一味無變易六句，頌明法寶住世佛佛道同，而恩澤普被群生。如春雨然，能增長草木茂盛，但被潤澤者，因各自根種有特殊之不同，故潤有大小之別；法寶潤澤有情亦復如是，因隨眾生根性各得解故。菩薩聲聞化眾生四句，頌僧寶教化有情，如大海之常流，無有間斷時。但眾生若無信心，如處幽冥，不能為日光所照也。如來月光甚清涼四句，又重頌佛之恩德慧光，能除眾生熱惱，但無緣者即不能受其清涼之安樂也。菩薩聲聞常在世四句，頌僧寶常在世，無論何時，眾生若深信之，即能入三乘之安樂位。如來不出於世間八句，明佛不出世；一切眾生如處於幽冥，飲鴆，溺苦海之無異；如來若出世間，光明普照，即一切昏闇眾生，蒙佛光澤而得入無為室也。如來未說一乘法四句，明大乘法之寶貴：世間若沒有大乘法，國土即成空虛；有佛法，則一切土悉嚴淨也。一乘法寶諸佛母四句，頌三世如來皆依薩婆若海，無間修行而成正覺也。若佛菩薩不出現八句，頌眾生依佛為導師；佛若不出世，眾生即失去導師無由得至寶所也。以大願力為善友四句，即諸佛以大悲願力，為眾生善友，常說妙法令得涅槃境也。大悲菩薩化世間四句，頌佛說法度生時，菩薩有大方便，內修菩薩行，外現聲聞身，常時利樂一切有情也。鈍根小智聞一乘六句，此即小機眾生恐怖大法（如妙德長者），而不知自己身中，本有如來藏清淨菩提種子藏在賴耶識中，故欣樂涅槃而厭塵勞也。賴耶識者，即能藏一切法種之識也。若遇善友發大心六句，明一切眾生若能遇善友開導，即能發大心，斷二障，證菩提，因之成妙果非難而遇真善知識實難也。三種練磨者，為對治三種退屈之心：第一、引他既證大菩提而練磨自心，以此對治菩提廣大屈；第二、省己意樂而練磨自心，對治萬法難修屈；第三、引他之粗善，比己之妙因，而練磨自心，以對治轉依難證屈。由此三種練磨心法，於一切善法即得不退，故能修妙行也。一切菩薩修勝道六句，頌菩薩修行有四種法要──善友、正法、修行、證果，即因親善友能聞正法，由聞正法如理修思，由修行故即得妙果也。十方一切大聖主六句，是勸修奉行也。

/KEPAN/子一　重頌三寶
/KEPAN/丑一　佛寶

/VERSE/『善男子等應諦聽！如來所說四恩者，佛寶之恩最為上。為度眾生發大心，三僧企耶大劫中，具修百千諸苦行，功德圓滿遍法界，十地究竟證三身。法身體遍諸眾生，萬德凝然性常住，不生不滅、無來去，不一不異、非常斷，法界遍滿如虛空。一切如來共修證，有為、無為諸功德，依止法身常清淨。法身本性如虛空，遠離六塵無所染；法身無形離諸相，能相所相悉皆空。如是諸佛妙法身，戲論言辭相寂滅，遠離一切諸分別，心行處滅體皆如。無欲證得如來身，菩薩善修於萬行，智體無為真法性，色心一切諸佛同。譬如飛鳥至金山，能使鳥身同彼色；一切菩薩如飛鳥，法身佛體類金山。』

/VERSE/『自受用身諸相好，一一遍滿十方剎，四智圓明受法樂，前佛後佛體皆同，雖遍法界無障礙，如是妙境不思議，是身常住報佛土，自受法樂無間斷。他受用身諸相好，隨機應現無增減，為化地上諸菩薩，一佛現於十種身，隨所應現各不同，展轉倍增至無極，稱根為說諸法要，令受法樂入一乘。彼獲神通漸增長，所悟法門亦如是，下地菩薩起智慧，不能了達於上地。能化所化隨地增，各隨本緣為所屬，或一菩薩多佛化，或多菩薩一佛化，如是十佛成正覺，各坐七寶菩提樹，前佛入滅後佛成，不同化佛經劫現。』

/VERSE/『十佛所坐蓮華臺，周遍各有百千葉，一一葉中一佛土，即是三千大千界。一一界中有百億，日、月、星辰、四大洲，六欲諸天及四禪，空處、識處、非想等。其四洲中南贍部，一一各有金剛座，及以菩提大樹王，爾所變化諸佛身，一時證得菩提道，轉妙法輪於大千，菩薩、緣覺及聲聞，隨所根宜成聖果。如是所說三身佛，最上無比名為寶。』

以下重頌別讚三寶。今頌中先讚佛寶：善男子等應諦聽八句，頌明如來所說之恩，以佛恩最為第一，因佛發心修行，度諸眾生，已經三無數劫，所修種種因行已滿，十地究竟證三身果，故名為最。法身體遍諸眾生十六句，讚如來法身之德，即體非生滅斷常而為一切有為無為功德之所依止；以及法身體性本淨，無有塵染，遠離一切戲論相也。為欲證得如來身八句，頌菩薩為欲得如來法身故修行菩薩萬行，但知法身本體真常空寂，諸佛共證、入地分證，故地上菩薩即為法身大士。譬如飛鳥下，喻顯菩薩稱如來法身修行，體即等於如來之法身；如飛鳥至金山，體即類於金山色也。自受用身諸相好八句，重頌自受用身德。自受用者，即四智菩提，住清淨微妙報佛國土，受無間斷常相續之妙樂。他受用身諸相好二十句，重頌他受用身，文意如長行中說，前佛入滅後佛成者，即如極樂淨土，彌陀入滅觀音即成佛等，非如化佛國土之中，經無量劫或無有佛也。十佛所坐蓮花臺十六句，重頌化身德，即由十佛蓮花各現百千佛身成正覺等也。如是所說三身佛兩句，總頌三身以顯明佛為寶之理由。

/KEPAN/丑二　法寶

/VERSE/『應化二身所說法，教、理、行、果為法寶。諸佛以法為大師，修心所證菩提道。法寶三世無變易，一切諸佛皆歸學，我今頂禮薩婆若，故說法寶為佛師，或入猛火不能燒，應時即得真解脫。法寶能摧生死獄，猶如金剛碎萬物；法寶能作堅牢船，能渡愛河超彼岸；法寶能與眾生樂，譬如天鼓應天心；法寶能濟眾生貧，如摩尼珠雨眾寶；法寶能為三寶階，聞法修因生上界；法寶金輪大聖王，以大法力破四魔；法寶能為大寶車，能運眾生出火宅；法寶能為大導師，能引眾生至寶所；法寶能吹大法螺，覺悟眾生成佛道；法寶能為大法燈，能照生死諸黑闇；法寶能為金剛箭，能鎮國界伏諸怨。三世如來所說法，能利眾生脫苦縛，引入涅槃安樂城，是名法寶恩難報。』

如來自受用身不說法；他受用身所說之教法亦不在世間，因超過世間故，如中本華嚴經等，世間所無；故世間所有之教法，即應化身佛所說教理行果是也。諸佛以法下，即明法寶為三世如來之母及法寶無遷變義。我今頂禮下，即佛自身以薩婆若為師，修學一切薩婆若法而成正覺，尊重一切薩婆若法，一切猛火所不能燒也。法寶能摧生死獄二十六句，以喻重顯法寶之恩深。三世如來下，總明法寶為三世如來所說，利益眾生，導眾生入涅槃城也。

/KEPAN/丑三　僧寶
/KEPAN/寅一　重頌總標

/VERSE/『智光長者汝諦聽！世出世僧有三稱，菩薩、聲聞聖、凡眾，能益眾生為福田。』

此即總標僧寶有三種──菩薩、聲聞、凡僧，而此三種僧寶，能增長眾生福德，能滅除眾生熱惱，故名為世間福田。如田能生長穀物故。

/KEPAN/寅二　增頌二聖

/VERSE/『文殊師利大聖尊，三世諸佛以為母，十方如來初發心，皆是文殊教化力。一切世界諸有情，聞名見身及光相，並見隨類諸化現，皆成佛道難思議。彌勒菩薩法王子，從初發心不食肉，以是因緣名慈氏，為欲成熟諸眾生。處於第四兜率天，四十九重如意殿，晝夜恆說不退行，無數方便度人天。八功德水妙華池，諸有緣者悉同生，我今弟子付彌勒，龍華會中得解脫。於末法中善男子，一搏之食施眾生，以是善根見彌勒，當得菩提究竟道。』

以下別頌二聖，即讚彌勒、文殊之德。彌勒、文殊二菩薩，在菩薩會中為如來之上首，如聲聞眾中迦葉、阿難等為上首無異也。文殊師利大聖尊八句，頌文殊之德。文殊師利，即妙吉祥，在菩薩眾中代表諸菩薩之根本智，一切菩薩皆由此根本智而修行證果，故為三世如來之母。世間一切有情，若聞名、見相讚歎供養，以及或見隨類化形，皆獲無量福德，當來世中皆成佛道：故文殊聖僧恩德，實難思議也。彌勒菩薩法王子八句，即別讚彌勒德也。彌勒此云慈氏。言慈氏者，有二種因緣：一者、以居胎時母性轉慈得名；二者、以往昔因中為智光仙人，誓戒肉食，故名慈氏。中國佛教徒不食肉之特殊情況，尤近慈氏遺風；如西藏、錫蘭等，則不所肉食也。兜率天四十九重之內院，彌勒上生經言之甚詳，今不繁述。彌勒因欲普度人天，故處兜率內院，恆說不退轉心地法門也。八功德水下，頌明彌勒內院亦有八功德池，池中有蓮，凡有緣上生者悉於中化生，如極樂淨土無異也。我今弟子下，是佛以弟子付屬彌勒也。釋尊遺教中之一切弟子，皆當於龍華三會得解脫也。於末法中善男子四句，即末法世中，凡有眾生若能施一搏之食，於龍華三會即得解脫。詳言之，即凡在釋迦文佛正、像、末法之中，持五戒者初會解脫，受三皈者二會解脫，乃至舉手低頭一稱佛名者，第三會中亦皆解脫：以彌勒菩薩承釋迦佛之遺囑，發有如是大願故。

/KEPAN/寅三　重頌聖凡

/VERSE/『舍利弗等大聲聞，智慧神通化群生。若能成就解脫戒，真是修行正見人，為他說法傳大乘，如是福田為第一。或有一類凡夫僧，戒品不全生正見，讚詠一乘微妙法，隨犯隨悔障消除，為諸眾生成佛因，如是凡夫亦僧寶。如鬱金華雖萎悴，猶勝一切諸妙華；正見比丘亦如是，四種輪王所不及。如是四類聖凡僧，利樂有情無暫歇，稱為世間良福田，是名僧寶大恩德。』

舍利弗等及聲聞兩句，重頌聖僧，因有神通變化，利樂一切有情故。舍利弗，此云鶖子，是智慧第一也。若能成就別解脫四句，即重頌凡僧，凡僧中有兩種，此乃成就別解脫者，即是具足正見正戒之凡僧。若說大乘法利益有情，即為世間之第一福田也。或有一類凡夫僧十句，即重頌第二類具正見而不具正戒之凡僧，因常毀犯淨戒故；但此凡僧，雖毀犯而能懺悔，又能闡揚大乘微妙之法利益有情，故亦為世間之福田。如鬱金花下，以喻明具正見凡僧威德之殊勝，超過四種輪王，因佛無漏智中之所攝故。如是四種聖凡僧四句，即總明四僧為寶之義；四僧，即聖凡各有二種僧也。

/KEPAN/辛三　總結四恩

/VERSE/『如我所說四恩義，是名能造世間田，一切萬物從是生，若離四恩不可得。譬如世間諸色塵，能造四大而得生；有情世間亦復然，由彼四恩得安立』。

以下總結四恩。如我所說四恩義四句，即明四恩能造世間福田。如一切五穀皆從田所生，以顯一切善法，若離四恩即不能生長也。譬如世間下，如色、香、味、觸諸塵，依四大所生，故四大為能造，色、香、味為所造；若離能造之法，則所造色等，即不能生起。如是四恩與眾生安樂，亦復如是。四大者，就具體說，即地、水、火、風，就特性說，即堅、濕、煖、動也。

/KEPAN/己三　問答報恩

/VERSE/爾時、智光長者及諸子等，聞佛所說四種大恩，得未曾有，歡喜合掌而白佛言：『善哉！善哉！大慈世尊！為濁惡世不信因果、不孝父母邪見眾生，說真妙法利樂世間，惟願世尊說報恩義！我等既悟甚深四恩，而今未知修何善業，而報是恩』！佛告長者：『善男子等！我為五百長者先已廣說，而今為汝略說少分：若善男子、善女人為得阿耨多羅三藐三菩提，精勤修行十波羅密，若有所得未名報恩；若人須臾能行一善心無所得，乃名報恩。所以者何？一切如來觸無所得，乃成佛道化諸眾生。若有淨信善男子等得聞是經，信解、受持、解說、書寫，以無所得三輪體空，竊為一人說四句法，除邪見心趣向菩提，是即名為報於四恩。何以故？是人當得無上菩提，展轉教化無量眾生令入佛道，三寶種子永不斷絕』。

智光長者聞佛所說四種大恩，即歡喜踴躍歎未曾有，讚歎世尊說此報恩之法，利樂一切有情。但智光長者等，雖知四恩之義，尚不知以何法修行，修行何業而報四恩，故發問也。佛告長者下，即世尊答智光長者之問義。若有所得……未名報恩：即是欲報廣大四恩，必發大菩提心，勤修十種波羅密法；但修波羅密時，了達三輪體空，觸無所得，方名報恩。若有所得，即不明真報恩也。因如來觸無所得故而成正覺，觸無所得故而度諸眾生。無有眾生之相，所以金剛經說：『滅度一切眾生，而實無有眾生度者』。若有淨心善男子下，即明若人能得聞是經，書寫解說是經，以了達無所得意斷除邪見身心，即名真報四恩。以了達實義，即能趣向大菩提故趣向菩提，即能展轉教化一切眾生，使一切眾生有依所止修行，於三寶功德種子永不斷絕故。

/KEPAN/己四　聞法獲益

/VERSE/爾時、智光長者聞是偈已，得忍辱三昧，厭離世間得不退轉。時諸子等八千人俱，得此三昧，皆發無等等阿耨多羅三藐三菩提心。四萬八千人，亦證三眛，遠塵離垢，得法眼淨。

以下，即智光長者等聞佛說四恩法，所獲得之利益也。忍辱三昧，即是得法忍三昧。時諸子等亦得法忍三昧也。遠塵離垢，即了知心性空寂，故客塵煩惱垢無所依處而遠離也。既了達性寂，故能於諸法相，得法眼而明見清淨也。
