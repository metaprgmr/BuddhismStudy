/KEPAN/辛五、觀耳根。此門次序。本應在那律後。由其正被當機。故俟眾聖各已略陳。乃廣陳修證之相也。文分為二。初敘悟緣起。二牒證結答。壬初、中三。初值佛稟教。二依教修證。三由證起用。癸、今初

/VERSE/爾時觀世音菩薩。即從座起。頂禮佛足。而白佛言。世尊。憶念我昔無數恆河沙劫。於時有佛出現於世。名觀世音。我於彼佛發菩提心。彼佛教我從聞思修入三摩地。

⊙觀者。能觀之智。所謂一心三觀也。世音者。所觀之境。所謂一境三諦也。世有三種。一器世間。所謂同居方便實報寂光。二眾生世間。所謂天人阿脩羅地獄鬼畜生。三正覺世間。所謂佛菩薩緣覺聲聞。以要言之。即十法界若依若正也。音者。依正所出種種音聲。此音本即如來藏性。循業發現。眾生迷本聞。循聲流轉。故於十界依正音聲。不能普遍圓觀。又於所聞音聲。或是有漏。或是無漏。或善或惡。或樂或苦。隨其妄想。起諸分別。不達一切音聲。皆如來藏三諦妙理。惟此菩薩。善證耳根圓通。觀一切音。皆妙三諦。故名觀世音也。古佛亦名為觀世音。正顯師資一揆。我於彼佛發菩提心者。亦如阿難圓悟藏性。深發四弘也。彼佛教我從聞思修入三摩地者。亦如今佛開示阿難定境修觀也。聞思修三字。尋常作三慧釋。今則稍異。謂以聞根為所觀境。從此思惟修習而入三昧。下正備明思惟修習及證入起用之相也。釋此圓通。亦須三意。境通別者。隨聞一動一靜一聲一響。皆可觸發聞機。別成所觀之境。今但云從聞思修。其境通也。觀盈縮者。觀此耳入因緣所生。全體虛妄。無我我所。是藏教意。耳入即空。是通教意。耳入出生十界因果。是別教意。耳入本如來藏。如來藏中。性聞覺明。覺精明聞。妙德瑩然。周遍法界等。是圓教意也。證則本跡俱圓。具如下釋。

/KEPAN/癸二、依教修證二。初總敘圓修。二別明破陰。子、今初

/VERSE/初於聞中。入流亡所。

⊙初於聞中四字。明其所觀之境。雖十八界。皆得為所觀境。而大士初下手時。別從耳門而入。故定聞根為所觀境。此境不取所聞聲相。亦不取耳識能分別相。但聞而已。入之一字。明其能觀之智。眾生循聲流轉。非背而背。名之為出。大士反聞自性。非合而合。名之為入。即一心三止三觀也。流之一字。明其所顯之諦。下文云。此則圓真實。此則通真實。此則常真實。乃是聞性真流。以此圓通常性。不變隨緣。隨緣不變。故名為流。若隨染緣。則流為九界。若隨淨緣則流為佛界。九界名生死流。佛界名涅槃流。正隨流時。水性不變。十界俱非十界。名真諦法流。惟一水性。隨十界流。十界俱即十界。名俗諦法流。流外無水。水外無流。非水非流。即流即水。十界俱離即離非是即非即。名中諦法流。真諦即圓真實。俗諦即通真實。中諦即常真實。又三諦俱圓。量周遍故。三諦皆通。具勝用故。三諦皆常。體不變故。若以能入止觀。對所入法流。須知橫豎二義。方達非橫非豎。言豎入者。體真止。空觀。入真諦流。方便隨緣止。假觀。入俗諦流。息二邊分別止。中觀。入中諦流。言橫入者。一心三止。入真諦流。一心三觀。入俗諦流。止觀不二。入中諦流。如此橫豎。即非橫豎。又所觀聞境。本具三諦。總名妙假。能觀止觀。三智一心。總名為空。所入法流。能所雙絕。總名為中。當知約義說三。實非二體。非一非三。而三而一。根塵識性。一一咸爾。眾生迷悶。日用不知。今以妙止觀力。向耳門中圓顯此理。則一顯一切顯矣。言亡所者。亡之一字。總顯澄濁得清。妄結得解之功。所之一字。總指耳根門頭。五疊渾濁虛妄結根之相。蓋迷背時。全即以此真流之理而成妄所。今了悟時。全即融彼妄所之法而成真流。故云入流亡所。又復應知。入之一字。一心三止三觀。止觀不二。是般若德。流之一字。一境三諦。三非定三。是法身德。亡所二字。即解脫德。所無實體。則亡無可亡。所是幻妄。則不亡而亡。所非有無。則非亡非不亡而論於亡也。

/KEPAN/子二、別明破陰。夫所亡妄所。元無實體。能亡觀智。亦無漸次。但就迷中五疊渾濁。不無淺深。故令悟時。不妨無次第中說於次第。直是語不頓彰。實則次第元非次第也。分文為五。初圓破色陰超劫濁。至五圓破識陰超命濁。丑、今初

/VERSE/所入既寂。動靜二相了然不生。

⊙此以一心圓妙止觀。直觀聞性本圓本通本常。了知耳根所對動靜二塵。本如來藏妙真如性。動亦不生。靜亦不生。不生之理。了然即在二相之中。非滅二相而後為不生也。夫動靜二相。既已了然不生。則凡明暗通塞恬變合離生滅等相。又豈有生。故得圓破色陰超劫濁也。欲知此中修德淺深。仍須善達橫豎二義。豎約六即。橫約四土。豎中有橫。橫中有豎。乃能會入非橫非豎。言六即者。眾生循聲流轉。妄計動滅靜生。靜滅動生。而動本無動。靜本無靜。是謂理即不生。知此動靜二相。來無所從。去無所至。是謂名字即不生。依於聞根而觀聞性。深達不生之理。圓伏五住。是謂觀行即不生。觀力既深。相似理現。六根清淨。粗垢先除。是謂相似即不生。無明豁破。祕藏理顯。一動一靜。無非三德。是謂分證即不生。動亦法界。靜亦法界。法界圓照。惟妙覺明。是謂究竟即不生。今一往約豎。先亡聲塵之所位在觀行。若即豎論橫。通於究竟不生也。言四土者。六凡眾生。以聲生為動。聲滅為靜。是同居土動靜二相。二乘以生死為動。涅槃為靜。是方便土動靜二相。菩薩以二邊為動。中道為靜。是實報土動靜二相。佛以不變隨緣為動。隨緣不變為靜。又不變隨緣。故非動說動。非靜說靜。隨緣不變。故動亦不生。靜亦不生。是寂光土動靜二相。今一往約橫。則四土動靜皆悉了然不生。即橫論豎。則六凡動靜二相了然不生。超同居土劫濁。位在圓教七信。二乘動靜二相了然不生。超方便土劫濁。位在十信。菩薩動靜二相了然不生。超實報土劫濁。位在初住已上。佛界動靜二相了然不生。證寂光土真善妙色。一念普觀無量劫。一塵普現十方界。十世古今。始終不離於當念。微塵剎土。自他不隔於毫端。又能示現種種時劫。種種延促。皆悉自在。位在妙覺也。是謂初於聞中。入色陰本如來藏之流。亡九界劫濁之所。

/KEPAN/丑二、圓破受陰超見濁

/VERSE/如是漸增。聞所聞盡。

⊙如是漸增者。理則頓悟。乘悟併銷。事非頓除。因次第盡。縱令利刀一截千紙。而中間層數元自不亂。縱令大鵬一舉九萬。而中間尋尺亦自歷然。故不妨於非漸次中說漸次也。動靜二相了然不生。則所聞之性本盡。所聞既盡。能聞亦然。所謂旋聞與聲脫。能脫欲誰名。夫能聞所聞既盡。則能見所見。能嗅所嗅。能嘗所嘗。能覺所覺。能知所知。又豈不盡。故得圓破受陰超見濁也。約六即者。眾生終日循聲流轉。而聲本無性。聞亦本空。是理即盡。達此本盡之理。是名字即盡。餘可例知。今一往約豎。次亡聞根之所。位在初信乃至七信。若即豎論橫。通於究竟盡也。約四見者。六凡以根為能聞。聲為所聞。起有我見。二乘以慧耳為能聞。以真諦為所聞。起無我見。菩薩以法耳為能聞。以俗諦為所聞。起亦我亦無我見。佛以佛耳為能聞。以中諦為所聞。成非我非無我無上正見。今一往約橫。則四種聞所聞皆盡。即橫論豎。則凡夫聞所聞盡。超有我見濁。位在七信。二乘聞所聞盡。超無我見濁。位在十信。菩薩聞所聞盡。超亦我亦無我見濁。位在初住已上。佛界聞所聞盡。成非我非無我正見。位在妙覺也。是謂初於聞中。入受陰本如來藏之流。亡九界見濁之所。

/KEPAN/丑三、圓破想陰超煩惱濁。

/VERSE/盡聞不住。覺所覺空。

⊙不住二字。即是於未足中不生滿足證也。後文云。若動念盡。浮想銷除。於覺明心。如去塵垢。一倫生死。首尾圓照。名想陰盡。又云。想陰盡者。是人平常夢想銷滅。寤寐恆一。覺明虛靜。猶如晴空。無復麤重前塵影事。乃至唯一精真。故知此文。是圓破想陰以超煩惱濁也。約六即者。眾生終日起諸妄想。而妄想無性。是能覺所覺。理即是空。知此妄想無性。無能無所。是名字即空。餘可例知。今一往約豎。次亡覺觀之所。位亦在圓七信。若即豎論橫。通於究竟即空也。約四慧者。凡夫以根塵為所覺。邪慧為能覺。成見思煩惱。二乘以真諦為所覺。空慧為能覺。成塵沙煩惱。菩薩以二諦為所覺。道慧為能覺。成無明煩惱。佛以中諦為所覺。佛慧為能覺。成無上菩提。今一往約橫。則四種覺所覺皆空。即橫論豎。則凡夫覺所覺空。超見思煩惱濁。位在七信。二乘覺所覺空。超塵沙煩惱濁。位在十信。菩薩覺所覺空。超無明煩惱濁。位在初住已上。佛界覺所覺空。煩惱即菩提。位在妙覺也。是謂初於聞中。入想陰本如來藏之流。亡九界煩惱濁之所。

/KEPAN/丑四、圓破行陰超眾生濁

/VERSE/空覺極圓。空所空滅。生滅既滅。寂滅現前。

⊙極之一字。即是不生滿足。任運增進之功也。後文云。若此清擾熠熠元性。性入元澄。如波瀾滅。化為澄水。名行陰盡。又云。行陰盡者。諸世間性幽清擾動同分生機。倏然隳裂沈細綱紐。補特伽羅酬業深脈。感應懸絕。於涅槃天。將大明悟。內外湛明。入無所入。乃至已滅生滅。而於寂滅精妙未圓。故知此文。是圓破行陰以超眾生濁也。約六即者。眾生妄見種種生滅。而本無生滅可得。是謂理即寂滅。餘可例知。今一往約豎。次亡空理生滅之所。位在十信。若即豎論橫。通於究竟寂滅也。約四行者。凡夫以有名生。以無名滅。成有漏行。作世間眾生。二乘以生死為生滅。偏真為寂滅。成無漏行。作出世眾生。菩薩以二邊為生滅。但中為寂滅。成漏無漏行。作大道心成就眾生。佛以不變隨緣為生滅。隨緣不變為寂滅。成不思議行。作無上眾生。今一往約橫。則四種生滅皆滅。若即橫論豎。則凡夫生滅既滅。超世間眾生濁。位在七信。二乘生滅既滅。超出世眾生濁。位在十信。菩薩生滅既滅。超大心眾生濁。位在初住已上。佛界生滅既滅。成無上眾生。位在妙覺也。是謂初於聞中。入行陰本如來藏之流。亡九界眾生濁之所。

/KEPAN/丑五、圓破識陰超命濁

/VERSE/忽然超越世出世間。十方圓明。獲二殊勝。一者上合十方諸佛本妙覺心。與佛如來同一慈力。二者下合十方一切六道眾生。與諸眾生同一悲仰。

⊙後文云。十方世界及與身心。如吠琉璃內外明徹。名識陰盡。又云。識陰若盡。則汝現前諸根互用。從互用中。能入菩薩金剛乾慧。圓明精心。於中發化。如淨琉璃。內含寶月。如是乃超十信十住等。迺至圓滿菩提。歸無所得。故知此文。是圓破識陰以超命濁也。夫如來藏妙真如性。本自俱非世出世間。所以俱即世出世間。由眾生迷悶。背覺合塵。妄為五濁之所覆障。是故凡夫以世間自囿。聖人以出世自局。既囿且局。則其相不圓。其光不明。譬如月體雖無增減。而光相妄有盈虧。今以稱性所起圓頓止觀。圓破五陰而澄五濁。故得發本明曜。徹證三無差別之性而上合下同也。諸佛本妙覺心。即是眾生心內諸佛。今既自證九界中本具佛界之性。便能遍與十界道滅。故云與佛如來同一慈力。是名無緣大慈。十方一切眾生。即是諸佛心內眾生。今既自證佛界中本具九界之性。便能遍拔十界苦集。故云與諸眾生同一悲仰。是名同體大悲。十界惟是一心。慈悲本自不二。且約究竟義顯。故但稱諸佛本妙覺心。非謂本妙覺心。獨在諸佛。又約拔苦義強。故但稱一切六道眾生。非謂同體悲仰。不遍九界也。約六即者。世間本非世間。出世本非出世。是謂理即超越。餘可例知。今一往約豎。次亡寂滅之所。位在初住已上。若即豎論橫。通於觀行超越。乃至究竟超越也。約四識者。凡夫以現前為世間。妄計諸天神仙為出世間。成有漏識起分段命濁。二乘以三界為世間。以偏真涅槃為出世間。成無漏識。起方便土變易命濁。菩薩以生死涅槃皆為世間。以中道佛性迥超二諦為出世間。成漏無漏識。起果報土變易命濁。佛以如來藏性不變隨緣為俱即世出世間。隨緣不變為俱非世出世間。成菴摩羅識。證法性無量壽命。今一往約橫。則四種世出世間皆悉超越。若即橫論豎。則破凡夫世間有漏識陰。超同居命濁。位在七信。破二乘出世間無漏識陰。超方便命濁。位在十信。破菩薩亦世間亦出世間漏無漏識陰。超實報命濁。位在初住已上。顯佛界非世間非出世間菴摩羅識陰。證寂光無量壽命。位在妙覺也。是謂初於聞中。入識陰本如來藏之流。亡九界命濁之所。

/KEPAN/癸三、由證起用三。初明三十二應。二明十四無畏。三明四不思議無作妙德。二十四聖所證藏性既同。則所具妙用亦等。但非此會當機。故皆略而不說。慎勿因此作勝劣想也。此三妙用。不出慈悲感應。以觀音大士心中所有十界苦樂而為能感。以十界眾生心中所具大士慈悲而為能應。則有顯感顯應。冥感顯應。顯感冥應。冥感冥應。亦冥亦顯感而顯應。亦冥亦顯感而冥應之不同。顯感顯應者。眾生現在三業精勤。得見大士所現自身他身。得聞大士所說權實諸法。冥感顯應者。眾生過去善根淳熟。得見大士自他等身。得聞大士權實等法。此二通於三十二應。十四無畏。及四妙德。顯感冥應者。現在三業精勤。雖不見身聞法。而密得四益。冥感冥應者。過去善根淳熟。密得四益。此二惟在十四無畏。及第四妙德。亦冥亦顯感而顯應者。過去善根淳熟。現在三業精勤。得見大士自他等身。聞權實法。此亦通於三十二應。十四無畏。及四妙德。亦冥亦顯感而冥應者。過現善根業力。雖不見身聞法。密成四益。此亦惟在十四無畏。及第三第四二妙德也。然此三種妙用。各有歡喜生善。滅惡入理四益。各有拔苦與樂二用。而一往為語。則三十二應與樂義強。故承上文慈力言之。十四無畏。拔苦義強。故承上文悲仰言之。四無作德。慈悲不二。故名不思議也。又三十二應。既稱與佛同慈。而現身說法。乃具十法界身。則知眾生。是諸佛心內眾生。十四無畏。既稱與生同仰。而所獲功德。不離大士身心。則知大士。是眾生心內大士矣。
/KEPAN/子初、明三十二應。此與法華普門示現。同而不同。同者。皆現十法界身。不同者。法華說法。惟指流通圓教。此經說法。遍用權實四悉也。又分為三。初總明大用所起。二別明應說之相。三結明功由三昧。丑、今初

/VERSE/世尊。由我供養觀音如來。蒙彼如來授我如幻聞熏聞修金剛三昧。與佛如來同慈力故。令我身成三十二應。入諸國土。

⊙全性起修。修即無修。故云如幻。以本覺聞性。熏於始覺。以聞性中所起始覺。修於本覺。故云聞熏聞修。以其頓破無明結根。頓顯常住藏性。故云金剛三昧也。三十二應。總不出十法界身。入諸國土。即是於實報方便同居三土橫豎而入也。

/KEPAN/丑二、別明應說之相二。初現四聖法界。二現六凡法界。寅、今初

/VERSE/世尊。若諸菩薩。入三摩地。進修無漏。勝解現圓。我現佛身而為說法。令其解脫。若諸有學。寂靜妙明。勝妙現圓。我於彼前。現獨覺身而為說法。令其解脫。若諸有學。斷十二緣。緣斷勝性。勝妙現圓。我於彼前。現緣覺身而為說法。令其解脫。若諸有學。得四諦空。修道入滅。勝性現圓。我於彼前。現聲聞身而為說法。令其解脫。

⊙諸菩薩者。遍指四教因中大士。現佛身者。各現當教極果之身。為說法者。隨其所應。說於四種第一義悉。令解脫者。令證四教佛果解脫之道。究竟歸於圓教解脫也。出無佛世。名為獨覺。寂靜妙明。指無生觀慧言也。出有佛世。稟因緣教。名為緣覺。緣斷勝性。言已能成就斷緣生之勝性也。得四諦空等。言先於四諦悟生空理。證須陀洹。今進修無漏道品。欲入滅度也。不言現菩薩身者。大士示居菩薩位故。

/KEPAN/寅二、現六凡法界又為二。初成就樂欲。二成就厭離。卯、今初

/VERSE/若諸眾生。欲心明悟。不犯欲塵。欲身清淨。我於彼前。現梵王身而為說法。令其解脫。若諸眾生。欲為天主。統領諸天。我於彼前。現帝釋身而為說法。令其成就。若諸眾生。欲身自在遊行十方。我於彼前。現自在天身而為說法。令其成就。若諸眾生。欲身自在飛行虛空。我於彼前。現大自在天身而為說法。令其成就。若諸眾生。愛統鬼神。救護國土。我於彼前。現天大將軍身而為說法。令其成就。若諸眾生。愛統世界。保護眾生。我於彼前。現四天王身而為說法。令其成就。若諸眾生。愛生天宮。驅使鬼神。我於彼前。現四天王國太子身而為說法。令其成就。若諸眾生。樂為人王。我於彼前。現人王身而為說法。令其成就。若諸眾生。愛主族姓。世間推讓。我於彼前。現長者身而為說法。令其成就。若諸眾生。愛譚名言。清淨自居。我於彼前。現居士身而為說法。令其成就。若諸眾生。愛治國土。剖斷邦邑。我於彼前。現宰官身而為說法。令其成就。若諸眾生。愛諸數術。攝衛自居。我於彼前。現婆羅門身。而為說法。令其成就。若有男子。好學出家。持諸戒律。我於彼前。現比丘身而為說法。令其成就。若有女人。好學出家。持諸禁戒。我於彼前。現比丘尼身而為說法。令其成就。若有男子。樂持五戒。我於彼前。現優婆塞身而為說法。令其成就。若有女子。五戒自居。我於彼前。現優婆夷身而為說法。令其成就。若有女人。內政立身。以修家國。我於彼前。現女主身。及國夫人。命婦。大家。而為說法。令其成就。若有眾生。不壞男根。我於彼前。現童男身而為說法。令其成就。若有處女。愛樂處身。不求侵暴。我於彼前。現童女身而為說法。令其成就。

⊙欲心明悟者。且指欲界為暗。色界為明。欲染為迷。梵行為悟也。梵天以上品十善根本禪定為因。此亦稱解脫者。暫離欲界繫縛苦故。又令轉入出世道故。梵王即初禪天王。帝釋。即忉利天王。以上品十善化他為因。自在天。居欲界頂。以十善及未到地定為因。大自在天。居色界頂。以四禪及四無量心為因。天大將軍。護世四王。及王太子。同以五戒十善摧邪輔正為因。人王有五種。一金輪王。王四天下。二銀輪王。王三天下。除於北洲三銅輪王。王二天下。除西北二洲。四鐵輪王。王一天下。唯統南洲。五粟散王。如西域十六國王。此土諸侯王等。同以五戒十善化他為因。長者。須具十德。一姓貴。二位高。三大富。四威猛。五智深。六年耆。七行淨。八禮備。九上歎。十下歸也。居士者。隱居求志之士。名言者。典雅名世之言。宰官者。上自卿相。下至百僚。婆羅門。此云淨裔。亦云梵志。即道術之流。比丘解現初卷。尼者。女也。優婆塞。此云近事男。優婆夷。此云近事女。受持三歸五戒。堪能親近承事三寶故也。大家家字。讀作姑音。迺后妃之所師事。令其成就。各有二意。一者現在成就樂欲。二者密令將來成就菩提。

/KEPAN/卯二、成就厭離

/VERSE/若有諸天。樂出天倫。我現天身而為說法。令其成就。若有諸龍。樂出龍倫。我現龍身而為說法。令其成就。若有藥叉。樂度本倫。我於彼前。現藥叉身而為說法。令其成就。若乾闥婆。樂脫其倫。我於彼前。現乾闥婆身而為說法。令其成就。若阿脩羅。樂脫其倫。我於彼前。現阿脩羅身而為說法。令其成就。若緊那羅。樂脫其倫。我於彼前。現緊那羅身而為說法。令其成就。若摩呼羅伽。樂脫其倫。我於彼前。現摩呼羅伽身而為說法。令其成就。若諸眾生。樂人修人。我現人身而為說法。令其成就。若諸非人。有形。無形。有想。無想。樂度其倫。我於彼前。皆現其身而為說法。令其成就。

⊙諸天雖樂。亦有二苦。一者為樂所醉。不得見佛聞法。二者復有一種天人。雖由總業。得受天身。別業福微。恆受飢渴。故有樂出其倫者也。龍有熱沙金翅諸苦。藥叉。亦云夜叉。此翻輕捷。乾闥婆。此云尋香行。阿脩羅。此云無端正。女美男醜。又云無天。有天福無天德。又云無酒。釀海為酒而不能成。緊那羅。此云疑神。亦云歌神。摩呼羅伽。此云地龍。即大蟒腹行之神。此等所受果報。皆苦樂相雜。而形相醜陋。故每每樂脫本倫。而欣慕人身。以諸佛皆於人中得道。又人道最能趨菩提故。有形者。休咎精明之類。無形者。空散銷沈之類。有想者。神鬼精靈之類。無想者。精神化為土木金石之類。此皆八難中攝。雖不明言地獄之身。而理必具有也。令其成就。亦各二意。一者成就脫離。二者成就菩提。

/KEPAN/丑三、結明功由三昧

/VERSE/是名妙淨三十二應入國土身。皆以三昧聞熏聞修無作妙力自在成就。

⊙隨類巧現。故曰妙。不染過患。故曰淨。稱性所起。故曰無作妙力也。

/KEPAN/子、二明十四無畏。此與法華七難三毒二求義同。并其初文總答。最後勸持名答。共成十四。然法華但明果上勝用。此經兼顯從因剋果。又法華雙明機應。此經但明能應也。分文為三。初總明大用所起。二別明施無畏相。三結明福備眾生。丑、今初

/VERSE/世尊。我復以此聞熏聞修金剛三昧無作妙力。與諸十方三世六道一切眾生同悲仰故。令諸眾生。於我身心獲十四種無畏功德。

⊙悲能拔苦。故令獲無畏也。雖云六道。實該九界。

/KEPAN/丑二、別明施無畏相五。初總明脫苦無畏。二別明七難無畏。      三別明三毒無畏。四別明二求無畏。五結明持名無畏。寅、今初

/VERSE/一者由我不自觀音以觀觀者。令彼十方苦惱眾生。觀其音聲。即得解脫。

⊙按法華經云。無量眾生受諸苦惱。聞是觀世音菩薩。一心稱名。觀世音菩薩。即時觀其音聲。皆得解脫。實與此文互為表裏。今先正釋此文。後與法華會釋。此文云由我不自觀音以觀觀者。乃顯其從因剋果。從證起用之由致也。旋聞與聲脫。不復循聲流轉。故言不自觀音。反聞聞自性。故言以觀觀者。上觀字。去聲呼之。即是觀智。下觀字。平聲讀之。即耳根境。以耳根境名為觀者。正顯六根無二故也。觀其音聲。謂觀其稱菩薩名之音聲也。眾生正稱菩薩名時。即須一心觀彼音聲。由能一心觀其音聲。故得解脫。觀此音聲。有事有理。事一心者。歷歷分明。稱名不亂。理一心者。了知音聲性空。惟心所現。能稱所稱。體即法界。能所宛然。能所雙絕。若但有事一心觀。能脫事苦。若具有理一心觀。能脫理苦也。與法華會釋者。法華明言稱菩薩名。今文不說。法華觀其音聲。意在於應。今文觀其音聲。意在於機。設無前機。欲何所應。設無能應。何以接機。故知相表裏耳。又復應知。法華是如來述此菩薩果上化他功德。意令眾生歸依得度。今文是菩薩自述始終修證體用。意令當機悟入圓通。得此意已。往釋下文十三無畏及四妙德。妙旨泠然。

/KEPAN/寅二、別明七難無畏

/VERSE/二者知見旋復。令諸眾生設入大火。火不能燒。三者觀聽旋復。令諸眾生大水所漂。水不能溺。四者斷滅妄想。心無殺害。令諸眾生入諸鬼國。鬼不能害。五者熏聞成聞。六根銷復。同於聲聽。能令眾生臨當被害。刀段段壞。使其兵戈猶如割水。亦如吹光。性無搖動。六者聞熏精明。明遍法界。則諸幽暗性不能全。能令眾生。藥叉羅剎鳩槃茶鬼及毗舍遮富單那等雖近其傍。目不能視。七者音性圓銷。觀聽返入。離諸塵妄。能令眾生。禁繫枷鎖所不能著。八者滅音圓聞。遍生慈力。能令眾生經過險路。賊不能劫。

⊙見根屬火。此火既滅。何火能燒。是故果報大火。惡業大火。煩惱大火。悉不能燒。果報火。上至初禪。惡業火。通於三界。煩惱火。通於九界。以要言之。滅九界妄火。證佛界清涼也。聞機屬水。此水既滅。何水能溺。果報水。上至二禪。惡業水。通於三界。煩惱水。通於九界。以要言之。滅九界妄水。登佛界彼岸也。妄想如鬼。此鬼既滅。何鬼能害。果報鬼。惟惱欲界。惡業鬼。通於三界。煩惱鬼。通於九界。以要言之。滅九界鬼倫。證佛界神力也。妄根如刀觸壞法界。此刀既銷。何刀能害。割水以喻無損。吹光以喻無動。果報刀。惟壞欲界。惡業刀。通於三界。煩惱刀。通於九界。以要言之。滅九界事理殺具。成佛界慧劍智刀也。根塵為黑暗稠林。此暗既除。何暗不破。藥叉是輕捷鬼。羅剎是可畏鬼。鳩槃茶是魘魅鬼。毗舍遮是噉精氣鬼。富單那是熱病鬼。性皆幽暗。果報暗。僅在人世。見思暗。通於三界。塵沙暗。通於二乘。無明暗。通於九界。以要言之。滅九界暗妄。證佛界真明也。所妄既立。明理不踰。以為枷鎖。此鎖既開。何鎖能禁。果報鎖。禁繫人畜。惡業鎖。禁繫六凡。煩惱鎖。禁繫三乘。以要言之。脫九界繫縛。開佛界關鍵也。六塵為賊。劫奪家珍。此賊既平。何賊能劫。果報賊。劫奪人間。惡業賊。劫於三界。煩惱賊。劫於三乘。以要言之。降九界怨賊。成佛界大慈也。由我成此妙應之本。故令眾生稱名得脫。

/KEPAN/寅三、別明三毒無畏

/VERSE/九者熏聞離塵。色所不劫。能令一切多媱眾生。遠離貪欲。十者純音無塵。根境圓融。無對所對。能令一切忿恨眾生。離諸瞋恚。十一者銷塵旋明。法界身心。猶如琉璃。朗徹無礙。能令一切昏鈍性障諸阿顛迦。永離癡暗。

⊙二法相對。妄生貪染。名之為媱。欲界以男女相染而為貪欲。色無色界。以味禪相染而為貪欲。二乘貪染偏真涅槃。菩薩貪染六度萬行。亦復貪染但中佛性。今熏於聞根。永離前塵。了知色性本即藏性。與諸聞性元無二性。不應以聞劫聞。以色劫色。是故更無能貪及所貪也。二法相對。妄生違忤。名之為瞋。凡夫瞋於逆緣。二乘厭惡三界。菩薩輕鄙小乘。亦復棄捨二邊。今既達純是法性妙音。無復塵相。則根即是境。境即是根。稱性圓融。無有能對及與所對。是故更無一法可瞋恚也。有明明覺。失彼精了。迷己為物。認物為己。名為癡暗。凡夫不達諸法惟心。本性空寂。二乘不達諸法唯心。假名無量。菩薩不達諸法唯心。體即中道。今既銷落塵緣。旋歸明性。則法法唯心。法法圓照。故法界身心。朗徹無礙也。阿顛迦。此云無善心。不知心佛眾生三無差別。不知性具緣了二善。皆名為無善心。此亦自行功成。化他有本。故令眾生念者離毒。

/KEPAN/寅四、別明二求無畏

/VERSE/十二者融形復聞。不動道場。涉入世間。不壞世界。能遍十方。供養微塵諸佛如來。各各佛邊為法王子。能令法界無子眾生欲求男者。誕生福德智慧之男。十三者六根圓通。明照無二。含十方界。立大圓鏡。空如來藏。承順十方微塵如來祕密法門。受領無失。能令法界無子眾生欲求女者。誕生端正福德柔順眾人愛敬有相之女。

⊙權智幹事。義之如男。實智順理。義之如女。融形復聞。言融滅妄形而復還聞性也。不動道場。證諸法之實性也。涉入世間等者。由實智而起權智也。明照無二等者。照諸法之差別也。立大圓鏡等者。即權智而歸實智也。果報男女。惟在欲界。法門男女。通於十界。惡法男女。此非所求。今約善法以辨男女。復為六意。一約五戒。二約十善。三約四禪。四約二乘。五約菩薩。六約佛法。一約五戒者。不殺是仁。不盜是義。此二屬定法。表之以女。不邪媱是禮。不妄語是信。不飲酒是智。此三屬慧法。表之以男。若不得此男女。失人天身。墮諸惡趣。窮苦孤獨。今令求五戒者戒得清淨。即是誕生福德智慧男女也。夫不媱不妄不飲。一往說是慧法。而慧必有定。如男子雖尚智能。亦必具於福德。不殺不盜。一往說是定法。而定必有慧。如女子雖尚福相。亦必具於端正。端正即是慧無邪醜。由福德故人愛之。由端正故人敬之也。二約十善者。不殺不盜屬女。不媱及口四意三屬男。餘如上說。三約四禪者。且約五法修於初禪。及初禪所證五支言之。修五法中。樂欲。精進。及慧。三屬男。念。及一心。二屬女。證五支中。覺。觀。喜。三支為男。樂。一心。二支為女。餘如上說。四約二乘者。出世禪定為女。出世觀慧為男。若不得此男女。即當墮落三界。飄零孤露。餘如上說。五約菩薩者。藏教事度。以前五度為女。般若為男。通教以入空斷惑為男。出假慈悲為女。別教以功德莊嚴為女。智慧莊嚴為男。六約佛法者。即實智之權智為男。即權智之實智為女。若不得此男女。不能究竟自利利他。今大士自既男女具足。亦令眾生得具足也。

/KEPAN/寅五、結明持名無畏

/VERSE/十四者此三千大千世界。百億日月。現住世間諸法王子。有六十二恆河沙數。修法垂範。教化眾生。隨順眾生方便智慧。各各不同。由我所得圓通本根。發妙耳門。然後身心微妙含容。周遍法界。能令眾生持我名號。與彼共持六十二恆河沙諸法王子。二人福德正等無異。世尊。我一名號。與彼眾多名號無異。由我修習得真圓通。

⊙名號祇是音聲。音聲。即是如來藏性。未達藏性。妄存一多情計。既達藏性。則一亦法界。多亦法界。一不為少。多不為多。良由聞性圓明。不由聲塵而起知見故也。由我修習得真圓通者。正逗阿難及此方之機。故名為真。非謂二十四聖有未真也。

/KEPAN/丑三、結明福備眾生

/VERSE/是名十四施無畏力。福備眾生。

⊙諸畏既滅。淨福自成。拔九界畏。成佛界福。遍於十方。卄於三際。故名為備也。

/KEPAN/子三、明四不思議無作妙德二。初總明大用所起。二別明不思議相。丑、今初

/VERSE/世尊。我又獲是圓通。修證無上道故。又能善獲四不思議無作妙德。

/KEPAN/丑二、別明不思議相四。初現容不思議。二說咒不思議。三受供不思議。四興供不思議。寅、今初

/VERSE/一者由我初獲妙妙聞心。心精遺聞。見聞覺知不能分隔。成一圓融清淨寶覺。故我能現眾多妙容。能說無邊祕密神咒。其中或現一首。三首。五首。七首。九首。十一首。如是乃至一百八首。千首。萬首。八萬四千爍迦羅首。二臂。四臂。六臂。八臂。十臂。十二臂。十四。十六。十八。二十。至二十四。如是乃至一百八臂。千臂。萬臂。八萬四千母陀羅臂。二目。三目。四目。九目。如是乃至一百八目。千目。萬目。八萬四千清淨寶目。或慈或威。或定或慧。救護眾生。得大自在。

⊙此雖容咒並說。而結歸在現容也。妙妙聞心。初妙字是妙諦。次妙字是妙境。妙諦約性。通於諸法。妙境從機。獨在耳根。以此方眾生。耳根最利。易顯圓通常性故也。爍迦羅首者。金剛堅固之首。表法身德。母陀羅臂者。印手表於方便。是解脫德。清淨寶目者。表於實慧。是般若德。各言八萬四千者。意顯眾生迷本覺性。具足八萬四千塵勞煩惱。即此煩惱業果。一一無非三德祕藏也。

/KEPAN/寅二、說咒不思議

/VERSE/二者由我聞思脫出六塵。如聲度垣。不能為礙。故我妙能現一一形。誦一一咒。其形其咒。能以無畏施諸眾生。是故十方微塵國土。皆名我為施無畏者。

⊙此方容咒並說。而結歸在誦咒也。現一一形。即指前文首臂目等。誦一一咒。具如不空□索經等。

/KEPAN/寅三、受供不思議

/VERSE/三者由我修習本妙圓通清淨本根。所遊世界。皆令眾生捨身珍寶。求我哀愍。

⊙所遊世界。即實報方便同居諸土也。九界眾生。雲興供養以求哀愍。良由不受諸受。故能無所不受。

/KEPAN/寅四、興供不思議

/VERSE/四者我得佛心。證於究竟。能以珍寶種種。供養十方如來。傍及法界六道眾生。求妻得妻。求子得子。求三昧得三昧。求長壽得長壽。如是乃至求大涅槃得大涅槃。

⊙不惟供十方佛。亦供法界眾生無所不遍。良由圓滿菩提歸無所得。故能無所不得。

/KEPAN/壬二、牒證結答

/VERSE/佛問圓通。我從耳門圓照三昧。緣心自在。因入流相。得三摩提。成就菩提。斯為第一。世尊。彼佛如來。歎我善得圓通法門。於大會中。授記我為觀世音號。由我觀聽十方圓明。故觀音名遍十方界。

⊙緣心自在等者。不誤認緣心聽法。則能因指見月。親見法性。從此遂入圓通常法而成三昧也。第三眾聖各說證門竟。

/KEPAN/庚四、放光現瑞總印

/VERSE/爾時世尊。於師子座。從其五體同放寶光。遠灌十方微塵如來及法王子諸菩薩頂。彼諸如來。亦於五體同放寶光。從微塵方。來灌佛頂。并灌會中諸大菩薩及阿羅漢。林木池沼。皆演法音。交光相羅。如寶絲網。是諸大眾。得未曾有。一切普獲金剛三昧。即時天雨百寶蓮華。青黃赤白。間錯紛糅。十方虛空。成七寶色。此娑婆界大地山河。俱時不現。唯見十方微塵國土。合成一界。梵唄詠歌。自然敷奏。

⊙五體同放寶光者。表根根塵塵。皆是圓通法門也。遠灌佛菩薩頂者。表一一圓通。皆是無上大佛頂法。如來以之為密因。菩薩依之修萬行者也。彼諸如來。亦於五體同放寶光者。表佛佛道同也。來灌佛頂并灌菩薩羅漢者。表於因果一致。二十五聖。同證大佛頂法。實無優劣也。林木池沼皆演法音者。表有情無情。同一圓通性也。交光相羅如寶絲網者。表一一圓通法門。各各互遍互攝一切圓通法門也。普獲金剛三昧者。悟十八界七大。皆如來藏妙真如性。性不可壞也。四色蓮華。以表住行向地四十妙因。間錯紛糅。表諸大眾圓悟藏性以為真因。故得因該果海。果徹因源。一位圓具一切諸位之功德也。十方虛空成七寶色者。表虛空頑暗之情執消殞。而七大妙性。一一周遍法界也。娑婆大地山河俱時不現者。表翳病得除。狂勞顛倒華相皆滅也。微塵國土合成一界者。表性真圓融。惟一常寂光土也。梵唄詠歌自然敷奏者。表寂光真土之中。具足無量稱性法樂也。幽溪云。一本尊放光瑞。二諸佛放光瑞。為自他交互對。三無情演法瑞。四寶光交羅瑞。為依正圓融對。五眾會獲益瑞。六天雨四華瑞。為法位相應對。七空成寶色瑞。八大地不現瑞。為空界俱銷對。九國土合一瑞。十梵唄敷奏瑞。為法報冥同對。

/KEPAN/庚五、佛敕文殊簡擇三。初佛敕文殊。二受命簡擇。三時眾獲益。辛、今初

/VERSE/於是如來。告文殊師利法王子。汝今觀此二十五無學諸大菩薩及阿羅漢。各說最初成道方便。皆言修習真實圓通。彼等修行。實無優劣前後差別。我今欲令阿難開悟二十五行。誰當其根。兼我滅後。此界眾生入菩薩乘。求無上道。何方便門得易成就。

⊙敕簡選者。以前文但云得循圓根。與不圓根日劫相倍。然未的指何根最圓。故須選也。然如來不自指示而敕文殊。大旨有二。一者若依果位中論。則法法皆妙。實無可選。今之選根。本為初機。文殊正是初機導師。如華嚴以文殊為幼男。始則先說名號四諦以開圓信。後則指示善財遍參知識。皆其事也。二者文殊即表眾生根本實智。今明欲入圓通。須是自己決擇。譬如圓覺二十五輪。敕諸末世依□取決。如來終不強以一法偏授人也。彼等修行實無優劣前後差別者。正顯聖無可簡。法亦無可簡也。聖則跡有權實。本皆大士。法則三科七大。無非藏性故也。我今欲令阿難等者。正顯簡機不簡聖。簡情不簡法也。言阿難則不必人人皆爾。言此界則不必十方盡然。但以約機宜。則所習有生熟。約迷情。則諸根有利鈍。故須簡耳。

/KEPAN/辛二、受命簡擇二。初敘儀。二正說。壬、今初

/VERSE/文殊師利法王子。奉佛慈旨。即從座起。頂禮佛足。承佛威神。說偈對佛。

/KEPAN/壬二、正說二。初頌真如不變之體以標真源。二頌真如隨緣之能以明染淨。      癸、今初

/VERSE/覺海性澄圓。圓澄覺元妙。

⊙將明隨染淨緣以成迷悟。先頌不變之體者。正如前文將破明不明之兩關。先標性覺妙明本覺明妙。又如將破有為無為二法。先標真性二字也。覺者。本覺之性。非覺非迷。以其法爾靈知。強名為覺也。海者。喻也。覺性豎窮橫遍。本無一物可喻。姑以大海深廣喻之。性澄圓者。寂而常照。即所謂性覺妙明也。圓澄覺元妙者。照而常寂。即所謂本覺明妙也。須知此不變體。即在隨緣之中。正隨緣時。全體不變。即指吾人現前一念介爾之心。一任昏迷倒惑。而妙明明妙。性無變壞。本自豎窮橫遍也。是故直指人心見性成佛。正是指此現前一念介爾之心。全真在妄。全妄即真。若捨卻現前一念。別指空劫已前。則真時無妄。妄時無真。真則本有今無。今無後有。妄則本無今有。今有後無。其為戲論甚矣。

/KEPAN/癸二、頌真如隨緣之能以明染淨二。初頌隨染緣從源出流。二頌隨淨緣從流榢源。子﹑今初

/VERSE/元明照生所。所立照性亡。迷妄有虛空。依空立世界。想澄成國土。知覺乃眾生。

⊙元明照生所。即所謂妄為明覺。因明立所也。所立照性亡。言既生妄所。遂失真性也。迷妄有虛空。所謂晦昧為空也。依空立世界想澄成國土。即所謂結暗為色。亦所謂起為世界。靜成虛空。虛空為同。世界為異也。知覺乃眾生。即所謂色雜妄想。想相為身也。

/KEPAN/子二、頌隨淨緣從流榢源二。初總顯滅妄歸真。二別明歸真方便。丑、今初

/VERSE/空生大覺中。如海一漚發。有漏微塵國。皆依空所生。漚滅空本無。況復諸三有。

⊙此言現前一念大覺之心。本自豎窮橫遍。亦無橫豎之相可得。祗由認悟中迷。方乃晦昧大覺之體而為十方虛空。是故虛空情量。生於大覺心中。不過如大海中之一漚發現而已。至於十方有漏微塵國土。又依頑空妄想建立。假說依空所生。則知十方依正。豈離我現前一念心性。是故若能直觀心性。俾此虛妄無明漚滅。則虛空情量。元自本無。況復空中諸三有國土眾生。而豈有哉。

/KEPAN/丑二、別顯歸真方便二。初總示方便須擇。二正為選方便門。寅、今初

/VERSE/歸元性無二。方便有多門。聖性無不通。順逆皆方便。初心入三昧。遲速不同倫。

⊙一性一切性。一切性一性。根塵識大。皆如來藏。如來藏中。性具根塵識大。周遍圓融。不可思議。既歸此元。則其性決定無二。不可謂觀音獨勝。諸聖或劣也。方者。法也。便者。宜也。約法約宜。則有多門。略說所觀之境。有二十五。就彼二十五境之中。復各有權實一十六門。通於藏性也。聖性無不通順逆皆方便者。此明聖之與法。皆不可簡也。於此二十五境。或用順觀。或用逆觀。皆成巧妙方便。如陳那於聲悟諦。則是順觀。沙陀厭離不淨。則是逆觀。那律樂見照明。因逆成順。特迦調息治愚。因順成逆。舍利心見清淨。亦是順觀。□喜觀鼻端白。亦是逆治。火頭觀諸煖氣。復是順觀。持地當平心地。復是逆觀等。乃至一一境中。皆得論於順逆二種方便。不可泥文而失旨也。初心入三昧遲速不同倫者。此明機之與情。皆不可不簡也。約當機。則夙習各有所宜。而阿難多聞士。必以從聞思修為宜。約迷情。則諸根必有利鈍。而此土諸眾生。多分耳門入道為易也。

/KEPAN/寅二、正為選方便門二。初簡非。二顯是。卯初、中四。初簡六塵。二簡五根。三簡六識。四簡七大。辰、今初

/VERSE/色想結成塵。精了不能徹。如何不明徹。於是獲圓通。音聲雜語言。但伊名句味。一非含一切。云何獲圓通。香以合中知。離則元無有。不恆其所覺。云何獲圓通。味性非本然。要以味時有。其覺不恆一。云何獲圓通。觸以所觸明。無所不明觸。合離性非定。云何獲圓通。法稱為內塵。憑塵必有所。能所非遍涉。云何獲圓通。

⊙此下簡於二十四境。不惟非是簡聖。亦復非是簡法。直就初心夾帶迷情習氣而簡之也。蓋二十四境。雖復一一皆如來藏。而無明未破。根中積生無始虛習猶存。豈能直下徹見藏性。是故所觀之境。不得不詳擇而簡選耳。言初心若欲觀於色塵。則色依妄想而結成塵。精了所不能徹。如何以此不明徹法。而欲於是獲圓通證。頓同沙陀之妙色密圓耶。下皆倣此。可以意知。

/KEPAN/辰二、簡五根

/VERSE/見性雖洞然。明前不明後。四維虧一半。云何獲圓通。鼻息出入通。現前無交氣。支離匪涉入。云何獲圓通。舌非入無端。因味生覺了。味亡了無有。云何獲圓通。身與所觸同。各非圓覺觀。涯量不冥會。云何獲圓通。知根雜亂思。湛了終無見。想念不可脫。云何獲圓通。

/KEPAN/辰三、簡六識

/VERSE/識見雜三和。詰本稱非相。自體先無定。云何獲圓通。心聞洞十方。生於大因力。初心不能入。云何獲圓通。鼻想本權機。祇令攝心住。住成心所住。云何獲圓通。說法弄音文。開悟先成者。名句非無漏。云何獲圓通。持犯但束身。非身無所束。元非遍一切。云何獲圓通。神通本宿因。何關法分別。念緣非離物。云何獲圓通。

⊙識見。即眼識也。必須根境相雜。三緣和合妄有。若詰其本。則四性無生。非有體相。云何初心觀之。便能心見發光耶。耳識可知。鼻端白想。本屬權機。祗令散亂多者。得以攝心而住。倘不能如難陀之息久發明。則有住反成心之所住而墮虛妄。云何得明圓滅漏耶。說法播弄音文。但能開悟夙根先已成就如滿慈者。倘夙根未熟。但耽著於名句。便非無漏法性。云何降伏魔怨。消滅諸漏耶。初心持戒不犯。但能檢束其身。非身則無所束。元非遍於一切。云何得如波離之身心一切通利耶。彼目連之神通。本其宿因。何關初心之人。以意識緣法分別而得成就。若初心念於法緣。非能離物。云何得心光發宣耶。

/KEPAN/辰四、簡七大

/VERSE/若以地性觀。堅礙非通達。有為非聖性。云何獲圓通。若以水性觀。想念非真實。如如非覺觀。云何獲圓通。若以火性觀。厭有非真離。非初心方便。云何獲圓通。若以風性觀。動寂非無對。對非無上覺。云何獲圓通。若以空性觀。昏鈍先非覺。無覺異菩提。云何獲圓通。若以識性觀。觀識非常住。存心乃虛妄。云何獲圓通。諸行是無常。念性元生滅。因果今殊感。云何獲圓通。

⊙此中地性水性等。且指迷情所計堅為地性。濕為水性。乃至分別為識性。非是如來藏之真性也。文並易知。諸行是無常等者。言初心若依根大念佛。既未拔除結根。則六根祗屬有為諸行。體是無常。而能念之性。亦元生滅。此則生滅為因。難感不生滅果。故名殊感。云何得同勢至妙三昧耶。

/KEPAN/卯二、顯是七。初泛明此土入道所宜。二的明離苦得樂人法。三正明觀音所修法門。四誨敕當機諦聽學行。五歎美法勝以寓勸修。六述成佛意結示簡選。七頂禮請加以明真實。辰、今初

/VERSE/我今白世尊。佛出娑婆界。此方真教體。清淨在音聞。欲取三摩提。實以聞中入。

⊙娑婆。此云堪忍。三千世界之總名也。他方佛土。諸根利鈍各有不同。隨其機宜。六塵並為教體。此方偏用三塵。若黃卷赤牘。則色塵為教體。聞法得悟。則音聲為教體。歷法觀察。則法塵為教體。今約佛世聞音獲證者多。兼以末世。亦從語言指示得悟者眾。故云此方真教體。清淨在音聞也。

/KEPAN/辰二、的明離苦得樂人法

/VERSE/離苦得解脫。良哉觀世音。於恆沙劫中。入微塵佛國。得大自在力。無畏施眾生。妙音觀世音。梵音海潮音。救世悉安寧。出世獲常住。

⊙離苦者。離九界五濁之苦。得解脫者。得佛界法性五陰真解脫樂。此自利成就也。恆沙劫。則豎窮三際。微塵國。則橫遍十方。以大自在。普施無畏。此利他成就也。悟一切音皆如來藏。所謂隨緣不變。名為妙音。悟如來藏性音真空。性空真音。清淨本然。周遍法界。隨眾生心。應所知量。循業發現。故有十界依正音聲差別。所謂不變隨緣。名觀世音。此二亦約自行。所說妙法契理清淨。名為梵音。所說妙法善應群機。不失其時。名海潮音。此二亦約化他。救世悉安寧。結成利他功德。出世獲常住。結成自利功德也。

/KEPAN/辰三、正明觀音所修法門

/VERSE/我今啟如來。如觀音所說。譬如人靜居。十方俱擊鼓。十處一時聞。此則圓真實。目非觀障外。口鼻亦復然。身以合方知。心念紛無緒。隔垣聽音響。遐邇俱可聞。五根所不齊。是則通真實。音聲性動靜。聞中為有無。無聲號無聞。非實聞無性。聲無既無滅。聲有亦非生。生滅二圓離。是則常真實。縱令在夢想。不為不思無。覺觀出思惟。身心不能及。

⊙此言初心之人。即可從耳門悟圓通常三德。所以的被群機也。如觀音所說者。言觀音所說耳根。法爾具此圓通常三真實義。非必觀音口自說也。譬如者。舉例之辭。非是設喻。直就現量為論。非是比量。正所謂昏迷倒惑。其理自存者也。圓則量無不周。是般若德。通則具無礙用。是解脫德。常則體性不變。是法身德。又三德皆圓皆通皆常。具如前釋。

/KEPAN/辰四、誨敕當機諦聽學行又三。初示其合機。二勸其善修。三結其真實。巳、今初

/VERSE/今此娑婆國。聲論得宣明。眾生迷本聞。循聲故流轉。阿難縱強記。不免落邪思。豈非隨所淪。旋流獲無妄。

⊙妄謂緣心聽法。即是邪思。以緣心但是所聽法音影子。決非真能聽法之本聞故也。豈非隨妄所而沈淪。若能旋流而悟其本聞。則便獲無妄矣。

/KEPAN/巳二、勸其善修

/VERSE/阿難汝諦聽。我承佛威力。宣說金剛王如幻不思議佛母真三昧。汝聞微塵佛。一切祕密門。欲漏不先除。畜聞成過誤。將聞持佛佛。何不自聞聞。聞非自然生。因聲有名字。旋聞與聲脫。能脫欲誰名。一根既返源。六根成解脫。見聞如幻翳。三界若空華。聞復翳根除。塵銷覺圓淨。淨極光通達。寂照含虛空。卻來觀世間。猶如夢中事。摩登伽在夢。誰能留汝形。如世巧幻師。幻作諸男女。雖見諸根動。要以一機抽。息機歸寂然。諸幻成無性。六根亦如是。元依一精明。分成六和合。一處成休復。六用皆不成。塵垢應念消。成圓明淨妙。餘塵尚諸學。明極即如來。

⊙金剛王如幻不思議佛母真三昧。亦作一句讀之。破一切惑。名金剛王。般若德也。立一切法。名為如幻。解脫德也。破立同時。名不思議。法身德也。一切諸佛。皆從此三昧出。故名佛母真三昧。六根攀緣六塵。總名欲漏。今以耳緣法音。即是欲漏。以此聞為能畜。以彼音為所畜。能所相黏。翻成過誤。是故將此聞根以持佛所說之佛法。何不自反聞其聞性乎。夫聞根非自然生。乃因聲而有名字。若旋其聞機。與聲塵脫。既能脫彼聲塵。更欲以誰名聞根耶。此一耳根既返其源。則六根皆成解脫。由此見聞諸根。皆如幻翳。三界塵相。總若空華。聞性既復。翳根已除。塵相全銷。覺體圓淨矣。餘文可知。幻師喻無明幻力。一機抽。喻一精明黏妄發光也。圓明是般若。淨是解脫。妙是法身。餘塵。指微細無明。如來。指妙覺極果。

/KEPAN/巳三、結其真實

/VERSE/大眾及阿難。旋汝倒聞機。反聞聞自性。性成無上道。圓通實如是。

⊙言真實圓通。別無他法。但旋轉汝循聲倒聞之妄機。反而聞此聞之自性。但得見性。即成無上道矣。

/KEPAN/辰五、歎美法勝以寓勸修

/VERSE/此是微塵佛。一路涅槃門。過去諸如來。斯門已成就。現在諸菩薩。今各入圓明。未來修學人。當依如是法。我亦從中證。非唯觀世音。

⊙須知此中含有二義。一約初機一門深入。則耳根圓通。不但觀音為然。十方三世。從此耳門入道者誠復眾多。此則單就此一法門。亦自豎窮橫遍也。二約究竟圓通常性。則耳根圓通。即是二十五種圓通。其餘一切圓通。乃至十方三世種種法門。皆可名為耳根圓通。此則一門一切門。一切門一門。故云一路涅槃門也。不達此旨。謂二十四聖。尚在門外可乎。謂二十四聖。更有岐路可乎。

/KEPAN/辰六、述成佛意結示簡選

/VERSE/誠如佛世尊。詢我諸方便。以救諸末劫。求出世間人。成就涅槃心。觀世音為最。自餘諸方便。皆是佛威神。即事捨塵勞。非是長修學。淺深同說法。

⊙即事捨塵勞。猶所云就路還家也。餘門圓通。深位方達。淺位不知。但能被於一種夙根成就之人。不能三根普被。惟此耳根圓通。普被三根。而妙尤在巧被下根也。

/KEPAN/辰七、頂禮請加以明真實

/VERSE/頂禮如來藏。無漏不思議。願加被未來。於此門無惑。方便易成就。堪以教阿難。及末劫沈淪。但以此根修圓通超餘者。真實心如是。

⊙如來藏者。自性清淨之理體也。無漏不思議者。究竟圓證之智果也。理名法寶。智名佛僧。即是一體三寶義也。真實心如是。言真實心要不過如是也。

/KEPAN/辛三、時眾獲益

/VERSE/於是阿難及諸大眾。身心了然。得大開示。觀佛菩提及大涅槃。猶如有人。因事遠遊。未得歸還。明了其家所歸道路。普會大眾。天龍八部。有學二乘。及諸一切新發心菩薩。其數凡有十恆河沙。皆得本心。遠塵離垢。獲法眼淨。性比丘尼聞說偈已。成阿羅漢。無量眾生。皆發無等等阿耨多羅三藐三菩提心。

⊙現前一念聞性。本圓本通本常。圓即實智菩提。通即方便菩提。常即真性菩提。圓即圓淨涅槃。通即方便淨涅槃。常即性淨涅槃。則有理即菩提涅槃。乃至究竟菩提涅槃。即而常六。故言未得歸還六而常即。則步步踏著故鄉道路矣。得本心者。達此現前一念之本體也。遠想相之妄塵。離識情之虛垢。故云獲法眼淨。此是如來正法眼藏。非次第五眼中之法眼也。性尼聞偈成阿羅漢。所謂於大教中得小益。正為菩薩。旁為二乘。部在方等明矣。發無等等心者。無法可等此心。心能等一切法。此則創聞圓理。或是觀行發心。或是名字發心也。初為當機示圓通本根竟。

/KEPAN/丙二、為末世示道場方法三。初陳請。二讚許。三宣說。丁、今初

/VERSE/阿難整衣服。於大眾中。合掌頂禮。心跡圓明。悲欣交集。欲益未來諸眾生故。稽首白佛。大悲世尊。我今已悟成佛法門。是中修行。得無疑惑。常聞如來說如是言。自未得度。先度人者。菩薩發心。自覺已圓。能覺他者。如來應世。我雖未度。願度末劫一切眾生。世尊。此諸眾生去佛漸遠。邪師說法。如恆河沙。欲攝其心入三摩地。云何令其安立道場遠諸魔事。於菩提心。得無退屈。

⊙幽溪云。心者。涅槃妙心。跡者。所明道路。吳興云。悲者。悲昔不聞。欣者。欣今得悟。又念未來眾生未悟故悲。觀現前大眾得益故欣。

/KEPAN/丁二、讚許

/VERSE/爾時世尊。於大眾中稱讚阿難。善哉善哉。如汝所問安立道場。救護眾生末劫沈溺。汝今諦聽。當為汝說。阿難大眾。唯然奉教。

⊙下逗末劫修道之機。上合如來欲說之旨。故再稱善也。

/KEPAN/丁三、宣說二。初明根本戒法。二明誦咒治習。戊初、中二。初總顯三學以戒為本。二別示四重以彰無漏。己、今初

/VERSE/佛告阿難。汝常聞我毗奈耶中。宣說修行三決定義。所謂攝心為戒。因戒生定。因定發慧。是則名為三無漏學。

⊙毗奈耶。亦云毗尼。即律藏也。攝心為戒者。為字。訓作由字。言欲攝其心。必由持戒也。若非以戒攝心。何由甄別邪正。又必攝心。方可名戒。正顯持犯不但束身而已。由此波羅提木叉戒以攝其心。然後生定發慧。斯則名為三無漏學。若無此戒。縱有禪定多智現前。必落魔邪。成有漏矣。問曰。攝心為戒。攝真心耶。攝妄心耶。若攝妄心。妄本無體。云何可攝。若攝真心。真何用攝。又戒法雖一。歷四教觀慧。則有四別。未審如何攝心。方成圓戒。若云戒即無漏。則凡夫持戒。報在人天者。亦可稱無漏否。若成有漏。還得名淨戒否。答曰。真心妄心。元非二體。隨染緣。則全真成妄。如水成冰。隨淨緣。則全妄歸真。如冰成水。剋論迷真起妄。祗因妄為明覺。所謂知見立知。過在立字。亦即自心取自心之取字。認悟中迷之認字。剋論反妄歸真。祗貴不隨分別三種相續。所謂知見無見。功在無字。亦即不取無非幻之不取二字。棄生滅守真常之守字。脫黏內伏之伏字。皆與今攝字同也。故知不攝。則真心便為妄心。能攝。則妄心便成真心。而攝心妙法。無過於戒。念念與妙戒相應。則名為攝。非謂戒有方隅。攝是束縛也。如下文云。必使婬機身心俱斷。斷性亦無。夫身斷。律儀戒也。心斷。定共戒也。斷性亦無。道共戒也。又身心俱斷。故不住生死。斷性亦無。故不住涅槃。又身斷故出生死。真諦戒也。心斷故遊戲神通。俗諦戒也。斷性亦無。達殺盜婬妄等性即是佛性。無復可斷。中道第一義諦戒也。經文又云。眾生不識本心。不得真淨。皆由隨順殺盜婬故。反此三種。又則出生無殺盜婬。有名鬼倫。無名天趣。有無相傾。起輪迴性。若得妙發三摩提者。則妙常寂。有無二無。無二亦滅。正與此中身心俱斷。斷性亦無義同。如此方名淨戒。方可稱為攝心。方是無漏之學。彼以戒善感人天者。喻如摩尼博貿一衣一食。非法有優劣也。故今欲攝心者。先備明戒法以為其境。次深明觀慧以成其功。則庶幾近之矣。

/KEPAN/己二、別示四重以彰無漏二。初牒徵。二詳示。庚、今初

/VERSE/阿難。云何攝心我名為戒。

⊙言云何善攝其心。與身口一齊清淨。我方名為戒耶。此正總顯非戒決不能攝心。非攝心亦決不名戒也。

/KEPAN/庚二、詳示四。初婬戒。二殺戒。三盜戒。四大妄語戒。此即比丘四重戒法。乃大小乘之根本也。辛初、婬戒。生死根本。欲為第一。故首陳之。

/VERSE/若諸世界六道眾生。其心不婬。則不隨其生死相續。汝修三昧。本出塵勞。婬心不除。塵不可出。縱有多智禪定現前。如不斷婬。必落魔道。上品魔王。中品魔民。下品魔女。彼等諸魔。亦有徒眾。各各自謂成無上道。我滅度後。末法之中。多此魔民熾盛世間。廣行貪婬。為善知識。令諸眾生落愛見坑。失菩提路。汝教世人修三摩地。先斷心婬。是名如來先佛世尊第一決定清淨明誨。是故阿難。若不斷婬修禪定者。如蒸砂石。欲其成飯。經百千劫。祗名熱砂。何以故。此非飯本。砂石成故。汝以婬身求佛妙果。縱得妙悟。皆是婬根。根本成婬。輪轉三塗。必不能出。如來涅槃。何路修證。必使婬機身心俱斷。斷性亦無。於佛菩提。斯可希冀。如我此說。名為佛說。不如此說。即波旬說。

⊙此言不但執身不婬。須是心亦不婬也。縱有多智禪定。尚為魔侶。況無定慧。直墜何疑。魔侶為善知識。亦復現慈悲相。而不斷婬心。則落愛坑。妄謂婬不障道。則落見坑。既墮深坑。永違覺路矣。夫婬心為生死根本。決不與佛果相應。如砂石決非飯本。禪定熏修喻之以蒸。不生不滅為本修因。然後圓成果地修證。喻如蒸米成飯。別成魔家邪福。喻如蒸砂成熱耳。身斷者。木叉戒也。心斷者。禪戒也。斷性亦無者。無漏戒也。此入空意也。身斷者。律儀及定共也。心斷者。道共也。斷性亦無者。涉境而不染也。此出假意也。身斷者。證無漏也。心斷者。涉境不染也。斷性亦無者。斷不斷俱寂滅也。此中道意也。日婬機者。如前偈云。雖見諸根動。要以一機抽。若未息機。縱能伏斷煩惱。不曾永除幻本。故須直向機字覷破。則斷與不斷。二俱寂滅矣。

/KEPAN/辛二、殺戒

/VERSE/阿難。又諸世界六道眾生。其心不殺。則不隨其生死相續。汝修三昧。本出塵勞。殺心不除。塵不可出。縱有多智禪定現前。如不斷殺。必落神道。上品之人。為大力鬼。中品則為飛行夜叉諸鬼帥等。下品當為地行羅剎。彼諸鬼神。亦有徒眾。各各自謂成無上道。我滅度後。末法之中。多此鬼神熾盛世間。自言食肉得菩提路。阿難。我令比丘食五淨肉。此肉皆我神力化生。本無命根。汝婆羅門。地多蒸濕。加以砂石。草菜不生。我以大悲神力所加。因大慈悲。假名為肉。汝得其味。奈何如來滅度之後。食眾生肉。名為釋子。汝等當知是食肉人。縱得心開似三摩地。皆大羅剎。報終必沈生死苦海。非佛弟子。如是之人。相殺相吞相食未已。云何是人得出三界。汝教世人修三摩地。次斷殺生。是名如來先佛世尊第二決定清淨明誨。是故阿難。若不斷殺。修禪定者。譬如有人。自塞其耳。高聲大叫。求人不聞。此等名為欲隱彌露。清淨比丘。及諸菩薩。於岐路行。不蹋生草。況以手拔。云何大悲。取諸眾生血肉充食。若諸比丘。不服東方絲綿絹帛。及是此土靴履裘毳。乳酪醍醐。如是比丘。於世真脫。酬還宿債。不遊三界。何以故。服其身分。皆為彼緣。如人食其地中百穀。足不離地。必使身心。於諸眾生。若身。身分。身心二塗。不服不食。我說是人真解脫者。如我此說。名為佛說。不如此說。即波旬說。

⊙此言非但執身不殺。須是心亦不殺也。五淨肉者。不見殺。不聞殺。不疑為己殺。自死。鳥殘也。五天竺國。悉號為婆羅門。是尊姓故。問曰。佛既具足神力。何不化作草菜。而乃化作五淨肉耶。答曰。佛順時宜。不立異故。此地既本不生草菜。而今忽生。則人將以為怪。又復如來滅後。設遇草菜不生。又將奈何。是故佛及比丘。遇世饑荒。目連請願番取地味。及取北洲自然粳等。佛皆不許。而云。後世無目連時。又將奈何。當知佛法可傳可繼為若此也。妄謂殺生食肉無有罪報。如自塞其耳。殺彼生命。如高聲大叫。求其不聞。不可得也。修禪欲出生死。故名欲隱。殺生連仇結禍。故名彌露。服有二種。一者衣服。二者服食。絲絹綿帛靴履裘毳。衣服之服也。乳酪醍醐。服食之服也。然此中雖一概遮止。而准諸經律。不無分別。若絲綿絹帛。大小二乘並皆嚴禁。以其由此害多命故。若靴履裘毳。小乘一向聽許。大乘亦不全遮。以其非專為此而害命故。若乳酪醍醐。大小並許。乃至大涅槃經。仍復開聽。此經亦云。汝常二時眾中持缽。其間或遇乳酪醍醐。名為上味。後文壇場儀式。又仍用此供享三寶。以其但分餘潤。不害命故。今云不服。則是充類至盡之意。言能不服則彌善耳。如人食其地中等者。劫初之人。身能飛行。由食地味及自然粳。足不離地。以喻服彼眾生身分。不能永離眾生之種類也。身者血肉之類。身分者皮毛等物。身既不服其身分。不食其身肉。心又永無貪求服食之想。豈非真解脫者。問曰。小乘求出生死。何故反許五淨及靴履等。大乘度生為務。何反嚴遮。答曰。小乘但求自度。止須不造殺業。不障出世足矣。喻如舉家遠逃之人。則小債可弗償也。大乘須在三界廣化眾生。喻如鄉國大姓長者。設有分毫負人。便有慚色。不能自在設化矣。行菩薩道者思之。

/KEPAN/辛三、盜戒

/VERSE/阿難。又復世界六道眾生。其心不偷。則不隨其生死相續。汝修三昧。本出塵勞。偷心不除。塵不可出。縱有多智禪定現前。如不斷偷。必落邪道。上品精靈。中品妖魅。下品邪人。諸魅所著。彼等群邪。亦有徒眾。各各自謂成無上道。我滅度後。末法之中。多此妖邪熾盛世間。潛匿姦欺。稱善知識。各自謂已得上人法。炫惑無識。恐令失心。所過之處。其家耗散。我教比丘循方乞食。令其捨貪。成菩提道。諸比丘等。不自熟食。寄於殘生。旅泊三界。示一往還。去已無返。云何賊人。假我衣服。裨販如來。造種種業。皆言佛法。卻非出家具戒比丘為小乘道。由是疑誤無量眾生墮無間獄。若我滅後。其有比丘發心決定修三摩地。能於如來形像之前。身然一燈。燒一指節。及於身上爇一香炷。我說是人無始宿債。一時酬畢。長揖世間。永脫諸漏。雖未即明無上覺路。是人於法已決定心。若不為此捨身微因。縱成無為。必還生人酬其宿債。如我馬麥正等無異。汝教世人修三摩地。後斷偷盜。是名如來先佛世尊第三決定清淨明誨。是故阿難。若不斷偷。修禪定者。譬如有人。水灌漏莬。欲求其滿。縱經塵劫。終無平復。若諸比丘衣缽之餘。分寸不畜。乞食餘分。施餓眾生。於大集會。合掌禮眾。有人捶詈。同於稱讚。必使身心二俱捐捨。身肉骨血。與眾生共。不將如來不了義說。迴為已解以誤初學。佛印是人得真三昧。如我所說。名為佛說。不如此說。即波旬說。

⊙此言非但執身不盜。須是心亦不偷也。邪道者。奸欺之類。精靈者。盜日月之精氣而為神靈。妖魅者。盜人精氣為妖魅鬼。循方乞食者。謂循順方法而行乞食。僧祗律中名為分衛。言分施眾僧。衛護道力也。肇法師云。乞食略有四意。一為福利眾生。二為折伏憍慢。三為知身有苦。四為除去滯著。裨販如來者。裨附佛法貪販利養也。身然一燈等者。依於身見而起偷心。故以捨身微因對治盜業。溫陵云。一切難捨。無如己身。難捨能捨。則自餘貪愛決能棄捨。故曰是人於法已決定心也。茍但捨身而心不決捨。則無益於道。故下文云。必使身心二俱捐捨。如我馬麥等者。佛於往世。曾詬比丘可食馬麥。故於毗蘭邑中。食麥三月。以示宿債必償也。禪定喻水。偷心喻如漏卮。衣缽之餘分寸不畜。是貪心畢捨。乞食餘分施餓眾是生慳心畢捨。於大集會合掌禮眾。是畢捨慢心。有人捶詈同於稱讚。是畢捨瞋心。不將如來不了義說等者。上文是於依正二報永斷偷心。此即於佛法上永斷偷心也。謂若欲說法利生。接引初學。必須備討如來大小教典。知其四悉因緣。不可但執一義一解而自以為是。兼以娛初學也。

/KEPAN/辛四、大妄語戒

/VERSE/阿難。如是世界六道眾生。雖則身心無殺盜婬。三行已圓。若大妄語。即三摩地不得清淨。成愛見魔。失如來種。所謂未得謂得。未證言證。或求世間尊勝第一。謂前人言。我今已得須陀洹果。斯陀含果。阿那含果。阿羅漢道。辟支佛乘。十地。地前諸位菩薩。求彼禮懺。貪其供養。是一顛迦。銷滅佛種。如人以刀斷多羅木。佛記是人永殞善根。無復知見。沈三苦海。不成三昧。我滅度後。敕諸菩薩及阿羅漢。應身生彼末法之中。作種種形。度諸輪轉。或作沙門。白衣。居士。人王。宰官。童男。童女。如是乃至婬女。寡婦。姦偷屠販與其同事。稱讚佛乘。令其身心入三摩地。終不自言我真菩薩。真阿羅漢。洩佛密因。輕言未學。唯除命終。陰有遺付。云何是人惑亂眾生。成大妄語。汝教世人修三摩地。後復斷除諸大妄語。是名如來先佛世尊第四決定清淨明誨。是故阿難。若不斷其大妄語者。如刻人糞為旃檀形。欲求香氣。無有是處。我教比丘直心道場。於四威儀一切行中。尚無虛假。云何自稱得上人法。譬如窮人妄號帝王。自取誅滅。況復法王。如何妄竊。因地不真。果招紆曲。求佛菩提。如噬臍人。欲誰成就。若諸比丘。心如直弦。一切真實。入三摩地。永無魔事。我印是人。成就菩薩無上知覺。如我所說。名為佛說。不如此說。即波旬說。

⊙愛見魔者。稍有所得。起增上慢。則是愛魔。執此是實。餘皆虛妄。則是見魔。又借此貪求供養。則是愛魔。執性廢修。妄謂已實齊於諸聖。則是見魔也。地前諸位。即信住行向。一顛迦。即是一闡提。三乘聖果。喻如旃檀。名利惡心。喻如糞穢。噬臍人者。人不能自噬其臍。以喻悔無所及。或云。麝被人逐。自噬其臍。雖復噬臍。終不免難也。餘皆如文可知。
