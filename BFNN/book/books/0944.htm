/TEXT339/釋題

/KEPAN/一　釋經題

/KEPAN/甲　出題名

/TEXT339/1　別題

/TEXT339/(一)　出今本

今所講之四卷本，為藏中現存三譯之最古者，乃六朝時劉宋元嘉年間，有天竺三藏法師名求那跋陀羅，此云性賢、或功德賢者，來華之所譯也。但相傳此四卷楞伽，乃達磨傳慧可以印心者，故宋明來獨流通此，今亦用之。所標別題，則曰：楞伽阿跋多羅寶。即分為三：

楞伽、若作釋迦毗楞伽寶而釋，乃赤寶石。向作山名或城名解，譯不可往及不可入。山城中之寶，或寶所成之山城，要之、皆依說經之處立名。此名乃為三譯之通名，應作不可往之山，或不可入之城名解之。

阿跋多羅阿跋多羅、或云是下入義，即入楞伽之入字。但向來皆作無上解，今亦從之。

寶字、或云即指楞伽寶言；今以無上及寶，皆釋美於法之辭。

/TEXT339/(二)　會異譯

入楞伽北朝元魏時，有天竺三藏法師菩提流支，此云覺愛，譯此經為十卷，別題曰：入楞伽。少阿跋多羅寶五字，而加入字；不可入而能入，於能入之行，有深意存焉。

大乘入楞伽李唐武則天時，有天竺三藏法師實叉難陀，此云學喜，三譯此經為七卷；文義明暢，廣略適中。別題曰：大乘入楞伽。較魏譯加大乘二字，簡別中下乘法，即宋譯為上寶之義。

/KEPAN/2&nbsp;　通題

通題、即經字是。梵音修多羅，或修妒路，或素怛纜，本是線義，取能貫穿文義，攝化生機之意；為如來所說或所印證故。引申之、有三世十方恒常遵法之義，與此方之經字相符，故譯為經。或云契經，加契理契機義。華嚴、阿合諸部，通得此名，不同入楞伽等別在此經。對彼別題，此為通題。若對三藏，簡別律、論，標此是經藏攝，非律、論攝，則通又為別矣。

/KEPAN/3&nbsp;　合題

合三譯題，即為：大乘入楞伽阿跋多羅寶經；華言：大乘入不可入無上寶經。今本無上法寶，即含大乘義。楞伽、為所入城，舉所入即合能入義。故下彰題義，仍照今本說之。

/KEPAN/乙　彰題義

/KEPAN/1&nbsp;　譬喻辭

此譬喻辭，即指楞伽二字；以說法所依之楞伽城，為喻所說之法也。然城依於山而山在於海，海有風浪，城為夜叉所居，佛從海出而入城現通說法，有如是等重重相關之事，且分十六段明之：

一、眾生心海經云：『藏識海常住』，則城山所依之海，即喻眾生根身、器界之集起心也。此心為真妄因依，圓成實之真與遍計執之妄皆依之，亦為聖凡、染淨根本依，故首明之。

二、六塵境風　本無有境而現有六塵境者，以從來未悟唯識無境之末那根本無明力故，不了唯心，乃分別六塵以執取為實有，鼓盪心海。經云：『境界風所動』也。

三、七轉識浪　無明境風，鼓盪心海，隨境界緣，意等諸識相續而起，如海中浪。經云：『種種諸識浪，騰躍而轉生』是也。

四、二我執山　七、六、二識，不達唯識無我，於阿賴耶見分及五蘊和合假，執為人之實我；又於根塵等法，執為法之實我。人、法二我之山，乃巍然高聳於心海、境風、識浪之上，愈高愈大，所以下小上大，作不可往相。又、憨山觀記傳：摩羅耶山但影現於風雨昏黑之夜。亦顯二執之山，乃無明邪見之妄現，本空無實。夫二我本空，原無可取，而夜叉王往來其中，亦為不可往而往義。

五、生死縛城　二執山上有生死縛城，此山不倒、則恒住此城不捨。斷分別、俱生我執盡時，則離分段生死；斷分別、俱生法執盡時，則離變易生死也。

六、乘四顛倒　夜叉王等，於二執山生死城中，無常計常，無樂計樂，無我計我，不淨計淨。乘此四倒，往來出入於本空寂不可往入之山城中也。

七、煩惱夜叉　彼山城中夜叉王眾等，即為煩惱所起三界有漏心心所聚，引發雜染業之報通等，殘害佛性眾生，輪轉生死相續，往來於山城中也。

八、佛法興世　佛從海中龍王宮出。龍宮、喻阿賴耶中如來藏心，在佛果即為不思議善常之無漏性，在眾生即為本有無漏佛性及夙熏無漏善根海。佛悲願及眾生機感故，佛從海出，即佛興世。佛望山城言，為古佛說佛證境之處；乃至為夜叉王現通說法，即法興世。

九、了悟本心　依上佛法興世為增上緣，即從煩惱所起之有漏心聚，開發佛性及諸無漏善根。故夜叉王聞佛所說，觀大海山城，悟藏識所現之境，乘華宮殿，迎佛入城，恭敬供養於佛，勸請大慧問法，即見佛聞法而生信解也。佛現神通今見無數山城，佛及夜叉、大慧等眾，乍現乍隱，乍隱乍現，即修正觀而證法界唯心，此為自證之宗通也。復問『法尚應捨，何況非法』，即悟他之說通也。此夜叉王一段發起序，皆喻聞法悟心也。

十、真如性山　由上節了悟本心，則轉我、法二山為二空觀智所顯真如性無相山。故憨山觀記傳：摩羅耶山當晴明時，海湛空澄，即無蹤影。故山喻二空所顯之真如性也。

十一、大涅槃城　山喻無相真如，城喻真如出障離繫之大涅槃果，為極聖所究竟處；譬晴明空為光明充滿也。

十二、乘法空入　海湛空澄中、無相山城，既無可往、無可入，云何而言入耶？曰：乘法空妙觀，如如相應，無往無入謂之入耳。故佛眾、夜叉眾皆從空入，而諸菩薩從種種佛剎不來相而來也。

十三、無漏定通　乘法空入之眾，羅婆那、華言十頭甕耳；夜叉王眾、喻無漏禪定神通。如華嚴十定、十通品明，亦如來覺海中之大定也。

十四、無漏慧辯　大慧及摩帝菩薩眾，當喻無漏慧辯，如十力、十智、四無畏、四無礙解等，亦如來覺海中之大智也。

十五、圓滿法身　此海湛空明山城無相中之牟尼佛，即喻湛明空海之圓滿法身。盡眾生心海，已轉為如來覺海也。

十六、悲願方便　佛之隨行聖眾，則喻佛之大悲願風；方便法浪，亦如來覺海中之大悲也。故皆成為佛之自證心境。

/KEPAN/2　讚美辭

/TEXT339/(一)無上

讚美之法，即前譬喻之法。茲攝為境、行、果三事：一、境無上：眾生心海，如來覺海，皆喻一切法唯識相。二無我山，諸法空山，皆喻一切法真如性。此經以一切法唯識相性為境；其所明境，非小有，非大空，而為非有非空、無上無容之真實境，故境無上。二、行無上：始終以法空妙觀所引無得不思議智為前導，以具修萬行，圓成萬德；不共二乘，故行無上。三、果無上：明藏識海真相即如來藏，為法身攝，非但解脫身攝。是以出障圓明，具大悲願，無量方便，盡於未來利樂無盡；不同二乘解脫，故果無上。

/KEPAN/（二）寶

此中寶字，正讚法寶。然法為佛師，而僧隨法行；有法即具佛、僧。通明三寶為三：一、法寶：此經總非大慧所問百八句義，由遮門顯法性非安立故。從唯識現，歷辨有為無為、有漏無漏、內外、聖凡、染淨因果、一切諸法，由表門彰法相假施設故。即遮即表，非遮非表，法如如意寶故。二、佛寶：法不自明，明之在人；通離言內自證之法性故，運假智詮悟他之法相故。即通於宗，亦通於說，宗通、說通之極，稱佛為寶，能自利、利他圓滿故。三、僧寶：僧者、從佛依法而住而行之和合眾。隨順於佛寶故；修證於法寶故；能用法如意寶以自利利他故；故名僧寶。

/KEPAN/二　辨品題

此譯、於品題但一切佛語心品。魏譯有十八品，唐譯有十品，而品品有別題；唯類同此譯之品題者，有集一切佛語品。心、有積集之義，此之心字，亦可倫彼集字解，則『一切佛語心』云者，即『諸佛語積集』之義。謂諸佛所說法，皆集於此品中，故名一切佛語心也。又、心者，中心、中堅義。此品文義為一切佛所說法語中之精要，猶一身中之堅實心，一團體中之中堅分子，名一切佛語心。而常途所解，則一切佛語皆顯於心，故佛語皆以心為宗。離一切佛語則心無由顯，離心則一切佛語無所宗；而此經明諸法唯心，正明斯義，故題一切佛語心品。

/TEXT339:a02/楞伽阿跋多羅寶經卷第一

/KEPAN/甲一　序分
/KEPAN/乙一　證信序

/VERSE/如是我聞：一時、佛住南海濱楞伽山頂，種種寶華以為莊嚴，與大比丘僧，及大菩薩眾俱，從彼種種異佛剎來。是諸菩薩摩訶薩，無量三昧自在之力，神通遊戲；大慧菩薩摩訶薩而為上首。一切諸佛手灌其頂，自心現境界，善解其義。種種眾生，種種心色，無量度門，隨類普現。於五法、自性、識、二種無我，究竟通達。

證信序亦名通序，諸經所通有故。以結集人、說、時、處等，證成後人之信心故。明此通序，依龍猛大智度論說六種成就，依親光佛地經論說五重證信，今依親光。一、如是我聞，指法親聞證信。二、一時，舉說經時證信。三、佛，標說法主證信。四、住南海至莊嚴，出說法處證信。五、與大比丘至究竟通達，引同聞眾證信。

/KEPAN/乙二　發起序

/VERSE/爾時、大慧菩薩與摩帝菩薩，俱遊一切諸佛剎土。承佛神力，從座而起，偏袒右肩，右膝著地，合掌恭敬，以偈讚佛：

此下發起序。佛從大海中出，將於此寶山大城中，說此十方三世諸佛自證境界甚深之法；而彼夜叉王以神通力，迎佛問法之後，更勸請大慧菩薩請問摩訶衍法，詳見魏唐二譯，此譯簡略。大慧菩薩受請將問於佛，先興讚嘆，即為此譯之發起序。發起序、亦名曰別序；如法華以佛入無量義處三昧、放光現瑞、彌勤文殊問答；又如楞嚴之阿難遭難，佛遣文殊救之，各有緣起之不同。此經既以大慧受夜叉王之請，於是有與其無量數以慧為名之眷屬菩薩俱而為上首之事相。然即事顯理，大慧者，即是根本無分別慧；由此平等無分別慧而起大用，發後得智，了諸差別，即為無量慧之菩薩，而總名曰摩訶般若。遊一切佛剎土者，佛有三身，佛剎土亦有三種：一法性土，即是諸法離言說分別真實平等法性，本無佛與剎土之相可得，即以平等法界而名之曰佛剎土耳。無分別慧遍行法界，謂遊諸佛剎土。二、諸佛受用身土，此有二：一、自受用身土，二、他受用身土。前者以四智菩提所成究竟圓滿之覺海，惟佛與佛之所證知，雖唯佛證知，亦是諸大菩薩摩訶般若所能隨分而知，故名遊佛剎土。後者以諸佛大悲本願力，為九界眾生說法示現種種身土，隨機感應，為應法身菩薩機而示現受用法樂，亦為回小向大菩薩隨分能受用而示現。類如華嚴所載莊嚴淨妙華藏國土，有微塵數種種相好差別，受用此福德莊嚴之相，惟有此大智慧菩薩相應，名遊諸佛剎土。三、應化身土，分三：一、為勝應身剎土，為未證真如菩薩之加行位、及回小向大之漸悟菩薩而示現。二、劣應身剎土，隨人天機示現成佛。三、隨類變化身剎土，與應機所化之眾生，同一身類。承佛神力者，明無上之佛果，即是一切菩薩所趨求最究竟之妙覺果，亦即眾生本具法身德之離障開顯，是名諸佛圓滿法身。若初發心以上之菩薩不忘失此菩提心者，終必成佛、倘剎那忘失此心，即成魔業。故一切菩薩之清淨智行，一切眾生之成辦諸事，乃至大地山河之所安立，莫不由於承佛之神力也。

右、隨順之意。偏袒右肩者，隨順佛願，荷擔眾生之意，如楞嚴會上觀音之上同諸佛慈力；右膝著地，即隨順眾生，下同眾生悲仰，與眾生心體融合為一。合掌、亦名合十指爪、乃表圓滿十度──前五表福、後五表智──具足福智。恭敬，乃仰契諸佛之心而啟問也。偈者、伽陀，是諷頌義，音調整齊可諷誦故。有劃一之字句，如東土之詩是也。

/VERSE/『世間離生滅，猶如虛空華，智不得有無，而興大悲心。』

此讚佛究竟通達五法之智悲也。世者、時世遷流無常意，世俗虛偽無實意，即表無常無實。凡諸法在無常無實所包括之內者，謂之曰世間，如器世間及有情世間是。羅漢未入灰心滅智無餘涅槃，異熟未除，仍謂之曰有情。菩薩須到金剛道後異熟空而成佛，方不謂之有情。因皆未究竟故，遷變無常故，有進有得故。不特九法界謂之世間，乃至佛受用身土，應化身土，應九法界聖凡之機而現故，亦不離世間義。世間者，即是九法界妄想分別所變現之相，及設立之名也。既由妄想分別而現，是虛假無實矣。世間名相既皆虛假無實，了其本空，則妄想遣而正智成，即為離生滅之實相真如矣。虛空華、譬如眼見空華也。虛空比真如，清淨見比正智，華比世間名相，病眼比妄見。但除眼病，不用遣空；所以諸佛所空者，即是空去眾生本來之空，並非另有所空之實法可空。所以即生滅當體無生滅可得，即世間當體無世間可得。如來正智，非有非無，不落二邊；著有、即增益謗，落空、即損減謗，皆不契於中道。下二句、係讚佛智悲二德無有限量。

/VERSE/『一切法如幻，遠離於心識，智不得有無，而興大悲心。』

此讚佛究竟通達三自性之智悲也。明三自性，皆從緣起性──即依他起性──而顯。一切法皆仗因托緣和合而生，而因緣所生法，皆是幻化，雖有相用而無實體可得，只有幻相幻用耳。如陽燄、似有流水相，有引動山中愚癡獸類奔赴求取之妄用；按之、毫無水之實體。此如幻相普遍一切，從佛至於地獄，即菩提、涅槃亦無不是如幻；亦依眾多因緣而現起故。不能究竟通達此依他起性，種種虛妄分別，周遍計度，即是遍計執性；即有種種生滅之相。倘能即於此遠離一切顛倒虛妄分別之遍計執心識，即為圓成實性。所以若執著依他起，即成遍計執矣。智不得有無者，一切法如幻而遍計非有故，不得謂有；一切法如幻而圓成非空故，不得謂無。

/VERSE/『遠離於斷常，世間恒如夢，智不得有無，而興大悲心。』

一切世間種種妄想分別，種種依正果報，皆是眾生如夢之心之所顯現。此如夢心即第八識，八識恒轉，猶如瀑流；以剎那生滅故不得謂常，現起相續故不得謂斷。此讚佛通達八識究竟之智悲也。

/VERSE/『知人法無我，煩惱及爾燄，常清淨無相，而興大悲心。』

人、指一切眾生，我、即實體。人空、即離煩惱障，法空、即離爾燄─所知─障，而皆永得清淨。此讚佛通達二無我究竟之智悲也。

/VERSE/『一切無涅槃，無有涅槃佛，無有佛涅槃，遠離覺、所覺，若有、若無有，是二悉俱離。』

此總讚佛，以前乃分讚也。一切法平等性清淨無二，無有生死可得。如古德云：汝等要了生死，汝等取生死來，我為汝等了之。乃至亦無有能證涅槃之佛，與佛所取涅槃之法，故無能覺、所覺之二相也。

/VERSE/『牟尼寂靜觀，是則遠離生，是名無不取，今世後世淨。』

人若能觀察佛之清淨法身，本來寂靜，遠離生死，不生取著，則今世後世常得清淨矣。

/KEPAN/甲二　正宗分
/KEPAN/乙一　空遍計執以顯一切法真如
/KEPAN/丙一　請佛垂許

/VERSE/爾時、大慧菩薩偈讚佛已，自說姓名：『我名為大慧，通達於大乘；今以百八義，仰諮尊中上。』世間解之士，聞彼所說偈，觀察一切眾，告諸佛子言：『汝等諸佛子！今皆恣所問，我當為汝說，自覺之境界。』

從爾時大慧菩薩偈讚佛已，至四卷終，皆正宗分。分兩大科：初、空遍計執以顯一切法真如，二、辨境行果以成一切法唯識。今初大慧總問而佛總答，此菩薩為令眾生空遍計執者。以此經中有四法門，所謂五法、三自性、八識、二無我，各門皆攝一切法無不窮盡。如依五法而論，所謂名、相、妄想──分別──則攝盡一切世間有漏法；正智、如如，攝盡一切出世間無漏法。三性、亦復如是。諸法仗因托緣而起，性本空寂，相皆如幻，依如幻相假名諸法。以一切法相皆如幻、從因緣而有故，有即非有；以一切法性皆空寂，如幻之有即空，空亦非空。此因緣所生法，執之則為遍計之有漏依他起；若了達如幻本空，即為圓成實之無漏依他起；故三性為一法界大總相法門也。此菩薩依一切眾生分別妄想，建立種種名相與種種問難，倘隨名執實，即墮遍計執，而百八句一切皆非；以皆非故，應盡空卻；以空卻故，一切法皆離言絕思，而契會於一真法界。所以、於下科將辨境行果以成一切法唯識之初，先為空遍計執以顯一切法皆真。若將唯識所現境為實境，行為實行，果為實果，則一切法皆成法執也。

爾時大慧下，於請問前，必經佛先許可，所以自說姓名，請佛垂許，再以百八義問也。佛法明無我，云何說我？蓋佛法所無之我，乃是外道妄執之我，凡夫貪著之我。及二乘所執著一切法有很體之法我。此人我、法我，皆煩惱之根本，妄想所依資。如了達唯識所變，眾緣所起，在假相上安立假名，於是佛也、菩薩也、緣覺聲聞也、乃至天、人、修羅、地獄、鬼、畜也，皆是和合假現之如幻法。大慧早已了達無我之假名相，即以隨順世間唯識所變之假我，假名為我耳。自通德名者，蓋久已親近諸佛，久已通達大乘之法，故在今會而仰問世出世最尊最上之佛也。世間解、於世間已能究竟解脫、瞭解之義；佛亦稱無上士，合二而名也。菩薩為佛子，一切眾生亦為佛子：菩薩能荷佛家業，興辦佛事，必當成佛故；而一切眾生皆有佛性，皆可紹隆佛種故。此之佛子，乃指今會大眾而名也。恣、即自由之義。我、佛自述，亦假名之我。自覺境界、各各皆有自證之不同，此之境界彼則不得而知。如人類所覺者，畜類即不能知；聖賢所知者，庸愚莫曉；本國人所知者，外人亦多莫解；推之異類，亦復如是，未曾親自領略，均是隔閡難明。此中有修得者，有報得者，無論修得、報得，皆是唯心所變，唯識所現。故業報所招，修力所成，身心器界各見不同。猶如外道所修得一切心境，住著於所得，起邪分別，諸法真相茫然不見。即學佛者，如不得明哲開示教導，亦不能離所著。乃至於緣覺、聲聞，不能知菩薩之自覺境界；菩薩初地之自覺，亦不知二地之境界；二地望三地乃至等覺，亦復如是；前者不能知後者之境界。三乘聖賢之自覺，雖可謂聖智境界，然皆有限量；唯佛能圓通遍達，究竟無礙，聖凡依正種種自覺之境，悉皆普現於大覺果海中。所以法華經說：『唯佛與佛，乃能究盡諸法實相。』所以佛之自覺境界，雖等覺菩薩亦不能了；而佛對於等覺以下聖凡境界，無不究竟了知，故覺他智悲，無有限量。此之覺他作用，即法華所謂『令眾生開示悟入佛之知見』是也。

/KEPAN/丙二　正申問答
/KEPAN/丁一　大慧問

/VERSE/爾時、大慧菩薩摩訶薩，承佛所聽，頂禮佛足，合掌恭敬，以偈問曰：

表大慧以最敬之頂而禮最尊之足，以顯恭敬。

/VERSE/『云何淨其念？云何念增長？云何見癡惑？云何惑增長？』

此問迷悟根元也。念、為別境五心所之一，凡所經過之鏡，於重現時能記念之作用是。在此經此段之念字，乃總指三界一切眾生之有漏虛妄心心所聚，名之曰念。淨念者，問如何能伏滅此妄念心而離染清淨，即轉識成智之意。念增長者，即問為何不能離此妄念心而反增長之也。念增長、即是迷心境，淨其念、即是悟心境。見癡惑者，見、即照見，癡惑、即無明；凡有漏虛妄心發動皆由無明，問如何而能照空彼無明以斷除之。惑增長者，問如何非但不能斷除根本及枝末無明，而反增長起煩惱也。此四何以先問？因一切聖凡，皆因此迷悟而起故。

/VERSE/『何故剎土化，相及諸外道？云何無受次？何故名無受？何故名佛子？解脫至何所？誰縛、誰解脫？何等禪境界？云何有三乘？唯願為解說！』

此問諸佛教化之相也。因迷而有眾生，因悟而有佛；問如何而有受教化者，有不受教化之外道者。無受者、畢竟無所受，無所取著，無一切分別之相也；以離二取相故，畢竟無所受也。次者、次第也，即金剛經所謂一切賢聖地位皆以無為法而有差別之意。受者、影相也。無受次者，即問如何依此無影相法而有次第差別。何故名無受者，問如何親證真如，非變相所緣，無影相可得，而畢竟無所受也。佛子、指菩薩言，問如何得解脫而為菩薩，為佛之法子。向下問佛子解脫往至何所，誰為生死縛，誰解脫生死，諸修禪者境界為何，為何有菩薩、緣覺、聲聞、三乘。

/VERSE/『緣起何所生？云何作所作？云何俱異說？云何為增長？』

此問世間諸法緣起也。何作者，問造作善惡業；所作者，問善惡業所作果。俱異者，非能作亦非所作。增長者，問三界諸有之業果，由何而起，由何而流轉不息也。

/VERSE/『云何無色定？及與滅正受？云何為想滅？何因從定覺？』

問禪定差別也。無色定、無色界之定。滅正受、滅受想定。想滅、即無想定。從定覺、從定而起也。

/VERSE/『云何所作生，進去、及持身？云何現分別？云何生諸地？破三有者誰？何處身云何？往生何所至？云何最勝子？何因得神通，及自在三昧？云何三昧心？最勝為我說！』

此問菩薩行果也。所作生者，明修聖因以生聖果之德，由因生果也。進去及持身者，明身去住之意；言菩薩身從一地至一地進修上去，而又安住於當地之上也。現分別者，無分別中重現起分別也。生諸地者，漸入諸地而增進也。破三有者，三界業依三界煩惱而造，問誰菩薩破除三界之惑業而出三界也。何處身者，菩薩破除三有，身在何處也。往生何所至，生至何處淨土也。最勝子，佛子也；佛為世出世間之最勝者故。何因得神通兩句，問如何得神通及三昧也。三昧心者，問如何為三昧相應之心也。

/VERSE/『云何名為藏？云何意及識？云何生與滅？云何見已還？云何為種性，非種及心量？云何建立相，及與非我義？云何無眾生？云何世俗說？』

此問唯識無我也。藏、指第八識，意、指第七識，識、指前六。生與滅者，起虛妄見故有生滅。見已還者，還滅虛妄之見也。種性者，有出世間之種性。非種者，無出世間之種性也。心量者，明萬法皆不出於心外也。建立相，建立五蘊、十二處、十八界、一切法相也。非我義，明一切法無我也。無眾生，即說無我及眾生，為何隨世俗而說我、說眾生也。

/VERSE/『云何為斷見，及常見不生？云何佛外道，其相不相違？云何當來世，種種諸異部？』

表二見相違也。斷見、常見，皆眾生心識種種相違差別之見。佛與外道亦相違相，如何又可融攝？佛諸弟子皆依佛法，如何又分諸部？

/VERSE/『云何空何因？云何剎那壞？云何胎藏生？云何世不動？何因如幻、夢，及犍闥婆城，世間熱時燄，及與水月、光？』

此問世間有為相也。何空何因者，明法空無性也。剎那壞，表生滅極速也。胎藏生，表有情世間之有為相。世不動，世界遷變無常，為何不動？表器世間之有為相也。如幻、如夢，虛假不實；犍闥婆城，影像幻現；如東士之海市蜃樓。熱時燄者，陽燄有似流水；水月、水中月影；光、鏡光中之影；喻一切法皆虛假如幻不實。眾生無清淨智慧，不能如實照了，惟佛智慧親切證明也。

/VERSE/『何因說覺支，及與菩提分？云何國土亂？云何作有見？』

問漏無漏法也。覺支、指七菩提支；菩提分，指三十七道品全也。前二句明無漏法；後二句明五濁惡世之有漏法也。國土亂，即劫濁；作有見，即見濁。

/VERSE/『云何不生滅，世如虛空華？云何覺世間？云何說離字？離妄想者誰？云何虛空譬？如實有幾種？幾波羅密心？何因度諸地？誰至無所受？何等二無我？云何爾燄淨？諸智有幾種？幾戒、眾生性？』

云何不生滅至云何虛空譬，問覺世成佛也。覺世間，覺知世間一切法也。離字，離語言文字相也。離妄想，離妄想分別心。虛空譬，悟世間如虛空也。

如實有幾種下，問菩薩境智也。如實有幾種，問菩薩證如實之境共有幾種。波羅密心者，到彼岸之行。度諸地者，昇超十地，究竟圓滿至妙覺佛果。無所受者，理智一如，如如相應，無所受也。二無我，人、法空也。爾燄淨，所知之境清淨，畢竟能無障也。諸智，如理、如量等正智也。幾戒、眾生性，眾生之性幾種，對治之即有幾種戒，於教化眾生之時而不為所動搖。

/VERSE/『誰生諸寶性，摩尼、真珠等？誰生諸語言，眾生種種性？明處及伎術，誰之所顯示？伽陀有幾種，長頌及短句？成為有幾種，云何名為論？』

此問五明工巧諸法也。諸寶性摩尼真珠等，指工巧明。諸語言及眾生性，指各類眾生語言文字種性差別之聲明。明處及伎術，通於工巧、醫藥二明。伽陀、長頌、短句，明文字體例，亦指聲明。末二句指因明；成、為以『因』『喻』成立『宗』也。

/VERSE/『云何生飲食，及生諸愛欲？云何名為王，轉輪及小王？云何守護國？諸天有幾種？云何名為地，星宿、及日月？解脫、修行者，是各有幾種？弟子有幾種？云何阿闍黎？佛復有幾種？復有幾種生？』

云何生飲食至星宿及日月，問世間諸法也。首二句亦如儒書所謂：飲食男女人之大欲。轉輪、小王、守護國，指大小王及四天王子守護國土之分別。地及星宿、日月，均表器世間。

解脫修行者下，問出世諸法也。第一第二句，問能解脫者能修行者有幾種。第三句第四句，問弟子及師有幾種。阿闍黎，軌範師也。佛有幾種者，問佛有幾種身也。幾種生者，問所化之眾生也。

/VERSE/『魔及諸異學，彼各有幾種？自性及與心，彼復各幾種？云何施設量？唯願最勝說！云何空、風、雲？云何念、聰、明？云何為林樹？云何為蔓草？云何象、馬、鹿？云何而捕取？云何為卑陋？何因而卑陋？云何六節攝？云何一闡提？男、女及不男，斯皆云何生？』

魔及諸異學至唯願最勝說，問我法假說也。初二句問魔及外道共有幾種。魔者、殺害，謂能害一切修解脫行者。自性及心者，自性、即外道所執自性等，心、即外道所執神我等。施設量者，明此魔外所執若我若法，皆隨情假設也。最勝者，稱佛也。

云何空風雲下，復合問有情器世間也。天上之空、風、雲也，人之心念、耳聰、目明也，林樹、蔓草之叢生也，象、馬、鹿之如何生也，如何又為人取捕之也，何為有卑陋之相、及因何業而得此相也，如何分為晝夜六時、一年三節也，如何有信不具而善根斷絕之一闡提也，男者、女者、及不男不女者皆何因而生也。

/VERSE/『云何修行退？云何修行生？禪師以何法，建立何等人？眾生生諸趣，何相、何像類？云何為財富？何因致財富？云何為釋種？何因有釋種？云何甘蔗種？無上尊願說。』

云何修行退至建立何等人，問修所得法也。初句明修行為何退墮，二句明如何精進，三句明瑜伽師修何禪定之法，四句明何等人。

眾生生諸趣下，問報所得法也。諸趣、即天、人及地獄之六道。相者、形，像者、類。財富者，世間之報。致財富者，得報之因。釋種、釋迦種。釋迦種及甘蔗種，皆天竺之貴族。無上尊，稱佛也。

/VERSE/『云何長苦仙？彼云何教授？如來云何於一切時剎現，種種名色類，最勝子圍繞？云何不食肉？云何制斷肉？食肉諸種類，何因故食肉？』

問內外律儀也。初句明修仙人長生苦行，二句明何人教授之，是外道律儀。第三四五六句，明佛隨類應身，無剎不現，及佛子之眾多也。七及十句，問斷肉食之因緣也。

/VERSE/『云何日月形，須彌及蓮華，師子勝相剎，側住、覆世界，如因陀羅網；或悉諸珍寶，箜篌、細腰鼓，狀種種諸華；或離日月光，如是等無量？』

問世界諸相也。日月形者，一四天下有一日一月所繞。須彌山，即世界所安立。世界有側者，有仰者，有覆者，各各不同。因陀羅網，即帝釋珠網，珠光交映，明世界之重重無盡。亦有世界為諸寶所成，或如箜篌，或如鼓，或如種種諸物；或有不見日月者。以上皆不可稱量。

/VERSE/『云何為化佛？云何報生佛？云何如如佛？云何智慧佛？云何於欲界不成等正覺？何故色究竟離欲得菩提？善逝般涅槃，誰當持正法？天師住久如？正法幾時住？悉檀及與見，各復有幾種？毗尼、比丘分，云何、何因緣？彼諸最勝子，緣覺及聲聞，何因百變易？云何百無受？云何世俗通？云何出世間？云何為七地？唯願為演說！僧伽有幾種？云何為壞僧？云何醫方論？是復何因緣？』

此問佛法僧三寶也。初四句，明佛之三身也。五至八句，明佛何不於欲界成等正覺，而必於色究竟天離欲得菩提也。此上明佛寶。九句至十六句，明法寶。善逝、亦佛之號，問佛涅槃後誰住持此法寶。天師、天人師也，亦佛之尊號。住久如者，佛法住世幾多時也。幾時住者，正法住世若干時也。悉檀、法門也，見、妄見也，有種種妄見施種種法門對治之也。毗尼、戒律也；比丘分者，比丘律也。自第十七句第至廿八句，明僧寶。最勝子、指菩薩。修六度之菩薩，修十二因緣之緣覺，修四諦之聲聞，雖變易種種，經歷諸位，而皆無所受，明真如法性平等一味。世俗通及出世間，明世間神通及出世間之神通也。七地者，明七地以下皆為三乘所共同，而七地以上，則非七地以下所能及。僧伽、和合眾也。壞僧者，即是破壞和合之僧眾也。醫方論者，譬語，以明三寶；醫師譬佛，方譬法，醫生譬僧；明僧荷擔佛法，如廣說醫方論也。

/VERSE/『何故大牟尼，唱說如是言：「迦葉拘留孫，拘那含是我？」何故說斷、常，及與我、無我？何不一切時，演說真實義；而復為眾生，分別說心量。何因男女林，訶梨、阿摩勒？雞羅及鐵圍，金剛等諸山，無量寶莊嚴，仙、闥婆充滿？』

何故大牟尼至拘那含是我，再問佛寶也。問佛何故言過去三佛即是我釋迦牟尼耶。何故說斷常至分別說心量，再問法寶也。問佛何不恆常說真實義，說一切唯心而廣隨順眾生之心量，說斷、常、我、無我、種種諸法耶。何因男女林下，再問世間法也。男女林者，此林所結之果，如男女形。訶梨、天上持來意，阿摩勒、難分別義，諸果皆天竺所生。諸山復有眾寶莊嚴。仙、山上諸神仙，闥婆者、乾闥婆、天、龍諸神也。

/VERSE/『此及餘眾多，佛子所應問；一一相相應，遠離諸見過。

明大慧之所已問及未問者，皆為佛子所應請問。如是種種名相，種種分別，大慧必須請問；掃盪一切名相而證真如實際，則與自心第一義諦實際境界相應。如是空一切名相，了達一切虛妄，證自覺正智，顯離言法性，一一與實相相應，自遠離邊見諸過矣。

/VERSE/悉檀離言說，我今當顯示，次第建立句，佛子善諦聽。此上百八句，如諸佛所說。』

悉檀自性本離言說，然而方便建立，仍在言上設施；在此生虛妄執，則說一切皆非，顯字句皆非字句。然而十方諸佛所說宗義，皆以言顯無言，故佛對大慧亦方便開顯，誡其聽受。百八句、在偈牒及長行上，或多或少；蓋照後正答之句則少，照前牒答之句則多，故不能確指之。

通常講文字名句之義，名詮自性，句詮差別。如聲是無常句，聲及無常二皆名也，只單獨之一物一事，故只詮一法。兩名或多名合之成句，則顯差別義。所有一切名句，名為能詮，相為所詮，以名句詮表而現名相之差別，所以有一名詮一法，只指一物，在數量上說，只顯得一數。一者、對二至九而說也；拈一而其餘九數皆非，必對九而始顯一，一亦不離餘九，蓋離餘九則一亦不成立。任何一數，亦不離餘九，故一法現前，九法即聯帶而相對。此即明一法既舉，百法即隨之而起。復次、有一能詮名，即有一所詮之義，尋名取義，即起執著之見，故此百八句在他譯本、亦曰百八義、百八見也。句即名，義即相，見即妄想；句、義、見、即名、相、妄想三法。復次、二名合成一句，顯差別義，正反兩面相對斯顯，如無常從常顯，因有常方有無常。根本上莫不是對待義，所以隨舉一差別義，皆有相待──如大小、多少、有無、斷常、生滅。每一義總有四句：譬如言常，常、是一句，不是常、二句，亦是常亦不是常、三句，非是常非不是常、四句。相對之義為無常亦有四句：如言無常、是一句，不是無常、二句，亦無常亦不無常、三句，非無常非不無常、四句。是故一句即有二義，二各有四句，對待即成八句，合名之一一前說百法一一成百八句。此明隨舉一法，即有百八句、或百八義、及百八見，一切法皆不出此名相分別之所設施安立。凡外執以為實，纏繫縛著，無由脫此見網。諸佛及諸大菩薩，在自證智境界，本離言說，而起大悲度生方便，即此分別名相語言以為妙用，隨設施而當體即空，即分別而實不分別。倘通達斯恉，破情除執，便是佛之正見，否則終不免墮凡外妄見。所以此百八句，該括五法、三自性、八識、二無我、種種皆盡，諸佛所說亦不外此。而當機之大慧菩薩，亦深明此，故一一問佛為掀翻而澈底盪空之也。

此通舉大慧所問句義而一一破除之，表得原問皆從對待分別而來，故不離語言，不離名相，澈底掀翻，皆云非也。第一句應作生句非生句；句法係倒裝也。破除句義，正是破除妄見，顯露真實。如吾人隨講青字，須遍舉一切世間黃、赤、白、黑之非青者而反顯之，所以一切名義皆有反現而無自性。亦復明得一切名相皆如空中鳥跡，不可指捉，說之曰此，即非是此，假名為此耳。如金剛經所說：某法者、非某法，是名某法；可互印也。此百八句，宋譯文缺四句，而魏唐兩譯皆百六句，亦缺兩句。必須三本對照，庶成百八之數。顧統讀三譯，及以原問牒答，亦復前後略殊，錯綜變動，故不能如言而取也。首不生句生句，明不生句從生句立，離生即無不生。夫相對而立之句，句皆非相，餘亦如之。各各相既已在前文略講，此亦不為再敘，唯內有重複數句，應作別解：如第二常句無常句，與第十一常句非常句，前者之常為不變不滅義，後者之常作恆字解，為變而不滅義。又第三之相句無相句，與第廿八句及第七十三之相句非相句，前者之相為法相之相，中者之相為標相之相，後者之相為相狀之相。又第六句自性句離自性句，與第四十八句自性句非自性句，前者係眾緣和合無自性可得之自性，後者為諸法在施設上名詮自相謂之自性。又第卅七、卅八相連之兩數句非數句，前者為數量之義，後者讀為入聲，為累次續續之義。又成句非成句之成字，他譯作相應。所有句非所有句，作無影。三輪、即佛化世之身、語、意三輪。有品非有品，即有句無句。滅起、即還滅生滅義。餘均可解。以上明百八皆非，了達言文即非言文，從世間名相種種假立，種種分別，實則了無一名一相可得，而一一皆是佛智無邊大妙用，為覺解迷執，開導凡外，利樂眾生，令眾生增長善根，破除惡見，通達於諸法平等實相。斯乃佛之自心現量第一義境界，亦為十方三世諸佛所自證利他，故答百八句後，復誡大慧，告以今茲開示，亦先佛所開示，不但大慧應修學，即諸大菩薩亦當修學。此空一切妄、顯一切真之無上甚深法門也。

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！諸識有幾種生住滅？』

此下即第二大科中之初、彰唯識境一一從古德所判四十一門之第一『諸識生滅門』為始。前科明一切法，若境、若行、若果皆是唯識，故於此科辨境以成唯識，辨行以成唯識，辨果以成唯識。初彰唯識境又分二：初、依識明相，二、破執顯性。今初：所謂依能變之識，明所變之一切法相，則唯識所現境界，彰顯透露。由明一切法唯識相而即顯相之真實性。所謂諸法相性，而諸法相性即俗真二諦，是故一切法不出乎真俗二諦，即是不出乎唯識性相。相俗、性真，一假立，一實際，由如實際而假立也。如唯識論云：『由假說我法，有種種相轉，彼依識所變，此能變唯三：謂異熟、思量、及了別境識。』亦依能變識明所變之法相也。

前科所明，大慧以百八問之總括世出世間諸法名相，請解於佛，佛總許之，旋總非之，以顯一切法離言說相之真如，空卻計執，了達如幻，一一皆是識之所變。此大慧乃繼續而問諸識，及諸識各有幾種生住滅也。眾生無始以來，生死流轉中能染能淨，有迷有悟，皆諸識之緣起。不明諸識之生滅，焉得還滅之功用？即依能變之識，明所變之相，而了知諸識之生、住、滅；此四十一門之第一『諸識生滅門』之所以建立也。生、住、滅者，即世間之有為相也。諸經論有說四種：生、住、異、滅。或說三種：生、住、滅，及生、異、滅。或只說二種者，廣略均無不可。蓋生者，仗因托緣而得生起者謂之生。住者、依緣起時暫有住持之功用者謂之住。異者、緣生暫住而剎那變異謂之異。滅者、剛從緣起而即剎那分散息滅謂之滅。明得諸識所變現之諸法虛幻差別相，實即剎那生滅相，皆仗因托緣而生起，暫生即滅也。此經所說為三，與他之說四、說二，意義無所增減。

/VERSE/『佛告大慧：諸識有二種生住滅，非思量所知。諸識有二種生，謂流注生及相生。有二種住，謂流注住及相住。有二種滅，謂流注滅及相滅。』

此下佛答所問，且分七段，今初答生滅。流注及相，諸家所解不易明瞭，今以唯識論等流、異熟二義釋之：所謂流注生住滅者，即等流生住滅；相生住滅者，即異熟生住滅是也。流注，魏、唐二譯均作相續，即連續不斷意，相、相狀也，有顯了生滅之相狀可得意。諸識者，即八識心王及心所等。至於淨第八曰菴摩羅識，乃佛所自證湛然恆如之真常淨識。八識各有種子現行展轉相生，種子在第八識內而不現起時，亦自生滅相續，而為前七所無。

所謂流注生住滅即等流生住滅者，等、均等也，流、流注也。一切法各由自類種起自類現，均等流注而不斷之生滅，如依八識種子起八識之現行，前七識之種子起前七之現行，何法之種子即起何法之現行，乃至一切法無論何類種子皆各起何類之現行，種現、因果相續生滅，所謂等流因果生住滅也。

相生住滅即異熟生住滅者，異、不同也，熟、成熟也。隨業招感所成熟之果報，有三異義：一、異時而熟，此時造因，後時感果，例如春季下種，秋後收成。二、變異而熟，言所造業集眾因緣，成熟之際與初不同。三、異類而熟，所造業因或善或惡，所得之果唯是無記。而此第三之說，最為重要。因中善惡，所招感之果是無記，所以因為異熟因，果亦為異熟果，而謂之異熟因果生滅也。此二種生滅，須得無分別智之菩薩乃至於佛之自覺聖智，乃能了知其究竟，而為未證真如之菩薩及二乘，語言蔔度所不能至也。

復次、等流因果生滅──即流注生滅──者，遍諸識法──即五、六、七、八識，即一切法。在阿賴耶中，具含有漏、無漏之一切種子，無漏種藏即如來藏，亦名佛性，亦名如來法身。但眼識種子只起眼識現行，他識亦然；所謂此法種必起此法現，不起他法。當起即滅，滅下又為種子；種子生種子，種子生現行，現行生種子，如此轉轉生滅，剎那相續，流注不斷，通於真妄、染淨。此不獨八識阿賴耶如此，亦復遍通五、六、七識，各各皆有離染識種。故阿賴耶乃至一切識等有漏之法，各有一分妄染之流注生住滅，乃三界、二十五有有漏雜染心心所等諸法種現生滅。此虛妄流注，雖相續生滅不斷，但至成佛時則皆須斷除。而此流注中即有一分永久不滅之離染真淨之識，與大圓鏡等四智相應者，即下文所謂之真相，魏譯曰智相識者是。所以在諸識之流注生、流注住、流住滅中，有一分可斷滅之妄，亦有一分永不滅之真也。

異熟因果生滅──即相生滅──者，隨前所造業因感異熟果，非俟能感因盡，所感之果不滅。譬如由修人界五戒業因熟招人報，則第八識即為人之報體，變現人之根身器界，餘識亦成人之餘識，與異類眾生有不同；業盡報謝，另感後報。故在生死流轉之中，即有此種生滅。如人投胎而生時即曰生，在世一年二年至幾十年曰住，至將死時一報命盡曰滅。一期果報，相續不斷，倘八識一捨，則是人即死。故八識隨業力於一報中不斷；六識雖在不死時亦能斷，如睡至無夢時、入定時，六識毫不起作用。根身發識，業報各別，如同是一種前六識，有時報作人者、天者，或畜類、鬼類者，皆是業力關係，此相粗顯易知。其實、各有自類識種而起現行，業為增上緣耳。一般未聞佛教之世人，不能了知異熟生滅之相，凡夫、外道常據以為天賦神造，或另計有其他之原因，皆愚癡之邪見。故相生滅者，即由前六識所造善惡業因，而第八識與前六識同招感五趣差別之無記果生滅也。此相生滅只第八及前六識有之。七識只與見、愛、癡、慢四煩惱相應，執第八之見分為我，不造業亦非業所招，故無相生滅。此相生滅即生死相，到成佛位必皆斷脫，修行人所謂了脫生死者，即是斷除此相生滅也。兩種生滅細釋甚深，此其大略耳。

/VERSE/『大慧！諸識有三種相，謂：轉相、業相、真相。

八識統括而言，有三相，從識上而講此差別之相也。轉相識及業相識，皆有漏虛妄分別之三界心心所聚。真相識者，即與四智相應轉識成智之智，由無分別智通達真如所生清淨識也。由以前所造之業，引八識受此業報，此業報識為果報之主體，名真異熟；故轉相即染前七識，業相即染第八識。第七隨第八所生而繫縛執以為我，隨同八識於諸趣轉，前六由異熟生而轉，又隨境緣而轉。轉有漏為無漏，凡夫不能，二乘及菩薩漸能之，至佛境界完全清淨無漏。諸識在因位中皆有轉變，唯第八識因中不轉，故轉相通前七，業相唯第八識，以此二相統有漏識；真相識為四智相應諸識之清淨無漏識。

/VERSE/大慧！略說有三種識，廣說有八相。何等為三？謂真識、現識、及分別事識。大慧！譬如明鏡，持諸色像，現識處現，亦復如是。』

八相、即八識。其略者，魏、唐譯均唯有二，而此譯云三。統觀下文，應以二種為是；故此中之真識、現識，應並為一而名曰同真相識之現量識。此染分現量識，與四智之無漏清淨識同現量。然染識中，唯第八識及前五是現量，第六識只一分屬於現量。分別事識者，是非量、比量識也。染分七識皆是非量，染分六識通現、非、比，分別事者，即六、七二識執實我、實法之謂。所以現量通於第八識及前六，通於聖凡染淨，比量唯在獨頭意識，而非量通於與我、法二執相應之六、七二識，唯在凡夫因地染位上耳。在凡夫位上，如一剎那與現量相應，即是真識；所以凡夫眾生若一剎那離分別事識，即與此現識相應，反之、即落分別事識。眾生於此思識不到，蓋一思議已落到虛妄分別也。所以古人有云：『一切眾生現行無明，即是諸佛不動智光，見色聞聲，只可一度』；言不可再起分別也。於此站住不起分別，當即照知身心世界一切唯心所現，猶鏡中之現影，影固不在鏡外。由此可知吾人所見之根身器界唯心所現，唯識所變，亦不在心識外矣。故息除一切虛妄分別，當下即是現量識──因分別事識皆從現量識轉加而起──由此身心世界悉皆脫落，現量得以安住不動，即為聖凡平等如來藏心，此即頓悟法門是也。此佛所以誡大慧同真相識之現量識中現諸分別事識，亦如明鏡之現色像也。持字、作現字解。

/KEPAN/庚三　答識之生滅

/VERSE/『大慧！現識及分別事識，此二壞不壞，相展轉因。

壞不壞者，差別不差別之義，言現識及分別事識不一不異。何以故？以展轉相因依故。所謂依現量識而起非量、比量識，以分別念熏習增長，遂使現識成三界虛妄有漏之識。反之、亦可依分別事識而成為清淨無漏現識，展轉相因，不即不離，亦差別亦無差別也。

/VERSE/大慧！不思議熏及不思議變，是現識因。大慧！取種種塵及無始妄想熏，是分別事識因。

自不思議熏至是分別事識因，明識之生起。言種種分別不知不覺熏入第六識，復令前五皆有此熏入於第八阿賴耶，於是八識及前七變起虛妄有漏識。而此熏，平常了知分別所不及，非證真如起無分別智，不能了知此不思議熏及不思議變。由此熏變，染則為三界有漏現量識，淨則為如來藏無漏現量識。此種染淨種子，自無始來即已不思議熏，常人粗心所不能覺。有一剎那現量相應，即與列代祖師同一鼻孔出氣。取種種塵者，即緣取六塵境界也，是獨頭意識事。無始妄想熏通於第六、第七二識：第七執八識以為我，第六執五陰、六塵以為實有，種種虛妄分別；以妄熏故，即成六、七二識之分別事識。

/VERSE/大慧！若覆彼真識種種不實諸虛妄滅，則一切根識滅，是名相滅。

自若覆彼真識至是名相滅，言諸識相生住滅之滅了，所謂生死了脫也。因三界有漏虛妄諸法悉皆滅了，相生住滅即滅。以此虛妄能覆四智相應淨心，故曰覆彼真識。第八異熟識滅，則所依之有漏五根及所發之有漏五識，立隨之而滅，即玄奘法師所謂『金剛道後異熟空』──業報永空矣。故菩薩以無漏業為增上緣，猶住業報。六、七二識在因中轉，前五及八則果上轉；因前五所依之根，須與第八同轉，故曰一切根識皆滅也。

/VERSE/大慧！相續滅者，相續所因滅則相續滅，所從滅及所緣滅則相續滅。大慧！所以者何？是其所依故。依者，謂無始妄想熏；緣者，謂自心見等識境妄想。』

自相續滅者以下，明流注生住滅之滅了。此中有二：一、即虛妄流注生滅，二、係自真流注生滅。相續生住滅之所依因及所從緣滅，則相續滅，蓋諸識流注中有一分可以斷除者。因於無始分別妄想熏習為因，故為種現相續，此因既滅則其相續即斷。緣者、以自心中所緣境界，不了達是自心所現，故能為能取、所取識相續之起緣；至澈底曉了唯識所變而不執著，則妄想取之境界緣滅，而相續生滅之染識永斷除矣。以上，明流注生滅及相生滅，可以明解脫之大要。

/KEPAN/庚四　辨識之不滅

/VERSE/『大慧！譬如泥團微塵，非異非不異，金莊嚴具亦復知是。大慧！若泥團、微塵異者，非彼所成，而實彼成。是故不異。若不異者，則泥團、微塵應無分別？如是，大慧！轉識、藏識真相若異者，藏識非因；若不異者，轉識滅藏識亦應滅，而自真相實不滅。

先以喻顯，以微塵喻現量真識及藏識，泥團喻分別事識及轉識。非異非不異者，團外無塵，塵外無團，以無別體故，故非異；若言同者，則泥團滅時微塵亦滅，而微塵仍在，故非不異。此明轉識與藏識異者，轉識應非從藏識生，藏識應不受轉識熏，則藏識不為諸識染淨聖凡之因，云何能從有漏轉為無漏？若非異者，轉識滅則藏識亦應滅，然諸無心位六轉識雖滅而藏識實不滅。譬如人睡無夢，六識均已滅而八識仍在，不然、則是人將死去，云何能醒？是故前六識皆從藏識中之種子而生，醒後又復原狀。統上所說，可見諸轉識滅而藏識不滅，亦可見諸有漏識滅，而離虛妄自證真相識不滅也。此以微塵泥團喻顯如是，而金莊嚴具亦復如是，可意會矣。

/VERSE/是故大慧！非自真相識滅，但業相滅。若自真相識滅者，藏識則滅。大慧！藏識滅者，不異外道斷見論議。』

自是故大慧非自真相識滅下，簡外道之非：言有漏識滅時與四智相應之清淨識並不滅。唯無明有漏之業報識相滅耳。修仙學定之外道等不達此義，以為人死之後，諸識及諸識種悉皆斷滅，而不知有一分清淨真識，雖至成佛永不斷滅。若此念不簡除，即墮於外道斷見之戲論矣。

/KEPAN/庚五　破外道

/VERSE/『大慧！彼諸外道作如是論：謂攝受境界滅，識流注亦滅：若識流注滅者，無始流注應斷。

此文又分四，初出外計，斥外道之妄計。蓋流注生滅──無始來虛妄習氣──有一分到菩薩地漸能伏滅，到佛果位究竟圓斷。而此虛妄離盡之時，其一分無始來相續不斷、盡未來際、無有窮盡之四智相應真識相，亦即自證清淨心。外道不明，妄計取執自心所緣境界之虛妄流注生滅識滅時，一切流注生滅都滅。而不知若如外計執都滅者，則從無始際種現相生、流注無盡之真相識斷滅，則一切心性悉皆斷滅無存矣。

/VERSE/大慧！外道說流注生因，非眼識色明集會而生，更有異因。

復次、外道又計在流注識之外，另有常住因。意謂眼識乃至諸識各皆具有之流注生滅識，另有能生之因，並非種現相續。眼識等在阿賴耶中自類種子，托色塵境界及光明等緣和合而生，在此親因眾緣之外，另以為有造作諸法之常住果因，而計種現相生、流注相續之識皆可斷滅。

/VERSE/大慧！彼因者，說言：若勝妙，若士夫，若自在，若微塵。

如外道中有說勝妙者，亦曰勝性，印度所謂數論：彼等妄計在世界萬物未有以前，有此勝性為能造者，此造作者為能生因，是常住不變，在眾緣相生一切之外，能生諸識及身心世界者；若萬物諸識斷滅，則仍為勝性，而一切心法皆斷滅。又有計士夫即神我為造作者，印度所謂勝論。又有計大自在天為造一切眾生者，眾生若滅惟自在天存在。又有計時節者，謂一切萬物皆由時節造作，及時而生，時過則流注諸識都滅。又有計四大微塵為造作者，如現世所謂原子電子論者。又有計方位為造作者。種種外道、皆是計於諸識流注生滅之外，另有異勝之因，能生起而常存。應知佛法所明一切善染迷悟能生種子，無始來都藏在阿賴耶中，從無始際展轉傳來從未斷絕，名曰無始流注。學佛法者，不了達此無始流注，以為阿賴耶有始生之時，或阿賴耶未生之前有真如如來藏，計為從無而有，有已還無，亦與外道所計無異。故在諸識種現生滅外，另執一異因是常、能生，實為無明生死之張本也。

/VERSE/復次、大慧！有七種性自性，所謂：集性自性，性自性，相性自性，大種性自性，因性自性，緣性自性，成性自性。

次、對上種種外計，繼顯內法。在有七種性自性句上，魏譯加外道二字，唐譯、今本則無。古註多以此七種性自性屬之於外道，然以下段文義合觀，反覆推覈，此性自性實佛法所建立。七性自性與七第一義境，在安立世諦上假設曰性自性，在非安立勝義諦上離言自證曰第一義境界。佛說法度生，皆依此二諦：依世諦──亦曰俗諦──而假設安立；依勝義諦──亦曰第一義諦──示世間語言思量所不能到之自證境界。性自性即自性，與言三自性之義同。自性、即法爾如是、本來如是義。
/olzh/
集自性，明一切法法爾如是，皆仗因托緣和集而生也。
性自性，明一切法緣生無性，而無性所顯之平等真如性，常遍如是法爾如是也。
相自性，一切法各由一親因集合眾緣而起，故法爾各有其差別相也。
大種自性，謂堅、煖、濕、動，法爾為根塵等色法生起之共同親增上緣也。
因自性，明一切眾生法爾皆具成佛之因性、或出世之因性也。
緣自性，上說之因，法爾須待緣顯，如親近善知識，聞法修行，則二轉依果可成也。
成自性，證出世真解脫及成無上菩提，一得永得，乃謂之成，凡果終壞，都不名成。

/L/有無漏出世因及具足無漏出世緣，則法爾得成無漏二轉依果也。諸佛言說施設所建立法，不出此七種自性也。前三通一切法，第四專指色法，五、六從凡至聖因縑，七專指二轉依果。外道所計違於佛法，如第一種明集自性，外道不信一切皆因緣和集生，以為別由一不從因生之常因而生，若所計自在等；殊不知能生因亦因緣和合生。如世界為微塵和合成，世界壞為眾微，雖賸一微塵仍是因緣和合成，故曰『一微空故眾微空，眾微空故一微空』也。

/VERSE/復次、大慧！有七種第一義，所謂：心境界，慧境界，智境界，見境界，超二見境界，超子地境界，如來自到境界。

復次、第一義者，即無分別智所行之境界，非可施設安立，非語言思量所能及。
/olzh/
心境界，一切法親能生因種悉皆在心──即阿賴耶──，心為一切法和集起之親勝因。佛之離言智證此時，在非安立諦曰第一義心境界，在安立諦即名集自性也。
慧境界，即無分別慧根本智所行諸法離言自性真如，對前所安立即性自性也。
智境界，即後得智了達諸法差別相皆如其量，故對前所安立即相自性也。
見境界──見者、二見，亦曰邊見──由佛智慧照了凡夫、外道、二乘之有無、斷常、空色等見，所照雖通聖凡，然非佛智不能究竟照了。就能照智名第一義。對前所安立即大種自性也。以凡外不了達四大唯心，故起有無、斷常等見。
超二見境界，了達人法二無我故，通達平等真如得無分別正智，畢竟超脫增損、有無邊見。此在台宗，名曰了因佛性，般若超脫二見成出世間正見為成佛因，對前所安立即因自性也。
超子地境界，超子地即超佛子地。菩薩皆曰佛子，到第十地入灌頂位而紹佛業，曰超子地。具足所修六度萬行，入微塵數佛剎，聞一切法，如空含雲，無漏勝緣悉皆圓滿，對前所安立即緣自性也。
如來自到境界，無上菩提，果位圓滿，自覺離言聖智，到第一義心境界之究竟，對前所安立即性自性也。

/L/依七種第一義境界，對照施設七種自性，乃如來之如證而說。依七種自性而悟七種第一義境界，是佛子之如說而證。此七種假說安立之自性，及七種離言自證之第一義，皆斥外而顯內也。

/VERSE/大慧！此是過去未來現在諸如來應供等正覺，性自性第一義心。以性自性促一義心，成就如來世間、出世間、出世間上上法，聖慧眼入自共相建立，如所建立不與外道論惡見共。

以下、說離惡見。說此義之先，統結前答自性第一義心，皆三世諸佛所依之建立種種度門自悟悟他者。依第一義自證聖智境界，了達諸法皆空無自性，然空即非空，不與外道斷見共。依方便化他建立種種法，然有亦非有，不與外道常見共。如來者，親證真如而來，如前諸佛而來。應供者，應受天人三乘之供。等正覺；亦曰正遍知，佛智無不照了。世間出世間者，化他之人天乘、聲聞乘、緣覺乘、菩薩乘。出世間上上法，自證之最上乘、佛乘。聖慧眼者，佛知見也。

/VERSE/大慧！云何外道論惡見共？所謂自境界妄想見，不覺識自心所現分齊不通。大慧！愚癡凡夫、性無性、自性第一義作二見論。』

以下、結說外道惡見共而破斥之。夫一切法一切境界，皆是自心分別所現。妄想執著之外道，不了達唯心無性，處處執著，於心量之外別計實有實無。以不明所說自性即無性故，執有作有見論；以不明無性之性為第一義故，執無作無見論；而此邪見所共之論，皆由不通諸法分齊皆自心分別而起也。

/KEPAN/庚六　判迷悟
/KEPAN/辛一　總說

/VERSE/『復次、大慧！妄想三有苦滅，無知、愛、業緣滅，自心所現幻境隨見；今當說。』

此總說一節，文義倒裝奧晦，當依唐譯曰：『我今當說：若了境如幻自心所現，則滅妄想三有苦及無知愛業緣』，較無明順。了達唯心，妄想不起，三界生死之苦及無明、愛、業緣之集，即寂滅矣。無知及愛，即十二因緣之無明及愛、取之三支，為發業潤生之關頭。業指行、有二支。惑、業空，故生死了也。

/KEPAN/辛二　別判

先明迷之失。

/VERSE/『大慧！若有沙門、婆羅門，欲令無種有種，因果現及事時住，緣陰、界、入生住，或言生已滅。

沙門為出家修行人，並不專屬佛之弟子。婆羅門譯淨裔，亦曰淨行，亦內外道在家修行人之通稱。欲令者，妄計意。無種有種者，種種計無計有；此處種字，不作種子解。先執諸法以為實有，於諸法外計有異因所生，復於因中計有果無果也。如印度外道數論等，皆計因中有果，而小乘有部計三世恆有，在未生前即計有也。次如印度外道勝論等計因中無果，而小乘空部計無明托空而起，皆此所破。因果現及事時住者，言計因中有果之外道等，於因果外顯諸事物為能生因，依時而住三世恆有。如提婆菩薩百論所破外道，計因中未起時現已有果，譬飲食至消化變糞，言因中有果，則未食前已有糞。緣陰界入生住者，言三世恆有之五陰、十八界、十二入，依託現緣而生而住，則為現在；然體本有，但現相用，相用當下即滅，滅仍有體。或言生已滅者，或言陰、界、入等生已即滅。此皆印度小乘、外道所計。

/VERSE/大慧！彼若相續、若事、若生、若有、若涅槃、若道、若業、若果、若諦。破壞斷滅論。

自彼若相續句下，即施以破斥。相續者，言因果相續。事者、言有作用。有者、言三界諸有。涅槃者、言出世間無漏果。道者、言修出世之因。業者、有漏業。果者、所證之果。諦者、言苦、集、滅、道四諦。以上諸法，以外道計異因中有果故，悉被壞滅。

/VERSE/所以者何？以此現前不可得，及見始非分故。

何以故？其異因及異因中果，現前不可得故，亦無本始可尋見故，故云非分。

/VERSE/大慧！譬如破缾不作缾事，亦如焦種不作芽事。

破瓶。焦種二喻，一壞作瓶之果，一缺作芽之因。前者明無果即不成因，後者顯無因決不成果，此正喻外道妄計之因果悉斷滅也。

/VERSE/如是大慧！若陰、界、入性已滅、今滅、當滅，自心妄想見；無因故，彼無次第生。

更有一種外道，計蘊等法體是恆有，相用一起即滅，起之前；滅之後、都是無因。豈知佛法明一切法熏在阿賴耶之種子，隨時皆可復起現行；倘無此因，何能相續而生？譬吾人今來天童寺禮佛聞法，後復遊斯，陡然憶及前事，絲毫不失。若一起即滅，無受熏持種之藏識者，將來斷不能有遇緣再起之力。所以復以法合，若五陰、十八界、十二入、諸法剎那皆滅，則無熏習種現次第相續生起之能，以無因展轉生起故。

/VERSE/大慧！若復說無種、有種、識三緣合生者，龜應生毛，沙應出油，汝宗則壞，違決定義！有種無種說，有如是過；所作事業，悉空無義。

下復破因中無果外道計。印度勝論外道，有六句義：曰實、德、業、大有、同異、和合。此中無種，言一切法此無有彼，彼無有此，彼此有無，即同異義。有種、即大有義。識、即和合因緣之一。以此三緣和合，諸法即生。故破之曰：諸法既依此三緣生，則三緣和合時，龜何不生毛？沙何不生油？又諸法本無都可生，何以合多龜多沙而不仍能生毛、油？則縱有三緣和合可生，亦有三緣和合不能生，違彼等所立決定義，彼宗不待破而壞矣。此說既有如是過患，故彼所作事業，悉無實義。

/VERSE/大慧！彼諸外道說有三緣合生者，所作方便因果自相，過去未來現在有種無種相，從本已來成事相承覺想地轉，自見過習氣，作如是說。

彼說三緣和合所生，似有因與果之自相可明，但說三世諸法從異因中本無而有，則由邪外依積古相承之言教及自己邪分別習氣，流布於世。

/VERSE/如是大慧！愚癡凡夫，惡見所噬，邪曲、迷醉、無智，妄稱一切智說。』

凡夫中於邪染，遂埋沒於邪愚惡見，猶妄稱一切智者說！如勝論、數論等，有種種失，故總破之。

下言悟之得。

/VERSE/『大慧！若復諸餘沙門、婆羅門，見離自性，浮雲、火輪、犍闥婆城，無生，幻、燄、水月、及夢，內外心現，妄想無始虛偽，不離自心。妄想因緣滅盡，離妄想、說所說、觀所觀，受用、建立、身、之藏識，於識境界，攝受及攝受者不相應。無所有境界，離生住滅，自心起，隨入分別。

欲轉迷之失成悟之得，須修正觀，故以此結勸也，隨入身者，隨須證入於如來身，或曰入法身，亦曰入法界，八十華嚴所謂入法界品是也。佛告大慧言：欲得佛身者，應了知五陰、十八界、十二入、從心所起因緣生滅之法，於諸法上遠離分別妄想習氣。簡言之，即於依他起性上遠離遍計執也。是故龍樹菩薩中論曰：『因緣所生法，我說即是空，亦名為假名，亦名中道義。』以緣生無性故，當體即空；即空之假，一切唯心，故當安住諸法唯心觀中，直趨佛果。觀察三有之苦皆無始來虛偽過患習氣為因之所集起，故知三界唯心。復思惟世出世間最究竟上上之佛法，亦唯自心所現，實無所緣相分可得，所謂理智一如，唯一真如，此無相中亦無生滅，此即到佛果智自證實相境界，故知一切唯心。於是無所依傍，得大自在，無功用行，遊諸佛剎；以八地菩薩得色自在故，現身、現土、自他、一多、圓融無礙。如如意寶珠，於空明中現諸色像，無有定形；菩薩亦復如是，隨眾生差別之心量，現差別身，說差別法，漸昇諸地至大果位。此大乘自行之悉檀善法，即一切法唯心觀門，簡別於凡外及二乘；結勸大慧兼諸大眾，當善修學。

雖曰藏識境界，其實通說諸識緣起。此經所題一切佛語心品，正指此段文義；唐譯亦曰諸佛教心，本經所示四種法門，皆薈於此。

/VERSE/爾時、大慧菩薩復白佛言：『世尊！所說心意意識、五法、自性、相，一切諸佛菩薩所行，自心見等所緣境界不和合，顯示一切說成真實相，一切佛語心。為楞伽國摩羅耶山海中住處諸大菩薩，說如來所歎海浪藏識境界法身。』

八識之義，茲再略明。心、集起義，指第八識，集諸種子起現行故。恆審思量曰意，指第七末那識，能為第六意識之根。意識、指依第七為根之第六識；識字統括前六。六識依第七為根得名意；第七恆審第八為我，正名為意。識者、明瞭種種境界而分別之。第六識雖廣能了別，亦有間斷。前五必依塵境始能發識，如眼根必有色塵境界相對而始生眼識，餘四根亦復如是，若無塵境當前，識不能生，故多間斷。五法、三自性前已明；相、即人無我相、法無我相之相。大慧復請佛說此四法門，了達唯心，離自心邪見及所緣境界，亦不見能離之心及所離之相，乃至能見所見之佛亦不可得，則證一切法離言說自性真如實相。乃至諸佛言教之心，亦皆唯心所現方便。請佛為說如過去佛為此海中山上城內諸大菩薩演說所讚嘆之藏識海中轉識浪之境界。此為凡夫、二乘所不能知，唯佛與大菩薩方能了達，故為法身境界。法身者，一切法離言平等真如性也。法身無相亦無不相，以無相故即真如性，以無不相故即藏識海浪。

/VERSE/大慧！是名四種因緣。水流處，藏識轉識浪生。

以此四因緣故，有眼識轉，餘識亦然。六識各有此等習氣在藏識中，藏識海乃成大瀑流；轉識亦時取所緣境，熏習生長，如浪不斷。解深密經所謂『一切種子成瀑流』；楞嚴所謂『習氣成瀑流』是也。

/VERSE/大慧！如眼識，一切諸根、微塵、毛孔俱生，隨次境界生，亦復如是。

轉識緣境，以眼識為例：或諸根、塵、毛孔頓時俱見，或山河等次第而見；藏識起諸轉識亦然，或各識次第起，或諸識俱時轉。

/VERSE/譬如明鏡現眾色像；大慧！猶如猛風吹大海水。外境界風飄蕩心海，識浪不斷；因所作相異不異。合業生相，深入計著，不能了知色等自性，故五識身轉。

譬之明鏡照像，同時頓見；又如猛風吹海，次第方起。藏識海瀑現諸識塵，同時、次第，亦復如是。故心海為境界風吹，飄蕩識浪，相續不斷。心海為因，七轉識為所作之相如浪，心海、識浪不一不異；因之所作相故非異，然浪息海存故非一。業所招異熟報體，即八識，又曰異熟識，起信論名業繫苦相，此業生相業力所縳著也。由報得之報身發識，如人身祗發人之識，不能了知色等諸法皆無自性唯心所現，五識乃轉起矣。身、聚也，即五識心王心所之聚也。轉，轉變、轉起、轉現義。

/VERSE/大慧！即彼五識身俱，因差別分段相知，當知是意識因。彼身轉，彼不作是念：我展轉相因。自心現，妄想計著轉，而彼各各壞相俱轉，分別境界，分段差別，謂彼轉。』

五識身俱者，言五識起有意識同起也。第六意識能了諸差別故，有獨頭意識起。第六功用最大，一分同前五之現量，即照了色塵至觸塵；緣畢、繼起一種分別，此為獨頭意識，亦即前分別事識之一分，此所謂差別分段相知也。所以意識通現、比、非三量，獨頭現量、在未證真如菩薩之禪定皆是。彼前六識身轉者，第六每依前五轉，前五常依第六轉也。然彼並不念同時與餘識展轉為因，但各緣自境俱時而轉耳。壞相、言相壞無差別。總之、藏識恆有一末那識俱轉，意識則在熟眠位及死位等時不轉。有時八、七、六同轉，如在定時前五皆不起等。然散心位有時同前五中之一或二或三或四或五俱轉，然雖相轉而又各了自境，各不相到。華嚴經問明品，亦明此義。

/VERSE/爾時、世尊欲重宣此義，而說偈言：『譬如巨海浪，斯由猛風起，洪波鼓冥壑，無有斷絕時；藏識海常住，境界風所動，種種諸識浪，騰躍而轉生。

首四句喻，次藏識四句以法合。藏識、梵語阿賴耶識，有能藏、所藏、我愛執藏三義。藏納淵深，故喻如海。能藏者，言能含藏一切色法、心法之習氣種子，遇緣起現，現熏成種。所藏者，言此識隨前六所造善惡業，能引其在三界受報，為業力之所攝藏故。復次、前七起現行時，為前七之所攝藏故；如海起浪，海攝於浪也。我愛執藏者，言識之見分，為見、癡、愛、慢四煩惱相應之第七識執以為我，為彼我執所攝藏也。三藏義有寬狹，我愛執藏到二乘極果或菩薩八地皆斷，故成唯識論曰：『阿羅漢位捨』，即捨此我愛執藏也。但能、所二藏義仍在，隨業所藏報體，等覺尚有，必至達佛地時，異熟乃空，業所攝藏義及能藏有漏種義皆捨。但能藏無垢清淨種及為淨現行前七所攝藏，永無捨時。無漏種自無始來即與有漏種同在能藏，故能所藏通於凡、聖，迨至超凡入聖，漸斷有漏種，新起無漏種，乃至證入佛位，相續湛然，即如來藏──即淨第八──盡未來際無有斷絕，所以說為常住。聖凡諸位，皆以無始無明業力，報現根身器界，凡夫盡屬流轉，菩薩亦由悲願，更為末那無明風、六塵境界風所動，生前五及第六轉識之浪，忽滅又起，跳躍時生。前五識浪為一定境界風所動，所謂各緣各塵；第六不必定境，有時獨起影境而緣；第七識浪不斷，因所緣之第八不斷，但第八隨業感諸報，七亦隨之而轉。以上詳詮法合。

/VERSE/青赤種種色，珂、乳及石蜜，淡味、眾華果，日月與光明，非異非不異；海水起波浪，七識亦如是，心俱和合生。

青赤種種色至日月與光明一偈，言在此識浪上有種種所緣境界，如諸色，珂之聲、色，乳、蜜、淡之味，花之香、味，果之香、味、觸，先華與後果之法，日月光明之色，皆眼、耳、鼻、舌、身、意各各所緣。然能緣六識之心，與所緣六塵之境，非異非不異；如海水之波浪，以離水無波、離波無水故非異，以海浪宛然有差別相，故非不異。海水起波浪至心俱和合生者，喻七識浪與藏識海同時轉。

/VERSE/譬如海水變，種種波浪轉。七識亦如是，心俱和合生。

譬如海水變、種種波浪轉者，言海浪之兩不相離。七識亦如是。心俱和合生二句，重出。

/VERSE/謂彼藏識處，種種諸識轉。

謂彼藏識處、種種諸識轉二句，謂諸識轉處即是藏識處，此合浪起處即是海之義。

/VERSE/謂以彼意識，思惟諸相義。

謂以彼意識，思稚諸相義二句，謂第六取諸識相種種思惟也。

/VERSE/不壞相有八，無相亦無相。

不壞相有八，無相亦無相二句，謂建立不壞識相，不壞、即差別意；而所建立之差別相，無一定差別相可得，復於差別相外亦無無差別相可得。因六識思惟差別而安立，離言絕思，俗之差別即真之無差別。

/VERSE/譬如海波浪，是則無差別；諸識心如是，異亦不可得。

譬如海波浪四句，再以喻顯。海浪不異，一一波浪亦無差別，此波彼波，一波眾波，互依互起，不即不離，所謂一攝一切，一切即一，藏識及諸轉識亦爾。非異非不異故，無定異相可得。

/VERSE/心名採集業，意名廣採集，諸識識所識，現等境說五。』

然設施安立為八者，以心名採集業，至現等境說五故。心、指藏識，是集起義，能受熏故，積集有漏無漏一切種。意、為恆審思量；思量雖諸識俱有，唯第七具恆審。八無慧心，恆而不審；七則恆審八為我故，使前六所造業皆成有漏，在未轉第七前恆為染依。所以雖修六度、行萬善，如未破末那之我執，仍是有相有漏之行，此所以名為廣採集一切有漏業也。識以了別得名；諸識識所識者，言諸識乃第六識之所識，一切法皆為第六所了別，故諸識亦得名；諸識識所識者，言諸識乃第六識之所識，一切法皆為第六所了別，故諸識亦為所識也。現等境說五者，言前五了現前五塵境而別之。此在差別義建立為八不壞相，不別而別，別而不別。

/KEPAN/庚二　別問答
/KEPAN/辛一　問答見相分

/VERSE/爾時、大慧菩薩以偈問曰：『青赤諸色像，眾生發諸識，如浪種種法，云何唯願說！』

初偈，係大慧別問見相分也。謂諸識上所變起之相分，及有能了別之見分，云何如浪而現諸相？請佛說也。

/VERSE/爾時、世尊以偈答曰：『青赤諸雜色，波浪悉無有；

次偈，佛答初問也。謂諸色塵相分之法，皆識浪自證分所變及見分所了別，以唯識故，當體即空，故於識之波浪中悉無有。

/VERSE/採集業說心，開悟諸凡夫。

心因採集業故，變緣根身器界，實亦當體即空。說心現諸物者，為方便凡夫開悟耳。

/VERSE/彼業悉無有，自心所攝離；

三界業繫之凡夫識浪中，畢竟亦無能現之業相、及所現之根身器界，皆如夢如幻之無明有漏八識心所自取自離耳。

/VERSE/所攝無所攝，與彼波浪同。

實則本無所取，豈有所離？無能攝心，無所攝法，唯是一心，同彼海浪。如言青赤波浪，浪無青赤；自心妄現能取、所取見相二分，皆無有實。

/VERSE/受用、建立、身，是眾生現識；於彼現諸業，譬如水波浪。』

受用、建立，指資財及器界；身、即根身。眾生識、即藏識，能現曰業，所現曰相，皆於彼而妄現。末句喻根、塵即第八識，如水之浪，全浪皆水。古人云：『若人識得心，大地無寸土』；則能所有何可立耶？

/KEPAN/辛二　法喻解

/VERSE/爾時、大慧菩薩復說偈言：『大海波浪性，鼓躍可分別，藏與業如是，何故不覺知？』

初偈，再問法喻也。明上能喻可明，而所喻藏識海及三界有漏諸法浪，不能覺知。大慧以喻與法不齊，請直就法上開解也。

/VERSE/爾時、世尊以偈答曰：『凡夫無智慧，藏識如巨海，業相猶波浪，依彼譬類通。』

次、佛解所問。眾生為無明所盲，佛方便欲令比悟，為說心如海，轉識等如浪之喻。在比量可略通一線，法固難明，而比語更不易符契，不遇過隨情使略解少分耳。

/KEPAN/辛三　假實說

/VERSE/爾時、大慧菩薩復說偈言：『日出光等照下中上眾生，如來照世間，為愚說真實。已分部諸法，何故不說實？』

大慧菩薩復說偈言，雖假實說也。佛出如日，普照世間無分遠近高下，應說自證聖境遍悟聖凡，為何不為凡愚說真實義也？

/VERSE/爾時、世尊以偈答曰：『若說真實者，彼心無真實。譬如海波浪，鏡中像及夢，一切俱時現，心境界亦然。

次、世尊以偈答其問也。凡夫愚癡之心，豈有佛知見所證聖智所自覺之真實境界，說亦不能令通。且心相本如幻，無有一定境界可得，如海波、鏡影、夢事，雖一切俱現，然皆虛妄，喻心境亦如是。

/VERSE/境界不具故，次第業轉生：識者識所識，意者意謂然，五則以顯現，無有定次第。

又、六塵不俱現，則轉識須待境為緣故，亦不俱時而現。六識亦有時不起識諸識之作用，第七識雖恆，然前五須隨五塵而起，或俱不俱，亦無定相。

/VERSE/譬如工畫師，及與畫弟子，布彩圖眾形，我說亦如是。彩色本無文，非筆亦非素，為悅眾生故，綺錯繪眾像。

故佛方便說法，如畫工之圖形：彩色筆素、能畫之具；綺飾錯綜、所圖之相。畫師為悅眾意，故巧運眾具成假設之相，佛之說法亦然。故聖教乃隨機施設，因物變異，世諦流布，共相差別相耳。

/VERSE/言說別施行，真實離名字；分別應初業，修行示真實。真實自悟處，覺想所覺離，此為佛子說，愚者廣分別。種種皆如幻，雖現無真實，如是種種說，隨事別施設。

真實相本離於名字，不在文句之中，特初修業人無自覺聖智，不得不方便開顯之。至為如實修行之佛子等，當示以自證離分別能所之智境；愚者則隨其所緣之幻相幻事，為之分別開演。

/VERSE/所說非所應，於彼為非說；彼彼諸病人，良醫隨處方，如來為眾生，隨心應量說。妄想非境界，聲聞亦非分，哀湣者所說，自覺之境界。』

以如不廣施設變異，於彼無益；譬如良醫，對病授藥，大悲救苦之佛，自覺境界，隨應眾生心量而說，因指見月，方能契入，非凡夫妄想及二乘小智所得而知也。

/KEPAN/己二　開示觀行
/KEPAN/庚一　根本慧

/VERSE/『復次、大慧！若菩薩摩訶薩欲知自心現量，攝受及攝受者妄想境界，當離群聚、習俗、睡眠，初中後夜常自覺悟，修行方便；當離惡見經論言說，及諸聲聞、緣覺乘相，當通達自心現妄想之相。』

觀行先須得根本慧，故告大慧：大心菩薩若欲了知能攝取及所攝取之見相皆唯心所現者，當離囂俗昏散諸過；覺悟修行禪定方便法門於夜間者，正以對治昏散。更離外道言論及二乘之法執，破虛妄，顯自心，乃得唯心觀之根本慧也。

/KEPAN/庚二　上聖智

/VERSE/『復次、大慧！菩薩摩訶薩建立智慧相住已，於上聖智三相，當勤修學。何等為聖智三相當勤修學？所謂無所有相，一切諸佛自願處相，自覺聖智究竟之相。修行得此已，能捨跛驢心智慧相，得最勝子第八之地，則於彼上三相修生。大慧！無所有相者，謂聲聞。緣覺、及外道相，彼修習生。大慧！自願處相者，謂諸先佛自願處修生。大慧！自覺聖智究竟相者，一切法相無所計著，得如幻三昧身，諸佛地處進趣行生。大慧！是名聖智三相。若成就此聖智三相者，能到自覺聖智究竟境界。是故大慧！聖智三相，當勤修學。』

此明菩薩修唯心觀，已得根本智慧，由之當修學上聖智三相。一、無所有相，謂初地離去虛妄分別人法我執，空無形像之二空智。二、一切諸佛自願處相，謂八地由諸佛加持圓成大悲本願。三、自覺聖智究竟之相，謂十地進趣究竟佛地之自覺聖智境界。修此三相，即捨懈怠心及二乘偏空智，入菩薩地；至第八地增長慧，不計著一切法，得如幻三昧，直趨向佛地。如是修行，究竟圓滿無上菩提，故結勸大慧當勤修學。以上藏識境界門竟，亦即彰唯識境大科之初依識明相竟，總明一切法唯識所變緣起如幻之相，不可計執，執即成妄。破之、即顯一切法真實性，故下科即來破執顯性也。

/KEPAN/丁二　破執顯性
/KEPAN/戊一　有無妄計門
/KEPAN/己一　問

/VERSE/爾時、大慧菩薩摩訶薩，知大菩薩眾心之所念，名聖智事分別自性經，承一切佛威神之力而白佛言：『世尊！唯願為說聖智事分別自性經，百八句分別所依，如來、應供、等正覺依此分別說菩薩摩訶薩入自相共相妄想自性。以分別說妄想自性故，則能善知周遍觀察人法無我，淨除妄想；

大慧聞佛說藏識境之後，即知大眾心念聖智所知於一切因緣所生事上、所生妄想自性之法門，經、即法門也。問者聽者皆蒙佛力加被，遂請宣此法門。而此法門即──法起百八見所依，諸佛當為墮自、共二相分別之菩薩，分別解說此妄想自性義，使菩薩善能觀察二無我，淨諸妄想。

/VERSE/照明諸地，超越一切聲聞、緣覺及諸外道諸禪定樂；

以妄淨故，能照明諸地，超越二乘外道耽著禪樂。

/VERSE/觀察如來不可思議所行境界，畢定捨離五法、自性；

以超二乘故，修習如來不思議智，入如來界，證如來身，了達五法、自性本空。

/VERSE/諸佛如來法身智慧，善自莊嚴，起幻境界，昇一切佛剎兜率天宮乃至色究竟天宮，逮得如來常住法身。』

以了達性究故，以佛福、慧而自莊嚴，入如幻三昧，現身無礙，遊一切剎，示現從兜率降閻浮提成應佛，報身於色究竟天成佛，隨眾生機，利樂無盡，畢竟得佛常住法身。

/KEPAN/己二　答
/KEPAN/庚一　長行
/KEPAN/辛一　正答
/KEPAN/壬一　出計

/VERSE/佛告大慧：『有一種外道，作無所有妄想計著：覺知因盡，兔無角想；如兔無角，一切法亦復如是。

佛為出外道計執，告大慧言：有一種外道計無見者，覺一切法隨因而盡，因觀角無之兔，計兔無角，執於無見；盡一切法皆無所有，如兔角然。

/VERSE/大慧！復有餘外道，見種、求那、極微、陀羅驃、形處、橫法，各各差別，見已計著；無兔角橫法，作牛有角想。』

復有外道對有計無，見四大種、性德、極微、粗物、形量、分位──橫法──各差別相也。求那、此翻性德，陀羅驃、此翻物或實。印度勝論外道有六句義：前三句曰實──陀羅驃、德──求那、業──羯磨。對此有──牛角──而作彼無──兔角──想，對彼無──兔角──而作此有──牛角──想，在兔無角上而生一牛有角想。豈知彼此有無，但假分位，如高低、上下、長短等，皆依顯色假現之形。如一方桌，在顯色上現其方相，如離顯色，方相不存。又如麵粉所作饅首，碎之方圓即無，白色仍在。故諸差別分位，唯假無實不應待之計有計無。

/KEPAN/壬二　破執

/VERSE/大慧！彼墮二見，不解心量，自心境界妄想增長，身、受用、建立妄想根量。大慧！一切法性，亦復如是，離有無不應作想。

此於出計後破其執也。外道墮在有無二見，於不有處計一切無，於此方無計他方有，悉於自心增長妄想分別，由妄想之遍計自性，不了唯心之依他起。夫一切依正報之根、身、器界，悉皆自心分別所現，不應依有計無，依無計有，蓋一切皆離有無之相故。以妄想所取之有不可得，待有所取無相亦不可得；兔角亦然，不應於有無俱離作兔無角之邪想。

/VERSE/大慧！若復離有無而作兔無角想，是名邪想。彼因待觀，故兔無角不應作想，乃至微塵分別事性，悉不可得。大慧！聖境界離，不應作牛有角想。』

復次、因對牛有而觀兔無，亦是顛倒邪想。將牛分析至微塵，復將微塵分之即空，此為凡夫說析空觀。若在聖智，則了本空。聖智親證既無，隨情分析亦無，不宜再作有想，復待誰為有而計彼無耶？

/KEPAN/辛二　轉問

/VERSE/爾時、大慧菩薩摩訶薩白佛言：『世尊！得無妄想者見不生相已，隨比思量觀察不生，妄想言無耶？』

大慧轉問：計兔為無角者，豈不是妄想上先見到一不生角之無相，而計度為無耶？

/KEPAN/辛三　推破

/VERSE/佛告大慧：『非觀察不生妄想言無。所以者何？妄想者，因彼生故。依彼角生妄想，以依角生妄想，是故言依。因故，離異不異，故非觀察不生妄想言無角。

此因大慧轉問而推破也。謂彼非觀察妄想上不生起之無相而言無，蓋彼以妄想為生因，故彼兔無角之相依妄想而生也。若有角若無角之相，皆依妄想生也。以角依妄想生故，彼角與此能生妄想，非一非異；故彼外道非觀察此不生之無相而計無角。

/VERSE/大慧！若復妄想異角者，則不因角生，若不異者，則因彼故。

何以妄想及所緣角之有無相，非一非異？說異、角不因妄想生，說不異、則妄想亦以彼為所緣緣而生。

/VERSE/乃至微塵分析推求悉不可得，不異角故。彼亦非性，二俱無性者，何法何故而言無耶？大慧！若無故無角，觀有故言兔無角者，不應作想。大慧！不正因故而說有無，二俱不成。』

復次、對牛角有而計兔無，如此之有無不能成為有無、以析牛角至極微，再析至盡，牛角亦無。如是已不獲以有角之牛之有，顯彼無角之兔之無。而彼此展轉相計為有、為無，聖智上當體皆空。既皆空無自性，何因而有相待之無以說有？相對之有以說無耶？既無對待，根本取消，二俱不立。對牛有而說兔無之因非正因，牛本無故。妄想上及角之有無上而執有無之見，皆不成立。

/KEPAN/辛四　再斥外計

/VERSE/『大慧！復有餘外道見，計著色空事、形處、橫法，不能善知虛空分齊，言色離虛空，起分齊見妄想。』

外道又有見色法虛空上境界事相而不知其邊際，遂起計執，妄於色外之空計無，空外之色計有，而生相離相對之分位上妄想。

/KEPAN/辛五　重破

/VERSE/『大慧！虛空是色，隨入色種。大慧！色是虛空，持、所持處所建立性，色、空事分別當知。大慧！四大種生時，自相各別，亦不住虛空，非彼無虛空。』

此重破也。色離空外，空離色外，乃妄計耳。吾入試徵事實為例：凡土、木、瓦、石種種器物所在處無非空，而空亦不即諸實物。以虛空即一切法虛通無礙性，此性遍於一切色法之中，一切色法皆有變化，若失此性，即失其變化故。四大色法皆空無礙，色種之所入處，即顯空之所在，所謂色法乃虛空所顯現，而虛空乃色法所安住，故色即是空空即是色，是能持色之空及為空所持之色互相建立也。同時、色不失色之自性，空亦如是。明此、則不應將色空打成兩橛，所以古人問曰：『一切可捉，能捉得虛空否』？答者即捉問者之鼻，以鼻即是空也。復次、四大體相各別而又互遍，以各各皆空故。當體即空，故色非無虛空。

/KEPAN/辛六　合破

/VERSE/『如是大慧！觀牛有角，故兔無角。大慧！又牛角者析為微塵，又分別微塵剎那不住，彼何所觀故而言無耶？若言觀餘物者，彼法亦然。』

對彼外道種種因有計無，觀牛角有計兔為無。然將牛角析至極微，無相可得，則所計之有已畢竟空，復何所依而計無計有耶？如觀空為無而計色法為有，執色為有而計虛空曰無；豈知色即是空故色非有，空即是色故空非無，何能待之說無說有耶？如此一切二見，悉可破盡。

/KEPAN/辛七　勸告

/VERSE/爾時、世尊告大慧菩薩摩訶薩言：『當離兔角、牛角、虛空形色異見妄想。汝等諸菩薩摩訶薩，當思惟自心現妄想，隨入為一切剎土最勝子，以自心現方便而教授之。』

總前來計牛有角，計兔無角，計色計空，種種虛妄分別之相，菩薩應常思惟一切皆自心妄想之所現，了無實法。離此相對邪見，修習正觀，則能不墮入假立言詮自共相，以之自覺，復以無礙智方便而覺他方國土諸佛子，破執顯性，修最勝行。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『色等及心無，色等長養心，身受用、安立，識藏現眾生。心、意及與識，自性、法有五，無我二種淨，廣說者所說。

色等及心無八句，言心所緣六塵境界法相，皆心所無有，唯依心長養而起故；即無始來能起所起分別心熏習故，內法根身，外法器界，皆眾生第八藏識所現，如明鏡之現影。此八識、三自性、五法、二無我諸法，皆能廣說者之諸佛大悲方便之所說也。

/VERSE/長短、有無等，展轉互相生，以無故成有，以有故成無。微塵分別事，不起色妄想，心量安立處，惡見所不樂。覺想非境界，聲聞亦復然。救世之所說，自覺之境界。』

此下十二句，謂對待之法，以長故生短，以有故生無，皆是墮在百八見圈套內。從有計無，從無計有，循環展轉，妄想滋生；佛法根本取消，以一切唯心故。作析空觀以離分別，使外道凡夫虛妄離而對待絕，則安住唯心之量中。然此雖為不正見者所不信樂，外道之妄想所不能覺悟，二乘智亦不能了知，乃實為救世大悲者所說破執顯正之自覺境界也。

/KEPAN/戊二　淨除現流門
/KEPAN/己一　問

/VERSE/爾時、大慧菩薩為淨除自心現流故，復請如來，白佛言：『世尊！云何淨除一切眾生自心現流，為頓、為漸耶？』

前所說之分別自性、妄想自性，即是遍計所執。無始來由遍計執熏習所起──八識虛妄分別心心所聚──之現行流注生滅，即為能造、能變、能現二種生死之因，此所以大慧菩薩問佛：此眾生現行流注虛妄心識，如何盡除障染而清淨之也。

夫欲除現流之有漏虛妄，無如微細生滅，縱有時略為了知而不能盡淨。因不知不覺中，剎那剎那種現生滅熏變，雖初地以上菩薩已能覺現無漏，無間有漏仍起。所以淨除之方，有頓漸二門：或頓照即空，或漸除始滅，請佛決示。所謂『但須息妄，不用求真』；諸法相性現成真實，不假營求造作，因無始顛倒想蒙蔽，不能現前。遍計起執心心流注，其理雖悟，未得實際受用，仍隨習氣流轉，所謂明知生是不生，如何又隨生死流轉？乃由覺力未充。起信論云：『凡夫之人雖復名覺，即是不覺。』故理則頓悟，事須漸除也。

/KEPAN/己二　答
/KEPAN/庚一　二淨漸頓
/KEPAN/辛一　事須漸除

/VERSE/佛告大慧：『漸淨非頓：如菴羅果漸熟非頓，如來淨除一切眾生自心現流，亦復如是，漸淨非頓。譬如陶家造作諸器，漸成非頓，如來淨除一切眾生自心現流，亦復如是，漸淨非頓。譬如大地漸生萬物，非頓生也，如來淨除一切眾生自心現流，亦復如是，漸淨非頓。譬如人學音樂、書、畫、種種伎術，漸成非頓，如來淨除一切眾生自心現流，亦復如是，漸淨非頓。』

此先答事須漸除也。
/olzh/
菴摩羅是難分別之果，此果由生漸熟。
陶工造器手續，有調土、入模、成形、鍛鍊、加釉、上彩諸步。
大地草木，亦有播種、抽芽、發葉、開花、結果之程式，或春種、夏生，或隔年成熟。
工巧伎術亦非一學能成，必須唯日孜孜，時習不厭，始有造就。

/L/此明世間事務皆由漸來，以合佛法淨除現妄流注生滅，亦由漸漸治伏，以無始虛妄習亦漸漸集成故。猶之操練世務。必具一番堅忍之心。斷除一分習氣，即是增長一分法身功德，故但從淨除習氣上用功，迨於先粗後細，次第除盡。

/KEPAN/辛二　理則頓悟

/VERSE/『譬如明鏡，頓現一切無相色像，如來淨除一切眾生自心現流，亦復如是，頓現無相、無有所有清淨境界。如日月輪，頓照顯示一切色像，如來為離自心現習氣過患眾生，亦復如是，頓為顯示不思議智最勝境界。譬如藏識，頓分別知自心現及身、安立、受用境界，彼諸依佛亦復如是，頓熟眾生所處境界，以修行者安處於彼色究竟天。譬如法佛所作依佛光明照耀，自覺聖趣亦復如是，彼於法相有性、無性惡見妄想，照令除滅。』

此次答理則頓悟也。
/olzh/
明鏡頓現一切色像而無分別，喻佛法由加行位入通達位時，頓悟人法我執自心現流，頓證二無我所顯之一真法界，頓斷無始分別所起二執，頓遍照了一切法真如性而無能所分別之相。
日月光明普遍無礙，喻佛為登地──已了三界唯心、萬法唯識──之菩薩，尚須澈底離自心現無始有漏習氣過患，頓為顯示圓融果海之不思議無礙智境，以思議皆名相假法，不能於實際相應故。此智非凡小所能階，如華嚴等所明。
藏識於一剎那頓現根、身、器界無有前後，喻報身佛能於一時成熟一切眾生，而現他受用身安住色究竟天，遍入諸國土而成佛，隨眾生所處境而令策修諸行皆各成就。
由法性身現報身、化身佛，光明照耀遍於法界，喻自覺聖智所證如法性之普周世出世間也。有無雙照，真俗平證，有性無性、計有計無，所有一切惡見妄想，依自證智照令皆滅。由前來二淨頓漸之法喻，依之真修實行，漸能通達諸法相性，則頓照一切虛妄，如黑暗現光，昏夢忽醒，立時斷除。所謂從頓悟之理行漸除之事，行漸除之事證頓悟之理，即漸而頓，即頓而漸。

/KEPAN/庚二　三身說殊
/KEPAN/辛一　報佛

/VERSE/『大慧！法依佛說一切法，入自相、共相自心現習氣因，相續妄想自性計著因，種種不實如幻，種種計著不可得。復次、大慧！計著緣起自性，生妄想自性相。大慧！如工幻師，依草木瓦石作種種幻，起一切眾生若干形色，起種種妄想，彼諸妄想亦無真實。如是大慧！依緣起自性，起妄想自性，種種妄想心，種種相行事妄想相，計著習氣妄想，是為妄想自性相生。大慧！是名依佛說法。』

法性能依之報佛，說一切法自相共相，由一切眾生自心現流習氣及妄想相續執著為因，不知有皆如幻，實不可得，乃於依他緣起生計著之妄想。如幻師以種種幻具、幻術而作幻像，對此幻像起分別想妄執為實；不了依他，而由種種虛妄計著習氣起種種妄想相，亦復如是。

所以報身佛皆說唯心、唯識，去一切虛妄分別也。

/KEPAN/辛二　法身佛

/VERSE/『大慧！法佛者，離心自性相，自覺聖所緣境界，建立施作。

此繼明法身佛也。謂法性佛依自覺聖智所緣清淨無漏境界，建立施設。離一切心意識所分別自性相，唯是真如，即前所說之自覺聖趣也。

/KEPAN/辛三　化身佛

/VERSE/『大慧！化佛者，說施、戒、忍、精進、禪定、及心智慧，離陰、界、入，解脫識相分別，觀察建立，超外道見，無色見。』

此繼明化身佛也。謂化佛說六度法門，或為聲聞而說四諦，為緣覺而說十二因緣法門。了達諸法皆諸識變現相，及諸解脫破我法執，是由妙觀察智建立，超外道見及無色界諸定。六凡之無色界，為外道耽為最高涅槃，出世三乘皆超過之。

/KEPAN/辛四　重明法身佛

/VERSE/『大慧！又法佛者，離攀緣，攀緣離，一切所作根量相滅，非諸凡夫、聲聞、緣覺、外道、計著我相所著境界，自覺聖究竟差別相建立。是故大慧！自覺聖究竟差別相，當勤修學；自心現見，應當除滅。』

此重明法身佛也。謂法佛即法性，攀緣不及而無所緣，本來如是，非假造作。凡夫六根各有限量，如眼只緣色塵，耳只緣聲塵等。法佛離於根量相，一根能作一切根，一切互攝於一根，所謂『眼內聞聲始得知　。』此非凡夫、二乘及諸外道執著我法者所了知之境界，是依究竟自覺最勝相而建立。而此建立之相，菩薩當勤修學，以淨除自心現流矣。

/KEPAN/庚三　三乘證別
/KEPAN/辛一　總標

/VERSE/『復次、大慧！有二種聲聞乘通分別相：謂得自覺聖差別相，及性妄想自性計著相。』

聲聞乘有二種差別相，一與菩薩相通而一不同。同者、所謂自覺聖智差別相，不同者、所謂妄想自性計著相。後者所謂計著相即法，妄想自性即執，合之即法執；菩薩已離，二乘仍未能離也。

/KEPAN/辛二　別明
/KEPAN/壬一　自覺境

/VERSE/『云何得自覺聖差別相聲聞？謂無常、苦、空、無我境界真諦，離欲寂滅，息陰、界、入自共相，外不壞相如實知，心得寂止。心寂止已，禪定、解脫、三昧、道果，正受解脫。不離習氣、不思議變易死，得自覺聖樂住聲聞，是名得自覺聖差別相聲聞。

聲聞乘聖智所覺到者，離凡夫四顛倒見，證四諦理，離欲寂滅也。於根身塵界自相共相等外緣不壞相，如實了知，心得寂止，得心解脫及慧解脫，脫離三界煩惱生死苦，然猶未離無明習氣及變易生死，以猶不了諸法自共相皆自心現，是名聲聞所得自覺聖智差別相。

/VERSE/大慧！得自覺聖差別樂住菩薩摩訶薩，非滅門樂、正受樂，顧憫眾生及本願，不作證。大慧！是名聲聞得自覺聖差別相樂。菩薩摩訶薩於彼得自覺聖差別相樂，不應修學。』

菩薩雖亦同得此智證境，但以悲湣眾生故，不取寂滅樂及正受樂。聲聞於此證耽樂境，菩薩不應修學也。

/KEPAN/壬二　妄執境

/VERSE/『大慧！云何性妄想自性計著相聲聞？所謂大種，青、黃、赤、白、堅、濕、煖、動，非作生自相、共相，先勝善說。見已，於彼起自性妄想。菩薩摩訶薩於彼應知應捨，隨入法無我相，滅人無我相見，漸次諸地相續建立，是名諸聲聞性妄想自性計著相。』

聲聞於地、水、火、風四大及顯色等壞不壞相，雖知非外道所計之作者生，但尚執有實法，以依先來勝智慧者之教理，說自共相實有自性也。菩薩知此妄執應捨，以知捨故，不但滅聲聞所滅人我執，且悟入無我法相，漸入諸地安立，不同聲聞有此妄想自性計著相。

/KEPAN/戊三　常不思議門
/KEPAN/己一　辨外小無常不思議
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩摩訶薩白佛言：『世尊！世尊所說常不思議自覺聖趣境界，及第一義境界。世尊！非諸外道所說常不思議因緣耶？』

此大慧初問佛所說自覺第一義境界是常住者，不思議者，而外道計種種異因緣造作者是常，如今之計有上帝者，謂天地萬物未生前即有，既壞後仍常住；是不思議，得無與佛所說者相同耶？蓋此種混淆，未得差別智菩薩，亦易起計執落外道見。此非大慧之計，正求佛智簡別外道作者不能得常不思議耳。

/KEPAN/庚二　答
/KEPAN/辛一　辨外無

/VERSE/佛告大慧：『非諸外道因緣得常不思議，所以者何？諸外道常不思議，不因自相成。若常不思議不因自相成者，何因顯現常不思議？復次、大慧！不思議若因自相成者，彼則應常。由作者因相故，常不思議不成。』

諸外道說作者為常不思議，然其立作者之因與所立作者之自相，皆不成立，故不能依之說常不思議。譬云：上帝是常，是不思議。設有人問：何物上帝？上帝何在？汝何知有上帝且是常是不思議耶？彼不能答，故上帝自相及建立上帝因相皆不成立。必二相成，可應許常，而彼外道所計作者，因、自相先不成，故不得常不思議也。

/KEPAN/辛二　顯內有

/VERSE/『大慧！我第一義常不思議，第一義因相成，離性非性得自覺相故有相，第一義智因故有因，離性非性故。譬如無作、虛空、涅槃滅盡，故常。如是大慧！不同外道常不思議論。如是大慧！此常不思議，諸如來自覺聖智，所得如是，故常不思議自覺聖智所得，應當修學。』

佛所說之第一義常不思議，有自覺聖智所證之第一義境界，故自相成；有遠離有無之自覺聖智，故因相成；以實證第一義之無分別智即是了因，所證第一義是自相。譬如三乘共知之虛空、擇滅、非擇滅無為是常，此佛智第一義常不思議，亦復如是。不同外道諍論，以如來自覺聖智所得故，故菩薩當修學。

/KEPAN/辛三　再辨外

/VERSE/『復次、大慧！外道常不思議，無常性、異相因故，非自作因相力故常。復次、大慧！諸外道常不思議，於所作性非性無常，見已思量計常。大慧！我亦以如是因緣，所作者性非性無常；見已，自覺聖境界，說彼常無因。大慧！若復諸外道因相成常不思議，因自相性非性同於兔角，此常不思議，但言說妄想。諸外道輩，有如是過。所以者何？謂但言說妄想，同於兔角，自因相非分。』

外道所見常，從無常反面計，以異於常之無常相為因，見所造作有為之法悉是無常，對無常之反而計常，非自智慧力證於常。如來聖智亦見到世間有為是無常，但非對此因說是常，由智證第一義說是常。復次、外道依彼所作、計作者相為常不思議，然無自相同於兔角，無從實證，不可說有，不可說無。譬如說自在天是作者、是常不思議，而彼不能證明自在天自身之存在，則我亦可講兔角是作者、是常不思議，彼亦不能否認，以與彼所計作者皆無自相及因故。

/KEPAN/辛四　再顯內

/VERSE/『大慧！我常不思議，因自覺得相故，離所作性非性，故常；非外性非性無常，思量計常。大慧！若復外性非性無常思量計常，不思議常、而彼不知常不思議自因之相，去得自覺聖智境界相遠，彼不應說。』

佛法以第一義離言說、離能作所作為自相，以能證第一義之不思議智為因，不同外道對生滅無常說有常。以外道初不知常不思議之自因相，去自證聖智境遠矣。故常不思議非彼所應說。

/KEPAN/辛五　辨小無

/VERSE/『復次、大慧！諸聲聞畏生死妄想苦而求涅槃，不知生死涅槃差別一切性妄想非性，未來諸根境界休息，作涅槃想，非自覺聖智趣藏識轉。

聲聞不知生死涅槃一切法無性，其差別悉由自心分別之所現，實見有生死可怖畏，不知生死實相本空，在生死即本無生死，乃妄計灰身滅智之未來根塵境界悉滅以為涅槃，不達藏識轉為菴摩羅清淨識自覺聖趣為大涅槃。

/VERSE/是故凡愚說有三乘，說心量趣無所有。是故大慧！彼不知過去、未來、現在諸如來自心現境界，計著外心現境界，生死輪常轉。』

故佛法依凡愚說有三乘，以不知生死涅槃一切唯心故。所以凡外在分段生死中流轉，二乘在變易生死中流轉也。

夫外道有四倒，二乘亦有四倒，涅槃經雙破之，此中亦雙破之。故如來之常不思議，確非凡外及二乘所可得而有。

/KEPAN/辛六　顯大有

/VERSE/『復次、大慧！一切法不生，是過去、未來、現在諸如來所說。所以者何？謂自心現，性非性離有非有生故。大慧！一切性不生，一切法如兔馬等角，是愚癡凡夫不實妄想自性，妄想故。大慧！一切法不生，自覺聖智趣境界者，一切性自性相不生，非彼愚夫妄想二境界自性，身、財、建立趣自性相。大慧！藏識攝所攝相轉，愚夫墮生住滅二見，希望一切性生，有非有妄想生，非聖賢也。大慧！於彼應當修學。』

一切法不生不滅，皆十方諸佛金口同宣，以一切皆自心現非有非無故。即有而空，故有即非有；即空而有，故無亦非無。一切法皆性離空有，愚夫迷於佛智所明非有非無之一切法不生，遂妄計從無而有從有而無之二分別境。不知聖智自證境界，根、身、器界皆藏識所變現之法，離於能攝取之識見、所攝取之影像之二種分別也。凡愚墮於生住滅二見中，非有即無，皆是妄想，非聖智也。結誡於大乘所有之常不思議應當修學。

/KEPAN/己二　辨初治地五性差別
/KEPAN/庚一　長行
/KEPAN/辛一　總標

/VERSE/『復次、大慧！有五無間種性。云何為五？謂聲聞乘無間種性，緣覺乘無間種性，如來乘無間種性，不定種性，各別種性。』

上來顯常不思議，唯修大乘行、證如來智得成，非凡夫、外道及二乘所有。何故如此？以初發心修行者有五性差別之故也。性者、體性及種姓義，如言佛性之性；種性是種族姓氏意。無間者、契證義，言有契證於五乘法之五姓也。五無間種性者，謂
/olzh/
依聲聞種性證入聲聞乘。
依緣覺種性證入緣覺乘。
依如來種性證入如來乘。
依不定種性證入於三乘：謂此類眾生在因上種性未定，以上三乘均能悟入，遇何乘緣而證何果；未入菩薩不退位之前，三乘進退無定。
各別種性，亦曰無種性，謂無出世種性。各別、言異類受生之異生，亦曰凡夫。前三乘之果皆不能悟入，愚佛法只能增長人天之福報，不遇佛法則退入外道；以升天為涅槃，墮落惡趣，故出世三乘無分也。
//
/L/常不思議、唯佛菩薩能證得，而小乘、凡夫、外道不得者，正以無始生死相續以來即有此五性差別也。

/KEPAN/『附佛性有無辨』

佛性有無，古說各異，根據差別，諍論繁興。有云：情與無情皆成佛故，皆有佛性。有云：凡有心者皆有佛性，既有佛性，皆當成佛。有云：三無二有。皆依聖言判斷，各無過失可訾。

須知佛性一名，名同實異，後人據其名同而爭有無，不知所詮之實有異，故不能決。
/olzh/
情與無情皆有佛性者，是以聖智所證之第一義境界，即平等真如法界名為佛性也。此平等真如，在如來果上即法性身，依此名為佛性，當然情與無情皆有，無間於有生命之動物及無生命之植礦物也；故此說決不錯。
說凡有心者皆有佛性者，是對無情已有所揀。蓋無情者，即無心識靈覺之謂。大凡有情所有心及心所，皆以能覺知為自相，如水以濕、火以熱為自相，不濕、不熱即非水火，故不覺必非心。覺即佛性，所以凡有心者即具佛性，皆得成佛，但無心之無情則無佛性。有情眾生迷染不覺，然實際非不覺，何以故？特其覺較低耳。如言冷煖，冷無別法，不過熱度低耳。故眾生雖在迷而覺仍有，既然有覺，即有佛性，只需發揮擴充，漸漸增長至於圓滿，即名成佛。
說三無二有者，如此經之五種性辨：第一、聲聞種性，第二、緣覺種性，第三、如來種性，第四、不定種性之二類有佛性，第五、各別種性之三類無佛性。
//
/L/聲聞、緣覺雖無佛性，得證涅槃，有出世性；各別眾生之外道、凡夫則不具佛性，且無出三界性：故此三無佛性。如來性正具頓入菩提之佛種，不從餘乘而入；不定種性，或先入二乘而轉入佛乘，性既不定，趨證何乘先後不同，但終回小向大：故此二有佛性。就初說，則情、無情無差別可言；就次說，則有情無差別之可言，皆有佛性，皆可成佛也。若如此經三無二有之差別者，則依有情藏識中具有無漏智種否而辨。無種性者，即無無漏智種，不具出世之因。如聞佛法、不過善業增長、惡業減少；不遇佛法，三惡道充滿，人天減少耳。又對出世無漏智種之具足不具足有三乘別，具生空、法空智則為如來性、不定性之有佛性，但具生空智則為聲聞性及緣覺性。聲聞以悟四諦而證生空，緣覺以悟十二因緣而證生空，一則聞佛音聲而悟，一則觀察因緣變化而悟，悟門不同，所證同在生空。不定種性法空智不強，聞二乘法心生退墮，往昔舍利弗尊者先發大乘心，後以行菩薩道為難，退證小果。未證第七不退住菩薩，有退心。此就眾生法辨有五乘五性之差別。就佛平等願言，如法華經說：諸佛皆為一大事因緣出世，所謂悉令眾生開示悟入佛之知見；大願方便平等熏習為增上緣，眾生終必成佛，所謂『佛種從緣起』也。故此經言依初治地辨五性差別，亦明依智證真無差別也。』

/KEPAN/辛二　別說
/KEPAN/壬一　聲聞

/VERSE/『云何知聲聞乘無間種性？若聞說得陰界入自共相斷知時，舉身毛孔熙怡欣稅，及樂修相智，不修緣起發悟之相，是名聲聞乘無間種性。

云何知眾生有聲聞種性？若彼於五陰、十八界、十二入、自共相如實能證知，而斷諸法顛倒分別，聞佛說時，舉身皆得法喜，知樂修習，對緣起法不發悟不起修，是名聲聞乘無間種性。

/VERSE/聲聞無間見第八地，起煩惱斷，習煩惱不斷，不度不思議變易死，度分段死，正師子吼：我生已盡，梵行已立，不受後有，如實知。修習人無我，乃至得般涅槃覺。』

悟後且無間修習，乃至得第八地──初果向曰一地，初果曰二地，乃至得四果曰八地──阿羅漢果，能斷煩惱但不能斷無明習氣。雖已度過分段生死，而變易生死未度也。分段、有分限、限量，形段、段落意，三界、六道之生死曰分段。無論四生、十二類，有生必有死，在何一類或何一道，果報壽命皆有一定限量形段，化生亦有一定時限，依報、正報亦有一定大小，升至非非想天，縱有八萬大劫長壽，然報盡時仍然輪迴，至人、畜之分段，更明瞭矣。度分段生死，亦即所謂三界內生死解脫；變易生死、為出世三乘有，依其所證，本可不受此死，而由大悲願力資助，先存能受生死業種，受身上求下化，非業力所縛之業繫苦相。若成佛時，此業識轉為清淨識，不受熏、不變矣。所作已辦，能於人、天、外道眾中，作大吼云：生死已盡，淨行已立，不受後有。因上修人無我，果上得解脫知見也。

/KEPAN/壬二　各別種性

/VERSE/『大慧！各別無間者，我、人、眾生、壽命、長養、士夫，彼諸眾生作如是覺，求般涅槃。復有異外道說：悉由作者，見一切性已，言此是般涅槃。作如是覺，法無我見非分，彼無解脫。大慧！此諸聲聞乘無間外道種性，不出出覺，為轉彼惡見故，應當修學。』

各別種性，前總標敘在第五，此乃先說者，蓋文內帶誡聲聞也。謂凡夫中之外道，在邪定聚內，以覺知我、人、眾生、壽者、養育者、及士夫作者，為證涅槃。長養、即養育義，外道計身心存在，必由有一個能長養者之我。有說八種、或十六種，各各都是我差別相。作如是觀，觀到一種我相，即可涅槃；如印度尼犍子計見我得涅槃。復有計一切法因作者有，作者、即造物主，不生不滅，只要見此主宰，超離世外，與之合一，即成涅槃。彼皆執人我法我為涅槃，心外取物，無解脫分。執法我者，通於聲聞乘及外道種性，未出生死而妄作出世想。菩薩為轉彼各別惡見故，應當修學。

/KEPAN/壬三　緣覺

/VERSE/『大慧！緣覺乘無間種性者，若聞說各別緣無間，舉身毛豎，悲泣流淚。不相近緣，所有不著，種種自身，種種神通，若離若合種種變化，聞說是時，其心隨入。若知彼緣覺乘無間種性已，隨順為說緣覺之乘，是名緣覺乘無間種性相。』

緣覺乘無間種性，聞說趨證各別緣法，各別離散，驚喜之極，毛豎淚流。離十二緣，不著憒鬧。更聞現種種身，種種神變，其心信受隨之而入。斯時佛子若知彼之種性，方便為說中乘令悟。聲聞要聞法以分別，緣覺開引不須多聞。覺悟之後，亦現神通而不說法，所以見有神通，最契其機而生悲喜，此緣覺乘無間種相。

/KEPAN/壬四　如來

/VERSE/『大慧！彼如來乘無間種種，有四種：謂自性法無間種性，離自性法無間種性，得自覺聖無間種性，外剎殊勝無間種性。大慧！若聞此四事──說時，及說自心現身、財、建立不思議境界時，心不驚怖者，是名如來乘無間種性相。』

親證入如來乘種性，有四種所證法；唐譯本所證法有三種，蓋合第一第二而為一也。
/olzh/
四種所證法者：即證法相三自性法──妄計自性、緣起自性、成自性───而能悟入。
證法性三無自性──相無自性、生無自性、勝義無自性──而能悟入。合之曰：親證諸法相性而悟入。
由證得佛自覺聖智，即一切種智。
證了等虛空器世界無量無邊佛剎廣大之相。
//
/L/趨證此四及聞觀內外法一切唯心，頓入無畏，是名如來乘無間種性相。

/KEPAN/壬五　不定性

/VERSE/『大慧！不定種性者，謂說彼三種時，隨說而入，隨彼而成。』

不定性者，謂若聞三乘法，隨說生信喜證入，是名不定種性。

/KEPAN/辛三　結顯

/VERSE/『大慧！此是初治地者，謂種性建立，為超入無所有地故，作是建立。彼自覺藏者，自煩惱習淨，見法無我，得三昧樂住聲聞，當得如來最勝之身。』

所以說三乘五種性差別，乃為初發心修治者，令漸證入一切法畢竟無所有之諸法實相地而建立耳。彼聲聞、緣覺等眾，若自覺藏識，從耽著三昧樂而起，遇佛勝緣，見法無我，仍當發心成佛。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『須陀槃那果，往來及不還，逮得阿羅漢，是等心惑亂。

須陀槃那果至是等心惑亂，言二乘自初果至證四果，仍未離所知障，不了諸法唯識，仍皆惑亂。

/VERSE/三乘與一乘，非乘我所說。

三乘與一乘，非乘我所說者，對聲聞等說有三乘，對不定說一乘，對無性說非乘。非乘、即各別也。

/VERSE/愚夫少智慧，諸聖遠離寂。第一義法門，遠離於二教，住於無所有，何建立三乘？

為一愚夫少智慧，諸聖遠離寂者，故說三乘法耳。至第一義法門中，無能教之佛及所教之眾生，既無能證之智，焉有所證之相？一乘尚且不立，何況三乘？所謂『平等性中，無生佛之二體，真如界內，絕自他之假名』也。

/VERSE/諸禪、無量等、無色三摩提，受想悉寂滅，亦無有心量。』

諸禪無量等至亦無有心量者，諸禪、即四禪，無量、四無量心也。定、無色定、無想定、滅盡定等。此等皆唯心現量而別無有也。

/KEPAN/庚三　別辨
/KEPAN/辛一　徵說

/VERSE/『大慧！彼一闡提，非一闡提，世間解脫誰轉？大慧！一闡提，有二種：一者、捨一切善根，及於無始眾生發願；云何捨一切善根？謂謗菩薩藏，及作惡言：此非隨順修多羅、毗尼解脫之說。捨一切善根故，不般涅槃。二者、菩薩本自願方便故，非不般涅槃一切眾生、而般涅槃。大慧！彼般涅槃，是名不般涅槃法相，此亦到一闡提趣。』

此徵說者，謂一闡提眾生，何為不信世間有此解脫？此無信之闡提，說有二種：一、乃毀謗三寶不順法戒捨善根者。二、因悲憫無始眾生本願力故，如地藏菩薩永遠在生死流轉中度眾生，眾生度盡方證菩提。於此可知，善根之捨、由於謗菩薩藏而作惡言，更不順從經律之說，一切出世善根均皆斷絕，不得解脫。至於菩薩本願方便，憫眾生故不取涅槃，若一眾生未入涅槃者，終不先入也。然眾生無盡，而此類菩薩亦永不得涅槃，故入一闡提趣，是名不涅槃法相。

/KEPAN/辛二　問答

/VERSE/大慧白佛言：『世尊！此中云何畢竟不般涅槃』？佛告大慧：『菩薩一闡提者，知一切法本來般涅槃已，畢竟不般涅槃，而非捨一切善根一闡提也。大慧！捨一切善根一闡提者，復以如來神力故，或時善根生。所以者何？謂如來不捨一切眾生故。以是故，菩薩一闡提不般涅槃。』

大慧問此二種一闡提，何種畢竟不般涅槃？佛答以菩薩一闡提達一切法空，本來即涅槃相，別無涅槃可得，故此菩薩畢竟不般涅槃，非捨善根之闡提也。然捨善根之闡提，遇諸佛菩薩慈悲神力之加被，仍可熏發佛種，以佛永不捨眾生故。

/KEPAN/己三　就五法相辨三自性
/KEPAN/庚一　長行
/KEPAN/辛一　直告

/VERSE/『復次、大慧！菩薩摩訶薩當善三自性。云何三自性？謂妄想自性，緣起自性，成自性。大慧！妄想自性從相生。』

此直告三自性也。一切世出世間、有漏無漏諸法，別為五法，即經初所謂：名、相、覺想、正智、如如也。然依其性質而歸納之，即三自性。佛不待大慧之問而直告，以菩薩皆當善巧通達於三自性義。自性者、即諸法本自如是之理。分別有三：
/olzh/
妄想自性，即虛妄想念起計較度量執著於諸法相之謂。
緣起自性，即仗因托眾多緣而起，顯法無實體之謂。
成自性，即畢竟成就不可破壞，即圓滿成就真實性之謂。
//
/L/依此三性為標準，判一切法，則真實與虛妄，生滅與不生滅，分明顯現。妄想者、虛無也，緣起、依他幻有也，成、真實也。妄想自性從相生，言妄想自性即從五法中之相而生，即從一切緣起之法相生也。世間一切事實皆從緣起，起即無起，執著此相為實有即妄想，離妄想之所顯即成自性。

/KEPAN/辛二　問答

/VERSE/大慧白佛言：『世尊！云何妄想自性從相生？』

此乃大慧問妄想自性為何從相生？

/VERSE/佛告大慧：『緣起自性事相相，行顯現事相相，計著有二種妄想自性，如來應供等正覺之所建立，謂名相計著相及事相計著相。名相計著相者，謂內外法計著。事相計著相者，謂即彼如是內外自共相計著。是名二種妄想自性相。若依若緣生，是名緣起。

以下即佛答也。謂因緣所生之萬事萬法──十法界一切依正法──各有自相，又有在生滅遷流行上所顯差別之相──無量數類差別──於此起計著。又有二種妄計性生，乃如來之所宣示，非菩薩、二乘及凡夫、外道所能說，即名相計著相及事相計著相是也。名及事二字何解？名者、實之賓，蓋必有一所詮實物，然後有此能詮之名。所以此二種相，一在名上起執，一在實上起執。以下解釋二種相之四句，依義則文句有顛倒，應讀作：『事相計著相者，謂內外法計著；名相計著相者，謂即彼如是內外自共相計著。』

蓋言計事相，即於內根身法、外器界法上而計著。計名相，即於如是內外法上自共相而計著──離言說為自相，有言說為共相，今非此之自共相。此中如言色、受、想、行、識為自相，則五陰一名為共相。除意根之五根及六塵為自相，則色法亦名為共相。──計著、即妄想自性相也。若依若緣生是名緣起者，言依種子親因從眾緣而起，即解釋緣起自性也。

/VERSE/云何成自性？謂離名相事相妄想，聖智所得及自覺聖智趣所行境界，是名成自性如來藏心。』

云何成自性下，釋成自性也。言依緣起法上離名相事相上計著妄想，即正智所得趨證於自覺聖智圓成聖果，名曰成自性如來藏心。聖智、通於三乘，自覺聖智所行、言所照了之境界。此中自覺，專指佛之自覺。如來藏心者，即正智、如如、理智一如之自覺聖智境界，不可思議者也。所以楞嚴會上文殊菩薩曰：『頂禮如來藏無漏不思議』也。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『名、相、覺想，自性二相；正智、如如，是則成相。』

名、為能詮之言，相、為所詮之法，皆依他之緣起自性。覺想、屬於妄想，因以覺想為分別故。然長行係言妄想從相生，蓋相是緣起，如計著其名執為實有，則名及覺想皆攝入妄計矣。正智及如如皆成自性，以經以有漏無漏法判之，正智是有為無漏，如如是無為無漏，皆離於顛倒者也。

/KEPAN/庚三　結成

/VERSE/『大慧！是名觀察五法、自性相經，自覺聖智趣所行境界，汝等諸菩薩摩訶薩，應當修學！』

結成此正依五法而觀察三自性之法門，是佛所自覺境界；菩薩應當修學，以圓滿無上菩提。

/KEPAN/己四　就陰界入辨二無我
/KEPAN/庚一　總標

/VERSE/『復次、大慧！菩薩摩訶薩善觀二種無我相，云何二種無我相？謂：人無我，及法無我。』

隨順二無我觀，破我執、法執，解脫煩惱、所知二障。故佛於辨三自性後，復告大慧以菩薩當善觀察人無我、法無我二相。一切有情為五陰等和合而成，剎那生滅無有主宰以為實體，而能和合之五陰法亦復眾緣所生，故佛說但有諸法，實無有我。以法破人我之執，破人我之二乘，又執法為有我矣。惟菩薩法執亦破，此所以告諸菩薩當觀察也。

/KEPAN/庚二　別顯
/KEPAN/辛一　顯人無我

/VERSE/『云何人無我？謂離我我所，陰界入聚無知業愛生。眼、色等攝受，計著生識，一切諸根，自心現器身藏，自妄想相施設顯示。

人為陰、界、入和合聚，了得本來無我，則妄執之我及我所應離。印度數論計受陰為我，其餘外道亦有執他陰為我，則一陰為我，餘四為我所。無明發業，愛潤業，業成乃生根身。對塵起識，又攝受取著，又分別諸根所緣器世界，皆藏心中無始來妄想熏習之種所現。復由六識思量計較施設名相。

/VERSE/如河流、如種子、如燈、如風、如雲、剎那展轉壞，躁動如猿猴，樂不淨處如飛蠅，無厭足如風火。無始虛偽習氣因，如汲水輪生死趣有輪，種種身色如幻術、神咒、機發像起。善彼相知，是名人無我智。』

要知皆如流注之河，生滅之種子，乃至如虛假變幻之機發像動，總顯剎那轉壞，虛偽無實，躁動不靜，不淨無厭之五陰假體，無我及我所。因此世界眾生具有同等業力，故感現在同一世界身心眾生之相，如善觀察五陰幻質及所緣之幻境悉空，是名得人無我智。

/KEPAN/辛二　顯法無我

/VERSE/『云何法無我智？謂覺陰界入妄想相自性。如陰界入離我我所，陰界入積聚因業愛繩縳，展轉相緣生，無動搖；諸法亦爾，離自共相，不實妄想相，妄想力，是凡夫生，非聖賢也；心意識、五法、自性離故。大慧！菩薩摩訶薩當善分別一切法無我。善法無我菩薩摩訶薩，不久當得初地菩薩無所有觀地相，觀察開覺歡喜，次第漸進，超九地相，得法雲地。於彼建立無量寶莊嚴大寶蓮華王像，大寶宮殿，幻自性境界修習生，於彼而坐，同一像類諸最勝子眷屬圍繞。從一切佛剎來佛手灌頂，如轉輪聖王太子灌頂，超佛子地，到自覺聖智法趣，當得如來自在法身，見法無我故。是名法無我相。』

此繼顯法無我。謂陰、界、入、──法各別法相，皆妄想所現之相耳；如能離假我及我所見所積聚之──業愛如繩──縳，則行陰之虛妄展轉假合，無造作主宰發動之者也。由此知諸法自相及共相，皆虛妄相，由妄想成。是故凡夫分別，聖賢不然。如是漸次觀察，漸離諸識、五法、三自性等分別，得無分別真智，即為法無我智，亦曰佛性。如此能善修習法無我觀，證入平等智之初地菩薩，知一切法畢竟無得，能所之相悉皆寂滅，正楞嚴觀音所謂『寂滅現前』也。於是開覺歡喜，漸次上升至究竟地，到法雲之後心，知將成佛，現大莊嚴寶蓮宮殿，於百萬億佛剎中，現幻性境界所成就之佛子圍繞，一切佛皆以五智水來灌其頂，超佛子地證自覺智，圓滿法身，是名法無我相。

/VERSE/『汝等諸菩薩摩訶薩應當修學！』

　結勸大眾應當修學，直到成佛。

/KEPAN/戊四　建立誹謗門
/KEPAN/己一　問

/VERSE/爾時，大慧菩薩摩訶薩復白佛言：『世尊！建立誹謗相，唯願說之！令我及諸菩薩摩訶薩離建立、誹謗二邊惡見，疾得阿耨多羅三藐三菩提。覺已，離常建立，斷誹謗見，不謗正法。』

非有計有曰建立執，亦曰增益執；非無計無曰誹謗執，亦曰損減執。二邊破則中道顯，佛子所應當觀察也。得大菩提，離二邊見，通中道相，自覺覺他，不謗正法。

/KEPAN/己二　答
/KEPAN/庚一　正答
/KEPAN/辛一　頌說

/VERSE/爾時、世尊受大慧菩薩請已，而說偈言：『建立及誹謗，無有彼心量，身、受用、建立，及心不能知。愚癡無智慧，建立及誹謗。』

佛受大慧之請而先以偈答。建立計常，誹謗計斷，兩皆唯心。不了唯心，乃至根、身、器界亦不知其離心外了不可得，愚癡無慧，乃有二邊。

/KEPAN/辛二　直說
/KEPAN/壬一　總示

/VERSE/爾時、世尊於此偈義，復重顯示，告大慧言：『有四種非有有建立。云何為四？謂非有相建立，非有見建立，非有因建立，非有性建立；是名四種建立。又誹謗者，謂於彼所立無所得，觀察非分而起誹謗。是名建立、誹謗相。』

前來偈答文略，佛於是重顯偈義。謂彼以四種非有建立為有，無而計有，違於諸法實相。四種者：非有相建立相，非有見建立見，非有因建立因，非有性建立性也。復次、依彼所建立法上，展轉分別觀察無所得，遂疑正法亦無所得，即於非無上而又計無；對前四種建立執相，立四誹謗。

/KEPAN/壬二　別解
/KEPAN/癸一　非有相

/VERSE/『復次、大慧！云何非有相建立相？謂陰界入非有自共相而起計著：此如是，此不異，是名非有相建立相。此非有相建立妄想，無始虛偽過種種習氣計著生。』

此解非有相。謂陰、界、入、本非有自、共相，而彼計著此自相如是，此共相不異此，所以妄在非有相上以建立相。此種妄計，皆由無始來虛妄過患種種習氣所生。

/KEPAN/癸二　非有見

/VERSE/『大慧！非有見建立相者，若彼如是陰界入，我、人、眾生、壽命、長養、士夫見建立，是名非有見建立相。』

此繼解非有見。謂彼執陰、界、入、假我，計我、人、眾生、壽命、長養、士夫、作者、而建立種種妄見。前非有相之相、指所見之法；此見、指能見之我。妄起種種我見，故曰非有見而建立見。

/KEPAN/癸三　非有因

/VERSE/『大慧！非有因建立相者，謂初識無因生，後不實如幻，本不生眼、色、明、界、念、前生，生已實已還壞，是名非有因建立相。』

此解非有因。謂彼初識從因生現，從現生種，計最初一念生，一念未生之前，則本不生。遂妄計於阿賴耶之外，另有一常住不壞之因，然後有眼、色、明、界等為緣。然生已實在有，有後仍歸滅，此乃於非有因處而建立之異因相。

/KEPAN/癸四　非有性

/VERSE/『大慧！非有性建立相者，謂虛空、滅、般涅槃、非作、計著性建立。此離性非性，一切法如兔馬等角，如垂髮現，離有非有，是名非有性建立相。』

此解非有性。謂小乘計三種無為為實有，此三無為、雖不似外道所計作者之過患，然不應執為實法。蓋此三法離有無故，如兔馬等但有名故，如垂髮輪現故。兔馬等角實在無，故離有性，垂髮輪如幻有，故離非有性，所以名彼為非有性建立性之相。

/KEPAN/壬三　結成

/VERSE/『建立及誹謗，愚夫妄想，不善觀察自心現量，非聖賢也。是故離建立誹謗惡見，應當修學！』

建立、誹謗，計有、計無，皆愚夫之妄想，非聖賢之現量。以不了唯心故，故有建立及誹謗兩惡見。應遠離，應修學。

/KEPAN/庚二　勸告
/KEPAN/辛一　長行

/VERSE/『復次、大慧！菩薩摩訶薩善知心意意識，五法，自性，二無我相，趣究竟，為安眾生故，作種種類像。如妄想自性處依於緣起，譬如眾色如意寶珠。普現一切諸佛剎土，一切如來大眾集會，悉於其中聽受佛法，所謂一切法如幻、如夢、光影、水月，於一切法離生滅、斷常，及離聲聞、緣覺之法，得百千三昧，乃至百千億那由他三昧。得三昧已，遊諸佛剎，供養諸佛，生諸天宮，宣揚三寶。示現佛身，聲聞、菩薩大眾圍繞，以自心現量度脫眾生，分別演說外性無性，悉令遠離有無等見。』

此佛於問答後加以勸告。謂菩薩善證八識、五法、三自性、二無我相、種種聖智，然為安樂眾生，仍示現種種類像，如依緣起而起妄計，如眾色珠之互映。普現諸佛剎與大眾同受法樂，觀一切法如夢、幻、光影、及水月之不實。於一切法離生滅斷常及二乘之小果，得無量數三昧，禮佛供佛，宣揚佛化而現佛身，以唯心法度脫無數聖凡等眾，演說外道境界，悉令眾生遠離種種惡見。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『心量世間，佛子觀察，種類之身，離所作行，得力、神通，自在成就。』

此言佛子觀察世間，隨類現身，唯是自心現量，道力成就，神通無礙。然而雖作、無有能作所作，雖行、無有能行所行。

/KEPAN/戊五　空無生性門
/KEPAN/己一　請許

/VERSE/爾時、大慧菩薩摩訶薩復請佛言：『惟願世尊為我等說一切法空、無生、無二、離自性相。我等及餘諸菩薩眾，覺悟是空、無生、無二、離自性相已，離有無妄想，疾得阿耨多羅三藐三菩提。』

一切法不離此經所說五法、自性等眾妙法明門，故六百卷十六會般若所明，不出此空無生性門。一切大乘，離空無生義即非大乘。所以小乘根據三法印，大乘唯一實相印。即由此空等四法門盪無所得，然後正智現前，通達諸法實相，此乃一切大乘部之通量。此所以大慧菩薩代表此會大眾及十方未來世界諸大菩薩而為啟請，冀覺悟於佛說一切法空、無生、無二、離自性相，不復有所懷疑，遠離分別妄想，頓得無分別摩訶般若，乘大白牛車，遍修萬行，無所行而行，圓滿無上菩提也。

佛因垂許而誡教。蓋開示大乘佛法通量，須善思諦聽，方得不失。故大慧答：願受教誡。

/VERSE/爾時、世尊告大慧菩薩摩訶薩言：『諦聽！諦聽！善思念之！今當為汝廣分別說』。大慧白佛言：『善哉！世尊！唯然，受教』。

/KEPAN/己二　答說
/KEPAN/庚一　長行
/KEPAN/辛一　總標

/VERSE/佛告大慧：『空、空者即是妄想自性處。大慧！妄想自性號著者，說空、無生、無二、離自性相。』

此總標空義也。佛說空者，空其本空，並非背法本相說空，亦非滅有為空，特為一向執有之眾生，說破其所執之有本空耳。眾生在妄計自性上，執種種相，起種種分別見。然彼所執之實，全即是空。在彼所執著之一切法，確如龜毛、兔角，但有名言，毫無實體。倘不為之說空，將何以離其妄而引生其無分別智與實相相應耶？故說空不足，更說無生、無二、離自性相。無生者，依他如幻，生即無生，非撥無因果。無二者，離能所，絕對待，明中道圓成實。離自性者，通於前三，謂皆無自性相也。

/KEPAN/辛二　別說
/KEPAN/壬一　空

/VERSE/『大慧！彼略說七種空：謂相空、性自性空、行空、無行空、一切法離言說空、第一義聖智大空、彼彼空。

大慧彼略說七種空至彼彼空，總標後出七空名也。空為大乘通量，本無數量，今說為七。云何相空下，分別解空。

/VERSE/云何相空？謂一切性自共相空，觀展轉積聚故，分別無性自共相不生，自、他、俱性無性故相不住，是故說一切性相空，是名相空。

云何相空至是名相空者，明相空也。相、即──法上所具之相，眾生於相上分別立名字，再於名上而詮義相，故其自共之相，由展轉積聚互相對待而有耳，僅第六識所分別了知之意義，此意義與實體全不相關，所以意義皆非法體。如吾人呼火字，口既不煖亦不燃燒，可見不得火之體用。自相之法既無，共相之義更無，猶之龜毛本無所有，毛上之差別更妄之又妄。相不住者，言相不能存在，所以名曰相空。大乘須知相空，不同小乘僅知性空，故首顯之。

/VERSE/云何性自性空？謂自己性自性不生，是名一切法性自性空，是故說性自性空。

云何性自性空至是故說性自性空者，明性空也。相是諸法能詮名上所詮義相，而諸法即其自性也。意言：所分別──法都無有自體性可得，三界依正一切法皆假名言所安立，皆意識上所自變之相分，尚非阿賴耶上從因緣所生之相分。解佛所說法並不得證實，但為空卻意識上虛妄分別耳，是故說性自性空。

/VERSE/云何行空？謂陰離我我所，因所成，所作業方便生，是名行空。大慧！即此如是行空，展轉緣起自性無性，是名無行空。

云何行空至是名行空者，明行空也。行者、遷流造作意，剎那不停，纔生即滅，隨滅又生。說陰不說界入者，行指五陰所攝九十四種有為法，不同界入攝無為也，故曰行空。方便者，助緣之意。

大慧即此如是行空至是名無行空者，明無行空也。對行之有為法，說無為法即是無行，即無遷流造作意。因有為法空曰無為法，並非另有一無為法，故曰自性無性。有為行既空，故無行亦空。

/VERSE/云何一切法離言說空？謂妄想自性無言說，故一切法離言說，是名一切法離言說空。

云何一切法離言說空至是名一切法離言說空者，明一切法離言說空也。言說有二：曰顯義言說，通常語言文字之義；曰顯境言說，乃心心所了別種種境界。所謂言語能顯義，了別能顯境。一切法離言說別無可得，故名曰一切法離言說空。

/VERSE/云何一切法第一義聖智大空？謂得自覺聖智，一切見過習氣空，是名一切法第一義聖智大空。

云何一切法第一義聖智大空至是名一切法第一義聖智大空者，第一義離分別，不思議聖智、即是自覺聖智。所有種種有漏法，皆無始妄見過患習氣，聖智現前畢竟皆空。從金剛道入解脫道，一剎那間大圓鏡智與第八識相應，轉為清淨菴摩羅，則無始微細習氣悉空，是名聖智大空。

/VERSE/云何彼彼空？謂於彼無彼空，是名彼彼空。大慧！譬如鹿子母舍，無象、馬、牛、羊等，非無比丘眾而說彼空；非舍舍性空，亦非比丘比丘性空，非餘處無象馬，是名一切法自相彼於彼無彼，是名彼彼空，是名七種空。彼彼空者，是空最麤，汝當遠離！』

云何彼彼空至汝當遠離者，此明彼彼空也。彼彼者，彼此相無之意；言彼中無此，此中無彼也。例如牛欄中無馬，馬中亦無牛，故彼彼空，亦曰彼此空。鹿子母之精舍，無象、馬、牛、羊耳，非無比丘，亦非無精舍，故不可說比丘及精舍亦無。復次、亦非餘處無象、馬、牛、羊，在一切法自相，彼此皆空。彼於彼無彼者，前彼字指一切法，中彼字指精舍，後彼字指象、馬、牛、羊，言一切法於精舍中，無象、馬、牛、羊也，故名彼彼空。此彼彼空乃凡外麤俗之空相，故誡遠離，以顯前六種空菩薩應當修學。可見凡夫所執之空，乃除去而無之曰空，是頑空耳。前一至五空，乃菩薩於因中修，第六空、果上大智現前果所顯。

/KEPAN/壬二　解無生

/VERSE/『大慧！不自生，非不生，除住三昧，是名無生。』

眾緣所起無自體，當未生時，尚無此物，自字不能成立。乃至眾緣和合，仍唯眾緣，不能有自也。不自、則不他，亦不共，然非不生。此中所明，但有緣而無法，所以生即不生，除住滅想定時、即緣生是無生。小乘無生，不過入滅定耳。般若所明無生，不取定中無生，諸緣生法當體即無生也。

/KEPAN/壬三　離自性

/VERSE/『離自性即是無生，離自性剎那相續流注及異性，現一切性離自性，是故一切性離自性。』

此從緣生無性之生無自性性，明離自性。緣起法上之生，無自性性，蓋緣起法剎那生滅，變異無定。隨見此法即非此法，絕無定相可取，即相無自性性。取之全唯妄計，相本無故，離相無相之成自性亦不可得，曰勝義無自性。於此三性，皆明三無性矣，故一切性離自性。

/KEPAN/壬四　無二

/VERSE/『云何無二？謂一切法，如陰熱、如長短、如黑白。大慧！一切法無二，非於涅槃彼生死，非於生死彼涅槃；異相因有性故，是名無二。如涅槃、生死，一切法亦如是。』

有為無為、有漏無漏、一切相對法，皆是二。──法皆有即無有，一既不有，於二何成？以相違相為因，說有此法，是則無相違相也。如言生死涅槃，似相違矣，然生死外無涅槃，涅槃外無生死，一切法皆如是觀，是名無二。

/KEPAN/辛三　結示

/VERSE/『是故空、無生、無二、離自性相，應當修學！』

結示空無生等相，皆應修學。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『我常說空法，遠離於斷常，生死如幻夢，而彼業不壞。虛空及涅槃，滅二亦如是。愚夫作妄想，諸聖離有無。』

佛法明二空智相，非凡外之計斷計常，即生死離生死，是名生即無生，離常見。雖生死如幻、如夢而業報不壞，是無生而生，離斷見。對有為說三種無為，有為尚不可得，離有為之無為更不可得，二俱不可得矣。故曰：愚夫妄想，執有執無，諸聖觀一切法無二，早離有無之見。

/KEPAN/己三　別示

/VERSE/爾時、世尊復告大慧菩薩摩訶薩言：『大慧！空、無生、無二、離自性相，普入諸佛一切修多羅，凡所有經悉說此義。諸修多羅悉隨眾生希望心故，為分別說顯示其義，而非真實在於言說。如鹿渴想，誑惑群鹿，鹿於彼相計著水性，而彼無水。如是一切修多羅所說諸法，為令愚夫發歡喜故，非實聖智在於言說。是故當依於義，莫著言說。』

此別示之語，亦即結上而教誡也。謂空、無生、無二、離自性相諸法，非但此經顯示，亦為十方三世諸佛所說大乘契經通量。佛說皆隨眾生願欲，以細分別去粗分別，以正分別斷邪分別，但假言說以顯真義。譬之陽燄，誘彼渴鹿，實無水相、莫執為水。佛法令眾生即法遣分別，亦復如是。真實聖智非在言說，所謂以楔出楔，以說通宗，是故當依義不依文。
