/TEXT339:a00/序

我自從踏進佛門後，對於釋尊的遺教，有著很強烈的認識。以為凡佛所說的法要，五就是五，十就是十，我們只能在五與十範圍內，加以演繹或詮釋，卻不容自作聰明，任意增減一字。否則，必得謗法誣佛的惡報。

因此，我每逢起草一種佛法論著的時候，必先至心懺悔，求佛加被，使我所說的能上契佛理，下契群機。

《論地藏經是佛對在家弟子的遺教》一文，在五年前，即想從事著述。然而屬稿四次，均未愜意，延擱者屢，用是勤自懺悔，至第五次，始得勉強成書。這是我寫本論的經過。

本論重點，是在說明菩薩行是大乘佛法的重心所繫。佛在靈山會上一再宣說：「菩薩為法王子，能荷擔如來家業。」期望是何等的殷切！

說到如來家業，沒有別的，祇是「犧牲個己，普度眾生」八個大字。

怎樣叫犧牲個己？小則衣食金銀，大則國城王位，手足頭目，有人來乞，皆應施捨。

怎樣叫普度眾生？歌臺舞榭，屠坊淫窟，乃至無足多足，天空海底，皆去化度。

我們不應小覷了這八個大字，試問林林總總之中，除釋尊外，那個能做到？

菩薩欲成就這種大行，不是一蹴可及，要從無量劫來，勤懇發願，修習復修習，像地藏菩薩，是人們學菩薩行的一個最好榜樣。

釋尊於涅槃前夕，在忉利天宮，當百萬人天之前，宣說這部地藏本願經，是有其深意的。

我有鑒於此，因發願著論，略加引伸。但自愧智慧淺薄，業障深重，未能契機契理，時用滋懼！

當本論問世時，很榮幸地嘉義佛教會，首先重印一千冊結緣外，還請菩提樹主編朱斐居士代講本論。

香港佛教同仁，也翻印了一萬二百冊，勝緣如此，更令我悲欣交集，惶悚莫名！

港版籌備付印時，我在第七章結論後面，增補了一段文字，作為總結。其最後一段，我認為是大乘佛法的重要關鍵所在，故不憚費辭，重引如下：

以出世的精神，作入世的事業，不求名，不爭利；不委過，不卸責；常反省，勤懺悔；樂善好施，怨親平等；少欲知足，安貧守道；為眾生而服務，為萬世開太平；雖不能至，心竊嚮往之，菩薩如是，其庶幾焉。

這是大乘佛法的極則，願與在家菩薩共勉之。

/TEXT339:a01/第一章　序說

余讀佛遺教經，至「<verse>是時中夜，寂然無聲，與諸弟子，略說法要。</verse>」「<verse>此是我最後之所教誨。</verse>」彷彿靈山最後一會，如在目前，不覺泫然欲涕！繼思遺教二字，以今日術語來解釋，就是遺囑。佛弟子本來有七眾；就這七眾中，可歸納為出家眾與在家眾二大類別：

出家眾僅是佛弟子的一部分。就事實言，在家弟子，當然要比出家弟子更多了。那末，佛既為出家弟子，說了一部遺教經，作為他老人家的遺囑。為什麼對於多數在家弟子，並無一字遺言？這是我一直懷疑著，未能得到確實的解答。

這些年來，我對於地藏菩薩本願經，興趣特別濃厚。每年自夏曆七月一日至三十日，必日課地藏經一部；間復虔持菩薩聖號數千聲，年以為常。這也許是我過去生中，對於地藏經，有著深厚因緣所致。還記得當周宣德居士與南亭老法師主持廣播弘法的時候，我應南師之囑，以《地藏經與在家佛弟子的關係》為題，寫了一篇廣播文字，開場白就有以下幾句話：「這部經（地藏經）對於居家學佛的弟子們，需要最為殷切。因經中對於人生每一不同的生活方式，皆有一合情合理切實可行的方案。只要照著這方案去做，那麼，三惡道之門永閉，地獄自然會空，地藏菩薩也可早日畢願，不必再待彌勒降生了。」這是我初期研究地藏經的一些瞭解。

三年以前，我應南普陀佛學院之邀，開講八大人覺經；因為這部經很薄，所以通常將佛遺教經、四十二章經、八大人覺經，合訂一本。

當我講八大人覺經時，常引用遺教經、四十二章經的文字，以資互證。因此，更引起我對於遺教經廣泛的注意。同時也是我對於地藏經，作進一步研究的開始。

/TEXT339:a02/第二章　囑累

於是，我發現地藏菩薩本願經，是一部佛對在家弟子所說的遺教。等於佛對出家弟子比丘所說的遺教經，具有同樣重要性。但因經文中沒有明白指出，一般人也就忽略過去了。其實「<verse>依地藏本願經一事修行</verse>」，是金口於忉利天宮，當百千萬億諸佛菩薩天龍八部之前，公開所親宣的。這，不是遺教是什麼？至於世尊對地藏菩薩所付囑的話，一再而三，更為詳盡；茲引數節，以資互證：

分身集會品：

/VERSE/爾時，世尊舒金色臂，摩百千萬億不可思、不可議、不可量、不可說、無量阿僧祇世界諸分身世界地藏菩薩摩訶薩頂，而作是言：「吾於五濁惡世，教化如是剛強眾生，令心調伏，捨邪歸正，十有一二，尚惡習在。吾亦分身百千萬億，廣設方便。或有利根，聞即信受；或有善果，勤勸成就；或有暗鈍，久化方歸；或有業重，不生敬仰。如是等輩眾生，各各差別，分別度脫。或現男子身、或現女人身、或現天龍身、或現神鬼身、或現山林川原、河池泉井，利及於人，悉皆度脫。或現天帝身、或現梵王身、或現轉輪王身、或現居士身、或現國王身、或現宰輔身、或現官屬身、或現比丘、比丘尼、優婆塞、優婆夷身、乃至聲聞、羅漢、辟支佛、菩薩等身、而以化度。非但佛身，獨現其前。汝觀吾累劫勤苦，度脫如是等難化剛強罪苦眾生。其有未調伏者，隨業報應。若墮惡趣，受大苦時，汝當憶念吾在忉利天宮，殷懃付囑。令娑婆世界，至彌勒出世已來眾生，悉使解脫，永離諸苦，遇佛授記。」

囑累人天品：

/VERSE/爾時世尊舉金色臂，又摩地藏菩薩模訶薩頂，而作是言：「地藏地藏，汝之神力不可思議、汝之慈悲不可思議、汝之智慧不可思議、汝之辯才不可思議，正使十方諸佛讚歎宣說乳之不可思議事，千萬劫中不能得盡。地藏地藏，記吾今日在忉利天中，於百千萬億不可說不可說一切諸佛菩薩，天龍八部，大會之中，再以人天諸眾生等，未出三界，在火宅中者，付囑於汝。無令是諸眾生，墮惡趣中，一日一夜，何況更落五無間及阿鼻地獄，動經千萬億劫，無有出期。地藏，是南閻浮提眾生，志性無定，習惡者多。縱發善心，須臾即退。若遇惡緣，念念增長。以是之故，吾分是形，百千萬億化度，隨其根性而度脫之。地藏，吾今慇懃，以天人眾，付囑於汝。未來世中，若天若人，隨業報應，落在惡趣。臨墮惡趣中，或至門首，是諸眾生，若能念得一佛名，一菩薩名，一句一偈大乘經典。是諸眾生，汝以神力，方便救拔，於是人所，現無邊身，為碎地獄，遣令生天，受勝妙樂。」

/VERSE/爾時世尊而說偈言：

/VERSE/「現在未來天人眾，吾今慇懃付囑汝，以大神通方便度，勿令墮在諸惡趣。」

我們讀了「<verse>地藏！地藏！記吾今日在忉利天中，於百千萬億不可說不可說一切諸佛菩薩天龍八部大會之中，再以人天諸眾生等未出三界在火宅中者，付囑於汝，毋令是諸眾生，墮惡趣中一日一夜，何況更落五無間及阿鼻地獄，動經千萬億劫，無有出期。</verse>」這一段經文以後，覺與佛遺教經中「<verse>一切世間動不動法，皆是敗壞不安之相，此是我最後之所教誨。</verse>」一樣的情文懇至，聲淚俱下。無怪弘一大師，聽經至此，不禁悲從中來，在法會中，竟號淘大哭起來。「<verse>十方如來，憐念眾生，如母憶子。</verse>」於此益信。

/TEXT339:a03/第三章　比丘與菩薩的不同處

或問：佛法僧世稱三寶，比丘僧是世尊法統的直接繼承者；世尊何以不將未來眾生，付囑直接繼承法統的比丘僧，而付囑地藏菩薩？欲解答這問題，必先明瞭比丘與菩薩的不同之點：

一、基于生死涅槃思想上的不同—比丘因怖生死苦，欣涅槃樂，是以辭親割愛，離欲出家，勤修戒定慧，息滅貪瞋癡，期於現身得證，梵行已立，不受後有。菩薩視生死如遊觀，涅槃等空花，既無生死可入，也無涅槃可證。蓋一則我法已空，一則法執猶在故。

一、基於戒相的不同—傳世尊衣缽，而為人天師表，受人天供養禮拜者，惟有比丘僧，見僧如見佛，供僧如供佛，禮僧如禮佛，以比丘僧法相，與佛無異故。是以三千威儀，八萬細行，實為比丘僧所應念茲在茲者。良非如此，不足當人天師表，垂世示範故。非如此，不堪受人天供養禮敬，信施難消故。若在菩薩，本在凡俗，珠冠瓔珞，示有室家，與比丘僧截然不同。這在大方廣大寶篋經卷下，有一段可資發噱的故事，是大迦葉尊者親語舍利弗尊者的。其開場白如下：

「世尊在舍衛國給孤獨精舍夏坐三月，時大迦葉尊者，不見文殊師利若如來前，若眾僧中，若於食時，若說戒日，若僧行次，都不見之。過三月已，臨自恣時，乃見其面。迦葉問言：文殊師利！何處夏坐？即答我言：大德，迦葉！我住在是舍衛大城波斯匿王后宮一月，復一月住童子學堂，復一月住諸婬女舍。我聞是已，心甚不悅；即作是念：云何當共是不淨人而作自恣？我即出堂，便擊楗椎，欲擯文殊師利。」

後來因文殊師利，同時化了許許多多的文殊師利，把大迦葉嚇呆了！他想：那麼多的文殊師利，究竟誰是真？誰是假？要從誰擯起？萬一擯了一個，又化現一個，那就永遠搞不盡，豈非成為笑話？算了罷！於是這場滑稽鬧劇，也就從此閉幕。從這段記載裏，我們可得一個啟示：比丘與菩薩，因法相的不同，對於戒行的開遮方面，顯然也有分別。后宮是妃嬪所居之地，婬舍是妓女窟，童子學堂，也是鬧雜之處，穿了和尚衣，自然不能到那種地方去亂闖。而在家菩薩，就無所謂了。

一、基於教相的不同—在遺教經裏，除以持戒及四諦法，反復告誡諸比丘外，還有下列的遮止：持淨戒者，不得販賣貿易、安置田宅，畜養人民奴婢畜生。一切種植及諸財寶，皆當遠離，如避火坑。不得斬伐草木，墾土掘地。合和湯藥，占相吉凶，仰觀星宿，推步盈虛，歷數計算，皆所不應。節身時食，清淨自活。不得參預世事，通致使命。咒術仙藥，結好貴人，親厚牒慢，皆不應作。......」

上述的種種，在比丘，皆言「不得」。語極決絕，絕無通融餘地。若就在家菩薩言，無一不是正當活動。故地藏經中，並無半語及此。

一、基於願心的不同—比丘以解脫為其終極目的，故其最初發心，即以個己為對象，速求自了，不問蒼生。菩薩以度生為其終極目的，故其最初發心，即以法界為對象，有一眾生未得度，菩薩誓不入涅槃。因此，比丘與菩薩的修習方法，也就彼此大異。大方廣大寶篋經卷上云：

「佛言須菩提：汝今能知法界性耶？須菩提言：世尊！若離法界有餘法者，可知法界，能知法界。佛語須菩提：無有一法離於法界，誰知法界？時須菩提默然不答。爾時文殊師利語須菩提：大德！汝今何故不答如來？須菩提言：以我本不發阿耨多羅三藐三菩提心故。何以故？我本不修習無盡無礙辯故。如是無盡無礙辯者，是菩薩有。有礙有盡，是聲聞有。」

阿耨多羅三藐三菩提心，就是成佛心。菩薩如欲成佛，必須三大阿僧祇劫，廣度眾生，方得圓滿。然因眾生根器不同，菩薩更須先修習無盡無礙辯才，始能適應眾生根器。而在聲聞比丘，自度重於度他，自無此必要。可見願心不同，其所修習亦異矣。

一、基於名實廣狹的不同。凡是比丘，必須剃除鬚髮，辭親出家，服三法衣，受具足戒。菩薩不然，只要能發大心，不問外道異類，均可稱為菩薩。例如：

婆羅門女，外道也；無毒鬼王，以菩薩稱之。（地藏經忉利天宮神通品）無垢施女，優婆夷也；世尊稱為無垢施菩薩，授記成佛，號無垢光相王如來。（大寶積經卷一百）大薩遮尼乾子，外道也；世尊授記，當成阿耨多羅三藐三菩提，佛名實慧幢王。（大薩遮尼乾子授記經）遮羅迦利婆羅闍迦眾，亦外道也；世尊授記，於星宿劫，皆得作佛，同號普聞高名稱佛。（大寶積經卷七二）主命鬼王，異類也；世尊授記，卻後過一百七十劫，當得成佛，號無相如來。（地藏經閻羅王眾讚歎品）他如龍王、龍女、阿修羅王、迦樓羅王、鳩槃荼、乾闥婆、夜叉、緊那羅王，以及四天王天，三十三天，一直至淨居天等，或為鬼神身，或為畜類身，或為諸天身，皆蒙世尊授記作佛。（大寶積經卷六二至七一）而以上授記諸品，大寶積經都稱為菩薩見實會，則其統為菩薩可知。

本來菩薩二字，是梵語菩提薩埵的簡稱。菩提義譯是覺。薩埵義譯有情。大智度論釋：

菩提是自行，薩埵是化他，自修佛道，又用化他，故名菩薩。又稱大士。四教儀集解卷上：大士者：大，非小也；士，事也；運心廣大，能建佛事，故云大士。這已說明了菩薩的特徵。而世尊不將眾生付囑直接繼承法統的比丘，而付囑菩薩，也可得一解答了。

世尊設教，類皆因材器使，不強人所難。而佛法的度生，又廣及胎、卵、濕、化。凡是有生之屬，不問有足無足，天空海底，糞蛆蚊蚋，下至一微生物，皆在應度之列。至於歌臺舞榭，婬窟賭場，屠坊酒肆，更不必言。若逢這種場合，雖有大心比丘，然為戒相所格，自然無法出入。而在菩薩，則無此禁忌。因此，世尊在靈山會上，曾譽菩薩為法王子，能荷擔如來家業，而斥聲聞比丘為「焦芽敗種」。法王子的任務，是要去衝鋒陷陣，出入生死，保護法城，救度眾生的。是以貶小褒大，乃大乘佛法自然應有的結論。同時也是大乘佛法的特色。

/TEXT339:a04/第四章　菩薩初發心，勝過二乘

世尊既貶斥聲聞，褒揚菩薩，則比丘自比丘，菩薩自菩薩可知。然則世尊弟子中，究竟誰是菩薩？試就前面所列的世尊弟子中，有出家五眾與在家二眾；菩薩既不屬於出家眾上首的比丘，自然要落到在家眾的弟子身上了。

但吾國比丘，均兼受菩薩戒的，當然也可稱為菩薩。而在家弟子，雖可對佛像前自受菩薩戒。然習慣上仍多受自比丘僧。不過「內秘菩薩行，外現聲聞相」。自來仍為吾國出家大德們所共嚴格遵守。蓋比丘以莊嚴戒相作道場，與菩薩以方便度作道場者不同。故菩薩十波羅蜜中，第七就是方便波羅蜜。若在比丘，五，就是五。十，就是十。三千威儀，八萬細行中，雖也有開有遮，然皆依律而行，無所謂方便也。

菩薩與比丘的不同處，在僧史略卷下，說得更為詳細：

「後周太武皇帝，廢釋道二教。建德三年，詔擇釋道有名德者，別立道觀，改形服為學士。帝賜小道安牙笏，位以朝列，不就。尋武帝崩。天元宣帝立，意欲漸興佛教，未便除先帝之制。大象元年，敕日：太武皇帝，為嫌濁穢，廢而不立。朕簡耆舊學業僧二百二十人，勿剪髮毀形，於東西二京陟岵寺，為國行道，所資公給。時有高僧智藏，姓荀氏，建德二年，隱終南紫峰閣。至宣帝時，出謁，敕令長髮，為菩薩僧；作陟岵寺主。大象二年，隋文作相，藏謁之，因得落髮。又，釋彥琮不願為通道觀學士，以其菩薩僧須戴花冠，衣瓔珞，像菩薩相，高僧惡作此形，非佛制也。」

這，說明了菩薩比丘，是要蓄長髮，戴花冠，被瓔珞，全是在家之相。所以當時大德比丘如小道安、智藏、彥琮輩，皆以為惡，而不肯為。而在經教裏，如觀無量壽佛經說：觀世音菩薩，頂上楞伽摩尼寶以為天冠。八十億微妙光明以為瓔珞。普門品說：無盡意菩薩，解頸眾寶珠瓔珞，價值百千兩金，供養觀世音菩薩。寶冠瓔珞，皆足為菩薩在家相一大證明。至於吾國出家眾，雖兼受菩薩戒，然仍剃除鬚髮，服三法衣，保持比丘法相，無寶冠瓔珞之飾，即所謂「內秘菩薩行，外現聲聞相」者是。

菩薩既屬於在家弟子，而世尊在家弟子中，本有二眾，是否皆可稱為菩薩？原夫菩薩本有地上與地前之分。地上菩薩，自初地至十地，皆稱法身菩薩。而地前菩薩，則為凡夫菩薩的總稱。係指能發大心的凡夫，雖未登地，而其發心廣大，不為個己功名富貴，或子孫福祿，而時能為法界一切有情，求證菩提，像這樣發心的在家弟子，始可稱為菩薩。世尊嘗言：菩薩初發心，即成正覺。發心就是發願，這說明了菩薩發心的重要性。菩薩發願，上度下化，終必得證菩提，過去諸佛為菩薩時如是，現在諸佛為菩薩時如是，未來諸佛為菩薩時也如是；十方三世一切諸佛，為菩薩時，皆無不如是。是以大智度論卷七十八云：

「發心菩薩有二種，一者，行諸波羅蜜等菩薩道。二者，但密發心。此中說行菩薩道者，是人雖事未成就，能勝一切眾生；何況成就。如歌羅頻伽鳥，雖在殼中，未發聲，已能勝諸鳥；何況成就。菩薩亦如是，雖未成佛，行菩薩道，說諸法實相音聲，破諸外道，及魔民戲論；何況成佛。有人言：若有能一發心，言我當作佛，滅一切眾生苦，雖未斷煩惱，未行難事，以心口業重故，勝於一切眾生。一切眾生，皆自求樂，自為身故，愛其所親。阿羅漢、辟支佛，雖不貪世樂，自為滅苦故，求涅槃樂，不能為眾生。菩薩心生口言，是故勝。譬如一六神通阿羅漢，將一沙彌，令負衣缽，循路而行。沙彌思維：我當以何乘為入涅槃？即發心：佛世尊，最上最妙，我當以佛乘入涅槃。師知其念，即取衣缽自擔；推沙彌在前行。沙彌覆復思維：佛道甚難，久住生死，受無量苦，且以小乘，早入涅槃。師復以衣缽囊還與沙彌令擔，語在後行。如是至三。沙彌白師：師年老耄，狀如小兒戲；方始令我在前，已復令我在後，何其太速？師答：汝初念發心作佛，是心貴重，則住我師道中。如是人，諸辟支佛尚應供養，何況阿羅漢？以是故，推汝在前。汝心還悔，欲取小乘，而未便得，去我懸遠，是故令汝在後。沙彌聞已驚悟，我師能知我心，我一發意，已勝阿羅漢，何況成就。即自堅固，住大乘法。」

又引「摩訶衍論云：或有人如是言：其有發大乘心者，雖復在弊惡小人中，猶勝二乘得解脫者。」

小乘、二乘，皆指聲聞比丘說的。菩薩一發心，即超過小乘、二乘，則菩薩之非聲聞比丘，更為明顯。

/TEXT339:a05/第五章　為什麼獨將眾生付囑地藏菩薩

菩薩與比丘的不同處，已略說如上。然當世尊住世時，法將如雲，為什麼獨將眾生，付囑地藏菩薩？這在地神護法品，也有說明：

<verse>爾時堅牢地神白佛言：「世尊，我從昔來瞻視頂禮無量菩薩摩訶薩，皆是大不可思議神通智慧，廣度眾生。是地藏菩薩摩訶薩，於閻浮提有大因緣。如文殊、普賢、觀音、彌勒，亦化身百千身形，度於六道，其願尚有畢竟。是地藏菩薩教化六道一切眾生，所發誓願劫數，如千百億恆河沙。」

地藏菩薩，教化六道一切眾生，所發誓願劫數，如千百億恆河沙。可知此菩薩願力的弘大與堅固，有非一般菩薩所能及。試觀分身集會品云：

/VERSE/爾時百千萬億不可思、不可議、不可量、不可說無量阿僧祇世界，所有地獄處，分身地藏菩薩，俱來集在忉利天宮。以如來神力故，各以方面，與諸得解脫從業道出者，亦各有千萬億那由他數，共持香華，來供養佛。彼諸同來等輩，皆因地藏菩薩教化，永不退轉於阿耨多羅三藐三菩提。是諸眾等，久遠劫來，流浪生死，六道受苦，暫無休息。以地藏菩薩廣大慈悲，深誓願故，各獲果證。既至忉利，心懷踴躍，瞻仰如來，目不暫捨。爾時，世尊舒金色臂，摩百千萬億不可思、不可議、不可量、不可說、無量阿僧祇世界諸分身世界地藏菩薩摩訶薩頂，而作是言：「吾於五濁惡世，教化如是剛強眾生，令心調伏，捨邪歸正，十有一二，尚惡習在。吾亦分身百千萬億，廣設方便。或有利根，聞即信受；或有善果，勤勸成就；或有暗鈍，久化方歸；或有業重，不生敬仰。如是等輩眾生，各各差別，分別度脫。或現男子身、或現女人身、或現天龍身、或現神鬼身、或現山林川原、河池泉井，利及於人，悉皆度脫。或現天帝身、或現梵王身、或現轉輪王身、或現居士身、或現國王身、或現宰輔身、或現官屬身、或現比丘、比丘尼、優婆塞、優婆夷身、乃至聲聞、羅漢、辟支佛、菩薩等身、而以化度。非但佛身，獨現其前。汝觀吾累劫勤苦，度脫如是等難化剛強罪苦眾生。其有未調伏者，隨業報應。若墮惡趣，受大苦時，汝當憶念吾在忉利天宮，殷懃付囑。令娑婆世界，至彌勒出世已來眾生，悉使解脫，永離諸苦，遇佛授記。」

/VERSE/爾時，諸世界分身地藏菩薩，共復一形，涕淚哀戀，白其佛言：「我從久遠劫來，蒙佛接引，使獲不可思議神力，具大智慧。我所分身，遍滿百千萬億恆河沙世界，每一世界化百千萬億身，每一身度百千萬億人，令歸敬三寶，永離生死，至涅槃樂。但於佛法中所為善事，一毛一渧，一沙一塵，或毫髮許，我漸度脫，使獲大利。唯願世尊，不以後世惡業眾生為慮。」如是三白佛言：「唯願世尊，不以後世惡業眾生為慮。」爾時，佛讚地藏菩薩言：「善哉！善哉！吾助汝喜。汝能成就久遠劫來，發弘誓願，廣度將畢，即證菩提。」

地藏菩薩，於百千萬億不可思、不可議、不可量、不可說、無量阿僧祇世界所有地獄處，均去分身化度。而且於每一世界，化百千萬億身，每一身，度百千萬億人，令歸敬三寶，永離生死，至涅槃樂。像這樣的辛苦工作，非地藏菩薩歷劫所發堅固誓願，實在沒有人可以當此！世尊以未來眾生付囑之，自非無因。

/TEXT339:a06/第六章　依經修行略說

地藏經對於人生生活活動的指示，祇可適用於在家弟子；與佛遺教經中所指示的生活方式，祇能適用於出家弟子比丘者，其義正同。此亦足為本經為在家弟子遺教的一大證據。地神護法品云：

<verse>若未來世中，有善男子善女人，供養菩薩，及轉讀是經，但依地藏本願經一事修行者。汝以本神力而擁護之，勿令一切災害及不如意事，輒聞於耳，何況令受。非但汝獨護是人故，以有釋梵眷屬，諸天眷屬，擁護是人。何故得如是聖賢擁護，皆由瞻禮地藏形像，及轉讀是本願經故，自然畢竟出離苦海，證涅槃樂。以是之故，得大擁護。

依地藏本願經一事修行，是本經的主眼。世尊殷殷付囑地神，以「<verse>依地藏本願經一事修行者，汝以本神力而擁護之，勿令一切災害及不如意事，輒聞於耳，何況令受。</verse>」此與遺教經：「<verse>汝等比丘，於我滅後，當尊重珍敬波羅提木叉，如闇遇明；如貧得寶；當知此則是汝等大師，若我住世，無異此也。</verse>」愛護之殷，完全沒有兩樣。至於修行方法，經中所載，自養生送死，居家出遊，以及消災淨業，戒殺布施等等，悉皆詳備無遺。在家弟子，祇要心體力行，自可應用無窮。不僅得免三惡道報，還可「<verse>出離苦海，證涅槃樂。</verse>」

惟是世尊說法，率皆隨問隨答。因之，有同一問題，往往前後散見。今欲將其歸納一起，自不免有割裂經文之嫌。關於這一點，我曾構思累日，欲加避免，無奈限於智慧，未有善法，每一念及，惶悚莫名！茲將依經修行各事，臚述於後：

/TEXT339:a07/第一節　發大誓願

地藏經的宗趣所在，是教在家弟子，要如何能發廣大誓願。所以，我們如果要依經修行的話，第一件大事，必須要學地藏菩薩發大誓願，然後方能與菩薩行相應。經中曾數舉地藏菩薩歷劫所發誓願事相，可做我們在家弟子的一個最好榜樣。如：忉利天宮神通品：

/VERSE/文殊師利，是地藏菩薩摩訶薩，於過去久遠不可說、不可說劫前，身為長者子。時世有佛，號曰師子奮迅具足萬行如來。時長者子，見佛相好，千福莊嚴，因問彼佛：「作何行願，而得此相？」時師子奮迅具足萬行如來告長者子：「欲證此身，當須久遠度脫一切受苦眾生。」文殊師利，時長者子，因發願言：「我今盡未來際不可計劫，為是罪苦六道眾生，廣設方便，盡令解脫，而我自身，方成佛道。」以是於彼佛前，立斯大願，于今百千萬億那由他不可說劫，尚為菩薩。

/VERSE/又於過去，不可思議阿僧祇劫，時世有佛，號曰覺華定自在王如來，彼佛壽命，四百千萬億阿僧祇劫。像法之中，有一婆羅門女，宿福深厚，眾所欽敬；行住坐臥，諸天護衛。其母信邪，常輕三寶。是時聖女廣設方便，勸誘其母，令生正見，而此女母，未生全信。不久命終，魂神墮在無間地獄。時婆羅門女，知母在世，不信因果。計當隨業，必生惡趣。遂賣家宅，廣求香華，及諸供具，於先佛塔寺，大興供養。見覺華定自在王如來，其形像在一寺中，塑畫威容，端嚴畢備。時婆羅門女，瞻禮尊容，倍生敬仰。私自念言：「佛名大覺，具一切智。若在世時，我母死後，儻來問佛，必知處所。」時婆羅門女，垂泣良久，瞻戀如來。忽聞空中聲曰：「泣者聖女，勿至悲哀，我今示汝母之去處。」婆羅門女合掌向空，而白空曰：「是何神德，寬我憂慮。我自失母以來，晝夜憶戀，無處可問知母生界。」時空中有聲，再報女曰，我是汝所瞻禮者，過去覺華定自在王如來，見汝憶母，倍於常情眾生之分，故來告示。」婆羅門女聞此聲已，舉身自撲，肢節皆損。左右扶侍，良久方蘇。而白空曰：「願佛慈愍，速說我母生界，我今身心，將死不久。」時覺華定自在王如來，告聖女曰：「汝供養畢，但早返舍，端坐思惟吾之名號，即當知母所生去處。」時婆羅門女尋禮佛已，即歸其舍。以憶母故，端坐念覺華定自在王如來。經一日一夜，忽見自身到一海邊。其水涌沸，多諸惡獸，盡復鐵身，飛走海上，東西馳逐。見諸男子女人，百千萬數，出沒海中，被諸惡獸爭取食噉。又見夜叉，其形各異，或多手多眼、多足多頭、口牙外出，利刃如劍。驅諸罪人，使近惡獸，復自搏攫，頭足相就。其形萬類，不敢久視。時婆羅門女，以念佛力故，自然無懼。有一鬼王，名曰無毒，稽首來迎，白聖女曰：「善哉，菩薩，何緣來此？」時婆羅門女問鬼王曰：「此是何處？」無毒答曰：「此是大鐵圍山西面第一重海。」聖女問曰：「我聞鐵圍之內，地獄在中，是事實否？」無毒答曰：「實有地獄。」聖女問曰：「我今云何到達獄所？」無毒答曰：「若非威神，即須業力，非此二事，終不能到。」聖女又問：「此水何緣，而乃涌沸，多諸罪人，及以惡獸？」無毒答曰：「此是閻浮提造惡眾生，新死之者，經四十九日後，無人繼嗣，為作功德，救拔苦難，生時又無善因。當據本業所感地獄，自然先渡此海。海東十萬由旬，又有一海，其苦倍此。彼海之東，又有一海，其苦復倍。三業惡因之所招感，共號業海，其處是也。」聖女又問鬼王無毒曰：「地獄何在？」無毒答曰：「三海之內，是大地獄，其數百千，各各差別。所謂大者，具有十八。次有五百，苦毒無量。次有千百，亦無量苦。」聖女又問大鬼王曰：「我母死來未久，不知魂神當至何趣？」鬼王問聖女曰：「菩薩之母，在生習何行業？」聖女答曰：「我母邪見，譏毀三寶。設或暫信，旋又不敬。死雖日淺，未知生處。」無毒問曰：「菩薩之母，姓氏何等？」聖女答曰：「我父我母，俱婆羅門種，父號尸羅善現，母號悅帝利。」無毒合掌啟菩薩曰：「願聖者卻返本處，無至憂憶悲戀。悅帝利罪女，生天以來，經今三日。云承孝順之子，為母設供修福，布施覺華定自在王如來塔寺。非唯菩薩之母，得脫地獄，應是無間罪人，此日悉得受樂，俱同生訖。」鬼王言畢，合掌而退。婆羅門女，尋如夢歸。悟此事已，便於覺華定自在王如來塔像之前，立弘誓願，願我盡未來劫，應有罪苦眾生，廣設方便，使令解脫。」佛告文殊師利：「時鬼王無毒者，當今財首菩薩是。婆羅門女者，即地藏菩薩是。」

閻浮眾生業感品：

/VERSE/乃往過去無量阿僧祇那由他不可說劫，爾時有佛，號一切智成就如來，應供、正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊，其佛壽命六萬劫。未出家時為小國王，與一鄰國王為友，同行十善，饒益眾生。其鄰國內所有人民，多造眾惡。二王計議，廣設方便。一王發願，早成佛道，當度是輩，令使無餘。一王發願，若不先度罪苦，令是安樂，得至菩提，我終未願成佛。」佛告定自在王菩薩：「一王發願早成佛者，即一切智成就如來。一王發願永度罪苦眾生，未願成佛者，即地藏菩薩是。」

/VERSE/復於過去無量阿僧祇劫，有佛出世，名清淨蓮華目如來，其佛壽命四十劫。像法之中，有一羅漢，福度眾生。因次教化，遇一女人，字曰光目，設食供養。羅漢問之：「欲願何等？」光目答曰：「我以母亡之日，資福救拔，未知我母生處何趣？」羅漢愍之，為入定觀，見光目女母墮在惡趣，受極大苦。羅漢問光目言：「汝母在生做何行業？今在惡趣受極大苦。」光目答言：「我母所習，唯好食噉魚鱉之屬。所食魚鱉，多食其子，或炒或煮，恣情食噉，計其命數，千萬復倍。尊者慈愍，如何哀救？」羅漢愍之，為作方便，勸光目言：「汝可志誠念清淨蓮華目如來，兼塑畫行像，存亡或報。」光目聞已，即捨所愛，尋畫佛像而供養之，復恭敬心，悲泣瞻禮。忽於夜後，夢見佛身金色晃耀，如須彌山，放大光明。而告光目：「汝母不久當生汝家，纔覺飢寒，即當言說。」其後家內婢生一子，未滿三日，而乃言說。稽首悲泣，告於光目：「生死業緣，果報自受，我是汝母，久處暗冥。自別汝來，累墮大地獄。蒙汝福力，方得受生。為下賤人，又復短命。壽年十三，更落惡道。汝有何計，另吾脫免？」光目聞說，知母無疑，哽咽悲啼而白婢子：「既是吾母，合知本罪，作何行業，墮於惡道。」婢子答言：「以殺害毀罵二業受報。若非蒙福，救拔吾難，以是業故，未合解脫。」光目問言：「地獄罪報，其事云何？」婢子答言：「罪苦之事，不忍稱說，百千歲中，卒白難竟。」光目聞已，啼淚號泣而白空界：「願我之母，永脫地獄，畢十三歲，更無重罪，及歷惡道。十方諸佛慈哀愍我，聽我為母所發廣大誓願。若得我母永離三途及斯下賤，乃至女人之身永劫不受者。願我自今日後，對清淨蓮華目如來像前，卻後百千萬億劫中，應有世界，所有地獄及三惡道諸罪苦眾生，誓願救拔，令離地獄惡趣，畜生餓鬼等，如是罪報等人，盡成佛竟，我然後方成正等正覺。」發誓願已，俱問清淨蓮華目如來而告之曰：「光目，汝大慈愍，善能為母發如是大願。吾觀汝母十三歲畢，捨此報已，生為梵志，壽年百歲。過是報後，當生無憂國土，壽命不可計劫。後成佛果，廣度人天，數如恆河沙。」佛告定自在王：爾時羅漢福度光目者，即無盡意菩薩是。光目女者，即地藏菩薩是。

以上四個廣大的誓願故事，皆是地藏菩薩在家一為長者子時，一為國王時，為一切法界眾生而發。另二，則為優婆夷時，為救度其母而發。古德因此，有判本經為佛門教孝寶典，與儒家孝經，同具重要性。世尊在《父母恩難報經》裏說：「<verse>右肩負父，左肩負母，經歷千年，更使便利背上，此子猶不足報父母恩。</verse>」父母恩重如是，做為一個在家佛弟子的，孝養父母，是第一件大事。父母在時，和顏悅色，養志養口體；父母既亡，發願救度；這樣，才配稱為佛弟子。否則，不能孝養父母，而能孝養眾生；不能救度父母，而能救度眾生者；無有是處。

因「<verse>眾生造業，因蔓不斷。</verse>」（閻浮眾生業感品）是以地藏菩薩累劫以來所重發誓願，有如恆河沙。上面所述，不過恆河沙中一微塵，用以舉例示範而已。

十方三世諸佛，無一不是從願力而成。諸佛國土的淨穢，也無一不從願力而成。是以諸經要集卷三發願緣云：「<verse>夫佛果藑絕，登之有階；法雲峻極，屆之有漸。是以創發大誠，則玄德照於來際；初立弘誓，則妙願遍於空界。一念興志，即塵劫之瑞華；半刻虔躬，乃大千之甘露。蓋是大乘之根基，種智之津衢也。</verse>」

發願，是菩薩成佛之因；成佛，是菩薩願力所結之果。我們如要成佛，必須如地藏菩薩發願廣設方便，救度六道受苦眾生始。

/TEXT339:a08/第二節　顯示地獄真相

在家弟子的生活，時時不離五欲，稍一不慎，就很容易墮入三惡道去。三惡道之苦，以地獄為最；所以地藏經說地獄苦處，也特別詳盡。茲分述之：

甲、地獄處所。——忉利天宮神通品：

/VERSE/時婆羅門女問鬼王曰：「此是何處？」無毒答曰：「此是大鐵圍山西面第一重海。」聖女問曰：「我聞鐵圍之內，地獄在中，是事實否？」無毒答曰：「實有地獄。」聖女問曰：「我今云何到達獄所？」無毒答曰：「若非威神，即須業力，非此二事，終不能到。」聖女又問：「此水何緣，而乃涌沸，多諸罪人，及以惡獸？」無毒答曰：「此是閻浮提造惡眾生，新死之者，經四十九日後，無人繼嗣，為作功德，救拔苦難，生時又無善因。當據本業所感地獄，自然先渡此海。海東十萬由旬，又有一海，其苦倍此。彼海之東，又有一海，其苦復倍。三業惡因之所招感，共號業海，其處是也。」聖女又問鬼王無毒曰：「地獄何在？」無毒答曰：「三海之內，是大地獄，其數百千，各各差別。所謂大者，具有十八。次有五百，苦毒無量。次有千百，亦無量苦。」

乙、地獄名號。——地獄名號品：

/VERSE/「仁者，閻浮提東方有山，號曰鐵圍，其山黑邃，無日月光。有大地獄，號極無間，又有地獄，名大阿鼻，復有地獄，名曰四角，復有地獄，名曰飛刀，復有地獄，名曰火箭，復有地獄，名曰夾山，復有地獄，名曰通槍，復有地獄，名曰鐵車，復有地獄，名曰鐵床，復有地獄，名曰鐵牛，復有地獄，名曰鐵衣，復有地獄，名曰千刃，復有地獄，名曰鐵驢，復有地獄，名曰烊銅，復有地獄，名曰抱柱，復有地獄，名曰流火，復有地獄，名曰耕舌，復有地獄，名曰剉首，復有地獄，名曰燒腳，復有地獄，名曰噉眼，復有地獄，名曰鐵丸，復有地獄，名曰諍論，復有地獄，名曰鐵鈇，復有地獄，名曰多瞋。」地藏白言：「仁者，鐵圍之內，有如是等地獄，其數無限。更有叫喚地獄，拔舌地獄，糞尿地獄，銅鎖地獄，火象地獄，火狗地獄，火馬地獄，火牛地獄，火山地獄，火石地獄，火床地獄，火梁地獄，火鷹地獄，鋸牙地獄，剝皮地獄，飲血地獄，燒手地獄，燒腳地獄，倒刺地獄，火屋地獄，鐵屋地獄，火狼地獄，如是等地獄。其中各各復有諸小地獄，或一、或二、或三、或四、乃至百千，其中名號，各各不同。」地藏菩薩告普賢菩薩言：「仁者，此者皆是南閻浮提行惡眾生，業感如是。業力甚大，能敵須彌，能深巨海，能障聖道。是故眾生莫輕小惡，以為無罪，死後有報，纖毫受之。父子至親，歧路各別，縱然相逢，無肯代受。我今承佛威力，略說地獄罪報之事，唯願仁者暫聽是言。」

丙、地獄罪苦。——地獄名號品：

/VERSE/地藏白言：「仁者，地獄罪報，其事如是。或有地獄，取罪人心，夜叉食之。或有地獄，鑊湯盛沸，煮罪人身。或有地獄，赤燒銅柱，使罪人抱。或有地獄，使諸火燒，趁及罪人。或有地獄，一向寒冰。或有地獄，無限糞尿。或有地獄，純飛戢鑗。或有地獄，多鑽火槍。或有地獄，唯撞胸背。或有地獄，但燒手足。或有地獄，盤絞鐵蛇。或有地獄，驅逐鐵狗。或有地獄，盡駕鐵騾。仁者，如是等報，各各獄中，有百千種業道之器，無非是銅是鐵，是石是火，此四種物，眾業行感。若廣說地獄罪報等事，一一獄中更有百千種苦楚，何況多獄。我今承佛威神及仁者問，略說如是。若廣解說，窮劫不盡。」

丁、無間地獄。——觀眾生業緣品：

/VERSE/摩耶夫人重白地藏菩薩言：「云何名為無間地獄？」地藏菩白言：「聖母，諸有地獄在大鐵圍山之內，其大地獄有一十八所，次有五百，名號各別，次有千百，名字亦別。無間獄者，其獄城周匝八萬餘里，其城純鐵，高一萬里，城上火聚，少有空缺。其獄城中，諸獄相連，名號各別，獨有一獄，名曰無間，其獄周匝萬八千里，獄牆高一千里，悉是鐵圍，上火徹下，下火徹上。鐵蛇鐵狗，吐火馳逐獄牆之上，東西而走。獄中有床，遍滿萬里。一人受罪，自見其身遍臥滿床。千萬人受罪，亦各自見身滿床上。眾業所感獲報如是。」

戊、無間得名。——觀眾生業緣品：

/VERSE/「又五事業感，故稱無間。何等為五？一者、日夜受罪，以至劫數，無時間絕，故稱無間。二者、一人亦滿，多人亦滿，故稱無間。三者、罪器叉棒，鷹蛇狼犬，碓磨鋸鑿，剉砟鑊湯，鐵網鐵繩，鐵驢鐵馬，生革絡首，熱鐵澆身，飢吞鐵丸，渴飲鐵汁，從年竟劫，數那由他，苦楚相連，更無間斷，故稱無間。四者、不問男子女人，羌胡夷狄，老幼貴賤，或龍或神，或天或鬼，罪行業感，悉同受之，故稱無間。五者、若墮此獄，從初入時，至百千劫，一日一夜，萬死萬生，求一念間暫住不得，除非業盡，方得受生，以此連綿，故稱無間。」地藏菩薩白聖母言：「無間地獄，粗說如是。若廣說地獄罪器等名，及諸苦事，一劫之中，求說不盡。」

己、無間罪苦。——觀眾生業緣品：

/VERSE/「又諸罪人，備受眾苦。百千夜叉及以惡鬼，口牙如劍，眼如電光，手復銅爪，拖拽罪人。復有夜叉執大鐵戟，中罪人身，或中口鼻，或中腹背。復有鐵蛇絞罪人頸。百肢節內，悉下長釘，拔舌耕犛，抽腸剉斬，烊銅灌口，熱鐵纏身。萬死千生，業感如是。動經千劫，求出無期。此界壞時，轉寄他方；他方壞時，輾轉相寄。此界成後，還復而來。無間罪報，其事如是。」

/TEXT339:a09/第三節　怎樣會墮地獄？

甲、不信因果。——忉利天宮神通品：

/VERSE/像法之中，有一婆羅門女，宿福深厚，眾所欽敬；行住坐臥，諸天護衛。其母信邪，常輕三寶。是時聖女廣設方便，勸誘其母，令生正見，而此女母，未生全信。不久命終，魂神墮在無間地獄。時婆羅門女，知母在世，不信因果。計當隨業，必生惡趣。

乙、作五逆罪。——觀眾生業緣品：

/VERSE/爾時地藏菩白聖母言：「南閻浮提，罪報名號如是。若有眾生不孝父母，或至殺害，當墮無間地獄。若有眾生出佛生血，毀謗三寶，不敬尊經，亦當墮於無間地獄，千萬億劫，求出無期。若有眾生侵損常住，玷污僧尼，或伽藍內恣行淫欲，或殺或害，如是等輩，當墮無間地獄，千萬億劫，求出無期。若有眾生，偽作沙門，心非沙門，破用常住，欺誑白衣，違背戒律，種種造惡，如是等輩，當墮無間地獄，千萬億劫，求出無期。若有眾生，偷竊常住財物穀米，飲食衣服，乃至一物不與取者，當墮無間地獄，千萬億劫，求出無期。」地藏菩白言：「聖母，若有眾生，作如是罪，當墮五無間地獄，求暫停苦一念不得。」

丙、殺害毀罵之報。——閻浮眾生業感品：

<verse>光目聞說，知母無疑，哽咽悲啼，而白婢子：既是我母，合知本罪，作何行業，墮於惡道？婢子答言：以殺害毀罵二業受報。若非蒙福救拔吾難，以是業故，未合解脫。

丁、譏毀齒笑之罪。——如來讚歎品：

<verse>「復次，普廣！未來世中，若有惡人及惡神惡鬼，見有善男子、善女人，歸敬供養讚歎瞻禮地藏菩薩形像，或妄生譏毀，謗無功德及利益事，或露齒笑，或背面非，或勸人共非，或一人非，或多人非，乃至一念生譏毀者。如是之人，賢劫千佛滅度，譏毀之報，尚在阿鼻地獄受極重罪。過是劫已，方受餓鬼。又經千劫，復受畜牲。又經千劫，方得人身。縱受人身，貧窮下賤，諸根不具，多被惡業來結其心。不久之間，復墮惡道。是故普廣，譏毀他人供養，尚獲此報，何況別生惡見毀滅。」

墮地獄的因素很多，上面所說的，不過略示數例而已。人們如能舉一反三，自可得之言外。

這裏我且舉一個民國初年，諦閑老法師去北京講經，道經煙臺時，同他的皈依弟子煙臺道尹伍雍所說的地獄故事，詳見倓虛老法師《影塵回憶錄》第八章八二頁至八七頁。回憶錄說：

<quote>「諦老也知道伍的夫人是程某的女兒。程某在過去做過大官；此時他已死去。他夫人很信佛，還辦了不少的慈善事。在談話之間，諦老忽然想起一段奇聞：</quote>

<quote>『你知道吧！諦老對伍道尹這樣問。近來上海出一段奇聞，差不多人人都知道！』</quote>

<quote>『我還沒聽說呢，什麼奇怪事？』</quote>

<quote>諦老又沈思了半晌，像說閒話似的，把這一段新聞，從頭至尾的說出來。事情是這樣的：</quote>

<quote>『有一位程某，是一個官宦人家，家裏很富足。程某在上海故去了。他還有一個太太，念夫心切，自從夫君死了以後，整天哭的要死要活，想要與夫君再見一面。那時候，在上海有一個法國人，會「鬼學」。能夠把新死去的鬼魂招來，與家人重行見面談話，一次要一千塊錢。程太太因為家道很富足，化一兩千塊錢，也算不了什麼！只要把夫君招來見見面，這就心滿意足了。於是請法國人到了家裏，晚間，在大客廳裏擺好壇，把電燈一熄，法國人就在裏面搯訣念咒，約有一點鐘工夫，電燈完全又開了，但卻沒見到鬼來。洋人說：</quote>

<quote>『咳！這個人很難找！在陰間找了半天，也沒找到。後來見他在地獄裏，無論怎麼叫他？也叫不出來。』</quote>

<quote>程太太自從夫君死了以後，心裏疼的吃不下飯，巴不得趕緊把他招來見見面，談談話；誰想出乎意料之外，自己的夫君不但沒來，而且洋人還說他下地獄，程太太聽到這話，不由得怒從心出，火了！</quote>

<quote>『你這個洋鬼子玩藝兒，真會騙人！』程太太惱憤憤的說：『我丈夫一輩子樂善好施，蓋廟修橋，不升天，也就夠冤枉了！為什麼反而下地獄呢？你這不是故意污辱我們嗎？』</quote>

<quote>就這樣把那個洋人申斥一頓。那位洋人，因為當時不能給他拿出證據來，所以也沒法子辯駁，白受了一頓氣。</quote>

<quote>程太太氣不過，仍然直叨咕，洋人也實在忍不住了。</quote>

<quote>『好啦，妳如不信的話，如果妳另有新死的人，我可以給你找來作個證明。』</quote>

<quote>『別人我不要，只要我丈夫！』她仍是氣的要死的樣子說。</quote>

<quote>程太太有一位大兒子，剛在窯子裏死了不幾天，說這話時，從傍有人想起程太太的大兒媳婦，說：</quote>

<quote>『大少爺不是剛死了不久嗎？既然他現在能招魂，可以借這機會，叫少奶奶花幾個錢，把大少爺的魂靈招來：一方面可以說說話，一方面還可以證明這件事。』</quote>

<quote>有人把這話告訴大少奶奶，大少奶奶恐怕程太太不樂意，打算自己花錢；所以先給程太太商量一下。程太太說：</quote>

<quote>『你們的事情我不問！』</quote>

<quote>洋人也在傍邊插嘴說：</quote>

<quote>『要願意再作的話，我可以減價算五百元。』</quote>

<quote>大少奶奶很年輕，男人又剛死過，心裏正在很哀痛的時候，也很想把他招來見見，說說話，安慰一下自己的心。就是花上五六百塊錢，也算不了一回事。於是就把死者的生辰八字，以及死的日期開好，一切都準備好了以後，洋人重行登壇去作法。</quote>

<quote>這一次不像上次一樣，登壇不一會工夫，鬼就來了。來的時候，先在棹子底下哭了一頓，以後又說話。他的女人問道：</quote>

<quote>『你是某人嗎？』</quote>

<quote>『是！一點不錯。』</quote>

<quote>『你在陰間怎麼樣？』</quote>

<quote>『因為我剛死過不久，還在疏散鬼之列，未受拘禁。過幾天，恐怕一點名，就要受拘禁了。唉！我在世的時候，整天花街柳巷，吃喝嫖賭，不做正經事，造下這種孽，覺得很對不起妳。現在我已經走到了這步田地，也沒辦法，除非你們能做功德，念經超度我。在我那件衣服裏，還有一張支票，你可以到銀行取出來。家裏的事，妳多費心，要好好照管孩子！』</quote>

<quote>有人到那件衣服裏找一找，果然在口袋裏有一張支票。這時候，在傍邊看的人，又把他的小孩子抱來，故意讓他問：</quote>

<quote>『你是我父親吧？』</quote>

<quote>『是，乖孩子！你好好聽你媽媽的話！」</quote>

<quote>這時，鬼也哭，家裏的人也哭，弄的客廳裏一片哭聲。尤其是他的女人，幾乎哭的不成聲。後來她在極端悲慟之中，忽然又想起，剛才要請他老太爺的事。又問：</quote>

<quote>『最初請咱父親，為何不來？』</quote>

<quote>『聽說他已經到地獄去了。』說這話時，鬼的哭聲更大。程太太在傍邊聽著，也沈不住氣，忽然插嘴說：</quote>

<quote>『你父親一輩子行好作善，重修某隱寺，創修某佛寺，捨茶捨藥，廣作布施，印送經典，他有什麼孽，還得下地獄？』她一邊說，還一邊著急的了不得！</quote>

<quote>『我問過他』，鬼對程太太說：『聽說：因為我父親原先困窮的時候，在北京做官。有一年，正值山西年歲不好，鬧饑饉；皇上派他到山西，辦賑濟，國家發了六十萬兩銀子的賑濟款，我父親違法貪污，完全入私囊了；因此餓死了成千成萬的人。後來朝廷又派專使去調查，我父親行了幾萬兩銀子的賄賂，把這件事情就掩飾過去了。因此罪孽太大，所以到陰間沒有幾天，就轉到地獄裏去了。』</quote>

<quote>『你父親一輩子做的善事也不少哇！就是有罪的話，將功折罪，也不致於下地獄吧！』</quote>

<quote>『那——他的功固然有，究竟抵不過他的罪。有功德，將來可以上天去享福，那又是一回事。而現在所欠的這些成千萬的人命債，還得先要來補償！』</quote>

<quote>程太太聽到這話，更加火了！</quote>

<quote>『既然作善事沒好處，我們還行善作功德幹什麼？趕快！派人到某佛寺去，把寺拆掉。把那一些僧人完全趕跑！』</quote>

<quote>這一幕中法合演的鬼劇，到這裏算完了。末了，弄得佛寺，卻內外都不安。</quote>

<quote>諦老講到這裏，遂問伍道尹：</quote>

<quote>『這件事在上海鬧了很多日子，差不多人人都知道。你和程某是至親，究竟他在過去有沒這回事？』</quote>

<quote>伍道尹沈思了半天，吞吞吐吐地，怪有些不好意思的說：</quote>

<quote>『他當時在北京做官的時候，正在窮的難過，這事情不能說一定，大半或者也許有，我不敢說。』</quote>

<quote>話講到這裏，也就無人再往下說了。</quote>

這是活生生的最近數十年間一件地獄報應故事，讀了以後真夠令人警惕！

《影塵回憶錄》，在第八章八八頁裏，還附錄了大雲月刊第三十期六大偉人，名標豬身之奇事新聞一則：

<quote>江蘇鎮江縣城西門外謝鎮村，謝詠銘家之豬廄內，有一母豬，於去冬陰曆十一月十三日，（陽曆二月九日）胎生牡豬六隻，背上無毛，足是人足，腹是人腹，全是一樣。尤奇者，每隻背上，皆發現青肉皮一塊，凸出三個肉字：</quote>

<quote>一為姓袁的，一為姓盛的，一為姓伍的，一為姓馮的，一為姓李的，一為姓黃的，此係多人目見之事實。教育界人士，到謝家參觀者有數十人。沿途陸續爭觀者，亦不計其數。現為丹陽城內吳國鑫會員暫為買下，以備博物家考究。</quote>

大光按：上面凸出之六個人名字，均為近代赫赫有名之大偉人，這裏不便提起。此段新聞，並曾錄在「世界奇聞」錄中。

墮三惡道的故事，在歷史中也屢有記載。僧史略卷中，言：拓拔虎入冥，見周武帝毀法滅僧而入地獄。並請代語隋天子，為之拔苦。文帝乃詔天下出錢營福，賴眾人之力，以救拔之。

諸位記者！閻羅老子，是鐵面無私的。他祇問是非善惡，不管你是帝王非帝王，是大官非大官，或大偉人，非大偉人，這一套，在他面前都用不著。所以還是自己平日當心點，不做枉法貪贓之事，閻羅老子，就無可奈何我們了。

/TEXT339:a10/第四節　救拔三惡道罪苦的修法

三惡道是指：畜生、餓鬼、地獄說的。欲出三惡道苦，依地藏經所指示，其修行方法，有下列各事：

甲、新死四十九日內，為作功德。——忉利天官神通品：

<verse>無毒答曰：「此是閻浮提造惡眾生，新死之者，經四十九日後，無人繼嗣，為作功德，救拔苦難，生時又無善因。當據本業所感地獄，自然先渡此海。」

反過來說：如果新死亡四十九日內，有人代作功德，自然可免地獄之苦了。」

乙、設供修福，布施如來塔寺——。同上品：

<verse>無毒合掌啟菩薩曰：「願聖者卻返本處，無至憂憶悲戀。悅帝利罪女，生天以來，經今三日。云承孝順之子，為母設供修福，布施覺華定自在王如來塔寺。非唯菩薩之母，得脫地獄，應是無間罪人，此日悉得受樂，俱同生訖。」

丙、對佛像前，發願救拔三惡道眾生。——閻浮眾生業感品：

/VERSE/「十方諸佛慈哀愍我，聽我為母所發廣大誓願。若得我母永離三途及斯下賤，乃至女人之身永劫不受者。願我自今日後，對清淨蓮華目如來像前，卻後百千萬億劫中，應有世界，所有地獄及三惡道諸罪苦眾生，誓願救拔，令離地獄惡趣，畜生餓鬼等，如是罪報等人，盡成佛竟，我然後方成正等正覺。」發誓願已，俱問清淨蓮華目如來而告之曰：「光目，汝大慈愍，善能為母發如是大願。吾觀汝母十三歲畢，捨此報已，生為梵志，壽年百歲。過是報後，當生無憂國土，壽命不可計劫。後成佛果，廣度人天，數如恆河沙。」

丁、歸依地藏菩薩。——同上品：

<verse>「未來世中，若有男子女人，不行善者行惡者，乃至不信因果者，邪淫妄語者，兩舌惡口者，毀謗大乘者，如是諸業眾生，必墮惡趣。若遇善知識，勸令一彈指間，皈依地藏菩薩，是諸眾生，即得解脫三惡道報。」

戊、作地藏菩薩像，志心瞻禮。——如來讚歎品：

<verse>「普廣，若有善男子、善女人，或彩畫行像，或土石膠漆，金銀銅鐵、作此菩薩，一瞻一禮者，是人百返生於三十三天，永不墮於惡道。」

己、稱佛名號。——稱佛名號品：

/VERSE/「又於過去有佛出世，號毘羅尸。若有男子女人聞是佛名，永不墮惡道，常生人天，受勝妙樂。又於過去無量無數恆河沙劫，有佛出世，號寶勝如來。若有男子女人聞是佛名，畢竟不墮惡道，常在天上受勝妙樂。」

庚、布施老病。——校量布施功德緣品：

<verse>「復次，地藏！未來世中，有諸國王及婆羅門等，見諸老病及生產婦女，若一念間，具大慈心，布施醫藥飲食臥具，使令安樂。如是福利最不思議，一百劫中常為淨居天主，二百劫中常為六欲天主，畢竟成佛，永不墮惡道」

古德有言：「一念善，則天堂現前，一念惡，則地獄現前，」天堂地獄之分，在當人一念善惡之間而已。惟「<verse>閻浮眾生，舉心動念，無非是罪；脫獲善利，多退初心；若遇惡緣，念念增益。</verse>」（利益存亡品）是以地藏經對於地獄苦報，苦口婆心，一再陳說，其所以警策世人者，可謂無微不至！無非期望世人改惡遷善，免受劇苦耳。經中時及業感之言，如：忉利天宮神通品：「<verse>當據本業所感地獄，自然先渡此海。</verse>」「<verse>三業惡因之所招感，共號業海，其處是也。</verse>」觀眾生業緣品：「<verse>眾業所感，獲報如是。</verse>」「<verse>萬死千生，業感如是。</verse>」閻浮眾生業感品：「<verse>如是等閻浮提眾生業感差別，地藏菩薩，百千方便而教化之。</verse>」地獄名號品：「<verse>仁者！此者，皆是南閻浮提行惡眾生，業感如是。</verse>」「<verse>仁者！如是等報，各各獄中，有百千種業道之器，無非是銅、是鐵、是石、是火，此四種物，眾業行感。</verse>」等等，不勝枚舉。地獄既是眾生惡業所感，那末，只要眾生不造地獄之業，自然無地獄之感，更不會招地獄之報了。因此，我們對於地獄，可以得到下列的解釋。

子、地獄本無處所。所言：「<verse>大鐵圍山</verse>」，所言：「<verse>各各獄中，有百千種業道之器，無非是銅、是鐵、是石、是火。</verse>」銅、鐵、石、山，是世間最堅硬之器，火是世間最兇猛之物，以形容造大惡業之人，如殺人罪犯等，其心之堅硬，如鐵圍所造之山；銅、鐵、石所成之器；其兇猛如熾烈之火；故死後能感招銅、鐵、石、火、山之報。

丑、三業何以稱海？海是以深廣為體的。三業是指身、口、意、說。人們自出娘胎一直到老死，其間日積月累所做的身、口、意、無量無邊惡業，其深廣有如大海一般。故稱為業海。是以世尊嘗說：

「<verse>莫輕小罪，以為無殃；水滴雖微，漸成大器。</verse>」

世間的大器，自然莫過於海。即以吾國長江大河來說：最初原起於點滴；所積既多，遂成江河，沛然莫之能禦矣。「<verse>海水涌沸，</verse>」是指所造之業之烈；「<verse>當據本業所感地獄，自然先渡此海。</verse>」「先渡」，是指生時所先作的意思。譬如生時所做惡業，係身所造者，就是先渡身惡業所積成之海；然後據此身本業海，而感地獄之苦。如係口所造者，就是先渡口惡業所積成之海；然後據此意本業海，而感地獄之苦。「海東」，為什麼不言南、西、北，而言東？「東」是「東作」。書堯典：「平秩東作。」孔傳：「歲起於東，而始就耕，謂之「東作。」其實人們每當東方既白，即出勞作，故吾國又稱工作為「東作」。是指每日自晨至夕所造的惡業而言。故經云：「<verse>三業惡因之所招感，共號業海，其處是也。</verse>」三惡業是因，日積月累，招感成海是果；海既如是，山自可知。海非真海，業深成海。海無處所，三惡業即其處所；故曰：「其處是也。」其，是指三惡業說的。是經文已說得夠明顯了。

或謂夜間作夢，也可打人、殺人、或罵人，何以只說白天（東作）？此在善見律：「夢中以心業羸弱故，不感報。」是一最好的答覆。

寅、「業海」。銅、鐵、石、火，皆是「喻辭」。世尊說法，善用「喻辭」。故曰：「我之說法，如筏喻然，法尚應捨，何況非法。」「眾生以譬得解。」是世尊說法時一貫的態度。如明此義，則三藏十二部經，易於通達。否則，觸途成滯，無異自鑽牛角尖。例如說地獄苦處，沒有人去過地獄，無法了解；只好用「喻辭」，使眾生「以譬得解」。忉利天宮神通品：「<verse>如非威神，即須業力，非此二事，終不能到。</verse>」地獄如果真有處所，該人人可去參觀，為什麼還憑威神與業力？

我在這裏，舉個威神與業力，能到地獄的有力故事：

民國四年，袁世凱想做皇帝，深怕<font class="bglightyellow">章太炎</font>先生反對，先期誘至北京，幽於龍泉寺；先生憂憤之餘，夢做閻羅王。當時有報宗仰和尚書云：

<quote class="bglightyellow">「仰上人侍者：快接復書，神氣為開。所問幻夢事狀，今試筆述，願上人評之。去歲十二月初，夜夢有人持刺，請喫午餐，閱其主名，則王鏊也。（王，震澤人。明武宗時賢相。）走及門外，已有馬車；至其宅中，主人以大餐相餉；旁有陪客，印度人、歐洲人、漢人皆與。各出名刺，漢人有夏侯玄、梅堯臣。余問王公：「讀史知先生名德，而素無杯酒之歡，今茲召飲，情有所惑。王曰：『與君共理簿書事耳！梅君則總檢察，吾輩皆裁判官，以九人分主五洲刑事；而我與君，則主亞東事件者也。』余問王曰：『生死為壽量所限，輪迴則業力所牽；大自在天尚不能為其主宰，而況吾儕？』梅氏答曰：「生死輪轉，本無主者，此地唯受控訴，得有傳訊逮捕事耳。傳訊者不皆死，逮捕則死矣。既判決處分後，至彼期滿釋放後，又趣生諸道，則示非此所主也』。余念此論，頗合佛法，與世俗傳言燄摩主輪迴生死者不同。因復問言：「鐵狀銅柱，慘酷至極，誰制此法者？』皆答曰：「此處本無制法之人；吾輩受任，亦是閻浮提人公舉，無有任命之者。法律，則參用漢、唐、明、清及遠西日本諸法，本無鐵床銅柱事也。受罪重者，禁錮一劫；短則有百年。而笞杖之與死刑，皆所不用。吾輩尚疑獄卒私刑，以鐵床銅柱，困苦獄囚，因曾遺人微往視之，皆云無有。而據受罪期滿者言，則云確受此痛。』余曰：「獄卒私刑，非覘察所能得，吾此來當與諸公力除此敝，何如？』王答曰：『固吾心也。』遂返。明日復夢到署視事。自後夕夕夢之，所判亦無重大案件，唯械鬥謀殺，詐欺取財為多。如此幻夢不已，而日曜（星期日）之夜，則無此夢。余甚厭之。去歲夢此二十餘日；一日，自書請假信條焚之，夜亦無夢。一夕，盡換獄卒，往詢囚徒，云：『仍有鐵床銅柱諸苦。』因問此具何在？囚徒皆指目所在，余則不見，歸而大悟。佛典本說此為化現，初無有人逼迫之者，實罪人業力所現耳。余之夢此，是亦業感也。今春以人參能安五藏，買得服之，並於晚飯後宴坐觀心一小時頃，思欲去此幻夢，終不可得。來示謂不作聖解，此義鄙人本自了然。但比量上知其幻妄，而現量上不能除此翳垢，自思此由瞋心所現故耳。吾輩處世，本多見不平事狀。三歲以來，身遭患苦；而京師故人，除學生七、八人外，其餘皆俛仰炎涼，無有足音過我者。更值去歲國體變更問題，心之瞋恚，益復熾然，以此業感，而得燄摩地位，固其所宜。息嗔唯有慈觀，恐一行三昧，亦用不著。慈觀見涅槃經，雖說其義，而無其法；亦如竟無從下手耳。想上人必有以教我也。（所瞋之事，有何體性？能瞋之心，作何形象？未嘗不隨念觀察，而終不能破壞。）來示欲編楞伽為教科書，此書譯本，宋譯文義難調。憨山註亦似未了。唐譯七卷，語調文鬯，似當改用唐譯為宜。宗門多信宋譯者，以達摩傳授故耳。然達摩時，唐譯未出，自不得不用宋譯；況心印密傳，不在文字，其語可解與否？亦非達摩之所注意。今欲以此教授，則不得離絕文字為之。鄙意尚謂楞伽是佛法中無上寶典，一切經論，皆不能及。禪宗既以此經傳授，而智者、杜順，各立三觀，皆依仿楞伽三自性為之。（天臺空觀，華嚴真空觀，即翻妄訐自性也。天臺假觀，華嚴理事無礙觀，即隨順緣起自性也。天臺中觀，華嚴周遍含容觀，即正念圓成自性也。然若以此質問二宗，彼必不肯謂其出於楞伽；蓋各宗皆欲自立門戶，以其初祖為無師自證耳。）是楞伽者，正如阿耨達池，四大河水，皆從此出，豈可汛作教科書觀邪？鄙人研究起信唯識二論，皆已通達。二論即是楞伽注釋；而反觀本經，則猶有未能了者。（依唐譯本，文義可知，其理終有數處未解。）今世居士談佛法者，每趣入神秘一流，實於佛道，相去懸遠。京師亦有二、三質厚之士，來從問訊；祇以法華、涅槃二經，起信、唯識、佛性三論語之。思與上人對談，竟無其會。去春，因政府窺伺無已，上書請繳還勳位，直往金山披鬁，亦不見許。然審思講解楞伽之事，鄙人終優於其他居士耳。楞伽卷首書四偈，昔張樂全以此自悟。今作八尺紙幅篆書，並以奉上。</quote>

<quote>近居憂患，頗讀老子、周易二書，初讀不悟；久習，乃知微文妙義，竟有契當佛法者，前此緇素高材，皆所未悟，乃自鄙人發之，心為之快。莊子中亦尚有多義，足與佛法相證，近刊筆記一冊，一月後，當可印畢也。究竟向上一關，千聖不異；而又非妄人所說三教同源者所可附會。唯中庸等書，實是天魔外道；所論不誠無物，誠即根本無明癡相；至誠可與天地參，則成就梵天王耳。此種書，實與基督教伯仲，必不容其妄附佛法也。章炳麟和南三月三十日」</quote>

章先生書中所言：可得三點啟示：

一、章先生奔走革命，九死一生，鼎鑊在前，奮不顧身。其磅礡無前之氣概，足以薄日月而撼山河，即經中所謂威神是。故能獨到獄所。

二、先生不見炮烙等刑，而罪犯能見，以先生無此業，故亦不招此感。而地獄惟業所顯，亦可得一確證。

三、「來示（指宗仰上人來信）謂不作聖解，此義鄙人本自了然。但比量上知其幻妄，而現量上不能除此翳垢，自思此由瞋心所現故耳。」此即經中所謂「業力不可思議。」亦即「習氣難除」之證。經言：「阿羅漢習氣未淨，惟佛方能除盡。」故成佛須三大阿僧祇劫也。

總之，業性本空。因「眾生執有，業亦勿失。」毘舍浮佛偈云：「假借四大以為身，心本無生因境有；前境若無心亦無，罪福如幻起亦滅。」是以三藏十二部，皆為執有眾生而說。如在賢聖，心境兩忘，更何天堂地獄之有。

/TEXT339:a11/第五節　布施功德的修法

校量布施功德緣品：

<verse>佛告地藏菩薩，「南閻浮提，有諸國王、宰輔大臣、大長者、大剎利、大婆羅門等，若遇最下貧窮，乃至癃殘瘖啞，聾癡無目，如是種種不完具者，是大國王等，欲布施時，若能具大慈悲，下心含笑，親手遍布施，或使人施，軟言慰喻，是國王等所獲福利，如布施百恆河沙佛功德之利。何以故？緣是國王等，於是最貧賤輩，及不完具者，發大慈心，是故福利，有如此報。百千生中；常得七寶具足；何況衣食受用。」

/VERSE/「復次，地藏！若未來世，有諸國王，至婆羅門等，遇佛塔寺，或佛形像，乃至菩薩聲聞辟支佛像，躬自營辦供養布施。是國王等，當得三劫為帝釋身，受勝妙樂。若能以此布施福利，迴向法界，是大國王等，於十劫中，常為大梵天王。」

/VERSE/「復次，地藏！若未來世，有諸國王，至婆羅門等，遇先佛塔廟，或至經像，毀壞破落，乃能發心修補。是國王等，或自營辦，或勸他人，乃至百千人等布施結緣。是國王等，百生千生中常為轉輪王身。如是他人同布施者，百生千生中常為小國王身。更能於塔廟前，發迴向心。如是國王乃及諸人，盡成佛道，以此果報無量無邊。」

/VERSE/「復次，地藏！未來世中，有諸國王及婆羅門等，見諸老病及生產婦女，若一念間，具大慈心，布施醫藥飲食臥具，使令安樂。如是福利最不思議，一百劫中常為淨居天主，二百劫中常為六欲天主，畢竟成佛，永不墮惡道，乃至百千生中，耳不聞苦聲。」

/VERSE/「復次，地藏！未來世中，有諸國王及婆羅門等，能作如是布施，獲福無量。更能迴向，不問多少，畢竟成佛，何況帝釋轉輪之報。是故地藏，普勸眾生當如是學。」

/VERSE/「復次，地藏！未來世中，若善男子善女人，於佛法中，種少善根，毛髮沙塵等許，所受福利，不可為喻。」

/VERSE/「復次，地藏！未來世中，若有善男子善女人，遇佛形像、辟支佛形像、轉論王形像，布施供養得無量福，常在人天受勝妙樂。若能迴向法界，是人福利不可為喻。」

/VERSE/「復次，地藏！未來世中，若有善男子善女人，遇大乘經典，或聽聞一偈一句，發殷重心，讚歎恭敬，布施供養。是人或大果報，無量無邊。若能迴向法界，其福不可為喻。」

/VERSE/「復次，地藏！若未來世中，有善男子善女人，遇佛塔寺，大乘經典。新者布施供養，瞻禮讚歎，恭敬合掌。若遇故者，或毀壞者，修補營理，或獨發心，或勸多人同共發心。如是等輩，三十生中常為諸小國王，檀越之人，常為輪王，還以善法教化諸小國王。」

/VERSE/「復次，地藏！未來世中，若有善男子善女人，於佛法中所種善根，或布施供養，或修補塔寺，或裝理經典，乃至一毛一塵，一沙一渧。如是善事，但能迴向法界，是人功德，百千生中受上妙樂。但如迴向自家眷屬，或自身利益，如是之果，即三生受樂，捨一得萬報。是故地藏，布施因緣，其事如是。」

以上一至四，皆就國王、大臣、大長者、大剎利、大婆羅門等貴族階級而言。五至九，皆稱善男子善女人，是指平民階級而言。蓋古時印度，階級之制甚嚴，剎利，婆羅門、毘舍、首陀、各不相涉。經中言布施貧窮、殘疾、老病等，專對剎利婆羅門等，而不及平民，非謂平民可以不施，以剎利婆羅門等，掌國家財經大權，有餘力可施故。平民終歲勤勞，難得一飽，故僅以布施供養塔寺經典等勗之，俾可多種無漏果報而已。總之，布施居菩薩六度萬行之首，其事多端，法施、財施、無畏施，皆可量力而為；能發一念施捨之心，無論所施何物，皆為十方三世諸佛所共讚歎護念也。

/TEXT339:a12/第六節　明業果報應

閻浮眾生業感品第四：

/VERSE/「四天王，地藏菩薩若遇殺生者，說宿殃短命報。若遇竊盜者，說貧窮苦楚報。若遇邪淫者，說雀鴿鴛鴦報。若遇惡口者，說眷屬鬥諍報。若遇毀謗者，說無舌瘡口報。若遇瞋恚者，說醜陋聾殘報。若遇慳吝者，說所求違願報。若遇飲食無度者，說飢渴咽病報。若遇畋獵恣情者，說驚狂喪命報。若遇悖逆父母者，說天地災殺報。若遇燒山林木者，說狂迷取死報。若遇前後父母惡毒者，說返生鞭撻現受報。若遇網補生雛者，說骨肉分離報。若遇毀謗三寶者，說盲聾瘖啞報。若遇輕法慢教者，說永處惡道報。若遇破用常住者，說億劫輪迴地獄報。若遇污梵誣僧者，說永在畜牲道。若遇湯火斬斫傷者，說輪迴遞償報。若遇破戒犯齋者，說禽獸飢惡報。若遇非理毀用者，說所求闕絕報。若遇吾我貢高者，說卑使下賤報。若遇兩舌鬥亂者，說無舌百舌報。若遇邪見者，說邊地受生報。如是等閻浮提眾生，身口意業，惡息結果，百千報應，今粗略說。如是等閻浮提眾生業感差別，地藏菩薩百千方便而教化之。是諸眾生，先受如是等報，後墮地獄，動經劫數，無有出期。」

種瓜得瓜，種豆得豆，有是因，必有是果；所以菩薩怕造因。眾生昧此，既造種種惡因，迨果熟受報，又多方設法趨避，如報載殺人等犯，初則到處逃避；既已就捕，置之於法，又一再上訴，希圖幸免。這都因為不明自作此因，必自食此果所致。我們佛弟子，必須深明因果絲毫不爽之理，遇事慎始慎終，然後可免上述種種惡報之苦。止觀五云：「十法各各因，各各果，不相混濫；故言十法界。」十法界者：佛、菩薩、緣覺、聲聞、天、人、阿修羅、鬼、畜生、地獄是。自覺覺他，覺行圓滿，為佛法界。修六度萬行，是菩薩法界。觀十二因緣，為辟支佛法界。觀四聖諦，為聲聞法界。修上品十善，得天法界。修五戒及中品十善，得人法界。修下品十善，得阿修羅法界。犯下品五逆十惡，得鬼法界。犯中品五逆十惡，得畜生法界。犯上品五逆十惡，得地獄法界，這就是各各因各各果了。所以地藏經閻浮眾生業感品云：「<verse>生死業緣，果報自受。</verse>」此與儒家「自作孽，不可活。」俗語：「天網恢恢，疏而不漏。」同一意義。

/TEXT339:a13/第七節　產前產後的修法

如來讚歎品：

<verse>「復次，普廣！若未來世中，閻浮提內，剎利、婆羅門、長者、居士、一切人等，及異姓種族，有新產者，或男或女，七日之中，早與讀誦此不可思議經典，更為念菩薩名，可滿萬遍。是新生子，或男或女，宿有殃報，便得解脫，安樂易養，壽命增長。若是承福生者，轉增安樂，及與壽命。」

閻羅王眾讚歎品：

/VERSE/「是閻浮提人初生之時，不問男女，或欲生時，但作善事，增益宅舍，自令土地無量歡喜，擁護子母，得大安樂，利益眷屬。或已生下，慎勿殺害，取諸鮮味供給產母，及廣聚眷屬，飲酒食肉，歌樂絃管，能令子母不得安樂。何以故。是產難時，有無數惡鬼及魍魎精魅，欲食腥血。是我早令舍宅土地靈祇。荷護子母，使令安樂，而得利益。如是之人，見安樂故，便合設福，答諸土地。翻為殺害，聚集眷屬。以是之故，犯殃自受，子母俱損。」

我有父母，一切畜類，也有父母，我有子女，一切畜類，也有子女。我有夫婦、兄弟、姊妹，一切畜類，也有夫婦兄弟姊妹。我愛父母，一切畜類，亦愛其父母。我愛子女，一切畜類，亦愛其子女。我愛夫婦兄弟姊妹，一切畜類，亦愛其夫婦兄弟姊妹。奪人家父母兄弟姊妹子女的生命，來慶祝自己子女的誕生，將自己的歡樂，建築在人家的苦痛之上，那是多麼傷天背理，可恥可鄙的罪行！我們在家佛弟子，能於子女降生之日，不但不殺生，且進一步放生，並誦經持名迴向，自然更使人天歡喜，母子得福，那才算是真正的佛弟子！才算是真正依地藏經一事修行了。

/TEXT339:a14/第八節　臨命終時的修法

利益存亡品：

/VERSE/「世尊，習惡眾生，從纖毫間，便至無量。是諸眾生有如此習，臨命終時，父母眷屬，宜為設福，以資前路。或懸繙蓋及燃油燈。或轉讀尊經、或供樣佛像及諸聖像，乃至念佛菩薩，及辟支佛名字，一名一號，歷臨終人耳根，或聞在本識。是諸眾生所造惡業，計其感果，必墮惡趣，緣是眷屬為臨終人修此聖因，如是眾罪，悉皆消滅。若能更為身死之後，七七日內，廣造眾善。能使是諸眾生永離惡趣，得生人天，受勝妙樂，現在眷屬，利益無量。是故我今對佛世尊，及天龍八部人非人等，勸於閻浮提眾生臨終之日，慎勿殺害，及造惡緣，拜祭鬼神，求諸魍魎。何以故？爾所殺害乃至祭拜，無纖毫之力，利益亡人，但結罪緣，轉增深重。假使來世或現在生，得獲聖分，生人天中。緣是臨終被諸眷屬造是惡因，亦令是命終人殃累對辯，晚生善處。何況臨命終人，在生未曾有少善根，各據本業，自受惡趣，何忍眷屬更為增業。」

/VERSE/「長者，未來現在諸眾生等，臨命終日，的聞一佛名、一菩薩名、一辟支佛名，不問有罪無罪，悉得解脫。若有男子女人，在生不修善因多造眾罪。命終之後，眷屬大小，為造福利一切聖事，七分之中而乃獲一分，六分功德，生者自利。以是之故，未來現在善男女等，聞健自修，分分己獲。無常大鬼，不期而到，冥冥遊神，未知罪福。七七日內，如癡如聾，或在諸司辯論業果。審定之後，據報受生。未測之間，千萬愁苦，何況墮於諸惡趣等。是命終人，未得受生，在七七日內，念念之間，望諸骨肉眷屬，與造福力救拔。過是日後，隨業受報。若市罪人，動經千百歲中，無解脫日。若是五無間罪，墮大地獄，千劫萬劫，永受眾苦。」

閻羅王眾讚歎品：

/VERSE/「又閻浮提臨命終人，不問善惡，我欲令是命終之人，不落惡道。何況自修善根增我力故。是閻浮提行善之人，臨命終時，亦有百千惡道鬼神，或變作父母，乃至諸眷屬，引接亡人，令落惡道。何況本造惡者。世尊，如是閻浮提男子女人臨命終時，神識惛昧，不辨善惡，乃至眼耳更無見聞。是諸眷屬，當須設大供養，轉讀尊經，念佛菩薩名號。如是善緣，能令亡者離諸惡道，諸魔鬼神悉皆退散。世尊，一切眾生臨命終時，若得聞一佛名，一菩薩名，或大乘經典，一句一偈。我觀如是輩人，除五無間殺害之罪，小小惡業，合墮惡趣者，尋即解脫。」

稱佛名號品：

<verse>「若有臨命終人，家中眷屬，乃至一人，為是病人高聲念一佛名，是命終人，除五無間罪，餘業報等悉得消滅。是五無間罪，雖至極重，動經億劫，了不得出，承斯臨命終時，他人為其稱念佛名，於是罪中，亦漸消滅。何況眾生自稱自念，獲福無量，滅無量罪。」

見聞利益品：

<verse>「復次，觀世音！若未來現在諸世界中，六道眾生臨命終時，得聞地藏菩薩名，一聲歷耳根者。是諸眾生，永不歷三惡道苦。何況臨命終時，父母眷屬，將是命終人舍宅、財物、寶貝、衣服，塑畫地藏形像。或使病人未終之時，眼耳見聞，知道眷屬將舍宅、寶貝等為其自身塑畫地藏菩薩形像。是人若受重病者，承斯功德，尋即除癒，壽命增益。是人若是業報命盡，應有一切罪障業障，合墮惡趣者。承斯功德，命終之後，即生人天，受勝妙樂，一切罪障，皆悉消滅。」

儒家有言：「人之將死，其言也善」。為什麼人到臨死時，其言會善？因一個人到最後五分鐘時，凡平日強橫霸道，貪贓枉法所得的利益，正如古德所云：「萬般帶不去，惟有業隨身。」自覺作惡枉然，於是良心發見，自然會表露懺悔之意。故其言善。在這時候，如果家人眷屬，能代布施行善，誦經稱名，使令聞知，心情自更快慰。即此一念快慰之情，其所感境界，自然是善趣不是惡趣，此理極易明顯。而且病人八識田中，臨終有此一念種子，宛如農人布種土中，因緣成熟，更可發榮滋長，倍增利益。可惜我們做佛弟子的，無論在家或出家僧眾，都沒有依照地藏經一事去做，反被基督教的神父牧師們利用了；他們當每一教徒臨終時，手攜新舊約，跪在病人床前，替病人「主呀！主呀！」禱告，並告訴病人說：主已將你的一切罪惡赦免了，使病人聞之，安詳捨報，不起恐怖，這與地藏經的教敕，用意正同。據西方學者考證，耶穌於十四歲至二十八歲之間，曾去印度留學，那末，節取地藏經義理，創為自己本教的儀式，事屬可能。因此，我們更切望出家僧眾，當在家信眾臨命終時，能照地藏經所說，為作最後數分鐘的說法，或持名，或誦經，或持咒，既可使信眾眷屬，生者死者，皆大歡喜，又符世尊法施本旨；更於發展教務方面，可收穫更大的效果，可謂一舉數得。至於赴歐美傳教的大德們，於此尤當更加注意。

近數年來，居士們自行組織臨終助念團的，已有多處。這是一件符合經教極具意義的運動，值得讚歎！普度眾生，不是一種口號，該切切實實去做才是。

其次，在家佛弟子，既可稱為菩薩；菩薩惟一任務，是在自利利他。所以殺生為菩薩第一重戒，不得故犯。利益存亡品：「<verse>臨命終日，慎勿殺害，及造惡緣，拜祭鬼神，求諸魍魎。</verse>」又言：「<verse>爾所殺害，乃至拜祭，無纖毫之力，利益亡人；但結罪緣，轉增深重。</verse>」人們因亡失父母、夫婦、子女，或兄弟姊妹而悲傷。一切畜類，亦有父母、子女、夫婦、兄弟、姊妹，其悲傷的情緒，與人無異；不過不能用人類的語言，表達出來而已。我們不能加以憐憫，而反殺害，作為死者的殉葬品，這與利他之義，剛好相反；不但大違菩薩戒，且無形中為死者造了無上罪緣，正如經中所言：「<verse>譬如有人，從遠地來，絕糧三日，所負擔物，強過百斤；忽遇鄰人，更附少物，以是之故，轉復困重。</verse>」（利益存亡品）豈非更以害之麼？

今世自命為開明人士，不讀佛經，每以拜祭鬼神，求諸魍魎，與佛教並為一談，詆為迷信。亦有將臺灣迎神賽會的大拜拜，及扶乩邪教，與佛法扯在一氣。殊不知拜祭鬼神，求諸魍魎，本為佛教所訶斥。倘讀此文，當必自笑其平日所醜詆者，不特欺人，更自欺耳。

/TEXT339:a15/第九節　營齋的修法

利益存亡品：

<verse>「復次，長者！如是罪業眾生，命終之後，眷屬骨肉，為修營齋，資助業道；未齋食竟，及營齋之次，米泔菜葉，不棄於地；乃至諸食，未獻佛僧，勿得先食；如有違食，及不精勤，是命終人，了不得力。如精勤護淨，奉獻佛僧，是命終人，七分獲一。是故長者，閻浮眾生，若能為其父母，乃至眷屬，命終之後，設齋供養，志心勤懇，如是之人，存亡獲利。」

吾國儒家教人，遇事戒慎恐懼，無非是修誠立敬的意思。今地藏經所言營齋之次，米泔菜葉，不棄於地；乃至諸食，未獻佛僧，勿得先食；皆與儒家誠敬之義相符。嘗見在家佛弟子，每將生米生麵，供養佛前；或在午後，以果品奉獻；試問生米生麵，如何能食？佛住世時，日中一食，午後安可以果品供佛？皆非所以示誠敬之道也。

/TEXT339:a16/第十節　十齋日的修法

如來讚歎品：

/VERSE/「復次，普廣！若未來世眾生，於月一日、八日、十四日、十五日、十八日、二十三、二十四、二十八、二十九、乃至三十日，是諸日等，諸罪結集，定其輕重。南閻浮提眾生，舉止動念，無不是業，無不是罪，何況恣情殺害、竊盜、邪淫、妄語、百千罪狀。能於是十齋日，對佛菩薩諸聖賢聖像前，讀是經一遍，東西南北百由旬內，無諸災難。當此居家，若長若幼，現在未來百千歲中，永離惡趣，能於十齋日每轉一遍，現世令此居家無諸橫病，衣食豐溢。是故普廣，當知地藏菩薩有如是等不可說百千萬億大威神力，利益之事。閻浮提眾生，於此大士有大因緣。是諸眾生，聞菩薩名，見菩薩像，乃至聞是經三字五字，或一偈一句者，現在殊妙安樂，未來之世，百千萬生，常得端正，生尊貴家。」

/TEXT339:a17/第十一節　欲救度多生骨肉的修法

如來讚歎品：

/VERSE/「復次，普廣！若未來世諸眾生等，或夢或寐，見諸鬼神乃及諸形，或悲、或啼、或愁、或嘆、或恐、或怖。此皆是一生十生百生千生過去父母、男女弟妹、夫妻眷屬，在於惡趣，未得出離，無處希望福力救拔，當告宿世骨肉，使作方便，願離惡道。普廣，汝以神力，遣是眷屬，令對諸佛菩薩像前，志心自讀此經，或請人讀，其數三遍或七遍。如是惡道眷屬，經聲畢是遍數，當得解脫，乃至夢寐之中，永不復見。」

/TEXT339:a18/第十二節　欲見少失亡親的修法

見聞利益品：

/VERSE/「復次，觀世音菩薩！若未來世，有男子女人，或乳哺時、或三歲、五歲、十歲以下，亡失父母，乃及亡失兄弟姐妹，是人年既長大，思憶父母及諸眷屬，不知落在何趣、生何世界、生何天中，是人若能塑畫地藏菩薩形像，乃至聞名，一瞻一禮，一日至七日，末退初心，聞名見形，瞻禮供養。是人眷屬，假因業故，墮惡趣者，計當劫數，承斯男女，兄弟姊妹，塑畫地藏形像，瞻禮功德，尋即解脫，生人天中，受勝妙樂。是人眷屬，如有福力，已生天，受勝妙樂者，即承斯功德，轉增聖因，受無量樂。是人更能三七日中，一心瞻禮地藏形像，念其名字，滿於萬遍。當得菩薩現無邊身，具告是人，眷屬生界。或於夢中，菩薩現大神力，親領是人，於諸世界，見諸眷屬。更能每日念菩薩名千遍，至於千日。是人當得菩薩遣所在土地鬼神，終身衛護，現世衣食豐溢，無諸集苦。乃至橫事不入其門，何況及身。是人畢竟的菩薩摩頂授記。」

/TEXT339:a19/第十三節　久處床枕的修法

如來讚歎品：

/VERSE/「復次，普廣！若未來世，有男子女人，久處床枕，求生求死，了不可得。或夜夢惡鬼，乃至家親、或游險道、或多魘魅、共鬼神游。日月歲深，轉復尪瘵，眠中叫苦，悽慘不樂者。此皆是業道論對，未定輕重，或難捨壽，或不得癒，男女俗眼，不辨是事。但當對諸佛菩薩像前，高聲轉讀此經一遍。或取病人可愛之物，或衣服寶貝，莊園舍宅，對病人前，高聲唱言，我某甲等，為是病人對經像前捨諸等物，或供養經像，或造塔寺，或燃油燈，或施常住。如是三白病人，遣令聞知。假令諸識分散，至氣盡者，乃至一日、二日、三日、四日至七日已來。但高聲白，高聲讀經。是人命終之後。宿殃重罪，至于五無間罪，永得解脫，所受生處，常知宿命。何況善男子善女人自書此經或教人書、或自塑畫菩薩形像。所受果報，必獲大利，是故普廣，若見有人讀誦是經，乃至一念讚歎是經，或恭敬者。汝須百千方便，勸是等人，勤心莫退，能得未來、現在千萬億不思議功德。」

/TEXT339:a20/第十四節　不受女身的修法

如來讚歎品：

<verse>「若有女人，厭離女身，盡心供養地藏菩薩畫像，及土石膠漆銅鐵等像，如是日日不退，常一華香、飲食、衣服、繒彩、幢旛、錢、寶物等供養。是善女人，盡此一報女身，百千萬劫，更不生有女人世界，何況復受。除非慈願力故，要受女身，度脫眾生，承斯供養地藏力故，及功德力，百千萬劫不受女身。」

/TEXT339:a21/第十五節　女人醜陋多病的修法

如來讚歎品：

<verse>「復次，普廣！若有女人，厭是醜陋，多疾病者，但於地藏像前，志心瞻禮，食頃之間。是人千萬劫中所受生身，相貌圓滿。是醜陋女人，如不厭女身，即百千萬億生中，常為女王，乃及王妃，宰輔大姓，大長者女，端正受生，諸相圓滿。由志心故，瞻禮地藏菩薩，獲福如是。」

/TEXT339:a22/第十六節　下賤不自由等人的修法

如來讚歎品：

<verse>「復次，普廣！若未來世，有諸下賤等人，或奴或婢，乃至諸不自由之人，覺知宿業，要懺悔者。志心瞻禮地藏菩薩形像，乃至一七日中，念菩薩名，可滿萬遍。如是等人，盡此報後，千萬生中，常生尊貴，更不經三惡道苦。」

/TEXT339:a23/第十七節　不受諸橫的修法

如來讚歎品：

<verse>「復次，普廣！若有善男子、善女人，能對菩薩像前，作諸伎樂，乃至勸於一人多人。如是等輩，現在世中及未來世，常得百千鬼神日夜衛護，不令惡事輒聞其耳，何況親受諸橫。」

/TEXT339:a24/第十八節　過渡山海險道的修法

見聞利益品：

<verse>「復次，觀世音菩薩！若未來世，有善男子善女人，或因治生、或因公私、或因生死、或因急事入山林中、過渡河海、乃及大水、或經險道。是人先當念地藏菩薩名萬遍，所過土地，鬼神衛護，行住坐臥，永保安樂。乃至逢於虎狼獅子，一切毒害，不能損之。」

/TEXT339:a25/第十九節　欲求讀誦不忘的修法

見聞利益品：

<verse>「復次，觀世音菩薩！若未來世，善男子善女人，於大乘經典，深生珍重，發不思議心，欲讀欲誦。縱遇明師教視令熟，旋得旋忘，動經年月，不能讀誦。市善男子等，有宿業障，未得消除，故於大乘經典，無讀誦性。如是之人，聞地藏菩薩名、見地藏菩薩像，具以本心恭敬陳白，更以香華、衣服、飲食、一切玩具，供養菩薩。以淨水一盞，經一日一夜安菩薩前，然後合掌請服，迴首向南。臨入口時，至心鄭重，服水既畢，慎五辛酒肉，邪淫妄語，及諸殺害，一七日或三七日。是善男子善女人，於睡夢中，具見地藏菩薩現無邊身，於是人處，授灌頂水。其人夢覺，即獲聰明，應是經典，一歷耳根，即當永記，更不忘失一句一偈。」

/TEXT339:a26/第二十節　欲求衣食豐溢家宅平安等的修法

見聞利益品：

<verse>「復次，觀世音菩薩！若未來世，有諸人等，衣食不足，求者乖願、或多疾病、或多兇衰、家宅不安、眷屬分散、或諸橫事，多來忤身、睡夢之間，多有驚怖。如是人等，聞地藏名、見地藏形，至心恭敬，念滿萬遍。是諸惡不如意事，漸漸消滅，即得安樂、衣食豐溢，乃至睡夢中，悉皆安樂。」

/TEXT339:a27/第二十一節　欲得住處利益的修法

地神護法品：

/VERSE/「世尊，我觀未來及現在眾生，於所住處，於南方清潔之地，以土石竹木作其龕室，是中能塑畫，乃至金銀銅鐵，作地藏形像，燒香供養，瞻禮讚歎，是人居處，即得十種利益。何等為十？一者、土地豐壤；二者、家宅永安；三者、先亡生天；四者、現存益壽；五者、所求遂意；六者、無水火災；七者、虛耗辟除；八者、杜絕惡夢；九者、出入神護；十者、多遇聖因。世尊，未來世中，及現在眾生，若能於所住方面，作如是供養，得如是利益。」復白佛言：「世尊，未來世中，若有善男子善女人，於所住處，有此經典及菩薩像，是人更能轉讀經典，供養菩薩。我常日夜以本神力，衛護是人，乃至水火盜賊，大橫小橫，一切惡事，悉皆消滅。」

/TEXT339:a28/第二十二節　欲求所願速成的修法

見聞利益品：

<verse>「復次，觀世音菩薩！若未來世有善男子善女人，欲發廣大慈心、救度一切眾生者、欲修無上菩提者、欲出離三界者。是諸人等，見地藏形像，及聞名者，至心皈依，或以香華、衣服、寶貝、飲食、供養瞻禮。是善男女等，所願速成，永無障礙。」

/TEXT339:a29/第二十三節　聞名見像讀誦等的修法

如來讚歎品：

/VERSE/佛告普廣菩薩：「未來世中，若有善男子、善女人，聞是地藏菩薩摩訶薩名者，或合掌者、讚歎者、作禮者、戀慕者，是人超越三十劫罪。普廣，若有善男子、善女人，或彩畫行像，或土石膠漆，金銀銅鐵、作此菩薩，一瞻一禮者，是人百返生於三十三天，永不墮於惡道。假如天福盡故，下生人間，猶為國王，不失大利。」

囑累人天品：

/VERSE/「若未來世，有善男子善女人，見地藏形像，及聞此經，乃至讀誦，香華飲食，衣服珍寶，布施供養，讚歎瞻禮者，得二十八種利益：一者、天龍護念，二者、善果日增，三者、集聖上因，四者、菩提不退，五者、衣食豐足，六者、疾疫不臨，七者、離水火災，八者、無盜賊惡，九者、人見欽敬，十者、神鬼助持，十一者、女轉男生，十二者、為王臣女，十三者、端正相好，十四者、多生天上，十五者、或為帝王，十六者、宿智命通，十七者、有求皆從，十八者、眷屬歡樂，十九者、諸橫消滅，二十者、業道永除，二十一者、去處盡通，二十二者、夜夢安樂，二十三者、先亡離苦，二十四者、宿福受生，二十五者、諸聖讚歎，二十六者、聰明利根，二十七者、饒慈愍心，二十八者、畢竟成佛。」

/VERSE/「復次，虛空藏菩薩！若現在未來，天龍鬼神，聞地藏名，禮地藏形，或聞地藏本願事行，讚歎瞻禮，得七種利益：一者、速超聖地，二者、惡業消滅，三者、諸佛臨護，四者、菩提不退，五者、增長本力，六者、宿命接通，七者、畢竟成佛。」

/TEXT339:a30/第二十四節　稱佛名號的修法及其功德

稱佛名號品：

/VERSE/地藏菩薩白佛言：「世尊，過去無量阿僧祇劫，有佛出世，號無邊身如來。若有男子女人聞是佛名，暫生恭敬，即得超越四十劫生死重罪。何況塑畫形像，恭敬讚歎，其人或福無量無邊。又於過去恆河沙劫，有佛出世，號寶性如來。若有男子女人聞是佛名，一彈指頃，發心皈依，是人於無上道永不退轉。又於過去有佛出世，號波頭摩勝如來。若有男子女人聞是佛名，歷於耳根，是人當得千返生於六欲天中，何況志心稱念。又於過去不可說不可說阿僧祇劫，有佛出世，號師子吼如來。若有男子女人聞是佛名，一念皈依，是人得遇無量諸佛摩頂授記。又於過去有佛出世，號拘留孫佛。若有男子女人聞是佛名，志心瞻禮或復讚歎，是人於賢劫千佛會中，為大梵王，得授上記。又於過去有佛出世，號毗羅尸。若有男子女人聞是佛名，永不墮惡道，常生人天，受勝妙樂。又於過去無量無數恆河沙劫，有佛出世，號寶勝如來。若有男子女人聞是佛名，畢竟不墮惡道，常在天上受勝妙樂。又於過去有佛出世，號寶相如來。若有男子女人聞是佛名，生恭敬心，是人不久得阿羅漢果。又於過去無量阿僧祇劫，有佛出世，號袈裟幢如來。若有男子女人聞是佛名，超一百大劫生死之罪。又於過去有佛出世，號大通山王如來。若有男子女人聞是佛名者，是人得遇恆河沙佛廣為說法，必成菩提。又於過去有淨月佛、山王佛、智勝佛、淨名王佛、智成就佛、無上佛、妙聲佛、滿月佛、月面佛有如是等不可說佛。世尊，現在未來一切眾生，若天若人，若男若女，但念得一佛名號，功德無量，何況多名。是眾生等，生時死時，自的大利，終不墮惡道。」

/TEXT339:a31/第七章　結論

因地藏經是為在家弟子所說的遺教，所以在一萬九千四百三十二字中，皆以世法為對象。而於菩薩發願，與地獄苦狀，則殷殷垂訓，篇幅佔得相當大，世尊悲心，於焉若揭。在家弟子，如能切實依教修行，不特生死俱利，獲福無窮；而且生天受樂，終證涅槃。

在南傳佛教裏（即世稱小乘佛教），除佛與比丘僧外，餘皆盡為在家弟子，並無菩薩這個名詞；這也可為菩薩是在家弟子的一個旁證。而在北傳佛教裏（即世稱大乘佛教是），菩薩一詞，欲顯得特別響亮。一切滑稽好戲，幾乎全由菩薩來導演；如說大乘佛教，整個是菩薩活動的世界，也不為過。足見佛教自北傳以後，已漸漸世間化，由小數人出家自了，進而普度眾生，同證菩提，為其修行最終目的了。如世尊以未來眾生，殷勤囑付地藏菩薩，就是這個趣向的說明。若在南傳佛教國家，連菩薩二字都聽不到，遑論付囑？

菩薩在大乘佛教裏，雖非常活躍，但比丘僧的地位，仍然高於一切。以維摩詰為例，是一位智慧辯才與神通了不起的大菩薩；世尊出家弟子中，自舍利弗尊者以次，均不能當其詞鋒，前往問疾。最後還是由文殊菩薩出來，始得收拾這一尷尬場面。然而這位大菩薩，一見比丘僧，必皆恭敬禮足，（見無垢稱經問疾品）無他，菩薩為在家弟子；而比丘法相，為佛代表，禮僧如禮佛故。因此，我們可以得一啟示，祇要比丘僧一日不絕，佛種一日不滅，佛法自能永遠住世的。這，自然非在家菩薩所能為力了。

當世尊為菩薩時，曾做過龍王、金翅鳥王、象王、熊王、師王、鹿王、兔王、鴿王、鷹王、雀王、蛇王、鱉王、魚王、天帝釋、及神鬼等身，在化跡方面來說，菩薩自較比丘為方便，上文已經說過。要之，菩薩與比丘，絕無像南北韓般，劃上一道固定界線，彼此老死不相往來。「未能自度而能度人者，無有是處。」出家比丘，如能以先自度而後度人為出發點，如一切智成就如來，當其為國王時，發願早成佛道，當度是輩，今使無餘（閻浮眾生業感品）。則證聲聞果以後，不般涅槃，往來三界，度脫眾生，即是一位大菩薩了。又如無量劫前，福度光目母親的羅漢，至釋迦牟尼佛時，為無盡意菩薩（閻浮眾生業感品）。而地藏菩薩，亦曾做過聲聞與辟支佛（忉利天宮神通品），即其顯著例證。

菩薩於三大阿僧祇劫，度生滿願的時候，如欲成佛，仍須降生母胎，現比丘相，為人天師表，受人天供養，佛佛如是，這更足證明比丘的重要性。是以佛在文殊師利所問經卷下，對於出家殊勝功德，有如下讚歎的辭句：

/VERSE/爾時文殊師利白佛言：「世尊！　　　　　一切諸功德，不與出家心等。何以故？住家無量過患故。出家無量功德故。」

我在上文已說過：在家凡夫菩薩，日沉湎於五欲之中，稍或不慎，一個筋斗，就要墮入三惡道深淵裏去，從此萬劫難復；自不如出家弟子，內秘菩薩行，外現聲聞相，清淨自守，少欲知足，易於入道，功不唐捐。先度己而後度入，那是最穩當不過的修行方法。世尊盛讚出家功德，是有其深意的。如能盡人出家，三惡道自空，世尊也可不必再說地藏經了。況佛種不滅，佛法常住，更有賴於比丘僧之繩繩相繼者乎！總之：

南傳佛法，祇有一根柱子——比丘。
北傳佛法，就成為兩根柱子——比丘和菩薩。
比丘傳佛衣缽，紹隆佛種。菩薩稱法王子，護佛法城。
比丘重身戒，就淫戒說，非兩性接觸，不算犯戒。
菩薩重心戒，就淫戒說，舉心動念，即算犯戒。
比丘重身戒故，是以有三千威儀，八萬細行的建立。
菩薩重心戒故，是故以慈悲為根本，以方便為究竟。
比丘戒固因細密而難持，菩薩戒制心不動，亦自非易。
因此，菩薩戒的授受，均宣慎重攷慮。

以出世的精神，作入世的事業，不求名，不爭利；不委過，不卸責；常反省，勤懺悔；樂善好施，怨親平等；少欲知足，安貧守道；為眾生而服務，為萬世開太平；雖不能至，心竊嚮往之，菩薩如是，其庶幾焉。

這是大乘佛法的極則，願與在家菩薩共勉之。
