請翻開三十四面，「遍於法界，極微塵剎，一切諸佛菩薩眾前，誠心懺悔，後不復造，恆住淨戒，一切功德。」這是說明懺除所對的境界，註解裡頭註得很好也很重要，第一句就是遍於法界，諦閑法師註上說有兩個意思，第一「三業俱一思為體。」這個思是心所，與八識相應的五遍行裡面的思心所，思遍法界，我們的業也遍法界。第二個意思，「三業俱是因緣生法」，前面講惡業遍法界，第二個意思講可以能懺除，為什麼能懺除？因為它是因緣生法，既是因緣生法，必定是沒有自性，當體即空，真正要悟入，業障不是不能夠懺除的。

那麼下面所講的這就是辨別我們所對的境界，我們在佛面前懺悔，大師這幾句話說得也非常之好，小註第三行「次二句正辨所對，昔因親近惡友，違背良師」，所以才造罪業，那麼今天我們回頭了，「今於十方諸佛前誠心懺悔」，發心、發願改過自新，所以特別著重誠心這兩個字。懺悔要在事實上要做到，要能夠表現出來，第一個常常自己能夠責備自己；求別人來責備你，不會的，給諸位說一般人不會得罪人，不會給你做怨家對頭。你想請一個人來責備你，請不到啊！所以菩薩遇到有一個人責備他，他感恩戴德永遠不忘，為什麼呢？真找不到。世間能責備你是誰？你的父母。在過去有老師，現在老師都不責備了，從前老師是責備學生的，現在老師不敢責備了，責備怕你去告狀去，告他去，所以老師也省事，老師對學生就不負責任了。所以找一個責備的人相當不容易，必須要自己檢點，自己要責備自己，這個要做到。

第二個要相信因果，要怖畏惡道，要知道惡道之可怕。第三個要做到不隱瞞自己的罪過，就是要發露懺悔。後不復造，就是要斷相續心，在懺悔裡面真正產生效果的就是這一句，所以懺悔著重在後不復造。我現在懺悔了，懺悔了明天再幹，幹了之後再懺悔，這個沒有用處，這個一點用都沒有，所以懺除業障就是著重在後不復造。孔老夫子說的是不二過，過失只有一次，覺悟了下一次再不會有同樣的過失，這個叫真正的懺悔。恆住淨戒，一切功德，恆是恆常，要依清淨的戒律，修自己一切的功德。淨戒是戒，功德是定慧，所以這一句裡實際上講就是戒定慧，我們要恆住在戒定慧當中。那麼這個裡面也就像前面所說的修功補過，明因果、護正法、發菩提心、觀罪性空，這個功德才能夠圓滿。

那麼講到持戒，同學們給我寫的這個條，在此地順便答覆諸位。首先我們要明了佛為什麼制戒，戒律理論的依據是什麼？作用是什麼？效果是什麼？通通要搞清楚，你要是不搞清楚，這個戒沒有法子持，為什麼呢？會死在戒條之下，那什麼事情都辦不通了，會產生許許多多的流弊，這個要知道，達不到目的。像我前面跟諸位說的持戒的目的是生定，因戒生定，因定開慧，所以持戒只有自己沒有別人，你才能夠達到定，才能夠開慧。只果處處拿戒律去看別人，拿戒律的標準到處去量人，你自己只有造罪業，造無量無邊的罪業，你決定沒有辦法成就功德，這個是一定要明了的。所以戒律、戒體、戒相、戒形、戒法，統統都要了解。

今天受戒難，縱然有開戒講受戒，因為時間太短，沒有辦法講清楚；那麼受了戒之後必須要自己找戒經自己去研究，搞清楚了那是一樁什麼事情。其實現在幾個人去搞這些東西？沒人搞了，不但在家同修好像沒有人重視這個，出家人也不重視了，也不講戒了。為什麼呢？講了戒就難為情，這一條也沒有做到，那一條也沒有做到，樣樣都是自己罵自己，算了，不聽了，就不講了。所以講經還有人聽，講戒沒有人聽，講戒盡罵人，誰聽啊！沒有人聽了，所以戒沒有了，戒沒有了佛法就沒有了，這是個危機。所以祖師真正慈悲，知道末法這個現象，戒律能不能提倡呢？沒有法子提倡，只有個人發心去修學，那個人也是鳳毛麟角，沒人了。

於是乎印光祖師他老人家提倡三本書代替戒律，了凡四訓，安士全書，還有一本是感應篇彙編，他拿這三樣東西來代替戒律。這三樣東西都是非常淺近的文言文寫的，而且裡面許許多多因果報應的故事，篇幅都很短，不難看，看起來也蠻有興趣的，所以把這三本書介紹給大家，希望大家自己常常讀誦，常常翻翻警惕自己，以這個來代替戒律。真能把這個做到了，像感應篇裡面，文昌帝君陰騭文這都是道教的，但是註解幾乎百分之八十是以佛家東西來註，另外百分之二十是以儒家來註，這也等於是佛教的戒律一樣。我們不要看這個是外道東西，我們不應該學，你要是有這個觀念，你就錯了。

我記得我有一年在中國佛教會大專講座，我大概是講感應篇的時候，這些東西我在北部南部都曾經講過，文昌帝君陰騭文也講過。曾經有一個法師就來責備我，說我不應該講外道的東西，尤其在中國佛教會大專講座裡頭不講佛法講外道的東西，他把我呵斥了一頓。當時我聽了就莫名其妙，我說我沒有講外道的東西。他說感應篇這怎麼不是外道的？我說原來如此，我就笑一笑，我明瞭了。我就翻過頭問他一句話，諸惡莫做，眾善奉行，自淨其意，是諸佛教，這四句是不是佛教的法印？是啊！這個沒錯。那就行了，太上感應篇我們佛教這個大印蓋上去了，蓋上去就算是我們的。你看看它的內容是不是諸惡莫做，眾善奉行，自淨其意？他聽了掉頭就走了，一句話不說。

學佛心量要大，不要把圈圈畫得那麼小；你看看它的內容，它內容果然符合佛教的宗旨，就等於是佛教的，佛教的心胸開闊，絕對不是說只有我說得對，別人說的不對，佛法不是的。佛法是建立一個宗旨，別人說的跟我宗旨一樣等於我說的，等於是佛說的。所以經有五種人說，佛是五種人之一，我們一定要明白這個道理；它的的確確符合佛法的宗旨，所以我們以這個來代替戒律，決定沒有過失。感應篇文字不長，只有一千多字，可以當作課誦本來讀，每一天念一遍檢點自己的功過，檢點自己三業善惡，的確非常之好。

那麼講到佛法我們佛教生話方式，在中國的佛教是素食，但是全世界的佛教都吃肉，只有中國佛教吃素。所以我們這個佛教到外國佛教去參觀，他們看到我們很彆扭，我們看到他很奇怪，為什麼呢？經典上戒律教給我們的，學佛弟子無論在家出家的吃三淨肉，有不殺生是戒，沒有說不吃肉。尤其佛陀在世那個時候一直到現在泰國也受持托缽，佛教是慈悲為本，方便為門，不要找人麻煩，這是第一個原則。你去托缽，你要吃素，他要特地給你做，你豈不是找他麻煩，那就不慈悲了。所以托缽的時候給什麼吃什麼，這就方便了，他們家裡今天喜歡吃什麼，那麼有法師去托缽，他就供養什麼，決定不要人家另外給你做。所以全世界的佛教都不吃素，都是吃肉的。而且在南洋的佛教托缽供養裡面，還供養有香菸，整條的香菸供養給法師，你到泰國去看看，我們看了很奇怪，出家人又吃肉又抽菸，這像什麼話。

但是不飲酒，這的確是戒律；你到日本去看，日本寺廟裡面酒供在供佛，我仔細去看一看，一瓶瓶很好的酒，一打一打地擺在那裏很好看，它旁邊寫個條子，般若湯，人家告訴我這是酒，好的酒，白蘭地、葡萄酒。日本人出家在家很難分的事，他們喝酒，這些生活習慣都要了解，要入境問俗，否則的話就沒法子交通了，沒法子溝通了。那麼現在的確是往來多了，隨著大眾傳播工具以及交通的便捷，往來多了，我們生活習慣彼此都了解。我們到日本去他特別給我們做素食，那是非常地恭敬，特別給你做；那麼做呢？當然不乾淨，這是一定的嘛！特別給你做已經不錯了，那個鍋裡頭當然還有葷腥，你拿素菜聞聞那個味道，還是有腥味在裡頭。如果你再要挑剔，那就太過分，人家已經給你做就很恭敬了，再要找人家麻煩那我們做客人就不像做客了，所以這些一定要懂得。

我第一次到日本去的時候，是跟道安法師一道去的，那個時候也有一些比丘尼們一道，她們在日本的時候一點都不吃，就挨餓，怎麼辦？到外面去買麵包，喝開水、買麵包。道安法師把她們叫過來狠狠地罵了一頓，妳們以為這樣就能成佛了？如果這樣能成佛，牛羊的功夫比妳們高啊！一生吃素啊！吃草啊！一滴油它也不吃，搞錯了，你說真的講持戒，守不住金錢戒，這個是沙彌十戒都有，妳們做到沒有？一個也沒做到。真正的大戒不守，雞毛蒜皮的看得那麼重，這是道安法師當時訓她們的。道安法師當時說，我是這麼大年歲了，吃這麼多年素，腸胃不習慣，如果我腸胃要是習慣的時候，我到日本就隨緣，入境隨俗，他歡喜。令一切眾生生歡喜心，這是菩薩攝受眾生第一個條件，那麼這個絕對不是叫破戒，絕對不是叫破齋，這就開緣。

那麼我還遇到有一樁事情，我的一個好朋友在抗戰期間，他是做地下工作的，在南京。那個時候南京淪陷了，日本人佔據了，做地下工作的，被日本人發現了，日本人要抓他，抓到了就搶斃了，決定是死路一條的。他逃到一個寺廟裡面，南京東華門外的雨花台，那一邊有一個寺，寺的名字我記不得，這個老和尚很慈悲，老和尚看他一說這個情形，他說好，你趕快把頭髮剃掉，把海青一穿，叫他跟到出家人在一塊去念佛。一會兒日本兵來了，來就搜查，但是日本人對佛教很尊重，這一點是他的好處，那麼到處找找不到，找不到就算了，就走了。他對這個老和尚念念感謝救命之恩，到抗戰勝利，日本投降了，他回到南京，辦了一桌很好的酒菜請這個老和尚，來答謝老和尚救命之恩。

因為他們那個時候同伴大概有兩、三個人一起來請，把老和尚請來了。請來之後才想到和尚吃素的，我們都是雞魚鴨肉，這個怎麼辦？這搞得很難為情。這老和尚真慈悲，有道，真高，沒有關係大家坐下來，一樣吃，他們才覺得這個真正了不起，為什麼呢？老和尚知道這不是他有心的，不是他來開玩笑的，他是真正答謝救命之恩，不是開玩笑的，是出於至誠，他忘了出家人吃素，所以絕對不見怪，照吃，吃了大家歡歡喜喜，這個是佛法，這是菩薩。所以這種情形之下叫開緣，這不叫破齋，不叫犯戒，所以諸位一定要曉得，要明白這個道理，佛法任何一條戒律不是死的，所以有開遮持犯，條條戒都是活活潑潑的，所以佛法教你離苦得樂，破迷開悟，迷、執都是錯誤的。

那麼講到近代，特別是在現代，大蒜我有的時候是鼓勵同修們要吃，我覺得是一個星期至少要吃一次，但是我吃的方法不是像今天這個吃法，今天放在菜裡頭煮我不贊成，不是這種吃法。我教人吃法是治病，是預防疾病，因為現在蔬菜裡頭農葯成分太重，所以在台灣許許多多的怪病都出現；你看這個蒜除了對眼睛不好之外，對於身體任何一個部分都有好處，它能夠預防疾病，它能夠殺菌。所以許多醫葯都是從蒜裡頭提煉出來的，都從大蒜提煉出來的，那麼你吃那個葯也是吃大蒜，所以這個要懂。

我們台灣農葯用的量全世界人聽到都害怕，美國全國農作物用的農葯量跟我們台灣是相等的，我們台灣這麼一點點大，你就可想而知。美國的殺蟲劑；你看我們台灣的殺蟲劑，蟑螂你看到了，一噴馬上就死了；美國的蟑螂噴個十幾次它都不死，它殺不死，它會昏過去，它不會死，你把它掃一掃放到外面去。的確美國人愛護動物，美國人不殺生，你就可想而知殺蟲劑殺不死蟲，只叫它昏倒的時候，你可一掃，把它清送到外頭去。所以美國這個國家富強有福報有他的道理，老百姓各各都曉得修福。所以農作物裡面用的農葯也是，很少很少，絕對對於人體沒有傷害，什麼程度沒有傷害呢？不要洗，這個菜拿來就可以吃，沒有傷害，他的葯量用到這樣才行。因為美國生菜多半生吃的，都是生吃的，都不大洗的，因為它洗把營養洗掉了，美國人很重視營養，所以它保持地非常地乾淨。如果葯量要是有傷人的時候，政府一定禁止，所以它的葯量非常之少。

所以在美國有三個好處，第一個是空氣新鮮，沒有空氣污染，沒有噪音，這是美國的生活我覺得很舒服的地方；絕對聽不到車的聲音，平常的住家，住家鄰居家裡的聲音都聽不到，小孩叫的聲音絕對聽不到。他一家跟一家距離相當遠，沒有房子連到房子的，美國的地大，每一家差不多都有兩、三百坪的地，他的房子不大，房子大概三、四十坪，建在當中，四周圍是花園。所以家家都是花園房屋，所以空氣新鮮，他們樹木花草種得多，家家都保持得美化，這個是他們的好處，空氣新鮮，飲食衛生，這是他們真正做到了。美國人就怕害病，為什麼呢？病不起啊！醫葯費用太貴了，所以美國一定要有醫葯保險，沒有醫葯保險那就不得了。所以我們中國很多華僑生病的時候，到台灣來治病，到台灣把病治好了，往返飛機票加起來大概比在美國治病只有十分之二三，台灣看病便宜；美國就傷風感冒看個醫生至少五十塊美金，在我們台灣不過台幣五十塊不得了了，在他們要美金五十塊。我們那邊有一個留學生在那裡生產，在醫院裡面大概是住了五天，生了一個小孩，花一萬多塊，所以這醫葯費不得了，所以他們特別重視衛生，不敢生病，這是飲食衛生好。

那麼再有水好，乾淨，我們這些地方跟美國是沒有法子相比的。那麼這個蒜生吃才有效，熟吃沒效，治病要生吃，生吃是很難吃，很辣很不好吃，但是很有效，確實能夠防正很多很多的疾病，熟吃就沒有效果，所以這一點我們要知道。那麼還有不能生吃的，所以現在美國人很聰明，你這個吃不下去、嚥不下去，所以美國人現在把蒜提鍊出來，就做像魚肝油球一樣，做成葯物了那是很好，而且在美國賣也很便宜，一天能夠吃一顆兩顆的確能夠預防許許多多的疾病，非常有效。如果有皮膚上敏感，吃這非常有效，一吃就好，用不著吃葯。所以蒜以後要記住，我們決定不放在菜裡面煮熟了吃，生的大蒜一瓣一瓣拿到餐桌上我很贊成，我們要明白這個道理。

那麼還有一個同學要叫我說一說雞蛋，現在的雞蛋可以吃，為什麼呢？現在的雞蛋不是種蛋。從前不吃雞蛋，是種蛋沒有辦法辨別，那種蛋就是有生命，就是殺生。現在雞蛋孵不出小雞的，你要是買孵雞的種蛋還要特別去買，價錢恐怕還要高一倍，所以現在蛋都不是種蛋。那麼吃蛋跟吃牛奶沒有兩樣，不傷害眾生的生命，在中國我們注重的是這一點。譬如穿衣服，毛衣可以穿，毛線衣它是羊毛上剪下來的，沒有傷它的命；但是皮衣就不能穿了，皮衣是剝它的皮，是傷了它的命，那跟吃肉沒有兩樣，這個要懂得。所以不能穿皮衣服，可以穿毛線衣服。那麼可以吃牛奶，可以吃奶油，不能吃牛油，牛油是要把牛殺掉的時候才能提煉出；奶油不是的，從奶裡頭提煉出來的，這個可以吃。總之一個原則不傷害它的生命，以這個為原則，飲食是養慈悲心，是養我們慈悲心，是以這個為第一。

如果單就養慈悲心這一條來講，現在我們中國就是學佛的人都不如一個美國人，美國人雖然吃肉，他很單純，他只吃兩種，一個牛肉，一個雞肉，其他的很少吃。美國人對動物非常愛護，動物絕對不怕人，無論在什麼地方，你只要看到有小動物了，你拿到東西餵到，它馬上就來了；在海邊的時候，我們餵松鼠的時候，海鷗都飛到手上來，來要東西吃，不怕人。我們這邊鳥，你稍微接近點趕緊飛掉，為什麼？曉得我們這邊人殺業太重了，殺氣太高了，它害怕。美國這些小動物不怕人，可見得美國人普遍對於動物都愛護，馬路上有時候看到松鼠通過，他車子一定停在那裏；我們這邊車絕對不會停，所以我們常常在馬路上看到有狗被壓死的、貓被壓死的，這在美國是絕對看不到的，他一定停下來讓它走過。所以蛋可以吃，現在的蛋可以吃，沒有問題，那麼這是講在飲食方面，我們要懂得這個道理。

佛教傳到中國來，當時傳來的時候也沒有吃素，吃素是梁武帝提倡的，梁武帝讀楞伽經讀到菩薩大慈大悲不忍吃一切眾生肉，他自己很感動，於是發心吃素。他是佛教的大護法，所以就發起一個素食運動，有佛門裡面這些出家的同修第一個來響應他，所以素食運動在中國展開了，這是中國佛教的特色。中國佛教有兩個特色，一個是素食，另外一個燒香疤，全世界佛教沒有這個事情的，沒有燒香疤的，這是中國佛教的兩大特色，走遍全世界沒有的。那麼素食的確有好處，有很多很多的好處，尤其是中年以後素食對於健康有很大的利益。現在外國人也懂得，外國人有許許多多吃素的，但是他不是佛教徒，他是為了生理健康而吃素的。好，我們閒話說到此地，再往下看正文。

「如是虛空界盡，眾生界盡，眾生業盡，眾生煩惱盡，我懺乃盡。而虛空界乃至眾生煩惱不可盡故，我此懺悔無有窮盡，念念相續無有間斷，身語意業無有疲厭。」這個我們念念就行了，不必講解，跟前面的意思完全相同。再看下面一段，第五隨喜功德願。到懺除業障之後，自己就成為一個法器了，換一句話說，就有資格接受佛法，業障沒有懺除是沒有法子接受佛法的，那麼一接觸佛法第一個要修隨喜。所以十大願王次第不能顛倒，你看這個程序非常非常有道理，我們今天學佛學不成功，你把十大願王打開來一看就曉得我們為什麼不成功，第一個我們對人貢高我慢，沒瞧得起人，禮敬沒有。第二個一天到晚說別人的短處，找別人的麻煩，沒有讚嘆。第三個自私自利，沒有廣修供養。第四個一身的業障不曉得懺除。第五個不肯隨喜功德，人家幹一點好事，我們都嫉妒、障礙，總想盡方法來破壞、來阻撓，有幾個人肯隨喜？所以這不能成功，條條都相違背，這是沒法子的。

所以一定要發心，要從自己做起，不管別人，別人怎麼樣不去理會，從本身做起，這樣就對了，從我們一個小道場做起。你要記住當初釋迦牟尼佛建立佛教，今天弘揚這麼普遍，最初也不過是在鹿野苑六個人起家的；釋迦牟尼佛一個，五比丘學生五個，六個人起家。我們今天有五、六個人，怎麼不能復興呢？當然可以復興，問題就是能不能一條心，所以說和為貴，這是一點都不錯的，古人講三人同心，其利斷金。再打開我們歷史，實際上中國外國都一樣，我們這裡有廿五史，你們諸位去翻翻，每一個朝代開國幾個人？我仔細去看看，怎麼看沒有超過十個人的，就是幾個志同道合的集合起來大家一條心就能夠建立一個王朝，廷續幾百年；一心，大家一條心，沒有私心。那個國為什麼亡？每一個人都有私心，每一個人互相猜忌，國就亡了。大而國家，小而家庭，道場、公司、行號都一樣，能夠上下團結一條心，那就是復興，無量無邊的前途；一個人一條心，彼此互相猜忌，非滅亡不可，這個裡頭有個理在呀！有個道理在。

隨喜功德第一個除嫉妒的障礙，因為它跟嫉妒恰好相反，絕對沒有嫉妒障礙，肯隨喜。不但心裡面隨喜，還得盡心盡力地幫忙，如果不能盡到心力，不是真正的隨喜，隨喜要盡到我們自己一份心力幫助他，促成他，這個叫隨喜功德。隨喜功德能夠生起自己平等的善心，所以功德無量無邊。註子裡面說「隨是隨順，不違逆意。喜是歡喜，不厭惡意。謂隨其見聞，無問大小。乃至一毫之善，一塵之福。」這是講最小的都能夠生歡喜。極惡的人，聽說他有一點點小善，我們都生歡喜心，都要鼓勵他，為什麼呢？惡人也有佛性，一闡提也要作佛，要幫助他覺悟，要鼓勵他向善，這是真正的隨喜功德。

再看底下經文，「所有盡法界虛空界，十方三世一切佛剎，極微塵數諸佛如來。從初發心為一切智，勤修福聚，不惜生命。經不可說不可說佛剎極微塵數劫，一一劫中捨不可說不可說佛剎極微塵數頭目手足。如是一切難行苦行，圓滿種種波羅密門，證入種種菩薩智地，成就諸佛無上菩提，及般涅槃，分布舍利，所有善根我皆隨喜。」那麼這一段是解釋我們隨喜的這些事相。第一個我們要隨喜諸佛如來，這是成就最高最殊勝的人；隨喜要記住一定要效法，要接著跟到去做，如果只是我心裏歡喜讚嘆，沒有行動，這個不算隨喜，不但我們效法去做，一定要幫助他把這個事業做得圓圓滿滿，我們的隨喜功德就修圓滿了，這個隨喜意義在此地。前面這幾句盡法界虛空界，這是講境界的廣大，真是一絲毫的善法都不捨。</p>     <p class=TEXT>&nbsp;
下面講多佛，底下三個講多佛，多佛裡面記住前面第一願跟大家講的禮敬諸佛，除自己之外，統統是諸佛，一定要能生這種清淨的敬心。從初發心，諸佛怎麼個發心的，我們要隨喜，我們自己才能成佛，發心是發菩薩心，就是發求無上道的心，求無上正等正覺的心，我們應當要發。為一切智，一切智就是他歷劫修行的目標，佛學什麼？求什麼？就是求一切智。其實一切智是本有的。一切智應該如何修學呢？除自己一切罪障習氣，一切智就現前了，所以這個修實在講不是修一切智，是修一切智上那些障礙，把這些東西給他修正過來。勤修福聚，福是修福，修福就是前面所講的布施供養，乃至於前面講的禮敬、讚嘆、懺悔，沒有一條不與福聚有密切關係，都是修福，聚是聚集；為了修福修慧不惜自己的身命。修多久呢？經不可說不可說佛剎極微塵數劫，時劫之長不可思議，不是一天兩天，一年兩年，不是短時候。所以學佛要有耐心，有長遠心，有恆心；決定不能夠變心，不能夠退轉，你才有成功的一天。所以成佛要很長的時間，問題在那裏？進得少，退得多。

如果勇猛精進沒有退轉，成佛不需要三大阿僧祗劫，不要這麼長的時間，可是絕大多數人進步進得太少了，退得太多了，所以時劫要這麼長。一一劫中，這是指隨時隨處，都能夠犧牲自己，都能夠捨己為人。我們現在沒有法子，稍微吃一點點苦頭就不肯幹，不肯犧牲，怎麼能成就？不能成就啊！要能犧牲，連儒家也是這麼說，安安而能遷，為了大眾的利益，為了國家社會的福利，我們自己本來身安心安，這個多自在，都能夠捨棄掉，自己願意受一點勞累，為大眾來服務，這是修福。

我現在在美國搞這個道場很辛苦啊！沒有台灣這麼樣自在，這麼舒服；到那裏要吃苦頭，為什麼呢？那個地方有這麼殊勝的因緣能夠建立佛法，把佛法傳到那個地方去，不能不去吃苦頭。有許多法師去了，去了在那邊住了一個短時期以後，再不想去了，為什麼？太苦了。譬如在台灣自己有個小廟，收幾個徒子徒孫，一切有人照顧你；到那裡去衣服要自己洗，地要自己掃，煮飯要自己來，買東西也要自己，沒有一樣不要自己操心。

還有些法師做個法會，做法會的時候上殿要敲木魚引磬領眾，那一邊還到廚房去燒飯來照顧大家，沒有人伺候你呀！美國人的確對人有普遍的敬心、愛心，他有；美國人都很小器，很吝嗇，這個是真的。美國人家裡沒有錢，我們台灣各各人家裡你說馬上就拿個幾萬塊錢，他馬上拿出來，美國沒有，美國你叫他家裡拿廿塊錢，他拿不出來；如果他家裡能拿出廿塊錢，那很有錢的人家了，美國人沒錢。美國雖然享受舒舒服服的，樣樣都是分期付款，一失業了，全部都要變賣還債，還還不了。美國的社會是信用卡的社會，他身上帶信用卡，沒有現金的，所以美國住宅區，我剛才跟同學講，他們門窗都是落地玻璃的，外頭絕對沒有鐵欄杆，院子雖然很大沒有圍牆的，絕對沒有小偷，為什麼呢？曉得人家裡沒有錢，偷不到東西，什麼也沒有。有錢人家也不敢去，因為他自己的範圍之內，這是他家、他的土地，他的範圍之內，要是生人進去，他開槍打死不償命的，他為自衛，美國有這個法律。

美國的槍枝隨處都可以賣得到，外頭有賣槍的店，你愛買什麼槍就買什麼槍；這個也有好處，盜匪不敢隨便進入人家，因為被打死不償命的，所以他治安非常好。這是說到真正能夠要犧牲自己為大眾的福利來著想，為整個佛法來著想，應當要犧牲，要捨己為人。弘法利生，尤其是講經，苦事啊！要在講台上去苦練，最初上台幾年那個味道很不好受啊！要受很多人的批評，可是你都要接受，你要反省要改進，自己才會有進步。為誰去犧牲去受這些苦呢？為一切眾生，為佛法，為隨喜諸佛菩薩，修隨喜功德。世界上的事情求人最難，求人要看人家的臉色，現在佛法衰了，求那個人出來去發心弘法利生，人家擺個面色給你看，你就難過啊！所以怎麼辦？求自己，他不肯幹，我來幹，我們自己來發心。只要你自己發心，佛法就不會滅，自己肯發心眾生就有福，自己要肯犧牲要肯吃苦，要甘心情願受種種的折磨。為什麼呢？為一切眾生，為佛法，為隨喜功德。

所以十大願王一展開，今天我們仔細看看反省反省，有那一個人肯發心修個一條兩條都不容易，都見不到。可是諸位要記住我們自己不肯發心的話，你這一生過了之後，你來生遇不到佛法，為什麼？因果嘛！你這一生在佛法空過了，你對不起佛法，你來生就遇不到佛法，就不會有這個殊勝機緣，所以佛法難聞啊！縱然有一點小福報生到人天，也會生到邊地，邊地就是沒有佛法的地區，一生沒有機會聞佛法，所以一定要盡心盡力去做，你的緣就殊勝。

我想我過去生中大概也是這麼做法，所以我這一生遇到的沒有走冤枉路；我學佛就兩個老師指導，兩個都是高手，沒走冤枉路，緣殊勝，這個緣是前生的不是今生的；我今生又努力繼續不斷的做，我相信我來生的緣更殊勝，這個一定的道理嘛！你自己不肯做那裡會有法緣？所以一定要努力，唯有難行、苦行，你都能夠隨喜，都能夠修學，才能夠圓滿種種波羅密門；種種註子裡頭有，簡單地講就是六波羅密，布施、持戒、忍辱、精進、禪定、般若。如果照華嚴來講，十波羅密，加上方便、願、力、智，這個是十大類，展開來是八萬四千法門，無量法門。

波羅密是梵語，翻成中國的意思是究竟圓滿，樣樣都能修到究竟圓滿，這叫圓滿種種波羅密門。證入種種菩薩智地，菩薩智地，加上一個智，加上一個地，檢別不是三賢位的菩薩；十地菩薩，從初地到等覺這十一個位次叫菩薩智地。成就諸佛無上菩提及般涅槃，無上菩提是究竟果覺，就是無上正等正覺，這是一個意思。另外一個意思就是示現成佛，教化眾生，也叫成就無上菩提。般涅槃，分布舍利，實際上這一段經裡面所說的就是釋迦牟尼佛示現在我們世間八相成道，你看看經文的意思就是八相成道，這是隨喜諸佛，所有善根我皆隨喜。下課了，我們今天就講到此地。
`);
