/VERSE/<label>經名</label>　大佛頂如來密因修證了義諸菩薩萬行首楞嚴經

這就是《楞嚴經》經名的全文，在一切佛經中，這是最長的經名。現在我們逐字略解經名。

「大」——佛經中所謂的「大」，比一般所說的「大」含義更廣闊，大到無所不包。莊子說：「至大無外」。現在數學上認為「無窮大」就是最大的概念。但還不如佛經所謂的「大」字的含義廣。因為「無窮大」和「至大無外」都是概括空間而言。而佛經所說的「大」，並包畢時間。一般佛經當中常用「豎窮三際」「橫遍十方」這兩句話。上句是說時間，「三際」就是「現在」「過去」和「未來」。這句話的意思是說：「總括過去現在和未來，窮盡無始無終的時間」。下句是指空間而言，「十方」就是東西南北四方，加上東南方西南方西北方東北方，再加上方和下方，總成「十方」。這句話的含義就是「遍一切空間」。因此佛經所說的「大」是總包空間和時間二者而言。略異於中國所說的「大」字的含義，因為中國沒有和它同義的字，因此有些經中只照印度文的音譯為「摩訶」，以示與中文的「大」字含義不同。這裏所說的大，是說明本經內容之廣，豎而時間——過去未來和現在，橫而空間，天地萬物盡宇宙無所不包。

「佛頂」——「佛」字是印度文「佛陀」的省稱。「佛陀」的含義是「覺」。但這個「覺」的含義又不同於中文的「覺」。這個「覺」是與眾生相對的。「眾生」就是泛指一切有生命的生物。「眾生」因為處在「迷」中，因此永遠沈淪於生死的苦海中而不能自拔。其實「眾生」與「佛」本無區別，只是眾生處在「迷」中所以沈淪生死。佛處在「覺」中，因此能超出生死之外。佛不但處在「覺」中，超出生死之外，同時還能覺醒其他的的眾生，使他們也超出生死的苦海。

因此「佛」字含有兩重意義，一是「覺己」（使自己超出生死的苦海）。一重是「覺他」（使眾生超出生死的苦海）。關於這個道理，後文還要詳細談，此處暫不多說。其次談到「佛頂」，相傳釋迦牟尼佛的頭頂，任何人也望不到上面去。這象徵著他掌握了宇宙間最高的真理，證到了宇宙間最高的成果。沒有任何人的智慧成果在他之上。所以稱為「無上」，這裏用「佛頂」來比喻本經。就是說此經中所講的道理，不但內容之廣，包羅萬有，而且所講的道理，也是最高；猶如佛頂一般，沒有任何理論在它之上。

「如來」——是「佛」的另一種稱號。其含義是任何一個人，只要證到佛的境地，就和過去所有的佛一樣，不分高低，猶如過去的佛重來一般。

「密因」——宇宙間一切事物的發展，都有它一定的過程。佛家往往用「因果」二字來概括它。「因」就是起因，「果」就是結果。

宇宙間沒有無緣因的結果，也沒有無結果的緣因。種大的因就結大的果；種小的因就結小的果。好的因就給好的果，壞的因就結壞的果。俗話說的：「種瓜得瓜，種豆得豆」。你今天要想結成佛的果，就必須先種成佛的因。而這個因高深微妙。不是一般普通人心粗氣浮所能理解。一般人因為不能理解這種高深的道理，以為這是一種秘密，所以理解不到。因此佛經上常說：「愚者不解，故名為密；智者了達，即不名密。」因為這是一種最高深而又最精微的真理，所以能結無上的佛果。

「修證」——「修」就是一種行為。我們既然明白了這個高深微妙成佛的道理，就必須按照道個道理結合行為去實踐它，這個實踐的過程就名為「修」。不但要「修」，而且還要從「修」當中去「證」到最後的結果。這就名為「修證」。

「了義」——任何一家思想體系，都有它所包含的獨特的意義。這個意義假若是徹底正確的，就名為「了義」；不如此，就名「不了義」。但是每一家思想，都認為他掌握了真理。究竟誰是真理，就必須有一定的尺度來衡量它。衡量的尺度有兩種：一是從「理」上來辯駁，二是從「事」上來證明。經過這兩方面來衡量，證明此經所講的是能徹底解決宇宙人生根本問題的最精義理，所以名為「了義」。「了義」就是能夠徹底了達宇宙人生的義理。

「諸菩薩」——「菩薩」是印度文「菩提薩埵」的省稱。「菩提」的含義是「覺」，「薩埵」是有情，合而言之，就是「覺有情」。一切眾生，都是有情，故名「薩埵」。然而迷惑於生死中，不能自拔。若要超出生死之苦，必須以「覺」來破「迷」，超出生死，即名「菩薩」。然而「菩薩」所謂的「覺」，與上文「佛陀」所謂的「覺」，是有差異的。「佛陀」所謂的「覺」，是「覺己」「覺他」，覺行已徹底圓滿，是覺的最高境界。「菩薩」所謂的「覺」是自覺已成，而覺他的功德還未圓滿，尚待努力，才能達到「佛」的地步。是成佛過程中的境界。「菩薩」隨著自己證的深淺，又分為各種不同位次，後文當詳論。「諸菩薩」就是泛指各種位次高低不同的眾菩薩。

「萬行」——一切眾生，由一個普通的凡夫，發心要想修行，出離生死。經過「菩薩」的階段，直到最後證到佛的境地為止。這當中有千差萬別不同的道路，供人選擇，最後都能得到成「佛」的結果。這些千差萬別不同的道路——也就是不同的行為，都是走向出離生死的行為，統名之謂「菩薩行」。「菩薩行」不是一種而是多種，故名為「萬行」。

「首楞嚴」——據《涅槃經》上釋迦佛自己解釋「首楞嚴」三字的含義說：「首楞嚴者，名一切事畢竟，嚴者名堅，一切畢竟而得堅固名首楞嚴」。窮盡了宇宙萬物即「一切事畢竟」。「堅固」就是永恆不變不壞。只有萬物的本體才永恆不變不壞。換言之「首楞嚴」三字的含義就是「窮盡宇宙人生的本體」。窮盡天地萬物宇宙人生的本源，而證到了永恆堅固不壞的結果，就是佛法的最終目的也就是佛法的最高境界。

「經」——「經」字含有三重意義：一是「永恆不變」，二是「方法」，三是「道路」。總說就是：「這是一條走向永恆不變的道路的方法。」

譯經人〈一〉唐中天竺〈註一〉沙門〈註二〉般剌密諦譯

<label>註一</label> 古代譯印度為天竺。

<label>註二</label> 沙門就是出家修行的人，又叫「比丘」，中國一般稱為僧人；後文當詳解。

<label>解</label>　相傳隋朝時，天臺山智者大師知道印度有《楞嚴經》沒有傳到中國來，就每天向著西方禮拜，禱求這部經早日傳到中國，一共拜了十八年。後來到了唐中宗初年，印度僧人名般剌密諦，秘密把道部經梯山航海偷運來中國。據傳說印度因為很珍視道部經，禁止把這部經傳出國外。般剌密諦偷運此經來到廣州時，正當唐中宗神龍元年。恰遇著武則天時的宰相房融被降職到廣州，房融是佛教徙，知道般剌密諦帶來了道部經，於是要求他在廣州制止寺把這部經譯成了中文。

譯經人〈二〉烏萇國沙門彌伽釋迦譯語

<label>解</label> 烏萇國「北印度，彌伽釋迦是烏萇國僧人。他精通印度和中國的文字。般剌密諦譯經時，只是依照印度文的音，用中文記錄下來，彌伽釋迦再根據此音的含義譯為中文。

譯經人〈三〉羅浮山南樓寺沙門懷迪證譯

<label>解</label> 懷迪是廣東羅浮山南樓寺的僧人。他精習各種佛經，並精通五印度的文字。當般刺密諦和彌伽釋迦譯此經時，他怕他們二人的中文不夠熟練，因此在旁邊校正他們的譯文。

譯經人〈四〉菩薩戒弟子前正儀大夫同中書門下平章事清河房融筆受

<label>解</label> 凡是佛教徒都必須受戒，受戒就是接受一定的規章法則來約束自己的思想和行為。這些法規總稱為「戒律」。受戒後就必須永遠遵守這些法規，不能違犯。戒律中按身份的不同和思想水平的高低又分為「居士戒」「沙彌戒」「比丘尼」「比釣尼戒」「菩薩戒」等。「菩薩戒」是較高水準的戒律。「菩薩戒弟子」就是受過「菩薩戒」的佛教徒。正儀大夫是唐朝內閣的一個高級官名。唐朝內閣分「中書省」和「門下省」兩部分。平章就是秉公處理國家的政務。一般稱宰相為「平章」。房融是清河縣人，和他的兒子房琯都是唐朝有名的宰相。此經譯時，房融在旁作詞藻的潤色，因此文辭非常雅淳，為中國文字最美的一部佛經。

/VERSE/<label>正文</label>　如是我聞。

<label>譯文</label>　如此經上所說的，都是我親耳聽見的。

<label>解</label>　佛每講經，必須具備六個因素。這六個因素佛經中稱為「六成就」。就是說必須具備這六個條件，才能構成講經這件事實。第一是「信成就」。假如沒有具備信心，就不可能請佛宣講。第二是「聞成就」。既然宣講，必須有人聽聞。假如無人聽聞，必不可能開講。第三是「時成就」。既然講經，就不可能脫離時間，必須有一定的時間。第四是「主成就」。既然講經，必有主講者。第五是「處成就」。處就是地點，沒有地點就不可能開講。第六是「眾成就」。既然宣講，聽者就不是一人，必然有群眾參加，這就總名為「六成就」。每一部佛經開始時，先說「如是」，這就是「信成就」。因為要「信」才說「如是」，假若「不信」，就說「不如是」了。同時「如」字的含義是不動。「如是」就是先點明此經所說堅固不動。換言之，這是不可動搖永恆不變的真理。「我聞」就是「聞成就」。

據說釋迦佛在世時，弟子們問他：「將來我們集結經典，開始應當怎樣紀錄」？佛說：「一切經典，都用如是我聞開始。」因此任何佛經，都用「如是我聞」四字開始。又「如是我聞」四字，是阿難尊者的口吻。因為阿難尊者是釋迦佛弟子中記憶力最強的一個人。凡是他聽講過的經，都全能記憶不忘，因此號為「多聞第一」。

所以後來佛「入滅」（入滅是佛教的術語，就是脫離了世間，而住入不生不滅的境界中，又叫「涅槃」。）後，大弟子迦葉尊者領導眾弟子結集所有經典，都由阿難尊者作證，以示鄭重。「如是我聞」就是阿難尊者作證的話。其意是「此經所說，是我親耳聽到的，我可以證明它的真實。」

/VERSE/<label>正文</label>　一時佛在室羅筏城，祇桓精舍。

<label>譯文</label>　在某一個時候，釋迦牟尼佛「室羅筏城〈註一〉祗桓精舍〈註二〉。

<label>註一</label>　即舍衛城。

<label>註二</label>　地點舍衛城，當初有一個須達多長者，家資富有，最好布施孤貧，眾人稱他為給孤獨長者。他要借舍衛城祗陀太子的花園請釋迦牟尼佛講經，祗陀太子說：「你要用黃金把這花園的土地佈滿，我才借花園給你。」長者馬上用五百頭大象從家中把黃金搬來，布在祗陀太子的花園地上。最後把黃金布完了，還有一小塊土地沒有佈滿，長者又準備到家中去運黃金。祗陀太子說：「我願把花園送給你請佛講經，不要你的黃金，你仍把黃金搬回去吧！」長者就用布地的黃金，花園內修建樓閣，供佛請經。號為祗桓精舍。花園稱為祗陀園，又名祗樹給孤獨園。

<label>解</label>　「一時，」就是「六成就」中的第三「時成就」。佛是主講者，就是第四「主成就」。「室羅筏城祗桓精舍」，就是第五「處成就」。

/VERSE/<label>正文</label>　與大比丘眾，千二百五十人俱。

<label>譯文</label>　和大比丘〈註〉眾一千二百五十人在一起。

<label>註</label>　就是出家修行的佛教徒。包含三重意義：一是「乞士」。因為比丘「下乞食於人，上乞法於佛。」二是「破惡」。能以正確的知見，端正的行為，破除一切邪惡的思想，邪惡的行為。三是「怖魔」。俗語說的，「一正壓百邪。」自己以端正的思想，端正的行為，足以恐怖一切「邪魔」。「大比丘」就是比丘當中修行已達到一定的水平，不同於一般初學比丘。又比丘當中男性為「比丘僧」，女性為「比丘尼」。

<label>解</label>　釋迦佛初成道時，最先度（就是救度的意思。救度眾生脫離生死苦惱，故名為度）憍陳如等五人出家，次度耶舍門徒五十人，次度優樓頻螺門徒五百人，次度伽耶門徒三百人，又度那提門徒二百人，再度舍利弗門徒一百人，後度目連門徒一百人，共計一千二百五十五人。這裏說一千二百五十人是就整數而言。

/VERSE/<label>正文</label>　皆是無漏大阿羅漢。

<label>譯文</label>　這些人都是證到「無漏」〈註一〉的大阿羅漢〈註二〉。

<label>註一</label>　就是修行人已經徹底斷除了生死煩惱的根源。譬如一件器皿，完美無有漏眼。佛經上稱這種境地為「登聖位」，就是超凡入聖，已經超出了凡夫的境地，達到聖人的地步。「聖位」按照各人修證水平的高低，又可分為幾十個階次。後文當分別詳論。凡登了聖位的人，也就是凡證到無漏的人，儘管各有高低，但都有一個共同點，就是都能超出生死的苦惱。不是說他們能夠長生不死，而是他們已徹底明白生死的本源。他們能掌握生死，能了達生死，能支配生死，所以他們才能不受生死的苦惱，而超出了凡夫的境地。

<label>註二</label>　阿羅漢是印度文的譯音，是一種「聖位」的稱號。「阿羅漢」也含三重意義，和「比丘」所含的三重意義恰好因果相對。「比丘」是較低的水平，「阿羅漢」是較高深的境界。「比丘」是「因」，「阿羅漢」是「果」。阿羅漢的第一重意義是「應供」。就是說他的功德，應當受人間天上的供養而無愧。這就和「乞士」因果相對。第二重意義是「殺賊」。殺煩惱賊。眾生為煩惱所纏，猶如被賊人迫害。阿羅漢能斷一切煩惱，故名「殺賊」。這就和「破惡」因果相對。第三重意義是「無生」。因為「阿羅漢不受業力（就是牽引你入各種生死的力量）的牽引，所以能夠永絕生死。這就和「怖魔」因果相對。「大阿羅漢」就是高水準的「阿羅漢」。「阿羅漢」是「小乘」的最高成果。佛法分「大乘」和「小乘」。「乘」是車乘。「小乘」因為能度自己出離生死，而度人的力量不夠，所以譬喻為小車。「大乘」不但度自己出生死，而且還要度無量眾生出離生死。就像一個大的車子，可以裝載很多人渡過生死的苦海。「菩薩」就是「大乘」。菩薩能度無量眾生，菩薩的功德圓滿，最後的結果就是「佛」。因此，凡菩薩都是未來的「佛」。

/VERSE/<label>正文</label>　佛子住持，善超諸有。

<label>譯文</label>　像佛的兒子一樣，能夠住持佛的事業，善能超出一切煩惱之外。

<label>解</label>　以下都是讚歎這些大阿羅漢的功德的話。佛子就是佛的兒子，含義就是「菩薩」。因為菩薩繼承了佛的事業，救度眾生，最後都要成佛猶如佛的兒子一般。這裏是說這些大阿羅漢的內證境界，實際上已是菩薩。不過外表上顯現著羅漢（阿羅漢的省稱）的狀貌。雖然他們已超脫了生死，但是為了救度眾生，仍然住在世間，總持佛法，利益眾生，故名「住持」。「有」就是一切煩惱的總稱。凡「有」都有它的力量。每一種「有」就可產生一種煩惱。世間一切都是「有」，因此世間一切有都能產生煩惱。此處說這些羅漢雖然住在世間，然而卻不受世間一切煩惱的纏縛。能超出煩惱之外。猶如蓮華生於污泥中，卻不為污泥所染，開出潔淨的花朵，所以名為「善超諸有」。

/VERSE/<label>正文</label>　能於國土，成就威儀。

<label>譯文</label>　能於任何一個國土中，樹立一個完美人格的榜樣。

<label>解</label>　因為他們修行的工夫，不受世問利欲的牽引。在任何環境中，都能顯示出正直無邪的人格。

/VERSE/<label>正文</label>　從佛轉輪，妙堪遺囑。嚴淨毗尼，弘範三界。

<label>譯文</label>　作佛的助手，從佛作宏揚佛法，利益眾生的事業。堪能擔任佛遺留囑託他們的成佛度眾生的責任。整肅「毗尼」〈註一〉，為三界〈註二〉眾生開展一個正確可以遵循的軌範。

<label>註一</label>　是一切戒律的總名。戒律是管束我們的「身心」不犯錯誤的法則。

<label>註二</label>　三界就是：「欲界」「色界」「無色界」，是指偏一切空間而言。
<label>解</label>　佛菩薩為了救度眾生出離生死，長住世間，宏揚佛法，永無休止，猶如輪轉，名為「轉法輪」：佛遺命弟子們將來必然成佛，把救度眾生的責任囑託於他們。弘就是開展。范是軌範。

/VERSE/<label>正文</label>　應身無量，度脫眾生。

<label>譯文</label>　化無量的身體來救度眾生脫離生死。

<label>解</label>　「應身」就是「化生」。他既沒有生死，也沒有一個固定的身體。他為了救度眾生而在世間出現有身體。這個身體是為了利益眾生而現的。是為了滿足眾生的需要而顯現的。眾生有各種不同的苦惱，各種不同的需要。因此菩薩也現各種不同的形象來滿足眾生。眾生的身體是隨業力而有，名為業報身。菩薩的身體隨度眾生的願力而現，名為「應身」或「化身」。眾生無量，菩薩的「化身」也就無量。

/VERSE/<label>正文</label>　拔濟未來，越諸塵累。

<label>譯文</label>　拔濟未來的無量眾生，超出一切「塵累」〈註一〉。

<label>註</label>　「塵」是佛家的一個特用名詞，與「根」相對。「塵」是一切外物的那稱。「根」是身體感官的總稱。佛家分外界物質與自己感官相對者為六種。一是「色」，「色」是與「眼根」相對的事物。凡眼目所能見的都不外乎「色」。二是「聲」，聲是與「耳根」相對的事物。

凡是耳能感覺到的不外乎「聲」。三是「香」，香是與「鼻根」相對的事物。凡鼻能感覺到的都屬於「香」。四是「味」，味是與」舌根」相對的事物。凡舌能感覺到的都屬於「味」。五是「觸」，觸是與「身根」相對的事物。凡身體能感到統屬於「觸」。六是「法」，法是與「意根」相對的事物。凡意識所能達到的統屬於「法」。一切眾生都依靠自己身體感官「六根」與外界事物「六塵」相結合。六根與六塵無時或離，纏繞不可分。因此為「六根」與「六塵」所累，永無休息之時，所以佛家稱之謂「塵累」。

<label>解</label>　眾生就是這樣陷「「塵累」之中，不能自拔，輪轉生死。菩薩不但救度現在的眾生，同時拔濟未來一切無量眾生，超出「塵累」。上文「應身無量」，是為了救度無量空間的眾生。這句「拔濟未來」是拔濟盡未來際無量時間的眾生。

/VERSE/<label>正文</label>　其名曰：大智舍利弗，

<label>譯文</label>　他們的名字是大智慧的舍利弗〈註〉。

<label>註</label>　「舍利弗」是音譯。意譯是「身子」。因為舍利弗的母親身形端正，舍利弗是她的兒子，故名「身子」。他是釋迦佛弟子中智慧最高的一個人。號為「智慧第一」。所以稱他為大智舍利弗。

<label>解</label>　上文是讚歎這一千二百五十位大阿羅漢的功德。現在介紹這些人的名字。

/VERSE/<label>正文</label>　摩訶目犍連，

<label>譯文</label>　大目犍連。

<label>解</label>　目犍連是釋迦佛弟子中神通最大的人。能夠飛行十方，號為「神通第一」。因為他神通最大，所以一般弟子中尊稱他為「大目犍連」。「摩訶」就是「大」的意思。俗稱目連尊者。

/VERSE/<label>正文</label>　摩訶拘絺羅，

<label>譯文</label>　大拘絺羅。

<label>解</label>　拘絺羅是舍利弗的舅舅，最善於口辯。他的姐姐常辯論不過他。後來姐姐懷孕後，他就辯不過姐姐。他說：「姐姐懷的孩子，必具特殊智慧，將來必然超過我。」於是發憤到南印度去遊學，努力研讀十八種經。因為用功讀書，指甲長得很長了，都沒有空時間剪，當時一般人稱他為」長爪梵志」。梵志就是修道的哲人。後來學成回家後，去見佛索取外甥。佛問他；「你所學的以什麼為中心思想？」他說：「我以不受一切法為中心思想。」佛又問他：「你還受不受你自己這套思想理論？」他回想，我既然以不受一切法為中心思想，假若我接受了我自己這套理論，豈不是自相矛盾？假若我自己都不接受我自己這套理論，我這套理論又如何站得住腳？無論受與不受我都理屈。於是向佛認錯，從佛出家，在佛的弟子中，號為「辯才第一」。

/VERSE/<label>正文</label>　富樓那彌多羅尼子，

<label>譯文</label>　富樓那彌多羅尼子〈人名〉。

<label>解</label>　富樓那是他父親的名字，含義是「滿願」。彌多羅尼的含義是「慈」，是他母親的名字。富樓那彌多羅尼子又譯為滿慈子。在佛的弟子中，最能剖析義理，號為「說法第一」。

/VERSE/<label>正文</label>　須菩提，

<label>譯文</label>　須菩提〈人名〉。

<label>解</label>　須菩提生時，家中一切都空了，隨後又都現了出來。因此須菩提又名空生，又名善現，在佛的弟子中瞭解空性最為徹底，號為「解空第一」。

/VERSE/<label>正文</label>　優波尼沙陀等，而為上首。

<label>譯文</label>　優波尼沙陀〈人名〉，等人均為上首弟子。

<label>解</label>　優波尼沙陀又名「塵性」，因為他是觀六塵的本性是空，因而證道的。後文有詳細的敘述，此處暫略。

此上數人在眾比丘中，是較有代表性的人。因此寫出他們的名字，為眾人之首，以概其餘。

/VERSE/<label>正文</label>　復有無量辟支無學，

<label>譯文</label>　另外又有無量多的「辟支佛」〈註一〉和「無學」〈註二〉位的「聖者」。

<label>註一</label>　「辟支」或稱「辟支佛」，是一種聖位的名字。「辟支」含有兩重意義：一是「獨覺」，出生於無佛之世，因觀察萬物的生滅變化，而悟到生死的本源，因而自覺超出生死。二是「緣覺」承佛的教誨，觀察「十二因緣」的變化，因而證入不生不滅的境地。

<label>註二</label>　「無學」也是一種聖位的名字。就是已窮盡萬物的變化，自證入永恆的真實。對外無所學。「辟支」「無學」「阿羅漢」都屬於「小乘」。

/VERSE/<label>正文</label>　並其初心，

<label>譯文</label>　和一些初發心學佛的人。

/VERSE/<label>正文</label>　同來佛所。屬諸比丘，休夏自恣。

<label>譯文</label>　大家一齊來到佛這裏，參加到比丘中，一齊參與休夏後的考核。

<label>解</label>　按佛教制度：比丘每年夏天要「安居」九十天，單獨修行。

從七月十四或十五或十六解制，考核眾比丘這九十天中的道德和行為，有無進益或過失。自己知道自己過失的人，就當眾陳述自己的過失，自己不知道過失的人，就任隨別人出來檢舉。「恣」就是任人檢舉的意思。「比丘」是常隨在佛身邊的人，其他「辟支」「無學」和「初心」因為沒有常在佛旁，故來參與比丘休夏後的考核。

以上結束了「六成就」中的第六「眾成就」。

/VERSE/<label>正文</label>　十方菩薩，咨決心疑。

<label>譯文</label>　十方的眾菩薩，也來參與聚會，向佛請問關於佛法中不明白的地方。

<label>解</label>　菩薩為了利益眾生，散居十方，不常在佛旁，對於大乘佛法的精義，有不夠明瞭的地方還需要來問佛。

/VERSE/<label>正文</label>　欽奉慈嚴，

<label>譯文</label>　都以恭敬的心，遵從領受佛的教誨和關心。

<label>解</label>　「欽」就是「敬」，「奉」就是「遵從」。佛關心弟子，猶如母親關心兒子一樣的慈愛，佛教誨弟子，猶如父親教誨兒子一樣的嚴厲。故稱「慈嚴」。

/VERSE/<label>正文</label>　將求密義。

<label>譯文</label>　希望佛教給他們更高深的義理。

/VERSE/<label>正文</label>　即時如來敷座宴安。為諸會中，宣示深奧。

<label>譯文</label>　於時佛敷設座具，安詳自然的坐下來，為以上眾人宣講很深奧的道理。

/VERSE/<label>正文</label>　法筵清眾，得未曾有。

<label>譯文</label>　聚會的「法筵」〈註一〉和在坐的「清眾」〈註二〉都是難遭難遇的勝會。

<label>註一</label>　就是集會講法的筵席，世間筵席，修養我們的「身命」；「法筵」營養我們的「慧命」。

<label>註二</label>　以上集會的人，大都是超凡的聖者，和準備登上聖位的人，故名為「清眾」。

/VERSE/<label>正文</label>　迦陵仙音，遍十方界。

<label>譯文</label>　佛講法的聲音，像「迦陵仙音」〈註一〉一樣的美妙，遍聞十方。

<label>註</label>　是一種鳥名，又名「頻伽」，這鳥的聲音，極為和美，故以仙音來形容它。

/VERSE/<label>正文</label>　恆沙菩薩，來聚道場。

<label>譯文</label>　像「恆河」〈註一〉沙那樣多的菩薩，參加到這個「道場」〈註二〉裏來。

<label>註一</label>　是印度最大的一條河流，發源於中國，經喜馬拉雅山流入印度，印度人常用「恆河沙」來比喻極多的數量。

<label>註二</label>　宣講真理的場所。

/VERSE/<label>正文</label>　文殊師利而為上首。

<label>譯文</label>　以文殊師利〈註一〉為這些菩薩中的「上首」〈註二〉菩薩。

<label>註一</label>　文殊師利菩薩，簡稱文殊菩薩。無量劫以前，（劫是佛家的計時單位，一小劫大約為三十六億萬年，二十小劫為一中劫，四中劫為一大劫）。早已成佛，名為龍種上如來。因為憐憫一般眾生，輪轉生死。所以化身無量來救度眾生。即現在的菩薩。同時文殊菩薩目前又在北方另一世界中為佛。名歡喜摩尼寶積如來。現在的文殊菩薩，將來也要成佛，名為普現如來。（證到佛的地步，沒有固定的身體，可以同時現無量身，現無量菩薩身，現無量佛身。這些都屬於「不思議境界」，此處暫不討論它，後文還要詳談）。「過去生中，文殊菩薩曾為（包括釋迦佛在內）七佛之師。

<label>註二</label>　「上」是形容他的位次，「首」是形容他的重要性。是最上最首要的菩薩。

/VERSE/<label>正文</label>　時波斯匿王，為其父王諱日營齋。請佛宮掖，自迎如來。

<label>譯文</label>　這時波斯匿王〈註〉為他父親的死忌日準備了齋飯，請佛到他宮中去吃齋，並且親自來迎請佛。

<label>註</label>　波斯匿王是印度的一個小國的國王。

<label>解</label>　因為波斯匿王希望佛以神力加被他父親，使其能「冥中得到幸福，故準備齋飯供佛，以表虔誠之意。

/VERSE/<label>正文</label>　廣設珍羞無上妙味。兼復親延諸大菩薩，城中復有長者居士，同時飯僧，佇佛來應。

<label>譯文</label>　準備了豐富的珍品，味美到極點的飲食。同時還親自迎請眾大菩薩，一起赴齋。城中另有長者和居士〈註〉們，同時也準備了齋飯，等候佛和弟子們來受供吃齋。

<label>註</label>　沒有出家的佛教徒，男的又稱「優婆塞」，女的又稱「優婆夷」。

/VERSE/<label>正文</label>　佛敕文殊，分領菩薩及阿羅漢，應諸齋主。

<p class=TEXT><label>譯文</label> 佛命文殊菩薩分派各菩薩羅漢，p>

/VERSE/<label>正文</label>　唯有阿難，先受別請。遠遊未還，不遑僧次。

<p class=TEXT><label>譯文</label>　眾比丘中，唯有阿難〈註〉，先接受了別的邀請，遠出沒有回來，p>

<label>註</label>　阿難是釋迦佛的親弟弟。

/VERSE/<label>正文</label>　既無上座，及阿闍黎，途中獨歸。

<p class=TEXT><label>譯文</label>　既沒有「上座」〈註一〉也沒有「阿闍黎」〈註二〉和他同道，p>

<label>註一</label>　德高望重的比丘。

<label>註二</label>　這是譯意，意譯為「正行師」或「軌范師」糾正弟子行為的比丘。

佛教制度，凡比丘外出，必需有「上座」和「阿闍黎」陪伴同行，隨時監督，以免有錯誤的行為。

/VERSE/<label>正文</label>　其日無供。即時阿難，執持應器，於所遊城，次第循乞。

<label>譯文</label>　因為阿難沒有參加到大眾應齋的行列中，到了吃飯的時候，他就自已拿出應齋的器皿，（缽盂）於他所經過的城中，按戶依次乞食。

/VERSE/<label>正文</label>　心中初求最後檀越，以為齋主。

<label>譯文</label>　心中希望能得到「最後檀越」〈註一〉，作自己的「齋主」〈註二〉。

<label>註一</label>　就是施主。比丘依次乞食，不分貴賤，施與齋飯的就是最後齋主。

<label>註二</label>　就是施主。

<label>解</label>　眾生因為慳吝不肯施捨，就感受貧賤的果報；慷慨好施，就感受幸福的果報。佛教制度，比丘必須向眾人乞食，眾人因為布施比丘，就可得到幸福。比丘好似一塊幸福的田地，布施比丘號為「種福田」。比丘號為「福田僧」。比丘受了齋供，必須以「說法」來回報施主。「說法」就是「宣講出離生死的真理。」指導施主脫離生死苦海的途徑。又印度習俗，種族階級，貴賤分判極嚴。佛教反對這種不平等的制度，認為應該平等對待一切，所以比丘乞食，不分貴賤，依次乞食。

/VERSE/<label>正文</label>　無問淨穢，剎利尊姓，及旃陀羅。

<label>譯文</label>　不分潔淨污穢，尊貴的「剎地利」種姓〈註一〉和卑賤的「旃陀羅」〈註二〉。

<label>註一</label>　印度民族分為四個等級，最高「婆羅門」，為祭司，常管宗教，尊貴無比。無論國王大臣對他無不尊敬。其次是「剎地利」，為貴族。國王大臣將軍都是。第三「吠舍」，為一般商人農人。第四是「首陀羅」賤民。作屠宰戶，淫女等。

<label>註二</label>　是「首陀羅」當中最下賤的人。眾人都不屑與他接觸。他所拿過的東西，貴族就不能再接觸，認為接觸了就不祥。

/VERSE/<label>正文</label>　方行等慈，不擇微賤。發意圓成一切眾生，無量功德。

<label>譯文</label>　不擇方所，平等慈悲，對待眾生，發心接受了眾生的布施，就圓滿眾生齋僧的功德。

/VERSE/<label>正文</label>　阿難已知如來世尊，訶須菩提，及大迦葉，為阿羅漢，心不均平。

<label>譯文</label>　阿難知道如來「世尊」〈註一〉曾責備須菩提和大迦葉已證到了「阿羅漢」，不能以平等心對待眾生〈註二〉。

<label>註一</label>　無論世間和出世間，對佛無不尊仰。故稱如來為世尊。

<label>註二</label>　在過去須菩提乞食，捨去貧家，專乞富家。因為怕富家墮落了善根，讓他們繼續種福田。大迦葉就專乞貧家，不乞富家。因為憐憫貧家，讓他們多種福田，好轉貧為富。如來為此，曾責備他們二人，身已為羅漢應當以平等心對待一切，不應當心不均平，分別乞食。

/VERSE/<label>正文</label>　欽仰如來，開闡無遮，度諸疑謗。

<label>譯文</label>　因為欽仰如來的教誨，開放闡揚無限的智慧，解度眾生的疑謗。

<label>解</label>　「無遮」就是無限。須菩提乞富不乞貧，易使人生疑，大迦葉乞貧不乞富，易使人譭謗。

/VERSE/<label>正文</label>　經彼城隍，徐步郭門。

<label>譯文</label>　經過「城隍」〈註一〉，慢步「郭門」〈註二〉。

<label>註一</label>　就是城門外的壕塹。有水為池，無水為隍。

<label>註二</label>　護城門。

<label>解</label>　因為從城外來，所以先經過護城門。因為要入城了，先端正態度，怕失了比丘的威儀。所以安詳慢步。

/VERSE/<label>正文</label>　嚴整威儀，肅恭齋法。

<label>譯文</label>　嚴肅而恭敬的依著「齋法」來乞食。「嚴」就是態度端嚴。「整」就是動作不亂。佛教戒經上說：比丘乞食時，心中不牽掛別事。「但自觀身行，若正若不正。」《楞嚴經》上說：「乞食出遊行，前視一尋地，攝念而行乞，猶如蜂採花。」這就是乞食的態度。但這種態度應當平時修養有素，自然合乎規矩。不是臨時有意做作。阿難著意矜持，已失齋法之意，故下文墮入摩登伽術中。

/VERSE/<label>正文</label>　爾時阿難，因乞食次，經歷淫室，遭大幻術。摩登伽女，以娑毗迦羅先梵天咒，攝入淫席。

<label>譯文</label>　這時阿難因為乞食，經過一家賣淫的人家門前，被大幻術迷惑了。摩登伽女用娑毗迦羅〈註〉先梵天咒，迷惑了阿難，使他心意恍惚，進了摩登伽的室內，並上了摩登伽的床。

<label>註</label>　印度教派極多，佛家統稱為「外道」。娑毗迦羅是外道中的一種，又稱為「冥性外道」。他們的祖師頭髮黃如金色，因此又叫「黃發外道」，又叫「金頭外道」。極善幻術，能用神語符咒，移日月墮地。其實不過使人有這樣的幻覺而已，並不是日月真能墮地。所以稱為「大幻術」。猶如現在的催眠術。

<label>解</label>　摩登伽是一個淫女的名字。她本是一個賤民。她除了作淫女外，兼習娑毗迦羅外道。阿難因為形貌很美，經過她門前，她對阿難生了愛心，故以幻術迷惑阿難。

/VERSE/<label>正文</label>　淫躬撫摩。將毀戒體。

<label>譯文</label>　她以動了淫心的身體，撫摩阿難。阿難的「戒體」〈註〉馬上就要被她毀了。

<label>註</label>　就是受過戒的身體。

<label>解</label>　「淫」和「殺」是佛家最根本的大戒。阿難是比丘，他的身體是受過戒律的。如果犯了戒，就是毀了他的戒體了。

/VERSE/<label>正文</label>　如來知彼淫術所加，齋畢旋歸。

<label>譯文</label>　如來「佛眼」〈註〉能遍知一切。已知阿難將遭遇摩登伽的危險，因此吃罷齋馬上就回來。

<label>註</label>　即佛陀之眼，能夠清楚的見到一切法，曉了無礙。

/VERSE/<label>正文</label>　王及大臣，長者居士，俱來隨佛，願聞法要。

<label>譯文</label>　波斯匿王和他的大臣，以及這些齋僧的長者，居士，都隨佛同來，願聽佛說法。


<label>解</label>　佛每受齋後，都要說法。唯獨今天一異常規，齋罷馬上就回來，眾人看見今天行為，不同平時，心中以為佛可能要說最特殊勝妙的法了，因此都隨佛來聽講。

/VERSE/<label>正文</label>　於時世尊。頂放百寶無畏光明，光中出生千葉寶蓮，有佛化身，結跏趺坐，宣說神咒。

<label>譯文</label>　此時世尊頭頂發放出百種寶色，朗照一切強有力的光明，光中現出千葉的寶蓮華。蓮華當中有一尊結踟趺〈註〉坐的化身佛，口裏宣說神異的咒語。

<label>註</label>　左足放在右腿上，右足再放在左腿上，兩足心向上，盤腿而坐名為「跏趺坐」。

<label>解</label>　佛的一切表現，都有所象徵，不是無意義隨便作的。光從頂上放出，是象徵所說神咒，至高無上。光具百種寶色，是象徵此神咒功德無量，能利益一切眾生。光強而有力，象徵此咒摧伏邪惡，一切無畏。明亮朗照，是象徵能破一切黑暗。光中出生千葉寶蓮，「花」是代表因，「千葉」代表多種，象徵此神咒能產生一切善因。花中有佛化身，是代表果。象徵此果非「空」。此佛為光中化生，象徵此果非「有」。因為「空有」平等，自然一切無礙。跏趺坐安穩不動。象徵此咒力堅固不動。此咒由頂上化佛說出，象徵此咒為心咒，非同口語所說。

/VERSE/<label>正文</label>　敕文殊師利，將咒往護。

<label>譯文</label>　命文殊師利菩薩，以此咒前去救護阿難。

<label>解</label>　佛法傳揚，不離三寶。三寶指「佛」「法」「僧」。「佛」是創始者，「法」是所說內容，「僧」是傳法者。三寶缺一，佛法不傳。今天說神咒。也是這樣。佛說為「佛」寶。神咒為法寶。命文殊前去為僧寶。表示將來此咒傳揚，須三寶具足。同時阿難為邪術迷惑，非大智慧不能破迷，文殊表智慧。因此非文殊前去不可。

/VERSE/<label>正文</label>　惡咒消滅。提獎阿難，及摩登伽，歸來佛所。

<label>譯文</label>　於是惡咒銷滅，文殊把阿難和摩登伽一同帶到佛這裏來。

<label>解</label>　如來神咒，發自真際；摩登伽邪法，本是幻術。「真」一顯現，幻自然不能存在，因此惡咒銷滅。「提獎」是對二人而言；阿難從迷初覺，力弱需要「提」攜。摩登伽邪術銷滅，羞愧難容，需要獎勸，才肯同來。

/VERSE/<label>正文</label>　阿難見佛，頂禮悲泣。恨無始來，一向多聞，未全道力。

<label>譯文</label>　阿難一見著佛，一面頂禮，一面悲傷的哭泣，恨自己從「無始」〈註〉以來，儘管以多聞著稱，理論聽得很多，但缺乏實際修行的功夫。所以道力不夠，一遇著摩登伽的邪術就被述惑。

<label>註一</label>　指時間，就是說從極久遠以來。

/VERSE/<label>正文</label>　殷勤啟請，十方如來得成菩提，

<label>譯文</label>　重新殷勤請問「十方如來」〈註一〉能夠成就菩提〈註二〉，

<label>註一</label>　佛不只一尊，十方世界都有佛存在，故稱十方如來。

<label>註二</label>　菩提就是「覺」。徹底成就了菩提就是成佛。

<label>解</label>　阿難因為慚愧自己的道力不夠，故重發大志，不但想在修行的功夫發努力，而且不甘心於小乘的羅漢果。發大乘心，想求佛的無上成就，因此殷勤啟問。

/VERSE/<label>正文</label>　妙奢摩他，

<label>譯文</label>　妙奢摩他〈註〉，

<label>註</label>　「奢摩他」是印度梵語。意思是「止」。「止」就是停止不動。

佛家用功，首先在思想上下功夫。眾生一天到晚，妄想紛紜，散亂不「止」。一切煩惱，由此而生。要止息煩惱，必先止息妄想。止息妄想，並不是把思想壓制不動，而是使妄想自然不生。因為起心去壓制妄想，壓制心本身就是一個妄想。如此怎能達到止息妄想的目的呢？因此止息妄想是一個高深微妙的工夫，故名「妙奢摩他」。

/VERSE/<label>正文</label>　三摩禪那，

<label>譯文</label>　三摩禪那〈註〉，

<label>註</label>　「三摩」是梵文譯音，或譯為「三摩地」或譯為「三摩提」，或譯為「三摩波提」其意義是「等至」。「等」是平等，「至」是極點。「等至」就是平等達於極點。眾生一天到晚處於妄想中，「妄想」中出生種種生滅變化的現象，因為妄想中，思想變動不已，於是無法正確認識客觀事物的真實面貌，客觀事物本來平等。一切不同的概念都產生於比較，假如我們停息一切妄念，那麼，宇宙萬物各安本位，一切自然平等。妄念一動，一切相對概念隨之而生。一切相對概念都是妄想的產物，真理不是相對的概念，妄想也不是究竟的真實。若要證得永恆的真理，首先必須脫離相對的概念——如動，靜，空，有，生，滅等——要脫離一切相對的概念，必須要妄想停息。妄想停息名為「止」。「止」的相對概念就是「動」。

若有意去停息妄想，恰好仍然落在相對概念中。因此儘管妄想自然停息，而卻不是有意去停息它。沒有絲毫「停息」的思想存在。這才是正確的「止」。這才是佛家的正定。由這個定中觀照宇宙萬物自然平等。平等之極，名為「等至」。

其次再說「禪那」，「禪那」的意思是「靜慮」。這當中包含兩重意義，一重是「靜」，「靜」就是上文所談的「止」。二重是「慮」，「慮」就是「觀」。因為靜到了極點，並不同於木石。木石無知無覺，有什麼可貴？在這個靜到了極點時，不但有知有覺，而且朗照萬物，無所不現。這個朗照萬物，無所不現就是「觀」。在這個「觀」當中，雖然朗照萬物，然而這當中不雜一絲妄想。湛然不動，猶如一面明鏡，雖然萬象森羅，全部顯現在鏡中，而明鏡明如秋水，湛然不動。這就是「觀」。其實「止」和「觀」並不是兩件事，湛然不動就是「止」，明如秋水即是「觀」。惟其「湛然不動」所以才「明如秋水」，惟其有真「止」才能有真「觀」，惟其真「觀」中，才能見真「止」。這就叫「止觀雙運」，「止觀不二」。到了這個境地後，才能進一步察知什麼是天地萬物生滅變化的原理？什麼是宇宙人生不生不滅的本源？然而這個境界，精深微妙，非親歷實證不能明注。言語所不能說出，佛家謂之「言語道斷」。思維不能達到（心），動作不能顯示（行），無方所無地點可指（處）。所以佛家謂之「心、行、處、滅」。這個工夫，不是一天能夠達到的。必須依次循序漸進，後文當詳論。

/VERSE/<label>正文</label>　最初方便。

<label>譯文</label>　開始用功的方法。

<label>解</label>　惟其妙奢摩他三摩禪那不是一下就能作到的，因此阿難問開始當怎樣下手？「方便」就是「道路」「途徑」的意思。

下文當依次談到修「三摩」，何者為「最初方便」？何者為「初方便」？何者為「正修」？何者為「最終究竟」？修「禪那」何者為「最初方便」？何者為「初方便」？何者為「正修」，何者為「究竟圓滿」？

/VERSE/<label>正文</label>　於時復有恆沙菩薩及諸十方大阿羅漢，辟支佛等，俱願樂聞。退坐默然，承受聖旨。

<label>譯文</label>　此時復有恆河沙這樣多的菩薩，以及十方的大阿羅漢辟支佛等，都願意聽佛講這個問題。大家都靜坐一旁，注意聽佛的講示。

<label>解</label>　因為阿難所問，為十方如來成佛之法，所以無不樂聞。

/VERSE/<label>正文</label>　佛告阿難！汝我同氣，情均天倫。

<label>譯文</label>　佛告訴阿難：「你和我是同胞弟兄，同生長在一個家庭。」

<label>解</label>　佛先以弟兄的感情安慰阿難的悲泣。

/VERSE/<label>正文</label>　當初發心，於我法中，見何勝相，頓捨世間深重恩愛。

<label>譯文</label>　當初你發心從我出家，你在我的佛法中，看見什麼好的地方？使你能夠斷然捨去世間深重恩和愛？

<label>解</label>　世間恩最深莫過於父母，愛最重莫過於妻子，但出家都要捨棄。

/VERSE/<label>正文</label>　阿難白佛我見如來三十二相。勝妙殊絕。形體映徹猶如琉璃。

<label>譯文</label>　阿難答佛：「我看見如來的三十二種相好，殊勝端妙，不是任何人所能及，身體明亮而瑩潔，猶如琉璃一般。」

/VERSE/<label>正文</label>　常自思惟，此相非是欲愛所生。何以故。欲氣粗濁，腥臊交遘，膿血雜亂，不能發生勝淨妙明紫金光聚。是以渴仰，從佛剃落。

<label>譯文</label>　「我常常考慮，如來的三十二相〈註〉，決不是世間男女情欲之愛所能生得出來的，何以故？男女之欲，粗濁不堪，男精女血，腥臊交遘，雜亂而成，決不能生出這樣殊勝明潔，能發出像紫金一樣光彩的身體。」

<label>註</label>　三十二相：如來有三十二種與眾不同的相貌。

/VERSE/<label>正文</label>　佛言：善哉，阿難！汝等當知一切眾生，從無始來，生死相續，皆由不知常住真心，性淨明體。用諸妄想。

<label>譯文</label>　佛說：「很好！阿難！你們應當知道一事眾生，從無始久遠以來，就在生死當中，輪轉不休，都是因為不知道常住不變的真心，清淨光明的本體，只知道用一切妄想。」

<label>解</label>　佛家所說的「心」有兩重意義：一是「真心」，二是「妄心」。

「真心」就是一事眾生的本性。也就是宇宙人生的本體。此心常住不變，雖假名為「心」，實際上含義並不同於一般人所謂的心。此心永恆不變，不動不壞，永遠清明淨潔，能出生萬物。但妄想一起，此心即被遮蔽，不為人所覺察。一般人因為不知道常住真心，以妄想為真心，誤認妄想為真實，因此輪轉生死（妄想即是妄心）。

/VERSE/<label>正文</label>　此想不真，故有輪轉。

<label>譯文</label>　妄想生滅不息，並非真實。於是產生輪轉不息的生死。

<label>解</label>　妄想永遠生滅變化，無有休息之時。眾生既誤以妄想為真實，於是隨妄想的生滅，輪轉於生死之中。妄想永遠不息，生死也永遠不會斷絕。

/VERSE/<label>正文</label>　汝今欲研無上菩提，真發明性。應當直心酬我所問。

<label>譯文</label>　你今天既然要想研求無上菩提〈註一〉，發明你的「真心」「本性」〈註二〉，你應當「直心」答復我的問題。

<label>註一</label>　就是最高的佛果，

<label>註二</label>　本有之真性，清淨明潔，「真發明性」，換言之，就是說把你被遮蔽的本性發掘出來。

<label>解</label>　「直心」就是心當中不摻雜其他的心思，諸如「虛偽」「做作」「應酬」等，「直心」就是純一真實心。

/VERSE/<label>正文</label>　十方如來，同一道故，出離生死，皆以直心。

<label>譯文</label>　十方如來，都是以同一的道路，出離生死，這條道路就是「直心」。

<label>解</label>　因為直心，不雜其他雜念，所以心專一。專一之心，自然純真。同時，力量自然猛利。

/VERSE/<label>正文</label>　心言直故，如是乃至終始地位，中間永無諸委曲相。

<label>譯文</label>　不但現在應直心酬答我所問，從初發心一直到最後成佛，自始至終，乃至中間都一直「直心」到底，永遠不能有絲毫委曲相。

<label>解</label>　這一點極為重要，因為今天既然要求無上菩提，必須先端正態度，既然想得成佛的大「果」，「因」上就必須純一真實。假若在「因」上有絲毫不「真」。失之毫釐差之千里。將來必然沒有結果。《維摩詰經》上說：「直心是道場」，又說：「直心是菩薩淨土」。「三世諸佛，皆以直心故得阿耨多羅三藐三菩提」。今天如來既然要宣講證到無上菩提的道路，首先就要提醒阿難，一定要作好準備，先端正態度，才能接受如來的教誨。這個正確的態度就是「直心」。不但現在要「直心」，乃至中間，直到最後成佛都要「直心」到底。不能有絲毫委曲相。又怕阿難忽視了這個問題的重要性。又特別指出十方如來都是同以「直心」出離生死，沒有第二條路。

/VERSE/<label>正文</label>　阿難，我今問汝。當汝發心緣於如來三十二相，將何所見，誰為愛樂？

<label>譯文</label>　阿難：我現在問你，你當初發心學佛，是因為如來的三十二相，你用什麼看見的？感到羡慕和喜愛的又是誰？

/VERSE/<label>正文</label>　阿難白佛言：世尊，如是愛樂，用我心目由目觀見如來勝相，心生愛樂。故我發心，願捨生死。

<label>譯文</label>　阿難答佛說：「世尊！這個愛樂的心情，是用我的心和我的眼睛產生出來的，由眼睛看見如來殊勝的相貌，再由心裏產生出愛樂感情，因此我發下志願，願意捨棄世間的生死，出家學佛。

/VERSE/<label>正文</label>　佛告阿難：如汝所說。真所愛樂，因於心目。若不識知心目所在，則不能得降伏塵勞。

<label>譯文</label>　佛告訴阿難：「如你所說，真正這個愛樂的心情起於心和眼睛。假若你不知道心和眼睛在什麼所在，那你永遠不能降伏外界一切「塵勞」〈註〉。

<label>註</label>　「塵勞」就是外界六塵。從我們有生命以來，就和我們的感官「六根」結合在一起，使之產生種種喜怒哀樂的情緒，一直到我們生命結束。我們始終疲勞於這個「六塵」境界中。它支配著我們的一事思想行動，無時或休。因此要出離生死，首先要降伏「塵勞」。

/VERSE/<label>正文</label>　譬如國王，為賊所侵，發兵討除。是兵要當知賊所在。

<label>譯文</label>　比如國王，被賊人侵犯，要發兵去討賊，一定先要知道賊人在什麼地方。

/VERSE/<label>正文</label>　使汝流轉，心目為咎。吾今問汝，唯心與目，今何所在？

<label>譯文</label>　從無始久遠以來，使你流轉生死，其主要原因，就是心與目作怪。我現在問你，你可知你的心與目在什麼地方？

<label>解</label>　心能知一切事物，目能見一切事物。假若心目不動，那麼，外界塵勞雖眾，一點作用也不能起。所以我們雖然困在塵勞中，流轉生死，其主要原因，還該歸罪於「心目」。

/VERSE/<label>正文</label>　阿難白佛言：世尊，一切世間十種異生，同將識心居在身內。縱觀如來青蓮華眼，亦在佛面。

<label>譯文</label>　阿難答佛：「世尊！一事世間十種不同類的動物（佛經分世間動物為十類），他們能夠理解外界事物的心，都在他們的體內，他們的眼睛都長在面上，那怕是佛的青蓮華眼〈註〉，也是長在佛的面上的。」

<label>註</label>　佛眼細長，猶如印度的青蓮華瓣，所以佛眼名為「青蓮華眼」。又佛經中「花」字，都作「華」字。

/VERSE/<label>正文</label>　我今觀此浮根四塵，只在我面。如是識心，實居身內。

<label>譯文</label>　我現在看這「浮根四塵」〈註〉，只在我的面部，而能知能覺的心，實是在我的身體內。

<label>註</label>　就是眼耳鼻舌四根。

/VERSE/<label>正文</label>　佛告阿難！汝今現坐如來講堂。觀祇陀林今何所在？世尊，此大重閣清淨講堂，在給孤園。今祇陀林實在堂外。

<label>譯文</label>　佛問阿難：「你現在坐在如來的講堂內，看祗陀林現在什麼地方？」阿難答道：「世尊！這座大的重樓清淨講堂，在給孤獨園內，祗陀林就在這座講堂的外邊。」

/VERSE/<label>正文</label>　阿難，汝今堂中先何所見。世尊，我在堂中先見如來。次觀大眾。如是外望，方矚林園。

<label>譯文</label>　佛又問：「你現在堂中，先看見什麼？」阿難答道：「世尊！我在堂中先看見如來，然後看見大眾，再望出去，才看見外面的林園。」

/VERSE/<label>正文</label>　阿難，汝矚林園，因何有見。世尊，此大講堂，戶牖開豁。故我在堂得遠瞻見。

<label>譯文</label>　佛又問：「阿難，你看見外面的林園，是什麼緣故看見的？」

阿難答道：「世尊！因為這座大講堂的門戶和窗子都是開著的，因此我在堂中，能夠遠遠看見堂外的園林。」

/VERSE/<label>正文</label>　爾時世尊，在大眾中，舒金色臂，摩阿難頂。告示阿難及諸大眾。

<label>譯文</label>　這時佛在大眾中，為了慈愛和憐憫阿難，因此伸出了金色〈註〉的手臂摩阿難的頭頂，同時告訴阿難和在座大眾。

<label>註</label>　佛的全身都帶金色。

/VERSE/<label>正文</label>　有三摩提。名大佛頂首楞嚴王，

<label>譯文</label>　有一個修禪定的方法，名叫大佛頂首楞嚴王。

<label>解</label>　「三摩提」含義為「等至」，前文己講過，這裏再談一談。

《智論》上說：「一事禪定攝心，皆名三摩提」。「三摩提」還有「總持」的意義，就是總持一事禪定。「大佛頂首楞嚴」解見前。「王」字的意思，就是超出一切三昧之上，為一切「三昧」之王。「三昧」就是「正定」。

/VERSE/<label>正文</label>　具足萬行，十方如來一門超出妙莊嚴路。

<label>譯文</label>　此法具足一切不同的作用，十方世界所有的佛，都是走這樣一條同樣的道路。最後得成無上佛果。

<label>解</label>　阿難因為限於水平，只能問十方如來得成菩提的最初方便。於是佛告訴他，十方如來同一成佛的道路就是「大佛頂首楞嚴王」三昧。

/VERSE/<label>正文</label>　汝今諦聽！阿難頂禮，伏受慈旨。

<label>譯文</label>　「你現在仔細聽著！」阿難馬上頂禮〈註〉，伏著聽佛的慈悲宣示。

<label>註</label>　是一種佛教的禮節。就是把頭和手足都伏在地下。

/VERSE/<label>正文</label>　佛告阿難！如汝所言，身在講堂，戶牖開豁，遠矚林園。亦有眾生在此堂中，不見如來，見堂外者。阿難答言。世尊，在堂不見如來，能見林泉，無有是處。

<label>譯文</label>　佛告訴阿難：「如你剛才所說，身在講堂，因為門窗開放，所以能遠見外面的林園。但另有眾生，在這個講堂內，看不見如來，只能見到堂外。」阿難答道：「世尊，在講堂中，看不見如來，卻能看見外面的林泉，沒有這個道理。」

/VERSE/<label>正文</label>　阿難，汝亦如是。汝之心靈一切明瞭。若汝現前所明瞭心實在身內，爾時先合了知內身。頗有眾生，先見身中，後觀外物，

<label>譯文</label>　佛說：「阿難，你就是這樣的，你的心靈一切事物都明白。假若你眼前能明白一切事物的心，確實在身內。那麼，你現在應該先知道身體內部的一切。是不是可能有眾生，先看見自己的身內，然後再看見外邊的事物？」

/VERSE/<label>正文</label>　縱不能見心肝脾胃，爪生髮長，筋轉脈搖，誠合明瞭，如何不知。必不內知，云何知外？

<label>譯文</label>　縱然不能看見自己體內的心肝脾胃等，那麼指甲的生，頭髮的長，筋脈的搖動，那應該知道吧！為什麼又不知道呢？既然對體內的事物一無所知，何以又知道體外的事物？

/VERSE/<label>正文</label>　是故應知，汝言覺了能知之心住在身內，無有是處。

<label>譯文</label>　因此你應當知道你剛才說能知能覺的心，住在身體內，這話是不正確的。

/VERSE/<label>正文</label>　阿難稽首而白佛言：我聞如來如是法音。悟知我心實居身外。

<label>譯文</label>　阿難又重新頂禮對佛說：「我聽見如來剛才告訴我這樣的法音〈註〉，我已明白我的心實在是在我身體的外面」。

<label>註</label>　說法的聲音。

/VERSE/<label>正文</label>　所以者何？譬如燈光然於室中，是燈必能先照室內，從其室門，後及庭際。一切眾生，不見身中，獨見身外。亦如燈光，居在室外，不能照室。

<label>譯文</label>　為什麼呢？譬如燈光，點在室內，那麼，這燈的光必然先照著室內。從房門照出去，再照到院中。一切眾生見不著自己的體內，偏能見到體外的事物，也正如燈光點在室外，所以照不見室內。

/VERSE/<label>正文</label>　是義必明，將無所惑。同佛了義，得無妄耶？

<label>譯文</label>　我想這個道理一定是正確的，應該沒有什麼疑惑了吧！這完全和佛的正確看法一樣，大概沒有什麼錯吧？

/VERSE/<label>正文</label>　佛告阿難：是諸比丘，適來從我室羅筏城，循乞摶食，歸祇陀林。我已宿齋。汝觀比丘，一人食時，諸人飽不？阿難答言：不也，世尊。何以故？是諸比丘，雖阿羅漢，軀命不同。云何一人能令眾飽？

<label>譯文</label>　佛告阿難說：「現在這些比丘，剛才隨我到室羅筏城依次乞食，現在又回到祗陀林，我已被留吃過齋飯了。你看這些比丘，一人吃飯，眾人肚子飽不飽呢？」阿難答道：「不啊，世尊！何以故呢？這些比丘雖然是阿羅漢，他們每一個人的身體和性命都不同，怎度能夠一人吃飯，眾人的肚子都飽呢？」

<label>解</label>　佛家分眾生的食為四種，「摶食」是其中一種，又名「段食」。後當詳解。

/VERSE/<label>正文</label>　佛告阿難！若汝覺了知見之心，實在身外，身心相外，自不相干。則心所知，身不能覺。覺在身際，心不能知。

<label>譯文</label>　佛告訴阿難：「假若你能覺能知的心，確在身體外面，那麼，身體和心各在一處，互不相干。心裏所知道的事，身體不能知覺；在身體上的感覺，心裏也不能知道。」

/VERSE/<label>正文</label>　我今示汝兜羅綿手，汝眼見時，心分別不？阿難答言：如是，世尊。佛告阿難：若相知者，云何在外？是故應知，汝言覺了能知之心住在身外，無有是處。

<label>譯文</label>　我現在把我的「兜羅綿手」〈註〉給你看，當你眼睛看時，心裏能辨別嗎？」阿難答道：「是這樣的，世尊。」佛告阿難：「假若眼睛看見，心裏就能辨別，可見身體和心是相干的，那麼心怎麼可能在體外？是故，你應當知道，你說應當覺知的心，住在身體外面，這話是不正確的。」

<label>註</label>　是印度一種極柔軟的綿。佛的手極為柔軟，所以稱為「兜羅綿手」是佛的三十二相之一。

/VERSE/<label>正文</label>　阿難白佛言：世尊，如佛所言，不見內故，不居身內。身心相知，不相離故，不在身外。我今思惟，知在一處。

<label>譯文</label>　阿難對佛說：「世尊！如佛剛才說的，心不能見體內，因此不在身內。心和身體又彼此相關連，並不相離，可見心並不身體外邊。我現在重新考慮，知道心在有一個地方。」

/VERSE/<label>正文</label>　佛言：處今何在？

<label>譯文</label>　佛說：「那你說在什麼地方？」

/VERSE/<label>正文</label>　阿難言：此了知心，既不知內，而能見外。如我思忖，潛伏根佇。猶如有人，取琉璃碗，合其兩眼。雖有物合，而不留礙。彼根隨見，隨即分別。

<label>譯文</label>　阿難說：「這個能知能覺的心，既然不能知道體內，卻能看見外面的事物，我考慮這個心一定潛伏在「根」〈註〉裏。恰如一個人拿玻璃碗蓋在眼睛上，雖然有東西蓋在眼上，然而並不阻礙視覺。眼睛隨便看什麼，心裏就能辨別。」

<label>註</label>　就是感官。

/VERSE/<label>正文</label>　然我覺了能知之心，不見內者，為在根故。分明矚外，無障礙者，潛根內故。

<label>譯文</label>　然而我能覺能知的心，不能看見體內，是因為它潛伏在感官裏。就是因為它潛伏在感官裏，所以它看外面的事物很清楚。

/VERSE/<label>正文</label>　佛告阿難：如汝所言，潛根內者，猶如琉璃。彼人當以琉璃籠眼，當見山河，見琉璃不？

<label>譯文</label>　佛告訴阿難：「如你所說，心潛伏在感官內。如玻璃碗把它蓋著一般。那麼此人當他用玻璃蓋著眼睛時，當他看見外面的山河大地時，還看見玻璃沒有呢？」

/VERSE/<label>正文</label>　如是，世尊，是人當以琉璃籠眼，實見琉璃。

<label>譯文</label>　「是的，世尊！此人當他拿玻璃蓋著眼睛時，其實他是見著玻璃的。」

/VERSE/<label>正文</label>　佛告阿難：汝心若同琉璃合者。當見山河，何不見眼？若見眼者，眼即同境，不得成隨。

<label>譯文</label>　佛告訴阿難：「既然你的心潛伏在眼根內，就像被玻璃蓋著一般。那麼，當你看見外面的山河大地時，為什麼不看見自己的眼睛呢？假若你能看得見自己的眼睛，那麼你的眼睛已成外境，不是感官了。就不可能如你剛才所說：隨便看什麼事物，隨即就能分辨出來。」

/VERSE/<label>正文</label>　若不能見，云何說言此了知心，潛在根內，如琉璃合。是故應知，汝言覺了能知之心潛伏根佇，如琉璃合，無有是處。

<label>譯文</label>　假若你看不見自己的眼睛，那麼你怎麼能夠說能覺能知的心，潛伏在感官裏，如像被玻璃碗蓋著一般？因此你應當知道，你說能覺能知的心，潛伏在感官內，如像被玻璃碗蓋著一般。這話是不正確的。

/VERSE/<label>正文</label>　阿難白佛言：世尊，我今又作如是思惟。是眾生身，腑藏在中，竅穴居外。有藏則暗。有竅則明。今我對佛，開眼見明，名為見外。閉眼見暗，名為見內。是義云何？

<label>譯文</label>　阿難對佛說：「世尊我現在又有這樣的想法，我想眾生的身體，五藏六腑在體內，七竅在外邊。五藏在體內是黑暗的，七竅對外是明亮的。現在我在佛的面前，睜開眼睛看見明亮的外景，就是見外。閉著眼睛，看見黑暗，就是見內。不知道這樣的看法是否正確？」

/VERSE/<label>正文</label>　佛告阿難：汝當閉眼見暗之時，此暗境界，為與眼對，為不對眼？

<label>譯文</label>　佛告訴阿難：「當你閉眼看見黑暗的時候，這個黑暗的境象，是和你的眼睛相對或不相對？」

/VERSE/<label>正文</label>　若與眼對，暗在眼前，云何成內？

<label>譯文</label>　假若這個黑暗的景象，是和眼睛相對，那麼這個暗景，是在眼睛的前面，怎麼能說是見內呢？

/VERSE/<label>正文</label>　若成內者，居暗室中，無日月燈，此室暗中，皆汝焦腑。

<label>譯文</label>　假若要說這就是見內，那度你處在暗室中，沒有日月光和燈光時，這室中的黑暗，都是你的三焦五藏。」

/VERSE/<label>正文</label>　若不對者，云何成見？

<label>譯文</label>　假若這個黑暗景象，不和眼睛相對，那麼又怎麼能為眼見呢？

/VERSE/<label>正文</label>　若離外見，內對所成。合眼見暗，名為身中。開眼見明，何不見面。若不見面，內對不成。

<label>譯文</label>　假若要說閉眼時，眼睛因為離了外見，就轉過來向內。閉著眼時，見著的黑暗，就是見著體內。那麼睜開眼看見外景時，為什麼不能轉過來看自己的面孔呢？假若不能轉過來看自己的面孔，可見眼睛是不能轉過來向內看的。

/VERSE/<label>正文</label>　見面若成，此了知心，及與眼根，乃在虛空，何成在內。若在虛空，自非汝體。

<label>註一</label>　佛家以身體感官「六根」——眼，耳，鼻，舌，身，意——和外界事物「六塵」一色，聲，香，味，觸，法——相結合時，每一「根」都有一「識」來結合一「塵」。由此因六「根」而產生六「識」——眼識，耳識，鼻識，舌識，身識，意識——合「六根」「六塵」和「六識」那稱為「十八界」。「界」就是範疇。宇宙萬物都概括在十八個範疇內。此處說「十九界」，是釋迦佛為了駁阿難假如心沒有體，也能和萬物相合，豈不在十八界之外，又增加了一個無體的「心」。那不是成了「十九界」了嗎？

<label>註二</label>　佛家分外界事物為「六塵」現在既然多出一個無體的心，那麼「十八界」成了「十九界」，「六塵」也變成「七塵」了。

<label>註一</label>　位次較高的菩薩。水平已接近於佛。佛為無上「法王」。他們即將成佛，猶如法王的太子，即將繼承王位，故稱為「法王子」。

<label>註二</label>　「實相」是對「假相」而言，凡是有生滅變化的相，就祗能是暫時的「假相」。永恆不變的相才是「實相」。凡有相就有生滅變化，凡有相就不可能永恆不變。因此《般若經》上說：「是實相者，即是非相」。「實相」即是本體。本體因為時間空間的不同而顯現各種不同的假相。其實一切假相，都是由本體所顯現，明白這個道理後，在一切假相中，就可以見到「實相」。譬如鏡中所顯現的一切景象雖然都是假相，然而要有這面鏡子才有這些假相。要想在假相以外去找鏡子那是不可能的。所以《維摩詰經》說：「觀身實相，觀佛亦然。」又說：「遍觀無量世界，並無二相」。

<label>解</label>　上面所談的「實相」。都是淺言之。更深一步談「實相」。應該是不與任何事物相對。既不是「有相」，也不能說它是「無相」。

因為「無相」是「有相」的相對概念，實際上仍然落在「相」當中。徹底脫離了一切「相」，才是佛家所謂「真空絕相，名為實相」。到了這個地步，沒有「相」與「不相」這回事，正如佛經上所說：「無相不相，名為實相」。後文還要詳談。

<label>註</label>　一千個世界名為一小千世界。一千個小千世界，名為一中千世界。一千個中千世界，名為一大千世界。一大千世界名一「佛土」。共為一百億世界。

<label>解</label>　佛因為七次詰問阿難，阿難都不明白心的所在。現在就用直觀的教育方式，把心的體性和作用直接顯現給他看。現在詳述如下：

「面門」代表六根，因為六根各具一門。而其能知能覺的本源，只有一個，即是我們清淨光明的本心性。眾生因為不明白這個本性，於是本性的光明就被遮蔽而不顯。今天既然要放棄妄想，顯示真心。故從面門放種種光。此光一現，照徹天地，無任何光能與他相比。所以說如百千日。此光一現，一切妄想所顯境界無不動搖。六根所現六識，立時摧毀。所以普佛世界六種震動。因一個世界震動，展轉相連，如連鎖反應，使十方微塵世界，一時開顯出來。此時妄想消滅，惟一真際。一切無所阻礙，佛以「三昧」的力量，離一切對待，沒有大和小，妄和真，一和多，空間和時間，一切平等，通達無礙。所以十方微塵世界，合成一界。這十方世界中，只要是證入了「實相」「真際」的大菩薩，這時也和佛光光相印，無所隔閡。而這個「實相」「真際」即是你能知能覺的本源。和佛的本性，絲毫不異，息息相通。所以大眾菩薩，各住本國，合掌承聽。

/VERSE/<label>正文</label>　佛告阿難！一切眾生，從無始來，種種顛倒，業種自然，如惡叉聚。諸修行人，不能得成無上菩提，乃至別成聲聞、緣覺，及成外道、諸天魔王，及魔眷屬。

<label>譯文</label>　佛告訴阿難：一切眾生，從無始久遠以來，因為不識本來明淨的心體，妄認妄想所成的假像。於是一切行事，種種顛倒，業力〈註一〉和種子〈註二〉相互燃燒，如惡叉聚果〈註三〉一般。一般修行人，不能成就最高的佛果，乃至於成羅漢、辟支佛或外道〈註四〉天人〈註五〉魔王及魔王的眷屬等。

<label>註一</label>　「業」就是一種行為。善的行為就是善業，惡的行為就是惡業。每一種行為，必然有一定的後果。因此行為是「因」，後果是「果」。有因就必然有果。所以有一種「業」就有一種力量。這種力量導致產生必然的結果。佛家稱這種力量為「業力」。

<label>註二</label>　眾生因為誤認妄想為真，於是一切認識顛倒錯亂。以假為真，以無為有。以迷為覺。在妄想中，結成種種錯誤的種子。

<label>註三</label>　是印度的一種果子，一連三個如貫珠。

<label>註四</label>　佛法以外其他宗派的修行人。

<label>註五</label>　天上的人。如今天基督教所稱天國裏的人。後文當詳敘。

<label>解</label>　眾生沈酣於妄想中，迷而不覺。因此對一切事物的認識，都是不正確的。佛家稱之為「惑道」。一切遭遇，都隨業力而轉，佛家稱之為「業道」。「惑道」如柴，「業道」如火，相互燃燒。於是眾生忘失了本來清淨的心性，輪轉於生死的苦海中，永無休息。是為「苦道」。眾生因惑造業，因業受苦。連環相因，如「惡叉聚」果一般，一連三個如貫珠。一般修行人，雖然想逃出生死的苦海，但因為各人認識上的錯誤，修行方法的錯誤。於是各人走向不同的道路，而結各種不同的果，始終不能得到無上菩提。

/VERSE/<label>正文</label>　皆由不知二種根本，錯亂修習。猶如煮沙，欲成嘉饌，縱經塵劫，終不能得。

<label>譯文</label>　都是因為不知道兩種根本，因此錯亂修行。猶如煮沙，要想使它成為好飲食，那怕煮上灰塵那樣多劫的時間，也不可能煮成為好飲食。

<label>解</label>　兩種根本，一是「真」本，就是剛才面門放光所顯示的「常住真心」。一是「妄本」，就是眾生從無始以來，生死相續，所誤認為真的「妄想」。因為眾生誤以妄想為真心，以幻境為實際。雖然修行，但是失之毫釐，差之千里，最後始終不能成無上菩提。於是別成羅漢辟支佛等。再下一等的，更成為外道甚至於魔王等。

/VERSE/<label>正文</label>　云何二種。阿難，一者，無始生死根本。則汝今者，與諸眾生，用攀緣心，為自性者。

<label>譯文</label>　為那兩種呢，阿難？一種是無始以來的生死根本。就是你今天和一般眾生，以為這攀緣一切外境的妄心，就是你自己的自性。

<label>解</label>　這個妄心，就是六根所產生的六種識心。這個識心，專門攀緣六塵境界。眾生就是誤認這個心為自己的本性。前文阿難說的「即思惟體，實我心性。」此處特別指出，這是無始以來的生死根本，不是你本來的心性。

/VERSE/<label>正文</label>　二者，無始菩提涅槃，元清淨體。

<label>譯文</label>　第二種是無始以來菩提涅槃〈註〉，本來清淨的本性。

<label>註</label>　涅槃的含義很多，此處暫簡言之。不生就是涅。不滅就是磐。不生不滅名為涅槃。

<label>解</label>　菩提有三種：一為「實智菩提」，二為「方便菩提」，三為「真性菩提」。此處所講為「真性菩提」。菩提是覺，真性本來是覺。不需要人為的再去覺它。只要你回復本來，即是菩提。涅槃也分三種：一是「性淨涅槃」，二是「方便涅槃」，三是「圓淨涅槃」。此處所講為「性淨涅槃」。自性本來清淨，不是什麼力量把它澄清。本來離生死——不生不滅——這就是一切淨法之體。其餘二種菩提和二種涅槃都由此演繹生出來。所以這就是成就無上菩提的根本。

/VERSE/<label>正文</label>　則汝今者識精元明，能生諸緣，緣所遺者。

<label>譯文</label>　就是你今天，一切識的精華本來光明，能產生攀緣一切的能力，而唯獨對這個本來光明識的精華，攀緣力量不能達到它。

<label>解</label>　眾生六根所產生的六識，來源於第八「阿賴耶識」中。「阿賴耶識」在眾識中，最為精微，最為光明，朗照十方。就是本文所說的識精元明。「阿賴耶識」含藏萬有，無所不包，無所不具。一切功德一切作用，由它產生。猶如大海，故稱「藏識海」。這個識海因受業力的風所鼓動，產生波浪。《楞伽經》上說：「藏識海常住，境界風所動。種種諸識浪，騰躍而轉生。」因此前六識都是這個識海內所生的波浪。這些波浪能夠攀緣一切萬物。唯獨不能攀緣識海，猶如眼能見一切事物，唯獨不能自見。這就是本文所說的「能生諸緣，緣所遺者」必須要止息六根的作用，一念不生，默然自證，方才能知道它是怎樣一回事。

/VERSE/<label>正文</label>　由諸眾生，遺此本明，雖終日行，而不自覺，枉入諸趣。

<label>譯文</label>　由於這些眾生，拋丟了自己本來的光明而不知道。雖然終日不息的應用本明所起的作用，而不自覺這些作用從哪里來，最後枉自受業力的牽引，而淪人各種不同的生死中。

<label>解</label>　眾生應用六根攀緣外境，無時或休。終日眼不離色，但不知能見者為誰。耳不離聲，但不知能聽者為誰。所以說：「雖終日行，而不自覺。」因為這樣為外境所述惑，造種種業。上文已說過，業就是因。最後隨因受果，輪轉於種種生死當中。

/VERSE/<label>正文</label>　阿難，汝今欲知奢摩他路，願出生死，今復問汝。

<label>譯文</label>　阿難，你今天要想知道求「奢摩他」的道路，願意出離生死，我再問你。

/VERSE/<label>正文</label>　即時如來舉金色臂，屈五輪指，語阿難言。汝今見不。阿難言見。

<label>譯文</label>　於是如來舉起金色的臂，屈著「五輪指」〈註〉，問阿難：你見著了嗎？阿難答道：見著的。

<label>註</label>　釋迦佛的五指頭都是輪紋。

<label>解</label>　從前禪宗的天龍禪師每有人來問佛法，他就翹著一根大指示人。眾人稱他為「一指禪」。有一個某甲來問佛法，門口坐著一個小沙彌問他道：你來找我們師父幹什麼？他答：來問佛法。小沙彌道：你問我也是一樣的。那人就問道：什麼是佛法？小沙彌翹起一個大指道：這就是佛法。那人不解，進去見著天龍禪師問道：什麼是佛法。禪師果然也翹著大指道：這就是佛法。那人大為讚歎道：禪師門下連小沙彌都是會佛法。禪師問得原故後，拿一把戒刀藏在身後，把小沙彌叫來問道：什麼是佛法？小沙彌把大指翹道：這就是佛法，禪師舉刀一揮，把小沙彌大指砍下來。小沙彌疼得回頭就跑，禪師厲聲道：站著！小沙彌回身站住，禪師急問道：什麼是佛法？小沙彌把手一舉道：這就是……。突然看見大指沒有了，心中恍然大悟。就此明白了本性是怎麼一回事。天龍禪師的一指和釋迦佛屈五輪指給阿難看，到底是一回事還是兩回事？

/VERSE/<label>正文</label>　佛言，汝何所見。阿難言。我見如來舉臂屈指為光明拳，耀我心目。

<label>譯文</label>　佛說：「你見個什麼？」阿難說：「我見如來舉臂屈指，成一個光亮的拳，恍耀著我的心和眼睛。」

<label>解</label>　眾生循六識而攀緣六塵境界，這就是無始以來的生死根本。返六識而回復到「藏識海」就是菩提涅槃元清淨體。也就是得成無上菩提的修行正路。今天佛舉臂屈指給阿難看，就是考驗阿難是循六識而攀緣六塵還是返六識而得本性。結果阿難所答恰似小沙彌翹著大指對人說：「這就是佛法」。

/VERSE/<label>正文</label>　佛言：汝將誰見。阿難言：我與大眾，同將眼見。

<label>譯文</label>　佛說：「你以誰來見？」阿難說：「我和大眾，都是以眼來見。」

<label>解</label>　佛這次三問阿難，第一次問：「見到了嗎？」第二次問：「見個什麼？」第三問：「誰見？」三問阿難都是用攀緣心所針對的外境作答。恰好落在前文所說的無始以來的生死根本中。假若阿難能拋掉所見的物件，回過頭來，在能見的本源上體認一下。那麼在每一問上，都能找到人門處。尤其第三問「誰見？」更是明白指出要注意這個「誰」字。然而阿難依舊錯過，仍然落在眾生慣行的老路上，循塵逐境，背離本明。

/VERSE/<label>正文</label>　佛告阿難！汝今答我，如來屈指為光明拳，耀汝心目。汝目可見，以何為心，當我拳耀。

<label>譯文</label>　佛告訴阿難：「汝現在答復我，如來屈指為光明拳，晃耀你的心和眼睛，你的眼睛是看得見的。那麼什麼是心？接受我拳頭的晃耀？」

/VERSE/<label>正文</label>　阿難言：如來現今徵心所在。而我以心推窮尋逐，即能推者，我將為心。

<label>譯文</label>　阿難說：「如來現在問我心的所在，而我就用這個心仔細推求尋找。這個能夠推求尋找的，就是我的心。」

<label>解</label>　《紅樓夢》上賈母罵賈寶玉是「丈二的燈檯，照得見別人，照不著自己。」恰似阿難上文七番都找遍了，仍然找不到心。此處又答錯了。

/VERSE/<label>正文</label>　佛言：咄！阿難，此非汝心。阿難矍然，避座合掌起立白佛。此非我心，當名何等。

<label>譯文</label>　佛厲聲一喝道：「咄！阿難！這不是你的心！」阿難大驚離座退立，雙手合掌問佛道：「這不是我的心，那是什麼呢？」

<label>解</label>　後世禪宗以棒喝接引人，正同釋迦佛這一喝的意思。

/VERSE/<label>正文</label>　佛告阿難！此是前塵虛妄相想，惑汝真性。由汝無始至於今生，認賊為子，失汝元常，故受輪轉。

<label>譯文</label>　佛告訴阿難：這是前塵〈註一〉虛妄相想〈註二〉，迷惑了你的真正的本性。就由於你從無始以來，直到今天錯認賊人是你的兒子，以致失掉你元常不變的真性，因此受生死的輪轉。

<label>註一</label>　指六塵中前五塵。

<label>註二</label>　六塵中最後的一塵。法塵。

<label>解</label>　前五塵的影子，在意識中顯現出來，即是法塵。正是今天所說的「存在決定意識。」「存在」就是前五塵。意識就是妄想，妄想並不是真有，只是一個虛妄相想。眾生從無始以來，誤認這個虛妄相想為自己的真心本性。而這個妄想恰好是輪轉生死的根本。

/VERSE/<label>正文</label>　阿難白佛言：世尊，我佛寵弟，心愛佛故，令我出家。我心何獨供養如來。乃至遍歷恆沙國土，承事諸佛，及善知識，發大勇猛，行諸一切難行法事，皆用此心。縱令謗法，永退善根，亦因此心。

<label>譯文</label>　阿難對佛說：「世尊，我是佛最愛的弟弟。因為我愛佛，佛令我出家。在我的心裏，豈止是供養如來。甚至於盡歷恆河沙這樣多的世界，侍候供養所有這些世界上的眾佛，以及善知識〈註一〉。發大勇猛上進的心，為了修行，行一切困苦難行的法事〈註二〉，都用的是這個心。或是譭謗了佛法，永遠退失善根〈註三〉，也是用的這個心。」

<label>註一</label>　有良好的智慧和道德，能夠指導我進步的人，嚴格說來，應當是聖者。

<label>註二</label>　修某種行的行為。

<label>註三</label>　就是斷了善的根子，永遠不可能再發出善苗來。

<label>解</label>　阿難所說的這個心，正是能造一切善，能作一切惡的妄心。

/VERSE/<label>正文</label>　若此發明不是心者，我乃無心同諸土木，離此覺知，更無所有。云何如來說此非心？我實驚怖。兼此大眾，無不疑惑。惟垂大悲，開示未悟。

<label>譯文</label>　假若現在發明出來，說這個不是心，那我豈不成了沒有心的人和土木一般。我現在離了這個能覺能知，就一樣都沒有了。為什麼如來說這個不是心。我聽了這話，實在使我驚恐。我看所有在座的大眾，個個都會疑惑。求你老人家慈悲，說明這個道理，啟示這些迷惑不悟的人。

<label>解</label>　佛家所說的「心」，並不是今天哲學上說的唯心主義唯物主義所指的心。今天哲學上唯心主義的心，正是此處所斥為無始生死根本的妄心。也就是第六識，攀緣一切諸法的「意識」。假若以此為心，恰是上文所說的認賊作子。禪宗永嘉禪師說的：「損法財，滅功德，莫不由斯心意識。」這點切不要理解錯了。很多人不懂得這個道理，就誤以為佛法是主張唯心主義的。

/VERSE/<label>正文</label>　爾時世尊。開示阿難及諸大眾。欲令心入無生法忍。

<label>譯文</label>　這時世尊啟示阿難和在座大眾，希望他們的心能夠證入「無生法忍」〈註〉。

<label>註</label>　這是佛家的一個專用名詞。《華嚴經》上說：「無生忍者，不見有少法生。」《仁王經》上說：「一切法空，得無生忍。」因為證入到「實相」時，一切因妄心所顯現的境界，全部消滅。所以說「不見有少法生。」佛經稱一切事物都叫「法」。前文已說過。所以說「一切法空」忍就是信的意思。「無生忍」就是深信一切法本來不生。因為已實證到無生的境界，所以才能深信。

<label>解</label>　眾生以「識心」對待一切。「識心」就是分別心，就是「妄想」。也就是「意識」《華嚴經》上說：「妄想不歇，歇即菩提。」把分別識心停息下來，自然見到一切法本來不生，而證入「無生法忍」。

/VERSE/<label>正文</label>　於師子座，摩阿難頂，而告之言：如來常說諸法所生，唯心所現。

<label>譯文</label>　從師子座上〈註〉，用手摩阿難的頭頂，同時告訴他：如來常常說「一切事物的產生，都由心所顯現。」

<label>註</label>　師子座就是佛所坐的寶座。像獅子的形像。因為獅於是百獸之王，其威力能降伏百獸。故以為座，象徵佛為一切法中之王，能降伏一切外道。「外道」是佛對一切佛法以外的學派的總稱。

/VERSE/<label>正文</label>　一切因果，世界微塵，因心成體。

<label>譯文</label>　一切事物的起因和結果，大而世界，小而微塵，都因為心而顯現出它們的體相。

<label>解</label>　此處所說「唯心所現」「因心成體」的心，就是能夠出生萬物的妙明真心。而不是攀援六塵境界的妄心〈意識心〉，也就是前文所說的「阿賴耶識」〈藏識海〉。切須注意！不要認錯了。

/VERSE/<label>正文</label>　阿難，若諸世界，一切所有，其中乃至草葉縷結，詰其根元，咸有體性。縱令虛空，亦有名貌。何況清淨妙淨明心，性一切心，而自無體。

<label>譯文</label>　阿難！假若世界上所有一切事物，其中那怕是一草一葉，一絲一縷一結，我們去追查它們的根源，都各自有它們的體性。縱然是虛空，也有它的名字和形貌。何況清淨妙淨光明的真心〈註一〉，性一切心〈註二〉，偏偏無體。

<label>註一</label>　因為此心不為六塵所染，故為妙淨。永不黑暗，故為光明。

<label>註二</label>　因為它具有一切萬物的本性，故稱性一切心。

/VERSE/<label>正文</label>　若汝執吝，分別覺觀，所了知性，必為心者。此心即應離諸一切色香味觸諸塵事業，別有全性。

<label>譯文</label>　假若你一定要堅執不捨，認為你能分別，能覺能觀，能瞭解知道一切的性，就是你的心。那麼，你這個心應當離開了一切色、香、味、觸，一切六塵事業之外，單獨有一個完整的體性。

<label>解</label>　這個心正是意識妄心，這個心必須攀援外境，才能顯出它的作用來。天臺山灌頂大師說：粗心初念名「覺」。細心後念名「觀」。又佛家所說的「事業」，含有兩重意義。一切行為初作時名為「事」。一切行為已作後名為「業」。

/VERSE/<label>正文</label>　如汝今者，承聽我法，此則因聲而有分別。縱滅一切見聞覺知，內守幽閒，猶為法塵分別影事。

<label>譯文</label>　如你現在聽我說法，這是因為你的耳裏聽見我說法的聲音，而由心裏分辨了知這聲音裏的含義。縱然消滅一切見、聞、覺〈註一〉、知〈註二〉，內守於幽深閑靜的境界當中，仍然是外界法塵〈註三〉由分別心中所顯現出來的影像。

<label>註一</label>　泛指感官而言。

<label>註二</label>　指心意識。

<label>註三</label>　外界一切事物，在心裏所重新顯現的影像。

<label>解</label>　此處所講的見聞覺知的「知」，即是心意識。心意識有兩種：一是「明瞭識」。「明瞭識」即是我們平時的思維活動。這個思維活動與前五識〈眼耳鼻舌身〉同時俱起，不可分離。故又稱為「五俱意」。二是「獨頭識」，「獨頭識」又分為三種：第一是「散位獨頭」。就是在沒有用心去思維時，在不自覺中，心中自然顯現的影像。第二是「夢中獨頭」，就是夢中所顯現的影像。第三是「定中獨頭」。修行人在定中眼不見色，耳不聽聲，前五識完全不動。也沒有「散位獨頭」和「夢中獨頭」顯現。然而心意識〈妄想〉並沒有真正消滅。因為在定中的境象存在。幽深閑靜即是定中的境象。這個境象雖然微細，但仍是法塵。雖然綿密，仍然不離分別心。而且只是一種影像而已。因為它離了法塵，找不到單獨的體性存在。這就稱為「定中獨頭」。

/VERSE/<label>正文</label>　我非敕汝，執為非心。但汝於心，微細揣摩。若離前塵有分別性，即真汝心。若分別性，離塵無體，斯則前塵分別影事。

<label>譯文</label>　我並不是強迫你說：這不是心，只不過提醒你不要認錯了，你應當對於心仔細去揣摩體驗。假若你的心離開了六塵境界，仍然有能分別的體性存在。那就是你的真心。假如這個能分別的體性，離開了六塵境界，就不存在，那就不過是六塵境界的分別影像顯現。

/VERSE/<label>正文</label>　塵非常住，若變滅時，此心則同龜毛兔角，則汝法身同於斷滅，其誰修證無生法忍？

<label>譯文</label>　六塵境象，不是永遠固定不變的。而是永遠處於生滅變化當中。假若六塵境象變滅時，那麼你的心豈不是等於烏龜身上的毛，兔子頭上的角，完全是沒有的事。那麼你所修證的「法身」〈註〉也就同樣消滅。那時誰來修證「無生法忍」？

<label>註</label>　就是常住不變的真心。修行人即以此心證到不生不滅的法身。

<label>解</label>　依附六塵境界而存在的妄心，最易被人錯認為真心。六塵是靠眾「緣」〈條件〉和合而產生的。它永遠不住的處於生滅變化當中。假如心依靠它存在，到了它消滅時，心豈不是也就消滅了嗎？常住真心就是不生不滅的法身。決不可能離了六塵境界就沒有體性存在。

/VERSE/<label>正文</label>　即時阿難，與諸大眾，默然自失。

<label>譯文</label>　這時阿難和在座大眾都默然不能作聲，不知道真心究竟在哪里？

/VERSE/<label>正文</label>　佛告阿難！世間一切諸修學人，現前雖成九次第定，不得漏盡成阿羅漢，皆由執此生死妄想，誤為真實。是故汝今雖得多聞，不成聖果。

<label>譯文</label>　佛告訴阿難：世間一切眾多修學的人，現前雖然修成了「九次第定」〈註一〉，然而沒有證到「無漏」〈註二〉的地步，僅僅成為阿羅漢。都是因為錯執這個輪轉於生死中的妄想，誤認為真實不變的心性。所以你現在雖然法聽得狠多，但不能證到「聖者」的地步。

<label>註一</label>　這是一種「禪定」的名稱。這種定是九種「禪定」次第修習而來的。其次第是：「初禪定」「二禪定」「三禪定」「四禪定」「空無邊定」「識無邊定」「無所有定」「非想非非想定」「滅盡定」。前八種定不能超脫生死，稱為「世間定」，又叫「凡位定」最後一種定可以解脫生死，故稱為「出世間定」，又叫「聖位定」。後文有詳細的敘述。

<label>註二</label>　就是達到聖人的地步。譬如一件器皿，已經完整無缺，無有漏眼了。

<label>解</label>　九次第定中最後為「滅盡定」，又叫「滅受想定」。凡證入此定，即證四果阿羅漢。已登聖位，證得無漏。為什麼此處又說不得漏盡呢？我們要知道，佛法中所謂漏盡，有兩種：一種是究竟徹底漏盡。一種是暫時權許漏盡。按照佛的標準來看，等覺菩薩與佛祗差一個位次，仍不能說是究竟漏盡。四果羅漢並不是真正證到「識空」而解脫生死。他不過是深修滅盡定，依靠滅盡定的力量而不入生死。那怕是經歷百千劫，只要他定力一壞，仍然有墮落生死的危險。因此羅漢所證到的漏盡，只是暫時漏盡，而不是究竟漏盡。此經是為了破斥小乘，闡揚大乘的最高境界，所以說他們不得漏盡。以便在後文中開示「首楞嚴王三昧」。

/VERSE/<label>正文</label>　阿難聞已。重覆悲淚，五體投地，長跪合掌，而白佛言：自我從佛發心出家，恃佛威神。常自思惟，無勞我修，將謂如來惠我三昧。

<label>譯文</label>　阿難聽了這話以後，重新悲哭流著淚水，伏拜在地下，然後跪著合掌對佛說：自從我隨佛發心出家以來，倚仗著佛的威力和神力。常常自己以為我可以不必勞神修行，如來會把「三昧」〈註〉給我的。

<label>註</label>　就是正定。

/VERSE/<label>正文</label>　不知身心本不相代。失我本心。

<label>譯文</label>　沒有想到各人的身體和心都不能互相代替。因為自己不明白，遺失了我自己的妙明真心。

<label>解</label>　失我本心這句，含有兩重意義：一是各人的身心別人不能代替，因此我望佛給我的三昧是不可能的了。使我喪失了原來的希望心。二是不明白我本來有的妙明真心。恰似失掉了我的本心。

/VERSE/<label>正文</label>　雖身出家，心不入道。譬如窮子，捨父逃逝。

<label>譯文</label>　雖然我身體已出家修道，但我的心沒有入道。恰似一個窮孩子，捨棄自己的父親，遠逃到他方。

<label>解</label>　妙明真心有無邊功德，無窮妙用，但自己不明白，偏要向外尋找。恰似一個窮孩子，自已明明有幸福的家庭，卻拋棄了跑到遠方去流浪。

/VERSE/<label>正文</label>　今日乃知雖有多聞，若不修行，與不聞等。如人說食，終不能飽。

<label>譯文</label>　今天才知道，雖然法聽得很多，要是不去實地修行，那就和完全沒有聽過法一樣。恰如一個人說飲食，始終不能把肚子說飽。

/VERSE/<label>正文</label>　世尊，我等今者，二障所纏。良由不知寂常心性。惟願如來，哀愍窮露，發妙明心，開我道眼。

<label>譯文</label>　世尊！我們現在被「二種障〈註〉」纏著，不能解脫，都因為不知道我本來寂靜常住的心性。希望如來，哀愍我的失路無依，啟發我的妙明真心，能使我有正確的辨道眼光。

<label>註</label>　一是「煩惱障」，二是「所知障」。現分別解釋於後：「煩惱障」又名「事障」。能使生死相續不斷。「所知障」又名「理障」。能阻礙我們的正確的知見。《圓覺經》上說：先除事障，未斷理障。但能悟入二乘〈即小乘〉境界。若「事理障」已永斷滅，則入如來大圓覺海。

又「煩惱障」就是「我執」。即是執著主觀的「我」。「所知障」就是「法執」。即是執著客觀的「物」。

又，「煩惱障」起於私見，不能捨棄。「所知障」起於錯誤的偏見，障礙正確的知見。

又「煩惱障」起於「見惑」和「思惑」。見惑起於自己對外界事物的分別心。思惑起於內在自起的思維活動。「所知障」起於「塵沙惑」和「無明惑」。塵沙惑起於不了達一切外境都是來源於一個本體的顯現，無明惑起於不了達一切修證的境界，仍然是一種「妄識」。

/VERSE/<label>正文</label>　即時如來，從胸卍字，湧出寶光。其光晃昱，有百千色。十方微塵，普佛世界，一時周遍。遍灌十方所有寶剎諸如來頂。旋至阿難，及諸大眾。

<label>譯文</label>　這時如來從胸前「卍」字中，湧現出寶光，這光極為光明顯耀，有千百種顏色。十方所有微塵那樣多的有佛的世界，都被這光所照遍。同時這光遍灌十方所有世界中眾如來的頭頂。還回轉來灌阿難及在座大眾的頂。

<label>解</label>　佛經當中敘述所顯的一切現象，都是為了表示所講的法。

前文佛從面門放光，表示六根所具的本性，此處佛從胸前的「卍」字放光，佛的胸前有「卍」字紋，名為萬德吉祥相。表示佛萬德具足。其光明亮晃耀，有千百種顏色，表示隨緣變化，應用無窮。這光遍照十方微塵世界，正示前文所說一切因果世界微塵，都因此心成體。「寶剎」為印度文譯音，一名「剎摩」。一名「制多羅」。含義是一佛所教化的國土。現此光遍灌十方諸剎如來的頂，表示此妙明真心與十方諸如來同體。應後文「觀音圓通章」中，上與十方如來同一慈力，此光旋至阿難及諸大眾，表示此心妙用，不但上與諸佛同體，而且下與一切眾生同性。應後文「觀音圓通章」中，下與六道眾生，同一悲仰。因此這一放光，正是表妙明真心的全體大用。

/VERSE/<label>正文</label>　告阿難言：吾今為汝建大法幢。亦令十方一切眾生，獲妙微密，性淨明心，得清淨眼。

<label>譯文</label>　告訴阿難說：我今天為你建立大的「法幢」〈註一〉同時令十方世界的一切眾生〈註二〉，能從這裏得到精深微妙而隱密難知的清淨妙明心性，得到清淨的道眼。

<label>註一</label>　法幢含有立正摧邪的意義，此處表顯「真心」的大用，摧「妄識」的邪見。

<label>註二</label>　一切含有生命者佛家都稱為眾生。

<label>解</label>　妙明心性無智愚皆同體，故稱為妙。無動搖生滅之相，故稱微密。無污染，無黑暗，故淨明。此心性能明見一切，具大智慧。故名為清淨眼。

/VERSE/<label>正文</label>　阿難，汝先答我，見光明拳，此拳光明，因何所有？云何成拳？汝將誰見？

<label>譯文</label>　阿難！你先答復我，見光明拳。這拳的光明，因什麼緣因而有？為什麼會成拳？汝用什麼看見的？

<label>解</label>　正當見拳之時，真妄二心，是同時顯現作用的，只怪你當下認不得。若如鏡照影，不假分析，即是真心。若推窮尋逐，因何而有光？因何而成拳？用誰來見？即是妄心。

/VERSE/<label>正文</label>　阿難言：由佛全體閻浮檀金，赩如寶山，清淨所生，故有光明。我實眼觀，五輪指端，屈握示人，故有拳相。

<label>譯文</label>　阿難言：由佛的全身來看，就像閻浮檀樹〈註〉一樣，金光如檀樹，赤焰如十寶山，佛身清淨非愛欲致，故有光明，我實在是用眼睛看見世尊屈五輪指，示我等及大眾，故有拳相。

<label>註</label>　須彌山南有閻浮檀樹果汁入水，沙石成金，此金最勝，一粒置常金中，盡皆失色，放於暗室，光耀如白晝。

<label>解</label>　佛身多劫熏修，正由於清淨所生，故得全身同金而有光明。阿難用眼睛看見五輪指端屈握示人，不知見乃是心，能見並不是眼。

/VERSE/<label>正文</label>　佛告阿難！如來今日實言告汝。諸有智者，要以譬喻而得開悟。阿難，譬如我拳，若無我手，不成我拳。若無汝眼，不成汝見。以汝眼根，例我拳理，其義均不？

<label>譯文</label>　佛告訴阿難，如來今天以實話告訴你，一般有智慧的人，也須要以譬喻才能使他開悟。阿難！譬如說我的拳頭，假若沒有我的手，就不可能成為我的拳。假如沒有你的眼睛，就不成你的見，你試試看，以你的眼睛，來比我的拳，其道理是不是一樣的？

/VERSE/<label>正文</label>　阿難言：唯然世尊。既無我眼，不成我見。以我眼根，例如來拳，事義相類。

<label>譯文</label>　阿難說：是這樣的，世尊。既沒有我的眼睛，就不成我的見。與如來拳頭這件事，其道理完全相類似。

/VERSE/<label>正文</label>　佛告阿難！汝言相類，是義不然。何以故。如無手人，拳畢竟滅。彼無眼者，非見全無。所以者何？汝試於途，詢問盲人，汝何所見。彼諸盲人，必來答汝，我今眼前，唯見黑暗，更無他矚。以是義觀，前塵自暗，見何虧損。

<label>譯文</label>　佛告訴阿難，你說這個道理相類似，其實完全不是這樣的。為什麼呢？比如一個沒有手的人。拳頭就徹底沒有。但那些沒有眼睛的人，就不是完全沒有「見」。為什麼呢？你試到路上去問那些盲人，你看見什麼？那些盲人必然答復你，我現在眼前，只看見一片黑暗，並沒有看見別的東西。以這個道理說來，眼前的「塵」（色）境自己是黑暗，「見」有什麼虧損呢？

/VERSE/<label>正文</label>　阿難言：諸盲眼前，唯睹黑暗，云何成見。佛告阿難！諸盲無眼，唯觀黑暗，與有眼人，處於暗室，二黑有別，為無有別。如是世尊。此暗中人，與彼群盲，二黑校量，曾無有異。

<label>譯文</label>　阿難說：那些盲人，眼前只看見一片黑暗，那叫什麼見呢？

/VERSE/<label>正文</label>　阿難！若無眼人，全見前黑，忽得眼光，還於前塵見種種色，名眼見者。彼暗中人，全見前黑，忽獲燈光，亦於前塵見種種色，應名燈見。若燈見者，燈能有見，自不名燈。又則燈觀，何關汝事。是故當知，燈能顯色。如是見者，是眼非燈。眼能顯色，如是見性，是心非眼。

<label>譯文</label>　阿難！若是一個沒有眼睛的人，看見前面全是一片黑暗。忽然得到眼光，又復看見眼前的塵境，見到種種事物，這就叫眼見。那麼那些處於黑暗中的人，看見前面全是黑暗。忽然得到了燈光，也看見了眼前的塵境，見到了種種的事物，就應該叫做燈見。假若是叫做燈見，燈能夠有見，就不應叫它做燈了。既然是燈在看見事物，與你有什麼關係呢？因此你應當知道，燈能顯現色，能見的實際上是眼睛不是燈。以此類推，眼能顯現色，能見的本性實際上是心不是眼。

/VERSE/<label>正文</label>　阿難雖復得聞是言，與諸大眾，口已默然，心未開悟。猶冀如來慈音宣示，合掌清心，佇佛悲誨。

<label>譯文</label>　阿難雖然聽見了佛所說的這些話，和其他大眾一樣，口裏已沒有什麼話可以反駁了，但心裏還不明白究竟是怎樣一回事，還希望如來，慈愛的聲音，再進一步明白指示。於是大家都恭敬合掌，專心一志的聽佛慈悲的教誨。

<label>解</label>　佛說能見的本性，是心不是眼。阿難也覺得此話確有道理，但是還不明白這個能見的「心」在哪里？究竟是怎樣一回事？這就是「心未開悟」的地方。

/VERSE/<label>正文</label>　爾時世尊。舒兜羅綿網相光手，開五輪指，誨敕阿難，及諸大眾。我初成道，於鹿園中，為阿若多五比丘等，及汝四眾言。一切眾生，不成菩提，及阿羅漢，皆由客塵煩惱所誤。汝等當時，因何開悟，今成聖果。

<label>譯文</label>　這時世尊伸出他的兜羅綿網相光手〈註一〉，開五輪指，教誨指示阿難和在座的大眾說：我初成道時，在鹿園中為阿若多等五個比丘〈註二〉以及你們四眾〈註見前〉說：一切眾生，不成菩提正道和阿羅漢道，都是因為客塵煩惱把他們引向錯誤的道路。你們當時因為什麼緣因而悟道，成就今天的聖果？

<label>註一</label>　釋迦牟尼佛的兩手手指間有縵網相連，如鵝掌而且有光明，這是佛的三十二種特殊相貌之一。

<label>註二</label>　釋迦牟尼佛初離家出去求道時，他的父親淨飯王派他的親屬五人，秘密跟隨在他的後面，看他出去作些什麼事。這五人當中有三人是佛的本家兄弟，有二人是佛的母家表兄弟。他們隨佛多年，親見佛在修行中受的種種苦。阿若多就是這五人中之一，是佛的表兄。後來他們不願隨佛過艱苦的生活，都離開了釋迦牟尼佛各自到鹿園中去修其他的道去了。鹿園是上古國王養鹿的地方，後人稱此地為鹿園。釋迦牟尼成佛後，就先到鹿園中教這五人，這五人後來都證到了「阿羅漢」果。

<label>解</label>　客塵煩惱即是「見」「思」二惑。「見惑」分別一切事物，往來不息如「客」。「思惑」隨意起相，微細如「塵」。若是不斷「見」「思」二惑，終不能證入「聖位」。

/VERSE/<label>正文</label>　時憍陳那，起立白佛。我今長老，於大眾中，獨得解名。因悟客塵二字成果。

<label>譯文</label>　當時憍陳那〈註〉起立對佛說：我是年齡最老的人，在大眾中，被稱為最先得解真理的人。我是因悟「客塵」二字得證聖果的。

<label>註</label>　憍陳那又譯為憍陳如，就是五比丘中阿若多的姓。

/VERSE/<label>正文</label>　世尊，譬如行客，投寄旅亭，或宿或食，食宿事畢，俶裝前途，不遑安住。若實主人，自無攸往。如是思惟，不住名客，住名主人，以不住者，名為客義。

<label>譯文</label>　世尊！譬如出門的旅客，投宿到旅舍中。或是飲食，或是住宿，食宿完後，收拾行李依舊踏上旅途，不在這裏久住。若是這裏的主人，自然不去。我就是這樣考慮，不停住的就是客人，長住不去的就是主人。因此我悟到了凡是不住的，都名為客。

<label>解</label>　這段應當仔細認清。在我們的思想中，從幼到老，從早到晚，千變萬化，無時或休的妄想，都是客人。而主人卻是永遠不動的坐在那裏觀看那些川流不息的客人。試冷靜的觀察一下，在我們的心中，誰是主人誰是客？就可以明白什麼是妙明真心了。

/VERSE/<label>正文</label>　又如新霽。清暘升天，光入隙中，發明空中諸有塵相。塵質搖動，虛空寂然。如是思惟，澄寂名空。搖動名塵。以搖動者，名為塵義。

<label>譯文</label>　又如雨後初晴，太陽升天，陽光從壁縫中射人室中，在光中照見許多微塵搖動不息。然而虛空始終寂然不動。我就是這樣考慮，澄寂不動的名為虛空，搖動不息的名為微塵。因此悟到了凡是搖動不息的都是微塵。

<label>解</label>　既然往來不息的是客，搖動不止的是塵。就應當知道「客塵」即是煩惱的根源。而長住不去的「主」即是我們的「真心」。澄寂不動的「空」即是我們的「自性」。「客塵」儘管自擾，其實不礙「主空」。若明得此理，不取「客塵」即斷「見」「思」二惑。即可證得本不生滅的「心性」。

/VERSE/<label>正文</label>　佛言如是。即時如來，於大眾中，屈五輪指，屈已復開，開已又屈。謂阿難言：汝今何見。阿難言：我見如來百寶輪掌，眾中開合。

<label>譯文</label>　佛說：正是如此。即時如來在大眾中，把他的五輪指屈起又張開，張開後又屈起來。對阿難說：你現在看見什麼？阿難說：我見如來的百寶輪手掌〈註〉在大眾中開合。

<label>註</label>　佛的手掌中有千輻輪紋。這是佛的三十二相之一。

/VERSE/<label>正文</label>　佛告阿難：汝見我手，眾中開合。為是我手，有開有合。為復汝見，有開有合。阿難言：世尊寶手，眾中開合。我見如來手自開合。非我見性有開有合。

<label>譯文</label>　佛告訴阿難：你看見我的手在眾中開合。到底是我的手有開有合，還是你的見有開有合？阿難說：世尊的寶手在眾中開合。我看見如來的手自己開合，不是我的見性有開有合。

/VERSE/<label>正文</label>　佛言：誰動誰靜。阿難言：佛手不住。而我見性，尚無有靜，誰為無住？

<label>譯文</label>　佛說：誰是動的，誰是靜的？阿難說：佛的手沒有停住。而我的見性，本來就沒有靜，（見性永遠不可能有動，自然和動相對的靜也就沒有了。）誰又來不住呢？（不住即是動。）

/VERSE/<label>正文</label>　佛言：如是。

<label>譯文</label>　佛說：正是這樣！

<label>解</label>　此處就可以看出誰是「客塵」，誰是「主空」。

/VERSE/<label>正文</label>　如來於是從輪掌中，飛一寶光，在阿難右。即時阿難，回首右盼。

<label>譯文</label>　如來於是從輪掌中，飛出一道寶光，在阿難的右邊，阿難回頭來看右邊。又放一道光在阿難的左邊，阿難又回頭來看左邊。

/VERSE/<label>正文</label>　又放一光，在阿難左，阿難又則回首左盼。佛告阿難！汝頭今日何因搖動？阿難言：我見如來出妙寶光，來我左右，故左右觀，頭自搖動？阿難，汝盼佛光，左右動頭，為汝頭動，為復見動。世尊，我頭自動，而我見性尚無有止，誰為搖動？

<label>譯文</label>　佛告訴阿難：你的頭今天為什麼搖動？阿難說：我看見如來發出奇妙的寶光來我的左右兩邊。我要看左右兩邊。因此頭兩面轉動。阿難！你因為看佛光，左右動頭，是你的頭動，還是你的見動？世尊！我自己的頭動。至於我的見性，根本說不上止，又那裏說得上動呢？

/VERSE/<label>正文</label>　佛言：如是。

<label>譯文</label>　佛說：正是這樣的。

/VERSE/<label>正文</label>　於是如來，普告大眾，若復眾生，以搖動者名之為塵。以不住者，名之為客。汝觀阿難頭自動搖，見無所動。又汝觀我手自開合見無舒卷。

<label>譯文</label>　於是如來，普遍告訴大家：假若眾生以搖動者名之為塵，以不停住的名之為客。那麼！你們試看阿難，頭儘管在動搖，然而見始終沒有動。你們試看我的手自己在一開一合而見卻沒有開舒，也沒有捲縮。

/VERSE/<label>正文</label>　云何汝今以動為身？以動為境？從始洎終，念念生滅，遺失真性，顛倒行事。性心失真，認物為己。輪迴是中，自取流轉。

<label>譯文</label>　既然如此，為什麼你今天總是以動的為你的身？以動的為真實的境？從始到終，念念只認得生滅不息的境相，而拋棄了自己的真性不認得。行事顛倒錯亂，失掉真正的心性，認外物為自己。輪迴於其中，永遠流轉生死。

<label>解</label>　因為不明白「客塵」和「主空」的區別，於是誤認流轉不息的客塵為自己的身體。「客塵」永遠流轉不息於生滅變化之中。於是自己也就永遠流轉於生死之中，而遺失了自己永無生滅動靜的真性。在生滅變化之中，在內就成為生滅不已的「身」，在外就成為生滅下息的「境」。永遠被糾纏於「身」與「境」兩種動相之中。於是輪迴生死，永不止息。
