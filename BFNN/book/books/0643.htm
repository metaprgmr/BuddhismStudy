請掀開經本第三十七面「及彼十方一切世界，六趣四生，一切種類。所有功德乃至一塵，我皆隨喜。」這是隨喜六道眾生。在前面第一節是講的隨喜諸佛，從佛初發心一直到他成道弘法度生，乃至於入般涅槃，分布舍利，所有善根都要發心隨喜。隨喜實在講就是學佛，那麼學佛呢？佛當然沒有問題，佛是聖中之聖，善中之善，我們應當要效法的，要隨喜的。那麼說到六道眾生這都是凡夫，業障深重，我們有什麼好隨喜的呢？所以有一些同修免不了有這個疑問。諦閑法師註子裡面也寫得很好，當然最詳細的還是大疏，就是普賢行願品別行疏鈔，最詳盡的還是那部書。

六趣就是六道，趣有趣向，我們死了之後往那裡去，那麼有六處，就是六個去處，一般稱之為六道，這是「舉所依之報也」，六趣是指的果報。四生是講生態，就是「胎卵濕化」四種不同的生態，六道眾生從生態上來講總不出這四種，所以四種就包括盡了，如果不是胎生就是卵生，或者濕生、化生。「舉能依之果」，前面是講所依之報是六道，能依之果就是四生。「天上六欲，人間四洲，固然有善可喜」，可以隨喜的，這是說明六道裡面。那麼欲界天以上這些天人，天有三界，最上面是無色界，當中是色界，往下面看是欲界，欲界有六層天，他們的道德、智慧都在我們人之上，而且善念善行也在我們人之上，當然還是有些地方值得我們隨喜的。值得我們去效法的。

譬如佛在六念裡面就明白指示我們要念天，不但念三寶、念戒，還得要念天，有這一個項目。天人秉十善業道、慈悲喜捨四無量心、四禪八定，這種因行他才能夠得到天人的果報，這個是我們應當要隨喜的。至於三途那有什麼善可言呢？下面寫了，「三途苦趣有何善可論乎。今所以云乃至一塵，我皆隨喜。」底下這兩句說得好，「彼雖極苦，不得謂無一塵之善也。」一塵是比喻小，他再苦，縱然墮到地獄，不能說他一點點善都沒有，不能這麼說法。如果有一點點善，我們就隨喜他這個善念，隨喜他的善心，隨喜他的善行，意思是在此地。

再看下面經文「十方三世一切聲聞及辟支佛，有學無學，所有功德，我皆隨喜。」這一段是講隨喜二乘，就是阿羅漢與辟支佛；雖然這兩種我們都叫他做小乘，小乘偏重在自利，慈悲心少，不是沒有慈悲心，他有，比菩薩少得太多了，那麼他也有善。就聲聞來講有四果四向，四果四向除了第四果，就是阿羅漢果之外，都叫做有學，就在求學的時代都叫有學；四果阿羅漢，那小乘是畢業了，就叫做無學，他所修學的東西學完了，沒有得再學了，所以叫無學。那麼在大乘法裡面就是十地菩薩，法雲地的菩薩叫無學，九地以前都叫做有學，那是菩薩，底下一段會念到。無論他是在因地或是果地，有學是在因地，無學是果地，他已經證果了，就是證最後的果，不是初果、二果、三果，初果二果三果都叫做學地，都是在因地，四果才是真正的果地，那麼他所有的功德我皆隨喜。

一般講功德是講定慧，那麼戒算不算功德呢？如果這個戒，因戒得定，那個戒是功德；修戒律而不能得定，那個戒是福德，就不是功德了，它所感得的是人天福報，那麼這是功德與福德我們必須要能夠檢別。要修學真實的功德，這就是說的戒定慧，如果從義理上來講就是修覺正淨。覺正淨的定義、形象一定要搞得很清楚，為什麼呢？因為在現前這一個時代我們佛法是衰到了極處，這是我們必須要覺悟的，佛法衰到極處的時候，眾生必定有很大的苦難，不可以不知。現在這個時代跟楞嚴經上講的完全一樣，妖魔鬼怪也都出家了，也都披上了袈裟，也都在那裡講經說法；那是邪，那是正，你沒法子辨別；在這個時代你能夠遇到正法真是你前生多生多劫修積的善根福德因緣，你能夠接觸到正法。

但是接觸到正法你相不相信呢？很難講，為什麼？邪太多了，信邪的人太多太多了，那麼多人信他大概是真的？恐怕是有點東西？這裡雖然講正法，沒幾個人，恐怕這個靠不住；你還是要走邪路，這個難啊！這個時候是確確實實法弱魔強，那麼你這一生跟到魔去學，這一生必定空過。那誰是魔呢？誰是佛呢？這個話很難講，剛才講了，魔王力量太大了，徒眾太多了，勢力強大，你得罪他可是招惹了很大的麻煩，所以真正善知識對魔王也不會說的，也不會告訴你某人怎麼樣，不會講的。那麼眾生跟到魔去，那沒有法子，他自己沒有善根，那有什麼法子，只好讓他去了。所以看到他墮地獄，看到他墮火坑，沒法子救他，不救他隨他去還好一點，你愈救他，他造的罪業愈重，誹謗正法；他反抗，他信邪他不信正，他讚嘆邪誹謗正。所以在這個時期佛菩薩不出世，道理就在此地，這個世間亂了，佛菩薩離開了，走了；諸位一定要記住歷史上有教訓，印度亂了，佛法到中國來了；中國再亂了，佛法又到別的地方去了。

你看在佛經教裡面交代後世弟子，邪見稠林，不轉法輪，眾生知見都是邪知邪見，這個地方不能講經說法，不能弘法，應當要遠遠地離開。守護正法就守住自己，等待因緣，那麼一生當中遇到一個兩個學生，能夠傳授下去，好好地保持到，到將來魔的力量弱了，法有機會弘揚的時候，下面再發揚光大。這個事情不是在一生的事情，達摩祖師到中國來的時候，那時就不行，他就沒有法緣，那麼只好等，等到一個慧可傳給他；慧可也沒法子弘揚，也在那裡等；等到道信，一個傳一個，一直傳到第六代慧能大師，這個因緣殊勝了才能發揚光大。所以他們一代一代地守住，能有一兩個人守住就好，命脈就不斷，雖然不能發揚光大，正法命脈不斷。正法決定叫我們自己得清淨心，就是覺正淨；凡是邪法必定是與這個相違背的，你修學的時候你心得不到清淨，你見解不是正確的，你心地是染污的。如果諸位能從這上去觀察，邪正就不難辨別了，這是一種智慧的觀察，違背了覺正淨，絕對不是正法；能夠叫我們覺正淨天天增長，叫我們迷邪染天天減少，這決定是正法。

所以在今日之下，我們唯一可以依賴的，一定要依賴經典，要依賴古大德，現在的人靠不住；我們學印光法師，學蕅益法師，學蓮池法師，決定沒有錯。他們的著作都流傳在世間，著作很多，只要依個一種、兩種就行了；我這個道場就是依祖師的法門，我們修淨土依蓮池大師的彌陀經疏鈔，依蕅益大師的彌陀經要解，依印光大師文鈔裡面的開示，我們走這一個路子，循這一個目標去努力，不是這三個大師的東西我們不看，縱然要參考也參考古大德的一些著作，這是一個正確的方向，唯一能夠避免邪魔外道擾亂的一個辦法。今天這個世間是險道，非常危險的道，稍稍不留意就走入了邪途、岐途去了，所以說護持正法談何容易呀！所以隨喜決定隨喜別人的善法，決定把別人一切惡法，從自己見聞覺知裡面掃得乾乾淨淨。

正如前面我跟諸位提的六祖大師的開示，若真修道人不見他人過，不見，實在講就是心裏面不執著，不執著別人的過失，不說別人的過失，心裡面沒有別人的過失，口裡頭不說別人過失。但是別人的過失清清楚楚，不是不知道，如果完全不知道，那你是個白痴，你是愚痴，連善惡好壞都不分了；自己心裡清清楚楚，可是絕不執著。不執著是沒有瞋恚心，佛對於魔沒有瞋恚心，魔把佛法破壞盡了，佛也沒有瞋恚心。其實魔那有那麼大的力量呢！真正把佛法破壞盡了，魔是個帶頭的，是眾生沒有福啊！眾生要親近魔，把佛法滅掉了，那有什麼法子！是因緣和合，眾生要不聽邪，魔有什麼能力？魔沒有能力呀！眾生修邪是自己毀自己，那有什麼法子呢？那麼換一句話說，你要成就是你自己成就自己，你要毀滅也是你自己毀滅自己，所以佛眼睛裡面看得清清楚楚，決定沒有瞋恚的念頭，他也不會責備人的，那麼像這些地方我們應當要明了，應當要隨喜要學習的。

南部我不知道這個法師住在什麼地方，好像是在台南高雄一帶，有一位老法師年歲很大了，開心法師；我這次回國來跟他見過一次面，很難得，正知正見，真正不容易；這個人雖然看起來很土，沒有念過書，沒有認識什麼字，他是斌宗法師的徒弟。像這樣正知正見的人，很少見到，我是這麼偶然一個機會見了面談了幾句話，覺得很難得，不容易，很不容易，諸位將來有機會可以向他請教請教。

再看下面經文，「一切菩薩所修無量難行苦行，志求無上正等菩提，廣大功德，我皆隨喜。」不學菩薩就不能成佛，前面講實在講它都有道理，為什麼呢？一切眾生根性不相同，志趣不相同。譬如有很多同修，他就不想往生西方極樂世界，人各有志嘛！還有很多眾生，他不願意成佛，不想成佛。有一些人，我當個羅漢就好了，他的志願就這麼大嘛！還有的人連羅漢都不願意當，我來生在人天就好了，做人蠻好嘛！他喜歡做人，喜歡享天福。所以佛隨著眾生的願望，都能叫他滿願；你隨喜六道之善，得人天福報；隨喜二乘可以證阿羅漢、辟支佛果；隨喜菩薩可以成佛，佛真是大慈大悲，對於一切眾生沒有一絲毫的勉強，你願意到那裡去，你就到那裡去。佛決定沒有名聞利養，決定不要我這個道場要多少人，要多少徒眾，要怎麼樣。佛沒有這個念頭，並不以此為殊勝。

所以道場的莊嚴殊勝不是人多，是什麼呢？這個道場就是一個人住個小茅篷，身心清淨第一殊勝，是以清淨為莊嚴，以清淨為殊勝。菩薩是效法佛的，是不畏難，不怕苦，幫助一切眾生。所以菩薩的事業太廣大了，世出世間所有的事業幾乎都是菩薩事業，尤其是我們在華嚴經五十三參所看到的，五十三位善知識代表世出世法各行各業，全是菩薩事業。難行，無論在那一方面布施、持戒、忍辱、精進；像布施，不但外財能捨，捨得很乾淨，頭目腦髓都能捨，沒有一樣不能捨的。人家向菩薩乞求，菩薩沒有說不滿眾生願的；眾生沒有乞求，菩薩主動地布施，我們要曉得這個道理，這是我們應當要隨喜，應當要學習的，要效法菩薩捨己為人。

我們今天六根的作用，都是為眾生而施捨的，我們每一天讀經要用眼睛讀經，為誰呢？為一切眾生，捨我們的眼力布施眾生，這怎麼說呢？如果不是為眾生講經，開導眾生，利益眾生，我讀這個經幹什麼啊？我不要讀啊！我一天到晚念一句阿彌陀佛，我決定往生，我看這個經幹什麼？用我的舌根每一天在這個地方講經說法勸勉大眾，這個也是以舌根布施給眾生，六根的身分是這樣地布施眾生。諸位要記住不是說眾生要眼睛，眼睛割給他；眾生要我舌頭，舌頭割給他，不是這個意思。用我們自己的身分努力從事於幫助一切眾生的工作，這個就是捨，捨眼、捨舌、捨你的頭腦，你要思維要去做，雙手要去做，捨你手；你腳要走，捨你足，一切身分統統布施掉了；無條件地幫助一切眾生破迷開悟，離苦得樂，這個難，的確是很難，難行能行，要明白這個道理。

如果我一切造作是為利益、為報酬、為自己，那就不是布施供養了；布施供養是沒有想到對自己的報酬，沒有。那麼如果眾生不供養，不供養捨盡了就沒有了；如果眾生有供養，有供養就捨不盡，永無中止地修布施，修隨喜，這個叫行菩薩道，菩薩念念為一切眾生。那麼像我剛才所說的，我們把眾生暫時把他放在一邊不理會他了，我們老實一心念佛，先到西方極樂世界成就之後再倒駕慈航再來，行不行呢？行，不是不行，的確行。可是這個裡頭有一樁事必須要明白，在沒有緣的時候可以，我想幫助別人，他不接受，那只好暫時捨棄，自己一心念佛求生淨土。如果有這個緣分那就不應該，我願意幫助人，有許多人樂意接受，這個時候你必須要犧牲，要行菩薩道。這個事情是外面緣成熟與不成熟來決定，而不是自己決定的。

像印光大師住世的時候，他老人家一生沒有法緣，印光大師講經沒有人聽，我想可能是他是山西人，山西口音太重，在南方講經沒有人能聽得懂，這是一個很大的障礙。可是他講經沒有人聽，他用另外一個方法，他用文字，他的文字也很巧妙，都是給人寫信，所以他不是對大眾的，他對某一個人的。那一個人向他請教，提出些問題，他一定很詳細地在文字上說明，所以以後得力於在家的弟子把這些信件收集起來，都公開了，在報紙雜誌上公布了，這才讓一切大眾普遍都得到利益。你看他的東西全部都是書信，文鈔裡頭都是書信，到以後大家知道，對他景仰尊重了，所以以後有些序文請他來寫，他也很樂意，所以一生以文字來弘法，像這些地方我們都要明白，都要隨喜；講不行，沒有人來聽，用文字，那麼現在還有錄音錄影都可以利用。不能對多數人，對一個人對兩個人也行，菩薩總是盡到了弘法利生的行願；這個路走不通，走另外一條路，條條路都走不通，趕緊念佛求生西方再乘願再來。

但是要曉得還得要與眾生結緣，這點很重要，所以佛不度無緣之人。為什麼有的人法緣那麼好呢？緣結得多；有的人沒有法緣，他是緣結得少。那麼今日之下我們仔細一觀察，妖魔鬼怪對眾生結得緣多；學佛的人都很老實，只曉得念經拜佛，與一切眾生很少結緣，所以今天佛法佛緣不盛，魔緣特盛，特別地強盛，道理在此地。所以學佛的同修一定要與眾生結法緣，要廣結法緣而後才能普度眾生，那麼這是隨喜菩薩的善業。

「如是虛空界盡，眾生界盡，眾生業盡，眾生煩惱盡，我此隨喜無有窮盡。念念相續，無有間斷。身語意業，無有疲厭。」那麼這個是跟前面意思一樣的，諦閑法師有一行半的註解，諸位自己看就曉得了。再看下面一段，第六請轉法輪，那麼往下這個願層層殊勝，前面只講到隨喜，生歡喜心去效法，還沒想到要請法，請轉法輪也是菩薩事業裡面幾乎是最重要的一個項目，為什麼呢？法至尊至貴，如果沒有人啟請，佛不說法。世間教學也是如此，孔老夫子在世的時候，學生不問，老師不講的，所以學生要啟請，老師才說法，佛法也是如此；你看每一部經裡面都有啟請的人，那個啟請的人就是請轉法輪。一切眾生不知道佛法的殊勝，他不會啟請，必須要依賴那些已經覺悟的菩薩們發心來請法，大眾才有聞法的機緣。

所以請轉法輪，這個啟請的人跟講經的功德沒有兩樣，是相等的；我們請佛來講經，佛講經功德很大，啟請人的功德跟佛講經一樣大。為什麼？沒有他啟請就沒有這個法會出現，所以這一點諸位一定要明了。有些人是我自己不會講經，沒有學過，講經功德雖然大，可惜我這一生沒有這種機緣。實際上他錯了，你自己不會講，你可以請人家來講。諸位曉得我們中國除了孔聖人之外，還有一個聖人，武訓，那是中國的一個聖人，他沒念過書，他要飯的，他一生辦了三十多所學校；要飯的，在外面要的錢，攢的錢，去借人家一個地方，拿這個錢去供養老師，請老師在這裡開學校教學，老師不答應，他跪在那裡磕頭不起來，至誠心感動。一所一所學校成立教化多少的學生，而且那個老師是一流的高手，為什麼？被他至誠感動的。那個功德是他一個人的，你看今天他請的那麼多老師誰曉得，沒有人知道，人家只知道武訓，只知道他，聖人啊！所以自己不能教，請高手來教。

正如一個學校，校長是主持教育的，校長可以不教學，可以不上課的，請教員啊！所有教員教學的功德統統是校長的。學校辦成功了，國家獎勵校長第一，不會說那個教員；辦的不好，責任也是校長的，教員是執行而已，是幫助他執行。因此一個寺院所在之處，住持就是校長，他的責任是教化一方，這一方人法身慧命都寄託在他身上，他要沒有盡到這個職責，一做住持就做到阿鼻地獄去了。我做主持，我沒有做壞事情，我也沒有犯戒，我也沒有動一個惡心，我為什麼要墮地獄？你必定墮地獄，你責任沒有盡到；如果你是個清眾，你沒有責任。譬如說這個學校，校長很好，沒有做壞事，也沒有貪污。但是沒有上課，沒有請老師，你說這個校長要不要處分？他人非常好，樣樣都好，但是他做了校長做了三年，學校停課三年，他自己人再好也不行，他也要受處罰，他沒有盡到教化的責任。所以住持不好當，住持真難當，你要是沒有盡到責任非墮地獄不可，這個是我們要懂得的，凡是一個機構都是主管人責任非常之大，搞不好就要墮落，這個是很危險的一樁事情。

現在在家居士也建道場，你們如果建道場，做一個道場的負責人，你要注意這樁事情，不能夠弘揚正法，不能夠成就一切眾生的法身慧命，你自己就要背很大的因果。所以現在有很多人不知道利害，想盡方法去爭住持，其實就是爭阿鼻地獄，想盡方法要爭取阿鼻地獄，這糟糕不糟糕！我們看經文，「復次善男子，言請轉法輪者。」那麼在這一段大師有很長的一段註解，「此即勸請願也」，就是勸請之願，勸請之願能夠消除我們自己多生多劫謗法的障。這個謗法一定有的，因為在以前沒有接觸佛法，誹謗佛法在所不免；這一生沒有，生生世世難保沒有，一定要把這個障礙消除，「起慈善根」，生起大慈大悲的善根。謗法這個機會的確很多，往往我們謗法，自己還不知道自己在謗法，這個是最可怕的。

為什麼會有這個情形呢？法與非法，我們沒有法子辨別，正法與邪法我們也沒有辦法辨別。一個不謹慎、不留意，往往是毀壞正法，而且自己天天在做毀壞正法的事情，自己不曉得，這個是真糟糕。我舉一個例子說，我在此地講經為了是真正幫助諸位同修，不願意同修們墮在阿鼻地獄，何況我在國內講經，現在時間是愈來愈少了，我跟諸位講真話，我們從什麼地方謗法呢？我們跟出家眾團體寺院不合作就是謗法。一個寺院是一個弘法利生的道場，如果說我們在這個寺院裡面不能幫助住持弘法利生；或者看這個住持做得不如法，你應當要勸告，要諫正，他要不聽，不聽你離開要到別的正法道場去。不聽了，我自己去買個房子，去住個公寓去，我一個人修行，你這個叫謗法。

那麼你要是住公寓一個人修行可不可以？可以，一定要還俗，你做在家佛弟子沒有關係，你一個人進修。佛門還俗不是恥辱，釋迦牟尼佛在世的時候，弟子當中出了家還俗，還俗再出家，出家再還俗，都可以，這個絕不謗法。如果是脫離僧團一個人去住一個公寓，這個就是滅佛法、誹謗佛法，為什麼呢？叫一般人看了把佛法形象完全破壞了，哎呀！那個出家人他住公寓，受社會的指責，他不只指責你一個人，他指責你整個佛法；他不是指責你某某人，他講是出家人，整個佛法都受他關連了。凡是這些行為，這種造作，統統是阿鼻地獄的業因；他念佛念得再好，一天念十萬聲佛號，西方極樂世界也去不了，為什麼呢？你滅了佛法。你進一乘了，到西方極樂世界去，阿彌陀佛說你自己固然不錯，但是你把佛法消滅了，你沒有資格到此地來。

一定要注意呀！幾個人能夠見得到？許多以為自己做得很正，別人都不對，正跟六祖講的恰恰相反，只見別人過，不見自己過；六祖說若真修道人，不見他人過，他是見的什麼？只見別人過，不知道自己過。糟糕啊！真是糟了。所以仔細去反省想一想，那一個不造無間地獄的罪業。所以十大願王我跟諸位這樣講下來之後，如果時間不夠的話，講不完，我只跟諸位講這十條，後面偈頌就不講了。你們仔細去反省反省那一條不犯，那一條你做到了，條條都違背了還能往生嗎？應當認真去反省，要改過自新，痛切懺悔，我們還有救，不是沒有救，有救；造的是五逆十惡的罪業都有救，你要回頭得快。不要在此地聽說我有救了，不要緊，再多做幾年罪業沒有關係，到我臨命終時我再來懺悔，我還有救，那你就沒救了。

為什麼呢？你今天已經聽到我這麼說了，你明知故犯就沒有救。你一生造罪業，一生沒有聞到正法，臨命終時聞到正法時回頭，認真懺悔，有救；現在聞到正法時說不要緊，我在臨命終時候再懺悔，沒救，你明知故犯，你應該從今天回頭，你才會真正有救。我們下課。
`);
