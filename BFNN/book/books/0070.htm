/TEXT:a01/序

如來為一大事因緣出現於世，所謂開示悟入佛之知見。然開示悟入佛之知見，必有方便。是以有三藏十二部之教典，八萬四千之法門。其究竟歸極，皆為開示悟入佛之知見，皆為此一大事因緣也。

法華經云：「我以智慧力，知眾生性欲，方便說諸法，皆令得歡喜。」又云：「今我喜無畏，於諸菩薩中，正直捨方便，但說無上道。」方便說諸法，方便也；正直捨方便即真實也。開方便門，示真實相，此法華一經，所以獨王於三藏也。

淨土法門，稱為方便中第一方便，了義中無上了義，圓頓中最極圓頓。蕅益大師云：「諸佛憫念群迷，隨機施化，雖歸元無二，而方便多門。然於一切方便之中，求其至直捷至圓頓者，則莫若念佛求生淨土。」是知淨土法門，實與法華同為一味，即方便，亦即真實。印祖常云：「九界眾生離此法，上無以圓成佛道，十方諸佛捨此法，下不能普利群生。」淨土法門之功用若此，所以十方齊讚，九界同歸，千經俱闡，萬論均宣也。

至於修學淨土法門，最要在真信切願，專持名號，而臨終一著，尤關緊要。昔日印祖曾刊印【臨終津梁】一書，流通遐邇，蒙其利益者甚多。今西震法師世了法師等，為求普遍流通，婦稚咸解，更撰【飭終須知】。文雖淺顯，意實周詳，若能於此深切講求，依法施行，亡人定能往生西方，其為利益，何可量哉！

關於淨土法門之義蘊，雖千經萬論，闡發無遺，然猶有惑者，亦不可不加以解釋。或謂念佛當念實相佛，不當念六字洪名。此惑也！夫實相者，離一切相、即一切法、寂照不二，身土不二，性修不二，真應不二，無非實相，豈可離六字洪名，而別求實相？是故洪名才舉，法界洞朗，六字堅持，妙體全彰，彼歧實相、洪名為二者，適見其非能知實相也。或謂當念毗盧遮那，不當念阿彌陀。毗盧遮那者，法身佛，阿彌陀者，應身佛也。此亦惑也！法、報、應三身，即一而三，即三而一，即毗盧及彌陀，即彌陀即毗盧，彼復歧而二之，適見其非能知毗盧也。或又謂當求生常寂光土，不當求生西方極樂世界。此亦惑也！夫寂光、實報、方便、同居，名雖有四，其體則一。未斷見思，則生同居；已斷見思，則生方便；斷無明，則生實報，分證寂光。無明斷盡，究竟寂光。且常寂光土，無生無不生，豈可求生？彼全不察斷證之功行，進修之次位，妄以寂光，破此極樂；又不知極樂同居，當下寂光，妄以寂光，加於極樂，亦適見其非能知寂光也。或又謂即心是土，心淨土淨，但當求生於自心極樂，奚必求生於他方極樂？此亦惑也！夫心者即是法界，極樂雖在十萬億國土之外，原未離於法界，即未離於自心也。乃今強以六塵緣影為自心，而欲納極樂世界於六塵緣影之妄心中，且求生焉，豈不謬哉！凡此諸惑，皆為但聞名辭，不究義蘊，徒彰無聞暗證之愚，豈免鼠即鳥空之誚，有智之人，不當為其所惑也！以此數端，皆為近人易犯之病，好高騖遠，循名忘實，故不辭累贅，而連類及之，尚望學者察焉！

至於臨終助念之意義，及其方法，文中敘述甚詳，故不復論。

甲午農曆十月妙真序於上海弘化社

/TEXT339:a02/自序

世間最悲哀痛苦的事情，莫過於死亡。對於死亡的事情，沒有一人不知道，也沒有一人可能免。若是只知道死亡是悲哀痛苦，而不知去求修學佛法，出離三界，永免死亡，此豈不是空勞悲痛，無所利益？縱能求得法門，如不契機，有修無證，而仍在六道輪迴，此也豈不是空勞悲痛，無所利益？於是我佛釋迦世尊，在三千年前，於大集經中，早已說明：「末法時代，億億個人，單仗自己戒定慧的力修行，少有一人能夠除盡煩惱業惑，得證聖位道果；只有依信願念佛法門，兼仗阿彌陀佛本誓願力，求生西方，則可盡得度脫生死。」又蓮宗第十三祖蘇州靈岩印光大師說：「九界眾生，離此念佛法門，上無以圓成佛道；十方諸佛，捨此念佛法門，下不能普利群生。」當知佛祖徹底悲心，深憐憫念我等末法時代眾生，善根淺薄，智慧陋劣，不識時機，錯用法門，有修無得，空費心力，誤了一生，故為此說。須知信願念佛的淨土法門，普攝群機，無論僧、俗、男、女、老、幼、聰明、愚笨，以及發心早、遲、罪業輕、重，種種的人，若是具足真信、切願，老實念佛，求生西方而終身不退者，到了臨終，必定皆蒙佛力，接引往生西方極樂世界。就是平素未知信願念佛求生西方的人，臨終如有遇著善友開導，令他生信、發願、念佛求生西方，眷屬人等皆無悲哀啼哭，以及問長問短，種種妨礙，加以如法幫助念佛，此人必定得生西方。須知往生西方之要，雖在本人自己最後一念作主，但是也重助念如法。悲哉！奈此臨終助念方法，在家俗人，尚未普遍瞭解，遇人臨終時候，其眷屬人等，往往不知幫助念佛，送亡人神識往生西方極樂世界聖道去，永享快樂；而反以悲哀啼哭叫喊，推亡人神識墮落地獄、餓鬼、畜生惡道裏，長受苦楚。於是西震法師，悲心至切，憫念在家俗人，多未研究佛學，不知臨終助念之法，有點鐵成金之妙用，故於各處宣傳，闡明臨命終時的利害等事，以及組織臨終助念團，學習助念方法，為淨業行人臨終時，助成往生西方的大事因緣；又因為【臨終津梁】與【人生之最後】二書，文義太深，不易學習，所以西震法師等再三囑了採取古德臨終要語，用通俗白話寫述，以作學習資料。了苦惱無學，雖採輯幾篇文稿，也甚勉強。深恐文義偏差，錯亂佛法，貽誤眾生，雖為善心，反造大罪。因此，先以文稿敬請國內著名高僧大德校定而後方敢刊印。普祈各處同願蓮友們！凡讀是書，仰勿嫌文字淺陋。設能依其實義，而起實行，則人人畢生，即能齊出娑婆，長謝生死之苦惱，咸登安養，永享涅槃之妙樂矣。

佛曆二千九百八十一年秋月佛歡喜日淨業後學世了謹序於香林一行精舍。

/TEXT339/飭終須知

/TEXT339:a03/論念佛人臨終往生與不往生的道理

釋迦牟尼佛在舍衛國只樹給孤獨園，說【阿彌陀經】，讚歎西方極樂世界依正莊嚴，勸諸眾生，發願往生。經中說：「如我今者，讚歎阿彌陀佛不可思議功德之利。東方亦有阿（門內三人）佛等，南方世界，有日月燈佛等，西方世界，有無量壽佛等，北方世界，有焰肩佛等，下方世界，有師子佛等，上方世界，有梵音佛等，同出廣長舌相，說誠實言，汝等眾生，當信是稱讚不可思議功德，一切諸佛所護念經。」往生西方極樂世界是一大事因緣，六方諸佛，同聲讚歎。凡有生信、發願、念佛求生極樂世界，就必定能夠往生，實事實理，各宜諦信！

<purple>問：</purple>念佛的人若是說統統都能夠往生西方。為什麼我看見有許多出家人和在家人，在平素的時候，也常常念佛，常常說要求生西方，到了臨終的時候，往往糊糊塗塗的死，沒有幾人真能往生西方，這是什麼道理呢？

<purple>答：</purple>這是行人臨終的時候，因緣不具足的緣故。臨終的時候，若是因緣能具足的話，那麼十人就有十人往生，百人就有百人往生，千萬人就有千萬人往生。

<purple>問：</purple>什麼是因緣呢？

<purple>答：</purple>行人平素真信、切願、念佛求生西方，到了臨終的時候，也如平素一樣的真信、切願、念佛，那個心念就是自力的因。如平素未知信願、念佛、求生西方的事情，到了臨終的時候，遇著善友開導，令他生信、發願、求生，這個信、願、求生的心，也是自力的因。西方極樂世界的教主阿彌陀佛及其萬德洪名，能令眾生往生極樂，這是他力的緣。臨終遇著善友助念，也是他力的緣。

<purple>問：</purple>行人臨終的時候，因緣具足，就能往生西方，這是什麼道理呢？

<purple>答：</purple>行人命欲終時，真信、切願、念佛。所念的佛，是他力的緣，能念的心，是自力的因。正在這真信、切願、念佛的時候，是用能念的心，念所念的佛。所念的佛，因能念的心而顯現，能念的心，因所念的佛而清淨。這個時候，便是自力與他力感應道交，因緣和合，所以就能往生西方，這是一定的道理。

<purple>問：</purple>行人臨終的時候，因緣怎樣就不能具足，不能往生西方呢？

<purple>答：</purple>行人平素的時候，信願念佛功夫，未能純熟，到了臨終的時候，雖有信願求生西方的心（有因），但是為著病苦，種種煩惱所逼，念佛的心提不起來，沒有善友開導安慰，和幫助念佛（無緣），又遇無知的家屬人等，加以悲哀哭泣，種種的妨礙。那病人的心裏，就起了許多痛惱，盡力想要求家屬人等，不可啼哭妨礙，而幫助他念佛，送生西方，無奈話說不出了。那病人的心，就痛惱上，更加痛惱了。到了命終的時候，那個識心，本能往生西方阿彌陀佛清淨莊嚴的佛國裏去，永受快樂以及圓成佛道，普度眾生的。卻被自家眷屬人等，悲哀啼哭種種妨礙的緣故，那最後一念心，即隨著煩惱去，不知落在那一道了。這是有因無緣的關係，不能往生西方。

又有一種人，平素的時候，信願念佛都未切實，到了臨終的時候，助緣很好，也有善友們幫助念佛（有緣）等等。又家屬人等皆無哭泣種種妨礙。因為行人自己心生顛倒，貪戀世間的情欲，以及愛著子孫財產等事，不發念佛求生西方的願心（無因）。到了臨終最後一念心，仍隨著情愛欲念去，投於善惡道中，這是無因有緣的關係，不能往生西方。

又有一種行人，平素念佛的時候，專是為求保佑家門清吉，壽命延長等，到了臨終的時候，那就只有怕死了。如病未極重的時候，雖也念佛，他是志求病體快好，不發求生西方的願心（無因），到了病極重，痛苦發現的時候，那就不能念佛，只能叫天叫地，呼爺呼娘了。如家屬人等，不信佛法的。或雖信佛法，未多明白佛經義理的。那麼非但不能開導和助念（無緣），並且又加大哭大叫種種妨礙，那病人的心裏的煩惱和痛苦就說不盡了，比了給人落井下石，也還痛惱得多了。對於這種人，命終最後一念心，必定隨著煩惱惡毒的念去，墮落三惡道裏，這是無因無緣的關係，不能往生西方。以上是略提這三種人，臨終的時候，有自力的因，無他力的緣，有他力的緣，無自力的因，不能得到自他二力，感應道交，因緣和合的緣故，所以不能往生西方。

<purple>問：</purple>行人臨終的時候，因緣怎樣才能夠具足？能夠往生西方呢？

<purple>答：</purple>如有一種大根機的人，平素的時候，真信、切願、念佛，信願既極真切，念佛功夫又極純熟，臨終的時候，不須旁人助念，他自然如平素一樣的信願念佛，無有絲毫的動相、靜相、起相、止相、苦相、樂相、順相、逆相，念念之心，安住阿彌陀佛洪名（如來果海實相正定）之中，彌陀經說：「一心不亂，即得往生」是也。（念心是自力能感的因，佛境是他力所感的緣。）這是因緣具足的關係。

又有一種尋常的行人，平素的時候，真信、切願、念佛功夫未能純熟，到了臨終的時候，那信願求生西方的心，較平素還要過切，無論什麼病苦，種種煩惱發現，他的求願往生西方的心，始終不移，就是念佛難得提起，其家屬人等都有知識，瞭解臨終利害等事，皆無悲哀種種事情的障礙。加有善友們開導一切，和幫助念佛。那病人的心，念念依止著阿彌陀佛的洪名，到了命終最後念佛的那一念心（自力能感的因），隨著所念的佛（他力所感的緣），往生西方。這是因緣具足的關係。

又有一種人，平素的時候，全不知信願、念佛、求生西方的事情。到了臨終的時候，遇著善友開導，或說西方極樂世界清淨莊嚴的樂事，令病人心生歡喜欣求，又說阿彌陀佛四十八願接引眾生的本願功德，令病人心生正信，念佛求生西方。那病人聽到，心生歡喜，信受念佛，決定求願往生西方。眷屬人等，皆聽善友們指導，皆無悲哀哭泣種種的妨礙。此人命欲將終的時候，念念念（自力能感的因）佛（他力所感的緣），比兒子憶念慈母，還要懇切。命終即便蒙佛慈力接引往生西方，這是因緣具足的關係。以上也是略提這三種人臨終的時候，自力他力具足，自能感應道交，因緣和合往生西方。

<purple>問：</purple>平素完全未知信願念佛的人，到了臨終，遇著善友開導，此人聽到以後心生歡喜，信受、發願、念佛求生西方，眷屬人等，皆無悲哀哭泣種種的妨礙，加以幫助念佛，此人命終，也就能夠往生西方，怎麼有這樣容易的事情呢？

<purple>答：</purple>噫！上邊六節文中，辯論行人臨終往生西方，容易和不容易的事情，說得很明白了，你怎樣還有懷疑呢？要曉得，這種人平素未曾信願念佛，求生西方，此是因為不知道的緣故。到了臨終的時候，由善友開導，此人聽到，心便生歡喜，這就是表現他宿世有善根了。與那平常普通一般人比較，就大不相同了。又這信受念佛，發求生西方的願心，這是因勝；善友開導和眷屬人等，幫助念佛，這是緣強。又有阿彌陀佛慈悲願力接引，這是因緣和合。行人命終，必定往生西方，還有什麼可疑呢？

<purple>問：</purple>我們每個人或要為自己的父母眷屬等人，臨終的時候，幫助念佛，送他往生西方。設使善友請不到，我們在家人，對於佛法的道理，未能瞭解；雖要開導他而開導的法子不曉得，助念的方法也不曉得。請問有什麼講解助念方法的經書，文字淺顯些，容易看得懂，容易學習，讓我們請來學習學習，豈不很好！

<purple>答：</purple>你們若是真實有心，欲行慈悲、孝順、親愛的大道，為著自己的父母眷屬人等，永除生死等苦，往生西方清淨莊嚴的佛國中去，常受快樂，乃至圓成佛道，普度眾生者，只要依照本書內容各節的意義切實執行，那麼臨終的人，必定即能往生西方極樂世界。

/TEXT339:a04/眷屬應該注意的各種事項

一、父母是我們每個人生身養育的大恩人，應當是要孝順的；兄、弟、姐、妹、夫、婦，應當是要親愛的；子、女、孫、媳，應當是要慈愛的。那麼怎樣是孝順、是親愛、是慈愛？怎樣是不孝順、不親愛、不慈愛？對於這件事情，必須要徹底的認清。若是籠統，那就必定會使這孝順、親愛、慈愛的心，變做大忤逆、大殘酷的事情來。我們大家每個人欲免除這個危險，那麼對於下面所講的，必須要詳細學習。

二、凡人到了臨終的時候，是做人一世的最後了。我們做眷屬的人，應當要盡這短短的時間，對著病人，真實表現孝順、親愛、慈愛的心。時時刻刻要好好的看護，不論什麼的事情，一一都要隨順病人的意思，不能使病人心生一些煩惱。

三、凡人命欲臨終時候，必定要向助念團請幾位團員來幫助念佛。助念的團員若是到自己家裏來，我們全家的眷屬人等，一切都要聽他指導，絲毫不能違反。要曉得那助念團的團員是為了救度我親屬的神識，往生西方去的。所以我們全家眷屬人等，個個都要作感恩想，要盡心招待他們。假使助念的團員因事他往，或一時難以請到的話，那麼就自家眷屬人等，如法幫助念佛，也是一樣。不過必須要依照這個助念的方法去實行，不能把這個方法改變一些，那就決定可以往生西方的。並且要全家吃素，絕對禁止殺生，為病人修福。到了要人助念的時候，病人的疾病一定是很重的了，在這時候，就應該一心為病人念佛，助他往生西方。切不可一面又要人助念，一面又替病人打強心針、吃高麗參補藥等等，這樣就更增加病人的痛苦，阻礙他往生西方，這是最可痛心的。希望做眷屬的人，要明白這一點，不要害自己的親人。

四、凡人到了臨終的時候，即是西方的聖道，和天上、人間、修羅的樂道，及畜生、餓鬼、地獄的苦道分判的時候。眷屬人等，若是幫助病人念佛，那就是送他的神識往生西方的聖道去享受無量的妙樂；設使對著病人，悲哀啼哭或叫喊等，那就是推他的神識墮落畜生、餓鬼、地獄的三種苦道裏，受永久的痛苦。要曉得做眷屬的人，就是在這個地方分別清楚，是孝順不是孝順，是親愛不是親愛，是慈愛不是慈愛了。

五、應當要相信佛經上所說，若是墮落到畜生、餓鬼、地獄三種惡道裏去，那所受的痛苦，真是說不盡了，受苦的時間也是長遠得不得了。地獄最苦，一日一夜，須受過一萬次死，一萬次生。餓鬼的苦，百千萬劫的長遠，連漿水的名字，也不能聽到過，何況得食？畜生亦苦，抽腸破肚，供人口腹。若是等到這五千個大劫的罪苦，受滿以後，才能出離，那麼不曉得是幾時了。設使生到西方去，每日聽阿彌陀佛講經說法，同觀世音菩薩，大勢至菩薩，做良好的朋友，眼所看見的，都是莊嚴的妙色，耳所聽著的，儘是微妙的雅音，那享受快樂的事情，真是說不盡了。又都具足神通道力，要來度化我們大家的眷屬，說要來就來，要去就去，都是如意自在的。並且一生就可以成佛。所以我們每個人，都要詳細的想一想，那西方有這樣的無窮無盡的快樂，誰人不肯發心幫助自己的父母人等念佛送往生西方受享快樂呀！那畜生、餓鬼、地獄有這樣的無量無邊的苦惱，誰人肯用毒心對著自己的父母人等，悲哀啼哭推落墮入畜生、餓鬼、地獄三惡道裏去受苦呢？我們每個人都要曉得凡人臨終的時候，或生西方，或墮落畜生、餓鬼、地獄，這個責任，大半是在做眷屬的人身上。

六、凡病人在平時已有念佛求生西方的願心的，那就最好了。若是沒有信心或不曉得念佛求生西方者，我們做眷屬的人，應當對病人講明白「做人是沒有永久做人的，有六道輪迴生死的。地獄三途是苦得很，也最容易墮落。再說西方最最快樂。西方極樂世界裏，是沒有地獄三途的，也沒有六道輪迴生死的。西方的人民，是由蓮花裏頭生出來的，所坐的蓮花，又柔軟、又香潔、又大朵、又好看、又光明。西方的人民，要想吃什麼最好的東西，就有什麼最好的東西來。要想穿什麼最好的衣服，就有什麼最好的衣服到。西方人民所受的快樂，真是說不完了。你若發心念阿彌陀佛的名號，切願要求生西方去，那麼到了臨終的時候，阿彌陀佛手執大朵的蓮花，就來到你的面前，迎接你往生西方去，生到西方，那就有享不完的快樂。你肯發心念佛，決定能往生西方的。」做眷屬的人這樣的每日對病人說三次，說的方法，不可急躁，須要平平和和的勸導。要曉得病人的心，是最容易動惱的，也很怕煩惱的，如病人已經相信了，就不可再勸導。以後就只專門勸他一心念佛，求生西方就是了。

七、凡病人如有家務或其他要事，平日未能向眷屬說明者，眷屬人等，必須在病人心識清明，會講話以前，先問個明白。如病人心識昏迷，不會講話，或早已問過了的，那就不可再對病人說著家務世情的事，免得壞亂病人的正念（正念就是佛念）。病人的心識，若是清明者，做眷屬的人，應對病人說道：「某某啊！家庭一切的事情，我等都會擔當的，你一切不用顧慮，一心一意念阿彌陀佛，求生西方。」這樣的話，只可說一次，以後單單警策他一心念佛，求生西方。同時自己用手指，指示西方的方向對著病人說：「西方就是在你的面前，你一心念佛，作自己往生西方想。」做眷屬的人，每日這樣的對病人警策幾次。設使病人的心識昏迷以後，那就不要警策了，就只專門高聲幫助念佛。

八、如有親戚朋友，來探望病人，做眷屬的人，先請客人到別的房間去招待，並對客人說明：「凡人臨終是最重要的事情。」再說：「幫助病人念佛，是有大利益的。若對著病人悲哀哭泣，是大妨礙的。」這樣對他說過，一方面免得客人心生疑惑，二方面免得在病人面前，悲歎懊惱，妨礙正念。還要相勸客人幫助病人念佛，往生西方，這樣那就真正是有大感情了。

九、如有病人，業障現前，不喜人替他念佛，討厭人念佛，聽見人家念佛，心裏就難過；或者看見冤魂前來索命等事。這些都是他的業障發現，阻礙往生。為眷屬的人要誠懇地在佛前替他念佛懺悔，令他業障消除，往生淨土。如去年有一位居士，他的母親生病將死，他就請了助念團到家裏替母親念佛。他的母親聽見人家念佛，心裏反覺得難過起來，叫助念團員不要念。當時，那位居士的皈依師父，知道這是業障發現，就替他的母親念了幾卷地藏經，那位居士也很懇切的在佛前替母親懺悔。後來，再替他的母親念佛，他的母親就覺得歡喜了，結果，還是往生西方了。上面講念地藏經可以消除業障，假使不能念地藏經，就是念地藏菩薩名號，也是可以的。還有一位居士，他的父親生病將死，看見一個女人和一條狗向他要命，那位居士就替他父親念佛懺悔，女人和狗就看不見了。後來他的父親又看見二位僧人。那二位僧人對他父親說：「你前世曾阻止我們往生，所以現在我們也要阻止你往生。」那位居士就再替他父親念佛懺悔，並且禱告那二僧人，讓他父親往生西方。他的父親如能往生西方，將來決定會來幫助二位僧人一同往生西方，以謝過去阻止往生的錯誤。於是二位僧人也就看不見了。最後，他的父親又看見一位老僧，對他說：「你的冤業已經消除，再過三七，就可以往生，你的位次是第五級。」並且說：「所謂三七，你的兒子是知道的。」大家還以為三七是二十一天，助念了這許多天已是很累了，現在還要繼續二十一天，大家覺得很困難。原來只過了二十一個鐘點，他的父親就往生了，第五級大概是中品中生。照此看來，為眷屬的，替病人念佛懺悔，或者誦地藏經或地藏名號等，對於病人，是有很大的利益的。

十、凡病人將欲斷氣的時候，助念的人眾若是多的，眷屬人等，都向佛前，或跪念、或拜念，至誠懇切，求佛慈悲，接引亡人神識往生西方；助念的人眾若是少的，眷屬人等就近病人身邊幫助念佛，不過勿在病人面前相對看著。要曉得，在這個時候，親屬相見，難免不生悲哀、情愛的心念，妨礙正念。最宜或坐左右、或坐後面。那念佛的聲音，切不可悲哀，如啼哭相似，若是這樣的話，病人聽到，心裏必定會生起悲哀愛戀的念頭，若有這樣的心念，就要失卻正念，正念若失，西方就無由得生了。所以在這個時候，我們做眷屬的人，必須要特別謹慎，特別注意，絕對禁止悲哀，但宜高聲念佛，一句一句念得分分明明，一字一字念得清清楚楚。在念佛的時候，心裏兼想求佛慈力，加護亡人，身心安樂，正念分明，速得往生西方。

十一、凡亡人斷氣以後，身體尚未全部冷透以前，在這一個階段中間，我們做眷屬的人，須要更加注意，止息悲哀，發心高聲幫助念佛。同時還要時時刻刻顧到亡人的面上、或身上，不可被蒼蠅蚊蟲停著。要曉得亡人氣雖斷了，身體若是還有一些的熱氣未曾冷透，那神識還沒有完全離開身體，若是有物觸著亡人的身體，亡人就知覺痛苦。有些人直想要常去探探亡人的身體，熱氣在什麼地方，這是對於亡人只有大害，無有少利的。若是過了十多點鐘以後，如要探亡人熱氣冷透未冷透，也要請有相當知識的人，輕輕慢慢的去探。在這個時候，對於做眷屬的人，必定都要聽那助念的團員指導，免得錯害亡人。如無助念的團員指導，那就必定要依照助念的方法，去實行了。至於助念團員，也要聽領導人的指導，不可隨便探摸亡人的身體。切切不可聽那世俗上那些無根據的迷信說法，他們說：「凡是人死了，要趁身體尚熱，骨節柔軟，好換衣服。」又說：「人若死了，不早搬鋪，會欠眠床債的。」又說：「須要哭的，若是不哭，那個凶星是退不去的。」這種迷信的說法，相傳下來，被他們所害者，有無量無邊的亡人冤枉受大苦惱，墮落畜生、餓鬼、地獄三惡道裏去。古時候有一位阿耆達王，平生信奉佛法，興造塔寺，功德巍巍，到了命終正當斷氣的時候，服侍他的侍官，因為多日沒有睡眠的緣故，手中的扇掉下來墮在他的面上，那時他就覺得痛苦，即生嗔心，命終的時候，神識就隨著這嗔心，去投入蛇身做蛇了。好得這位阿耆達王平生有信敬佛法，興造塔寺的功德的緣故，後遇僧人，對他說法，這蛇為聽佛法功德的緣故，三日後死，即脫蛇身，神識生天上。又古時有夫婦二人，很是親愛，平生同信佛法，奉持齋戒。一日夫君死時，那個婦人悲哀啼哭。他夫君身體雖死，神識尚未離體，聽到自己婦人悲哀的音聲，心生情愛的念頭，於是神識就隨著這一念的情愛，投入婦人身上，做鼻孔中的蟲了。那婦人為夫君死，涕淚悲泣。那時由鼻孔中墮下一根蟲，婦人欲以腳踏蟲，一僧人喚曰：「休傷你的夫君。」那婦人驚問其故，那僧人說：「你夫君平生奉持齋戒應當升天，因為你悲哀啼哭的緣故，你夫君聽到，心生愛念，神識就隨著這愛念，投入你身上，做鼻孔中的蟲。」那婦人自悔，求僧人對蟲說法，那蟲由聽佛法的緣故，便脫蟲身，神識也生天上。這兩個故事，都是經上所說的，皆有根據。那世俗上這套虛傳的迷信的說法，是沒有根據的，我們大家決定要廓清這些迷信的說法，免得後來的亡人，再會冤枉受大苦惱，冤枉墮落畜生、餓鬼、地獄裏去。所以在亡人斷氣以後，身體還未全部冷透以前，我們做眷屬的人，必定要斷除哭聲、和制止觸探亡人身體，免得貽害亡人，不能往生西方。總而言之，一切均應聽從助念團員的指導，如無助念團員的指導，我們眷屬人等須要慢慢輕輕的謹慎探其身體，等到全部冷透以後，再預備沐浴換衣。（沐浴更衣的方法，在下邊沐浴更衣文中再會說明。）

/TEXT339:a05/助念答問

<purple>問：</purple>助念，二個字是什麼意義？

<purple>答：</purple>「助」，就是幫助，「念」是正念。並攏來講，就是幫助臨終的人，正念念念現前的意思。

<purple>問：</purple>什麼叫「正念」？

<purple>答：</purple>「正念」又叫做「淨念」，這個正念和淨念，同是念佛的心念。因為念佛的心念，是成佛的正因，所以叫做正念。又念佛的心念，不與六塵相對，其心清淨的緣故，所以叫做淨念。這個淨念，也是往生淨土的淨因。對於這個正念的意義，大略就是這樣。

<purple>問：</purple>臨終的人為什麼緣故要旁人助念呢？

<purple>答：</purple>凡人到了臨終的關頭，那是四大分離，諸苦交集的時候，手忙腳亂，譬如螃蟹落在滾湯裏頭一樣的痛苦。平時念佛的功夫若未純熟，到了這個時候，誰人不要旁人幫助呢？平時就有六分七分的念佛功夫，到了這個時候，也難作二分三分用了。何況平時全未有念佛功夫的人，到了這個時候，可以不要旁人幫助嗎？要曉得凡人臨終的時候，自己一絲一毫難得做主的。完全是依靠旁人，幫助他念佛，替他幫忙做主的。

<purple>問：</purple>病人既然死了，仍還幫助他念佛有什麼作用呢？

<purple>答：</purple>因為病人剛剛斷氣，雖然已經死了，但是他的神識還未完全離開身體，他的後世善惡得生處所尚未決定，在這個時候幫助他念佛，有最大殊勝的妙用。要曉得凡人到了臨死的時候，即是聖道、善道、惡道的分路。我們做人生生世世以來，所造的善業和惡業，有無量無邊的多，心裏所發現出來的善善惡惡的念頭，相續不斷。多數的都是惡的心念，那善的心念是很少的。凡人在臨死的時候，最後一念的心若是惡，那時惡心裏就發現地獄、餓鬼、畜生的惡境來，命終這一念心，就隨著這些惡境去投生惡道；最後一念的心若是善，那時善心裏就發現天上、人間的善境來，命終這一念心就隨著這些善境裏去，投生善道。最後一念的心若是念佛，願求往生西方，那時念佛願生的心裏，就發現西方極樂世界阿彌陀佛與諸聖眾，前來接引，命終這一念心，就隨著阿彌陀佛去，往生西方極樂世界的聖道。要曉得凡人臨死的時候，幫助他念佛的道理，就是為著臨死的人最後一念的心要念佛。最後一念心若會念佛，阿彌陀佛就在死的人自己念佛心裏，現前接引，那死的人，就是在自己念佛的心裏隨佛往生西方。生到西方，這娑婆世界的生死就永斷了，那就永久快樂無量了。幫助臨死的人念佛，有這樣的最大殊勝的妙用。

/TEXT339:a06/臨終一念往生西方說

<purple>問：</purple>西方極樂世界，有十萬億佛土這樣遠，念佛的人臨終一念的心，怎樣就會生得到呢？

<purple>答：</purple>念佛的人臨終一念的心，往生西方極樂世界，因為有三種不可思議的力量融合的緣故。一種是佛力，就是阿彌陀佛大慈大悲四十八個大願心，攝受信願念佛的眾生，往生西方的佛力不可思議。一種是心力，就是我們眾生各人現前這一念的心。對於這一念心有三義：（一）是心體，這一念心的本體，與諸佛是相同的，沒有絲毫的差別。不過諸佛是常悟不迷，背塵合覺，那心清淨，具足無量功德智慧。我們各人是常迷不悟，背覺合塵，這心穢染，具足無量煩惱惑業。設使我們各人若能發心念阿彌陀佛，正當念佛的時候，當下就是返迷歸悟，背塵合覺了。那無量的煩惱惑業就全淨，那無量功德智慧就全顯，這個念佛的心當體就同諸佛一樣了。所以古德說：「一念相應一念佛，念念相應念念佛。」就是聖人與凡夫同一心體，諸佛和眾生共一心源的緣故。念佛成佛，比如煮米作飯，這是當然的事情。（二）是心量，這一念心量，廣大無邊。經上說：「心包太虛，量周沙界。」這就是心量是廣大無邊的。怎樣的廣大呢？經中說：太虛裏頭，有不可說的佛剎微塵數的世界種，中央有一個世界種，名叫普照十方熾然寶光明，這個世界種有二十層世界，我們所住的這個娑婆世界和十萬億國土外的極樂世界，同在這個普照十方熾然寶光明世界種的第十三層裏。那麼一個世界種就有這樣的大了，何況有佛剎微塵數的世界種呢？這許許多多的世界種，尚是在太虛裏，那太虛尚是在我們各人一念的心量裏，這可見我們各人一念的心量，實在是廣大無邊，所以說心包太虛，量周沙界。我們大家若能瞭解自己這一念的心量，這樣的廣大無邊，那麼就對於念佛的人，臨終一念的心，往生西方極樂世界，自然不會疑心了。（三）是心具，這一念的心，具足佛、菩薩、緣覺、聲聞、天、人、修羅、畜生、餓鬼、地獄的十種法界，而這十種法界，又是這一念的心所造成功的，我們各人這一念的心，若是造十惡業，那就是造畜生、餓鬼、地獄的三惡道了。我們各人這一念的心，若是造十善業，那就是造天、人、修羅的三善道了。我們各人這一念的心，若念阿彌陀佛，那就是造佛了。經上說：「是心作佛，是心是佛。」換一句話來說，是心若作眾生，是心就是眾生了。所以我們各人這一念的心，若是念佛，就是作佛了。這念佛的心，當體就是佛了。要曉得我們各人這一念的心，本來具足佛的功德智慧，一念的心若是念佛，就是佛了。這是心具、心造的道理。假使大家每個人都能瞭解這種意義，那麼對於念佛就能成佛的道理，自然不會不信了。以上的心體、心量、心具，說起來雖是有三種道理，其實是整個不可分離的。我們大家每個人自己這一念的心，有這樣的無窮無盡的大妙用的緣故，所以才說眾生心力不可思議。一種是法力，就是信願念佛感應道交的法力不可思議。凡真信、切願、至誠念阿彌陀佛的洪名，那佛力、法力、眾生心力，這三種不可思議的力，統統融合在一句阿彌陀佛的洪名裏頭了。因為有這三種不可思議的力，融合於一念的緣故，所以臨終一念的心，即得往生西方極樂世界。古人說：「會三力於同時，收成功於一念。」就是這種道理了。

/TEXT339:a07/助念人應該瞭解的幾點

一、發心幫助他人念佛往生西方，就是替代如來擔任度化眾生了生脫死的一大責任。我們執行這個救度眾生的大事業，必定要切實認真行事，切切不可敷衍了事，錯誤他人了脫生死的大事因緣。謹慎！謹慎！

二、凡到病人家裏來助念，先須召集親屬，說明凡人臨終，乃超升和墮落的最要關頭，這個責任是在你全家親屬的身上，你們做家眷的人，若要使病人超升，不致墮落者，必須一一都要聽從我們助念的指導，一點不可違反，那就保證臨終的人，必定往生西方極樂世界。

三、助念的人到了病人房裏，對病人的態度要誠懇，說話要平和，病人聽到見到，心裏就不會懷疑了。先要讚美病人平素的善行，使令病人心生歡喜；其次再說種種善巧的法子，使令病人心生安樂和生起求生西方的正信。助念的人看見病人，應該把他當作自己的親屬想，要曉得在這生，雖然不是真實親屬，或一生、二生、三生前，也許做過親屬，不能全說沒有。助念的人，若能將病人當作自己親屬想，那幫助念佛的心，就比較親切得多了。

四、病房裏頭，除對病人講開示外，其餘一切的人、一切的話，不准對病人接談，也不准在病房裏閒談雜話，免得病人聽到分心，忘失正念。如有親戚鄰居，欲來探望病人者，助念的人，須要問他：「你來是為幫助病人念佛不是？」若是的話，便須聽助念的人指導，免得發生妨礙；若不是來為幫助念佛的，那就隨時對眷屬說明，領客人到別的處所去招待，免得病人相見，發生情念，妨礙正念。這是助念人的責任所在，不可怕難為情的。若是為面子人情的緣故，妨礙病人忘失正念，不得往生者，那就是違反我佛度生的本懷，也不合於助念的宗旨了。

五、念佛或六字四字，或緊慢高低，必定先要問過病人自己的歡喜。如病人不會開口講話，那麼念佛不可太緊，若緊，就聽不清楚；也不可太慢，若慢，就氣促接不上，尚且會容易昏沈；也不可太高，若高，助念的人，自己難能持久；也不可太低，若低，聽不分明。所以念佛最宜不緊不慢，不高不低，句句分明，字字清爽，使病人句句入耳，字字經心，這樣的念佛，真正是為助念。切切不可隨自己的意思，緊的緊、慢的慢、高的高、低的低，若是這樣的念佛，雖是助念，那病人難得利益。要曉得助念是因為病人臨終的時候，元氣衰極，自己念佛提不起的緣故，全靠他人把這阿彌陀佛的洪名，念得分明清楚，使病人的心，念念歸入這句阿彌陀佛的洪名上來。常常要關照一切的事情，不使動搖病人的心念。使病人的正念，念念繼續，命終最後一念的心，隨著所念的佛，往生西方。這是我們助念的人，達到替代如來擔任度化眾生，了脫生死的責任的真實目的了。

六、或助念經過幾多的時間，病人忽然精神發旺過前，也能說話或歎息，以及身體活動，種種情形，那麼助念的人，須要注意，切不可作好起來看。病人如有這種情形發現的時候，不過二小時就會斷氣。比如一盞油燈，油慢慢的盡，那燈光也慢慢的暗，到了油盡完的時候，那燈光忽然發亮，頃刻就滅了。凡病人將欲斷氣的時候，多有這類的情形。往往聽說：「助念多日了，病人忽然精神發旺，也能說話、歎息、種種情形。那助念的人，沒有相當的經驗和見識，當做病人好起來看，就停止助念了，未過二小時，那病人即斷氣。」所以對於這種境界，我們助念的人，須要認識的。

七、助念人才到，若遇病人的氣剛剛斷了，或氣斷已過一、二、三個小時，如有這樣的情形，助念的人，切不可作沒要緊看。要曉得這個時候，是最大緊要的關頭，最好先要高聲開導過一次，然後才助念。因為病人斷氣後，無論親屬有無哭號，他的心一定是惱亂的。若是高聲的開導，亡人的心，即能知覺。由知覺開導故：一者，亡人的心即有所（佛號聲相分明）歸依，當下惱亂成為正定；二者，也知發願求生西方。（心知喜聽佛號即是願生西方。）開導宜高聲，言語要簡明，說道：「某某人！你過去所有的善事、惡事，統統不可想著它；家中子孫財產，統統盡放下，一絲一毫不可掛戀，一心一意念阿彌陀佛，求生西方，我們大家幫助你念佛，你的心專門聽大家念佛。念念靠定這句阿彌陀佛，求生西方去！你的心專門聽大家念佛，念念靠定這句阿彌陀佛，求生西方去！（從你的心到求生西方去止，必定要喚二次）」已開導後，隨即開始助念。在這個時候助念，須要高聲，專念四字佛號。如亡人平素有信願求生西方的心，定能得生西方的；如平素無信願求生西方的心者，那麼臨終時，聽到佛號的功德有不可思議。地藏經說：「臨命終的人，聽到一佛名號，消滅五無間大地獄的重罪。」所以臨終幫助他人念佛的功德，真是不得了的大呀。

/TEXT339:a08/助念人的最勝因果

有因必有果，有果必有因。我們若能發心幫助他人念佛往生西方，那麼將來我們自己到了臨終的時候，自然也會有發心的人來幫助我們念佛往生西方。他人因為我幫助他念佛得生西方的緣故，將來他決定會從西方侍阿彌陀佛同來接引，用神力加護我們，令我們不失正念，往生西方極世界。還有，我們常常幫助別人念佛往生西方，對於臨終的利害關係，知道得一定最詳細清楚。將來到了自己臨終的時候，就必定能運用過去的經驗，令一切如法，可以沒有一切不如法的事情發生，就決定可以往生西方極樂世界。

我們要曉得，如來所以出世，就是為了要度脫一切眾生，令各各成佛。釋迦如來說法四十九年，便是為了這件事；阿彌陀佛發四十八大願，莊嚴西方極樂世界，也是為了這件事。一切通途教理，是仗自力修行的，必須行人完全斷除煩惱，方能出離生死，是難行的法門。淨土法門，是仗阿彌陀佛的願力接引，往生西方極樂世界，不斷煩惱，便出生死，一生之中，圓成佛道，是易行的法門。我們現在幫助人念佛往生西方，是代替如來荷擔了度脫眾生的責任。令得到我們助念的人，往生西方極樂世界。從易行的法門，仰仗阿彌陀佛的願力，很快地出離生死，圓成佛道，是一種最大的功德。這種最大的功德，便是我們成佛的因；將來我們自己，便可以仗了這種功德，也能往生極樂世界，出離生死，圓成佛道。用成佛的因，感成佛的果，這是一定的道理。

/TEXT339:a09/關於病房裏面的清潔問題

病人房間裏頭，應掃除清潔，凡一切雜物可以搬動的最好都要搬空，一方面免得動搖妨礙病人，二方面免得助念人出入不便。病人的心識若是清醒的，必定要面向西方，常常指導病人，心作往生西方想，臥也要教他右脅吉祥臥。設使病人為病苦所逼，心不安定，那麼就要變通了。如病人自己覺得要怎樣才能令心安定，怎樣才能令正念容易提起，那就都要隨順病人自己的心意了。病人床前，必定要設立西方三聖佛像，或單尊阿彌陀佛像，佛像前須要供養香花等品，佛像須要向著病人的面，使病人心生敬仰。設使病人有大小便穢者，隨即教親屬換洗清潔。病人若到了快要斷氣的時候，身上如有大小便穢者，那就不可換洗了。只管發心幫助念佛，即使有穢氣者，助念人要曉得「助念」是擔任如來救度眾生出離生死的責任，豈能為這些穢氣的緣故，就放棄了自己的責任嗎？何況我們每個人臨命終時，這個分段生死的身體，誰能保得都沒有便穢呢？若是這樣的一想，這個心自然不會顧慮穢氣了。對於病人身上的便穢，必定要等到氣斷全身冷透以後，方可換洗。床前所供佛像不可穢氣褻瀆，但是為了照顧快要斷氣的病人的正念，就是有穢氣，也不可以去換洗，恐誤病人往生大事。這時的不換洗，是不得已的，雖有穢氣褻瀆，是沒有罪過的。

/TEXT339:a10/破除疑障

病人的病若是重者，要警策病人：「還有什麼事情掛礙沒有？」設使有事情礙在心裏，須要趁病人還會講話以前，早點把它破除，免得障礙往生西方。如病人都沒有什麼事情掛礙著，那麼問過一次，以後不可再問，免得病人分心，忘失正念。注意！注意！

病人若是疑心說：「自己發心念佛，時間並不長遠，又怕罪業很重，西方不曉得會生不會生？」那麼助念人就要對他說道：「發心念佛，早遲是不妨的。最要緊的從你發心起到臨終不退為準。就是你到了臨終的時候，受善友開導以後，才能曉得發心念佛，也是好的。佛經上說：『在平時罪業造過很多又重的人，到了臨終，受善友開導過以後，才曉得發心念佛，也可以生西方。』又佛經上說：『念一句阿彌陀佛，能夠消除八十億大劫生死的重罪。』所以發心念佛，並不長遠，或罪業很重，統統不要疑心，只要你一心念佛，決志願求往生西方，到了命終，必定親見阿彌陀佛前來接引，往生西方無疑。」

如病人有愛戀眷屬和財產的念頭，那麼助念的人，就要對他說道：「我們這個世界上的人，是苦楚得很，老了也苦，病起也苦，臨死也苦，那種苦楚，真是講不盡的，西方極樂世界上的人是快樂得很，永久不會老、不會病、不會死，那些快樂，真是講不盡的。你要求生西方，又要度你這些眷屬也生西方去，同受快樂。你的這些愛戀眷屬和財產的念頭，是會阻礙你往生西方的，要趕快統統放下，一心念佛，讓自己先生到西方。若是生到西方，那就有種種的神通道力了，乘願再來度你這些眷屬人等，個個同生西方去，同做彌陀的法屬，永久同受快樂了。從今以後，再若有心想到眷屬或財產者，那麼你就應該重責自己說：『這個世界有這樣的苦楚，那西方有這樣的快樂，我為什麼緣故，還要這樣的顛倒，愛戀眷屬財產，障礙自己不能往生西方，又錯誤了生生世世的眷屬，沒有人得度。』若是這樣的一想，以後就能一心的念佛，求生西方了。」

凡病人若是疑心說：「自己念佛，怎麼見不到佛？」又疑心：「自己到了命終，不曉得阿彌陀佛會來不會來？」那麼助念的人就要對病人說道：「凡現在已得見佛或沒有見佛，都沒有關係。設使現在還沒有見佛，到了臨終必定會得見佛的，最要緊的，就是你自己這句阿彌陀佛，念念要現前為準。到了臨終的時候，那阿彌陀佛自然在你念佛的心中，顯現接引你，你也是在念佛的心中，隨佛往生西方。你要留心念佛，切切不可再生疑心，設使疑心一生，你的心就與阿彌陀佛的心阻隔了，障礙自己不得往生西方。你若不生疑心，一心念佛，你的心就與阿彌陀佛的心感應道交，必定往生西方，一絲一毫不要疑心。當知行人臨終見佛現前接引的時候，是有早有遲的。早的或在一二日前見，或數小時前見，乃至數刻鐘數分鐘前見不等；若遲的要在行人將斷命根最後一剎那，（神識當離體的時候）佛才應念現前，（感應道交）佛現前時，即是行人見佛往生西方的時候。」

凡病人在夜間或日間，或在念佛定中，或在夢中，如有見到什麼惡形，或聽到什麼惡聲，心生驚怕，妨礙正念，那麼助念的人就要對病人說道：「這些惡形惡聲，都是多世以來被你所殺害的冤家。他們曉得你發心念佛，決定會生西方，所以特地現這種兇惡的境界來，使你心生害怕，障礙你不能念佛往生西方。你的心都不要驚怕他，不要看他，不要聽他，專心注意這句阿彌陀佛，念念懇切至誠，不可有一念間斷。那種魔鬼冤債，就沒有處所依立了，自然就消滅了。」

如有看見自己家裏亡故的眷屬，如祖公祖婆，或父母等人來接引你去者，要曉得這些祖公祖婆、父、母等人都是地獄、餓鬼、畜生三惡道裏的鬼神變化起來，騙你去到地獄三惡道裏受苦。你都不要理他，只管自己這句阿彌陀佛，念念不可停歇，那鬼神所變化的父母等人，自然就會沒有了。或有看見什麼天人或神人來接引你去生天或做神，你切切要謹慎，你的心念，絲毫不可被他動搖，就只西方阿彌陀佛，或觀世音菩薩大勢至菩薩來接引你，那麼你才去得。要曉得阿彌陀佛亦是由你自己念佛的心所感的，你的心若是念念念佛，那西方阿彌陀佛，就在你自己念佛的清淨心中顯現接引你，而你亦是在自己念佛的清淨心中隨著佛往生西方。注意！注意！

/TEXT339:a11/臨終開示

你要曉得這個世界，無論什麼人，病苦和死亡二件事情，都是免不了的，你若是有了病苦，你的心不可顧慮病苦，專心注意念阿彌陀佛，念念作自己隨著念佛的音聲，往生西方想。那麼病苦當下就輕得大半了。我們念佛的人，到了臨終的時候，不論什麼事情，都要一概放下，心裏清清淨淨，就只有一句阿彌陀佛，歷歷明明，念念執持這一句阿彌陀佛，任或三日、五日、七日往生都好，我只有這個念佛求生西方的念頭，始終不移。你若能依我這樣說，那就保證你決定往生西方。切切不可與一種無知識的人相似，到了臨終的時候，有了病苦，就叫爺叫娘，祈求天仙、神、鬼保佑，這是大大的錯誤。要曉得我們念佛的人臨終，無論有病苦無病苦，總要求阿彌陀佛慈悲，早來接引。那天、仙、神鬼，自己尚在六道中輪迴生死，有什麼力量來救拔你，出離生死呢？就只阿彌陀佛慈悲，有四十八大願和種種的神通道力，才能救度你，永久出離生死苦輪。你如有求天、仙、神鬼保佑的思想，趕快放下了，一心念佛，求生西方。如果你的壽命應盡，你亦決定會生西方。設使你只求病好，不願求生西方，那麼你的壽命若是應當盡，西方也不會生了，或如壽命未應當盡，你的病一時亦難得好，非但難好，還會增加病苦。你要曉得，我們大家住在這個世界做人，有多麼的苦惱呢？若是生到西方去，是多麼的快樂呢？設使你有求天、仙、神鬼保佑的心，那麼你就有怕死的心，如有怕死的心，你的心就與阿彌陀佛的本願心隔開了，西方就不會生了，那就永久在這個生死苦海裏頭，沒有出離的時期了。你若有怕死的心，須要重責自己，我是為發心念佛，決志求生西方的，怎樣會生這種怕死的心，障礙自己不得往生西方呢？以後就懇懇切切的一心念佛，求佛慈悲早來接引。要曉得臨終的時候發現病苦，這是你自己多世以來的惡業所感，或多世以來被你殺害的冤家，齊來討債，所以發現這種種的病苦，使你心生煩惱，障礙你不能念佛往生。你若是明白這個意思，那麼你的心就不會被這種煩惱所轉，能夠更加至誠懇切的念佛，念念不放鬆，全心依靠這句阿彌陀佛的名號，往生西方極樂世界。

/TEXT339:a12/臨終病苦釋疑

「念佛的人到了臨終的時候，若有重大病苦發現，切切不要疑心，也不要驚怕。當初唐玄奘法師，臨終也有大病苦，何況我們大家是具縛的凡夫，怎能沒有病苦啊！要曉得這些病苦，是你的前世惡業所感，你若沒有念佛，這些惡業就會感招後世地獄的重報了。好得你有大善根，曉得念佛，那麼這些惡業就會就靠著阿彌陀佛慈悲的力量加護，把你後世地獄的重報，轉做現在這些病苦的輕報了。病苦是暫時的，這些病苦受過，馬上就往生西方，你盡力量把這句阿彌陀佛提起，念念要靠定這句阿彌陀佛，切切不可有一念被病苦奪去。你要曉得，這個時候，是你後世托生或西方或地獄的分路，你的心，若是隨著病苦煩惱去，就是托生地獄了，你的心，若是隨著阿彌陀佛號去，就是往生西方。謹慎！謹慎！你的元氣若是短促，四字阿彌陀佛提不起，那就念一個佛字也可以，你的心念念隨著這個佛字，作自己往生西方想。如果真為重大病苦逼迫的緣故，連這個佛字亦提不起，那你的心就想自己的面前，真真實實，的的確確，有阿彌陀佛慈悲垂手接引我，你的心，念念作自己往生西方想，命終必定隨你願生的心念．往生西方。」

古德說道：「臨終不能觀及念，但作生意知有佛，是人命終得往生，法（左為鼓之左半，右為皮）經中如是說。」

《略釋》凡在平時修觀想，觀像念佛的人，沒有得到三昧的功夫；凡修持名念佛的人，沒有得到一心不亂的功夫。一旦到了臨終的時候，為著病苦逼迫，身心不能安定，以及種種的障礙，觀想、觀像都觀不起，持名又提不起。若能想自己的面前真真實實，有阿彌陀佛慈悲垂手接引，念念作自己往生西方想，最後一念有願生的心，就隨這一念願生的心念，往生西方。這是我佛世尊在法（左為鼓之左半，右為皮）經中今口誠言，親自宣說的。

/TEXT339:a13/助念的方法

對於助念的事情，先要看病人的病勢怎樣？如果是慢的、輕的，那就起頭念蓮池贊一遍，阿彌陀經一卷，往生咒三遍，（最好二十一遍）讚佛偈（阿彌陀佛身金色）八句，接念南無西方極樂世界大慈大悲阿彌陀佛一句，南無阿彌陀佛六字洪名，念數十句，再轉念阿彌陀佛四字洪名。如果病勢是緊的、重的，那就阿彌陀佛四字洪名念起。所用的法器，只可用引磬，木魚聲太濁，不可以用。助念的人，白天分做二班，夜裏分做三班，每班的人數最少二人以上，限定一點鐘換班。念佛的方法，白天頭班出聲念，二班默念，念一點鐘；二班出聲念，頭班默念，也念一點鐘，這樣輪流換班。夜裏，頭班出聲念，二班，三班默念或養息，念一點鐘；二班出聲念，頭班、三班默念或養息，念一點鐘；三班出聲念，頭班、二班默念或養息，也念一點鐘。這樣輪流換班，那就無論三日、五日、七日、半月、一月，可以持久。凡輪流班次，從第一班起，二班、三班順下，凡班數完畢，再從第一班起，如是終而復始，日夜佛音相續。每日三頓吃飯，皆由下班的人換班。若吃飯後，接班的時候未到，須要換班睡眠休養，以恢復精神。

助念時，必定先要對病人說道：「你若會跟大家念佛，那麼你就跟大家同念，你若是元氣衰弱，不能跟隨，那麼你就留心注意聽大家念佛，也是一樣的。不過你的耳朵必定要一句一句，一字一字，聽得清清楚楚，你的心裏也要一句一句，一字一字，記得清清楚楚，你全心全意歸入阿彌陀佛名號的音聲裏來。」這樣說過以後，就開始助念。如或病人有時昏沈，如睡眠相似，不曉得聽的樣子，那值班助念的人，必定要用引磬，向近病人的耳邊，敲一下，或多下，同時佛聲也要提高幾聲，使令病人的心，念念不會昏迷。

凡病人到將要斷氣的時候，對於助念的人眾若是多，眷屬人等最好都向佛前，或跪念，或拜念，同時每個人的心裏，作阿彌陀佛，放大光明，接引亡人，亡人在佛光中央，合掌往生西方想。到了這個時候，全體助念的人，要分作二班，每班輪流念半點鐘，從這個時候起，必定都要高聲念佛。念到氣斷以後三點鐘，再如前一樣的輪流繼續，高聲助念。

病人將欲斷氣，尚未斷氣的時候，值班助念的人，須要留心注意。凡病人的面顏上有出汗，或面現憂相，頭手身腳不定，這是病苦的現象。或如睡眠一樣，不覺不知。若有這樣的種種情形發現，那病人在平時，對於念佛的功夫，若是尋常的，在這個時候，正念是難能作主了。那麼助念的人，應要向近病人高聲的警策說：「某某人！西方就是在你面前，阿彌陀佛盡力提起，決定生西方去！某某人！西方就是在你面前，阿彌陀佛盡力提起，決定生西方去！」這樣的連喚二次，再看病人的唇和形容，若是如前一樣的不動，那就如前再喚一次，（如病人的見解深的，那就喚西方是在阿彌陀佛名號裏）最多不過三次，以後就只高聲念佛。凡亡人斷氣以後，身體未冷透以前，在這個階段中間，值班助念的人，須要特別注意，絕對制止探摸亡人的身體和眷屬人等哭聲，只有大家每個人發心提高音聲念佛。須要經過一日一夜，方可請有相當知識和經驗的人，輕輕慢慢探摸亡人身體，直到全部冷透以後，助念方可停止。即向佛前，代亡人回向，往生西方。若未全部冷透，那就再一日、二日、三日，大家須要發心繼續，高聲助念。大家每個人都要曉得，替代如來救度眾生了脫生死，就在這個時候。切切不可為著這些短短的時間的辛苦，失誤了亡人神識，不能往生西方。我們大家每個人必定都要發心，高聲念佛念到亡人全身冷透以後，才能停止助念，這樣的助念，是真正發菩提心，行菩薩道，實際的表現。

/TEXT339:a14/沐浴更衣的時間

亡人的身體，全部冷透以後，再停二點鐘，才可以浴身換衣。如彎節的地方，若是硬了，可將熱水用舊布打濕，搭在彎節的地方，過了幾分鐘，就會轉軟的。眼睛若是不合，亦以熱水用舊布打濕，蓋在兩眼的地方，過了幾分鐘，也會合攏來的。對於亡人穿衣服的事情，最好是平常所穿的衣服，給他穿去，殮衣不必過多過好。要曉得愛亡人，最好是令他往生西方，得大安樂。唯有能令亡人往生西方，真正可以算得是孝順、是親愛、是慈愛。若只求面子好看，只要別人稱讚，光是在門面上裝點，一定要厚殮、厚葬、大發喪事，全不顧亡人本身的真實利益，這是大大的錯誤。

/TEXT339:a15/薦亡的最好辦法

亡人生西方以後，對於薦亡等事，須以念佛吃素為主。（切戒酒肉魚葷。）若是要為著功德大，用場省，最好請幾位僧尼來幫助念佛。日數的多少，又看自己經濟情況怎樣來決定。對於念佛薦亡，最好家屬等多多參加，因為家屬有情愛的關係，念佛比較他人會親切些。念佛無論出家的僧人，或在家的俗人，若有懇切至誠的心，功德就大。凡每日念佛功德，於靈前代亡人回向往生西方。那亡人若是已生西方，亦能增高蓮花的品位；如未往生，也能仗此念佛功德力量的緣故，亦得往生西方。

世俗上的人，大多數都把誦經、拜懺、焰口等事為奇特，念佛作尋常，這些都是不懂佛理的人，觀經上說：「念一句阿彌陀佛，能消除八十億（八百萬）大劫生死的重罪。」誰人敢說念佛是尋常呢？又觀經下品上生文中說：「聽到十二部經首題的名字，消除一千劫極重惡業，念一句阿彌陀佛的名號，消除五百萬大劫生死的罪。」又說：「但能聽到阿彌陀佛的名，除無量大劫生死的罪。」這在經中有根據有證明的，不是空說的，這樣對比起來，就可曉得念佛的功德最大了。凡是誦經、拜懺、焰口等種種法事，若有至誠的心，功德也是很大的，可惜現在的人，至誠的心很少，印光祖師說：「現在的僧人，多是敷衍了事，不能如法，只求場面好看，徒作虛套。設使專門念佛，則人人都會念，功德又廣大，又切實。如將念佛功德，回向給法界眾生，同生西方，則功德就更加廣大得多了，對於亡人所得的利益，也更廣大得多了。」

亡人生西方以後，眷屬人等，在四十九日以內，應該吃素念佛，淨守五戒，（不殺生、不偷盜、不邪淫、不妄語、不飲酒及不食五辛）則生存者和亡故者，兩者皆悉得大大的利益了。

/TEXT339:a16/關於中陰的問答

<purple>問：</purple>凡人死了以後，那家屬在七七四十九天內還要吃素念佛，做種種功德回向給亡故的人，是什麼意思？

<purple>答：</purple>亡故的人如果是的確已生西方，那家屬在四十九天內吃素念佛做功德給亡人：一方面能增高他蓮花的品位；二方面家屬每個人得福無量。設使沒有往生西方，那麼雖然死了，尚未決定就去投生，入於中陰時期。此時家屬為他念佛，做種種功德，開發他的淨土善根，使他在中陰期中，生信發願念佛求生西方。只要家屬和他具足淨土三資糧，定可以蒙佛接引，往生西方。

<purple>問：</purple>中陰是什麼意義？

<purple>答：</purple>一個人死了，他的神識脫出以後，尚未投生以前，比如人從這個房間走出，那個房間沒有進入，尚是在中間，這是中陰的意義。念佛的人死了當下往生西方，或善人一直生天，惡人直墮無間地獄，這幾種人是不經過中陰的。普通的人，既非極惡，又非極善，都要經過中陰的時期。中陰受生，疾則一彈指頃，即向善惡六道中去；遲則或至七七日，並過七七日不等。

<purple>問：</purple>凡人既然死了以後，為什麼不能就去投生，再又入中陰，經過四十九日，才去投生，這是什麼緣故呢？

<purple>答：</purple>因為亡故的人多世以來所造的善惡等業未定的緣故。那無明業識的妄心，一念善心，一念惡心，生而滅，滅而生，善惡的業往往不定。若是善業定，那心善極，就由善心中，發現天、人、修羅的善境界，那個識心，就隨著這天、人、修羅的善境去投生。因為善心，也有上品善、中品善、下品善的緣故，那所感的才有天、人、修羅三種善道的不同；若是惡業定，那心惡極，就由惡心中發現畜生、餓鬼、地獄的惡道境界，那個識心，就隨著畜生、餓鬼、地獄的惡境去投生，因為惡心，也有上品惡、中品惡、下品惡的緣故，那所感的才有畜生、餓鬼、地獄三種惡道的不同。要曉得就是因為有這樣的關係，所以那家屬在這四十九日內，必須要吃素念佛，替亡人做功德，使亡人靠著這些吃素念佛功德的力量，消除罪惡，增長福善，往生西方，或超升天道或人道裏去。設若家屬不發心吃素念佛做功德，反轉過來亂做殺生、邪淫、種種的惡業，又亂食酒肉魚葷，那麼亡人宿業，本是善的，也能失了，轉做惡業了；如宿業若本是惡的，那就惡業上更加惡業了。要曉得惡業加上惡業，就是上品惡業了，那是必定墮落地獄，永受大痛苦的。

<purple>問：</purple>若是貧窮困難的人家，在這七七四十九日內，吃素念佛，又做功德，那他的生活，怎樣能夠維持得去呢？

<purple>答：</purple>做功德就是念佛功德最大，如家中生活困難，那就不要請僧尼們，就自己全家眷屬吃素念佛，功德最大。每日念佛的時間，規定早晨念佛畢，即向亡人的靈位前回向了以後，再吃早飯。中午在未吃前念佛或吃飯後念佛，看自己的工作會妨礙不會妨礙所定，晚上吃了晚飯以後，才念佛，念畢在靈前回向，每日規定三次念佛，三次回向，其餘的時間在工作，心口裏頭也默念佛號。這樣念佛度亡的方法，對於經濟又節省，方法又便捷，不會妨礙生活，功德又大，家庭又可以得到清吉平安，眷屬人人得福，亡故的人，也得大大的利益，這是生存和亡故兩方面皆得利益的最好方法。

/TEXT339:a17/引證「地藏經利益存亡品」的要語作結

大辯長者合掌恭敬問地藏菩薩言：「大士！是南閻浮提眾生，命終之後，小大眷屬，為修功德，乃至設齋造眾善因，（念佛吃素持戒供養三寶等等）是命終人，得大利益，及解脫（生死）否？」地藏答言：「長者！未來現在諸眾生等臨命終日，得聞一佛名，一菩薩名，一辟支佛名，不問有罪無罪，悉得解脫。（往生西方極樂世界）」又曰：「無常大鬼，不期而到，冥冥遊神，未知罪福，七七日內，如癡如聾，或在諸司辯論業果，審定之後，據業受生，未測之間，千萬愁苦，何況墮於諸惡趣等，是命終人，未得受生，在七七日內，念念之間，望諸骨肉眷屬，與造福力救拔。過是（七七四十九）日後，隨業受報，若是罪（輕常）人，動經千百歲中，（常在地獄、餓鬼、畜生的三種惡道裏頭受苦）無解脫日，若是五無間（的重）罪，墮大地獄千劫萬劫，（每一大劫合人間年數十三億四千四百萬年）永受眾苦。」又曰：「若能更為身死之後，七七日內，廣造眾善，（念佛吃素持戒供養三寶等等）能使是諸眾生，永離（地獄、餓鬼、畜生）惡趣得生人、天，受勝妙樂，現在眷屬，利益無量。」

/TEXT339:a18/附答問二則

<purple>問：</purple>有人平素信願念佛而臨終中風失語，神識昏迷，此時，人為助念，還有作用否？如有作用，則本人已神識昏迷，不覺不知，作用何在？如無作用，則本人平素信願念佛之功德，豈非唐捐乎？

<purple>答：</purple>念佛功德不可思議。如有人平素信願念佛，而臨終中風失語神識昏迷，若得遇善友，為之助念，則其人所得利益，亦難思議。如本人神識尚未離體之前，有轉醒者能聞佛聲，則能發起平素信願念佛之心，命終之時，必蒙佛力接引往生西方無疑矣！設昏迷至死，其神識離體，因本人宿今之業未定，尚須經中陰，於中陰期間，得眷屬或善友為之念佛，亡者爾時即能憶起平素信願念佛之心，而蒙佛接引往生西方也。若又不能如此，但遇善友等念佛之善緣，縱不得往生，亦能增來世淨土之善根。經載：佛世時有一老人遇虎，躲於樹上，以怖畏故，念南無佛一聲，以此善根，後遇佛得度。況生平早已信願念佛者乎？如是觀之，足證念佛功德，絕不唐捐也。

<purple>問：</purple>聾人臨終雖有人為之助念而不得聞佛聲，則助念有何作用？

<purple>答：</purple>聾人因宿世耳根所造之業，故感此報。聾人雖不聞佛聲，但臨終有人助念，亦得往生。何以故？以聾人耳根雖缺，聞性不失故。只要本人自心清醒，信願堅固，一意求生西方，則命終必感佛來迎接。復有善友為之助念，以眾生心力不可思議，彌陀洪名功德不可思議，則其人往生西方，猶如順風舉帆，輕車就路矣！又或其人臨終之時，前有將謝，後有未生，唯第八識有作用，其人於生前，以業障故，不得耳根而無耳識，至此，前果已謝，則第八識自能聞能覺能知也。

/TEXT339:a19/跋

經云：「離三惡道，得人身難。」今則進而言之，吾儕雖得人身，壽命難保百年。即此四大色身，終歸散滅，唯有一念識神，復隨業緣受生。如人負債，強者先牽。縱使生平善業力強，兼修戒定。死後托生天道，壽命萬劫。到了天福享盡，仍須淪墮，終非究竟。佛滅已久，去聖時遙。同倫多數垢障深重，根機淺薄。雖有禪教妙理，罕能修習。縱能修習，亦難獲果證。因是欲望了生脫死，超凡入聖，豈可得乎？故佛說大集經云：「末法億億人修行，罕一得道，唯依念佛得度。」觀此可知釋迦如來，三千年前，先知預見，徹底悲心，愍念眾生，於普通三乘教內，另說三根普被之淨土特別一門，普教眾生，發心修習；或專修妙觀，或執持佛名，及隨力修諸功德，發願回向西方，臨終仗佛接引，皆得往生樂邦。蓮花化生，壽命無量，從彼進修，永無退轉，直至成佛而後已。如是直捷穩當，殊勝妙門，稱為方便中之方便，徑路中之徑路。自古迄今，修此法門，得往生者，歷劫算計，難知數矣。

或有念佛未得往生者，皆因別有各種因緣未具，及諸錯誤，使其迷失正念，與佛相隔，不得往生，非佛不接引；或因生平，雖則發心念佛，只望求福，不解發願求生西方；或因平常信願不甚真切，念佛無有恆常；或因臨終，缺乏淨侶助念，如法護持；或因淨侶助念，旁人閑言雜語，使其心中厭煩不安；或因眷屬親朋悲哀哭泣，彼此情愛牽連，難割難捨；或因去時，請醫打針，望其復生，令受痛苦；或因氣絕，身未冷透，識未去盡，生人用手頻頻摸觸，探其暖熱；或因去後趁熱，與其沐浴更衣，勉強盤坐。以上各種因緣未具，及諸錯誤，皆能使人迷失正念，不得往生。凡念佛者，均須知之。昔有【臨終津梁】，開導甚詳，因其文意太深，淺識難以瞭解。去歲溫州西震法師等，持請世了法師，以淺顯白話文字，另述一冊，命名【臨終須知】，意頗周詳。述成，復請弘化社妙公和尚，校正排印，並作序文。初版印二千冊，未幾贈完，多人歡讀。今擬籌資再印，來函索跋，予愧無文，莫能補助，即將數十年來親自見聞各事實，略述數條，藉以證明，俾讀是書者，深信無疑，彼彼相傳，悉皆免其後誤爾。

予聞昔有一居士，某某，前清任過江蘇撫台，然後發心出家。住一小廟，與靈岩相近。其姨夫人，亦甚信佛，常送供養，勸其回家。曰：「今既出家，汝是菩薩，當度眾生，不應獨修。汝若回家，一切所需，比較易便，願皆事奉。」因被屢勸，難卻厚情。復因鄉間不甚寧靖，恐有擾害，常感不安。有此危險關係，遂果回家。幸承夫人照應周全，俾得安心念佛。一日向夫人告假云：「阿彌陀佛，已來接我，我要
歸西方去矣。」夫人向其禮拜哭曰：「菩薩，汝今去了，丟我在世，倚靠何人。」忽被夫人情愛牽連，難脫難離，使其當下迷失正念，亦同流淚。復望阿彌陀佛，遂不見矣。此事昔聞胡松年居士，親口為予說也。

復聞護關常清師，自述家父茹素多年。但難發心念佛，只望求福，不解發願求生西方。清九歲，父去世，家屬與其沐浴更衣，尚未棺殮。次日父姊至，向其耳邊哭，清見父雙目流淚矣。觀此二條，可知亡者正當去時，及去後身未冷透，識未去盡，眷屬皆勿向其啼哭，以免情愛牽連，使他迷失正念，不得往生。縱忍不住，亦應避開，慎莫相近。蓋此生西因緣，百千萬劫，難遭難遇，至極重要。為眷屬者，如肯發心替他念佛，助他往生，離苦得樂，是名出世真孝，世間之孝，所不及爾。

復按身後火化，書內全未提及。因火化者，在家居士，亦常有之，出家比丘，更不待言。大叢林中，與亡人舉火，多數限定七日，其餘各小寺庵，皆不一定，甚至上午死，下午化者有之。故須詳及，以免誤人更甚，今乃分別論之。人死，亦有天寒天熱性質不同，如遇天寒，七日之內，尚不變色，因未滿七日舉火，恐其還知痛苦，故須候滿七日。若逢天熱，經一對時，諸孔流血，倘經七日，腐爛不堪。據此，雖未滿七日，燒亦無知痛苦矣。予憶初出家時，在江西廣昌龍鳳岩，有圓明上人，逢某年四月某日上午圓寂。諸師隨即與其沐浴更衣，令端坐椅上。其徒聖金，看曆本云：「今日吾師好化身。」於午飯後，和椅抬至化身窯，隨即舉火化卻矣。彼時恰逢予過大乘寺，數日方回，聞正燒時，見其兩手漸漸向上舉爾。後在南昌承恩寺，逢某年八月十五日下午，有一比丘某某圓寂。監院賢茂師，臨時用木板，與其釘一棺材，內加柴炭，和某比丘，一併裝入，裝畢封棺，晚間輪班念佛。次日早粥後，上供畢，抬至城外荒地火化。予隨大眾，送出山門同回，後聞監院師云：「正當燒時，見其兩手，忽向棺材兩邊，一齊撒開，想必還知痛矣。」

觀此二條，可知若非天熱，未滿七日，燒即還知痛苦。非但不得往生西方，恐其一念嗔恨，使他反墮惡道，凡有慈悲心者，誰不憐愍痛恤乎。

復在百丈山時，逢一比丘，名德若。自言去歲，我在黎川藻林庵，大病，死過一次，承諸師與我沐浴更衣，令暫臥床上，日夜輪班念佛。次日，我乃忽然而醒矣。予問：「見何境界？」

<purple>答：</purple>「我覺一人，獨往河邊直上。忽聞有聲喚云：『轉來，莫去。』我乃因是而醒。彼時諸師，正在替我念佛，見我回陽，個個歡喜。報云：『汝已死去一日夜，自己知之乎？』」復在普陀佛頂山時，聞江西寧都蓮花山惟崇師，（平時人人叫他魔王）於某年十月，死去六日。初在如意寮裝好，停放三日。後大眾送進化身窯，封在窯內，放了三日，至第六日半夜，惟在窯內，忽然回陽，無人知之。第七日，為他舉火之通慧師等，一齊同至化身窯，將欲舉火。忽聞窯內喊曰：「我未死，燒不得。」通師等聞之驚曰：「魔王，汝莫嚇人。」惟答曰：「通慧師，我實未死，還燒不得。」眾人聞之，遂將窯口拆開，扶歸寺中調養，不久仍復健康。越後七年，六月，惟乃親身來朝普陀，承他登山見訪。予將上事問之，答曰：「一一皆實。」予問：「見何境界？」

<purple>答：</purple>「見一大門，多人從門而入，我亦隨眾而入。時守門人，執鞭拒我，不許隨入。我乃忽驚而醒，當下覺得背上冷極。以手四邊摸之，皆是木板，復向下面探之，儘是硬柴，始知坐在化身窯內矣。承蒙諸師扶歸，自愧還有苦未受完爾。」觀此二條，可知若非天熱，不當死者，七日之內，陰司放回，還可復生。聞惟回陽之後，加活十幾年矣。如早燒卻，回亦枉然，可不慎乎！總上全書，統述行人末後之事，不拘緇素，均須知之，故名【臨終須知】。倘能顧名思義，依法主張，俾將來念佛同倫，人人脫離娑婆，同生極樂。誠不負世了法師，一番慈悲所著也。
