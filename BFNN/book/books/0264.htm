/TEXT030C/倓虛大師講
/TEXT030C/淨空法師校訂

是念佛七第二天，念佛七是要大家起心修淨土的法門，修淨土的法門是佛在方等會上說的《淨土三經》。最簡單的就是《佛說阿彌陀經》，它裡面的經文每個人都可念又容易明白，照《阿彌陀經》修行，從始至終都能得了生脫死。

提起這佛法，有種種法門，那一門都行。有一句傳言：「門門皆能通大道，路路皆可到長安。」雖然這是一定的道理，可是必需要一門深入。雖然是一門深入，也應當有正行，有助行。這一點各位要知道。修正行，是專修念佛的法門，這都是一定以念佛為正行。助行，你念經也可，你自己修禪也可，所以那一條道都可以做助行。

單說這佛法的正行，那一門裡都有正行。單說這淨土法門的正行，這淨土法門，普通的一句話，就說可以往生極樂世界。往生極樂世界，那是人所共知的了。有一定的一個品列，生到佛國去，可分三三九品——上三品、中三品、下三品。分這個三三九品，就是在一個淨土分三三九品，那麼淨土有多少淨土呢？按極樂世界有四種淨土，大家要知道，這四種淨土大家耳朵也常聽見過，可是大家不留心的多呀！

往生到這地界，立地就成佛，有常寂光淨土，這常寂光淨土也分三三九品——上三品、中三品、下三品，這裡都是那些明心見性，大開圓解的大菩薩們，往生到這常寂光淨土。雖然是到常寂光淨土，可也三三九品。常寂光淨土以下呢？是實報莊嚴淨土。常寂光是清淨法身；實報莊嚴淨土掌教是圓滿報身佛。往生去到那裡的，都是大菩薩，都有圓滿的功德，戒、定、慧都具足。

再向下是方便有餘的淨土，就是自上向下的第三層莊嚴有餘的淨土，也有三三九品。這地界的掌教是百千億萬化身，其實都是阿彌陀佛，這就是說佛現身不現身不能一樣。這地界究竟最高的那個是證阿羅漢，四果的羅漢，從下說有須陀洹、斯陀含、阿那含、阿羅漢這四種。這地界也分三三九品，這都是聖地。

第四是凡聖同居的淨土——凡夫、聖人。聖人呢！佛也有，在這地方，也有大菩薩——觀音菩薩、大勢至菩薩，能教化的，不是受教的。受教的都是我們凡夫往生到這地點，也分三三九品。所以假定說這愚夫愚婦，聽人說念佛好，連一句佛經也不懂，也不識字，也不會念，那麼怎麼行呢？聽別人說念一句「南無阿彌陀佛」，你若有誠心就能往生到極樂世界，你看這一句話極容易啊！大家要知道，只要你有誠心一樣也生佛國，生佛國我們是位置低一點，你就是生到這個凡聖同居的淨土，分三三九品——上三品、中三品、下三品。就生到下三品，最低的這一層——下三品：下上品、下中品、下下品；中三品：中上品、中中品、中下品；上三品：土上品、上中品、上下品。這下下品，生到那地方去，一生永遠也不死，生到那兒去，你就要思衣得衣，思食得食。

你按照那《佛說阿彌陀經》上，你看那七寶池、八功德水、七寶行樹，空中小鳥放淨音聲，就是念佛、念法、念僧的音聲，不修自修，不證自證，修到那個地界大家要知道，這是那一品呢？這是說的下下品，就能這個樣子，要是再向上呢？一層比一層高，一層比一層好，那福就享不盡、說不盡的了。

你生到這下下品，你有個誠心，生到那個地方去，就能享大福，享什麼福呢？「思衣得衣，思食得食。」你想吃飯，飯就到面前。大家要知道，這是下下品哪！下三品的那個下下品哪！這飯吃飽不吃了，東西就沒有了，不像此界還得雇工人洗鍋刷碗的收拾，那就嚕囌了！極樂世界沒那些事情。這是簡單的說吃飯，接著再說穿衣服。你有錢的，得找裁縫，做新衣服合不合適，要比量尺寸，你告知他了，還不一定幾天做成，穿身上還不一定合不合適，這多嚕囌了！這是說有錢的人，沒錢的更談不到，更不用說了。你要生到極樂國，你要說這衣服我看著不頂合意，穿有顏色的衣服，所以我要穿件黃色的，這黃色的衣服當時就到身上了，你還等著伸袖子，繫搭釦絆兒，繫鈕釦，那就嚕囌。我告訴你，你要到了那兒，看你那點兒不隨心，你要什麼就是什麼，隨意所成。

人要明白這佛法得隨心如意，你想什麼有什麼，就這麼一個安樂的境界。這是說愚夫愚婦不識字，反正聽人說念佛好，他就發誠心，黑夜、白天不忘，有工夫就念，一樣幹活，也耽誤不了心裡在念佛。總之是說下等人他誠心念佛都能得這樣福。比他更高的呢？福就更不用說了。

剛才是照下等人說，要不一層層說就說不完了，大家心裡有一個樣子做比較，這就說個譬喻吧！一到下下品比較，到那去比較？上天上比較去，人人都承認天上好。天有二十八層，大家知道這二十八層天分三界——欲界、色界、無色界。欲界有六層，色界有十八層，無色界有四層，像這些都要知道有個比較，念佛就能發誠心了。它要不比較出來，含含糊糊地，覺得念佛應有個意識就行了。多生多世的苦啊！你知道做善就能知道佛法，到佛門裡發誠心學佛，若沒有多生多世的善根，那裡有那個心？就是想幹也不好修，也給自己打散了，所以一說天上的福不必細說，十天、八天也說不完。

欲界有六層天，還都有男女婚配，生兒育女，一層比一層高，有四天王天。四大天王，在須彌山當中。再上有忉利天，有人世間所謂的玉皇大帝，管人間禍福，那是一點也不錯。

以上兩層是地居天，沒離開須彌山頂，忉利天在須彌山頂上，四天王天在須彌山半山腰中，沒離開地皮。地居天福報比我們世間人都大，壽命也長，壽命有多長呢？人間五十年天上算一天，他能活五百歲。五十年算一天，三百六十五天算一年，他能活五百歲。到忉利天天頂上，加一倍，說一百年算一天，他能活一千歲。二十八層天，簡單說就加二十八倍，用算盤算算這壽命有多大？這福氣有多大？這是個比較，這是說欲界天還在地基上，還沒離地皮。如到第三層天是夜摩天，離開地皮，離開山頂了，有點不像我們世間人這樣，有點清淨心，有點禪定心，是世間禪，不是那個出世禪，也不是出世的上上禪，才能夠這個樣子。

第四層兜率天，第五層化樂天，第六層他化自在天，壽命福報一層比一層高，一層比一層福大，這就是說壽命多難說，要說幾天，這只是拿做個比較。這是六層欲界天，有男婚女配，有世法的情形。到色界天有十八層，分四禪天：初禪三天、二禪三天、三禪三天、四禪九天，這二九共十八層天。這十八層天，只有形色，不分修行人，女人在那裡也轉男子，那地方生人是蓮花化生，所以那地方清淨到極處，壽命一倍一倍向上加。

有禪定的功夫，是世間的禪定，不是佛裡的禪定。就禪定的功夫有凡間的禪定，有聖眾的禪定，有佛門的禪定，那是有階級的。初禪離生喜樂地，二禪定生喜樂地。第三禪離喜妙樂地，第四禪捨念清淨地。四禪分成十八天，上有四空天，加上欲界、色界共有二十八層。說這個譬喻福報大壽命長，要比較生極樂世界，大家要知道還不如生到下下品，最低的極樂世界，那福還大。

我說到這裡，大家要知道，修福修禪定，這禪定你不研究透佛法，一修就修到天上的禪定去了。那是人間的禪定了，人間的禪定可也比人間好呀！要比佛法就差遠了，在佛法裡還夠不上小乘呢！小乘分四果，初果還不趕上呢！你們諸位說這個佛法高低深淺，經我這麼一說，大家就可向裡去研究，所以說我也沒有功夫，也沒有智慧，我那能修行？說到念佛，那能說念一句佛的時間都沒有？你忙又不是在嘴上忙，又不要嘴上幹活，你心裡念還不行嗎？您想一想，有這樣好師父，豐衣足食，那樣也不憂也不愁，我願意什麼時候修，就什麼時候修，也沒有障礙，要是這樣不是更得知足嗎？就是在座的，也不管出家人、在家人，那個念佛的工夫沒有呀！

說這話我自己也覺慚愧呀！我念佛呀！一天總覺念不成片，怎麼念，一有事來就打斷了，自己感到累了就要憩憩。所以念佛法門雖然這麼好，每天多少總得要念念。我還得預備講經，還得應應燄口，就這樣忙，我多少也念念佛不可，我得為自己預備些，這麼大年歲了！什麼時候死？說到這裡，也不用向細處說，也不用遠處說，大家要覺得我說這個記一記，就是做這個道場，念佛七天。一般念七天，念一天就善根都種得很深了。七天圓圓滿滿念下來，自己心裡應當發大歡喜心，不是容易的事情啊！我怎麼叫人念佛修行？知道我極樂世界有份了，我就一定往生。要有堅定心、有信心，我信釋迦牟尼佛說的法，信阿彌陀佛發的願，佛還會騙人嗎？佛要騙人這世界就是一個騙人的世界了！要能有心信佛信得急，念佛念得懇切，不許你不往生，往生到佛國。說這點小教，就夠諸位今生大家成佛有份呀！

生到極樂世界去，在那地方自己修行，不用再為衣、食、住呀！黑夜、白天忙碌了。現成的受用，現成的修行，那能不成佛呢？話呀！不要多說，說多了亂打閒岔，多說不如多念。我說說無非是提起大家的興致，讓大家發起誠心，我就多打閒岔，還是請諸位四眾弟子好自念佛，我也得回去念佛去了。

今天道場到第四天了！這正是用功的時候。這七天裡，前兩天人心不容易收回來，當中第三天、第四天、第五天，這三天是最要緊的，得用功與功夫相應。這一切法是一法，念來念去，心不散亂，意不顛倒，功夫就更得力了。後兩天道場接近圓滿了，功夫也用不得力，前兩天心裡發亂散，後兩天懈怠，當中這三天是最要緊的。要是說佛的修行法門，這都算起來有八萬四千法門，那一法都可修，二十五種法也都可以修行，一切修行法門對於出家、在家四眾弟子最方便、最簡單、最容易的，還就是念佛法門。

我記得說過，前二年說過，近來很少說，一個參禪的、一個念佛的，這兩樣比較一下。我以前跟諦閑老法師學教，在他那裡參學。聽諦閑老法師說：「自己有好處，給人家講講說說也有好處，不會用功的也會用功了，會用功的就更會用了。」所以我也說說，也有聽到過的，也有沒聽到過的，聽到過的隨意，沒聽到過的也應該聽聽。

諦閑老法師收了兩個徒弟，有個大弟子，這人簡單說，有人介紹跟諦老出家了，出家前他已經結婚，有個內人，還生了個小閨女，他也沒向家人商量他要出家，當然他妻子不願意，以後也許是善緣就難說了；他發心堅決非出家不可，諦老法師就收了這徒弟。他喜歡參禪，參禪，到那裡去參禪？咱們中國最有名的禪堂是鎮江的金山寺，寺建立在長江裡的小島上。他自己發心出家，當然很誠心，家也不要了，太太也沒商量好就先出家了，女兒才幾歲，寄託在兄弟家，他太太想不開就投江死了。他也不管，反正要出家修行，吵死弄活的也不管，他去修行，諦老法師於是就送他到除山禪堂修行。

他修行很認真，修行有十多年了，修禪修得很有點名譽，還收了不少徒弟，當了首座。有徒弟，有人供養，吃的、穿的、住的那樣也不缺，心裡頭就生起貪心，有吃的、有住的，又有人恭敬，心裡就有點自滿。你看參禪的不容易，他就打妄想，洋洋得意，豈不知他一出家時，他內人的鬼魂就跟著他，有十幾年了。他內人不同意，不願意他出家，鬼魂就跟著他想擾亂他，他參禪修行真有功夫，就有護法神保佑，鬼魂不能夠靠近迷惑他。他一打妄想，一貪，一得意，道行就退失了。護法神走了，鬼魂就得手，一下就撲到他身上，迷著他要他投江。他因貪心、迷惑，不能作主。金山寺四周都是水，晴天，山就像在天上似的，天照江裡。他要投江，他被鬼魂附身，身不由主的投到江裡，有人看見了，就把他救上來了，說這怎麼回事？他不知怎麼回事？過了幾天他又投江了，又讓人救上來了。金山方丈和尚說：「這不好！首座著魔了。他不懂水性，可別淹死了！趕快給他師父——諦老法師報信，請諦老接他回去。」

 

他師父諦閑老法師這時正在寧波修廟塑佛像，廟倒塌了重修。金山寺給送信說：「你那徒弟在我們這裡投了兩次江沒死，問他他也不知怎麼回事？迷迷糊糊，請你把他帶走吧！」諦老法師想想他是他的徒弟，別人去還不行，諦老法師只有親身去一趟金山寺了。讓他來他還不來，叫他走也不走。這都是聽諦老法師說的，都是真事。其實他就是給鬼魂撲到身上了，糊塗了，平常他跟好人一樣，說好話，他說到投江時全不知道呢！諦老說：「走吧！你別攪和了，人家都是修行人，你這左投回江，右投回江，跟我走吧！」

那時候輪船是平底的，在江裡走，在輪船裡有兩個睡鋪，底下一個，上面一個。諦老法師就睡在下面，他在上面，人好好地，一路平安無事，坐船回到寧波觀宗寺。因為他在金山寺十幾年，是有身分的人，是首座，當然有一間寮房，就送到寮房去安住，就在那裡修行吧！這也就沒事了。有一天早晨吃飯時，他沒去吃飯，諦老法師惦著他常迷糊，請佣人查房找他，他屋裡沒人，後面窗戶開著，諦老法師說：「壞了！不好！這房門都是關好的，他從窗戶出去，這不好了！這可能去投江、投河了。」這時候叫著寺裡大眾分頭去找吧！寺廟附近有護城河，水也很深，帆船可以進來。先在寺內找沒人，大眾就順河邊找來找去，河大圍著廟，通著城，大約找了半里路，發現他已經在河裡淹死了，沒辦法就撈上來，抬回寺裡，給他念經超度埋葬就算了。

就在這時候，他出家時的小女兒也長大成人了，女兒也出嫁了。往年他父親出家，母親死了，就在親戚家住，姥娘家住。今天他女兒來了，諦老正打發人給他女兒送信，都在城裡城外的不遠，見他女兒哭著來了，告訴諦老說我晚上做了個夢，說她父母今天上任，諦老問上什麼任？她說她父親在土地廟當土地爺，她母親當土地奶奶，於是諦老忽然大悟，明瞭其中原因。正好寺外不遠最近新建一個土地廟，這時候同修大伙給他念念經，他女兒哭哭啼啼。諦老說：「你今天當上土地公，我們超度你，你也得顯顯靈給我們看看吧！」這時來了一陣旋風，大得很，轉了半天，諦老說這必是他顯靈了。諦老法師說這些是譬喻參禪人一念之差，就落得這個樣子。

說起念佛，他又想起一個徒弟，這都是諦老法師親口說的。

諦老法師說：早先我還有個徒弟，這人是個手藝人，俗語講「鍋漏匠」，也就是盤、碟、碗、磁器摔壞了可以拿鋸子補好再使用，這時候沒有了。古時碗摔三片、四片還能鋸上，還一樣使用。外國人看中國鋸上碗、盆不知是什麼？這個鋸上還能用，早先人們都儉省。那時諦老在金山參禪。早年講過經，講了好幾年，人們都說他沒參過禪，他說法不得力。諦老覺得參禪還算個什麼呢？諦老在金山住了好些年，在那兒參回禪，以後講經才有人信，才有人聽。

他在金山住時當知客。有一天，從家鄉來了一位老鄉，是他小時候的玩伴。諦老法師原是買賣人，跟他舅舅學醫，這時候在金山當知客，所以老鄉來找他。這鋸碗的手藝人，找他說要出家，要認他做師父，諦老法師說：「你不行啊！你要出家，都這麼大歲數了！四十多了！沒念過書，學經教自然是學不了，苦行你又受不了，你出家不是找麻煩嗎？」勸他多次，他堅持非出家不可。這從小就認識，又是老鄉，諦老不得已，說：「你一定要出家，就得聽我的話，我就收你做徒弟。」他說：「那當然，我認你做師父，你怎麼說，我一定聽。」諦老說：「你若聽我話，你這麼大歲數了！現學經教也來不及，你就直接修行，就聽我說。」他說：「你說什麼我都聽，只要讓我出家。」諦老說：「早先有個手藝人，出家修行成道了，你就跟他學一學。」他說：「你只要收我做徒弟，你怎麼說，我怎麼聽。」於是諦老接著說：「你出家以後也不必受戒，我給你找個小廟，你不要出廟門就老實念佛，我給你找幾個功德主，護持你，供你吃飯。」

當時南方寧波信佛的人很多，差不多每個鄉村都有小廟，都有人拜佛、信佛的。我去過，在那住過三整年，我給你找個小廟，在裡面什麼都不需要，你就只需念一句「南無阿彌陀佛」這六個字，念累了你就休息，休息好了就再念，黑夜、白天不間斷的念，什麼事也別管，到時候吃兩頓飯，我給你找好功德主。諦老法師那時也很有名譽（聲望），信徒很多，就託人辦妥這事，教他修行方法，就是閉關，也叫方便關，一個小廟一個人住著，每天有老太婆到時候來給煮兩頓飯，他就不做買賣（手藝）了。聽諦老法師告訴他這個修法，準是好道，這道一修，準能得好處，他也不知道將來會得什麼好處？諦老就回金山了。

以後他念了三、四年的工夫，那也不去，他那時人在初發心的時候勇猛精進。俗話說：「出家一年，佛在眼前，出家過了三年，佛就到靈山離遠了。」人在初發心時，就告訴這個法門，他就心誠，一修到底。時間長了就懈怠，不當回事。

他聽諦老的話，只要睡醒，就念佛。他從前做手藝挑東西，雙腿有勁，就繞著佛念，累了就坐著念。諦老法師也不知他念得怎麼樣？就這樣念了三、四年。有一天，他告訴煮飯的老太太：「明天你不用給我煮鈑了，我不吃午飯了。」老太太以為明天必是有人請他。這三、四年也沒看他去那兒？他說在當地有兩個親戚朋友，他出去看看就回來。就對老太太說：「你明天早晨不用來煮飯了。」老太太以為他出去一趟，明天必是有人請他吃飯。第二天老太太惦記師父，到吃飯的時候，就去小廟看他回來沒有？小廟貧窮，不怕偷盜，雖有門也沒關；老太太想想就說：「師父吃飯回來了。」裡面沒人答應。走進屋，看見他在床鋪下邊站著，臉朝窗外，手上拿著數珠。老太太一看問他話他也不答，仔細一看師父已經死了，站著死的，念佛站著死的。老太太嚇一跳，她就向鄰近人說：「師父站著死了。」這就來了好些人來看。看師父一手拿著數珠，另一手握著灰，扳開手一看，他手裡有八、九塊現大洋。（註：銀圓）。那時南方人吐痰的痰盂不是洋磁的，有點水在裡面。它都是灰盒子，是一個四方的托盤，盒子裡放有小灰。人吐痰吐在灰裡。隔日倒了再換新灰。一看那吐痰的灰盒子，裡裡外外都是小灰，他手上捏了一把灰，手裡握著八、九塊現大洋。人們明白了，他一定是做手藝時，做買賣時，存了的幾塊錢。當時大洋錢是很高貴的，存了也沒有櫃子放也沒有鎖，他就埋在痰灰盒裡。誰偷東西也不會想到痰灰盒子裡去偷。他是恐怕死後別人不知道，他把錢抓在手裡站著念佛往生。他是預備拿著這些錢，讓人們看看好辦理後事，應該是這個道理，這是諦老法師說的。

後來他的幾位護法給諦老法師送信說：「你的徒弟站著死了。」諦老坐船第二天就來了。一看他那樣站著都兩、三天，就這樣直直的站著。諦老師父這才給他辦後事。諦老說：「不錯呀！你這出家沒白出，比那當大法師，當方丈住持，高明得很了，像你這樣的成就不多呀！」很讚歎他的！

我說這諦老法師兩個徒弟，一個參禪的，一個念佛的。你們諸位比一比，那個參禪的很有幾年苦功夫，做了個土地爺。這個耍手藝的鍋漏匠，人家念三、四年佛，立著就走了，總算是真有功夫。我聽諦老法師說過兩回，這是真事，很能警誡人。今天我說這話，大家要知道，念佛這法比參禪，比修止觀，比修密宗，實在是超出超近得多了，念佛法門，人人都能行，也不用把教理弄明白，祇要肯念，不懷疑、不夾雜、不間斷，準能往生佛國。

「...」，有點病，也沒有什麼，這人心裡有點不舒心的事情，不要細說了。他每天寫對子，有人求他留點字，他就送送這個，送送那個，給人寫。修到最後，有副對子還沒寫。他有個當差的，侍候他在大興善寺住。他說：「老鄉，明天早晨你不用給我煮飯了，我寫副對子送你留著做紀念。」當差的想，好呀！當差的真是求之不得，喜歡得很，他特意的給他寫副對子做紀念。當差的想，也許明天有人請他吃飯。第二天念佛坐著就走了，這些都是預知時至，都是念佛的。工夫很短，成就不可思議，我就不要細說了。我還有親眼見的，耳朵聽的，都是事實。就是人念佛得生淨土。

諦老法師他自己說的：他在頭陀寺做方丈和尚，常住作息的規矩早立了，每天早飯、晚飯之後，大眾都一起念佛，繞佛三匝，然後回寮房休息。那時候寺裡沒有鐘錶，只有大公雞報曉，到時候大公雞一叫，大眾就都起來了，去上殿。吃飯時過齋堂，那大公雞牠一定要去，人們掉在地上的飯粒牠都吃了。吃完了在座上念完佛該走了，那大公雞就走在眾人最後面，人們念「南無阿彌陀佛」一直念，這大公雞在後頭嘎叭嘎叭的叫著，彷彿也跟著念佛。你看希奇不希奇？這是諦閑老法師說的。牠還跟著大眾繞佛，人們繞出大殿，牠也出來了。有一天，人們繞念都出來了，大公雞牠不肯走，香師說：「你怎麼還不走啊！念完佛要鎖門了。」大殿鎖上怕有人來給弄亂了。那雞站在那不動，就站在佛桌前面，仰著脖子，嘎叭嘎叭高叫三聲死了，站著死的。你看看呀！牠念的什麼？「南無阿彌陀佛」牠說不上來，人們一念佛它就隨著念、隨著轉，你看多通靈性！這是諦閑老法師在溫州頭陀寺當方丈時的事。我說這話是給畜生念佛往生做個證明，做個證據。

你們諸位師父、居士，不管在家、出家，要知道念佛法門的真實利益，有工夫就得念，不管有效用沒效用，到時候準能有好處，準有好結果。我沒有工夫說這個，我自己親眼看到的就有幾個，親耳聽到的有幾個。不是古時候多少年前的事情，都是現在的事情。好！多說不如多念！別耽誤大家念佛。

光陰很快，今天念佛已經五天了！正是精進勇猛念佛的時候。所以我想起一些事情，關於念佛的道理。頭些年的時候，哈爾濱極樂寺剛修成，在北京有一所僧學院，在極樂寺也有一所僧學院，北京僧學院有二十名出家人；但哈爾濱極樂寺那兒沒有出家人，都是在家的學生，像是一個佛教的學堂，講的是佛法。在家的學生怎麼會上佛教來學佛法呢？原因是當地民風開化得晚，都是老習慣。那時正是革命的時候，莊稼人都害怕家庭也革命，父子也革命，那時一說到革命，更不願意讓孩子到學堂念書了，怕學了革命。不知怎麼回事？聽說佛教有學堂，是念的儒書，講佛法，就送學生去極樂寺念書。我初到哈爾濱，當地人不認識出家人，那裡有道士，足見北方佛法稀少。到哪去找小和尚？沒見過佛教學校都是在家學生。我一年總得跑兩回，從北京到哈爾濱，有二千多里，兩邊都有學堂。新年近了的時候，我得從北京回哈爾濱極樂寺，過年學生放學了，有兩三個學生離家很遠，這都在家的學生，就留在廟上過年。學堂裡有位居士做校長的，他教儒書，我也給學生們講講佛法，有一天晚上跟校長談話。

校長叫張樂西，他學佛念佛念得很懇切。談起話來，他問我：「我念佛，看見佛經上、語錄上，生起疑惑？」我說：「你生什麼疑惑呢？」他說：「我看佛經上、語錄上，有說『唯心淨土，自性彌陀』這兩句話，我疑惑？」他說：「既要『唯心淨土』、何必求生西方呢？原本那裡都行都有心，唯心既是淨土，求自己的心就對了，何必還求生西方呢？『自性是彌陀』，我們人人都有自性，何必念西方阿彌陀佛呢？自性就是阿彌陀佛，何必還念西方阿彌陀佛？」

他問的理也對呀！我就說：「你疑惑的道理很對，應當這麼疑惑，要不這麼疑惑，你佛學怎麼能開悟呢？不說別的，你說『唯心淨土』，既有這個淨土又何必生西方極樂世界的那個淨土呢？西方極樂世界有個淨土，也是這個淨土，你『唯心』也是個淨土，當然是你可以懷疑。你這『唯心淨土』與那西方極樂世界的淨土，這兩個淨土，在那裡分邊疆、分地界呢？那個地點算是『唯心淨土』？那裡是西方極樂世界淨土？一定要分別得明白清楚，你就可以念你自己，修你唯心淨土；這『自性彌陀』，你這『自性彌陀』與西方極樂世界阿彌陀佛又在那裡分界線呢？那個地點是自性彌陀？自性彌陀佔多大地方？極樂世界的阿彌陀佛的邊界在那？在那分開呢？那地方要分開？當然是你應該明瞭的。」

他想了半天，可真分不開呀！「唯心淨土」那裡算邊界？「自性彌陀」那個地方是自性？那個地方是阿彌陀佛？這地方可分別不開呀！我說：「這都對了，我說自心就是佛心，自性就是佛性呀！說到心性上，廣大無邊呀！人們都不知道，所以這人疑惑的就是這個心呀！」

就像外國人研究出在腦筋裡，這也不能說不對，也不能說完全的對。他要說不是心，那怎麼有知覺呢？要說是心呢！還不只那點是心，心性是盡虛空遍法界。性是心，是分而不分，不分而分；性是體，心是用，體用不二，體用不相分離，是這麼個道理。說到這裡，所以極樂世界唯心的淨土就是自己的淨土，自性彌陀可就是阿彌陀佛，這就對了！你若看阿彌陀佛是兩樣的，明白你跟他有什麼關係？你自己不承認，所以你別忘了要時時的念，念茲在茲，是這麼個道理。

說到這裡，旁邊有個小學生，姓汪，我忘記他名字，他在旁邊笑。我說：「你在這裡一年了！你在一邊笑，你定是心裡明白了，有個門路了！你說說這個自性呀！那個地點是自己的自性？那個地點是佛的自性？那個地點是自己的自性彌陀呀！你說是對不對呀？你笑必是明白。」這小學生名叫王孝章，我想起來了，他沒有想就說：「那個地點不是佛性呀！」我一聽：「這學生不錯呀！你能知道說出這麼句話來——那個地點不是佛性，我問你，都有佛性都是佛性，古人常有一句話『桌子打一下它不動，狗、貓打一下牠就跑了。』那個地點都是自性，有知覺的有自性，桌子沒有知覺，打一下它不會跑，就沒有自性。若不動的它是自性，打一下跑了的就不是自性。怎麼都是自性一樣的？你說說，你在笑，你必是明白。」我這句話一問呀！他就在想了。（註：猶疑了）。我說：「這道理難說，你不明白，研究多少年都有不明白的。你這句話說得可不錯，你們有三、四個同學沒回家在這裡過年。你們說說看，誰答上話來，過年我給誰買頂帽子作為獎品。」說過也就過去了，也沒誰回答上來。這就是說「自性」、「唯心」，分別開還是分別不開的道理。

張校長聽了這道理很深很對，他就發心特別精進勇猛念佛，早先他念了幾年沒那麼精進，後來一研究有道理。他是念書人，信佛，在小學堂當校長，結果他在臨命終時，證得繫念，預知時至，自己知道得生淨土。

所以我一看念佛人，只要是誠心念佛，那裡念佛，那裡往生。有了，佛經上可沒有；我有信，這道裡可有分別。往生的瑞相不一樣，有預知時至的，有無病而終的，有身上放香味的，有空中音樂響的，還有全現的。這是怎麼個意思呢？這裡有關鍵，念佛人戒律清淨的，他死後決定滿口香氣。他人戒律精嚴，屋裡有香氣的，多半都是出家人。像虛雲老和尚，他在北京往生就不必細說了。魏嚴奇他是參禪的人，在宗門裡是明眼的人，他知道沒有念佛來得捷便。參禪死後也往生，參禪的人與好些天有份，往生到天上——四天王天、忉利天、夜摩天、兜率天。往生到兜率天，在那見彌勒菩薩還沒成佛呢！參禪的人等時間到了，都到彌勒菩薩處聚會。彌勒菩薩成佛時，隨佛弘化，一塊度化人，這是參禪人一定的理。往生時一定往生到兜率天，兜率天有內院、有外院，外院兜率天人，那世界上快樂很多，這是外院，都是凡夫。內院都是聖人，彌勒菩薩是主人公，到時候下生成佛，這是候補的佛。但兜率天是凡聖同居土，兜率天的凡夫安樂那是可以了，可看不見內院裡的聖人。就像我們這個世界，人人都知道南海普陀山有觀音菩薩，誰都知道，誰都看不見。偶有機緣菩薩現身示現，所以大家都知道普陀山有觀音菩薩，有很多人去朝拜。兜率天的凡夫也是這樣子，都知道有聖人將來要下生成佛，也知道恭敬，可也看不見，找不著。這是說參禪的人生兜率天；念佛的人，祇要淨念相繼，一心求生淨土，你一定得往生三三九品啊！

◎佛教是佛陀對九法界眾生至善圓滿的教育。

◎釋迦四十九年所說的一切經，內容就是說明宇宙人生的真相。人生就是自己，宇宙就是我們生活的環境。

◎知覺名佛菩薩，不覺名凡夫。

◎修行就是將我們對宇宙人生錯誤的看法、想法、說法、做法，加以修正。

◎佛教的修行綱領是覺正淨。覺而不迷，正而不邪，淨而不染。並依戒定慧三學，以求達到此目標。

◎修學的基礎是三福，待人依六和，處世修六度，遵普賢願，歸心淨土。佛之教化能事畢矣。

【精要十念法】

謹提議以  淨空法師宣說之簡要必生十念法，為淨宗學人今後之一般自修與共修之常規。茲說明於后：

自修者，即是日中九次之念十聲佛號法。是日晨起與睡前各一次，日中三餐各一次，午前開工及收工各一次，午后開工及收工各一次，共計九次。每次稱念十聲四字或六字彌陀名號，原有日常定課可照常行之。

共修者，凡講經、開會、聚餐等無特定儀軌之集會，在共同行事之始，而行此十念法。亦即是約同大眾合掌同聲稱念十聲「南無阿彌陀佛」，而後始進行講經、開會、用餐等活動事宜。

按此自修與共修之十念法，有其特殊之法益。試舉如下：

一、此法簡單易行，用時少而收效宏，確實而切要，可久且可廣。

二、為「佛法家庭」之具體有效方法。例如：於家庭中三餐時行之，則舉家之成員或信或不信皆蒙攝持不遺。且有佛化親朋鄰里，普及社會之大利益在。

三、以簡單易行，一日九次，從早到晚，佛氣不斷。一日生活之中，佛念相繼，日復一日。久能如斯，則行人之氣質心性將呈逐漸清淨，信心與法樂生焉，福大莫能窮。

四、如能隨順親和，稱念十聲佛號，便有袪除雜染，澄淨心念，凝聚心神，專心務道，以及所辦易成，所遇吉祥，蒙佛加佑，不可思議等等之功德。

五、自修與共修，相資相融，資糧集聚，個人之往生在握，而共同之菩薩大業，亦共成焉。

六、此法可以二法名之。

一為「淨業加行十念法」，是對己有行修定課者言，因此法是在原有之課業上加行之故。

一為「簡要必生十念法」，是指適於目前以及今後淨業學人中大部分無定課者言。因現今社會遞變，匆忙無暇，局礙多難故。而此法易集資糧，信願行之，平易圓具。而「都攝六根，淨念相繼」之標準，亦甚符合無缺。

因每次念佛時間短，易攝心及不懈怠故。又以九次念佛之功行，均衡分佈貫穿全日，全日之身心，不得不佛。亦即全日生活念佛化，念佛生活化。

總而言之，此法簡要而輕鬆，毫無滯難之苦，如此法大行，則淨業學人幸甚！未來眾生幸甚！諸佛歡喜。

南無阿彌陀佛
