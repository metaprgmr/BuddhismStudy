/TEXT339:a01/◎甲、修證法要

觀世音菩薩於『楞嚴經』耳根圓通章中對我們說：「初於聞中，入流亡所。所入既寂，動靜二相，了然不生。如是漸增，聞所聞盡。盡聞不住，覺所覺空。空覺極圓，空所空滅。生滅既滅，寂滅現前。忽然超越，世出世間，十方圓明，獲二殊勝...」。

我們修法用觀世音菩薩耳根圓照，返聞聞自性的方法來做功夫最易得力。因為我們娑婆世界的眾生，耳根在六根中最靈敏、最銳利。用之修行，故極易成就。我們在修法時要一切放下，集中心力傾聽自己心念咒的無聲之聲，要一字一字聽得分明，才能把整個身心—六根（眼、耳、鼻、舌、身、意）全都攝牢而不起妄念，從而證入三昧，打開本來，親見佛性。我們修心中心密法，就是把大勢至菩薩和觀世音菩薩兩位菩薩的用功法門合起來進行的。大勢至菩薩教導我們念佛時說：念佛須「<verse>都攝六根，淨念相繼。</verse>」我們現在用觀世音菩薩所選擇的六根中最利的耳根，統攝其他五根的方法來綿密持咒，也就是照大勢至菩薩所說「都攝六根，淨念相繼」的教導法修行。這樣就把兩大菩薩的用功方法合為一體來進行了，故最易成就。現在讓我們來對照一下觀世音菩薩是怎麼用功觀照成就的。他說：

「<verse>初於聞中，入流亡所。</verse>」觀世音菩薩最初用功夫是用耳根返觀自己能聞聲音的聞性。而我們持咒時心念耳聞也是同樣的返觀自性。當我們持咒時，靜聽每個咒文的字音，就把整個身心置於聞性之流了，將身心放於能聞的法性當中去，就是「入流」。「入流」有幾種解法，其中一種講法是一個耳朵聽進去，從另一個耳朵出來，意指入進去就流掉，不停在心裏面，照字羲上解也講得通。另一種說法是入流就是「逆流」，意指聲音來了不順音聲流浪，不跟聲音跑，這也講得好。（初初的入流方法是不跟聲音跑）。正確的解釋「入流」應該是將整個身心置於聞性之流—置於能聞聲音的法性當中去。「亡所」就是外面的客觀環境（如聲音）就全都消融了，能做到「入流亡所」，身心就定下來啦，不為外界環境干擾了。所以做功夫第一步要做到心念耳聞，才能抓住妄念不隨之流浪，才能入定。觀世音菩薩接下來講：

「<verse>所入既寂，動靜二相，了然不生。</verse>」就是我們做功夫做到能念之心停息了，妄念不動，咒語念不出來，要勉強提也提不出來。這時候就不要再提咒語了。「所入既寂」就是我們的妄心寂然不動了。念頭停止不妄動，那就沒有什麼動靜二相了。動靜二相是相對而有的，既沒有什麼動、亂，故也沒有靜寂了。「了然不生」者，雖然沒有動靜二相，但是，不是如木石一般的沒有知覺，而是了然不生。我們用功處於定中時咒語就不必再提，只靜靜地看著它，看這一念不生，寂靜而了然的是誰？此時動靜二相雖然了然不生，但是還沒有化空，還有不生的一念在。再進一步，觀世音菩薩告訴我們：

「<verse>如是漸增，聞所聞盡。</verse>」這時候功夫已做到聞與所聞統統沒有了，處於寂靜的禪定中非常快樂，非常輕安寧靜，非世間樂事可與媲美。但不能停留在此樂境中，一有留住就不能前進見不到本性了。我們做功夫到這地步，往往發一點小神通，便沾沾自喜，以為到了家，哪知還相差甚遠，所以觀世音菩薩接下來說：

「<verse>盡聞不住，覺所覺空。</verse>」假如此時我們放大光明，或見佛菩薩現身，乃至其他許多的神妙境界，都不可動心，都不能理睬他，一有住著，非但不能見性，還有著魔的危險。假如出現什麼惡境界或鬼魔現前也不要驚怖，這些現象都是虛妄相並非實有。一者可能是業障幻現，二者或許是護法神考驗你，看你幻境當前動不動心。總之，這都是假相，不要怕，也不要理他就無事了。「盡聞不住，覺所覺空」簡單地說，就是當能聞與所聞淨盡而深入禪定得某些樂受或小神通時都不能住在這裏面而裹足不前。要一點境界都不住—不論什麼善境界惡境界都不住，將其化空。更進一步將「盡聞不住」之覺也化空，才能將能覺之心與所覺之境完全空掉。因為能覺與所覺還是相對的妄覺，不空掉它是不能見性的。但妄覺化空還有空在，空仍是幻影，而且有能空與所空相對的幻覺，這就是無始無明，也須照破它。所以觀世音菩薩進一步說：

「<verse>空覺極圓，空所空滅。</verse>」就是能空所空—相對的幻妄都消滅了，達到一絲不掛，一法不立，淨裸裸、赤洒洒的境界，才能徹見真心。我們修法修到極處，忽然能念之心與所念之咒或者能觀之心與所觀之境一時脫落，這是好消息到來的時刻。此時乃千鈞一發之機亟須猛著精彩，看這無心可心，了了分明的是誰？還是自己本來面目否？稍一停機佇思，即被它影子所惑；如當機立斷一把擒來，即親證本性矣。但修道人往往錯認空頂好，一點都沒有最安靜，住在空上，不思前進。殊不知這是一條岔路，一著空就落於「無記」—死在那裏就完了。禪宗訶斥住空的行人為「黑山背後鬼窟裏，冷水泡石頭。」這種人是永遠不會見性的。所以空也須消滅掉。進一步才能達到—

「<verse>生滅既滅，寂滅現前。</verse>」的境界，才能見到本性。所謂「生滅」是指一切事、一切物、一切相、一切念頭，因為這些都是有生滅的。這些生滅的東西都消盡、外加空也消殞了，那不生不滅、不動不搖、不來不去、不增不減的佛性才能現前，這才是真證見本性。我們修法修到能所雙亡—能念之心、所念之咒一時脫落，內而身心、外而世界一起消殞，虛空也粉碎時，就豁然開朗親證本性了。

那麼證見本性後是否就完全到家了呢？也沒有，因我們多生歷劫的積習深重，非上上根人不能一悟就徹的，尚須歷境練心，消盡妄習，才能揮發神通，圓證佛果。得有個「理屬頓悟，事則漸修」的過程，所以還要做綿密保任功夫，除盡妄習，才能大放光明，朗照十方，證到觀世音菩薩所證的「十方圓明」的勝果。

/TEXT339:a02/◎乙、保任證道要訣

一、一念不生處，了了分明的靈知即當人的佛性。學人果能於此不驚不怖、深信不疑，立定腳跟，安住保護，淨盡妄習，圓證佛果，誠非一佛二佛三四五佛所種善根，而是無量佛所種諸善根。

二、觀照就是回光返照，向心內看，不是向外看，觀這一念不生處（念頭未起處）念頭起來就看見，不理睬它，不隨之流浪。這一步最要緊。如念頭起來看不見，就不行了。證見本性後，要於行、住、坐、臥處觀照保護，「外不為境牽，內不隨念轉」即為最好的保護法。念起不住，不隨之流浪不停，即為無念。不是壓念不起，亦不是將一念不生的時間拉長為無念。

三、平時應緣接物，須「於事無心，於心無事」。就是做事之時無第二念，既無患得患失之心，亦無毀譽成敗之念。事情做過了之後心中毫無罣礙，如未做過一樣。而不是逃避事情，死住在無事匣裏。

四、證見本性後，所有妄心、妄想、妄念皆化為真心的妙用。妙用與妄作的分別即在「有住」與「不住」之間，住即妙用化為妄作，不住即妄作攝為妙用。

五、做保任功夫，先須綿密保護，於一切時不忘記，繼須於保時不死守，後於不守時能化。

六、能在事境中精勤磨練，於行、住、坐、臥當中不斷做去，三、五年決可打成一片，不求神通而神通自發。

七、無所求，無所得，能入佛亦能入魔斯真到家矣。行人往往著在神通上，以為未發神通不為見性。這是極大的錯誤。須知能立穩腳跟不為妖言魔語所惑，時時處處瀟瀟洒洒、自自在在，得真實受用，即是最大神通。

八、心地法門，是誕生王子。在心地上做功夫，將來一定成佛。其他任何有相殊勝法門，俱係外圍功勛位，縱或發什麼大神通，也只能立功受獎俯首稱臣，而不能成佛。
