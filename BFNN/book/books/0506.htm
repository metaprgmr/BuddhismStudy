/TEXT030C/林園佛教堂節錄


<dcirc></dcirc>『禍福無門惟人自召』准西生員葉諸梁，家極貧困，以教書餬口，本城有位巨富姓馬，聘請他為教師，教授馬家二子。馬見葉為人瀟灑，深為器重，每年除教書館金百兩外，另有贈送，而且出資代他生產發財，葉感激不已，竭力教導其二子。數年之間，葉也已累積千金，成為富翁了。後來馬為郡副官職，病死任所，二子揮霍無度，金銀珠寶田產，都任由葉一手變賣，葉不擇手段，反覆謀畫，將馬家所有產業，全歸己有，然後離開馬家，以致馬家二子，貧困至極。有一天，這位姓葉夢到陰司去，看見有一位做官的，坐在判案桌子的後面，而那位死去的馬先生站在判桌前面，一一告訴判官姓葉的忘恩負義的罪狀，地獄的判官聽了很生氣，就判決姓葉的變為牛，姓葉的再三向判官哀聲懇求，放他回陽間，願意將財產全部退回馬家，並照顧馬家兩個兒子。地獄的判官說：「你既然悔過了，暫時放你回去，如果不實踐諾言，你將永遠墮入阿鼻地獄！」姓葉的從夢中醒來，將夢中的經過，告訴他的太太，他太太向他說：「今日我家一切享用，都是馬家的產業，即使退回我們侵佔那些財產，我們一樣還是富翁，何必與鬼結冤仇呢？」所以姓葉的就決定把侵佔來的馬家財產，還給馬家的二個兒子。

第二天，就去尋訪馬家二個兒子，他們住在破屋中，廚子裡面空空的，灶內也冷冷的，因為沒東西可放，可煮，衣服破破的，很淒涼可憐。一看見姓葉的，不禁號聲大哭，姓葉的也想起以前師生的情份，也握住他們的手哭泣。於是就帶他們二個回家，為他們買衣服，並且贈送他們一百兩銀子，作為目前的生活費。幾個月後，又將以前所得的財產，全部賣掉，給馬家一個兒子開當鋪，另一個兒子出外去做生意；馬家兩個兒子以前經歷了一段艱難困苦的生活，現在都把過去不好的習氣都改掉了，非常辛苦勤勞的在做生意，不久，兩人都賺了很多錢。所以就連本金加利息，要還給姓葉的，姓葉的堅持不肯接受，還說：「當初我很窮的時候，你們的父親，對我很好，幫助我很多，我才有今日、這麼有錢，請你們一定要把錢拿回去，好讓我和你們父親情誼，有始有終，將來在地府相見，才有個交代，才不會愧對你們的父親。」這時正逢中秋賞月，姓葉喝酒，喝醉了睡在窗旁，看見姓馬的父親來道謝說：「你以前所作所為，雖然不應該，但是我那兩個兒子，已經養成奢侈的習慣，遺留財產給他們，也必然會花掉，幸好你代為保管數年，我二個兒子歷經艱難困苦之後，才能改悔立業、這是你成全、幫忙我那兩位兒子，這大恩大德，我已稟告冥官，轉奏天帝，你以後的福報享受不完。」說完這些謝謝的話，就離開了。姓葉的從此以後，做什麼生意，都賺了很多錢，他有四個兒子都能繼承讀書上進，成為書香子弟，當時人都稱讚為名望宗族。

<dcirc></dcirc>『依人所犯以奪人算』祁天宗自恃才能，放任不羈，逢人便自誇通達理學，而所作所為，卻怪誕不端，尤其不信鬼神，常放肆謾罵。在僧寺讀書時，一日，天雨柴濕，便命書童，劈木彫護法神，用來燒飯。是夜夢一神，紅鬍鬚手拿鞭，厲聲叱責說：「你為何如此無禮，本來應當用鞭將你打死，因你前生勤勞志力於讀書，所以今世有此聰明學問，若去應考，可以連連及第，食祿萬石，享長壽。今你狂妄誇大，貢高我慢，冥司已記錄你的罪過，依陰司法律察斷，你所應享的福報，已經削除一半，此後若不知悔改，必遭重罰，無須勞煩我來鞭打。」天宗醒後不但不怕，而且自述其夢，誇耀於同輩說：「邪鬼怕我呀！」大家都暗笑他。他家有供奉觀音大士，一次天宗趁其母熟睡時，偷將聖像燒燬，其母流淚涕泣對他說：「你作惡不改，但願你能生個兒子傳宗接代就好了。」天宗聽了並不在乎。年過四十，屢次應考都不及第，因此心志昏迷，貪戀酒色，無所不為。一次，有一頗具名望家庭的少年，天宗強誘墮落，那知引鬼入門，少年轉而私通其婦，使得內室被人譏笑。有一天睡夢中，見二陰役，拿著大鎖將他鎖住，帶至東獄府發交惡司論罪，「司官檢閱冥簿，得知天宗二十九歲應得舉人，三十歲應成進士，官至二品，七十八歲善終。但因少年時狂妄放蕩，而減削壽命福報，晚年以舉人為司鐸，轉為知縣，官為五品，五十四歲死於官所。又因四十歲以後，作惡多端，日甚一日，天帝極為震怒，已全除其福、祿、壽，罰入九幽地獄，萬劫不許超升。」天宗醒來，告訴家人，並大喊說：「後悔莫及了！」於是吐血而死。留下兩個兒子，長子嘴歪斜眼，形似鬼類，次子跛腿斷臂，殘廢無用，不到幾年家庭衰敗蕩然！

<dcirc></dcirc>『算減則貧耗』吳庸言少年時，相貌清秀英俊，又有才識。有一相士見吳說：「你的骨格健美，是享受五福的人，應當多作善事，來迎受上天對你的庇蔭。」又指其心說：「恐怕這方寸之地，難保不壞，必須警覺防患。」吳庸言年已長，心計愈深、或謀奪人田產、或唆使人爭訟、或破壞他人婚姻，報復私怨，或令人骨肉離散，從中取利，種種作惡，不止一端。一天，偶然遇見前相士驚駭的對吳庸言說：「我警告過你不要做壞事，為何不聽我的話？你的骨格已經大為改變了，甚為可惜。」吳庸言欺誑的說：「我日日行善事，時時存善念，一舉一動都無愧良心，你這樣說，我實在不了解。」相士笑著說：「你休想瞞我，凡是有德的人，上天就賜福德澤就會表現在臉上，必然是光華潤澤。可是你滿臉兇氣，萬端的苦腦，快要來到了，目前你的家業，恐泊不是你的了。」說罷，歎息而去。吳庸言自念半生所積，粟糧可食十年，衣服可穿一世，何況憑我的心計，不難積百成千，積千成萬，相士的話，不足相信。那知「器盈則覆，月滿則虧」皇天不佑惡人。不久，吳庸言的田被水淹沒，房屋遭火焚燬，以及意料損壞破費的事，接踵而來。向來自稱以不作官而富貴，如今卻一貧如洗，終日愁眉淚眼，如身處地獄之中，難以忍耐，終於抑鬱而死。由上可知，雖有天生福相，但是巧用心計，作惡多端，相格也會隨即改惡，必然要遭受惡報的。

<dcirc></dcirc>『月晦之日灶神亦然』鄭世修多才博學，名震鄉學之中，自負考取科第，如拾草芥一樣簡單。一日，邀約同輩，聯辦十善會，一、戒殺生。二、戒邪淫。三、戒口過。四、買動物放生。五、尊敬愛惜字紙。六、周濟撫恤孤兒寡婦。七、埋無主枯骨。八、勤勉教育後學。九、遇鄉里爭訟，從中勸息。十、逢初一、十五，持齋誦經。這樣履行了多年，並未得到善報。鄭世修年已五十，屢次參加考試，然而皆不及第，僅有一個七歲兒子，頗為聰慧，忽然患痘症，夭折死亡。鄭世修感傷自己，行善多年，反遭惡報，於是作詩，告訴灶神說：「看來司命多聾瞋，不解從公佑善人。」這時正是臘月除夕，鄭世修與生病的妻子，在孤燈下，相對而坐，無聊得很，於是到灶前，朗吟前詩。恍惚如夢，見一衙署，有白鬚老人，頭帶方巾，身穿黑衣，招呼鄭世修到屋內，請他坐下，然後告訴他說：「我是司命之神，承蒙你的佳作指責，現在特為分析釋疑。」鄭世修知道是灶神，流淚涕泣叩請指示。老人說：「凡是想得福祿的人，必須有其正的善事，你仔細想想，善事在那裡？你屢次埋怨神道無靈，其實你想逃禍都來不及了，還希望得善報嗎？」鄭世修說：「我多年聯辦十善會，難道全是虛假的嗎？不但不蒙天佑，反受懲罰，神道之靈何在？我怎能不埋怨？」老人笑著說：「不談你作的過失，就以十善來說，例如戒殺，你是貧寒讀書人，夏伏冬臘二祭宴客，不得不節儉，倘若囊中有餘錢，你那能持齋吃素？況且蝦蟹之類，常出現在廚房，難道牠們就不是生命嗎？這樣還說不殺生，誰相信呢？見到美貌少女，就戀戀不捨，假使有邪緣相聚，你能坐懷不亂嗎？你有登徒子好色之心，卻充魯男子不好色的美名，這簡直是欺騙上天。買物放生，敬惜字紙這兩件事，你不過是隨人取捨而已，大家若不舉行，你也停止不作。你有寡嫂，無法生活，孤兒現在無職業，你卻不聞不問，只不過是集眾斂財，遇有遺孤寡婦，只給少許錢而已。這種盜取眾人的功勞，佔為己有，是鬼神最深惡痛絕的。戒口過一事，你雖然極想警戒防患，卻常常遇事，就舉其過矢，妄加譏評，雖是出於不覺，但是大傷忠厚。惟有掩埋枯骨一事，大家都厭惡其腐爛骯髒，你卻親自去照管，算是稍有功德，但是現在埋骨的地方，已告滿了，你並沒有再作安排，掩埋枯骨這事也未做完全。你現在是塾堂先生，但是教授學生的功課，又何嘗認真呢？鄉里爭訟，遇有不平的事，你反而加重紛爭，陷害於人，那裏曾經勸息過糾紛呢？至於持齋誦經之事，你只不過初一、十五燒香拜佛、這是婦女的見解，有什麼功德呢？從今以後，希望你好好改過自新，千萬不要欺騙自己，千萬不要自甘墮落，痛除求名邀福的心理，腳踏實地，以成聖賢為己任，這樣自然會感動上天，庇佑你福壽無窮。」說罷，鄭世修就醒來，思之再三，慚愧不已。次日元旦，鄭世修對灶神懺悔，開始實行善事。第二年就連生兩子，都很聰穎敏慧，後來都登第作官。而世修夫婦，還可享受含飴弄孫的天倫之樂。

<dcirc></dcirc>『是道則進、非道則退』山東人，鄧善心開酒米店，雖是普通平民，但一生忠厚正直，從不欺人，也不自欺，大家都尊稱他為長者。他曾經告訴子弟說：「我沒讀過詩書，不知聖賢的道理，但幼年時，曾看過格言，其中有『不可存事上行不去的心，不可行心上過不去的事』，我就奉持這兩句話，時時警戒，因此能不犯罪過。」這時同里有位姓馮的人，也開酒米店，聽人講三國演義，談到曹操的作風是：「寧可我負天下人，不可天下負我。」馮聽了欣然大喜說：「為人處世正應當這樣。」於是逢人就宣揚這兩句話。有一天，馮睡熟被小鬼帶到陰司，見一衙門，東西兩廊掛有榜文，東邊榜上寫著：「行善之報」首列鄧善心，下面註有「不存事上行不去的心，不行心上過不去的事，子孫顯貴。」西邊榜上寫著：「作惡之報」首列馮名，下面註有「寧可我負天下人，不可天下負我，子孫絕滅。」一會兒，冥官陞座，馮辯白說：「我和鄧善心以相同的職業謀生，彼此都是口頭說說，何以報應如此懸殊？」冥官說：「他不存事上行不去的心，這正符合『是佛則進』，不行心上過不去的事，正符合『非佛則退』，怎不獲得子孫昌盛呢？你聽三國演義，就想學曹操，與道理完全相反，便是大自私的惡人，怎不遭受惡報呢？」大聲怒斥，立刻命小鬼將他帶回。後來，鄧善心的子孫果然飛黃騰達，馮姓則終身貧困而且沒有後嗣。

<dcirc></dcirc>『濟人之急』楚州有位姓王的人，以賣花為業，正逢年底，婦女們需要買花過年，王賣的花，花朵鮮豔，大家都加價爭購，獲利良多。王在沒回家前，先到古廟中，坐在殿前台基上，用小秤稱銀，約有加倍利潤。忽然聽到殿中西邊角落，有喘息聲音，江大驚往視，見一破衣男子，正準備懸樑自殺，王馬上跑過去，喊住他，不要做傻事，然後再問他原因，那位男子說：「小人不幸家業凋零，沒本錢作生意，一貧如洗，將近除夕，家裏無米，無柴，妻子又臨產，我出外想借三、五十錢，以應所需，竟然無人答應，想想男子在世，妻子待產，分文無法弄到，有何臉面回家，不如一死算了！」王說：「你若死了，你妻在產中，無人救援？必然同腹中小孩一齊死亡，豈不是葬送三條生命，我今天賣花得銀一兩六錢，除了資本八錢，還賺八錢，我和你平分好了。」就將銀子慷慨地送給他，也不問他的姓名，這個人感激萬分叩謝離去。

王再到街上賣剩下的花，直到天黑才回家，妻站在門口等候，問道：「你為何回來這麼晚？我心裏很著急。」王把贈銀救急的事情告訴了她，妻也賢淑，毫無怨言說：「剛才見堂中火光明亮，約有一尺多高，我恐怕見了鬼，因此不敢在家。」王進入一看，果然不錯，說：「這是寶光啊！下面一定有金銀。」挖掘果然得到銀子三罐，上覆元寶各一錠，上有字說：「救人三命，天賜興家。」王得到這些財產，加以妥善經營運用，於是成為巨富。後來謹慎地將元寶傳給子孫，永存紀念，他的後代至今繁衍不斷，世人尚稱他為花王。

<dcirc></dcirc>『受辱不怨』唐婁師德，器量超人，遇到無知的人，指名辱罵，就裝著沒有聽到。有人轉告他，他卻說：「恐怕是罵別人吧！」那人又說：「他明明喊你的名字罵！」他說：「天下難道沒有同姓同名的人。」有人還是不平，仍替他說話，他說：「他們罵我而你敘述，等於重罵我，我真不想勞動你來告訴我。」有一天入朝時，因身體肥胖行動緩慢，同行的人說他：「好似老農田舍翁！」公笑著說：「我不當田舍翁，誰當呢？」公之弟任代州刺史，將赴任時，公告訴他說：「我們兄弟受國家厚恩，俸祿，官位過盛，為時人所嫉妒，你當以何度量自處呢？」弟說：「若有人吐唾沫於我臉上，我會擦淨，決不讓兄擔憂。」公面有愁容地說：「人吐唾沫在你臉上，是對你生氣，擦掉它，是抗逆他的意思，會使他更生氣的！所以唾沫不能擦，要讓他自己乾掉，並以笑來承受，這樣才是處置充盈之道！」公為皇上所信任，全朝無人能與他相比，公愈加謙虛謹慎，凡是遇到毀謗，就反求自省自責，如同無地自容似的。公曾告訴人說：「有人對我不禮貌，其中必有原因的，付之不與他計較，不但修養器量，也可免去禍患，這是君子所以要再三反省啊！」唉！像婁公可說是受辱不怨的人了！

<dcirc></dcirc>『殺人取財』元朝章大脩為廣南太守，他見姓陸的庫吏，家中富有，又有漂亮的女兒，於是心懷不軌，想佔有他的家財，並娶其女為妻。因此，章屢次向陸微辭示意，但是陸並不理會，章就想設法來陷害他。一天，捕獲一名大盜，章暗中派人囑咐大盜，只要他誣指陸為同夥，就可減輕罪刑。大盜果然誣供陸為同夥，於是陸被捕到案，嚴刑拷問，陸不招認，章就滾油燙其手指，陸支持不住，只好屈招。章率人到陸家，借搜查贓物為名，將陸家財，全部沒收，佔為己有，又明將陸女出賣，暗地派人買回，當晚帶入衙中侮辱，陸女不能抗拒，後來生一子，章十分疼愛。其子長成，每日乘肥馬，穿輕裘，飲酒，賭博，無所不作。章數十年在官場中，欺詐貪得的財物，任其子揮霍浪費，如稍不順其意就拿刀要殺章，章只好避居杭州，章有一天閒遊淨慈寺，拜訪天方和尚，請示何以生此不肖之子。這時爐中開水正在沸滾，天方和尚說：「你想知道這事的因果，可將手放入滾水中。」章說「滾沸之水，手怎可伸入？」天方和尚大聲喝斥說：「沸水你都受不了，那麼滾燙之油，他人又怎能受得了？」於是作一首偈：「十八年前官運好，買盜誣良計太巧，那知天譴破家星，父子仇惡添煩惱；火爐湯沸尚難禁，滾油鐺內殘魂繞，冤冤相報在今時，肺肝洞現方纔了。」後來章胸前，果生毒瘡，腐爛到五臟都暴露出來才死。其子竟然不收埋其屍，不久，其子也隨著死去。這時陸女捲帶家財，轉嫁他人，享受其產業。

<dcirc></dcirc>『離人骨肉』渤海郡皇甫松，同其弟皇甫竹，都是職員。松性刻薄與衙門武生姜國封交往。姜遇事武斷，人們都不敢惹他；竹忠厚無能，閉門自守。兄弟分家時，松將好的田園房屋，都佔為己有，竹所分的是貧田破屋，竹忍氣吞聲，不敢同其兄計較。可是竹妻婁氏，心中非常氣憤，每逢初一、十五，就到城隍廟哭訴，控告姜國封為陷害她家罪首。有一天，姜在松家談話，忽然瞪起眼對松說：「你弟婦告我，縣府派人來拘捕我了。」說罷，就昏迷不醒，送到姜家就斷氣了。但是心部還有微動，家人不敢入殮，這天是六月二十三日。姜當暈倒時，只覺自己跟著兩個官差，行走崎嶇山路，天色滲淡淒涼，如深秋將雨之時。不久進城，街市好像大都會，遇見亡故親友，彼此除了拱手之外，互不說話，到了衙門前，兩個差官，帶著姜在木器店內借坐，一個差官進衙探聽消息，姜見衙門外，掛著聽審牌，有一牌寫著「離人骨肉，幫佔家產，以及婁氏告姜國封」等告示，剛看完差官跑出來對著姜說：「喚你聽審了。」於是拉姜從東邊門進入，到坐前跪下，縣令年約三十多歲，嘴唇上有鬍鬚，下巴尤潔，穿著紗緯帽，行當朝的官服制度，小吏在旁唱名，唱到姜時，縣令斥責道：「兄弟乃是同胞骨肉，你從中挑撥唆使，幫著侵佔家產，真是太可惡了。」姜正想辯白，縣令說：「這兒不比人間，容許你巧辯，你的一舉一動，這裏都有記錄，還想狡賴嗎？」說罷，令打六十六板，等候發落，杖罷，唱名吏跟姜來到二門外，拿扇搧涼，姜向前作揖道：「我有老母、少妻，下有懷抱子女，如果不能回去，全家都會死。」小吏仰天大笑說：「你真是個不通世情的人，到這裡的人，誰沒有母妻，誰沒有子女？那能來了又回去呢？但是縣官既有另候發落的命令，你就靜候發落吧！」一會兒，又聽見堂上傳呼姜國封，姜急忙進入，縣令說：「看過你善惡簿的記錄，你作惡多端，本該罰入地獄受罪，但是你還有五年的愚福未享，可以速回。」並轉告皇甫松：「骨肉之間，應該平等公道，不要使婁氏再來纏擾我。」於是令原差官，快把姜送回，送到一小山頂，就把姜往下一推，姜一嚇而醒，這時已是六月二十六日了。姜的親友前來慰問，姜把所見所聞，一一說出，一點都不敢隱瞞，查驗他背上的杖痕，果然青紫顯明。淞聽後，非常恐懼立刻將多佔的家產，退還給竹。竹妻也不敢再到城隍廟去哭訴了。過了五年，姜果然應了神的預言死了，這是乾隆七年間的事，是姜親口敘述的。

<dcirc></dcirc>『助人為非』清朝康熙年間，有一姓周的人。為人老實，開一布店，有一天，在店中忽見四位陰差，蜂擁而來，將周押走，家人見他昏迷，疑是暴病而死，延醫診治，仍然不醒。周的靈魂和陰差，同到城隍府前，有官吏拿公文，交付陰差說「可將這人押解到南京都府投交。」等到公文批下，又轉解杭州都府。周同四解差，經過鎮、常、蘇、嘉諸群，只覺得腳下像騰雲駕霧一般，不費多少力，轉眼就到了杭州都府。見侍衛森嚴，周不知何故被拘拿，心中徬徨恐懼，忽見一少女指周罵說：「還我命來。」周答道：「我和妳素昧平生，莫非妳認錯人？」正爭論時，聽見府內雲板聲，鼓吹門開，都府陞堂，差吏呈上，一束破爛卷宗，都府看了半天，怒罵少女說：「你這婦人太刁狠，原來是已結的案子，為什麼又來控告？」這案是明朝嘉靖二十年間的事，杭州有流氓劉為麟，因愛鄰家趙姓之女，想娶她為妻，先引誘趙，用女兒為質，向劉借錢，周前世名李廷芳，作代書，善於洗補字跡，因受劉四兩銀子收買，就把借據內的「質」字挖去，補上「賣」字，「銀到取贖」四字改為「情願為妾」，少女就這樣被霸佔了二年，因受不住打罵，自殺身死。死後陰魂不散，到東嶽帝處控告，批示送交杭州都城隍查究，審出真情，劉為麟被罰下一世變豬，二世變狗，三世變牛，因作牛時又不馴良，觸死人命，被罰入蛆蟲道，從此魂魄消滅。李廷芳不該受人四兩銀子，助人為非，罰變為豬，再世三世為商人，因為安份謹慎無過，第四世就託生為周，已經一百七十多年了。因當初結案時，沒將趙氏安排，以致沈淪到現在，都府查明原因，命掌案官說：「快令趙氏轉生，以斷糾葛。」陰吏跪稟說：「唯有佛力最大，能使亡魂從蓮花化生，不由地府轉生。」都府點頭說：「好」。又對周說：「你助人為非，雖已受報應，但這少女久無歸處，也就是你的事還沒了結，必須趕快同回，請和尚為她超度。」周叩首說：「願意。」都府就派陰差護送，周帶女同行，兩人就不再相怨罵了。回到家中，周就醒來，當天就到處延請和尚，虔誠誦佛經七晝夜，就夢到該少女來道謝，漸漸移動而消失。

<dcirc></dcirc>『散棄五穀』政和年間，王黼用諂媚阿諛態度侍奉徽宗皇帝，久而獲得顯赫的爵位，總攬大權，收取賄賂，勢力之大，壓倒國內外的王侯。家中一千多人口，都享受美味的食物，連皇帝的食飲膳饈也比不上。廚房隔鄰是相國寺，每天從水溝裹流到寺內的白米飯，像珠玉的顆粒一般，寺廟裏省徹和尚率領眾沙彌，用竹篋把飯撈起來，在河裏淘洗乾淨，然後曬乾；除了讓大家食用之外，剩下的還積存了十三個小穀倉。後來，金兵攻破汴京，微、欽二帝被虜，王黼貶官被殺，遺下八十多歲的老母吳氏，流落京城，無人贍養，只得沿街討飯。有一天，被從前的僕役見了，非常憐憫她，仍尊稱為老太太，吳氏說：「我是個乞丐，官人只要施捨我幾文錢，暫時救我垂死的生命，就是莫大的功德了，不必對我尊稱啊！」僕役說：「相國寺正在煮粥救濟貧困，老太太您到那裏去，不是比沿街乞討強得多嗎？」於是扶著她到寺廟裏去。看見寺廟門外貼一張字條，上面寫著：「王府餘糧，煮粥濟眾，糧盡即止。」這時剛巧省徹和尚出來，認出是王老夫人連聲歎息道：「這原是王太尉過去的糧食俸祿，應該讓老夫人享用。」於是清理一間房問，讓她居住，每餐隨大家一起吃粥。有一天，王老夫人碗裏的飯，突然變為蛆虫，她害怕得連忙倒掉，另盛一碗，仍然變成蛆虫，而且不停的蠕動，眾人看了，非常吃驚，省徹和尚說：「每粒米，都是地的精英和農夫的血汗所造成，過去太尉不懂得愛惜，丟掉得太多，上天震怒，以致連累他的母親，正是內典所說的『作惡之人，殃緣七祖』就是這個意思。」於是請王老夫人到佛前懺悔。念百聲佛號，再拿來吃，飯就不再變蛆了。後來王老太太病死，在她破衣中，有無數聚集的虱子啃嚙，和尚就幫她念念經，消除業障，把她的屍體埋葬了。

<dcirc></dcirc>『負他貨財願他身死』田有才欠洪成裕三十萬，很久沒有償還，洪在湖南做生意，幾年沒有回家，有人傳說他已經死了。田高興極了，準備香燭到二郎廟祝禱道：「聽說洪某已客死外鄉，但願這是事實，我願準備牲禮謝神，要是傳言有誤，求神顯靈讓他快死！」後來洪賺了很多錢回家，田躲避不跟他碰面，洪也不計較，連以前欠的錢竟也忘了。田得了流行病，死後一年多，鄰家磨房買一隻驢，健壯而有力，有一天倒在地上不肯起來，用鞭子抽牠，忽作人言道：「我是田有才，欠你五千錢，現在已經還完，要到洪成裕家變牛去了！」鄰人都來觀看，問牠道：「你欠洪家什麼？又要墮落在畜牲道？」回答說：「我欠他三十萬，更不該到二郎神前，求他身死，這樣狠毒的心腸，可惡的言語，與畜獸無異，所以受罰變牛，要為他耕種十五年，到老還要受屠宰之苦，請告訴我兒子，趕快變賣家產，還清債務，我才能減罪。」大家跑去告訴他的兒子，因不相信，親自去問，驢再照舊說完就死了，他的兒子就照本利全部還洪家，那時洪成裕已死很久，成裕兒子也有德量很感慨地說：「我家昨晚生了一隻小牛，沒想到還有這段因緣。」於是查出原來借據契約燒掉，把錢分成兩半，一半給田家兒子以體諒他父親的意思，一半捐給寺廟的和尚，作為養牛的費用，那牛終能健康的活下去。

<dcirc></dcirc>『抵觸父兄』村人溫五，行為粗魯暴戾，不孝順父母，又常毆打兄長，他兄長是個呆笨的鄉下人，軟弱無能，不敢跟他計較，帶著妻兒到遠村居住躲開他。五還常到他家，或是要酒食，或是要借銀錢，稍不順心，兄嫂都要受他凌辱。有一天下雨，五叫他父親上街買菜，父親要去，而地上泥濘難行，不去又怕惹五發怒，只好殺了他自己養的母雞給他；五跟太太兒女團團圍坐而吃，並不留給父親；鍋裏還有些剩湯，父親私自拿來吃，五恨他嘴饞，破口大罵，把湯奪下，倒入廁所裏；父親跪在灶前哭訴，五氣憤地說：「你想咒我嗎？我不怕！」父親抱著孫兒遊玩，不小心跌落到石台基上，前額受傷，五就拿起棍子亂打，父親躲到床下，五猛力連床打碎，父親哀號求救之聲傳到四鄰，大家都關著門不敢去管。這時正是初秋，夜裏刮起了暴風，又有地震，五怕屋子會倒，帶著妻子兒女出外，找地方躲避，父親年老走不動，拉著他衣服說：「兒子救我！」五把父親推倒在地，跟妻子走到巷口，巷子兩邊砌的大石磨，五剛走到磨旁，地又大動，巷墻傾斜，石磨迎頭掉下，把五跟妻子從腰處夾住，牆上的瓦像雨點一樣落下，把三人打成肉醬，比雷擊還要厲害。直到現在，石磨上的血跡，還在那兒，人們都以為這是不孝不悌的報應。

<dcirc></dcirc>『鬥合爭訟』程家有兄弟十人/祖先遺留百萬財產，長兄當事早，支用錢較多，次兄支用的就較少些，這樣依次漸減，最小的弟弟並沒支用什麼錢，雖然這樣，但是兄弟們處得相安無事，從未計較過。他們有位表叔名叫瞿嗣卿，一直掌管程家帳務。有一天，長兄查帳，見嗣卿開支太過浪費，於是發脾氣責備他，沒想到嗣卿老羞成怒，就唆使諸弟說：「祖先的財產，照理應該平分，你們長兄某年拿多少錢，某月又拿多少錢，都佔為己有，有帳簿可查，你們可向他取回。」諸弟信以為真，就找長兄算帳，長兄個性剛強不肯說一句好話解釋，以致諸弟都非常憤怒，於是兄弟自相殘害，由縣府控告到知府，再由知府向上告，原告被告雙方為了爭勝，都寧可收買官吏，也不願骨肉之間，稍微容忍些，這樣經過幾年，家財都用光了。這時只有嗣卿一個人暗自歡喜得意。有一天，街上有一小孩跳著舞說道：「我是城隍爺附身。」說罷，直往嗣卿家走去。大家隨去觀看，見小孩走到屋中，面向南坐下，命令說：「帶犯人來。」這時，嗣卿好像被人鎖柙著跪在台階下，城隍爺說：「你叫唆程家兄弟互相訴訟，罪大惡極，應該立刻受報。」就命帶去受罪，嗣卿伏在地上，哀聲震動天際，一會兒才醒來，城隍問他：「你受的是什麼罪，可以告訴大家。」答說：「剛才有鬼差使，用鐵叉刺穿我的胸膛，然後丟在刀山上，眾刀鑽刺，痛不可忍。」城隍說：「你用訴訟害人，這是你該受的苦。」再命帶去受罰，嗣卿又像剛才一樣大聲哀叫，醒後說道：「剛才又有鬼，用木板夾我身，然後用刀從頭到腳，把我鋸成兩半。」城隍說：「你使人骨肉分離，這是你該受的苦。」又命遍受鋸舂、油鐺、寒冰、火林，各地獄刑罰畢，城隍說道：「十八層地獄刑罰很多，不能讓你今天受完，現在陽報既已顯明，其他的罪，就留到陰間去受吧！至於程家兄弟不和，聽信別人挑唆，自相告訟，使神明震怒，祖先含怨，各減壽命若干，諸位可將此事傳告眾人共相勸勉。兄弟之間，應該互相敦睦和好，互相信任，那麼訟棍不實的話，就無法挑撥，我走了。」說罷，小孩醒過來，再問小孩經過的情形，但小孩一點也不知道，而嗣卿不久也就死了。

<dcirc></dcirc>『施與後悔』宋良玉喜歡對人談論，應如何賑災濟貧的話，其實內心很慳貪吝嗇，不知道的人，都被他矇騙。有一天，其妹丈葛又洪，和朋友嬉戲，不小心將友人推倒地上死了。官府審判：「可減死罪一等，擬流，待遣，得五百兩黃金，可納贖。」其子拿著田契到宋良玉家中，泣請幫忙，宋良玉不便一下回絕，就藉辭延日期，葛又洪之子，以為宋良玉是他的親戚，一定不會騙他的，所以就專心等待。可是放逐的日期已到了，宋良玉卻躲起來，致使葛又洪死在放逐的地方。因此，其子對宋良玉仇恨入骨，天天都在等待機會報仇。有一天，宋良玉到古寺遊玩，看到廟宇傾倒，佛像露天，就問和尚說：「寺廟如此破敗，為什麼還不修理？」和尚答說：「沒有施主布施。宋良玉就說：「我家有錢，雖然不能像給孤獨長者那樣，用黃金佈地，但是布施磚瓦、木材，我有能力。」和尚非常高興，拿出緣簿。宋良玉就親筆寫道：「喜助銀三百兩。」但是已陸續付了一半時，又反悔了，特意到寺廟裡，用欺詐的言語，將捐助的銀兩取回，過了數日，和尚去向他要回銀兩時，他說：「上次剛好有事已將銀兩用盡了，菩薩如果有靈，保佑我發大財，一定加倍奉還。」和尚說：「居士口是心非，神明都已證實了，錢我可以再募，但是你欺騙的罪卻無法免除。」說罷，嘆了一口氣，就轉身離去。後來，葛又洪之子，探知宋良玉要下鄉收租，想在半路警告他。這晚，又洪之子夢見神明告訴他說：「你為了父親而殺親戚，也冒犯天理。但是宋良玉還未給付，就先後悔，既然欺騙你父親在前，布施修廟又反悔，欺騙諸佛於後，此事已交火神處置了，你就不要輕舉妄動吧！」不久，果然宋良玉全家都被火燒死。

<dcirc></dcirc>『借貸不還』祝三思是商人，有一次，出外經商，偶然經過古寺廟，有兩位和尚，留他喝茶，一位和尚說：「我欠你三十萬貫錢，應當還你了。」另一位和尚也說：「你欠我三十萬貫錢，也該還我了。」祝某以為他們在鬥機鋒，所以沒留意，就拜別回家。不久三思妻妾都懷孕了，臨盆之夕，三思夢見那兩位和尚，拿著衣缽，走進他家。第二天，其妾先產下一子，取名僧保。經過數天，其妻也生了一子，取名僧佑。二子長大後，個性全然不同，僧保辛苦立業，每日拿著算盤，蹙眉盤算，只要賺一點錢，就交給其父。而僧佑卻喜好嫖賭，任意揮霍，將僧保所賺的錢，日漸消耗，僧保想計較，但因自己是妾所生，只好悶在心裏，以致得氣蠱，奄奄一息。祝三思抱著他痛苦流涕，這時，僧保忽然變聲說：「我並不是你的兒子，你為什麼哭呢？你前生名叫林達生，家產很多，我叫游守靜，欠你三十萬貫錢，未還就死了，幸好並沒存心騙你，所以沒變畜生，今世作你兒子已經辛苦為你經營了二十年，連本帶利已還清了，我應當走了。」說罷就死了。不久僧佑也相繼得病，臨死也變聲說：「我前世叫黃治中，和你合開當鋪，而你多用了三十萬貫錢未還，這筆債我現在已經討清，也應該走了。」祝三思哭著說：「你們兄弟丟下我而去，叫我孤孤單單的一個老人，怎麼生活？」僧佑說：「我們兩人，一個來還債，一個來討債，都不是你的兒子。若想獲得長命繼承家業之子，就須多作善事才行。」說罷，僧佑也就死了。祝三思悲傷之餘，果然照著僧佑的話去做，真心行善，後來仍然獲得二子，為他送終。

<dcirc></dcirc>『穢食餵人』梁武帝信佛，喜歡親近僧人，每日吃素，與寶誌公參禪悟道。郗后諫道：「陛下為天下主，如果和有德大儒，講求治平之道，自然四海昇平，萬民樂利，國運綿長，而今誌公不事生產，是為天下之素民。從未聽過與素民相處，能有益於治國平天下的。」武帝答道：「你若見了誌公，就不會說這種話了。」郗后說：「我明天就準備齋飯供養他，觀察他德性如何？於是命令廚師煎肉，拌著各種素茱，製成包子。第二天，郗后坐轎子來到寺中，每人賜給四個包子，每僧立刻將包子吃完。郗后遠望此情景，大笑不已。惟有誌公合掌閉目不吃，郗后傳旨相勸，誌公說偈道：「道能制魔，魔能亂道，穢食餵人，難免蛇報。」合掌謝恩後，令眾僧把包子埋了。過了數年，郗后崩逝，武帝思念不已，每日誦經超度她。有一天，武帝坐在側殿中，忽然聽到樑上有聲音傳來，一看原來是條大蟒蛇，作人聲說道：「我就是郗后，因為生前以不淨食物，破壞僧戒，所以被罰，墮落為蟒蛇，日日居在糞窖中，受無量的痛苦。以前又曾鞭殺宮女多人，她們全在陰間索命，每逢三、六、九日我要受鞭一百，疼痛難忍，求陞下援救。」武帝回答：「我早已命僧侶為妳超度，難道全無效嗎？」郗后說：「他們都是凡僧，不能感應，如陛下肯援救，延請智慧道德兼備之高僧超度，方才有效。」說罷就不見了。武帝就拜託寶誌公編修經文三卷，就是當今的梁皇寶懺。觀看郗后因一時之迷惑，就墮入惡道，可見用不淨食物供僧食用，此事怎可忽視呢？

<dcirc></dcirc>『作為無益』全如玉是渤海人，雖然家貧，卻時常行善做好事；見他人做善事，必獎勵鼓舞贊許，自始至終從不倦怠。有閑就勤力抄錄有益世道人心的書，以廣流傳，化導世人，使人心趨於完美。有知己朋友見他勞苦，就勸他稍加休息，何必辛苦？全如玉答道：「我之所以要勸人為善，並非想求得功勞虛名；祇是如此做，我衷心方能愉快，假若我稍存偷懶怠惰，就會於心不安，既決定做，就應盡力做好才是。」有一天全如玉在海上泛舟遊玩，忽然起大風，將船吹至一山邊，全如玉就順著山路攀登至山頂，遠望海天一色心中十分暢快，忽然有一和尚穿僧袍、棕鞋、古貌長鬚，從樹林內走出，對全如玉說道：「世人皆崇尚虛偽，而佛菩薩卻喜真實，你生平勸人行善，寫錄善書，皆是真心從事，而不期望旁人知道，你的功積最偉大了。」全如玉謙虛應對不敢承當，和尚又說：「一般儒者，讀聖賢書，有聰明才智，卻不用在闡揚聖賢義理上，而把精力放在編造淫書詞、豔曲上；使天下萬世長受其害，此等人將墮入地獄中，受無窮痛苦，永無出頭之日；我帶你去看，你就明白他們的罪孽無限，而你功勞的偉大了。」於是牽著如玉的手，行於雲霧中，不多時，見一城，榜曰酆都，守門的軍役外貌奇形怪狀，他們見了和尚都伏地叩頭。繼續前行，到一大廳，兩旁侍衛林立，也恭敬的行禮叩頭，大廳門首題著：「森羅寶殿」，兩旁大柱上有一對聯寫著：「爾既如斯、任爾奸、任爾詐、任爾作惡、少不得庭前勘問。我誠無奈盡我法、盡我理、盡我奉公、又何須堂下哀求。」正朗讀間，一位王者，頭帶冠冕身穿朝服，從門內出迎，態度十分恭敬有禮。和尚道：「淫詞、豔曲，最易使人身心受其害，而作此邪說者，依然犯此錯誤，可派人帶全先生前往看個明白，以便回去曉喻世人，轉淫心而回正道、這就是最大的功德了。」隨即有二役帶引全君，見有數人正受刀砍之苦，或負犁耕地，或受碓臼，或受油煎等罪，懲罰結束，個個很快都恢復原形。全君問：「這些是什麼人？」二役回答說：「這是作金瓶梅、浪史、肉蒲團、濃情快史，等淫書豔曲作者。」全又問道：「他們的罪有解脫的時候嗎？」卒役回答：「作邪說害人，罪大惡極，將歷萬代也不可能解脫得救，想轉生投胎為蛆虫，也不可得。」全君賭物見人，心中恐懼，想要回去，不想再看，二役就帶回到大廳，和尚指著王者對全君說：「此王是明朝楊忠愍公也，在世時忠貞正直，上書揭發嚴嵩的五姦十罪，佛菩薩嘉許他的義行，特授與今日的尊位。你回到世間也要宣揚，使世人知道上天賞罰善惡，公正無私，毫厘不差。」全君告辭王者。和尚又牽著全君的手，回到山頂，此時風平浪靜，全如玉即告別和尚，揚帆返家，從此逢人就訴說他的所見所聞，殷勤勸勉世人行善去惡。無奈人心迷惑，非但不相信，反而有人笑他說鬼話，全如玉也只是沈默而不與人爭辯。

<dcirc></dcirc>『司命隨其輕重，奪其紀算，算盡則死，死有餘責，乃殃及子孫。』從前有個張申，因生病而到陰間，見到閻王陞堂問案，有個戴著枷鎖的人，跪在階下受審問，仔細觀看，竟是鄉紳李某人。閻王查閱記錄，過了很久才說：「你的壽命應該是八十四歲，有三個兒子，一個做太守，一個當縣官，一個中翰林，孫子們都能繼承書香世業，只因某年某事，不該接受某人的錢，雖不是逼迫勒索，實在是違法，因此要減壽。又某年某事，一時逞怒把某人當場處死，因此奪你十二歲。你做官五年，有時因接受贓銀，有時因此任性作惡，大小不一，都照你所犯的罪行，減除你的壽數。現在雖然你已死了，但還有餘災，應該加在你兒孫身上。」李某伏在地上，苦苦求饒，閻王說：「這裏賞功、定罪，都按照天律，沒有一點差錯，不比你在世間做官，是非曲直，可以隨你的意思。」即命鬼卒道：「押到罰惡司收管，剩下的罪孽，由他的子孫填補，並把張申放回。」張申醒後，自念道：「李紳士乃是鄉人所敬重的君子，陰間已扣除他的壽限，還要報應到他的子孫，可見上天的法律是多麼森嚴。」就把此事深藏在心中，暗自觀察不敢告訴別人。過了三年，李紳士的幾個兒子，窮得無立錐之地，兩個孫子，都瞎眼殘廢，田地房產都賣光了，全家住在墳場堂屋裏，終身乞食過日。可見人生在世，須要深自反省，做到無過，才可以無愧對於冥王。要是表面上取得鄉人的讚美，而其隱蔽深處，卻多有不可告人之事，等到子孫不發達時，就會抱怨「天道無知」。天道真的無知嗎？觀看這個故事，就可以恍然大悟了。

<dcirc></dcirc>『其有曾行惡事，後自改悔，諸惡莫作，眾善奉行，久久必獲吉慶，所謂轉禍為福也。』許大年是個很懂得非法賺錢的人，擁有肥沃田地，以及華麗住宅，家財將近十萬，只是已到中年，還沒有子嗣，常引以為憂。到了四十三歲，妻子終於生下一子，這時許大年高興異常，覺得已足，可是後悔平生所為多不合天理，於是決定回頭行善；一切家產由抵當來的，就加倍償還；用計謀獲得的，允許贖回。凡助人的事，沒有不踴躍樂意去做的。然而在他五十歲時，兒子竟然夭折了，又遭遇惡運，家道也敗落了，許不禁埋怨道：「天道無知。」每天只是仰天嘆氣。一日，突然轉念想到：「天心是仁愛的，那有懲罰錯誤的道理？一定是我所存的善心，虛而不實；所做的善事，假而不真。」於是痛下決心悔改自責，遇有善事，嚴戒虛偽，務求真實，這樣做了好幾年，已經五十四歲了，惡運仍然沒有好轉，家更貧窮了。這時，天冷正下著大雪，許同妻子吃著荳粥小菜，回憶從前穿皮衣，吃佳餚、喝美酒、宴請賓客、掃雪煮茶的情景，何等繁華，現在雖已改過行善，反遭天罰，真是白費苦心。忽然又轉念頭：「釋迦牟尼佛在雪山苦修，受盡各種苦難，才能成佛，我雖遇到魔難，而布衣薄粥，尚未缺乏，不感謝上天的恩惠，反而怨天，必定更要遭受責罰的。」於是燒香拜佛，痛哭流涕，顯露懺悔，從此不敢再生退轉心。當天晚上，許大年夫妻同時夢見一個穿紅衣戴頭巾的神來到中堂，呼喚出許多奇形怪狀的鬼，指著對許說：「這些是喪門、弔客、冰消、瓦解諸惡神，天帝因為你年輕時，做種種惡事，派遣破星來做你的兒子，敗壞你的家業；可喜的是你得子之後，回心轉意，努力求道，力行各種善事，足以彌補從前的過失；所以把惡星先收回，留下這些惡神繼續相隨，試驗你的心；經歷久試，你並未退轉，天帝非常嘉許，特命吾神送來福祿二星官，做你的子嗣；你失去了一個壞兒子，得到兩個好的兒子，可說是得到極大的好處。」說罷，向許拱手道賀畢，立刻帶領諸惡神出門而去。這年，許妻已五十歲，忽然懷孕，產下一對攣生子，取名叫增福、增祿，後來都做了大官，而許大年夫婦也親受皇上的封爵。

<dcirc></dcirc>『故吉人語善、視善、行善，一日有三善，三年天必降之福』程溥，生性慈祥仁愛恕道，對於僕婢從不疾言厲色。對於狗馬也不會有怒罵之聲，時時以濟人利物為心；大家都稱他為吉人，吉人是取自古話：「吉人為善，惟日不足。」的意思。程溥曾看過趙清獻以黑白兩色荳子記善惡，就暗暗想到：「天理和慾望不能兩立，就像君子跟小人不能同住；若一天之中，有善又有惡，那麼一個小人就足夠殘害許多君子，這怎麼可以呢？」於是他就用功學顏子的四不：「不是善語就不說，不是善行就不看，不是善事就不做，不是善語就不聽。」這樣做了三年，一動就是萬善俱隨，自覺上不愧天，下不愧地。有一個月色皎潔的晚上，程溥正在悠閒的欣賞明月，還未去睡，忽然覺得月中有幽雅的音樂，洋洋入耳；一會兒，看見一個仙官，手捧著天子之敕命，兩個童子跟隨在兩旁，一個捧金章，一個捧赤丸，緩緩從天上降下，對程浦說：「你一生所說所做所看都是善事，至今也未改變，天帝非常讚許，您已位登上真，天帝要巡視北極，因為你仁德深厚，必可代天帝廣佈德澤，特命您穿戴整齊，跟隨天帝同行，又怕那裏寒冷，特賜顆藥丸。」程溥跪著服下，只覺一股暖氣送入丹田，全身都溫暖舒暢。這時仙官和童子升上天空在雲中等待，程溥就與家人道別，端坐著就死了。經過數月，有一程溥生前朋友到山裡去，遇見一個乘車的貴人，侍衛嚴密，前呼後擁而來，友人避於路旁，等車靠近時，發現車裡坐的，正是程溥，非常欣喜，於是兩人握手敘舊，就像生時一樣。臨別時，程溥對友人說：「我因為多做善事，所以榮任天帝侍從。希望你轉告吾兒，繼承遵守我的志向，千萬不要認為這是迂腐的神話，而情願墮落。」說罷，拱手行禮，上車而去。於是，後來他的子孫都能以善繼善，代代相承，而上天也降福給程家，所以直到現在，子孫在朝為官，沒有比程家更多的了。
