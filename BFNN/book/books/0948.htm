/VERSE/如是我聞，一時婆伽婆，入於神通大光明藏，三昧正受，一切如來光嚴住持，是諸眾生，清淨覺地，身心寂滅平等本際，圓滿十方，不二隨順，於不二境，現諸淨土，與大菩薩摩訶薩十萬人俱，其名曰，文殊師利菩薩，普賢菩薩，普眼菩薩，金剛藏菩薩，彌勒菩薩，清淨慧菩薩，威德自在菩薩，辯音菩薩，淨諸業障菩薩，普覺菩薩，圓覺菩薩，賢善首菩薩等而為上首與諸眷屬，皆入三昧，同住如來平等法會。

佛說法四十九年，只說圓覺二字，但始終無法說圓，因圓覺無相，乃生佛平等共具之心德，非可言說，覺是本性，圓乃德義，性非覺不顯，覺非修不圓，圓不圓，在汝自己，不在佛，不在法，何況文字，惟依文釋義，用資印證，如鏡照鑒，考證自己覺地如何，遂假名圓覺。圓覺者，一總持法門也，由此總一切法，持無量義，妙用恒沙，無不從此流出，所以達體啟用也，故曰大陀羅尼門，名曰圓覺。覺相無相，此相乃指覺體，亦即如實知自心之體相，至打成一片時，方名曰圓，但必以起照為用，至事障斷，則煩惱盡，理障斷，所知盡，人法兩空，乃證圓覺。

如是我聞，可知經文只是助我耳根知識而已，我則隨文而思，思即入於修，非可分為三截也，此以信為主，凡十一善法，五十五位修證，無不以信為母，以思與所聞相合，即是修，修至相印者為契，契名修多羅，梵言契合，即符合也。上與佛心相符，下與自心相合，西文Suitable與之同音同義，要皆出於圓覺自然流露，不期而合者也。情以生文，文以合義，內印諸心，故由文字般若，開實相般若，借經以印照，然而徒聞無益也。昔阿難於無量劫前，與佛同聞佛法，佛成就而阿難仍為侍者，佛已涅槃而阿難尚未明心，則多聞不修之害也。

凡讀此經，心當圓觀，云何圓觀，如一了一切了，一中一切中，三乘即一乘等，破一切差別之相，會入不二，是曰圓觀，天台權立空假中，其實三觀即一觀，若有止觀，即非止觀，謂有圓覺，即非圓覺，畢竟無有少法可得。

未證三昧，不可與語圓覺，未見實相，不可與證圓覺，入不二門，通世出世，不驚不怖，庶可融通經義，非法有高下分別也，人有利鈍，領會各不同耳。

凡讀一經，必先明此經立場與宗旨。此經以悟後正修，直指心要，頓超覺地為宗，乃觀心最簡明切要法門，由理證事，知全行圓，一圓頓大乘了義之經，如來為最上乘者說，亦惟上根人不驚不怖。

此經處處照顧後末世眾生之修圓頓大乘者，從知未來眾生，未嘗無大根器人，非凡夫境界所可測知，慎勿輕彼後學，或自暴自棄也。

此經分三大段，一明悟因地法行，二修持方法，三除諸禪病，於理則反覆闡明，釋疑唯恐其不周，於法則逐門指示，說病唯恐其不詳，慈悲廣大，不可思議，非具有善根福德因緣者，無福聞此經也。

賢善首云者，正表此經之至德，讀此經時，應先讀末卷，謂是經名為頓教大乘，頓機眾生，從此開悟，又名大方廣圓覺陀羅尼，亦名修多羅了義，秘密王三昧，如來決定境界等，故惟如來能盡宣說，為十方菩薩之所皈依，十二部經清淨眼目云云，是經之立場與宗旨，巳盡宣說矣。

覺性本無方圓之相，名為圓者，非方圓之義，以體無不遍曰大，法無不周曰方，用無不俱曰廣，又無有一法先之，唯此先於諸法，如虛空無盡，故大，法為規範，依義立名，故方，由體起用，從用得名，義在廣博多聞，故廣，合大方廣之總德曰圓覺。

覺性本無方圓，覺時未嘗生，不覺未嘗滅，體無邊涯，絕諸分量，過去無始，未來無終，但有隱顯之別，姑以隱為不覺，顯則為覺，由體起用而大方廣之圓覺顯焉。

圓覺之初顯曰開始覺佛光，證此如來大光明藏陀羅尼心法時，如黎明微顯白光，即非昏夜，自然增進，永無退轉，至如日方中，便成大覺，但不可從文字會得，須就自性反觀，由經義以反證諸心，上契中道，下合機宜，是名修多羅。

了義者，決定辭也，佛隨人而施，方便說者為不了義，佛如實說法，稱性而談，是第一了義，於此極究竟處，無所謂兩可，不假方便，亦無漸次，故云了義，其實了亦屬義，義即非了，說了義者，名而已矣。

經，常道也，以文字般若言，經乃貫義，契義，法義，約實相般若言，經乃眾生具足之佛性，聖凡不二之毗盧遮那也。經固由佛說，經已先佛而有，佛固由經出，經必因佛而明，經義若二，其實則一也。

此經與他經特異處，即開首先表不二，佛與眾生，同入於神通大光明藏三昧正受，光嚴住持，清淨覺地，原來佛與眾生，身心本際是寂滅平等，取相而言，似有所別，而相即非相，覺體無異，隨體圓遍，圓滿十方，其體也，不二隨順，於不二境，現諸淨土，其用也。極言生佛平等，直入不二門，非證實相者，烏足以語此。

入者，證也，藏即寶藏，是諸佛眾生同具之本源，名法性土，又名常寂光土，惟眾生迷暗，有光不能明，有神無由通，即不名入。入者，非出入也。謂智與理冥，楞嚴經能入圓元，即證入之謂也，但非三昧正受，即無由證入。

三昧，華言正定，正受。正受者，不受也，言不受一切受，名為正受，如見境而惑，隨緣而移，受所緣境，入於顛倒，非正受也，此因不定故。若得三昧正定，自不搖惑，不受一切，並不受亦不受，名三昧正受，此即塵沙德用，發於神通大光明藏，根本不失不壞，永遠住持，故曰光嚴住持。

神通者，有譯為神變，非世之幻變所化，用以惑眾之神通也，乃大光明藏之妙用，雖一切諸佛之所自證，亦一切眾生之所同具，故是平等法會。又一念不起時，畢竟清淨不動，無佛無眾，故曰平等本際，惟隨緣而興，染淨不一，故曰隨順。

此經之妙，在直捷頓超，非漸教之分斷無明者可比，如知是空華，即無輪轉等句，知是即無，何等力量，剎那間放下萬緣，立可頓超十他，真百千萬劫難遭遇之微妙法也。

上根人參證圓覺，由理觀頓悟，中下根人，則由對治而入，同一不可廢修。理觀時，觀即是事，事修時，何嘗離理，故知理事不二，惟先後之間，必假方便。

佛說法必先破有，說一切俱非，然後再翻有，說一切俱是，使人不執非，不執是，翻身透過此關，有無俱遣，得大自在。

圓覺經為入佛最有辦法之經，如彌勒分，佛層層開示，先斷輪迴根本，知二障，辨五性，發願虔修，乃至成佛，切於事修，無不周備，故讀金剛經，不如讀此經之為易徹了，願世人多讀圓覺經也。

佛未說法前，先入三昧，極言一切須於未開口前會得，會則不必說，不會則講經聽經，亦屬無用，今正不得已耳。

此經言修，則有三門，曰頓修漸修圓修是也，亦隨各人根器而轉。

此經為圓教妙宗，以因地圓，果地亦圓，無分先後，花果同時，以蓮華喻法，如妙法蓮華經者。

摩訶薩，此言大也，上再加大字，乃言大中之大，惟文殊等法身圓明大士，其德足以當之。

佛說法時，非定在圓覺會上布圓音也，正無一會不圓音，亦無一會非定中說法也，如梵妙香，人人普薰，聞而不知為何香者有之矣，受薰則無異也，惟病鼻者退席。

根本無明云者，非實有一無明為根本也，因一切妄作顛倒，皆依無明而緣起，潛伏根內，似為有根，無明非實有體，幻起幻滅，覺即頓空，凡夫迷之，二乘畏之，菩薩知之，聖人通之，今下手處，宜參之思之，如妄認無明為實有體者，且拿將來。

言皆言同，即表生佛平等，如幻三昧者，言了達於幻，一切境不受，得三昧大用是名正受，總之聞佛說圓覺者，必自證後，乃能悟入，十萬人俱，則不僅十二大士矣。

世尊說圓覺，十二大菩薩，同入三昧正定，人每誤為定中說法，只見世尊與諸菩薩，同在定中，無聲無息，除此十三位外，咸皆不聞不知云，如此議論，寧非可笑。經中明說與諸眷屬皆入三昧同住如來平等法會，則不僅佛與菩薩可知，所言入定者，非木石無知，不見不聞之為定也，必證三昧後，斷無明惑，入於不二平等之會，方不被情見所縛。然後通佛所說，互為印證，固不取言說，亦不廢言說，非顯何種神秘也。又當此法會時，諸眾既入三昧平等正受，佛又何必再加告示乎，惟證入有深淺之不同，必予決定，方可流布。

此經在當時是決定，冀其由此深入，在未來是流布，冀後來得有皈依，聽者必先有底子，了則自了，不了則雖細加開示，亦復茫然，法華會上，五千退席，豈定以出座為退席耶。凡聞法驚怖，強分高下，以情見測佛旨者，皆退席也，凡學佛而不明根本，不參心地，徒執文字，從考據求者，皆退席也。退席即是盲啞，簡言之，背覺合塵，於佛於覺，了無關係耳。定有定相，鬼眼亦見之，小乘定是也，若大乘定，雖天眼亦不能見，惟同證三昧者可見，不能見者，即是退席。

十二菩薩，以文殊為首，根本不能離般若，先悟得根本智，是為正因，悟後方入正修分，故次為普賢，所以表行也，前為知，此為行，合之即知行合一。但法眼不開，惑根不斷，宜普照洞明，故次普眼。由體起用而大之，金剛寶藏之體方露，故次金剛藏。惟破相歸性，色空不二，根本智仍隨識而轉，破識即是轉智，明相即可見性，故次彌勒。及至性相融通，入於不二，自然斷惑證真，慧目清淨，故次清淨慧。由此法輪無盡，入於微妙，得大自在，威德無上，故次威德自在。惟至微者音，難辨者微，三種微妙法門，或止觀，或禪那，先後應有所擇，或單修，或齊修，根器各有不同，不當其機，難期精進，故次辨音。因文殊而明般若之體，因普賢至辨音而起般若之用，根本巳明，大事已辨，然而業障未除，欲期障盡明現，應徹了妄相緣起之根，我相為業障之祖，一破一切破，一淨一切淨，故此淨諸業障。我見雖空，尚未空空，微細之我，乃係於法，法見未淨，不名普覺，故次普覺。及至人法雙忘，方入三昧大光明藏，一身清淨，多身至多世界，一一清淨，通於百千世界，十方遍滿，乃名圓覺，故次圓覺。如是正因正修，入於正覺，盛德巍巍，亞於佛位，賢位中首，故次賢善首。菩薩名號，本以表法，此則合於修行過程，十二菩薩，合德為一，亦表其至德而已。

此經於理證事修，無不周備，約有二門，一曰頓悟於理，文殊而為上首，一曰修證於事，普賢而為上首，上首者，眾之首領也。初分為接上上根人，觀理而修，悟理即得事證也，後十分為接中根人，未顯法身者對治而修，開無量方便門，實則全理即事，全事即理，無分別也。

/VERSE/於是文殊師利菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：大悲世尊，願為此會諸來法眾，說於如來本起清淨，因地法行，及說菩薩於大乘中發清淨心，遠離諸病，能使未來末世眾生求大乘者，不墮邪見。作是語已，五體投他，如是三請，終而復始。

/VERSE/爾時世尊告文殊師利菩薩言：善哉善哉，善男子，汝等乃能為諸菩薩，諮詢如來因地法行，及為末世一切眾生求大乘者，得正住持，不墮邪見，汝今諦聽，當為汝說。時文殊師利菩薩奉教歡喜，及諸大眾默然而聽。

/VERSE/善男子，無上法王，有大陀羅尼門，名為圓覺，流出一切清淨真如，菩提涅槃及波羅密，教授菩薩，一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道，云何無明。

/VERSE/善男子，一切眾生從無始來，種種顛倒，猶如迷人，四方易處，妄認四大為自身相，六塵緣影為自心相，譬彼病目，見空中華及第二月。

/VERSE/善男子，空實無華，病者妄執，由妄執故，非唯惑此虛空自性，亦復迷彼實華生處，由此妄有輪轉生死，故名無明。善男子，此無明者，非實有體，如夢中人，夢時非無，及至於醒，了無所得。如眾空華，滅於虛空，不可說言有定滅處，何以故，無生處故。一切眾生於無生中，妄見生滅，是故說名輪轉生死。

/VERSE/善男子，如來因地修圓覺者，知是空華，即無輪轉，亦無身心受彼生死，非作故無，本性無故，彼知覺者，猶如虛空，知虛空者，即空華相，亦不可說無知覺性，有無俱遣，是則名為淨覺隨順，何以故，虛空性故，常不動故，如來藏中無起滅故，無知見故，如法界性，究竟圓滿遍十方故，是則名為因地法行。菩薩因此於大乘中，發清淨心，末世眾生，依此修行，不墮邪見，爾時世尊欲重宣此義，而說偈言：

/VERSE/文殊汝當知，一切諸如來。
/VERSE/從於本因地，皆以智慧覺。
/VERSE/了達於無明，知彼如空華，
/VERSE/即能免流轉，又如夢中人，
/VERSE/醒時不可得，覺者如虛空。
/VERSE/平等不動轉，覺遍十方界。
/VERSE/即得成佛道，眾幻滅無處。
/VERSE/成道亦無得，本性圓滿故。
/VERSE/菩薩於此中，能發菩提心。
/VERSE/末世諸眾生，修此免邪見。

文殊問意，為全經綱領，計分三段，一問如何明悟因地法行，故曰願為說於如來本起因地法行，二問如何是發心修持，故曰於大乘中發清淨心，三問如何除諸禪病，故曰遠離諸病，使末世眾生不墮邪見，只此數語，巳將圓覺經義大綱提出，為全經清淨眼目。

人生難得，此生能聞正法，由此啟發覺慧，了達本性，此一大事因緣，永離三界，於一生關係之巨，任何重要急事，難與比擬，其機緣之不易得，正如大海中落一細針，入海訪求，寧有把握？今不期而得，其喜可知，此或可仿其萬一。故必鄭重將事，五體投地，如是三請，終而復始也，後人輕法，即是於自已不痛切，用功何由得入。諦聽者，恒審專一之意，萬緣故下，一門深入而聽也。

佛言，無上法王，有大陀羅尼門，名為圓覺，此法王，不可專指於佛，一氣貫句到方成佛道止，既云永斷無明，方成佛道，其非對佛可知，佛與佛毋庸說法，亦毋庸再成佛。所說者，只對眾生，開山第一句，說此無上法王，雖佛全得其用，稱為無上法王，而眾生亦未失其用，法王仍在，寶藏未啟，非謂無寶，一知即啟，證入圓覺。荷澤禪師云，知之一字，眾妙之門。雖名曰門，實無內外，惟染淨諸法之所自出，遂名曰門。最初因地，皆依圓照清淨覺相，是修行門一個總辦法，不如是，不能永斷無明也，無明一斷，自然一切清淨真如菩提涅槃及波羅密，悉皆流出矣。

圓照者，無功用之照也，照即能照，覺相為所照，能所雙忘，方名圓照清淨，若有能所，無明未斷，不名成佛，此法佛佛道同，無佛不爾，故名皆依，自覺覺他，故名教授菩薩，言此會無二乘人可聞法要，惟菩薩可教授，可領受，不與二乘共也，又名不共法。行者切勿把自己與佛分為兩個，應知一切皆如也，經云通達無我法者，是名菩薩。

說無明一段，最為簡明暢達，計分五段：一說無明相貌，二說無明非有實體，無生處故，三說破無明之最簡捷法，四說本來無無明，五說無明不必定指為無。惟無明與清淨，名雖有二，覺則不二，常不動故，究竟圓滿遍十方故，似此步步脫卸，破無明於不知不覺，真妙難思議矣。

一、說無明相貌者，以迷人為喻，雖顛倒至四方易處，人卻不曾有異，如醉漢，正醉時，不得謂為非人也，及至醒時，了無變更，了無增益，故本體則不變，顛倒則不無，其因地在一執我，認四大假合之體為身，根塵緣合之影為心，二者皆幻，生滅無常。如珠四照，隨境而現青黃，青黃忽現忽滅，無從執實，愚者忘珠，執青黃之幻色以為珠。又譬彼病目，翳眼觀空，見空中華，不獨以空華為實，並忘自眼病翳，轉輾妄取生死輪轉，故以無明為父愛為母而念念生死為子也。

二、無明非有實體者，極言有則必有體相，即不可捉摸取捨，其非有實體可知，如人有夢，夢中非無，及至於醒，了無所得，明明於無生中妄見生滅，只此虛空幻化之見，亦是無中生有，就妄見故說有，就實論故說無，今名曰妄，則實，實非有，以無生處故。

三、破無明之簡捷法者，在一知字，知即一切都了，頓出生死，更無他法，修行人第一求了生死，不知生死之母是無明，無明之母是執幻，執幻之母是無慧，無慧即失照，失照即不知。此一知字，乃理解事證後之智知，非世間小慧之了知也，故密宗以般若為佛母，又心經言成佛成菩薩，無不依般若而波羅密，捨此而能成佛者，即是魔說，此為正因。

四、說本來無無明者，是在已證知之後：一知萬法皆如空華，無明安在。二知空華虛妄，不枉取執，即無輪轉。三知身心兩空，生死亦幻，無作無受，故無無明。四知無明本性非有，不必定取功用作為起觀行照，方得身心空無，即不起照證空，或正顛倒時，其本性原來空寂，即色即空，智者見之，自徹了也。

五、說無明非無與清淨不二者，謂無明幻影以及假名依幻說覺，幻自非無，但此無明與清淨，名為二物，實自一體。譬如鳴鐘，聲聞百里者，此鐘也，若以手按之，再擊則聲啞，亦同此鐘也，聲雖有別，鐘不有二，去手則又鍠然遠送，聲聞百里矣，故無明乃暫時聲啞，於鐘畢竟無損。無明清淨二者，同一如來藏所自出，性既虛空不動，無起滅，無知見，又復誰起誰滅，何有能見能知，畢竟不可得，無明亦然，再心境兩空，情器交徹，普該一切，遍滿十方，如來藏性，本來如斯，不須滅舊添新，滅惑生智，方名究竟也。所言如法界性者，通於一切，即致知格物之意也，知此則山河大地，無一處能離我之如來藏性，即我之藏性遍滿法界耳。

此分關係最巨，上上根人一聞於耳，即已徹悟，一知字，已全包括信願行證在內，正不必另起何種功用矣，但三根普被，於鈍根人，亦當顧及，不得不開諸大士之啟請，用以嘉惠後學，其實圓覺意義，圓覺相貌，由因達果，佛於此分內，宣說淨盡！沒些子矣，故當圓觀，勿被經轉可也。

佛說夢中人，醒時不可得，又說覺者如虛空，明示平等不二，愚人定欲分夢覺為二，若與說不二法，彼又實指夢覺為一，不知非一非異，何可執實，故真見實相者，見一切是幻，見一切法是幻，見覺亦是幻想，無能覺，無所覺，無說者，無聞者，故曰如來無所說，即此無所說，正是覺實相。

皆依圓照清淨覺相句，是修證根本法門，無法不爾，無佛不爾，非如此不能永斷無明，此即是本起因地，與心經兩依字同義。

說無明起因，最為簡捷，無非認妄，而認妄之因，只一迷字，惟有開智慧一法門，全經重一知字，知則幻滅，幻滅則證真，妙用盡備於斯。

自如來因地修圓覺者，至本性無故六句，最有力量，為頓根人斷生死無上法門，每日至少轉念數十次，使之熟極時，隨處引文而照，隨照而寂，即鈍根人，能不驚不怖，時時體念者，亦可頓超一僧祇劫也。

亦不可無知覺性句，此覺性，非對治幻覺之覺，以對治之覺，其覺亦幻，此覺乃不生滅之常性也，故下云無起滅知見故，此句救活偏空斷滅人不少。

如法界性，究竟圓滿遍十方故句內，如字，究竟字，正表了義義，即是十二部經清淨眼目。

不墮邪見句，表捨此即是邪見，非為正因，終不得發大乘清淨心也。

此分佛巳將圓覺說完，鈍根人，即巳了達畢業，毋庸再啟，惟方便未來及中下根者。下更以修法示之，試觀上文佛告文殊而稱善男子等，一等字，即包括在會同證悟者不少，豈止十二位哉。

/VERSE/於是普賢菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：大悲世尊，願為此會諸菩薩眾，及為末世一切眾生，修大乘者，聞此圓覺清淨境界，云何修行。

/VERSE/世尊，若彼眾生知如幻者，身心亦幻，云何以幻還修於幻，若諸幻性一切盡滅，則無有心，誰為修行，云何復說修行如幻。若諸眾生，本不修行，於生死中常居幻化，曾不了知如幻境界，令妄想心云何解脫，願為末世一切眾生，作何方便漸次修習，令諸眾生永離諸幻。作是語已，五體投地，如是三請，終而復始。

/VERSE/爾時世尊告普賢菩薩言：善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，修習菩薩如幻三昧，方便漸次，令諸眾生得離諸幻，汝今諦聽，當為汝說。

/VERSE/時普賢菩薩奉教歡喜，及諸大眾默然而聽。

/VERSE/善男子，一切眾生，種種幻化，皆生如來圓覺妙心，猶如空華，從空而有，幻華雖滅，空性不壞，眾生幻心，還依幻滅，諸幻盡滅，覺心不動，依幻說覺，亦名為幻，若說有覺，猶未離幻，說無覺者，亦復如是，是故幻滅，名為不動。

/VERSE/善男子，一切菩薩，及末世眾生，應當遠離一切幻化虛妄境界，由堅執持遠離心故，心如幻者，亦復遠離，遠離為幻，亦復遠離，離遠為幻，亦復遠離，得無所離，即除諸幻，譬如鑽火，兩木相因，火出木盡，灰飛煙滅，以幻修幻，亦復如是，諸幻雖盡，不入斷滅。

/VERSE/善男子，知幻即離不作方便，離幻即覺，亦無漸次，一切菩薩及末世眾生，依此修行，如是乃能永離諸幻，爾時世尊欲重宣此義，而說偈言：

/VERSE/普賢汝當知，一切諸眾生。
/VERSE/無始幻無明，皆從諸如來。
/VERSE/圓覺心建立，猶如虛空華。
/VERSE/依空而有相，空華若復滅。
/VERSE/虛空本不動，幻從諸覺生。
/VERSE/幻滅覺圓滿，覺心不動故。
/VERSE/若彼諸菩薩，及末世眾生。
/VERSE/常應遠離幻，諸幻悉皆離。
/VERSE/如木中生火，木盡火還滅。
/VERSE/覺則無漸次，方便亦如是。

普賢問意有二：一佛對文殊所說，係上上頓根人，一聞即悟，但中根不會，不應以空說空，以幻修幻矣，既幻性盡滅，則是無心，又復誰為修行，誰知是幻，而誰又能修證是幻耶；二眾生既不修行，常居生死幻化之中，則此幻境妄心，云何能解脫乎。此皆代表眾生啟問也。

如幻三昧者，言通達實相，了知身心皆幻，本覺真如，不變不動，如鏡受影，影有來去，鏡體不動，故名三昧正受。

佛開首說一句，一切眾生種種幻化，皆生如來圓覺妙心，即言一切幻化，皆從圓覺妙心自生，圓覺妙心者，常性也，不有常性，何來幻化，不有洪水，何來波濤，從知水波不二，覺幻亦不二矣，不可實執為二。由此幻心，還依幻滅，諸幻盡滅，覺心不動，再進而覺幻之幻，亦名為幻，所自稱為有覺無覺，仍在幻中，是故覺不覺都是幻，幻故可滅，而圓覺性，則無變動也。

幻覺者，依幻說覺之覺也，非真體之覺也，對治於幻，此覺仍是幻心，故亦名幻，以仍在生滅地，非不生不滅之真覺，是以識心盡而常性始露。

應當二字，乃鄭重勸誠之辭，所謂如來決定境界，不應稍有猶豫也。

離幻之法有四：一離幻境，二離幻心，三離離幻之心，四遣離離之離。即是一離妄，二離覺，三遣離，四遣遣，至此離無所離，遣無所遣，斯名幻滅清淨，譬如火焚木，木盡尚有火，火盡尚有灰，灰盡尚有煙，必至煙亦滅盡，方是焚盡，然而空氣居中，儼然不動，若謂常性真覺亦滅，則入於斷滅矣。

眾生情見，每從分別成為二見，入於修行，復有垢淨二見，牢不可破，轉成為病，譬如牟尼寶珠，上有塵垢，自宜去之，以垢與珠，為是二物，有體相可分合者。若珠照物，現種種色，此色正是穢垢，試問如何去法。常住寶性者，珠也，幻心所顯之垢者，珠中所映之色也，此垢與珠上之塵垢不同，非有體相，非可分合，非可拂拭而去之。故去珠垢，在一拂字，去心垢，在一知字，全部經義，關鍵在此二字。文殊分中，知是空華，即無輪轉，此分中知幻即離，不作方便，離幻即覺，亦無漸次，兩知字，遙遙相對，不是二法，此知字，包括一切信願行證功夫，非到證知，不能了知。凡一切經，等於物品清單，某物何類，某物何性，一一闡明，但必見物後，同時對照，方可決定如是。故曰修多羅了義經，行者應先明心地，啟發般若，以心印境，以經印心，了知一切是幻，此即是去垢無上簡捷法門，故曰在一知字。眾生正苦在不自知耳。又知有三：曰解知，行知，證知，此知字乃覺後之證知也。

珠上塵垢，非一拂可淨，必假種種方便，有遲速難易漸次之分，至於心垢，只要了知是幻可矣，知即是滅，如珠中之影，知其虛妄不實即可矣，不必定取無影方為淨也。蓋有影固無損於珠，無影亦無益於珠，覺性雖起無明，於覺性絲毫無損，惟在知與不知，知之謂知之，不知謂不知，無有多知少知或半知者，既無多少之別，則其無方便無漸次可知，故曰知幻即離，不作方便，離幻即覺，亦無漸次。如此微妙法門，一語破的，誠天地間之至文，幾身修到而聞正法，福德因緣，寧可思議哉。

或問曰，知幻即離，謹聞命矣，然吾知幻後，有時幻仍現前，打掃不去，則又未嘗能離矣，又奈何，曰此習氣也，我再伸論之。

珠上塵垢，尚有體相，拂拭之法，為假方便漸次，以是二物故，垢之來也，有所自也，其去也，亦可見也，且垢去後，無因不易再染矣，此則不然，無明之起，不見其生處，以無生處故，無明之滅，不見其滅處，以本不生即無滅故，但隨去即又隨來，非同珠垢，除下尚有垢在可比也。行者應先知其根本，如知一切是幻，自不堅固執持，逐漸放下，惟習成養成，非旦夕可除，其力未充故，譬如病人昏迷而蘇，雖已覺蘇，自尚無力起行，雖無力起行，決不再入昏迷也，汝今知幻而習氣常來，於習氣正來時，汝之知幻覺性，曾有所退失否，如無退失，此即根本已得，習氣未除，只要常常凜覺，時時提照，則般若力強，習氣方可掃蕩。此經但言根本，以根本故，不假方便，以習氣故，遂立漸次，經云，理屬頓悟，事屬漸除，然為方便初修人說，至巳徹悟人，一點即破，理事雙融，一了百了。此一知字，巳盡六度萬行之妙，非劣慧者所知，汝但先問根本知不知，暫莫管習氣淨不淨，只要知，知後除習氣，方有辦法，由辦法中，日長聖胎，了諸法性，力量一日大一日，習氣自然一日少一日，入於不覺之化境矣。

離幻即覺云者，極言無明與覺不兩立也，如室內皆暗，開燈即明，明與暗不兩立也，若謂明有次第，無明可一分一分破者，乃漸教分斷無明法，非了義經也。

儒家說有，釋氏說空，有者有仁義，非並貪欲而有之，空者空幻境，非並道德而空之，儒家立善不立惡，尚在對待中，釋氏一切不立，一切不廢，故以一幻字了之。

應當二字，乃鄭重勸誡，言決定如是，除離幻外，別無他法也，惟應則尚有應與不應之相對，行者當知此病後用藥法，若知本來不病，原本是幻，無應不應離不離也。

文殊言悟理，不可定執謂非事修，惟做前一段功夫，使大事先明也，普賢說事修，又何嘗廢理，悟後尚有一如喪考妣在，所以除習氣也。文殊實是開門第一關，開門時，絕無方便商量，開門後，一切整理打掃，必假方便。佛告普賢一總法門曰，知幻即離，離幻即覺，以下九菩薩所問者，皆本此兩句去做。

如是乃能等字，亦決定辭也，以眾生病在自疑不決耳，故曰如來決定境界。

此分修法，只是起慧觀，即是照見五蘊皆空，以五蘊包括根塵能所一切在內，故是圓頓修法。

/VERSE/於是普眼菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手而白佛言：大悲世尊，願為此會諸菩薩眾，及為末世一切眾生，演說菩薩修行漸次，云何思惟，云何住持，眾生未悟，作何方便普令開悟，世尊若彼眾生無正方便，及正思惟，聞佛如來說此三昧，心生迷悶，即於圓覺不能悟入，願與慈悲，為我等輩及末世眾生，假說方便。作是語已，五體投地，如是三請，終而復始。

/VERSE/爾時，世尊告普眼菩薩言：善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，問於如來修行漸次，思惟住持，乃至假說種種方便，汝今諦聽，當為汝說。時普眼菩薩奉教歡喜，及諸大眾默然而聽。

/VERSE/善男子，彼新學菩薩，及末世眾生，欲求如來淨圓覺心，應當正念遠離諸幻，先依如來奢摩他行，堅持禁戒，安處徒眾，宴坐靜室，恒作是念，我今此身，四大和合，所謂髮毛爪齒，皮肉筋骨，髓腦垢色，皆歸於地，唾涕膿血，津液涎沫，痰淚精氣，大小便利，皆歸於水，暖氣歸火，動轉當風，四大各離，今者妄身，當在何處，即知此身，畢竟無體，和合為相，實同幻化，四緣假合，妄有六根，六根四大，中外合成，妄有緣氣，於中積聚，似有緣相，假名為心。

/VERSE/善男子，此虛妄心，若無六塵，則不能有，四大分解，無塵可得，於中緣塵，各歸散滅，畢竟無有緣心可見。

/VERSE/善男子，彼之眾生幻身滅故，幻心亦滅，幻心滅故，幻塵亦滅，幻塵滅故，幻滅亦滅，幻滅滅故，非幻不滅，譬如磨鏡，垢盡明現。

/VERSE/善男子，當知身心，皆為幻垢，垢相永滅，十方清淨。

/VERSE/善男子，譬如清淨摩尼寶珠，映於五色，隨方各現，諸愚癡者，見彼摩尼，實有五色。

/VERSE/善男子，圓覺淨性，現於身心，隨類各應，彼愚癡者，說淨圓覺，實有如是身心自相，亦復如是，由此不能遠於幻化，是故我說身心幻垢，對離幻垢，說名菩薩，垢盡對除，即無對垢及說名者。

/VERSE/善男子，此菩薩及末世眾生，證得諸幻滅影像故，爾時便得無方清淨，無邊虛空覺所顯發，覺圓明故，顯心清淨，心清淨故，見塵清淨，見清淨故，眼根清淨，根清淨故，眼識清淨，識清淨故，聞塵清淨，聞清淨故，耳根清淨，根清淨故，耳識清淨，識清淨故，覺塵清淨，如是乃至鼻舌身意，亦復如是。

/VERSE/善男子，根清淨故，色塵清淨，色清淨故，聲塵清淨，香味觸法，亦復如是。

/VERSE/善男子，六塵清淨故，地大清淨，地清淨故，水大清淨，火大風大，亦復如是。

/VERSE/善男子，四大清淨故，十二處十八界，二十五有清淨，彼清淨故，十力，四無所畏，四無礙智，佛十八不共法，三十七助道品清淨，如是乃至八萬四千陀羅尼門，一切清淨。

/VERSE/善男子，一切實相性清淨故，一身清淨，一身清淨故，多身清淨，多身清淨故，如是乃至十方眾生圓覺清淨。

/VERSE/善男子，一世界清淨故，多世界清淨，多世界清淨故，如是乃至盡於虛空，圓裹三世，一切平等清淨不動。

/VERSE/善男子，虛空如是平等不動，當知覺性平等不動，四大不動故，當知覺性平等不動，如是乃至八萬四千陀羅尼門平等不動，當知覺性平等不動。

/VERSE/善男子，覺性圓滿清淨不動圓無際故，當知六根遍滿法界，根遍滿故，當知六塵遍滿法界。塵遍滿故，當知四大遍滿法界，如是乃至陀羅尼門遍滿法界。

/VERSE/善男子，由彼妙覺性遍滿故，根性塵性無壞無雜，根塵無壞故，如是乃至陀羅尼門無壞無雜，如百千燈光照一室，其光遍滿無壞無雜。

/VERSE/善男子，覺成就故，當知菩薩不與法縛，不求法脫，不厭生死，不愛涅槃，不敬持戒，不憎毀禁，不重久習，不輕初學。何以故，一切覺故，譬如眼光曉了前境，其光圓滿，得無憎愛。何以故，光體無二，無憎愛故。

/VERSE/善男子，此菩薩及末世眾生，修習此心得成就者，於此無修亦無成就，圓覺普照，寂滅無二，於中百千萬億阿僧祇不可說恒河沙諸佛世界，猶如空華，亂起亂滅，不即不離，無縛無脫，始知眾生本來成佛，生死涅槃，猶如昨夢。

/VERSE/善男子，如昨夢故，當知生死及與涅槃，無起無滅，無來無去，其所證者，無得無失，無取無捨，其能證者，無作無止，無任無滅，於此證中，無能無所，畢竟無證，亦無證者，一切法性平等不壞。

/VERSE/善男子，彼諸菩薩如是修行，如是漸次，如是思惟，如是住持，如是方便，如是開悟，求如是法，亦不迷悶。

/VERSE/爾時世尊欲重宣此義，而說偈言：

/VERSE/普眼汝當知，一切諸眾生。
/VERSE/身心皆如幻，身相屬四大。
/VERSE/心性歸六塵，四大體各離。
/VERSE/誰為和合者，如是漸修行。
/VERSE/一切悉清淨，不動遍法界。
/VERSE/無作止任滅，亦無能證者。
/VERSE/一切佛世界，猶如虛空華。
/VERSE/三世悉平等，畢竟無來去。
/VERSE/初發心菩薩，及末世眾生。
/VERSE/欲求入佛道，應如是修習。

普眼問意，在求法眼洞明，蓋法眼不明，不能入正方便及正思惟，聞佛說三昧，心生迷悶，不能悟證圓覺境界，前所聞者為理，理雖頓悟，事屬漸修，但如何而可觀照真妄，起思慧耶，又如何而可安住勝境，得大把持，起修慧耶，又眾生未悟，果如何方便而可使之一體開悟成佛耶，此普眼啟問之總意也。

佛開首即云，修行漸次，乃屬假說種種方便。新學指入手伊始時，別無他法，只一正念離幻為起行之本。正念非是無念，無虛妄分別念也，若無虛妄分別，即是離幻，此無定法，故曰方便。言起慧照破彼幻境，心境雙空，成就淨覺，以下言正念法。

甲、先依如來奢摩他行，即止也，因地為止，果地為定，止於湛寂之地，攝心於一，再觀一歸何處，而攝一得定之法，禪淨密各有法門，玆從咯。

乙、堅持禁戒，禁戒為藥，用以除病，眾生大病，在不能束縛身心，自生虛妄搖惑，故必以威儀範之，世人執規矩整肅以為威儀，其義未廣，不知清淨自在，方是威儀，否則不動之木偶，皆名自在大士可乎。禁戒云者，對症施藥也，如其人好動，則以靜對洽，好固執，則以活潑對治，使人自在淨空之境，無能戒，無所戒，心自攝歸於一，戒品雖多，統分三聚，一攝律儀，二攝善法，三攝眾生，內具戒體，外全戒相，堅持勿失，用助精進。

丙、安處徒眾，此指同見同行人也，凡疑謗人不可與共，不可勉強之，他山之助，不可少也。

丁、宴坐靜室，此靜室有二義，一房舍也，取其外緣少，免其擾亂也；二但有徒眾，即非清靜矣，惟同見同行人，必不擾我，且可助我昏沉不起。則知靜室者，即我自性中之空淨室也，心閑則境寂，少欲則心安，諸緣既空，心室自靜。

其上各緣，方可一意尋參，恒作是念矣。恒者，一切時一切處也，參即遍觀。前為止，此為觀，其次第如下：

子、觀自身只四大和合，幻化非實。

丑、觀自心只六根緣妄，假名為心。

寅、觀身心皆幻，一一幻滅，而常性非幻，不假緣生，不假緣滅，常在不變故，又此性如牟尼珠，隨類顯色，愚者謂珠有色，不知心之緣起，正如珠上所映之色，與圓覺無關，愚者定謂圓覺必特具一自相也。

卯、觀垢如珠上之色，了達本無，即是對除，所謂知幻即離也。

辰、觀所謂垢者，只是假名，並能說之名，與所對之垢，亦皆不有，證得一切幻，則知畢竟無影像可得。

經此種種慧觀，便得十方清淨，言一切處清淨也，以覺所顯發也，即由體起用也。由顯心清淨句，一氣直下至求如是法，亦不迷悶止，洋洋大文，層層開釋，無非點明本來二字。眾生本來成佛，是佛開第一妙門，發前人之所未發，佛教與其他宗教立場不同，根本即在此。故佛教不得全以宗教目之，其他宗教，每欲人尊彼，而佛教獨教人尊自，謂自己是佛，一切眾生皆是佛，心佛眾生，三無差別，惟論本來，同是成佛，但眾生心不清淨，覺性未能圓明。如心清淨，則六根六塵六識十八界清淨。知係本體不動故，於是四大二十五有清淨；知係本體不動故，於是一切法，如十力四無所畏，乃至八萬四千陀羅尼門，亦一體清淨，知係本體不動故，於是一身多身，乃至十方眾生，同此清淨，知係本體不動故，於是一世界多世界清淨，乃至盡虛空圓裹三世，一切清淨；知係本體不動故，和合假有故，無自性故，平等故，則此覺性遍滿法界，清淨不動，圓無邊際。當知無壞無雜，以覺性無壞無雜故，一切皆無壞無雜，以無壞無雜故，覺性即是本來成就，既本來成就，則本來解脫，用不著法，所以無縛無脫，不必再求，用不著了，所以無生死，無涅槃，不必再生憎愛。持戒毀禁，兩無自性，不起敬憎，初學久習，一體平等，相不可得，何來分別。何以故，一切覺故，覺成就故，不入比量故，同虛空故，由此空觀，層層推知，眾生修習此心，使成圓覺，正同一場戲幕，本無能修所修，能成所成，未修前與已修後，未成就與巳成就，其圓覺寂照，體無二致，若有圓缺，即有壞雜，一人如是，一切皆如是，恒沙佛世界，莫不如是，猶如空華，亂起亂滅，不是說無起滅，不是說無縛脫，不是說無生死涅槃。由四大乃至八萬四千陀羅尼，盡屬虛相，不即不離，以不即故非有，以不離故非無，眾生不即圓覺，亦不離圓覺，正同一夢，夢中非無，夢醒不有，以如夢故，畢竟無起滅，來去，得失，取捨，作止任滅故，亦無能證所證故、並且決定如是，頓修也罷，漸修也罷，思惟住持方便開悟也罷，總之一切法性，平等不壞，儘管翻來覆去，終不疑二，故無迷悶，何以故，一切覺故，是名普眼。

此文由淺入深，佛先使以止觀行，將心打成一片，恒念身心兩幻，皆為幻垢，逼出非幻不滅之常性，以鏡為喻，垢盡明現，清淨體露，歸到垢相永滅，十方清淨，此二句，為下文之總領，反復鋪陳如何滅垢法。相者，一切身心諸相也，根塵諸法，十方法界，本體清淨，徒因心垢妄執，局礙而不通耳，故次說不能遠於幻化之由，其惟證得諸幻，為入清淨之根，知幻則影滅，覺明則照淨，顯發者，妙用起也，由近及遠，由內及外，根塵識十八界清淨，智由識起，無智亦無得，諸法清淨，於是通乎三世，一身多身，一世界多世界，一切平等清淨不動，橫豎總結一句，無非歸到本來二字，言本來覺性成就，是不動，是遍滿，是無壞無雜。更由四大之不動，八萬四千法門之不動，用以反顯覺性之遍滿，以覺性遍滿法界故，更顯根塵四大萬法之亦遍滿法界，所謂體用不離，互攝互入，一切處皆是也，至此方是覺成就，方同佛境，無可不可，自然不與法縛，不愛涅槃不敬持戒等，何以故，憎愛已斷，一切覺故，並且覺亦不著，覺同幻故，既本體圓照寂滅，有何修與成就之可言，從知恒沙諸佛世界，無非一幻化之戲場，不過一亂起亂滅而已。以不可執有，故曰不即，不可謂無，故曰不離，始知眾生本來成佛，此兩句，將佛一大事因緣，全盤托出，千言萬語，佛只要眾生明白自己本來成佛，誰教你入夢不醒，醒則一切正如昨夢，從始知兩字上參悟，神情之妙，不可思議，畢竟二字，力大無比，畢竟無有少法可得，何以故，一切法性，平等不壞故。

最後佛說如是二字，接連七個如是，言亦不過如是而已，但如是亦不可得，若死執有個如是者，即道一句看。

此文由空幻身而幻心，再空幻覺而幻空，層層開釋，步步引進，使人入於圓覺而不迷悶，不迷悶者，即是清淨地。

/VERSE/於是金剛藏菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手。而白佛言：大悲世尊，善為一切諸菩薩眾，宣揚如來圓覺清淨大陀羅尼，因地法行漸次方便，與諸眾生，開發蒙昧，在會法眾，承佛慈誨，幻翳朗然，慧目清淨。世尊，若諸眾生本來成佛，何故復有一切無明，若諸無明眾生本有，何因緣故，如來復說本來成佛，十方眾生本成佛道，後起無明，一切如來，何時復生一切煩惱，惟願不捨無遮大慈，為諸菩薩開秘密藏，及為末世一切眾生，得聞如是修多羅教，了義法門，永斷疑悔。作是語已，五體投地，如是三請，終而復始。

/VERSE/爾時世尊告金剛藏菩薩言：善哉善哉，善男子，汝等乃能為諸菩薩及末世眾生，問於如來甚深秘密究竟方便，是諸菩薩最上教誨，了義大乘，能使十方修學菩薩，及諸末世一切眾生，得決定信，永斷疑悔，汝今諦聽，當為汝說。時金剛藏菩薩奉教歡喜，及諸大眾默然而聽。

/VERSE/善男子，一切世界，始終生滅，前後有無，聚散起止，念念相續，循環往復，種種取捨，皆是輪迴，未出輪迴，而辯圓覺，彼圓覺性即同流轉，若免輪迴，無有是處，譬如動目，能搖湛水，又如定眼，由回轉火，雲駛月運，舟行岸移，亦復如是。

/VERSE/善男子，諸旋未息，彼物先住，尚不可得，何況輪轉生死垢心，曾未清淨，觀佛圓覺而不旋復，是故汝等，便生三惑。

/VERSE/善男子，譬如幻翳，妄見空華，幻翳若除，不可說言此翳已滅，何時更起一切諸翳。何以故，翳華二法，非相待故，亦如空華滅於空時，不可說言虛空何時更起空華。何以故，空本無華，非起滅故，生死涅槃，同於起滅，妙覺圓照，離於華翳。

/VERSE/善男子，當知虛空非是暫有，亦非暫無，況復如來圓覺隨順，而為虛空平等本性。

/VERSE/善男子，如銷金礦，金非銷有，既巳成金，不重為礦，經無窮時，金性不壞，不應說言本非成就，如來圓覺，亦復如是。

/VERSE/善男子，一切如來妙圓覺心本無菩提及與涅槃，亦無成佛及不成佛，無妄輪迴及非輪迴。

/VERSE/善男子，但諸聲聞所圓境界，身心語言皆悉斷滅，終不能至彼之親證，所現涅槃，何況能以有思惟心，測度如來圓覺境界，如取螢火燒須彌山終不能著，以輪迴心生輪迴見，入於如來大寂滅海，終不能至。是故我說一切菩薩及末世眾生，先斷無始輪迴根本。

/VERSE/善男子，有作思惟從有心起，皆是六塵妄想緣氣，非實心體，已如空華，用此思惟辯於佛境，猶如空華復結空果，輾轉妄相，無有是處。

/VERSE/善男子，虛妄浮心，多諸巧見，不能成就圓覺方便，如是分別，非為正問。

/VERSE/爾時世尊欲重宣此義，而說偈言：

/VERSE/金剛藏當知，如來寂滅性。
/VERSE/未曾有始終，若以輪迴心。
/VERSE/思惟即旋復，但至輪迴際。

金剛藏聞意，以為成佛因地法行，及頓漸二門，既聞命矣。但既云眾生本來成佛，何故復起無明耶？既眾生本有無明，佛何故又說本來成佛耶？又十方眾生，本來成佛，後起無明，如是，一切諸佛，亦當再起無明矣，然則何時復生一切煩惱耶？佛與眾生，同本無生，無生之中，若同妄起，則佛與眾生，義又何別，故起此三惑而問也。

此問關係信上究竟決定，此中祕妙，義卻甚深，非方便開示，無由明悟，佛故許之。

佛先破其三惑，謂情器各界眾生，一切不離分別，如始終是非生滅前後有無聚散起止等，在情界念念相續，在器界往復循環，無一非依妄建立，皆是輪迴，以輪迴見，辨此圓覺，連圓覺亦同流轉矣，因輪迴心亦從圓覺所自出，譬如夢見實物，物亦是夢，又如雲動時，當作月動，舟行時，當作岸移，雲與舟之動，既是生死輪垢，曾未清淨，反疑月岸不動之圓覺，亦同此輪轉垢穢，此由於根本未明，故先破之。

次言由此幻翳，妄見空華，非有實體，幻翳若除，不可說言何時再起幻翳，何以故，幻翳與空華，非屬相聯對待，翳不與華合，華不隨翳生，因翳而立妄見，非華實生，二法各不相知，正如空華，滅於空時，不可說言虛空何時更起空華。何以故，空本無華，非起滅故，今此妙覺圓照，離於華翳，原本不動，如月如岸，而無明生死涅槃，不過一幻起幻滅，一迷一悟，究與覺性何關。既以虛空而論，屬於世法，以暫有暫無之物，尚不隨華起滅，何況湛寂真常之圓覺，本性平等乎。是故果位既不再迷，成佛決不再起無明，眾生本來成佛者，如金礦，不得謂為非金，而金雜於砂，不能起用，但砂非本合於金，金亦非銷鎔而始得，以金本有故，既已成金，開悟成佛，決不重入為礦，經無窮時，金性不變，不應說言如來圓覺本非成就，必待修而後得，與得而再妄等謬見也。

次言一切如來妙圓覺心，是本來成就，就說不到菩提涅槃，成佛不成佛，輪迴非輪迴矣，然以聲聞境界，未入親證，法見未除，落於斷滅，尚不明此旨，何況眾生劣見，以小如螢火之有思惟我見心，測度大如須彌之圓覺境耶。故以輪迴心生輪迴見，入如來大寂滅海，終不能至。

再次佛說此有思惟心，都是六塵妄想緣氣，非實心體，要用虛妄心，冀有所成就，正同空華求結空果，輾轉成妄，徒增巧見，決不能成就圓覺方便也。

再次說到本題決定辦法，謂妄見分別，終無實益，只有先斷無始輪迴根本，即是以智破妄，明心見性，親證圓覺，即無退轉。若以分別心，立此三惑，即屬邪見，非為正問，總之此惑，即修後之所知障。

此分正破所知障，以未明金剛藏本體，每起種種妄慮，粗者我見，細者法見，近世人未證圓覺，妄評是非，考據比量，自增我慢，即是此病。蓋於將明未明之時，白雪之白，與白鳥之白，似同實異，最易淆亂，此修行中一大關鍵，不可不知。今當先知本來，再求深入，故偈云，若能了此心，然後求圓覺，無非除所知障耳。

此分內疑悔二字，應注意，疑因修而起，悔因疑而生，皆不定之法，極言其惑也。凡修至中途，忽起所知，由自己知見不正而起疑，又無善知識為之決定而生悔，非求佛開示秘密，不能破此迷悶，故曰無遮大悲。

佛正答時，不先破其三惑，只說輪迴之根在於何處，即爾自生疑悔之根也，以顛倒妄心，未出輪迴，用糊塗眼，辨於圓覺，是自心取自心，非幻而亦幻，反使圓覺性亦隨之而糊塗流轉，如雲與月，舟與岸，誰動誰止，轉難分別，其終不能出此輪迴也矣，此破其疑悔之根也。

中段文最重要，只說本來不有，只是無明為因，幻想為果，文內如空本無華，非起滅故，金非銷有，金性不壞等句，顯如來圓覺，本來成就，無雜無壞，有何菩提涅槃輪迴非輪迴諸妄見耶。但二乘斷見，凡夫常見，如何能測，正同螢火燒須彌，空華求空果矣。

次說不應輾轉妄想，徒增巧見，成為邪問，只有先斷無始無明，則三惑不破自破，此遮說法也，惟鈍根人未必能了，當代答曰，眾生本來成佛，是言其體，無明是幻垢，體本不壞，垢則不無，體不因垢而壞，明則依舊，以本來不動故，此聖凡之別也。

此經但說平等本際，就根本說，故一切眾生皆是佛，非關無明之有無也，至於佛，則金已出礦，不重為礦，斷不致再起無明，爾今所問，是以有思惟心，妄測如來境界，故非正問，此表說法也。

佛首答以輪迴根本，即是恩愛貪欲，胎卵濕化四生，莫不外緣淫欲，內啟愛性而立性命，欲因愛生，因也，命因欲有，果也。由於欲境，分有順逆，因順逆而立愛憎，造種種業，是故復生三惡道，以為果報，一也。及明善惡，知欲之可厭，愛善而厭惡，取於十善，樂造善業，是故復生人天、以為果報，二也。及至修行，知雖愛取於善，尚非究竟，以此愛取，亦由愛本所滋生，亦當棄之，入於四禪，不知此亦尚非究竟，以不離有為增上善果故，三也。此三種不論勝劣，皆屬輪迴。不成聖道，是故眾生欲了生死，免輪迴，不獨應斷粗分貪欲，並應除細分愛渴，以愛渴乃法執之微細習氣，亦生死之根。

佛再伸說，菩薩變化而為眾生，係度眾慈悲，欲教化眾生，令彼捨愛，自己則非愛為本，不過假諸貪欲，入於生死，遊戲三昧，若一切眾生，能捨憎愛諸欲，便得開悟，證得清淨心，永斷輪迴矣。讀者且道，菩薩發心度生，是不是微細愛渴，曰是，雖然不可無此事，不必有此心，切不可著意，經云，如是度盡無量眾生，實無有眾生得滅度者。

再次說眾生因貪欲無明，顯出五性差別，總不離二障，一者理障，礙正知見，入變易生死；二者事障，起諸染心，入分段生死。云何五性：

一者凡夫性，言二障未斷，名未成覺者。

二者二乘性，言事障已斷，而法見之理障未除，但能悟入聲聞緣覺，非菩薩境界也。

三者菩薩性，言能發大願，伏此二障，悟入菩薩境界，再進而永斷二障根本，即證入佛位。

/VERSE/爾時世尊欲重宣此義，而說偈言：

/VERSE/清淨慧當知，圓滿菩提性。
/VERSE/無取亦無證，無菩薩眾生。
/VERSE/覺與未覺時，漸次有差別。

清淨慧問意，謂如是不思議事，本所不見不聞，故有細惑，今蒙一一開示，諸疑已盡，身心泰然，得大安穩矣，但由凡夫至佛位，因地既異，則果地圓成，自有差別，應如何圓滿證覺，請佛重為宣說，使皆隨順悟入也。

佛首答云，圓覺自性，非性性有，是言圓覺性者，非關前五性輪迴差別之性，乃本來具有之性，惟不守自性，隨諸五性而起，所謂法身流五道，覺性隨差別性而轉也。譬如火，是圓覺自性，火之忽而燭照，忽而焚如，忽而烹煮，差別不等，而火之本體圓覺，隨緣而轉，用雖差別，體則不動，就不動不變之實相而言，火雖現種種幻化，實無取證與取證者，因此無菩薩無眾生。何以故，因皆幻化故。幻化若滅，畢竟無取證者矣，況菩薩眾生，相對假名，名皆空故，本體平等。無平等者，只因眾生顛倒，執幻為實，應除者未除，應滅者未滅，妄計功用而顯差別。圭峰大師云，七地已還，皆是夢中修道，必圓明證悟，始知煩惱本無，所謂能斷之智慧功用，與所斷之無明，同屬虛妄，如夢中以藥治病得痊，醒後藥病兩空，故言功用亦妄也。

次說若得如來寂滅，則隨順矣，隨言相應，順言無乖，與體既合，實無寂滅及寂滅者，蓋明一切如來同證此本來寂滅之理，與根本隨順相應，則能所雙空，以心本無生，不見有寂滅之法，與能寂滅之我，更有何物，滅之令寂，此極言根本不可得，從何處妄分差別，今言差別性者，亦不得已而依妄假說，下列分論如次：

一、凡夫　一切眾生，從無始來，執我妄想而滋我愛，不覺其念念生滅，分別憎愛，貪著五欲，五欲者，財、色、食、名、睡也，長此沉淪，永不脫離，若遇善知識，教令開悟，施以聞薰，彼則覺性發明而成內薰，始知一生無刻不在迷時，妄想起滅，自性空自勞慮，倘能勞慮永斷，心無妄作，則法界自然清淨，惟云清淨，尚有此淨解，淨解繫縛，不名究竟，亦自成障，因作意於覺，故非自在，此凡夫之覺境也。

二、末入地菩薩　一切菩薩，覺知前之淨解為礙，而欲斷之，此覺復成為見，覺見為礙，致不自在，亦非究竟，此末入地菩薩之覺境也。

三、已入地菩薩　凡有照有覺，都是法障，故菩薩常覺不住，此言時時在覺，不再著意於覺照，能所既空，無照與照者，以皆同時空滅故，蓋根已斷，更無能斷所斷，如人自斷其首，首已斷故，無能斷者，而佛說法，如標指月，意在標外，若復見月，則知所標，畢竟非月，如來一切開示，無非言詮顯理，亦同此無著，畢竟無說無聞，此已入地菩薩之覺境也。

四、如來　至如來境界，乃究竟地，智明圓覺，了無分別，以常寂不動故，一切都無所謂，無對待，平等本際，無諸相，諸法空相。根本既明，知一切障礙，亦究竟覺；知得念失念，無非解脫；知成破一如，皆名涅槃；知愚慧假立，通為般若；知菩薩外道，無邪無正，同是菩提；知無明真如，本一境界；知戒定慧與淫怒癡，俱是梵行；知眾生國土，同一法性，地獄天宮，皆為淨土。以諸法無相，猶如虛空，識性既空，煩惱何縛，畢竟解脫，以畢竟解脫故，不問其有性之三乘性人，無性之闡提性人，一齊成佛，並且非造作而成，畢竟本來成就，無凡夫，無菩薩，無如來，本際平等，此如來之覺境也。（觀此若無驚怖者，其人即是已成就者）

五、總結　諸菩薩及末世眾生，但應如佛所教如下：

（一）於一切時一切處，不起妄念，即不攀緣外境而起分別。

（二）於妄心忽起時，亦不制止，只是不理，這不理，正是一念覺轉，便銷於無形，若加制止，冀求息滅，等於妄上加妄，如欲止響而反揚聲也。

（三）於妄想境，不加了知，因一加了知，即入比量分別，現量迷矣。經云：非幻成幻是也。但此係已證圓覺者，方能照顧，知心體本自圓明本覺，何必知上加知。古德詩云：欲除煩惱重增病，趨向真如亦是邪。即此意也。

（四）於無了知，不辨真實，無了知者，無能知也，能知既無，不必再分辨真實也，言真實者，是分別所得之果，能知既寂，真實即知，既真實即知，誰知真實，不必再加辨別，是在不惑後任之自然而已。

（五）聞是法門，能不驚怪疑怖者，正是決定信解，決定受持，體達分明，坦然合道，此真覺性相貌，無可不可，故曰，雖有多方便，皆名隨順智。

再次，佛說此等人即是佛，已成就一切種智，非過去生供養無量恒沙諸佛菩薩，植眾德本者，不能如是，行者當知，此是果地證得後之境，故曰現世即菩薩，能辨於此，即是慧目清淨。

此分說由凡夫至佛位，言本體則絲毫不二，本無聖凡之別，但迷悟不同，約迷而說，遂有深淺，覺性和之隨順，便有種種差別，然一切關係全是性上事，離心地法，實無從辨，菩薩豈有外相可表現者哉。今之學者，每多方人之病，曰某也佛，某也魔，不知慧目未開，諸見未淨，故不能平心靜氣耳。

威德問意，謂承佛圓音，如是隨順覺性，令聞者覺心頓得光明，不因修習，已得善利，況勤而行之乎。但眾生根器不一，如何使行人漸次而入，開大方便門也。

佛首說無上妙覺，本十方諸佛之所同修同證，本屬平等，所謂斷除貪愛，智悲雙運，一切菩薩，無不如斯，此意無二，但眾生根各不同，隨順方便，數屬無量，惟總攝約有三門，所謂止觀禪定是也。

一、菩薩悟得成佛正因，在先了悟淨圓覺性，取靜法對治亂動之習，由靜而澄清，諸念不起，心合乎靜，自見分別覺識，煩勞動擾諸相，此見乃是慧發覺識，由靜而發，顯現身心客塵，無非虛幻，知幻即離，客塵永滅，自然境空心閑，清虛寂靜，喧塵永息，調暢靜安，此名寂靜輕安，與十方諸佛相通，如鏡光無垢，顯現諸象，不再迷糊，此方便者，名奢摩他，華言止，定也，寂靜之定相，於染淨等境，心皆不妄緣也。

二、諸菩薩悟淨圓覺，以淨覺心，覺知心性根塵，皆因幻化，仍當以幻除幻，即以幻智滅幻無明也，由此隨機利他，說法開示，觀塵勞幻眾，本亦清淨，非障非蔽，開明本來，而起幻用，自發同體大悲輕安，由此漸進，至於佛果，菩薩於妙行圓時，幻相永離，所言幻相者，即所觀能觀諸相也，知所觀者是幻境，能觀之智，疑若非幻矣，不知能觀之智亦幻，能所兩幻，皆當棄之，如土長苗，待米穀收成，苗土俱棄，此方便者，名三摩缽提，華言觀，慧也，起大用等持，至於勝位，成妙觀察智等是也。

三、諸菩薩悟淨圓覺，了知身心，皆為罣礙，即幻化之觀，寂靜之相，同屬幻法，不必取之，於無知覺，亦已明達，言已得無知覺之明妙。以身觸曰覺，心緣曰知，由此分別而障正見，曰無知覺，明達此義，曰無知覺明，不言知而言明者，因知字或引起分別，近於功用，尚存能所，此但書曰明，正顯露靈妙之體，上無頂，下無底，無中邊內外東西，言空寂不似太虛，言相用不從緣起，言知見異於分別，言頑礙異於木石，覺不同醒悟之初，明不同日月之類，若謂有寂靜空無，已落於邪小，故於知見明覺，互泯互存，概稱曰明。直超礙無礙境，即自己之身心受用世界，相處塵域，不異尋常，如器之鳴，聲聞於外，其聲鍠然，何礙於器，何礙於聲，未嘗離器，亦未嘗離聲，超脫自在，煩惱無以損，涅槃無以加，兩不留礙，故不取幻化，幻化即寂，不取靜相，靜相即滅，非故寂之滅之，亦非息動而寂，生滅而滅也，乃本體元來寂滅，故曰內發。至所謂妙覺隨順境界，亦是寂滅，非自己心智所能造作，餘人外識所可見，故曰自他身心皆所不及。眾生壽命，同一幻想浮雲，了無留礙，故曰輕安，此方便者名曰禪那，華言靜慮，靜則不動，慮非無記，靈虛自在，不落斷滅，非上上根人，不能頓超，蓋前二尚不離法，有法固礙，非法亦礙，永超礙無礙境，則人法雙空，入於大寂滅海，此佛法最究竟處，蔑以加矣。

次說此三法門，乃求證圓覺者，最親切法門，十方如來，皆由是證得，十方菩薩不論門之異同，亦無不依此三門證入，於何時圓證，即何時成就圓覺，此中功德，寧可思議。功德較量，即以聖道教化百千萬億果地羅漢，不如有人聞此圓覺無礙怯門，一剎那時之修習。由此可知究竟與不究竟，取相與求心，不可以道理計矣，故捨般若一門，心地一法，自證一道，而能成佛者，無有是處。今之賴法求師，忘卻自性威德，而求自在者，直是魔見魔行，定非佛子。

此分第一段說修法，本無二致，徒因根器不同，方便不一，總約不過三門。第二段說止，言第一下手處，不外息此狂心，取靜為對治，所以證得大圓鏡智之體。第三段說觀，起大悲方便之用，所以證得妙觀察智平等性智之成就。第四段說禪那，正表體用一如，證得法界體性智，轉九識為按摩羅也，此言白淨。第五段總結。但此工夫，在修時卻是千山萬水，然而成就間只一剎那，如何成就，曰悟淨圓覺後，入正修而已，然於未修證人，安足與語此。

辯音問意，謂如是法門，甚為希有，第不知有幾種修習，單修乎，齊修乎，抑有定法乎，應如何方便再賜開示，令彼一一開悟見實相耶。

佛首銳，論根本原無能修所修，以本體即圓覺清淨故，但未覺者，不可不對症下藥，即依幻修幻，幻力修習，假定二十五輪，輪為輪寶，有催轉義，催除惑業，轉入正智，約用言，不離方便之輪，約體言，本具清淨之體，故曰清淨定輪，此定，非核定義，亦非決定義，乃隨緣方便以為究竟義也。

清淨者，二十五輪所依之體也，既是清淨，何事再修，故知是體，所言修者，除習氣耳，此三法中，不拘何法，皆可得止。此二十五種中，任修何種，皆可究竟，故曰定，輪替而修，故曰輪，以修少分即少證，齊修即齊證，無不斷惑證真也。

此二十五輪，正不得巳而方便說耳，若有人通達了義，一即三，三即一，文雖單分，義則全具、以止中有觀，觀又不離乎禪定，而禪定又全具止觀也，愚人每分為三，智者定之為一，此義即全二十五輪義也。

諸仁今日所修之心中心法，正屬齊修圓證，以上座時修奢摩他，下座觀照即三摩缽提，而依般若掃蕩一切，悟無所得，直證心源，此即禪那，以仗佛力故，修證較速，不必定取此二十五輪也。惟此二十五輪即可反顯二十五種根性，證入各各不同，姑就經義一一論之，若依天合三觀修，得此更有依據，不可不明。

一、單修奢摩他 由止修入，即單修空觀，取極靜力，成就覺慧，永斷煩惱者。

二、單修三摩缽提 由觀修入，即單修假觀，觀一切皆假，成就清淨妙行者。

三、單修禪那 由禪定修入，即單修中觀，唯滅諸幻，不取作用，直斷煩惱者。

四、先修止後修觀 由至靜心起妙觀之用以成就者，即空假復修。

五、先修止後修禪 由至靜心證至靜性，永斷二種生死成就者，即空中復修。

六、先修止中修觀後修禪 由靜慧力下手，起妙用度生，再了生死者，即空假中俱修。

七、先修止中修禪後修觀 由靜慧力證清淨妙行，再度眾生者，即空中假俱修。

八、先修止齊修觀與禪 由至靜力起，同時斷煩惱度生者，即空融於假中而齊修。

九、止觀齊修後修禪 由至靜起大用，體用雙修復斷生死者，即空假融中而修。

十、止禪齊修後修觀 由至靜力入寂滅境，再起幻用者，即假中融於空而修。

十一、先修觀後修止 由慧修而得定者，即中空復修。

十二、先修觀後修禪 由慧觀而證寂滅者，即中假復修。

十三、先修觀中修止後修禪 由慧觀妙用，作諸幻事，安住寂靜而斷煩惱者，即中空假俱修。

十四、先修觀中修禪後修止 由慧力起無礙作用，斷煩惱故，安住至靜者，即中假空俱修。

自十五以下皆融通而修矣。

十五、先修觀齊修止禪 由慧力起無礙作用，同時證得至靜寂滅者。

十六、齊修止觀後修禪 由以慧力資於至靜，後斷煩惱者。

十七、齊修禪觀後修止 由以慧力直證寂滅，後住清淨無作地者。

十八、先修禪後修止 由寂滅力起至靜者。

十九、先修禪後修觀 由寂滅力起諸作用，於一切境寂用隨順者。

二十、先修禪中修止後修觀 由寂滅力安住至靜而起慧用者。

二十一、先修禪中修觀後修止 由寂滅無作自性，起於作用清淨境界，歸入至靜者。

二十二、先修禪齊修止觀 由寂滅力種種清淨，乃住至靜而起幻用者。

二十三、齊修禪止後修觀 由寂滅力資於至靜，乃起幻用者。

二十四、齊修揮觀後修止 由寂滅力資於幻用，乃入至靜者。

二十五、圓修三種自性清淨 由圓覺慧，圓合一切，於諸性相，無離覺性者，即圓修三觀隨順。

此二十五輪正屬假定，隨機而順，為未覺者說，與威德分已悟圓覺者不同，諦閑法師用天台三觀判此二十五輪，至為精密，謂輪輪必有當機之人。凡從寂靜下手者，必是空觀，從幻化下手者，必是假觀，從不取下手者，必是中觀，修圓觀者，以悟靜圓覺下手，觀觀皆圓云云，旨哉斯言。行者勿因此而又生高下之見，以單修齊修皆屬方便，實則輪輪皆圓，一空一切空，一假一切假，一中一切中，一切即一，一即一切，菩薩修行如是。

次說結取方法，三七日感應相通，取一自決，不可疑悔，疑從貪起，妄分勝劣，不知二十五門，門門可達究竟處。在未入門前為凡，入門至究竟處為聖，聖凡何別，惟凡夫在因位，名曰因地，聖人在果位，名曰果德。成佛不成佛，不在佛，不在法，不在僧，乃在自修，修貴實行，不貴多聞，如佛與阿難，無量劫前，同為聽法人，及成佛時，阿難尚為侍者，則但求多聞，不求精進之誤也。

當持梵行寂靜思惟者，即修戒定慧也，此攝心之初步功夫也。首言戒者，非戒不能定也，是以戒行為第一，能攝心於一即是戒，至了達心性相貌，是具足戒，入不二，是具足戒，以不戒戒，不受法縛為正受，是具足戒，戒為入德之門，非僅守威儀以為戒也。故唯頓覺人，無須受此，並法亦不隨順，言雖正法亦捨之矣。

淨諸業障問意，在悟後正修，經云猶如一念，正表悟境，此分已在第九分，可知業障一門，必經過徹悟後，明白根源，於能除業障時，方入正修分，亦必先破無明而除障方有切實辦法也，否則縱盡心力，只是盲修瞎練。業有多種，隨類而現，如三途之惡業，人天之善業，色界天之不動業，二乘之無漏業，菩薩之二邊業，雖有深淺大小不一，但同此成障，迷悶不入。中下根人，不知業之緣起，都由我相，因我相而立四相，法相雖多，法性則一，以業障皆法性上事，諸障若淨，則眼目清淨，但如何而可使諸障淨耶，此淨業請問意也。

佛首先開示謂眾生之所以不能入清淨覺者，原由四相為之障，此我人眾生壽者，名四相，實非我體，而妄執為有，成四顛倒，由虛妄體，起虛妄用，二妄相成，立諸妄業，或憎或愛，妄見流轉，及至於覺，厭惡欲離，貪著涅槃，此亦妄也，以仍未離生滅四相故。

其不能證入清淨覺者，由無始無明為己主宰，自無慧目，動念息念，無一非迷，但與本體真覺，絲毫無關，非可違拒使之不入，而能覺入者，亦非信解行證之功，以覺體非有出入故，覺性嚴然不動故，眾生既以無明為主宰，則身心無一而非無明，堅固執持，終不肯捨，順逆憎愛，無非滋養無明，助之有力，無明既相續不斷，求道何能成就，此其所以為障也。

次說四相：

一曰我相，人初不知有我，如百骸調適，忽忘我身，又如睡著無夢時，皆若無我，及有感觸，微加鍼艾，則知有我，以心有所感覺證取也，即其人於修行證果時，自己能知所證者，為清淨涅槃，此亦是我相，蓋一能字，巳盡我相矣。

二曰人相，謂眾生心悟後，悟所證者，若指對方，即立人相，又離一切我，即是人相，縱其人心已圓悟涅槃，備殫證理，殫者盡也，雖盡一切理，尚未盡所證者，仍是人相，蓋一所字，已盡人相矣。

三曰眾生相，言心自證悟所不及者，非彼非我，超出人我之外，心仍末忘有所了者，名曰眾生相。

四曰壽命相，此言相續不斷之義，自覺一切業智所不自見，執如壽命。

此四相總名曰執我而巳。

次總說若心照見一切覺者，無非是相，無非塵垢，由有此心，見前諸覺，能覺所覺，不離塵故，譬如水是本體性，因妄成冰，以智慧熱湯銷之，湯銷冰盡，水性獨存，智妄具盡，無有知者，若有微細覺在智在，便是不盡。

次說不能入清淨覺之因，一謂末世眾生，不了四相，未明根源，雖肯修道，雖勤苦修道，雖經無量劫勤苦修道，終在有為四相中流轉，不能成一切聖果，因修道以證涅槃為極果，不知有此涅槃見，即有能證悟之我，所證悟之道，均未離我，妄名成就，即非涅槃。譬如有人，認賊為子，真偽不辨，善惡不分，因愛涅槃，即是愛我，愛根潛伏於內矣。又如生死，亦因愛我而憎，愛根亦潛伏於內矣，今取為涅槃相而不自知，一切處，皆受法縛，末世眾生，僅明法身邊事，雖得微證，了知根塵假合，覺性湛寂，而法見未盡，設遇諸境，粗相或易抵抗，若遇微細，則不覺移轉矣。如人或讚許其法，生大歡喜，便欲濟度，人或誹謗彼所得者，便生瞋恨，可知我相堅執潛伏根內未斷，雖修正法，正同末世，雖欲求證，反又取相，故曰正法末世，既正法而又末世者，則末世未嘗不可正法矣，是在取相與不取相，無關正法與末世也。

修道不除我相，決不能證入淨境，是故二字，決絕之詞，無可通融之意。次謂眾生說法為病，以未離於法，即成為病，若知我空，則亦不見有毀我者，我亦無此說者，若知有毀我而我又有所說，此則仍未斷我，我相未斷，四相全在，雖勤精進，反增諸病，是故不能入清淨覺。次謂眾生未了四相，乃欲以如來了義正解為修行，終不成就，蓋我見橫生，無非分別，以有人我得失故，未得於理，自謂已得，未證於智，自謂已證，心增上慢，成為大妄，若見他人勝進，便生嫉妒，根本皆由我愛未斷，是故不能入清淨覺。

次說末世眾生，希望成道，不求內悟於心，惟欲多聞增慧，不知徒增我見，於事無益，但當精勤除伏煩惱，起大勇猛，未得令得，未斷令斷，於諸境前來，不起貪瞋愛慢諂曲嫉妒等病，自他恩愛，一齊寂滅，如是入於正軌，漸可成就。但須求善知識以為導師，方不墮於邪見，若別有所求，仍不離憎愛，則終不能入清淨覺海。但當二字，亦決絕了當之詞，海乃汪洋無際義，大自在遊戲之地，總之業障粗細，惟存我相，雖臻等覺，亦有餘習，不名為淨，必理事雙融，人法兩空，乃稱淨業。

/VERSE/於是普覺菩薩在大眾中，即從座起，頂禮佛足，右繞三匝，長跪叉手，而白佛言：

/VERSE/大悲世尊，快說禪病，令諸大眾得未曾有，心意蕩然，獲大安隱。世尊，末世眾生去佛漸遠，賢聖隱伏，邪法增熾，使諸眾生求何等人，依何等法，行何等行，除去何病，云何發心，令彼群盲不墮邪見。作是語已，五體投地，如是三請，終而復始。

/VERSE/爾時，世尊告普覺菩薩言：善哉善哉，善男子，汝等乃能諮問如來如是修行，能施末世一切眾生，無畏道眼，令彼眾生得成聖道，汝今諦聽，當為汝說。

/VERSE/時普覺菩薩奉教歡喜，及諸大眾默然而聽。

/VERSE/善男子，末世眾生將發大心，求善知識欲修行者，當求一切正知見人，心不住相，不著聲聞緣覺境界，雖現塵勞，心恒清淨，示有諸過，讚嘆梵行，不令眾生入不律儀，求如是人，即得成就阿耨多羅藐三菩提。

/VERSE/末世眾生見如是人，應當供養不惜身命，彼善知識四威儀中，常現清淨，乃至示現種種過患，心無驕慢，況復摶財妻子眷屬，

/VERSE/若善男子，於彼善友不起惡念，即能究竟成就正覺，心華發明，照十萬剎。

/VERSE/善男子，彼善知識所證妙法，應離四病。

/VERSE/云何四病，一者作病，若復有人作如是言，我於本心作種種行，欲求圓覺，彼圓覺性非作得故，說名為病；

/VERSE/二者任病，若復有人作如是言，我等今者不斷生死，不求涅槃，涅槃生死無起滅念，任彼一切隨諸法性，欲求圓覺，彼圓覺性非任有故，說名為病；

/VERSE/三者止病，若復有人作如是言，我今自心永息諸念，得一切性寂然平等，欲求圓覺，彼圓覺性非止合故，說名為病，

/VERSE/四者滅病，若復有人作如是言，我今永斷一切煩惱，身心畢竟空無所有，何況根塵虛妄境界，一切永寂，欲求圓覺，彼圓覺性非寂相故，說名為病。

/VERSE/離四病者，則知清淨，作是觀者，名為正觀，若他觀者，名為邪觀。

/VERSE/善男子，末世眾生欲修行者，應當盡命供養善友，事善知識，彼善知識欲來親近，應斷驕慢，若復遠離，應斷瞋恨，現逆順境，猶如虛空，了知身心畢竟平等，與諸眾生同體無異，如是修行，方入圓覺。

/VERSE/善男子，末世眾生不得成道，由有無始自他憎愛，一切種子，故未解脫，若復有人觀彼怨家，如己父母，心無有二，即除諸病，於諸法中自他憎愛，亦復如是。

/VERSE/善男子，末世眾生欲求圓覺，應當發心作如是言，盡於虛空一切眾生，我皆令入究竟圓覺，於圓覺中無取覺者，除彼我人一切諸相，如是發心，不墮邪見。

/VERSE/爾時世尊欲重宣此義，而說偈言：

/VERSE/普覺汝當知，末世諸眾生。
/VERSE/欲求善知識，應當求正見。
/VERSE/心遠二乘者，法中除四病。
/VERSE/謂作止任滅，親近無驕慢。
/VERSE/遠離無瞋恨，見種種境界。
/VERSE/心當生希有，還如佛出世。
/VERSE/不犯非律儀，戒根永清淨。
/VERSE/度一切眾生，究竟入圓覺。
/VERSE/無彼我人相，當依正智慧。
/VERSE/便得超邪見，證覺般涅槃。

普覺問意，謂一切理證事修，即聞命矣，但修時不無禪病，因修至精進時，所知障自然發生，如何而可使心意蕩然無著，得大安穩乎。末世眾生，離佛既遠，邪惡增多，欲發心不墮邪見者，應求何等人，依何等法，除何等病乎，明此三法，是為道眼，由此道眼而成聖道，是真法施，佛故許之也。

佛首說發大心以為正因，求真善知識以為正緣，但所謂正知見人者，必其人自己能心不住相，不著二乘滯寂之境，所謂寧在地獄終不發二乘心也。且其人必具足方便法門，不獨方便，並得善巧方便，雖現塵勞，視若貪得，或謀富貴，示有妻子，但心恒清淨，不離菩提，因彼動作，實有所為，故作方便，實非貪瞋。華嚴經云。菩薩在家與妻子，俱未曾捨離菩提之心是也。世人執取有相，妄測高深，見果而不明因，則大誤矣。至方便度眾，別或故示有過，如入諸淫舍等等，為欲引度有過眾生，先與同事，以攝其心，再謀教授，獨於梵行戒律，仍伸讚嘆，但於無過眾生，決不引入不律儀，寧自承過，不誤他人，如鳩摩羅什法師，自承破戒，而不勸人效之也，蓋人我兩空，毀譽不計，雖壞行而不著見，不同世見，方為善知識。求如是人，方可使我證入無上菩提，見如是人，應當不惜身命而供養之，今則不但不供養，且從而疑謗之，更阻他人親近之路，此無他，自己無眼以識之耳，故能識善知識者，其人道眼亦巳不凡矣。

次說彼善知識者，於行住坐臥四威儀中，所作所為，或順或逆，皆得自在，而我對之，勿因其清淨行而倍加恭敬，亦勿因其過患行而疑謗驕慢，蓋菩薩權化，順逆莫測，當尊之如佛不二，但依法不依行，於我有益，則恒敬之，如夜行險道，惡人執炬，不得以惡故不取其照，此師資之難也，若怕疑謗，便立人我，難以度眾矣，故應不惜身命而為供養，況復自貪飲食財帛妻子眷屬，而不伸供養耶。善男子，於彼善友能無驕慢而生惡意，則善友自來親近，得益無量，即能究竟成就大覺，光明無量，照十方國，無所障礙矣。

次說彼善知識者，所證妙法，若有心病，即不堪為師，心病無量，要不外乎自是，由自是而生四病。云何四病：一者作病，即生心造作也，彼自謂我當著意勤求，種種作為，如造塔修廟，供養佛僧，止息山林，講經持咒，以為功德，如此證圓覺云云，執此專見，便成大病，彼不知圓覺自性，本體圓明，不因造作而契，毋庸興心求益，只歇心處，即合圓覺，覺即妄盡，妄盡性自開明，今特意造作，故名為病。二者任病，即任意浮沉也，彼自謂涅槃生死，既是本寂，何必修求，正不必厭惡而求斷，亦不必祈慕而勤求，大可隨諸法性，一任自然，便是圓覺云云，執此偏見，放任為病，彼不知圓覺性，本體雖寂，非放任所可證得，在未證正覺以前，尚是幻力幻見，未悟以前，正屬迷人，如亦善惡不分，無記偏空，則身心放縱，常居幻化，故名為病。三者止病，即止息妄情也，彼自謂煩惱顛倒，起由心念，我若無心止念，不立諸相，妄自無起，故當永息諸念，性自寂然平等，妄止即圓覺矣云云，執此斷見，便成為病，彼不知圓覺性，本體靈明，非無非有，非合非止，故前云，於諸妄心，亦不息滅也，若壓止令息，正違覺性，故名為病。四者滅病，即滅除心境也，彼自謂身心畢竟空無所有，身心為煩惱之本，欲斷煩惱，先斷身心，諸相皆泯，一切永寂，則覺性之寂相自現云云，執此滅見，便成為病，彼不知圓覺者，非動非靜，靈明之體，無實無虛，若住於寂，住即非寂，與理相乖，何能契合，故不可執為實有一寂相而妄求之也，故名為病。總之，作病者，因誤解前文幻觀中菩薩起行度生等句，遂偏於作用而得病，任病者，因誤解前文中圓覺清淨本無修習句，遂偏於放任而得病，止病者，因誤解前文中靜觀，取靜為行及澄諸念句，遂偏於止息而得病，滅病者，因誤解前文中寂觀皆云寂滅及斷煩惱句，遂偏於止滅而得病，故曰四病。行人先將前四病內自體察，有一於此，即名為病，離則清淨矣。此四病，皆起於所知障，在已用功之後，不依教為繩墨，不依師為皈止，天然外道，自意造作，或先由作病而轉入他病，或得少為足，但貪單者，執一為圓，此病之起因也。若能不偏執四門，通達無滯，知四門者，法而非病，即非病矣。作不著於作，任運在力充之後，習氣自應息滅，用法而不執法，其病自除，非可並法而不取也。如是慧解，即是正觀，如別生見解，欲離四病，並除四法，名為邪觀。又觀於師者，無此四病，方為我師，既得師已，我之自修，亦當如是，故不必定分師與己也。

次說供養善知識之法，如善友肯來親近，勿因其來教而輕之，自生驕慢，如善友疏我親彼，則因緣契合有早晚，勿因其遠我而恨之，觀此順逆二境，猶如虛空，身心二相，畢竟平等，當起同體大悲，自他不二，則瞋心自息，如此修行，則可以屈節事師，忘軀弘道而親證圓覺矣。

次說末世眾生，不得成道，仍由無始自他憎愛種子，尚末解脫，故當於人則冤親平等視之，於法則不二隨順視之，並發大心，作是念言，盡於虛空一切眾生，我皆令入究竟圓覺，眾生無盡，我願無盡，而圓覺者，無分人我，無取覺者，遂無人我四相，如是發大心，則小見自然不立，所謂執住等病，皆由小見而起，心大則廣無所繫，故大心乃無我之妙訣，亦不墮邪見之妙法，邪見者，偏小執住而已，有一於此，即不普遍，佛說至此，圓覺之精義盡矣。

次說眾生修三觀法，謂修止者，從觀空入，亦如前之安居，先取至靜，不起思念，至靜極時，便圓覺顯現，由一身覺，通至一世界，其中有一眾生，起一念者，無不悉知，如是通至百千世界，無不遍知，但非彼所應聞之小乘境界，終不可取，以修證者異也。若諸眾生修觀者，從幻觀入，憶想十方如來，十方世界，一切菩薩，皆以大悲為本，種種法門，勤苦漸修，證得三昧，即起度生大用，前為證體，此為功用，自能薰習成種，廣發大願，但非彼所應聞之小乘境界，終不可取，以修正者異也。若諸眾生，修禪定者，從中觀入，先取數門，此即數息六妙門等，調息靜心，了了覺如，心中生住異滅等相，頭頭是道，由宴坐照覺起，乃至四威儀中，無不分明了知，漸進而通於百千世界，即一滴之雨，猶如目睹，其得受用如是，但非彼所應聞之小乘境界，終不可取，以修證者異也。以上即為初修三觀方便，若眾生能一一遍修，勤行精進，是人即是現世如來，若末世鈍根，所修不成，則由往昔業障所覆，此業障者，即憎愛嫉妒諂曲卑下諸心，當勤懺悔，希望斷除，力圖向上，於此三種淨觀，隨學一事，此觀不得，復習彼觀，只要心不放逸，漸次深入，自得印證，所謂諸障若消滅，佛境便現前矣。

此分表修行人，只要發心，即生定可成就，若信願不堅，佛亦無法度之也。

除此三法，終不能成就大覺，凡多聞或解義者，徒取文字，終難證入。

鈍根人，先除粗分習氣，為入門之初步。一憎愛二見，為自心最厚之根本障；二嫉妒，為對人之惡習；三諂曲，諂者心必浮活，行必卑劣，曲者心不平直，行則迂細，於人我見，計較深刻，必不能發大心，此習不除，則大門不開，欲求登堂入室，不亦難哉。

此觀不成，更習他觀者，言觀空假中也，行者惟怕不觀，觀則無有不成，此即起用，故未修前，發心難，既修後，起大悲心難，發大悲心後，得方便難，惟有般若，可以大之圓之。故此分為圓覺菩薩說，無可再說矣，觀止矣。

賢善首問意，謂如是不思議事，至此直已無可言說，但不廢假名，使後人亦得依據奉持，功德性空，但護持流布，自不可少，無為不離有為，不住有為，斯真無為，功德名字，立亦無礙也，佛故許之。

如來說法，所謂圓音者，謂說者應機而施，於法無不圓滿周密，聞者無不心領神會，隨機而啟，得大明悟也。此經說怯，係就最高處落墨，最究竟處下手，先說體，後說用，先言本來，謂眾生本來是佛，本來不病，但無始來，不知何時染病。次言病狀，次言治病法，再次言藥病，以及求醫方法，最後仍歸到本來，令人證悟自己圓滿覺性，如是如是。

初分婆伽婆入三昧正受，見眾生清淨覺地，本際同一平等圓滿，了斯義者，有同見同行之十二上首菩薩，乃至十萬人俱，同住如來平等法會，即此便是圓覺道場矣，正不必再啟此一幕幻劇也。然而座中有末徹悟者，悟有深淺者，欲流布於後末世者，不得不再請伸說，說必再三啟請，為重法故，於是二字，乃承上啟下之詞，開示種種法門，而各菩薩之諮詢，亦隨機而請，先後不紊，說者問者聞者，無不圓合，此其圓音歟。

文殊啟請之旨，為修行法門，不外理悟事證，而成佛因地法行，從何下手，如何遠離諸病，不墮邪見耶。

佛謂無上法王，即是圓覺一切清淨真如菩提涅槃，皆由此而得波羅密，此法惟菩薩方可教授，非二乘所明。至於一切如來因地法行，無不依圓照清淨覺相而斷無明，無明斷，方成佛。所謂無明者，非實有體，眾人執妄，認幻為真，故有輪轉，此名無明，若要頓出生死迷夢，在一知字，知是空華，即無輪轉，亦無身心受彼生死，非是故作造成，以本性元是空寂，本來不有，所以知覺如幻如虛空。但亦不可說無知覺性，有無都不著，斯是淨覺隨順，以因地本虛空故，不動故，無起滅知見故，究竟遍滿故，末世眾生，依此而修，則不墮邪見，此極言其未病前本來面目也。上上根人一聞於耳，即巳徹悟，但中下根人，於正病時，應如何修乎，既知身心是幻，云何以幻還修於幻，幻性若盡，則無有心，誰為修行而永離諸幻，得解脫耶，此普賢問意也。

佛謂一切原是幻，但種種幻化仍從如來圓覺妙心所自出，一切幻法，似有生滅來去，覺心始終不動，只要遠離幻境，惟遠離之念，亦是幻境，念上之念，無非是幻，要無所離，即除諸幻。然而非斷滅也，知幻即離，不作方便，離幻即覺，亦無漸次，這覺知，即非斷滅，依此而修，乃能永離諸幻，此以覺慧破幻無明之法也，但幻又如何離法，如何下手，如何以事合理，普令圓證乎，此普眼問意也。

佛謂如欲淨圓覺心，應當正念，即是遠離諸幻，先依奢摩他行，取靜室，得良伴，存心思惟，再起三摩缽提，觀自身四大之幻，觀自心緣影之幻，一切幻滅，而非幻不滅之常性顯露，由體起用，先由對治入手，次入無所對，再入無能對，能所兩空，幻心影滅，十方清淨，根身器界，無不清淨。諸法清靜，是名實相，由此一身多身清淨，一世多世清淨。清淨者，不動也，遍滿也，以不動遍滿故，即是無壞無雜，此是巳成就者，已成就故，即不受一切法所拘，其光圓滿，無憎無愛，亦無修與成就，恒沙佛世界，亦如空華之亂起滅耳。層層打開，始知眾生，本來成佛，生死涅槃，猶如昨夢，既知是夢，則生死涅槃，無起滅來去得失取捨等幻相矣，何以故，一切法性，平等不壞故，今言修者，亦不過如是如是而已，連說七個如是，意味深長，豈可言表。然而眾生本來成佛，何以復有無明耶，成佛而有無明者，即今一切如來，異日亦必再有無明矣，應如何啟秘密藏，得決定信乎，此金剛藏之問意也。

佛言一切世界之始終生滅，眾心之相續取捨，種種都是輪迴，以輪迴心辨別圓覺，連圓覺性亦同此輪轉矣，如雲駛月運，舟行岸移，不知誰止誰動。汝心未淨，以不淨心，觀佛圓覺，始終糊塗，故生此惑，不知空華雖生滅，空性無壞雜，無明之有無，與覺性無關。眾生如金礦含砂，砂銷金現，金本來有，不因銷而有，不應說本非成就，及既成金，不再轉礦，佛故不再起無明矣。以聲聞境，尚難測知此意，何況凡夫以思惟心，測不可思議之圓覺乎。故惟先斷輪迴根本，開大智慧，則一切皆破，若以妄心分別，正同空華結空果，多諸巧見，無有是處。非正問云，此極言圓覺本體不動，非關無明之有無也，然而銷金之法究如何，欲斷輪迴，有幾種性，修佛菩提，有幾等差別，入世度生，究有幾種方便，此無上知見，又如何圓悟，此彌勒請問意也。

佛言一切眾生輪迴起病之因，只一愛字，由事愛入分段生死，理愛入變易生死，造此六道之業，及知愛不可有，棄愛樂捨，此亦是愛，皆非聖道。至於菩薩，以度生大願，故入生死，種種方便變化，非貪欲之生死也，末世眾生，能捨一切欲愛，自能證清淨覺，若論覺性，本無差別，以貪欲故，遂分五性：一凡夫性，二二乘性，三菩薩性，四不定性，五闡提性，如得善友，得聞正法，根無大小，一體成佛，汝等當發大願，願住佛圓覺，求善知識，勿值外道，依願修行，則登大圓覺妙莊嚴域矣。此極言斷愛見即斷生死，但究竟如何斷愛，還請重宣以明所證得之差別，令之漸入，此清淨慧之問意也。

佛言論圓覺性，本體不因五性而有差別。惟性隨綠起，假分有五，於實相中，眾生菩薩皆是幻化，只因眾生迷倒，未除一切幻化，於妄功用中，顯此差別耳，眾生執我，妄取五欲，五欲者，財、色、食、名、睡也。遇善友開示，即知此生，空自勞慮，此初覺之覺，雖是淨解，亦自成障，故不自在，此凡夫之覺境也。菩薩既覺矣，尚有覺見，覺見為礙，亦不自在，此未入地菩薩之覺境也。及至明了，有覺有照，都是障礙，如能常覺不住，能照所照皆寂，如標指月，不復執指，諸礙已滅，此入地菩薩之覺境也。及至圓通不二，遊戲自在，了無罣礙，等同虛空，此如來之覺境也。汝等於一切時一切處，不起妄念，於妄念來時，亦不著意息滅，任運自然，不加分別，無分別，則無能知，所知自寂，真實如何，亦可不必再辨耳。聞此法門，能不驚怖，是真覺境，然此等人，已曾供養無量數佛，植眾德本，可謂已成就一切種智者矣。此極言妄功用中，顯此差別，但因緣不同，隨方各異，所修之法，與能修之人，約有幾種耶，尚求佛開示方便法，令速證入大圓覺海，此威德自在之問意也。

佛謂一切法，同體平等，不論聖凡，修行法門，無非智悲雙運，離相除見，實無有二。若言方便，種種隨順，數則無量，然必先明悟圓覺本性而後可修，即悟後正修是也。約有三種，一者修止，由靜極而發慧，念澄覺現，自覺種種塵擾煩動而滅之，內發寂靜輕安，如鏡明影現，內外交徹，所謂恒沙諸佛入我身，我身常入恒沙佛也；二者修觀，諸菩薩以淨覺心，知一切皆是幻化，即以幻除幻，開化幻眾，便能內發大悲輕安，而此幻觀，隨起隨棄，如土生苗，苗生米穀，及有收穫，苗土皆棄是也；三者修禪定，直證心田，了知身心皆為罣礙，內發明照，超然無礙，如金器之鍠然發音，不相留礙，便得寂滅輕安是也。此三法門，趣入圓覺，最為親切，十方如來，及諸菩薩，無不依此修證矣，此言修行法之綱領，然此三門究如何修乎，應專修乎，齊修乎，抑有先後方便乎，請再開示，此辨音之問意也。

佛謂論本體，願無能修所修，惟依幻修幻，約有二十五種定輪，或單或齊，或先或後，或圓修三種。可至誠懺悔，求佛加持，將二十五輪各安標記，隨心取一而修，以期專一。此三法，皆屬禪定云，此根本已得，大事已明，但習氣仍在，此一大關鍵，為悟後正修之門，習氣即是業障，如何而可掃蕩淨盡耶，此淨諸業障之問意也。

佛謂病根只在我人眾生壽者四相，即微細之法見，仍屬是我，如眼中有一粒砂子，即不名淨，並且愈勤精進，愈增諸病，粗分之病為諂曲嫉妒，細分之病為妄起所知，故必斷我相我見，使一切寂滅，方入清淨覺海，但必求善知識云。此分說眾生病根，深入骨髓，非以藥治之不可，但多藥又成為病矣，後末世只知修而不知修時所得之病，則將求何等人，修何等法，除何等病乎，此普覺問意也。

佛謂當求正知見人，所謂正知見者，在其人之意境而不在外相，伊雖遊戲自在，示有諸過，卻可方便度眾，非具慧眼，不能認識，否則失之交臂矣。見如是人，當不惜身命以供養之，不可因其親我而喜，疏我而怨也，能如是，則可接近得益，而善知識者，先應離作止任滅四病，以此四法，法而非病，在初不可不用，用之過當，則死執不化，復又轉為病矣。末世眾生，以憎愛二見未淨，我相不除，不能解脫，故當發平等大悲心，願度盡眾生使皆成佛，而我不著度生之念，方不墮邪見矣。佛說至此，一切修法，可稱周至。但修此三觀之前，以何加行為先，使之圓修乎，此圓覺聞意也。

佛謂此可剋期決定以修成之，可自立限期，不必依小乘儀軌，自在修習，切不可執取小法，自得圓過，如所修不成，必因夙障，仍當懺悔，除憎愛嫉諸病，心不放捨，漸次求證。此極言欲求圓證，非痛切不可，此生決可成就，但不可取小乘境界，又不是廢戒，至此理事雙融，覺行巳圓，無可再說矣，觀止矣。然假名不可廢也，若無名字，後末世眾生將何依據而流布乎？此賢善首問意也。

佛謂此經只與修證人道，為入如來地之決定者，非我佛一人所說，乃百千萬億恒河沙佛同此說也，三世如來，同此守護，同此眼目，惟佛與佛，乃能證知。此法統攝群流，九界眾生，無不攝受，功德較量，不可比擬，有人信心不逆，雖在末世，其人福慧，已與佛等，故當守護之，以圓功德。佛說至此，一切魔眾，尚發心供養，轉入大慈，可以入而不如吉槃荼乎。釋義竟。
