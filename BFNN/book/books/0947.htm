/TEXT339/楞伽阿跋多羅寶經卷第四

/KEPAN/己十一　如來覺性門
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩白佛言：『世尊！惟願為說三藐三佛陀，我及餘菩薩摩訶薩善於如來自性，自覺覺他。』

前所講如來知見，即如來體性，然亦是就自證上明。此則在化他悟他上更加抉擇討論，現世及後來諸菩薩善於通達究竟圓滿正遍知之自性，可為來問眾生如理開導，不致墮於妄想。

/VERSE/佛告大慧：『恣所欲問，我當為汝隨所問說。』

此佛所以任大慧之所問而為答也。

/VERSE/大慧白佛言：『世尊！如來應供等正覺，為作耶？為不作耶？為事耶？為因耶？為相耶？為所相耶？為說耶？為所說耶？為覺耶？為所覺耶？如是等辭句，為異為不異？』

大慧所問種種，擬佛自性辭句，此中略舉五對以發其端，請佛辯其為異不為異也。

/KEPAN/庚二　答
/KEPAN/辛一　長行

/VERSE/佛告大慧：『如來應供等正覺，於如是等辭句，非事非因。所以者何？俱有過故。

佛以大慧所問辭句，擬議佛之自性，皆有過非。

/VERSE/大慧！若如來是事者，或作、或無常，無常故一切事應是如來，我及諸佛，皆所不欲。

且言事因，事是果實，因是因能，而如來非可在功能、事實上妄揣也。如來圓滿無際，非因而因，非果而果，不可執說，故非造作亦非無常。夫世間一切事事物物，皆造作無常，如來若是造作無常，一切事應皆是如來；此為諸佛皆不可忍。

/VERSE/若非所作者，無所得故，方便則空，同於兔角、槃大之子，以無所有故。

然如來亦非非果事，若非果事，則菩薩六度、三祇之精修，豈非空無所獲？

/VERSE/大慧！若無事、無因者，則非有非無，若非有非無，則出於四句。

但一如來杜撰虛名，非因所成之果事故。是故如來非因非果，亦非非因非果，超於世間四句之見，以無相違及戲論故。

/VERSE/四句者、是世間言說；若出四句者、則不墮四句，不墮四句故智者所取。一切如來句義，亦如是，慧者當知。如我所說一切法無我，當知此義、無我性是無我。一切法有自性，無他性，如牛、馬。

蓋世間四句義，皆由執有一法而起，說有說無，非有非無，皆虛妄意識所分別，非同佛之所說，正遣一切分別。佛恐末世誤會，妄計如來墮於四句，故特詳辨。

/VERSE/大慧！譬如非牛、馬性，非馬、牛性，其實非有非無，彼非無自性。

又、一切法無我者，法法緣起無礙，於中無有主宰我性，非無一切法也。所以一切法但無我，並非無一切法自性，不過言其無妄計之我及自性外之他性。譬如牛無馬性，馬無牛性，然非無牛、馬之自性。

/VERSE/如是大慧！一切諸法非無自相，有自相；但非無我愚夫之所能知，以妄想故。如是一切法空、無生、無自性，當如是知。如是如來與陰非異非不異；若不異陰者，應是無常；若異者，方便則空。若二者，應有異。如牛角，相似故不異，長短差別故有異；一切法亦如是。大慧！如牛右角異左角，左角異右角，如是長短種種色各各異。

又、一切法非無自相，自相者、離言說分別之一切法自性，離於四句，愚夫妄想所不能知。一切法無我、無自性之義如是。一切法空也，無生也，皆如是觀。

/VERSE/大慧！如來於陰、界、入非異非不異。

由此可知如來與五陰等非一非異，陰、界、入為無常生滅差別之法，而如來非是，故非一；

/VERSE/如是如來、解脫非異非不異，如是如來，以解脫名說。

若如來非陰、界、入者，則菩薩方便修行不懈，豈非又徒勞無益？是故非異。喻如牛之二角，皆具角之名相故非異；有長短顯色之別，故非不異。

/VERSE/若如來異解脫者，應色相成；色相成故，應無常。若不異者，修行者得相應無分別，而修行者見分別，是故非異非不異。

由是可知如來與解脫非異非不異：如來非色身，非生滅無常，故非異；然三乘修行者同得解脫，而大小有差別，故非不異。

/VERSE/如是智及爾燄非異非不異。

由是又可知正智與爾燄──即所知，佛智所知即第一義境界真如──非異非不異：

/VERSE/大慧！智及爾燄非異非不異者，非常非無常，非作非所作，非有為非無為，非覺非所覺，非相非所相，非陰非異陰，非說非所說，非一非異，非俱非不俱。非一非異、非俱非不俱故，悉離一切量；離一切量，則無言說；無言說則無生；無生則無滅；無滅則寂滅；寂滅則自性涅槃；自性涅槃則無事無因；無事無因則無攀緣；無攀緣則出過一切虛偽；出過一切虛偽則是如來；如來則是三藐三佛陀。大慧！是名三藐三佛陀佛陀。

正智、真如平等一相故非異；然真如由正智而顯，故非不異。正智、真如皆離言說分別之自證相，離一切比擬思量等，故實非一非異，非俱非不俱，言語道斷，心行處滅，則真是如來，真是正遍知覺者。

斯又可以台教之三德顯：前言一切法空、無我、無自性等，即般若德，盪空一切法執。如來、解脫不一不異，即解脫德，因解脫身同二乘也。正智、真如不一不異，即法身德。此三德不相離而又各不相即。

/VERSE/大慧！三藐三佛陀佛陀者，離一切根量。』

非因生之果，非能作之因，亦非非因非果，離一切意識上根覺比量。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『悉離諸根量，無事亦無因，已離覺、所覺，亦離相、所相。陰緣等正覺，一異莫能見，若無有見者，云何而分別？非作、非不作，非事亦非因，非陰、非在陰，亦非有餘雜，亦非有諸性，如彼妄想見，當知亦非無，此法法亦爾。以有故有無，以無故有有，若無不應受，若有不應想。或於我、非我，言說量留連，沈溺於二邊，自壞壞世間。解脫一切過，正觀察我通，是名為正觀，不毀大導師。』

明如來非見聞覺知可得是離根，非卜度思量可到是離量。五陰與如來非一非異，非有造作，非無造作，非所造事，非能造因，非彼妄想上所見之自性，亦非無一切法自性，有無對待之法，皆不應立。不了一切法離言之真實性，或說此法是如來，此法非如來，執計妄見，自壞壞人。當解脫此一切過，修正觀而明佛意，勿謗佛法。

/KEPAN/己十二　不生不滅門
/KEPAN/庚一　設問

/VERSE/爾時、大慧菩薩復白佛言：『世尊！如世尊說『修多羅攝受不生不滅。』又世尊說：『不生不滅是如來異名。』云何世尊為無性故說不生不滅？為是如來異名？』佛告大慧：『我說一切法不生不滅，有無品不現。』

一切經中說不生不滅，是無法之義耶？抑是如來異名耶？佛答：所說一切法不生不滅，有、無見不可得。

/VERSE/大慧白佛言：『世尊！若一切法不生者，則攝受法不可得，一切法不生故。若名字中有法者，惟願為說。』

大慧復問：若一切法不生，則一切法亦不可得，是法既不可得，又何得有不生不滅法是如來異名耶？非請佛說明不可矣。佛乃讚其問而答之。

/VERSE/佛告大慧：『善哉！善哉！諦聽！諦聽！善思念之！吾當為汝分別解說。』大慧白佛言：『唯然、受教。』

/KEPAN/庚二　正答
/KEPAN/辛一　異名釋

/VERSE/佛告大慧：『我說如來非無性，亦非不生不滅攝一切法，亦不待緣故不生不滅，亦非無義。

佛說非以無法說為不生不滅，亦非攝取不生不滅而為如來，亦非待緣而有，亦非有其說而無義。

/VERSE/大慧！我說意生、法身，如來名號。

平常佛說不生不滅，即如來之別名。

/VERSE/彼不生者，一切外道、聲聞、緣覺、七住菩薩非其境界。

依最勝意生身、法身、說為不生不滅，但非外道二乘乃至七地以前菩薩所能知耳。

/VERSE/大慧！彼不生，即如來異名。大慧！譬如因陀羅釋迦，不蘭陀羅，如是等諸物，一一各有多名，亦非多名而有多性，亦非無自性。

故不生不滅即如來別號，猶之帝釋有因陀羅釋迦等別名，不蘭陀羅等乃至其他萬類，亦皆各有多名，雖多而其物則一，亦非無此物自性也。

/VERSE/如是大慧！我於此娑呵世界，有三阿僧祇百千名號，愚夫悉聞各說我名，而不解我如來異名。

故我釋迦佛，在此娑婆世界亦有無數別名，凡愚眾生，雖聞、雖見不知即如來之別號，

/VERSE/大慧！或有眾生知我如來者，有知一切智者，有知佛者，有知救世者，有知自覺者，有知導師者，有知廣導者，有知一切導者，有知僊人者，有知梵者，有知毗紐者，有知自在者，有知勝者，有知迦毗羅者，有知真實邊者，有知月者，有知日者，有知主者，有知無生者，有知無滅者，有知空者，有知如如者，有知諦者，有知實際者，有知法性者，有知涅槃者，有知常者，有知平等者，有知不二者，有知無相者，有知解脫者，有知道者，有知意生者。

所以有知為如來者，一切智者，佛者，乃至意生者。

/VERSE/大慧！如是等三阿僧祇百千名號，不增不減。此及餘世界，皆悉知我，如水中月，不出不入。

有三阿僧祇不增減之數，在十方界，無不如是隨眾生心而見。佛喻如水中月，隨感而現，不出不入。

/VERSE/彼諸愚夫，不能知我，墮二邊故。然悉恭敬供養於我，而不善解知辭句義趣，不分別名，不解自通，計著種種言說章句，於不生不滅作無性想，不知如來名號差別，如因陀羅釋迦、不蘭陀羅。不解自通，會歸終極，於一切法，隨說計著。』

愚夫雖知敬供，唯未解義，故終於名號上隨言計著，不能自通會歸聖智，而於一切法異名差別，皆為所縛矣。

/KEPAN/辛二　離言釋

/VERSE/『大慧！諸彼癡人作如是言：『義如言說，義說無異。所以者何？謂義無身故；言說之外，更無餘義，惟止言說。』

佛法使人因言辨義，不當隨言取義。

/VERSE/大慧！彼惡燒智，不知言說自性，不知言說生滅，義不生滅。

乃有愚癡妄計言說即義，二者一致。

/VERSE/大慧！一切言說墮於文字，義則不墮，離性非性故，無受生，亦無身。

蓋以詮言之義，體不可見，遂計言外無義，唯是言說。此等惡見，不知言說墮於文字，是生滅法；

/VERSE/大慧！如來不說墮文字法，文字有無不可得故，除不墮文字。

第一義離文字，離有無，非生滅法。

/VERSE/大慧！若有說言如來說墮文字法者，此則妄說！法離文字故。是故大慧！我等諸佛及諸菩薩，不說一字，不答一字。所以者何？法離文字故。非不饒益義說。言說者、眾生妄想故。

佛以離言說，離分別智所證法，為眾說此令離文字言語分別，非墮文字有無者能瞭解。故佛菩薩說法宣化，無時不說，無處不說，而說者、問者、答者，無一字可得。古人喻如空中鳥跡，不可捉摸。倘說者、問答者、見聞者、墮文字，非特不能饒益，且增妄執。

/VERSE/大慧！若不說一切法者，教法則壞，教法壞者，則無諸佛、菩薩、緣覺、聲聞。若無者，誰說為誰？

然離文字言說，非閉口不說，閉目不看也。若墮於不說句，則是破壞教法，佛及三乘誰為誰說？

/VERSE/大慧！攝受大乘者，則攝受諸佛、菩薩、緣覺、聲聞；攝受諸佛、菩薩、緣覺、聲聞者，則攝受一切眾生；攝受一切眾生者，則攝受正法；攝受正法者，則佛種不斷；佛種不斷者，則能了知得殊勝入處；知得殊勝入處，菩薩摩訶薩常得化生，建立大乘，十自在力，現眾色像，通達眾生形類、希望、煩惱、諸相，如實說法。如實者，不異；如實者，不來不去相，一切虛偽息，是名如實。大慧！善男子、善女人不應攝受隨說計著，真實者離文字故。

/VERSE/是故大慧！菩薩摩訶薩莫著言說，隨宜方便廣說經法。以眾生希望、煩惱不一故，我及諸佛為彼種種異解眾生而說諸法，令離心意意識故，不為得自覺聖智處。

故佛、菩薩隨宜而說，不著能教所教，正可說法教化，以殊勝方便隨順眾生煩惱根性之不一，而各令其離三界有漏妄習之八識心心所聚，捨二分別。以遣離虛妄分別故，無分別智即得現前而證真如。

/VERSE/大慧！於一切法無所有，覺自心現量，離二妄想，諸菩薩摩訶薩依於義不依文字。

故菩薩觀一切無所有，覺自心現量，依義不依文字；

/VERSE/若善男子、善女人依文字者，自壞第一義，亦不能覺他，墮惡見相續而為眾說，不善了知一切法、一切地、一切相、亦不知章句。

以依文不依義，自壞亦壞他故。

/VERSE/若善一切法、一切地、一切相、通達章句，具足性義，彼則能以正無相樂而自娛樂，平等大乘建立眾生。

若善了知一切法相，通達句義，正智具足，則不樂著相而得覺法樂，以平等大乘法攝化眾生，紹隆佛種，自證悟他，兩臻勝妙，宏揚離言說虛妄分別之正法，是真實第一義！

/VERSE/大慧！如為愚夫以指指物，愚夫觀指，不得實義；如是愚夫隨言說指，攝受計著，至竟不捨，終不能得離言說指第一實義。大慧！

奈何愚者只求文字，不觀實義！如人指物以示，但觀其指而不見物；

/VERSE/譬如嬰兒應食熟食，不應食生，若食生者則令發狂，不知次第方便熟故。

又如嬰兒食生，則成狂亂，蓋不知次第方便熟後而食。

/VERSE/大慧！如是不生不滅，不方便修，則為不善。是故應當善修方便，莫隨言說，如視指端。

正如癡人聞不生不滅法，不修方便觀行親證，隨言取義，自病病人。

/VERSE/是故大慧！於真實義當方便修。真實義者，微妙寂靜，是涅槃因；言說者妄想合，妄想者集生死。大慧！真實義者，從多聞者得。

故依佛無分別智所證真實義，當方便修，所謂六度萬行，止觀雙運，離分別相，得真實相，微妙寂靜，乃自性涅槃為解脫之因，離分別妄想，即離生死故。

/VERSE/大慧！多聞者，謂善於義，非善言說。善義者，不隨一切外道經論，身自不隨，亦不令他隨，是則名曰大德多聞。是故欲求義者，當親近多聞，所謂善義。與此相違，計著言說，應當遠離。』

大德多聞，當善觀於語義，勿執著於文字，尤當遠離外道經論，化他亦然。如此、可得佛之離言說不生滅第一義境。

/KEPAN/庚三　轉難

/VERSE/爾時、大慧菩薩復承佛威神而白佛言：『世尊！世尊顯示不生不滅，無奇有特。所以者何？一切外道因，亦不生不滅。世尊亦說虛空、非數緣滅及涅槃界不生不滅。

佛說真實無虛，大慧亦非凡愚，本不應有責難，唯佛懸知後世凡愚眾生於此必有疑詰，故以威神加被大慧而使轉難。

/VERSE/世尊！外道說因生諸世間，世間亦說無明、愛、業、妄想、為緣，生諸世間。彼因此緣，名差別耳！外物因緣亦如是。世尊與外道論，無有差別。

佛所顯示不生不滅，外道亦說不生不滅；外道說諸因，佛說三無為；外道說因生諸世間，佛說世間十二緣起；外道說外物因緣，佛亦如是。

/VERSE/微塵、勝妙、自在、眾生主等，如是九物不生不滅；世尊亦說一切性不生不滅，有無不可得，外道亦說四大不壞自性，不生不滅，四大常，是四大乃至周流諸趣不捨自性。世尊所說，亦復如是。是故我言無有奇特。

外道說時、方、虛空、四大、微塵、神我、大梵天、勝妙、大自在天、眾生主、九物，佛說一切法性；外道說四大，佛亦說四大：雖稍有變異，然實無差別，

/VERSE/惟願世尊，為說差別，所以奇特勝諸外道。若無差別者，一切外道皆亦是佛，以不生不滅故。

佛說有何殊勝？然則外道皆即是佛，

/VERSE/而世尊說：一世界中多佛出世者，無有是處。如向所說：一世界中應有多佛，無差別故。』

此世界中不同時而有多佛耶？是應請佛開解。

/KEPAN/辛一　長行

/VERSE/佛告大慧：『我說不生不滅，不同外道不生不滅。所以者何？彼諸外道有性自性，得不生不變相，我不如是墮有無品。

佛說不生不滅異於外道，蓋外道取實有一法自體，說云不生不滅，佛說一切種種法如幻夢唯心所現，

/VERSE/大慧！我者、離有無品，離生滅，非性非無性。如種種幻夢現故非無性。

離有無生滅故不生不滅，以如幻故，

/VERSE/云何無性？謂色無自性相攝受，現不現故，攝不攝故。以是故，一切性無性非無性，但覺自心現量，妄想不生，安隱快樂，世事永息。

諸色無自性相，以或現或不現，或攝取或不攝取故，如前所喻之恆河火及陽燄等，故非性非無性。但了唯心，何來妄想？

/VERSE/愚癡凡夫妄想作事，非諸聖賢不實妄想，如犍闥婆城及幻化人。大慧！如犍闥婆城及幻化人，種種眾生商賈出入，愚夫妄想，謂真出入，而實無有出者、入者，但彼妄想故。

愚癡人以邪教邪見起邪思維，不實妄想，如執幻人入於幻城，雖見生滅，實無生滅，諸法亦然。

/VERSE/如是大慧！愚癡凡夫起不生不滅惑，彼亦無有有為、無為。如幻人生，其實無有若生若滅，性無性無所有故；一切法亦如是，離於生滅。愚癡凡夫墮不如實，起生滅妄想，非諸聖賢。不如實者，不爾。如性自性妄想亦不異，若異妄想者，計著一切性自性，不見寂靜，不見寂靜者終不離妄想。是故大慧！無相見勝，非相見。相見者，受生因，故不勝。

是故愚癡妄計諸法自性，與妄想不一異，而執法自性，若不如實觀其寂靜，終不離於虛妄分別。

/VERSE/大慧！無相者，妄想不生，不起不滅，我說涅槃。大慧！涅槃者，如真實義見，離先妄想心心數法，逮得如來自覺聖智，我說是涅槃。』

故見一切法如幻無所有，為最勝行，即是無分別之不生不滅，即是涅槃，即是清淨無漏真實第一義，即離有漏虛妄心心所聚，即得如來自覺聖智，與外道所計不生不滅大相逕庭矣。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『滅除彼生論，建立不生義，我說如是法，愚夫不能知。

為除外道妄計有生，佛所以說無生。愚夫不能知佛說此不生句意，不可墮於此不生句。

/VERSE/一切法不生，無性無所有，犍闥婆、幻、夢，有性者無因。

故無生、無性、無相，亦如乾城、幻、夢等，雖有幻現假法，而實別無作者之因。

/VERSE/不生無自性，何因空、當說！

佛何以說一切法空、無自性、不生耶？

/VERSE/以離於和合，覺知性不現。是故空不生，我說無自性，謂一一和合，性現而非有。分析無和合，非如外道見。

以所見聞一切法皆和合假相，分析至微則成無有；實則不待分折，當體即空，但凡外妄見為有耳。

所以即有而空，不取一法，即空而有，不遺一法。

/VERSE/夢、幻及垂髮，野馬、犍闥婆，世間種種事，無因而相現。

夢、幻、空華、陽燄──野馬──乾城、雖分明有而無有無之相，即無能生之因，亦不為因而生；諸法亦然，皆同一無能生所生之事。

/VERSE/折伏有因論，申暢無生義；

不過、即在緣起如幻、緣生無生中，暢此無生之義，以折伏彼有因之論。

/VERSE/申暢無生者，法流永不斷。熾然無因論，恐怖諸外道。』

為我聖法流傳不斷，故盛說無因，破有作者因，怖諸外道。

/KEPAN/庚五　偈問

/VERSE/爾時大慧以偈問曰：『云何何所因？彼以何故生？於何處和合，而作無因論？』

大慧因佛說乾城、夢、幻等，問何因而幻現？如何而見有和合相？何由而作無因論也。

/KEPAN/庚六　偈答

/VERSE/爾時、世尊復以偈答：『觀察有為法非無因有因，彼生滅論者，所見從是滅。』

觀察有為生滅之法，非有因，非無因，唯心變現為因，折伏外道妄因，立無因論滅其妄見。

/KEPAN/庚七　躡問

/VERSE/爾時、大慧說偈問曰：『云何為無生？為是無性耶？為顧視諸緣有法名無生？名不應無義，惟為分別說！』

無生之名，必有其義，是指一法無有曰無生耶？抑在生滅眾緣中考究有一法曰無生耶？大慧雙興二難，以無見中無生，及有見中無生為問。

/KEPAN/庚八　追頌

/VERSE/爾時、世尊復以偈答：『非無性無生，亦非顧諸緣，非有性而名，名亦非無義。

佛說無生，非無一切法，亦非觀察諸法而別有一法，然名有義，汝問皆非。

/VERSE/一切諸外道，聲聞及緣覺，七住非境界，是名無生相。

此無生法，凡夫外道乃至七地菩薩皆不能知。

/VERSE/遠離諸因緣，亦離一切事，唯有微心住，想、所想俱離。

遠離能生之因，所生之果，能想之心，所想之相，唯安住於一真微妙之微心中，

/VERSE/其身隨轉變，我說是無生。

轉我愛執藏之根本依而為清淨識，不見心外有法可取，而亦無能取心，故說無生；

/VERSE/無外性無性，亦無心攝受，斷除一切見，我說是無生。如是無自性、空等應分別。非空故說空，無生故說空。

空、無性等，亦復如是。非有空之實法而說空，達一切法無生故空也。

/VERSE/因緣數和合，則有生有滅，離諸因緣數，無別有生滅。捨離因緣數，更無有異性；若言一異者，是外道妄想。

因緣和合而有生滅，離緣起法別無異因，緣散即不和合，言一言異，皆外道妄想故。

/VERSE/有無性不生，非有亦非無；除其數轉變，是悉不可得。但有諸俗數，展轉為鉤鎖，離彼因緣鎖，生義不可得。

離於四句，唯就十二支因緣之轉變，隨俗假設，展轉相生，猶如鉤鎖。離此鉤鎖，則無緣起，生即不有，何有於滅？

/VERSE/生無性不起，離諸外道過，但說緣鉤鎖，凡愚不能了。

所以離外道妄見過而說鉤鎖，以生無故不生起也。

/VERSE/若離緣鉤鎖別有生性者，是則無因論，破壞鉤鎖義。

若離鉤鎖別計有能生法，別計異因，同於無因，是外道見，破鉤鎖義矣。

/VERSE/如燈顯眾像，鉤鎖現若然，是則離鉤鎖，別更有諸性。

明緣生即無生，若離緣生而別求無生，皆妄見也。喻燈照物者，諸物由燈而顯，是則燈外取物。

/VERSE/無性無有生，如虛空自性，若離於鉤鎖，慧無所分別。復有餘無生，賢聖所得法，彼生無生者，是則無生忍。若使諸世間，觀察鉤鎖者，一切離鉤鎖，從是得三昧。

無生自體猶虛空，不應離鉤鎖而求。此緣起法，乃聖智所證，為第八地菩薩證無生法忍時所得，所以能作如是觀，可離妄而得三昧。

/VERSE/癡、愛諸業等，是則內鉤鎖；鑽、燧、泥團、輪、種子等名外。若使有他性而從因緣生，彼非鉤鎖義，是則不成就。若生無自性，彼為誰鉤鎖？

癡、愛等十二支，由無明發業，乃至於受生老死苦，是為內緣鉤鎖。若依鑽燧諸因緣而生火，泥團、輪等因緣而生瓦器，種子等因緣而生芽，曰外緣鉤鎖。設使有法離鉤鎖因緣而生他物者，此理決不成就。若執著緣生無自性為無一切法，則誰能為展轉相生之鉤鎖？

/VERSE/展轉相生故，當知因緣義。堅、濕、煖、動法，凡愚生妄想，離數無異法，是則說無性。

所以當善了知因緣之義。凡愚計執堅、濕、煖、動四大性之法，實則離無始虛妄習氣之鉤鎖，別無諸法。了知第一義空，畢竟唯心，方能證無生之義。

/VERSE/如醫療眾病，無有若干論，以病差別故，為設種種治。

如來為眾生種種煩惱，說種種法門，其實只有一乘法。

/VERSE/我為彼眾生，破壞諸煩惱，知其根優劣，為彼說度門。非煩惱根異，而有種種法，唯說一乘法，是則為大乘。』

然則無差別之差別，如醫療眾病，亦有種種方藥，可知如來教有權實之必要也。

/KEPAN/己十三　揀別無常門
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！一切外道皆起無常妄想，世尊亦說一切行無常，是生滅法，此義云何？為邪、為正？為有幾種無常？』

前來揀別外道不生不滅之妄計，以似是則不是，種種抉擇，顯佛法之真能破真能立，嚴判邪正。大慧因此更欲抉擇外道所起分別無常之妄計，以諸行無常為佛說三乘共教三法印之一，若不加以判別，則邪說正教混淆矣！故問佛究竟有幾種。

/KEPAN/庚二　答
/KEPAN/辛一　長行
/KEPAN/壬一　出計破

/VERSE/佛告大慧：『一切外道有七種無常，非我法也。何等為七？彼有說言：作已而捨，是名無常。有說：形處壞，是名無常。有說：即色是無常。有說：色轉變中間，是名無常。無間自之散壞，如乳、酪等轉變，中間不可見，無常毀壞一切性轉。有說：性無常。有說：性無性無常。有說：一切法不生無常，入一切法。大慧！性無性無常者，謂四大及所造自相壞，四大自性不可得，不生。彼不生無常者，非常無常，一切法有無不生，分析乃至微塵不可見，是不生義非生，是名不生無常相。若不覺此者，墮一切外道生無常義。大慧！性無常者，是自心妄想，非常無常性。所以者何？謂無常自性不壞。大慧！此是一切性無性無常事。除無常，無有能令一切法性無性者。如杖瓦石破壞諸物，現見各各不異，是性無常事；非作所作有差別，此是無常，此是事。作所作無異者，一切性常，無因性。大慧！一切性無性有因，非凡愚所知，非因不相似事生。若生者，一切性悉皆無常。是不相似事，作、所作無有別異，而悉見有異。若性無常者，墮作因性相；若墮者，一切性不究竟。一切性作因相墮者，自無常應無常，無常無常故，一切性不無常，應是常。若無常入一切性者，應墮三世，彼過去色與壞俱，未來不生，色不生故，現在色與壞相俱。色者，四大積集差別，四大及造色自性不壞，離異不異故。一切外道，一切四大不壞，一切三有，四大及造色，在所知有生滅，離四大造色，一切外道於何所思惟性無常？四大不生，自性相不壞故。離始造無常者，非四大，復有異四大，各各異相自相故，非差別可得，彼無差別。斯等不更造，二方便不作，當知是無常。彼形處壞無常者，謂四大及造色不壞，至竟不壞。大慧！竟者，分析乃至微塵，觀察壞四大及造色，形處異見，長短不可得，非四大，四大不壞，形處壞現，墮在數論。色即無常者，謂色即是無常，彼則形處無常，非四大。若四大無常者，非俗數言說。世俗言說非性者，則墮世論。見一切性但有言說，不但自相生。轉變無常者，謂色異性現，非四大；如金作莊嚴具，轉變現，非金性壞，見莊嚴具處所壞。如是餘性轉變等，亦如是。

外道所計無常有七：
/olzh/
計作已即捨、或始起即捨名無常。蓋計先本無生，纔生起即失其生性。
計形處壞名無常：四大微塵能造物，不論有情、無情，形狀各異，皆要毀壞，故形狀無常，而四大不壞。
計即色是無常，不但形處，即色、香、味等亦無常，較前進步。但能造之有形四大及所造色、香、味、觸四塵壞，四大自性則不壞。
計色轉變中間無常，言色本不是無常，但所以轉變無常者，因其中有轉變力，能壞諸物，如乳之自位無間相續而壞滅，遂變為酪，乃至成酥、成醍醐，皆不久滅壞。在各各分位上，無間次第轉變，其中有轉變作用而不可見，雖不可見，然使諸物——毀滅轉變，曰無常。
計性無常，言別有一物之自體，曰無常。
計性無性無常，言萬物有形體無形體，皆是無常。
計一切法不生無常，言別有一不生不滅之無常法，遍入一切法中，自不生滅而能生滅他法，使他無常。
//
/VERSE/如是等種種外道無常見妄想，火燒四大時自相不燒，各各自相相壞者，四大造色應斷。』

以上先標七種外計大意，以下帶出帶破。
/olzh/
先出第六種而破之。外計能造四大及所造四塵，有自體相，變壞無常。堅等四大種性，自體相不可得，無生無滅，然亦變化無常。此亦依四大計無常，四大唯心，計誰無常？
第七種計非常非無常，一切有無法中有一不生之法，此法分析極微亦不可見，雖不可見而遍在一切法，是不生義，而能使一切法無常，故曰不生之無常相。若不覺此妄計之不生無常相，則墮諸外道計有一不生無常，能生無常之過。
第五種性無常者，蓋言於萬物外別有一物，其體是常，能令萬物無常。按其所計，應非常非無常，名是無常，體又是常。計此自性不壞之無常法，能使一切有法變成無有，除此無有別法能令一切法──有性──變無者。喻如以杖壞瓦，被壞者壞，能壞者不壞也。現見諸法各自無常，並無能作無常者，與所作無常事之差別可得，亦不能指出此是無常，彼是此無常所成之果。倘別有自體永久不壞與一切無差別，則一切皆常，不能作一無常之因，以皆常故。如異者，亦不能作因。然一切法從有而無，此豈無因？但凡愚不能知之耳。蓋皆唯心所現，從現至不現耳。因與果異，決不能生，汝性無常若是常者，常則異於無常，如何能生無常？若常能生無常，則不相似因能生不相似果，何世間悉見牛不生馬，馬不生人而有異？又、汝所計之性無常，是否一物？是一物，則墮萬物中，諸法壞，此性無常亦應壞，性無常壞，則無能作無常因者，餘法應常，而一切不究竟無常。若此作無常者，無自體，不是一物而遍一切法中，將墮在三世中，因一切法墮三世故。墮三世則過去已壞，未來不生，現在剎那與壞滅俱。又、汝若計四大造色自性不壞，故此無常與之不壞；然三界內所見、聞、覺、知者，皆有生滅，離所造色從何得四大之自性？如是則外道妄計之四大不壞，不能成立，更從何得此性無常不壞耶？
第一種離始造無常，即始起即滅者。於始造計無常，且從始造觀之：四大各各異相，不能互造；自相亦不能造自相，他、自共造，亦更不能。造不可得，何從計始造之無常？
第二種形處壞無常，彼亦以為能造四大及所造之色分析至微，所造上假現之形處壞，而四大能所造之色體不壞。此則墮於數論派之諸法皆常、但形轉變。
第三種色即無常，謂能造所造有形法無常，非無形之四大自性無常。若四大皆空，則世事無有，墮於世論外道，但有言說而無自相。
第四種轉變無常者，謂色現異相，相變而四大不變，如金具展轉相變，但金具屢改而金性不改。餘者轉變，亦然。
//
以上七種外道，種種虛妄分別計無常法。意謂火燒四大，四各差別，自相不燒。彼以為各各自相壞者，則能造、所造皆斷，以後不能再有。殊不知劫火洞然，一切皆壞。外道於妄見無常外妄計有常、無論其見有常、見無常，皆是異見妄執。

/KEPAN/壬二　顯正破

/VERSE/『大慧！我法起非常非無常。所以者何？謂外性不決定故，唯說三有微心，不說種種相有生有滅。四大合會差別，四大及造色故，妄想二種事攝所攝，知二種妄想，離外性無性二種見，覺自心現量。妄想者，思想作行生，非不作行。離心性無性妄想，世間、出世間、出世間上上一切法，非常非無常；不覺自心現量，墮二邊惡見相續。一切外道不覺自妄想，此凡夫無有根本，謂世間、出世間、出世間上上，從說妄想生。非凡愚所覺。』

佛說一切法緣起非常非無常。蓋佛法了知唯心，心外之法不可得，故非決定有四大和合之能造所造有種種相生滅，故悉離外道之妄計妄見。凡愚妄想造作，非不造作，必離此有無妄想心，修習世間、出世間上上一切法智，乃離外道。而凡夫無根本智，故終不覺知此三種法。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『遠離於始造，及與形處異，性與色無常，外道愚妄想。諸性無有壞，大大自性住，外道無常想，沒在種種見。彼諸外道等，無若生若滅，大大性自常，何謂無常想？

外道所計七種無常，種種皆於常上計有無常，沒於種種邪見。既然四大是常，即非生滅，何法有無常耶？

/VERSE/一切唯心量，二種心流轉，攝受及所攝，無有我我所。梵天為樹根，枝條普周遍，如是我所說，唯是彼心量。』

佛說一切唯心，能取所取二種皆是妄心流轉，無我我所。外道但以梵天為根，其餘妄計猶如枝條，離心而求，皆妄想耳。

/KEPAN/己十四　入滅現證門
/KEPAN/庚一　問

入滅受想定雖通於佛、菩薩、二乘而實有不同。蓋二乘貪住寂靜樂，而菩薩精進求至佛地，盡未來際不捨眾生。

/VERSE/爾時、大慧菩薩復白佛言：『世尊！惟願為說一切菩薩、聲聞、緣覺、滅正受次第相續！若善於滅正受次第相續相者，我及餘菩薩終不妄捨滅正受樂門，不墮一切聲聞、緣覺、外道愚癡。』

所以大慧請佛為之判別，以便同諸菩薩不捨安住覺法之樂，亦不墮於二乘貪著三昧之灰心泯智涅槃，及外道執著無想定以為究竟之愚癡。所謂不住彼岸，不住此岸，以無住為自利利他也。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說。』大慧白佛言：『世尊！惟願為說。』

/KEPAN/庚二　答
/KEPAN/辛一　長行
/KEPAN/壬一　三乘次第

/VERSE/佛告大慧：『六地菩薩摩訶薩及聲聞、緣覺入滅正受。

從初地至六地，入滅正受與二乘共，有間斷故──有時在定，有時不在定也。

/VERSE/第七地菩薩摩訶薩念念正受，離一切性自性相正受，非聲聞、緣覺。諸聲聞、緣覺墮有行覺，攝所攝相滅正受。是故七地非念正受，得一切法無差別相，非分得種種相性，覺一切法善不善性相正受，是故七地無善念正受。

至七地，即無間常住定中，了一切法無有別別自性可得，實無有法動心，不同二乘取法，起作意覺入定。

/VERSE/大慧！八地菩薩及聲聞、緣覺，心意意識妄想相滅，初地乃至七地菩薩摩訶薩，觀三界心意意識量，離我我所自妄想修，墮外性種種相，愚夫二種自心攝所攝，向無知不覺無始過惡虛偽習氣所熏。

至八地，與二乘同捨我愛執藏。然八地之所入三昧，即二乘所執著為涅槃者。以二乘不了唯心故，灰心滅智，耽著為樂。八地菩薩在六識上，法執不起。七地無間尚假功用，八地任運不斷。初地至七地，尚須觀三界有漏心皆唯心量，離愚夫種種執取過患習氣。

/VERSE/大慧！八地菩薩摩訶薩，聲聞、緣覺涅槃，菩薩者，三昧覺所持，是故三昧門樂不般涅槃。若不持者，如來地不滿足，棄捨一切有為眾生事故，佛種則應斷。諸佛世尊為示如來不可思議無量功德。聲聞、緣覺三昧門得樂所牽故，作涅槃想。

故八地能不住於三昧樂者，皆由佛所加持，令圓滿上求下化之本願。所以第八地修願波羅密以趨佛地，不同二乘牽於樂也。

/VERSE/大慧！我分部七地善修心意意識相，善修我我所，攝受人法無我，生滅自共相，善四無礙，決定力、三昧門，地次第相續，入道品法。不令菩薩摩訶薩不覺自共相，不善七地，墮外道邪徑，故立地次第。』

故佛分初地至七地之修習次第；善觀察心相，離人法二執，入二無我，不著生滅法自共相，入第八地；善四無礙，為第九地；決定力則達第十地；而正時時加持，不令墮入凡外過患，故立地次第也。

/KEPAN/壬二　實無次第

/VERSE/『大慧！彼實無有若生若滅，除自心現量，所謂地次第相續及三界種種行，愚夫所不覺。

理智一如，無分別智實證真如，無施設之地相可得，亦無三界過患可觀，一切皆自心現量故。

/VERSE/愚夫所不覺者，謂我及諸佛說地次第相續，及說三界種種行。

愚夫不知諸佛施設方便之意，不了唯心，見有差別。

/VERSE/復次、大慧！聲聞、緣覺、第八菩薩地、滅三昧門樂醉所醉，不善自心現量自共相，習氣所障，墮人法無我，法攝受見，妄想涅槃想，非寂滅智慧覺。

復次、八地菩薩如無佛力加被，則與二乘相同，喻如飲三昧酒，臥無為床而入涅槃。

/VERSE/大慧！菩薩者，見滅三昧門樂，本願哀湣大悲成就，知分別十無盡句，不妄想涅槃想。彼已涅槃妄想不生故，離攝所攝妄想，覺了自心現量，一切諸法妄想不生，不墮心意意識，外性自性相計著妄想。非佛法因不生，隨智慧生，得如來自覺地。

惟其不取相執法故，離盡妄想，成就自利利他悲願，修無盡行，不墮有漏心所取心外法，以無相妙慧為佛法正因，畢竟成佛。

/VERSE/如人夢中方便度水，未度而覺，覺已思惟為正為邪，非正非邪。

如人夢中度水，未度而覺，覺後思惟為真為假；然而非真非假，夢有醒無。

/VERSE/餘無始見、聞、覺、識因想，種種習氣，種種形處，墮有無想，心意意識夢現。

種種過患現，皆各人之業報，實則醒如夢時，醒時不依佛智修，行自覺覺他，則所作猶執夢為實。

/VERSE/大慧！如是菩薩摩訶薩於第八菩薩地，見妄想生。

此第八地菩薩見妄想生猶如幻夢。

/VERSE/從初地轉進至第七地，見一切法如幻等方便，度攝所攝心妄想行已，作佛法方便，未得者令得。

故從初地以至七地，修如幻之方便法門，離二取見，得如幻之自利。八地以至佛，復以種種方便而利他，

/VERSE/大慧！此是菩薩涅槃方便不壞，離心意意識，得無生法忍。

雖得涅槃，方便不壞，離過患盡而得無生法忍。

/VERSE/大慧！於第一義無次第相續，說無所有妄想寂滅法。』

於所證第一義，皆是唯心，畢竟無所有，即次第而無次第，得寂滅法。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『心量無所有，此住及佛地，去來及現在，三世諸佛說。

佛法明諸住、諸地，悟自心現量，心外別無所有，三世諸佛皆說。

/VERSE/心量地第七，無所有第八；二地名為住，佛地名最勝。

第七地曰心量住，第八地曰無所有住，乃至佛地曰最勝心量無所有住；

/VERSE/自覺智及淨，此則是我地，自在最勝處，清淨妙莊嚴。照耀如盛火，光明悉遍至，熾燄不壞目，周輪化三有。化現在三有，或有先時化，於彼演說乘，皆是如來地。

並非別有一最勝法，祗是心量無所有耳。佛以自覺四智菩提證清淨法界，曰自受用身、法身；至於他受用身，遍一切處光明普照；三類化身，如意清涼，以身口意三輪隨機施化，方便為說諸乘。所有世間、出世間一切法，皆清淨法界所流出，皆是如來地法，

/VERSE/十地則為初，初則為八地，第九則為七，七亦復為八，第二為第三，第四為第五，第三為第六，無所有何次？』

無一定相續之諸法次第，畢竟唯心，一切差別悉皆平等，一切行果悉皆圓融。前者所謂平等大乘普為建立，互攝互入，豈可拘定以判頓判漸耶？

/KEPAN/己十五　常無常義門
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩復白佛言：『世尊！如來應供等正覺為常為無常？』

大慧前已問如來自體常無常，此中復問如來體上之義相差別耳。

/KEPAN/庚二　答
/KEPAN/辛一　長行
壬一雙非

/VERSE/佛告大慧：『如來應供等正覺非常非無常，謂二俱有過。若常者，有作主過。常者、一切外道說，作者無所作，是故如來常非常，非作常、有過故。

二俱有過者，若云常，則同外道計有一常住之造作主宰過；

/VERSE/若如來無常者，有作無常過。

若云無常，則有同所作無常過。

/VERSE/陰所相相無性，陰壞則應斷，而如來不斷。

若五陰相所相法無自性，斷滅無有，如來非斷滅也。

/VERSE/大慧！一切所作皆無常，如缾、衣等，一切皆無常過。一切智眾具方便，應無義，以所作故。一切所作，皆應是如來，無差別因性故。是故大慧！如來非常非無常。』

又、一切所造物皆無常，所造作物如瓶、衣等皆可壞者；一切智若無常，則菩薩所修福智不獲真常益。又、一切作法皆無常，一切物應皆是如來，將何因能別之？

/KEPAN/壬二　非常

/VERSE/『復次、大慧！如來非如虛空常，如虛空常者，自覺聖智眾具無義過。大慧！譬如虛空非常非無常，離常無常、一異、俱不俱。常無常過故，不可說，是故如來非常。

如來常，虛空亦常，如來豈同頑空？即虛空亦離四句，如來豈在四句？

/VERSE/復次、大慧！若如來無生常者，如兔、馬等角；以無生常故，方便無義。以無生常過故，如來非常。』

又、如來若以無生為常，如兔、馬等亦無生，又豈可以之比同如來耶？

/KEPAN/壬三　許常

/VERSE/『復次、大慧！更有餘事知如來常。所以者何？謂無間所得智常，故如來常。大慧！若如來出世，若不出世，法畢定住。聲聞、緣覺、諸佛如來、無間住，不住虛空，亦非愚夫之所覺知。大慧！如來所得智，是般若所熏；非心意意識，彼諸陰、界、入處所熏。

在如來自覺聖智所親證清淨法性，可以說常。如來出世與否，法性常住，所謂諸法本來面目，離言說思慮等，證時不證時皆本來如是。

/VERSE/大慧！一切三有，皆是不實妄想所生，如來不從不實虛妄想生。』

二乘、凡外均不覺知，唯清淨智所熏佛智乃知之耳；非三界有漏心陰、界、入法之所能及。所證理常，能證智常，故常。

/KEPAN/壬四　復雙非

/VERSE/『大慧！以二法故有常無常，非不二。不二者，寂靜，一切法無二生相故，是故如來應供等正覺非常非無常。大慧！乃至言說分別生，則有常無常過。分別覺滅者，則離愚夫常無常見不寂靜慧者，永離常、無常，非常無常熏。』

佛法不二，有二即有動作，不二故，不說常無常，以一切法皆寂靜故。如來者，即諸法如義，應除二分別覺，以寂靜慧離言說、離分別、離愚夫見。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『眾具無義者，生常無常過，若無分別覺，永離常無常。從其所立宗，則有眾雜義，等觀自心量，言說不可得。』

所有二見、四句過患，皆由眾生無實義之言說妄有所立。離分別及虛妄惡習，以平等觀一切，皆自心現，不取一法，亦非言說所能安立。

/KEPAN/己十六　蘊處生滅門
/KEPAN/庚一　問許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！惟願世尊更為我說陰、界、入生滅，彼無有我，誰生誰滅？

佛一向說陰、界、入生滅無我，所謂人法雙空。我者，恆常、統一、主宰義。即然有情眾生無我，則此色身已無有恆常、統一、主宰者，究是誰生誰滅？又誰相續？

/VERSE/愚夫者依於生滅，不覺苦盡，不識涅槃。』

愚夫著於生死流轉，無有了苦之期，復不知了苦解脫之涅槃，既然無我，誰受生死？云何有此愚夫？

此係眾生重要關頭，大慧所以請佛許說，使後來凡夫眾生，得有了脫之方。可知了生死者，並非了此色身之生死，此色身或殀、或壽乃至期頤，報盡時到，自然會了，不要修行去了。故求了生死者，須知何謂生死？如何了脫？而此中正為開示。

/VERSE/佛言：『善哉！諦聽！當為汝說。』大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行

/VERSE/佛告大慧：『如來之藏是善不善因，能遍興造一切趣生，譬如伎兒，變現諸趣，離我我所，不覺彼故三緣和合方便而生。外道不覺，計著作者，為無始虛偽惡習所熏，名為識藏。

如來藏前已略明有四種解釋，此處正指依第八識心王自體曰如來藏。其性無覆，並無煩惱心所與之相應。但無始來，前七識所造惑業，皆存於此能藏中，即是有漏習氣種子，逐業受報。受報者，即是第八之自體，持有漏業，故為善不善報之因，亦為善不善業之果，故興造五趣四生之根身器界。然八識心王，實離我我所，喻如伎兒搬演，假裝假扮，無人無事。凡夫不覺，取內根、外塵故，與識三緣和合。迷理、迷無我理無明，迷事、迷異熟果無明，發業潤種，以招生死流轉之果。外道不了第八心王，追究作者能造一切趣生，不知心王為無始虛習所熏，故而曰藏識──即阿賴耶，雖即如來藏而有分位之差別，與無明住地之七識俱生。

/VERSE/生無明住地，與七識俱，如海浪身，常生不斷。離無常過，離於我論，自性無垢，畢竟清淨。

第八識與現行無明不相應，惟第七識相應；但藏識與七識相俱，海浪不斷，正喻生死流轉不斷；離此生死流轉，即是離我自性清淨。第八雖為第七托為本質，為第七所執我自變之影像，所以能藏自性無垢。

/VERSE/其餘諸識，有生有滅。

復次、餘七念念生滅，因為第八含藏，故滅後能復起現行。

/VERSE/意、意識等念念有七，因不實妄想，取諸境界、種種形處，計著名相，不覺自心所現色相，不覺苦樂，不至解脫，名相諸纏，貪生生貪、若因、若攀緣，彼諸受根滅，次第不生。餘自心妄想，不知苦樂，入滅受想正受、第四禪、善真諦解脫，修行者作解脫想，不離不轉名如來藏識藏，七識流轉不滅。所以者何？彼因、攀緣諸識生故，非聲聞、緣覺修行境界，不覺無我，自共相攝受生陰、界、入；見如來藏五法、自性、人法無我則滅。地次第相續轉進，餘外道見不能傾動，是名住菩薩不動地。得十三昧道門樂，三昧覺所持，觀察不思議佛法，自願不受三昧門樂及實際，向自覺聖趣，不共一切聲聞、緣覺及諸外道所修行道，得十賢聖種性道及身智意生，離三昧行。是故大慧！菩薩摩訶薩欲求勝進者，當淨如來藏及識藏名。大慧！若無識藏名如來藏者則無生滅。大慧！然諸凡聖悉有生滅。修行者自覺聖趣，現法樂住，不捨方便。

第六種種不實妄想，取著種種名相，以第七為所依，覺受苦樂，從貪而生，復生於貪，皆以第八所含種習為因，復以第八見相分等為所攀緣。修禪定者，於苦、樂、憂、喜、捨、漸次離受，至第四禪，五受唯留一捨，曰捨念清淨地，斯時不知苦樂；至入滅受想定，捨受亦捨；二乘聖得真諦解脫，然仍不離習氣，仍名藏識，第七仍有一部分法我執相應而起，取為所緣，蓋不覺法無我，仍執取陰、界、入自共相也。若見五陰實無自性，即破二乘法執，入菩薩地，漸轉第八，捨藏識名，染汙七識亦捨，則見如來藏而通達諸法，外道惡見所不能動。住菩薩不動地，進向自覺聖趣。由是以觀，如將如來藏上之阿賴耶了脫，即了生死。故菩薩了生死不同二乘，不住生死，不住涅槃，現身六道，不捨方便。

/VERSE/大慧！此如來藏、識藏，一切聲聞、緣覺心想所見，雖自性清淨，客塵所覆故猶見不淨，非諸如來。

此如來藏、藏識，二乘習氣猶覆，外道更不能見，

/VERSE/大慧！如來者，現前境界，猶如掌中視阿摩勒果。

菩薩隨分證得，如來究竟明瞭清淨，如觀掌中阿摩勒果。

/VERSE/大慧！我於此義，以神力建立，令勝鬘夫人及利智滿足諸菩薩等，宣揚演說如來藏及識藏名，七識俱生；聲聞計著，見人法無我。故勝鬘夫人承佛威神，說如來境界，非聲聞、緣覺及外道境界。如來藏、識藏，唯佛及餘利智依義菩薩智慧境界，是故汝及餘菩薩摩訶薩，於如來藏、識藏，當勤修學。莫但聞覺，作知足想！』

所以往昔在勝鬘經中，以神力加被勝鬘夫人及餘利智依義菩薩，使瞭解之，而為其餘菩薩說此如來藏識種種勝義。此會菩薩，更當精進修學，實證佛境界也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『甚深如來藏，而與七識俱，二種攝受生，智者則遠離。

藏識與七識俱，執之則有能取、所取，智者當遠離也。

/VERSE/如鏡像現心，無始習所熏，如實觀察者，諸事悉無事。如愚見指月，觀指不觀月，

此皆無始妄習所熏，如鏡現像，像本無有，不須離像而知其無。

/VERSE/計著名字者，不見我真實。

著名字者，如觀指而不能見月。若人識得心，根本器界皆是心，勿離此而覓心耳。

/VERSE/心為工伎兒，意如和伎者，五識為伴侶，妄想觀伎眾。』

下以伎場為喻：藏心為唱，第七為和，前五是伴侶，而六意識為觀伎人；而觀伎人不當虛妄分別，執幻為實。

/KEPAN/己十七　四法差別門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩白佛言：『世尊！惟願為說五法、自性、識、二種無我究竟分別相，我及餘菩薩摩訶薩於一切地次第相續，分別此法入一切佛法。入一切佛法者，乃至如來自覺地。』

大慧於五法等久已通達，前來亦有問明，此中復問究竟分別相，為其餘菩薩了達次第相續之相，漸修諸地而達佛耳。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之』！大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行
/KEPAN/壬一　總說

/VERSE/佛告大慧：『五法、自性、識、二種無我分別趣相者，謂名、相、妄想、正智、如如。若修行者修行，入如來自覺聖趣，離於斷常、有無等見，現法樂正受住現在前。

善能觀察名、相、妄想、正智、如如者，則能入自覺聖趣而離於二見，現證法樂。

/VERSE/大慧！不覺彼五法、自性、識、二無我，自心現外性，凡夫妄想，作諸聖賢。』

如不覺知五法、自性、諸識、無我、唯心所現，即非聖智。

/KEPAN/壬二　問答
/KEPAN/癸一　正明五法

/VERSE/大慧白佛言：『世尊！云何愚夫妄想生，非諸聖賢？』

/VERSE/佛告大慧：『愚夫計著俗數名相，隨心流散。流散已，種種相像貌，墮我我所見，希望計著妙色。計著已，無知覆障，故生染著。染著已，貪、恚、癡所生業積集。積集已，妄想自纏，如蠶作繭，墮生死海、諸趣曠野，如汲井輪。以愚癡故，不能知如幻、野馬、水月，自性離我我所，起於一切不實妄想。離相所相及生住滅，從自心妄想生，非自在、時節、微塵、勝妙生，愚癡凡夫隨名相流。大慧！彼相者，眼識所照名為色，耳、鼻、舌、身、意、意識所照，名為聲、香、味、觸、法，是名為相。

正明五法，重重譬解，正令眾生遠離妄想執著。不了名相假立，種種計執，妄想自纏，起諸生滅。但了唯心，不見六塵，

/VERSE/大慧！彼妄想者，施設眾名，顯示諸相，如此不異象、馬、車、步、男、女等名，是名妄想。

何來種種名相？不了假說顯示，男顯男相，女顯女相。

/VERSE/大慧！正智者，彼名相不可得，猶如過客，諸識不生，不斷不常，不墮一切外道、聲聞、緣覺之地。

名中不可得相，相中不可得名，正智觀察，名相互為過客，則分別息而妄見離，不墮二乘。

/VERSE/復次、大慧！菩薩摩訶薩以此正智，不立名相，非不立名相，捨離二見──建立及誹謗，知名相不生，是名如如。大慧！菩薩摩訶薩住如如者，得無所有境界故，得菩薩歡喜地。得菩薩歡喜地已，永離一切外道惡趣，正住出世間趣，法相成熟，分別幻等一切法，自覺法趣相，離諸妄想，見性異相。次第乃至法雲地，於其中間，三昧、力、自在、神通開敷。得如來地已，種種變化圓照示現，成熟眾生，如水中月，善究竟滿足十無盡句，為種種意解眾生分別說法。法身離意所作，是名菩薩入如如所得。』

然正智離妄想，不立名相，亦非不立，所謂『文字性離，即解脫相。』離一切見，親證真如，一切相無所有，是為初地菩薩。於是離一切所應證，離一切所能證，次第而至十地，神通功德，究竟圓滿，而仍不違本願，成熟眾生，普應普現，不假造作，如如不動，圓成一切佛事。

/KEPAN/癸二　通攝三性

/VERSE/爾時、大慧菩薩白佛言：『世尊！云何世尊為三種自性入於五法？為各有自相宗？』

大慧問佛：五法及三自性，各不相攝，抑五法攝三自性耶？

/VERSE/佛告大慧：『三種自性及八識、二種無我，悉入五法。

佛答：五法可攝三自性、八識、二無我。

/VERSE/大慧！彼名及相，是妄想自性。大慧！若依彼妄想生心心法，名俱時生，如日光俱，種種相各別分別持，是名緣起自性。

此先攝三自性：名相二法攝妄想自性。妄想所俱生心心所，待緣而起，如日與光，合緣起自性。

/VERSE/大慧！正智、如如者，不可壞故，名成自性。』

正智、如如不可壞，攝成自性。成唯識論安慧菩薩所配，與此相同。

/KEPAN/壬三　抉擇

/VERSE/『復次、大慧！自心現妄想八種分別，謂識藏、意、意識、及五識身相者，不實相妄想故。

自心妄想現八識之名相，起八識之分別，然皆不實妄想。

/VERSE/我我所二攝受滅，二無我生。是故大慧！此五法者、聲聞、緣覺、菩薩、如來、自覺聖智，諸地相續次第，一切佛法悉入其中。』

離我我所，得二無我正智者，正智、如如，無如是名、相、妄想分別也。

/KEPAN/壬四　別顯

/VERSE/『復次、大慧！五法者，相、名、妄想、如如、正智。大慧！相者，若處所、形相、色像等現，是名為相。若彼有如是相，名為缾等，即此非餘，是說為名。施設眾名，顯示諸相瓶等心心法，是名妄想。彼名、彼相畢竟不可得，始終無覺，於諸法無展轉，離不實妄想，是名如如。真實、決定、究竟、自性不可得，彼是如相；我及諸佛，隨順入處，普為眾生如實演說，施設顯示於彼。隨入正覺，不斷不常，妄想不起，隨順自覺聖趣，一切外道、聲聞、緣覺、所不得相，是名正智。』

此再別顯五法；依相立名，復依名相而有心心所之分別妄想，了知名相不可得，妄想亦無實，實證如如，自覺覺他，圓滿正智。此言須證真如乃成正智。

/KEPAN/壬五　結成

/VERSE/『大慧！是名五法、三種自性、八識、二種無我、一切佛法悉入其中。是故大慧！當自方便學，亦教他人，勿隨於他。』

顯五法攝一切法盡，自覺覺他，勿隨外道而轉。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『五法、三自性，及與八種識，二種無有我，悉攝摩訶衍。名、相、虛妄想，自性二種相；正智及如如，是則為成相。』

前偈言所有大乘法悉攝於此五法等中。後偈五法攝三性，同長行。

/KEPAN/己十八　佛如恆沙門
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩復白佛言：『世尊！如世尊所說句：「過去諸佛如恆河沙，未來、現在亦復如是。」云何世尊為如說而受？為更有餘義？惟願如來，哀湣解說！』

佛曾有言：三世諸佛如恆河沙，此說實耶？抑有別義？

/KEPAN/庚二　答
/KEPAN/辛一　長行
/KEPAN/壬一　不如說受

/VERSE/佛告大慧：『莫如說受！三世諸佛量，非如恆河沙。所以者何？過世間望，非譬所譬。以凡愚計常，外道妄想長養惡見生死無窮。欲令厭離生死趣輪，精勤勝進故，為彼說言：諸佛易見，非如優曇缽華難得見故，息方便求。有時復觀諸受化者，作是說言：佛難值遇，如優曇缽華。優曇缽華，無已見、今見、當見，如來者世間悉見。不以建立自通故，說言如來出世如優曇缽華。大慧！自建立自通者，過世間望，彼諸凡愚所不能信。自覺聖智境界，無以為譬，真實如來，過心意意識所見之相，不可為譬。』

先誡大慧莫作是言。蓋諸佛數量非恆沙可比，以超世間所知數量故。為令凡夫、外道眾生離生死輪迴，勇猛精進，而說有此易見之數，非如難遇之優曇缽羅──此云金蓮華──也。如來既不可比以恆沙之多，亦非如金蓮華之難值，此皆如來為令眾生發心離妄想故而說，並非建立自通。如來自體，過三界眾生心意識所見之相，無以為譬也。

/KEPAN/壬二　更有餘義

/VERSE/『大慧！然我說譬佛如恆河沙，無有過咎。

然佛亦可以恆沙譬。

/VERSE/大慧！譬如恆沙，一切魚鱉、輸收魔羅、師子、象、馬、人獸踐踏，沙不念言彼惱亂我而生妄想；

如來安樂眾生本願，不以外道諸人獸等之惱亂而生惱，如恆河不嫌魚、鱉及輸收魔羅──此云殺子惡魚──所惱亂而有妄想。

/VERSE/自性清淨，無諸垢汙。如來應供等正覺自覺聖智恆河，大力神通自在等沙，一切外道諸人獸等一切惱亂，如來不念而生妄想，如來寂然無有念想，如來本願以三昧樂安眾生故，無有惱亂，猶如恆沙等無有異。又斷貪恚故：譬如恆沙是地自性，劫盡燒時燒一切地也，而彼地大不捨自性，與火大俱生故；其餘愚夫作地燒想，而地不燒，以火因故。如是大慧！如來法身如恆沙不壞。大慧！譬如恆沙無有限量，如來光明亦復如是，無有限量；為成熟眾生故，普照一切諸佛大眾。大慧！譬如恆沙，別求異沙，永不可得。如是大慧！如來應供等正覺無生死生滅，有因緣斷故。大慧！譬如恆沙增滅不可得知。如是大慧！如來智慧，成熟眾生不增不滅，非身法故。身法者，有壞，如來法身非是身法。如壓恆沙油不可得；如是一切極苦眾生逼迫如來，乃至眾生未得涅槃，不捨法界自三昧願樂，以大悲故。大慧！譬如恆沙，隨水而流，非無水也。如是大慧！如來所說一切諸法隨涅槃流，是故說言如恆河沙。如來不隨諸去流轉，去是壞義故。大慧！生死本際不可知，不知故，云何說去？大慧！去者斷義，而愚夫不知。』

如來法身如恆沙而不壞，雖歷三世間而平等不動。如來光明及度眾生無量，亦如恆河無有限量。如來自覺聖智河中，皆是無漏功德，毫無有漏因緣，猶之恆沙是恆河之沙，非他河之沙。如來正智等同如如，無有增滅，如恆沙之增滅不可得知。眾生雖以極苦之法壓逼如來，而如來決不起煩惱，如沙中不能逼油出，皆以大悲心不捨眾生也。如來說一切法，皆順涅槃而說，隨聖智河而流，所謂『無不從此法界流，無不還歸此法界。』如來者，恆常不壞，當處即是，坐斷三際，更無來去，以是故，說佛可喻恆沙，然非不知生死本際之愚夫可知耳。

/KEPAN/壬三　問答抉擇

/VERSE/大慧白佛言：『世尊！若眾生生死本際不可知者，云何解脫可知？』

大慧問：眾生既不知生死本際，云何而得解脫？

/VERSE/佛告大慧：『無始虛偽過惡妄想習氣因滅，自心現，知外義，妄想身轉，解脫不滅。是故無邊非都無所有，為彼妄想，作無邊等異名。觀察內外離於妄想，無異眾生智及爾燄，一切諸法悉皆寂靜。不識自心現妄想，故妄想生，若識則滅。』

佛告以：乃無始虛妄惡習滅也，知外境自心現而阿賴耶身轉；然並非如來藏斷滅，就於轉捨處知解脫。觀內外不起妄分別，非離去眾生而始無人法可得，即能取智、所取境皆虛幻無實，如是即轉如來清淨法身而染心自滅矣。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『觀察諸導師，猶如恆河沙，不壞亦不去，亦復不究竟，是則為平等，觀察諸如來。

觀察恆沙諸佛，不來、不去、不壞，安樂眾生故，亦不究竟滅，是則平等觀也。

/VERSE/猶如恆沙等，悉離一切過，隨流而性常，是則佛正覺。』

猶如恆沙隨恆流而性常，喻佛隨類說法，法性不壞。

/KEPAN/己十九      諸法剎那門
庚一請許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！唯願為說一切諸法剎那壞相。世尊！云何一切法剎那？』

因佛常說一切眾緣起法，隨生即滅，不待他緣，故問若一定執剎那變壞，安有常住無為？請佛分別：還是盡一切法剎那壞？還是有法非剎那壞？

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說。』

/KEPAN/辛一　長行
/KEPAN/壬一　直說

/VERSE/佛告大慧：『一切法者，謂善、不善、無記，有為、無為，世間、出世間，有罪、無罪，有漏、無漏，受、不受。大慧！略說心意意識及習氣，是五受陰因。是心意意識習氣，長養凡愚善不善妄想。大慧！修三昧樂，三昧正受現法樂住，名為賢聖善無漏。大慧！善不善者，謂八識。何等為八？謂如來藏名識藏心、意、意識、及五識身，非外道所說。

平常說一切法，概括而言，有名無義，極為儱侗。此中略表諸法：善者、謂與善心所相應等流而起法，惡者、謂煩惱不善心所相應等起，無記者、謂與不定遍行等相應等起。有為、通上三性，無為、唯是善性。無為乃一切有為法之體性，有為乃無為之相用。無為甚深，不可言說，藉有為而顯，如是凡一切法有生滅、差別、遷流造作、及有作用義相者，即是有為；常住、平等、不差別，曰無為。又、即一切法離一切相，曰無為；即一切相顯一切法，曰有為；無為、即真如也。世間、出世間，即凡聖之別：得證聖智，是出世間法。世、表遷變無常及表虛偽不實，落在此種時世世俗間，即是世間法；倘能出離遷變、虛偽之法，即不落世間。世、出世法之體性，皆是無為；其相用皆有為。不依律儀，曰有罪。依律儀，曰無罪。漏者、煩惱義。有漏者，並非心完全是煩惱，但有煩惱攙入即名有漏，反之即無漏。佛純無漏，菩薩亦有漏亦無漏，二乘入滅則無漏，未入滅亦同菩薩，凡夫純有漏。初禪三受，乃至四禪仍有捨受；此受不受，在定上分別之等差；得滅受想定時，則均不受。法門無量，此略敘述。

/VERSE/大慧！五識身者，心、意、意識俱，善不善相，展轉變壞，相續流注，不壞身生，亦生亦滅，不覺自心現，次第滅餘識生，形相差別，攝受意識，五識俱相應生，剎那時不住，名為剎那。

五受陰，即有漏五陰。世間妄想、通於三性。現證智證諸法實性，名現法樂住，乃聖位之善無漏法。八識皆通善不善等。五識身者，五識起時，定依六、七、八識而起：根本、染淨、通於三性，五根不壞，總可相續流注，但有時亦不起，即俱起亦剎那生滅。五識緣境，皆自心現，即自第八識上相分亦緣不到，但由取相次第，與餘攝取形相差別意識俱生，剎那生滅不住，名為剎那。

/VERSE/大慧！剎那者，名識藏如來藏意俱生識習氣剎那，無漏習氣非剎那，

藏識含藏無始妄習，亦多剎那。但菩薩聖智之無漏福慧功德，即非剎那。

/VERSE/非凡愚所覺。計著剎那論，故不覺一切法剎那非剎那，以斷見壞無為法。

凡夫不了，由一切有漏法剎那，遂斷見壞無為法亦剎那。

/VERSE/大慧！七識不流轉，不受苦樂，非涅槃因。

復次、受生死流轉及苦樂報，乃第八識，非前七識。前六曰異熟生，非如第八為生死涅槃依。所以了脫，即是轉第八根本依。

/VERSE/大慧！如來藏者，受苦樂，與因俱，若生若滅。四住地、無明住地所醉，凡愚不覺，剎那見，妄想熏心。

如來藏與有漏習氣俱有生滅，見思惑四住地及無明住地之所醉，非真非不真。

/VERSE/復次、大慧！如金金剛，佛舍利，得奇持性，終不損壞。

若聖智證無為法性，則如金剛、舍利，永不再壞。

/VERSE/大慧！若得無間有剎那者，聖應非聖？而聖未曾不聖；如金金剛雖經劫數稱量不減。云何凡愚不善於我隱覆之說，於內外一切法作剎那想！』

所以菩薩有進無退，二乘聖智亦不退墮。愚夫不知說剎那者，依有為有漏說，不依無為無漏，奈何一切計剎那耶？

/KEPAN/壬二　問答

/VERSE/大慧菩薩復白佛言：『世尊！如世尊說：「六波羅密滿足得成正覺。」何等為六？』

大慧復問：如何修六度滿足而非剎那生滅耶？

/VERSE/佛告大慧：『波羅密有三種分別，謂世間、出世間、出世間上上。

佛答：三種分別：世間者、有為有漏；出世間者、有為無漏，所修福智已非剎那；出世間上上者、有為無為無漏，即一切如來平等法身。

大慧所問正是有為無漏，正是因中福智，以為果上莊嚴，五乘所共、聖人亦具者是。

/VERSE/大慧！世間波羅密者，我我所攝受計著，攝受二邊，為種種受生處，樂色、聲、香、味、觸故，滿足檀波羅密。戒、忍、精進、禪定、智慧、亦如是。凡夫神通及生梵天。

世間六度，貪著種種受生，種種神通，故祗生天而已。

/VERSE/大慧！出世間波羅密者，聲聞、緣覺、墮攝受涅槃故，行六波羅密，樂自己涅槃樂。

出世六度，不取三界福報，向所取之解脫而了生死，住於涅槃之樂，此乃三乘所共，唯大乘不住著。

/VERSE/出世間上上波羅密者，覺自心現妄想量攝受、及自心二故，不生妄想。

出世間上上六度者，乃大乘不共度，覺能攝所攝者皆是妄想。

/VERSE/於諸趣攝受非分，自心色相不計著，為安樂一切眾生故，生檀波羅密。起上上方便，即於彼緣妄想不生戒，是尸波羅密。即彼妄想不生忍，知攝所攝，是羼提波羅密。初中後夜精勤方便，隨順修行方便，妄想不生，是毗梨耶波羅密。妄想悉滅，不墮聲聞涅槃攝受，是禪波羅密。

/VERSE/自心妄想非性，智慧觀察，不墮二邊，先身轉勝而不可壞，得自覺聖趣，是般若波羅密。』

超出諸趣，亦通二乘；就無所行，安樂眾生，修六度，以無緣大慈，同體大悲，不見有修六度及所修之六度，知六度皆唯自心，即得無生法忍、一切法寂滅忍；乃至上不見有佛果可成，下不見有眾生可度，亦不墮二乘取空寂。佛性常寂不壞，轉得最勝身而不壞，明無漏身非剎那壞也。故六度具足，證自覺趣，金剛不空，究竟堅固。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『空、無常、剎那，愚夫妄想作，如河、燈、種子，而作剎那想。

空、無常、剎那三者，皆為愚夫有為有漏而說，喻如河流、燈燄、種子。應了知佛所說義，有為有漏凡夫之法，應寂靜離而不取著剎那。

/VERSE/剎那息煩亂，寂靜離所作，一切法不生，我說剎那義。物生則有滅，不為愚者說，無間相續性，妄想之所熏。無明為其因，心則從彼生，乃至色未生，中間有何分？相續次第滅，餘心隨彼生，不住於色時，何所緣而生？以從彼生故，不如實因生，云何無所成，而知剎那壞？

三界有漏，有生有滅，愚夫不知，生死流轉，無間相續，妄想所熏；智者了知須離。無明住地之七識俱第八，乃名藏識，根身器界從之變現。心剎那滅，色則無從而生，如何可於中間計其次第生、次第滅？前六從所緣境而生，心隨生時，無色可住，云何而生？生且不生，滅何從滅？

/VERSE/修行者正受，金剛、佛舍利，光音天宮殿，世間不壞事，住於正法得，如來智具足。比丘得平等，云何見剎那？犍闥婆、幻等，色無有剎那，於不實色等，視之若真實。』

所以明生滅即是無生滅，修行得聖智，如金剛、舍利等究竟不壞。出世間、住於正法平等，比丘亦得平等智，前曾說所證法常，能證智常，如何有剎那壞？明一切皆如幻，色法不實，隨生隨滅即無生滅，即是通達諸法實相，即真實性，云何有剎那壞？

/KEPAN/己二十　如來變化門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！世尊記阿羅漢得成阿耨多羅三藐三菩提，與諸菩薩等無差別？一切眾生法不涅槃，誰至佛道？從初得佛至般涅槃，於其中間不說一字，亦無所答？如來常定故，亦無慮，亦無察？化佛化作佛事？何故說識剎那展轉壞相？金剛力士常隨侍衛？何不施設本際？現魔魔業，惡業果報，旃遮摩納，孫陀利女，空缽而出，惡業障現，云何如來得一切種智而不離諸過？』

阿羅漢與菩薩無差別，如何又有此名？不涅槃眾生是無種性，如何可以成佛？何故不說一字？既然常定，何故又應機說法？佛身何用侍衛？為何不說生死之始？如來為何還有惡業障惡業報──旃遮摩納，乃婆羅門女，謗佛無禮；孫陀利女、乃外道，殺女謗佛所殺；空缽而出、言入婆利那村，空缽而出事──如何佛說究竟離過圓滿？佛既證一切法平等性，了一切法差別，如何有以上諸可疑之端？而且如何尚有魔業障報？此一問，乃大慧最後之問，故畢舉所疑而興難也。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說。』大慧白佛言：『善哉！世尊！唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行

/VERSE/佛告大慧：『為無餘涅槃故說，誘進行菩薩行者故。此及餘世界修菩薩行者，樂聲聞乘涅槃，為令離聲聞乘進向大乘，化佛授聲聞記，非是法佛。

二乘僅解脫分段生死，仍是有餘涅槃，因欲其證無餘，為引誘修菩薩行者令不退墮，何必多走此二乘路？以前所授記，乃化佛，非法佛也。

/VERSE/大慧！因是故記諸聲聞與菩薩不異。大慧！不異者，聲聞、緣覺、諸佛如來，煩惱障斷，解脫一味，非智障斷。大慧！智障者，見法無我，殊勝清淨。煩惱障者，先習見人無我斷，七識滅；法障解脫，識藏習滅，究竟清淨。因本住法故，前後非性。無盡本願故，如來無慮無察而演說法。正智所化故，念不妄故，無慮無察。四住地、無明住地、習氣斷故，二煩惱斷，離二種死，覺人法無我及二障斷。

故說與菩薩不異，是有密意。入滅受想定六識斷，七識一部份我執斷，染第八識未斷，故令諸識皆斷。此中無種性一問未答者，因八識心體皆平等，故名佛也。法性一切常住，本來如是，佛說本來如是之法，故不說一字。所謂無慮無察有種種作用功德，具如此中所述。

/VERSE/大慧！心、意、意識、眼識等七，剎那習氣因，善無漏品離，不復輪轉。大慧！如來藏者，輪轉涅槃苦樂因。空亂意慧愚癡凡夫所不能覺。

以無漏法將一切有漏法悉離，不復輪轉。凡愚不覺，執諸法皆剎那，妄著於空；即空亂意菩薩，亦不了知聖智境界。

/VERSE/大慧！金剛力士所隨護者，是化佛耳，非真如來。大慧！真如來者，離一切根量，一切凡夫、聲聞、緣覺、及外道，根量悉滅，得現法樂住，無間法智忍故，非金剛力士所護。一切化佛，不從業生；化佛者，非佛，不離佛。因陶家輪等眾生所作相而說法，非自通處，說自覺境界。

金剛隨護者，化佛耳；得法樂之四智菩提清淨法界，非見聞覺知之所到。化佛示種種業報相，有他依性無自依性，因眾生惡業所感故，現惡業障，如水中月不離空中月，而亦非真月。又如陶輪因器而造，觀機應感而有種種現身說法，非佛自通境界。

/VERSE/復次、大慧！愚夫依七識身滅，起斷見；不覺識藏故，起常見。自妄想故，不知本際；自妄想慧滅故，解脫；四住地、無明住地、習氣斷故，一切過斷。』

愚夫但依六、七二識身，不知藏識，故本際不可得。若離於分別，即趨解脫道。如來五住煩惱習氣俱斷，故云一切過斷。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『三乘亦非乘，如來不磨滅，一切佛所記，說離諸過惡。為諸無間智，及無餘涅槃，誘進諸下劣，是故隱覆說。諸佛所起智，即分別說道，諸乘非為乘，彼則非涅槃。欲、色、有及見，說是四住地。意識之所起，識宅意所住。意及眼識等，斷滅說無常；或作涅槃見，而為說常住。』

三乘非自覺聖智有差別，隨眾生無明厚薄之不同而施設。如來並無業報，以證得無間聖智而得涅槃，為下凡眾生說，令其仍舊成佛，隨順而說，並非真實境界。說三乘，並非真實涅槃，唯此自覺更無餘也。三界見惑，欲色界思惑三，故說有四住地。意以八識為宅，隨時發生種現。斷滅之見，皆係妄計。或不了知涅槃而妄說常住，亦是邪智。

/KEPAN/己二十一　遮斷肉食門
/KEPAN/庚一　請許

化他智二十一門，前二十門專究定慧，此末後一門係討論戒律。夫小乘以斷愛為首，大乘以慈悲為根本，故能不殺即是具足一切戒品。所謂以慈心不殺故，即不侵損他人，是具足不盜戒；不侮戲他人，即具足不淫戒；不欺誑他人，即具足不妄戒；不嬈亂他人，即具足不飲酒戒；乃至具足十根本戒，盡虛空微塵戒，及如來清淨戒。如來教化真實義，令眾生離染得淨。前言修慧斷妄證真，修定、攝散入定，而一切定慧皆應攝於戒律中。又前既圓滿定、慧，今更當圓滿慈悲。

/VERSE/爾時、大慧菩薩以偈問曰：『彼諸菩薩等，志求佛道者，酒、肉及與蔥，飲食為云何？惟願無上尊，哀湣為演說！愚夫所貪著，臭穢無名稱，虎狼所甘嗜，云何而可食？食者生諸過，不食為福善。惟願為我說，食不食罪福。』

/VERSE/大慧菩薩說偈問已，復白佛言：『惟願世尊，為我等說食不食肉功德、過惡。

大慧請問，先偈、後以長行，皆由大慈悲本願吐露，而為末世眾生開慈悲福智。故言：凡菩薩乃至求佛道者，皆不應飲酒、食肉、以及五葷之菜。以身染臭穢而無名稱，自儕於食肉之畜生一類！況食肉者，罪過無邊；不食者，福善亦無量。

/VERSE/我及諸菩薩，於現在、未來，當為種種希望食肉眾生分別說法，令彼眾生慈心相向；得慈心已，各於住地清淨明瞭，疾得究竟無上菩提。聲聞、緣覺、自地止息已，亦得速成無上菩提。

大慧所以以此意陳請佛前，求佛方便說法，令彼眾生皆具足慈心，清淨明瞭。無論凡夫、二乘，以此慈悲心為根本故，而得無上菩提。

/VERSE/惡邪論法諸外道輩，邪見斷常，顛倒計著，尚有遮法，不聽食肉；況復如來世間救護，正法成就。而食肉耶？』

且邪論外道，猶有肉食之戒，而況我佛教之救護世間成就正法者耶？此佛所讚嘆許為宣示也。

/VERSE/佛告大慧：『善哉！善哉！諦聽！諦聽！善思念之！當為汝說。』大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行

/VERSE/佛告大慧：『有無量因緣，不應食肉。然我今當為汝略說：謂一切眾生從本已來，展轉因緣，嘗為六親，以親想故不應食肉。驢、騾、駱駝，狐、狗、牛、馬，人獸等肉，屠者雜賣故，不應食肉。不淨氣分所生長故，不應食肉。眾生聞氣，悉生恐怖，如旃陀羅及譚婆等，狗見憎惡，驚怖群吠故，不應食肉。又令修行者慈心不生故，不應食肉。凡愚所嗜，臭穢不淨，無善名稱故，不應食肉。令諸咒術不成就故，不應食肉。以殺生者，見形起識，深味著故，不應食肉。彼食肉者，諸天所棄故，不應食肉。令口氣臭故，不應食肉。多惡夢故，不應食肉。空閒林中，虎狼聞香故，不應食肉。令飲食無節故，不應食肉。令修行者不生厭離故，不應食肉。

自有無量因緣至無有是處，言不應食肉之因緣有無量，今且略舉十五種耳。文顯易解。如來非但制止食肉，且於非食肉亦有節制。以色身饑餓，不得不藉以維持，然菜蔬之類，亦有種種目所不能見之微生物，聚殖其間，

/VERSE/我嘗說言：『凡所飲食，作食子肉想，作服藥想』故，不應食肉；聽食肉者，無有是處。

故當食時，作食子肉想即可不貪，作服藥想即知數量。然則以此而觀，則似第一種因緣有無量劫六親輪迴墮落於中者，安可而食肉耶？

/VERSE/復次、大慧！過去有王，名師子蘇陀娑，食種種肉，遂至食人。臣民不堪，即便謀反，斷其俸祿。以食肉者有如是過故，不應食肉。

過去有王下一段，以事證肉食之不足更益之食人，卒至亡國，可以為鑒。

/VERSE/復次、大慧！凡諸殺者，為財利故，殺生屠販。彼諸愚癡食肉眾生，以錢為網而補諸肉。彼殺生者，若以財物，若以鉤網，取彼空行、水、陸眾生，種種殺害，屠販求利。大慧！亦無不教、不求、不想、而有魚肉，以是義故，不應食肉。

凡諸殺者下一段，係別明。謂即有食三淨肉、五淨肉者，亦不妥。若不食，彼捕獵、屠售，皆不能成就，是其罪仍須以錢求享者負之耳。

/VERSE/大慧！我有時說遮五種肉，或制十種；今於此經，一切種、一切時、開除方便一切悉斷。大慧！如來應供等正覺，尚無所食，況食魚肉？亦不教人。以大悲前行故，視一切眾生猶如一子，是故不聽令食子肉。』

我有時說下一段，是正戒肉食之不宜。佛從前曾方便說五種淨食，或十種不淨肉，皆方便權門，非真實義；在此經中，明一切悉斷。蓋修行皆以大悲心為引導，視一切眾生猶如己子也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『曾悉為親屬，鄙穢不淨雜，不淨所生長，聞氣悉恐怖。一切肉與蔥，及諸韭、蒜等，種種放逸酒，修行常遠離。亦常離麻油，及諸穿孔床，以彼諸細蟲，於中極恐怖。飲食生放逸，放逸生諸覺，從覺生貪欲，是故不應食。由食生貪欲，貪令心迷醉，迷醉長愛欲，生死不解脫。為利殺眾生，以財網諸肉，二俱是惡業，死墮叫呼獄。若無教想求，則無三淨肉，彼非無因有，是故不應食。彼諸修行者，由是悉遠離，十方佛世尊，一切鹹呵責。展轉更相食，死墮虎狼類，臭穢可厭惡，所生常愚癡。多生旃陀羅，獵師譚婆種，或生陀夷尼，及諸食肉性──羅剎、貓、狸等，遍於是中生。縛象與大雲，央掘利魔羅，及此楞伽經，我悉制斷肉。諸佛及菩薩，聲聞所呵責，食已無慚愧，生生常癡冥。先說見、聞、疑，已斷一切肉，妄想不覺知，故生食肉處。如彼貪欲過，障礙聖解脫，灑、肉、蔥、韭、蒜，悉為聖道障。未來世眾生，於肉愚癡說，言此淨無罪，佛聽我等食。食如服藥想，亦如食子肉，知足生厭離，修行行乞食。安住慈心者，我說常厭離，虎狼諸惡獸，恆可同遊止。若食諸血肉，眾生悉恐怖，是故修行者，慈心不食肉。食肉無慈慧，永背正解脫，及違聖表相，是故不應食。

頌文之意，與長行同，不過有前後詳簡耳。第三偈中麻油，言西竺有一種麻油，係以蟲所壓出，故不可食。而此嚴戒斷肉食之理，不但此經切實決顯，他如縛象經、大雲經、央掘利魔羅經等，皆悉制斷食肉，人亦何必而障解脫違聖相而息滅慈心也哉！

/VERSE/得生梵志種，及諸修行處，智慧富貴家，斯由不食肉。』

要知今生之得生於淨裔門第，具足智慧，生長富貴家者，皆由往劫前世不食肉之報。

所以智者宜思：誰為罪過？誰增福德？斯由一味之貪，可不勉為戒斷，而即以入於定慧之門，以求自覺聖智無上菩提也！
