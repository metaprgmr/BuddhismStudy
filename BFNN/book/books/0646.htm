請掀開四十三頁最後一行，這是第八段常隨佛學願，「復次善男子，言常隨佛學者。」實際上普賢菩薩十大願王，說願只有七條，前面從第一到七是七種大願，那麼後面這三條都是屬於迴向，註子交代得很明白，「自此至十，三科皆是迴向。」這是第八第九第十，這三願都是屬於迴向。「前二是別義」，是迴向當中的別義，就是這一條以及底下一條的恆順眾生，這兩願是迴向的別義。「如其不然，何以下重頌中，頌第七願竟，便頌迴向。以其欲收前二，屬迴向故。故知前二即是別義也。」那麼這就本經在後面偈頌裡面能夠很明顯地看得出來，後面偈頌是屬於重頌，就是重複說十大願，這是佛經很好的教學方式。

長行文屬散文，便於疏理，能夠把這個事情理論方法境界，不受任何拘束講得清清楚楚、痛痛快快，讓大家能夠明白。可是這些事理境界，說老實話，一定要記住；如果你要記不住的話，試問你怎麼個修行法呢？你沒有法子修啊！你要把它變成日常生活，那你條條都要記住，記不住你就沒法子做到。那麼要記誦的話，長行文就不方便了，要把它背起來很困離，文字太多太長也不好背，所以經文後面有偈頌，偈頌就是便利於你背誦。偈頌可以入譜，等於都是歌詞一樣，可以譜成曲來唱，而且多半都是押韻的，這就很容易記誦了，不要硬記，唱唱就唱會了，你就會記住了。所以偈頌全都是歌詞，意思都是前面所說的，所以叫重頌。

你由此可知佛門教學比儒家還要重視音樂，應當在經講到後面偈頌的時候，大家都來唱，就不是講了，都是來唱，一面唱一面講著，這的確是很好的教學方式，非常之理想。那麼重頌還有一個意思，就是講經跟學校上課不一樣，學校上課學生是固定的，到時候都得要來了；那麼講經畢竟不同學校，所以聽眾有先來後到的，有講了一半他才來的，一半來的前面沒有聽到，那怎麼辨呢？後面偈頌重複再略說一說，所以後來的人，前面重要、精要的意思，他也能聽到，便利於後來的，顧及他們。所以講經的方法確實是為聽眾設想得很多，因此往往長行文後面都有偈頌；如果長行文很重要的話，立刻後頭就有偈頌，這是我們在經典裡面常常看到的許多不同種的體裁，要曉得它的用意之所在。

那麼在本經偈頌裡面，這偈頌相當之長，重頌前面十願只頌到第七願，第八就迴向了，所以此地沒有明說迴向，偈子當中很明白地把它都歸納在迴向裡面。所以我們曉得這十願前七是願，後三是迴向，那麼後三，末後一條普皆迴向，那個沒有話說，那個意思太明顯了，所以常隨佛學、恆順眾生是迴向當中的別義，這兩條也是非常重要的。註解裡面也說得很明白，「即是所修二利之行體」，完全講修行、行門，行門之體就是這兩條，常隨佛學、恆順眾生，你們把這兩句多念幾遍，看看能不能體會到裡頭意思。我們今天道業不能成就，第一個不肯隨佛學，跟佛所學的背道而馳。第二個絕對不肯恆順眾生，順自己就好了，不肯隨順別人，所以完全相違背。你要想道業成就，不能隨順自己，要隨順眾生，隨順眾生是真修行。隨順眾生裡頭學什麼呢？學佛，佛不離開眾生，菩薩不離開眾生；離開一切眾生，菩薩道不能成就。

這在此地討論了這個問題了，「此科屬自利」，就是常隨佛學屬於自利，「第九」恆順眾生「屬利他」。「至第十，將此二利功德，及前七科行願之福，盡皆迴向三處也。」第十願是總迴向。這兩願是自利利他，二行之體，不能恆順眾生就不能利他，不能常隨佛學就不能自利。佛教一切的設施是為眾生的，不是為他自己的，所以佛教的設施是因時因地因一切眾生機宜而有所不同，不是一樣的；原理是一樣的，決定修覺正淨，這是一樣的，但是形式上來講，就是儀式上不一樣。我們在今天在全世界看，每一個國家的佛教不一樣，在儀式上不一樣；每一個地區不一樣，乃至於每一個寺廟有每一個寺廟的修行作風，也不一樣，的確它是因人而異的。我們怎麼曉得它的原則原理是相同的呢？譬如說所依的經論，理論依據不一樣，各人有各人依據的經論，經論這麼多，但都是佛說的，沒有話說。方法呢？八萬四千法門，每一個法門修行的方法也不一樣，修什麼諸位要曉得，修三皈依啊！

你看看古今中外只要是佛教，它統統不一樣，你問問他早晚課誦裡頭有沒有三皈依？統統都有，只有這個是一樣的，三皈依是一樣的，古今中外學佛的人，三皈依是一樣的。那麼你就曉得八萬四千法門修的什麼東西？修的是覺正淨。皈依佛，佛是覺的意思，覺而不迷；皈依法，法是正，正而不邪；皈依僧，僧是淨，淨而不染，決定相同；就是方法手段盡管不相同，儀式不相同，生活方式不相同，他修覺正淨相同的，這個就是佛法。由此可知三皈依的重要，離開了三皈就是外道，就不是佛法，所以佛法一入門從三皈依開始，就是先把修行的宗旨告訴你，你這一生就是學這個東要，千經萬論也是說的這個東西，這三寶，三寶是講自性三寶。那麼這講迴向三處，這三處就是菩提、眾生、實際，就是這三處，後面會講到的。

此地解釋「言常隨佛學者」，這個意思是說，「托佛從因至果，所歷之行，所為之事，為我所緣之境，引出自心之志，隨而學之。」其實這就是我們中國古人垂誡我們的見賢思齊，看到佛，他是人修成的，他能成佛，我也能成佛，所以我們供養佛菩薩這個意思不能疏忽。我們每天看到佛像，自己想到我們要成佛，他是佛，我也是佛，供養菩薩，他是菩薩，我也是菩薩，我也跟他一樣，這叫真供養。有一些人很謙虛，他是菩薩，我一身罪業，我怎麼敢跟他比呀！這糟糕了！菩薩要是知道了要搖頭，沒有法子，這不叫供養。真供養是拿他來作榜樣，我要學他，我要學得跟他一模一樣，這是真供養，一定要懂這個意思，千萬不能謙虛。佛菩薩希望你早早成佛、成菩薩，並不希望你老當眾生去伺候他，做他的徒弟，沒有這個道理。這個托就是以他作一個榜樣，看看佛從初發心一直到成無上道，他怎麼修的；這個中間他所經歷的些事，所造作的些事，在事相裡如何來修行，這些統統是我們的榜樣。

我們不會呀！處處惹煩惱，處處生是非，這糟糕不糟糕！華嚴經是妙絕了，你學會了之後，真的你就會做人會辦事了，樣樣圓滿，沒有一樣不圓滿，成就自己的道業也真正替大家服務，對於社會是造福人群，對於自己是成就定慧，這書是好得不得了啊！方東美先生讚嘆是全世界最好的哲學書，這讚嘆備至！就是可惜一些人他沒有念不知道，雖然念，他依文解義，他不懂。全經從頭到尾是意在言外，你要去體會，這是一種教學的藝術；說到這一層，意思是那一邊，你要能夠體會得到，你才曉得妙處啊！那麼這是以佛、以菩薩他們行持啟發自己的道心，引出自心之智就是啟發自己的道心，自己要立志要學佛，隨而學之。「乃以觀智，融己身心，令常注如是之境。勿使一念趣於六塵五欲顛倒境也。」這幾句話很重要，佛菩薩之所以成為佛菩薩，他在隨喜恆順的時候，他自己做得了主宰，他在一切境界裡面他心不顛倒，隨順五欲六塵而不染五欲六塵，高明就在此地，他不染。

如果不染那麼他的心就愈練愈清淨，這兩條實在講就是古人所講歷事練心，你在不在事上經歷過，你說你心清淨，不能算真實的清淨，要練過，你說是我瞋恨心沒有了，如果不經過歌利王割截身體的鍛練，你說你瞋恚心沒有了，這個不可以說，你自己以為沒有了，到那個境界瞋恚心生了，你才曉得瞋恚心並沒有斷，一定要經歷，不經歷不行啊！你說我不貪財，真的金銀財寶堆滿時，確實不動心了，那才叫真不貪；你沒有看到的時候，我不貪，到時候一樣起貪心，不行啊！范仲淹那個時候，我們講他不貪財，這可以說真的，他那麼樣窮困，挖到人家藏的金子，他一點不要，把它埋起來，這真叫不貪。你沒有經歷這個境界不能說，所以菩薩一定要經歷，什麼樣境界他都要經歷，在這裡面去練自己的清淨心，歷事練心這叫修行，不經歷這個境界，那怎麼叫修行，那不叫修行。

所以今天一看到境界現前的時候，馬上要逃避，這不行。這即使修行，修小乘，絕對不是修普賢行願，不是修大乘。修大乘一定是恆順眾生，隨喜功德，在隨喜當中成就功德就是定慧，成就自己定慧。定慧實際上就是金剛經上所講的不取於相，如如不動，樣樣經歷，不著相，外不著相，內不動心；善財童子這五十三參，每一次參訪就是練這個功夫，就是金剛經上講的。所以金剛經古德提倡是有他的道理，它真正是修行最高的指導原則，但是一部經也只有幾句話是最高指導原則，這是釋迦牟尼佛給須菩提尊者所說的，不取於相，如如不動，就練這個，從初發心到無上道，就是練這兩句話。不管什麼境界裡頭都是不著相、不動心，這是你自己裡頭練功。外面怎麼樣？外面要隨順、要歡喜，要恆順眾生。裡面要不著相、不動心，這是菩薩修行法，修證無上菩提唯一的妙法。

「行者苟能以佛所歷苦行之境，常作心觀。設遇苦事，乃稱本願，不生怨惱。逢諸樂事，自無耽染，以非常時心觀之所願故。有志於學者，勉旃。」真正有志於學大乘佛法的應當要以此自勉，遇到些苦難、折磨，那是自己的本願。你不經過這個折磨，頭一個要把自己瞋恚心去掉，把它斷除掉。瞋恚墮地獄，所以先從逆境當中修，你看一切經論裡頭，逆境裡面瞋恚心沒有了，再從順境裡面斷貪心，貪愛的心，瞋恚與貪愛是一切煩惱的大根大本。為什麼先從逆境呢？因為逆境果報是最慘的，瞋恚是墮地獄的，所以從逆境裡頭轉過頭來，先不墮地獄；順境裡頭沒有貪愛不墮餓鬼，地獄餓鬼不墮，可以說這個人也不墮畜生，超越了三惡道，縱然在六道裡頭沒有超越，三惡道不去了，所以多麼重要。所以凡是修行人，從古到今最初學佛都是修苦行，都是從逆境裡頭反過來，從逆境開始學，先要吃苦頭啊！怕苦、畏苦、不願意吃苦，不行，不肯受折磨不能成就。所以真正修道人，他曉得吃苦對自己有利益，消自己業障，培自己的福德，受一切折磨更是消業障，成就自己忍辱波羅密，給自己修定打基礎。因為忍辱是禪定的前方便，等於是預備工夫，不能忍辱不能成就禪定，不能忍辱不能得一心不亂，什麼都要忍，你才能得一心，你才能得定。

所以遇到這種境界現前，決定不能捨棄、不能逃避，好機會來了，這種機會是千載難逢的，到那裡去找啊！所以一些人他不懂，真正是可惜，他根本就不懂得修行的理論與方法。你要難開這個境界，你自己忍辱真成就了，那就不必了，確確實實在一切逆境裡頭怨恨心不生，你己經磨練到這個程度了，這個可以了。如果瞋恚心還沒有斷就得要找機會去鍛鍊，要找幾個真正善知識，那善知識是惡人，天天瞧你就不順眼的，找這種人才行，你要常常跟他在一起，把你自己心頭的火慢慢地把它消滅掉，你才能夠成就道業。所以善知識，真正好老師，他看學生有這個習氣，心裡面很愛這個學生，成就這個學生，表面上看了就生氣，看了就討厭，那是裝樣子磨練他的，那真正是成就他的。

再看底下一段，這是「釋行願相」，「如此娑婆世界，毘盧遮那如來。從初發心精進不退，以不可說不可說身命而為布施，剝皮為紙，折骨為筆，刺血為墨，書寫經典，積如須彌。為重法故，不惜生命。何況王位，城邑聚落」，這個聚落就是像我們現在講的小鎮、村莊，是許多人家居住在一起的；那麼在古時候多半是一族，一個族都住在一起，從前是大家庭制度，一族住在一塊，聚落。「宮殿園林，一切所有。及餘種種難行苦行。」這一段先講學本師，怎麼個學法，此地給我們舉例說出來了。這一段文裡面最重要的是講到如來的初發心。從初發心精進不退，這一句最重要。註解裡面我們可以看看，「娑婆」這是印度話，翻成中國意思叫「堪忍」。毘盧遮那佛是法身如來，盧舍那是報身如來，釋迦牟尼佛是應身如來，應化身，這是講佛的三身。所以此地看到毘盧遮那如來就是釋迦牟尼佛，是釋迦牟尼佛的法身，我們講釋迦牟尼佛就是毘盧遮那佛的應身，應化身，一而三，三而一。

在華嚴，因為它講華藏世界，所以說佛都是講毘盧遮那，你看這裡稱的是本師，他是我們的本師。註解裡面講「乃我本師所王大千之世界」，王念去聲，念王，當動詞講，就是統治，那麼在此地他雖然不是一個政治領袖，用這個字來形容他的教化區，他教化的是三千大千世界。「居最中央香水海，二十重華藏，即第十三重世界是。」這個在此地不必多說，這是華嚴裡面講華藏世界的組織概略的情形，在大經華藏世界品裡面說得很詳細。那麼二十重華藏，華嚴用十表法，十代表圓滿，二十是以十代表自行，以十又以十代表利他，就是自利利他都圓滿了，所以取二十的意思是這個意思。

那麼講到娑婆世界在第十三重，意思就顯示出本師如來利他心切，利他超過了自利；如果是利他跟自利完全相等，那就是第四重；他超過了，他第十三重，所以利他心切，取這個意思。「意取即此穢土眾生，可以起觀造修也。」諸佛如來在因地發願不相同，那麼在本省地藏菩薩本願經流通得非常廣泛，幾乎到處都可以看到，你們看看地藏菩薩本願經裡面，地藏菩薩在因地作國王，跟鄰國一個小國王是好朋友，都是以十善教化眾生。他們兩個人發願就不一願，兩個好朋友，兩個都學佛，兩個人願不相同，一個是發願趕快成佛度眾生，一個是要行菩薩道，眾生<span>&nbsp;      不成佛我就不成佛，你看願不相同嘛！因此十方諸佛如來雖然都成佛了，他們在因地上發的願不一樣，因此成佛之後在果地上教化眾生也不相同。如果講他自己的果證，那是相同的，佛佛道同，決定沒有差別；他教化眾生的方法、手段會不相同的。

那麼講初發心，「言初發心者，毘盧即是釋迦」，這是一不是二，「以華嚴真應不二故，今言真身，故曰遮那。他經言應身，故曰釋迦。」這個地方如果還是不太容易懂，我們作比喻，但是比喻諸位要記住，比喻沒有辦法比喻得很恰當，只能比個彷彿，比到恰當不可能的事情，沒法子。真身就好比是本人，本人是真身，應身就是用什麼身分去教化。譬如你自己非常有學問，學問道德都圓滿了，今天有個小學要是請你去做個老師，菩薩很慈悲，他絕不推辭，他就去了，到那邊是小學老師的身分；本人就好比真人，到小學裡做小學老師這個身分就是應身。另外一個中學也請他去做老師，他到那裡是中學老師的身分，就是這個意思。那麼到那一個世界，那些眾生機感必定要與他相應，相應就是應身，用應身。到人間來一定現相的時候要跟人一樣，沒有什麼特殊，他世壽也是八十歲，釋迦牟尼佛是八十歲入涅的，那麼也有父母，在家的時候也有太太，也有兒子，出家之後他有六年的苦行，到處去尋師訪道，三十歲示現成佛。成佛之後就開始教學，一生從事於教學工作，從三十歲到八十歲，所以我們講說法四十九年，連頭帶尾是五十年，五十年都是從事於教學的工作，這叫做應身。

那麼如果釋迦牟尼佛要到天上去教，給天人說法，他要示現天身，那個身形、壽命，與天也是一樣的。他要去教畜生，譬如說要教一群豬，他一定要變個豬身，也跟那些豬一樣；我們肉眼凡夫不曉得，那些畜生道裡有不少佛菩薩在教化，你看那個豬圈裡說不定就有個豬在那裡講經說法，我們聽不懂，豬可以聽懂。所以佛是六道都去，所以地獄道也去，在本行經裡面講了個故事，釋迦牟尼佛在地獄裡面，他也示現墮了地獄了，在一個叫火車地獄，在經上有；那個車是鐵的，火燒得紅紅的，去拉這個車，用什麼拉呢？把自己身上筋抽出來當作繩索去拉，非常之苦啊！幾個人拉一個車，他老人家發了慈悲心了，另外看到旁邊同伴好可憐，他就跟小鬼，拿狼牙棒那個監督的小鬼，去跟他商量，能不能我多抽一條筋代他來拉，看到他太可憐了，我自己寧願犧牲，我多抽一條筋。那個小鬼一聽氣死了，一棒就打死他，你們想想怎麼樣？打死就超生了，地獄裡面就超生了，一念慈悲就離開地獄了。

所以在地獄裡頭迷得很重啊，地獄裡面只要生一念善心就超越了，但是在那個苦的環境生一念善心代別人受苦，不容易啊！真正是難啊！所以這種情形在行菩薩道的時候，自己要學，常常要學，看到有苦難的人，寧願我們苦一點，幫助別人一點，你常常有這種心，你真的將來墮地獄，你也會發這個心跟釋迦牟尼佛一樣一下就超越了，就離開地獄了。所以人真是在苦難的時候只顧自己不顧別人，苦難的時候還能替別人想，真正是慈悲，那是真正慈悲心流露；在順境裡面幫助別人，那個不算，自己在苦難當中還能想到別人，這是難能可貴呀！那麼這講應身，真是諸佛菩薩無處不現身。

底下接著講「乃不二而二，二而不二也。今經尚未施權，故釋迦稱遮那。法華已經顯實，故遮那稱釋迦。」這兩部經都是屬於一乘圓教，一個是在最先講的，一個是在最後講，所以在這兩部經上，一個是稱毘盧遮那，一個稱釋迦，都是說的本師一個人。「他經已施權，未顯實。故遮那是遮那，釋迦自釋迦，以真應未相即故。」這我們不必加以多說。「瓔珞本業經云」，這底下幾句話很重要，「具縛凡夫，未識三寶，不知善惡因果，乃於佛法不起一念信心。乃至從此住佛菩提正教法中，發菩提心，起一念信，爾時便名，信相菩薩。故云從初發心」，這是解釋初發心，所以我們現在是真正發了心了，就是信相菩薩，你們現在諸位在這個地方幾天，你們每一個人都是信相菩薩。可是我們一結業出去之後就不曉得你是不是信相菩薩了，你是一退轉就沒有了，如果不退轉能保持住，這是信相菩薩。

這一段文前面講的是一般的眾生，在佛法裡頭不生信心，真正可惜呀！常言說得好，人身難得，佛法難聞，得人身聞佛法而當面錯過，你說這可惜不可惜！得人身遇不到佛法，這無可奈何，沒有辦法的事情。遇到佛法當面錯過實在是太可惜了，得人身不容易，真正不容易，遇佛法更難，的確是百千萬劫難遭遇，百千萬劫難得有一次你能夠碰到佛法，這個機會不容易。所以不曉得事實真相，不知道珍惜，實實在在是可惜。所以佛門裡面講的師恩第一大，介紹我們接觸佛法的這個人，我們在佛法真正得到利益，介紹我們聞佛法的這個人，我們生生世世都不忘他的大恩大德，我們今天得到這種殊勝的利益，要不是他接引怎麼能得到，得不到啊！所以真的是師恩第一大，父母之恩固然是大，老師之恩關係我們自己的法身慧命，生生世世的恩德。但願我們也能夠像經上所說的，從此以後真正能把心安住在佛菩提正教法中，發起菩提心，於正法起清淨信心，你就可以當信相菩薩這個稱呼了，你就是信相菩薩了，這是真正講到初發心。

可是從初發心最重要的是精進不退，以前李老師早年在台中辦大專講座，我也常常參加，同學們來參加講座很精進，的確一兩個星期之後，氣質都變了，所以老師很歡喜。可是一結業了，同學們到電影院看個兩種鐘點電影就完了，全部都完了。所以李老師搖頭，我們這一個星期苦口婆心在教學，抵不得電影院兩小時，又搞亂了，難啊！真正是難啊！為什麼？無始劫以來染污的習氣存在，外頭一勾引馬上就跑掉了，不容易。所以學佛的人多，成就的人太少太少了，原因是什麼呢？退轉了。什麼人成就了呢？精進不退的人成就了，退轉的人那就是墮落了。那麼講到精進註解裡面也有，「言精進不退者，簡非懶惰懈怠。」這還有一個區別，精進不是講懶惰的人，懈怠的人，懶惰懈怠當然是不精進，我不懶惰、不懈怠，算不算精進呢？不算精進。什麼樣才是精進呢？「謂勇悍無退曰進」，勇猛往前面走，不是走慢步，這才叫進，往前進。「萬行無雜稱精」，精就是一門，一門勇猛地向前，這叫精進。

像我這幾天跟諸位說的，我們經以一部，我們行門選一種，這就是精進；經典要是搞得太多了，那是雜了，雖然有進，不叫精進，叫雜進，雜進不容易收到效果，太多了心雜了。所以一方面進，又一方面要專，這是專精，這才是佛法精進的意思。尤其諸位要對於其他法門經論要肯放下，不能起貪心，別的人說這個說那個，不要去羨慕他。人家講這個經那個經，哎呀！這個我沒有看好可惜呀！那就不行了，你的心又動搖了，又被他牽著走了。應當老老實實地只學一門，我這一門不通決定不學第二門，要這樣才行。其實你一門通了，那些門不要學，用不著學，一聽就會了。像六祖是個例子，他一門通了，一切經他都可以不必學，無論什麼經人家念給他聽聽，他裡頭完全明瞭，你有什麼疑難，他馬上給你解決，這個本事多高啊！太高明了！一經通一切經通。

你搞雜了，搞了一生一樣都不通，那虧就吃大了，所以決定不能夠貪多。我們看古來的大德許許多多人一生專攻一部經，專講一部經，他不是其他的不會，他都會，他一部通一切都通了，為什麼還專講一部經呢？給後人作個榜樣，以身攝教，作一個樣子給後人看，一門深入的利益，這是很值得我們警惕的。現在人學東西就是貪多，樣樣都想學，樣樣都想知道，真是像印光大師講各各都想做大通家，結果是一樣也不通，那可惜了！佛法的修學是希望你做專家，不是希望你做通家，我們在華嚴上看這五十三位善知識，各各都是專家。善財童子去參訪的時候，善知識告訴他，我在無量法門裡頭只知道一個，只會一個，各各人都是這麼說的，各各都是專家，所以一定要發心專攻才符合佛所講的精進不退的意思。

下面講「精進有三。一披甲精進」，這是比喻，披甲精進底下有個註解，「無惡不斷也」。我們的惡太多太多了，說不盡，這諸位自己一定要曉得，那是惡那是善要能夠辨別。披甲就好像古時候戰爭衝鋒陷陣，士兵都穿上盔甲，可以防禦，現在戰爭第一線衝鋒陷陣的用戰車，也是披甲，取這個意思，取勇猛無畏的意思；往前進，絕不退縮，決定沒有恐怖，一定要斷惡。第二種是「善法精進」，這是修善，「無善不修也」，不管是大善或是小善，只要是善法都要修學。那麼善惡我說一個最簡單的標準，諸位把它記住，凡是自利的都是惡，凡是利益眾生的就是善，你能夠常常這樣想，大致上就不會錯了。念念要想為利益一切眾生，一定要以平等心，要以理智，不能以感情，不能說這一些人我喜歡他，我要替他多想一想，給他修修善；那些人是我的怨家對頭，我不作惡不找他麻煩，算好的了，我還要給他修善？那這就不行了，這就是不精進了，一定要以平等心，縱然是怨家對頭也要替他多想想善事，多叫他得利益，這是你真正的修善。

第三種「利樂精進」，這是特別對於有情眾生，「無有情不度也」，只要是有情眾生都要能夠利益他，都要叫他離苦得樂，所以精進有三種。那麼不退有兩種，第一個是「不退墮」，第二個是「不退轉」，底下有舉例子，「十信為不退墮，不退墮於四惡道故。登住為不退轉。」那麼這個在彌陀經裡面講得非常清楚，講三種不退。十信位，你看初信了，這個地方講的是圓教，初信位的菩薩比剛才講的信相菩薩要高，信相菩薩會退，初信位的菩薩就不退了，他是不退到三惡道，換句話就是決定不墮三惡道。為什麼不墮三惡道呢？他三惡道的業因斷掉了，就是見惑斷了，三惡道的緣斷了；因雖然沒斷，緣斷了，沒有緣，雖有種子它不會結果，它沒有緣。他是三界八十八品見惑斷盡了，這是圓教初信菩薩，所以絕對不墮三惡道。它這裡講四惡道，四惡道加上阿修羅，他也不會做阿修羅。那麼換句話說他雖然沒有出三界，他是人天兩道受福報，在人天兩道修行，他不墮三惡道的。

初住也是講圓教的初住，他不會再退轉到二乘，就是聲聞、緣覺；這個地方講登住位不退轉，「謂有漏業盡」，就是見思煩惰斷盡了，沒有業力牽引，他不會再退到六道輪迴。除非他乘願再來，那是示現，那不叫退轉，那是以應化身來教化眾生的，「唯有乘願度生耳」；他乘願再來的時候不算的，乘願再來，他到地獄、到餓鬼、到畜生，那都不叫退墮，那是以乘願去度眾生，他是自在的，他是願力生的，不是業力生的，他不是有這個業，那麼這是說的從初發心精進不退。底下講以不可說不可說身命而為布施，那麼這講到布施裡面，意思就是教給我們常隨佛學第一個學什麼呢？學佛的布施，學佛實在講要從這裡下手，你看六度第一個是布施，十波羅密裡面第一個也是布施，四攝法裡頭第一個還是布施，佛法最重布施，布施不但是萬行之首，而且也包括萬行。

諸位要看江味農居士的金剛經講義，他說得很清楚，布施裡頭有三大類，財布施、法布施、無畏布施，你仔細去一觀察，十波羅密、六波羅密，可以統統歸納在布施波羅密裡面。所以你要問佛法修什麼？修布施而已，布施就是放下，就是肯捨。佛為什麼要重視放下，重視捨呢？因為你要曉得你能夠捨才與你的法性相應，與你的心性相應。因為你心性清淨，六祖說的本來無一物，這是心性的實相，本來無一物；你要有一樣東西不肯捨，你的真性裡面就有染污。你為什麼不能成佛？為什麼不能開智慧？為什麼不能得清淨心？你放不下嘛！你那些垃圾，那些垃圾，你不肯捨掉那有什麼法子。佛之所以成佛跟我們沒有兩樣，就他把這些垃圾統統倒乾淨了，一點也不存了，他恢復了明淨；我們這些拉拉雜雜東西一樣都捨不得丟掉。所以沒有法子，所以菩薩道裡頭修行就是一個布施。

那麼在此地舉出一個例子，舉出以身命布施，這個是最難捨的了，難捨能捨；一但舉這個例子說明難捨能捨，同時更顯示出來重法，要把佛法修法看重於我們自己的身命，這是佛菩薩的見解。我們凡夫是把身命看得最重，到緊要關頭還是這個重要，其他一切都不重要，不能捨啊！其實講到最高的境界，法也要捨，金剛經上說得很好，法尚應捨，何況非法。但是在我們現前這個階段，法重要，生命不重要；等到我們境界再向上提昇了，清淨心重要，法不重要，因為清淨心能生萬法。有了一法，清淨心就不生萬法了，那個麻煩大了，所以法也不能夠執著。我們且看這一段，這一段講布施，註解裡面也說三種布施，「布施有三，一財施，二法施，三無畏施。今是財施」，這是經文舉的是財施，「財施有二，一內財，二外財」，這屬於內財，「內財捨身命，外財捨寶物」。換一句話說外財捨你所有的，我所有的，這屬於外財，我所有的財物，我所有的房屋，我所有的土地，這都屬於外財，就是身外之物，是屬於我所有的，這個捨容易。頭目腦髓這是內財，這是要命的，這個捨難，這個捨不容易。所以剛剛修學的時候，修布施的時候，先從外財捨起，先從容易捨的捨起。

學嘛！練習嘛！我當年學佛也是老師教我從這裡下手。我接觸佛法的時候，指導我的老師是章嘉大師，我頭一天見面就向他請教這個問題；因為那個時候剛剛接觸佛法，知道佛法好，知道佛法殊勝，就向他老人家請教有沒有什麼方法叫我一下就入進去了，希望能快一點得到。我們的心很急希望得到，他不著急；我這一句話提出來的時候，他眼睛看到我的眼睛，幾乎看了半個鐘點，一句話不說，那個老人很有趣味。這麼長的時間看些什麼，叫你心定下來了，什麼念頭都沒有，所以這是教學高明的手段，非常高明的手段，這種印象給你太深刻了，他然後說出一句話，你一生不會忘記，實在了不起。看了半個鐘點慢吞吞地說了一個字，有，又停了好幾分鐘，不馬上出來。你跟他在一塊就完全好像入定了，都在定中一樣，給我說了六個字，看得破，放得下。我提出一個問題，半個多小時才得到答案，他不是想的，不是在那邊我想想應該怎麼答覆你，不是的。完全叫我心情不要那麼浮躁，定下來，就是要你定下來，這是一種教學的方法，效果非常之好，效果太好了，說話簡單明瞭。

頭一次我跟他在一起，大概兩個小時只說了幾句話，幾乎都是眼睛對眼睛，都是入定，很有味道啊！跟他人家相處，別有風味，跟方東美先生完全不相同，方先生是滔滔不絕跟你說，說的太多了，他老人家說話只有幾句，但是那個幾句印象非常深刻，你一句都不會忘掉，所以收到非常圓滿的效果。畢竟我們沒有他那個定功，我們聽他人家說看得破、放得下，馬上接著第二個問題來了，從那裡下手？我的問題提出來，他至少隔了十五分鐘之後答覆我兩個字，布施，從布施下手。那一天頭一天跟他見面，印象特別地深，我離開的時候，他老人家送我到門口的時候囑咐我一句，我今天告訴你六個字，好好地去做六年。我那個時候剛剛接觸佛法，真的就依教奉行做六年，做六年就有感應，這個力量不可思議。

六年幹什麼呢？布施。原來也很吝嗇啊！不肯布施啊！我們好辛苦一個月一點點薪水攢積起來，怎麼肯隨便就給人家了！不肯幹！那麼我是從小喜歡念書，所以我的薪水、加班費，統統都在書架上，一年到頭多少錢都能看得出來，在那些那些都看得出來，很愛書，喜歡書。所以布施就送人家書吧！先送那些破爛的，自己不要的；以前就是破爛的、不喜歡的也不肯布施。所以學先把自己不喜歡、用舊了的、不要的了，可以送人了，逐漸逐漸進步了，自己喜歡的送人，不好的自己留到，這是很大的進步，能夠把新的東西、好的東西送人，不好的自己留到。但是重要的東西還是不送人，還是不肯送人，自己要學的。到最後再進一步就是自己存的、珍藏的好東西，人家要也肯送人了，寧願自己不學，讓別人先學，這就很大的進步。所以我出家的時候，我收藏有很多的好書，線裝書，繕本書我藏的也不少，有很多人想問我要，我說可以，但是有兩個條件，就這麼白白地送給你，不行。為什麼？送給你保存，不如我保存比你好，我不願意送人保存。

我有兩個條件，第一個你發心講這部經，我馬上送給你，我能夠割愛，你發心弘法，這我應當要供養的。第二個你發心印經，我供養你，雖然不講，你印了流通，我供養你。所以我現在還有不少好版本的書，你們要發心我都可以供養你們，兩個條件，一個發心講經，一個發心印經布施，我可以供給你這個版本，我有非常好的版本。下課了。
