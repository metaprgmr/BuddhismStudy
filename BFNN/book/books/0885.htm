/VERSE/阿難白佛言。世尊。如來雖說第二義門。今觀世間解結之人。若不知其所結之元。我信是人終不能解。世尊。我及會中有學聲聞。亦復如是。從無始際。與諸無明俱滅俱生。雖得如是多聞善根。名為出家。猶隔日瘧。惟願大慈。哀愍淪溺。今日身心。云何是結。從何名解。亦令未來苦難眾生。得免輪迴。不落三有。作是語已。普及大眾。五體投地。雨淚翹誠。佇佛如來無上開示。

⊙上文所示六根生起之由。不惟結相宛然。亦且結元斯在。但由阿難俱生惑覆。不達六根即是結元。故重致此請也。猶隔日瘧者。須陀洹人。見惑已斷。思惑未除。入無漏觀。便如健人。出觀之時。習染仍在故也。

/KEPAN/癸二、開示二。初現瑞。二正說。子、今初

/VERSE/爾時世尊。憐愍阿難。及諸會中諸有學者。亦為未來一切眾生。為出世因。作將來眼。以閻浮檀紫金光手。摩阿難頂。即時十方普佛世界。六種震動。微塵如來住世界者。各有寶光從其頂出。其光同時於彼世界。來祗陀林。灌如來頂。是諸大眾。得未曾有。

⊙摩阿難頂者。欲就阿難現在身中。顯出無上大佛頂法也。十方如來放頂光同灌佛頂者。顯阿難所具大佛頂法。即一切佛所證頂法。更無差別也。

/KEPAN/子二、正說二。初諸佛同宣。二釋迦親說。丑、今初

/VERSE/於是阿難及諸大眾。俱聞十方微塵如來。異口同音告阿難言。善哉阿難。汝欲識知俱生無明。使汝輪轉生死結根。唯汝六根。更無他物。汝復欲知無上菩提。令汝速證安樂解脫寂靜妙常。亦汝六根。更非他物。

⊙此由阿難別索結元。故直指六根為生死結根。更非他物也。惟其即是生死結根。所以即是菩提常樂。譬如全水成冰。所以全冰是水。又如全巾成結。所以全結是巾耳。又復應知。此經為阿難輩。一類當機。積劫多聞。不能即於聞中薦取。翻咎多聞為失。故選觀音耳根圓通以對治之。觀音亦是從聞思修入三摩地者。何嘗廢聞。只不循聲流轉耳。既借根性以顯圓通。則以根為法界。故曰惟汝六根。更非他物。若尋常言萬法惟識。則又可云惟汝六識。更非他物。或惟汝八識。更非他物。謂隨八識流轉。隨四智成道。總無二體故也。又約惟色惟香等義。亦可云惟此六塵。更非他物。以貪愛則種種生惱。不著則本自太平故也。又言根即攝塵識。言識即攝根塵。言塵即攝根識。以三法互為緣起。不相離故。以三皆同源。三皆無性故。故曰。十方如來。於十八界。一一修行。皆得圓滿無上菩提。於其中間。亦無優劣。故天台於三科中。簡去界入。於五陰中。簡前四陰。於識陰中。復簡餘七。但觀現前六識一念。名為灸病得穴。

今經於三科中。簡去塵識。於六根中。簡去五根。但以耳根為所觀境。亦可云灸病得穴。乃至陳那等六人。各以一塵為所觀境。即塵塵罔非真穴。灸之皆可立愈。然則十八界七大。皆穴也。審得何病。應炙何穴。得其穴。則病愈。不得其穴。則病莫能愈。不可謂此是穴。彼非穴也。故二十五聖各說圓通之後。世尊從其五體同放寶光。遠灌佛菩薩頂。彼諸如來。亦於五體同放寶光。來灌佛及眾會之頂。豈非顯於通身是穴。通身皆可起病。二十五門。無非大佛頂法也哉。

/VERSE/阿難雖聞如是法音。心猶未明。稽首白佛。云何令我生死輪迴。安樂妙常。同是六根。更非他物。

⊙意謂根塵識三。稱十八界。迷則皆為生死。悟則皆如來藏。何故十方如來。但言生死安樂惟六根耶。

/KEPAN/寅二、答釋二。初長文。二偈頌。卯、今初

/VERSE/佛告阿難。根塵同源。縛脫無二。識性虛妄。猶如空華。阿難。由塵發知。因根有相。相見無性。同於交蘆。是故汝今知見立知。即無明本。知見無見。斯即涅槃無漏真淨。云何是中更容他物。

⊙此中初四句。顯示根塵識三本不相離。故但言六根。便攝塵識也。次由塵發知四句。即是轉釋根塵同源。及識性虛妄猶如空華。三是故汝今下。即是轉釋縛脫無二。初言根塵同源者。具足應云根塵識三同源。以同是如來藏性不變隨緣。舉體而為根塵識三。是故根塵識三隨緣不變。仍舉體即是如來藏性也。縛脫無二者。若了達根塵即是藏性。不橫計根為能取。塵為所取。名之曰脫。脫時亦未嘗斷滅根塵。若不了根塵惟是自心。則橫計根為能取。塵為所取。乃至浮根四塵流逸奔色等。名之曰縛。縛時亦未嘗實有根塵。故無二也。識性虛妄者。具足應云根塵識性一總虛妄。與上文互影略耳。蓋根塵識之實性。即是如來藏性。如來藏性不變隨緣。舉體作根塵識。若離根塵識有為之法。別覓如來藏無為之法。如離華處。別覓虛空。故曰猶如空華也。次文由塵發知。則單根不立。因根有相。則單塵不立。相見既無自性。同於交蘆。則中間所發之識。如交蘆中空。又豈有自性哉。是故汝今等者。知見二字。指真體言。立知二字。顯示妄本。所謂妄為明覺。因明立所等也。即無明本者。即是非縛而言縛。即是所結。即是結元也。次知見二字。指本性言。無見二字。顯示妙修。所謂不隨分別。不循動靜等也。斯即涅槃無漏真淨者。即是非脫而言脫。即是解其所結也。云何是中更容他物。結答云何同是六根之問。

/VERSE/爾時世尊。欲重宣此義。而說偈言。

/VERSE/真性有為空。緣生故如幻。無為無起滅。不實如空華。言妄顯諸真。妄真同二妄。猶非真非真。云何見所見。中間無實性。是故若交蘆。結解同所因。聖凡無二路。汝觀交中性。空有二俱非。迷晦即無明。發明便解脫。

⊙此中真性二字。先標非真非妄之體。即初卷所謂常住真心性淨明體。第二三卷所謂如來藏妙真如性。第四卷所謂性覺妙明本覺明妙。第六卷所謂覺海性澄圓圓澄覺元妙。乃至第十卷所謂精真妙明本覺圓淨也。有為。指根塵識相。有為之法。其體本空。以緣生故。喻如幻事。無為。指根塵識性。無為之法。亦復不實。以元無起滅故。喻如空華。次轉釋云。何故有為無為皆空而不實耶。以言妄顯真。乃是對待之法。故妄既是妄。真亦是妄。而同為二妄也。所以妙明真性。猶非真與非真。云何可是能見之根。及所見之塵耶。須知內根外塵。及中間之識。皆無實性。是故但若交蘆而已。既無實性。故結解同一所因。而聖凡總無二路。汝試觀彼交蘆中性。謂之曰空。則蘆相宛然。謂之曰有。則中無實體。故空有二俱非也。但迷晦此俱非之理。即為無明。發明此俱非之理。便成解脫矣。蓋真性本自非凡非聖。迷晦即為縛為結為凡。發明即為脫為解為聖。而凡情不立。聖解亦空。故上頌云猶非真非真。有為既空。無為亦不實也。

/KEPAN/午二、頌前文示修以合妙性

/VERSE/解結因次第。六解一亦亡。根選擇圓通。入流成正覺。

⊙此遠頌前第二決定義中之文。以示修行方便也。承上縛脫雖唯六根。但解結必因次第。故須一門深入。而六解則一亦亡。故得浮塵諸相。應念化成無上知覺。是以初下手時。須於六根之中。選擇其圓通者。從此入法性流而成正覺。便有日劫相倍之殊也。

/KEPAN/巳二、孤起頌

/VERSE/陀那微細識。習氣成暴流。真非真恐迷。我常不開演。自心取自心。非幻成幻法。不取無非幻。非幻尚不生。幻法云何立。

⊙梵語陀那。此云執持。上文雖明選根入流。但此六根。乃根本識之所執持。而此陀那微細識。其習氣種子。能成暴流。謂之曰真。則是生死根本。謂之非真。則是離波覓水。故說真非真。皆恐人迷而執著。我所以常不開演也。夫一切根塵識等。皆是唯心所現。若依根取塵。捨塵取根。乃至捨根塵而取識。捨六識而獨取第八識等。皆是自心還取自心。致使本非幻妄之性。全體成幻妄法。但使修行之人。達一切法即心自性。寂然不生取著。則不惟無幻。併無非幻。夫非幻尚自不生。幻法復云何立。譬如空尚不生。花豈有生也哉。然自心取自心。亦是重頌知見立知。非幻成幻法。亦是重頌即無明本。不取二字。亦是重頌知見無見。無非幻等十三字。亦是重頌斯即涅槃無漏真淨。蓋無非幻。是無真。無二乘涅槃也。無幻。是無妄。無凡夫生死也。無涅槃無生死。是名無住處大涅槃。惟其孤起而兼重頌。故下歎云雜糅精瑩。

/KEPAN/辰二、頌歎法門

/VERSE/是名妙蓮華金剛王寶覺如幻三摩提。彈指超無學。此阿毗達磨。十方薄伽梵。一路涅槃門。

⊙初三句。出其三昧名字。次一句。顯其功能殊勝。後三句。明其眾聖共遵也。初三句。須作一氣讀之。言此三昧。名為何等。乃是妙蓮華金剛王寶覺如幻三昧也。以真性妙理。在有為而非有。在無為而不無。於淨無著。於染無汙。故名為妙蓮華。以般若妙智。觸有有敗。觸無無壞。二邊叵得。中道不居。故名金剛王寶覺。以解脫妙行。有為亦如幻。無為亦如幻。二邊亦如幻。中道亦如幻。故名如幻。合此不思議三德。成一正定。故名三摩提也。此即大佛頂首楞嚴王三昧。亦即金剛王如幻不思議佛母真三昧。種種異名。種種取義。終無二體故也。彈指超無學者。分證固超。破無明故。相似亦超。伏無明故。觀行亦超。能圓伏故。名字亦超。知佛性故。阿毗達摩。亦云阿毗曇。此翻無比法。通則小乘論藏。亦得此名。非世間法所能比故。別則一乘了義。乃當此名。非權乘法所能比故。薄伽梵者。佛之嘉號。具含六義。故存本音。一自在。二熾盛。三端嚴。四名稱。五吉祥。六尊貴也。初卷云一門超出妙莊嚴路。先門而後路。先解而後行也。此云一路涅槃門。先路而後門。先行而後入也。前是出生死門。此是入涅槃門。又迷則本鄉皆他國。悟則普天皆故鄉。迷則出涅槃入生死。悟則出生死入涅槃。門之與路。約義說二。體即非二也。

/VERSE/於是阿難及諸大眾。聞佛如來無上慈誨。祗夜伽陀雜糅精瑩。妙理清澈。心目開明。歎未曾有。

⊙祗夜。此云重頌。伽陀。或云偈。此翻孤起。亦名諷頌。言能詮之祗夜伽陀。則雜糅而精瑩。所詮之妙理。則清淨而了徹也。

/KEPAN/子二、請疑

/VERSE/阿難合掌頂禮白佛。我今聞佛無遮大悲性淨妙常真實法句。心猶未達六解一亡舒結倫次。惟垂大慈。再愍斯會及與將來。施以法音。洗滌沈垢。

⊙此即牒前偈中解結因次第六解一亦亡之義而發問也。問端有六。一問六解。二問一亡。三問舒。四問結。五問舒結各有倫類。六問舒結各有次序。此隨文便作此列示。若據答中。先答結中次序倫類。次答六解一亡。及解中次序倫類。至文自見。

/VERSE/即時如來於師子座。整涅槃僧。歛僧伽梨。攬七寶几。引手於几。取劫波羅天所奉華巾。於大眾前綰成一結。示阿難言。此名何等。阿難大眾俱白佛言。此名為結。於是如來綰疊華巾。又成一結。重問阿難。此名何等。阿難大眾又白佛言。此亦名結。如是倫次綰疊華巾。總成六結。一一結成。皆取手中所成之結。持問阿難。此名何等。阿難大眾。亦復如是次第詶佛。此名為結。佛告阿難。我初綰巾。汝名為結。此疊華巾。先實一條。第二第三。云何汝曹復名為結。阿難白佛言。世尊。此寶疊華。緝績成巾。雖本一體。如我思惟。如來一綰。得一結名。若百綰成。終名百結。何況此巾祗有六結。終不至七。亦不停五。云何如來祗許初時。第二第三不名為結。佛告阿難。此寶華巾。汝知此巾元止一條。我六綰時。名有六結。汝審觀察。巾體是同。因結有異。於意云何。初綰結成。名為第一。如是乃至第六結生。我今欲將第六結名。成第一不。不也。世尊。六結若存。斯第六名。終非第一。縱我歷生盡其明辯。如何令是六結亂名。佛言。如是。六結不同。循顧本因。一巾所造。令其雜亂。終不得成。則汝六根。亦復如是。畢竟同中。生畢竟異。

⊙此先答其所問結之次序及倫類也。涅槃僧。此云裏衣。即是下裙。僧伽梨。此云雜碎服。即是大衣。劫波羅。此云時分。夫綰結者。取其巾而左右交加。從本向末。以顯次序之義。蓋巾喻本識。綰喻造作名行。綰時必具結想。以喻想陰。綰竟便成一結。以喻六根受陰。結外必有餘巾以對於結。以喻六根必有所對六塵。兼彼浮根四塵。總名色陰。故知一一根中。皆具五陰。次第重疊而得生起。幽溪所謂橫中之豎也。總成六結。顯倫類義。謂結雖有六。其類是同。一一皆以次第綰成。然不取六結先後以喻六根。以六根無先後故。即是豎中之橫也。

/VERSE/佛告阿難。汝必嫌此六結不成。願樂一成。復云何得。阿難言。此結若存。是非蜂起。於中自生此結非彼。彼結非此。如來今日若總解除。結若不生。則無彼此。尚不名一。六云何成。

⊙汝必嫌此等者。言既嫌此六結而不欲其成。願樂還成一巾。當設何方便乎。餘如文。

/KEPAN/寅二、合法

/VERSE/佛言。六解一亡。亦復如是。由汝無始心性狂亂。知見妄發。發妄不息。勞見發塵。如勞目睛。則有狂華於湛精明無因亂起。一切世間山河大地生死涅槃。皆即狂勞顛倒華相。

⊙先因其所明而直以法合之。答其六解一亡之問。次更出結元而喻以狂華也。心性狂亂。即所謂性覺必明妄為明覺。知見妄發。即所謂所妄既立生汝妄能。發妄不息勞見發塵。即所謂如是擾亂相待生勞。乃至引起塵勞煩惱也。生死即華相。故六宜解。涅槃即華相。故一宜亡。生死即華相。故有人空。涅槃即華相。故有法空。

/KEPAN/丑二、喻解結由心二。初正顯由心。二指法興勸。寅、今初

/VERSE/阿難言。此勞同結。云何解除。如來以手將所結巾偏掣其左。問阿難言。如是解不。不也。世尊。旋復以手偏牽右邊。又問阿難。如是解不。不也。世尊。佛告阿難。我今以手左右各牽。竟不能解。汝設方便。云何解成。阿難白佛言。世尊。當於結心解即分散。佛告阿難。如是如是。若欲除結。當於結心。

⊙結心者。中間空處也。妄為明覺。所立能生。能所相黏。結根斯在。如綰巾兩頭。虛妄成結。然雖成結。巾體不失。觀其所結。則知所解。蓋結雖似實。結心仍空。向此一隙空中下手。結即分散。既可分散。結非實結。是顯人空。結既本空。解亦非解。是顯法空。左右二字。舊喻兩邊者是。有人以喻偏觀根塵。殊未圓妙。且陳那等偏觀六塵。那律等偏觀六根。皆可入道。何必定觀六識。方名結心。須知根塵識三。法爾相黏。皆可稱結。而三皆無性。皆可稱結心本虛也。又結心即表中義。若約所觀明中。則是顯出根塵識之實性本如來藏。如結中虛。惟是巾體。若約所用明中。則是須中道觀。如解結者。須從中間下手。若約所破明中。則知根塵識三皆無實法。如結無實體。故可解除。

/KEPAN/寅二、指法興勸

/VERSE/阿難。我說佛法從因緣生。非取世間和合麤相。如來發明世出世法。知其本因。隨所緣出。如是乃至恆沙界外一滴之雨。亦知頭數。現前種種松直棘曲鵠白烏玄。皆了元由。是故阿難。隨汝心中選擇六根。根結若除。塵相自滅。諸妄銷亡。不真何待。

⊙前文破除世間因緣戲論習氣影子。已無不盡。今方申示佛法因緣深義。亦猶涅槃經中。客醫禁乳而後用乳之喻也。知其本因者。一心具足十界性相為因。即如來藏隨緣常不變義。隨所緣出者。隨染淨緣成十法界。所謂隨心應量。循業發現。即如來藏不變常隨緣義。如來所說佛法從因緣生。本即指此圓頓妙理。無奈眾生根性不等。隨類得解。致有藏通別教差別。是故前文須力破耳。界外滴雨知頭數者。大圓鏡智所照也。松棘鵠烏了元由者。十種智力所知也。一切依正。皆是惟心業力所感。舉此二事。為顯差別妙智。善鑒群機。所說法要。應須信受故也。言根結若除塵相自滅者。亦約阿難須就耳門入道言之。若觀塵者。亦可云塵結若除。根相自滅。若觀識者。亦可云識結若除。根塵自滅矣。

/KEPAN/丑三、喻解當次第

/VERSE/阿難。我今問汝。此劫波羅巾。六結現前。同時解縈。得同除不。不也。世尊。是結本以次第綰生。今日當須次第而解。六結同體。結不同時。則結解時。云何同除。佛言。六根解除。亦復如是。此根初解。先得人空。空性圓明。成法解脫。解脫法已。俱空不生。是名菩薩從三摩地得無生忍。

⊙是結本以次第綰生者。止是片喻。不是全喻。但取六根不得總觀之意。非謂六根成有先後也。六根同體者。倫類之義。惟其同體。故入一無妄。六同清淨也。結不同時者。次序之義。惟其不同。故須向一門深入也。分別俱生二種我執皆斷。名為人空。此根初解。則一解一切解。知無二體。而先得人空。如冶鐵者。麤垢任運先落也。涅槃偏真。名為法執。空性圓明。則不但無六。亦且無一。而成法解脫。解脫法已。雖復人法俱空。而俱空實本不生。非是人法滅而俱空生。此則一切法不生。不生亦不生。名為無生法忍。菩薩定境修觀。正欲從三昧而得此忍也。此中諦理。非橫非豎。約修證邊雙照橫豎。言豎義者。人空是真諦現前。法空是俗諦現前。俱空不生是中諦現前。言橫義者。知遍計我執即空假中。是名人空。知依他法執即空假中。是名法空。知圓成空理即空假中。是名俱空不生也。總示因心竟。

/KEPAN/己二、別顯修證五。初阿難請問圓根。二如來垂詢聖眾。三眾聖各說證門。四放光現瑞總印。五佛敕文殊簡擇。庚、今初

/VERSE/阿難及諸大眾。蒙佛開示慧覺圓通。得無疑惑。一時合掌。頂禮雙足。而白佛言。我等今日身心皎然。快得無礙。雖復悟知一六亡義。然猶未達圓通本根。世尊。我輩飄零積劫孤露。何心何慮。預佛天倫。如失乳兒。忽遇慈母。若復因此際會道成。所得密言。還同本悟。則與未聞無有差別。惟垂大悲。惠我祕嚴。成就如來最後開示。作是語已。五體投地。退藏密機。冀佛冥授。

⊙若復因此等者。正請示圓通本根也。謂若因此師資際會。得達圓通本根。而菩提道成。俾所得前來密言。了知的是自心本具。而還同本悟。則行起解絕。方悟神珠非從外得。乃與未聞無有差別耳。祕嚴者。祕密妙莊嚴路也。退藏密機者。不起一念也。冀佛冥授者。因佛敕云隨汝心中選擇。知佛未必親宣。但祈加被冥授而已。

/KEPAN/庚二、如來垂詢聖眾

/VERSE/爾時世尊。普告眾中諸大菩薩。及諸漏盡大阿羅漢。汝等菩薩及阿羅漢。生我法中。得成無學。我今問汝最初發心。悟十八界誰為圓通。從何方便入三摩地。

⊙垂詢聖眾。其故有二。一者正顯方便多門。二者正顯門門各有成驗。所謂要知山下路。須問過來人也。最初發心等者。先開解也。從何方便入三摩地者。依解起行也。二十五聖。雖未必人人先開圓解。而從解起行。自是修證通途軌式。或見此處有最初字。便欲擬答最初方便之問。反以第一大科擬答妙奢摩等。誤矣誤矣。

/KEPAN/庚三、眾聖各說證門五。初觀六塵。二觀五根。三觀六識。四觀七大。五觀耳根。辛初、中六。初陳那觀聲。至六迦葉觀法。壬、今初

/VERSE/憍陳那五比丘。即從座起。頂禮佛足。而白佛言。我在鹿苑。及於雞園。觀見如來最初成道。於佛音聲悟明四諦。佛問比丘。我初稱解。如來印我名阿若多。妙音密圓。我於音聲得阿羅漢。佛問圓通。如我所證。音聲為上。

⊙六塵圓通。色應居首。今先明聲塵者。此方真教體。清淨在音聞。且與耳根圓通。一始一終。互相映故。釋此二十五種圓通。各為三意。一明境有通別。二明觀有盈縮。三明證有本跡。境通別者。十法界依正音聲。通得為所觀境。今言於佛音聲悟明四諦。此境別也。觀盈縮者。佛說苦諦。真實是苦。不可令樂。集真是因。更無異因。因若滅者。果則必滅。滅苦之道。實是真道。更無異道。此是藏教生滅觀門。一向是縮。若只此四諦音聲。迷則苦集浩然。而音聲之性。本非苦集。悟則道滅宛爾。而音聲之性。亦非道滅。所謂音聲性空。四諦皆空。此是通教無生觀門。望藏為盈。望別仍縮。若只此四諦音聲。迷之具成十界苦集。悟之具成十界道滅。所謂分段苦。變易苦。見思集。塵沙無明集偏真滅。真中滅。一切智道。一切種智道。此是別教無量觀門。望藏通二教為盈。望圓仍縮。若只此四諦音聲。本如來藏妙真如性。了知如來藏中。性音真空。性空真音。清淨本然。周遍法界。隨眾生心。應所知量。或有茫然不解。或作生滅四諦解。或作無生無量無作四諦解。皆是循業發現。又只此四諦音聲。亦即顯示四種十二緣生。亦即顯示四種六度。乃至亦即顯示世出世間一切諸法。如四諦音聲。一切佛法音聲亦復如是。如佛法音聲。一切十法界依正音聲亦復如是。一音聲性。一切音聲性。一切音聲性。一音聲性。此是圓教無作觀門。乃名為盈也。證本跡者。鹿苑悟道。跡是藏教。而妙音密圓。正是密悟如來藏中。性音真空。性空真音。清淨本然周遍法界之義。蓋本是圓教大士。現作聲聞。引物生解。今既別為鈍而仍利一類大機。不妨稱本直說。正不俟法華方開顯也。我於音聲得阿羅漢者。悟音聲即如來藏。本自不生。故得證無生果。下皆倣此。

/KEPAN/壬二、沙陀觀色

/VERSE/優波尼沙陀。即從座起。頂禮佛足。而白佛言。我亦觀佛最初成道。觀不淨相。生大厭離。悟諸色性。以從不淨。白骨微塵。歸於虛空。空色二無。成無學道。如來印我名尼沙陀。塵色既盡。妙色密圓。我從色相得阿羅漢。佛問圓通。如我所證。色因為上。

⊙境通別者。依正諸塵。眼家所對。通名為色。今觀不淨。別在內色。悟諸色性以從不淨者。所謂五種不淨。一生處不淨。胎中與糞穢雜處。生從尿道而出。二種子不淨。攬父母精血為體。三相不淨。從頭至足。純是穢物。四性不淨。根本從穢業生。托於穢物長養。其性自是不可改變。身中共三十六物。內有十二。名性不淨。（皮膚血肉筋脈骨髓肪膏腦膜）。外有十二。名相不淨。（髮毛爪齒眵淚涎唾屎尿垢汗）。中有十二。通於相性。（肝膽腸胃脾腎心肺生藏熟藏赤痰白痰）。五究竟不淨。業盡報終。如朽敗木。大小不淨。盈流於外。體生諸蟲。唼食其肉。皮肉既盡。惟餘白骨等。言白骨微塵歸於虛空者。明其不淨苦空無常無我耳。與外道七分析色之邪計不相侔也。空色二無者。對色說空色既非真。空亦烏有。從此會入真諦。故成無學也。觀盈縮者。觀身六分所成。所謂地水火風空識。無我我所。惟是不淨。即藏教意。觀不淨色。如夢如影。淨不淨俱不可得。即通教意。觀此身色能成十法界淨不淨差別因果。即別教意。觀此身色。本如來藏妙真如性。如來藏中。性色真空。性空真色等。即圓教意也。證本跡者。初云觀不淨相生大厭離。跡在藏教。次云妙色密圓。則密入藏性矣。

/KEPAN/壬三、香嚴觀香

/VERSE/香嚴童子。即從座起。頂禮佛足。而白佛言。我聞如來。教我諦觀諸有為相。我時辭佛。宴晦清齋。見諸比丘燒沈水香。香氣寂然。來入鼻中。我觀此氣。非木。非空。非煙。非火。去無所著。來無所從。由是意銷。發明無漏。如來印我得香嚴號。塵氣倏滅。妙香密圓。我從香嚴得阿羅漢。佛問圓通。如我所證。香嚴為上。

⊙境通別者。一切依正諸香臭氣。鼻家所對。通名為香。今觸境發悟。別在沈水香也。觀盈縮者。觀此香氣苦空無常。即藏教意。觀香無生。即通教意。觀此香塵。能成十界因果差別。即別教意。觀此香塵。即如來藏。乃至如來藏中。性香真空。性空真香等。即圓教意也。證本跡者。去無所著。來無所從。得阿羅漢。跡在通教。妙香密圓。悟藏性矣。

/KEPAN/壬四、藥王觀味

/VERSE/藥王藥上二法王子。并在會中五百梵天。即從座起。頂禮佛足。而白佛言。我無始劫。為世良醫。口中嘗此娑婆世界草木金石。名數凡有十萬八千。如是悉知苦醋鹹淡甘辛等味。并諸和合俱生變異。是冷是熱。有毒無毒。悉能遍知。承事如來。了知味性非空非有。非即身心。非離身心。分別味因。從是開悟。蒙佛如來。印我昆季藥王藥上二菩薩名。今於會中。為法王子。因味覺明。位登菩薩。佛問圓通。如我所證。味因為上。

⊙境通別者。隨遇一味。其境則別。今遍嘗諸味。其境則通也。諸味宛然故非空。無實體性故非有。不生於舌故非即身心。無舌不知故非離身心。味因者。藏性是味之本因也。觀盈縮者。觀此諸味苦空無常。即藏教意。觀味無生。即通教意。分別無量諸味。乃至具足十界因果。即別教意。味性即如來藏。乃至如來藏中。性味真空。性空真味等。即圓教意也。證本跡者。初為良醫。以此行菩薩道。似屬藏教。或是別教初心。承事如來。了知味性非空非有等。則本跡俱圓矣。

/KEPAN/壬五、賢護觀觸

/VERSE/跋陀婆羅。并其同伴十六開士。即從座起。頂禮佛足。而白佛言。我等先於威音王佛。聞法出家。於浴僧時。隨例入室。忽悟水因。既不洗塵。亦不洗體。中間安然。得無所有。宿習無忘。乃至今時從佛出家。令得無學。彼佛名我跋陀婆羅。妙觸宣明。成佛子住。佛問圓通。如我所證。觸因為上。

⊙跋陀婆羅。此云賢護。亦云賢首。境通別者。一切冷煖痛癢諸塵。身家所緣。通名為觸。今於浴室發悟。其境則別言水因者。即觸塵也。因水有觸。故名水因。又推用水洗身之因。名為水因。若云洗塵。無體則誰知洗者。且何不竟洗地水火風。若云洗體。無塵則安所用洗。且何嘗洗得勝義根乎。展轉推簡。觸塵本空。觸既本空。欲何分別。得此悟門。歷劫不昧。故云宿習無忘也。觀盈縮者。觀順觸是壤苦。違觸是苦苦。非順非違觸是行苦。即藏教意。能觸如幻。所觸亦然。即通教意。於一觸塵。出生十界因果差別。即別教意。觸性即如來藏。乃至如來藏中。性觸真空。性空真觸等。即圓教意也。證本跡者。初悟水因。僅在別教十信。巳曾仰信中道。故佛名為跋陀婆羅。由其圓解未開。所以謗不輕而久墮。今則仍賴本悟門而證果。證圓住也。

/KEPAN/壬六、迦葉觀法

/VERSE/摩訶迦葉。及紫金光比丘尼等。即從座起。頂禮佛足。而白佛言。我於往劫。於此界中。有佛出世。名日月燈。我得親近。聞法修學。佛滅度後。供養舍利。然燈續明。以紫金光塗佛形像。自爾以來。世世生生。身常圓滿紫金光聚。此紫金光比丘尼等。即我眷屬。同時發心。我觀世間六塵變壞。唯以空寂修於滅盡。身心乃能度百千劫。猶如彈指。我以空法成阿羅漢。世尊說我頭陀為最。妙法開明。銷滅諸漏。佛問圓通。如我所證。法因為上。

⊙摩訶迦葉。此云大飲光。我於往劫下。先敘緣善。我觀世間下。方說修因也。頭陀。此云抖擻。約理即是迥出法塵。應知四教抖擻差別。約事則有十二種行。一阿蘭若。二常乞食。三次第乞。四一食。五節量食。六中後不飲漿。七糞掃衣。八但三衣。九塚間。十樹下。十一露地。十二但坐不臥也。境通別者。通則世出世間一切諸法。凡是意家所緣。皆名為法。別則隨拈一塵生滅影子。並得為境。今觀六塵變壞。唯以空寂修於滅盡。即是借通顯別。別以空法為所觀也。觀盈縮者。由塵變壞。方知空寂。即藏教意。六塵本空。非滅故空。即通教意。分別六塵無量差別。空亦不同。即別教意。了知法塵本如來藏。乃至如來藏中。性法真空。性空真法等。即圓教意也。證本跡者。觀塵變壞。以空修滅。跡在藏教。妙法開明。知如來藏具一切法。則密入圓教矣。

/KEPAN/辛二、觀五根。以耳根為此方當機。至後方廣陳之。故今略明。惟有五人。即分為五。初阿那律觀眼。至五須菩提觀意。壬、今初

/VERSE/阿那律陀。即從座起。頂禮佛足。而白佛言。我初出家。常樂睡眠。如來訶我為畜生類。我聞佛訶。啼泣自責。七日不眠。失其雙目。世尊示我樂見照明金剛三昧。我不因眼觀見十方。精真洞然。如觀掌果。如來印我成阿羅漢。佛問圓通。如我所證。旋見循元。斯為第一。

⊙阿那律陀。此云無貧。亦云如意。境通別者。見暗見明見通見塞。通名為見。今既失目。別觀見暗之時見非是暗。以達性無虧損也。樂見照明者。如是見性。是心非眼。故雖盲而不失也。金剛者。性不可壞也。三昧者。依性成修也。觀盈縮者。緣見因明。暗無所見。則知眼入無常無我。即藏教意。明暗如幻。能見亦然。即通教意。五眼差別。分對十界。即別教意。目入即如來藏。如來藏中。性見覺明。覺精明見。乃至循業發現。即圓教意。證本跡者。成阿羅漢。跡在通教。而所示三昧本屬圓宗。旋見者。不流逸奔色。除於根結也。循元者。悟眼入本如來藏也。

/KEPAN/壬二、繼道觀鼻

/VERSE/周利槃特迦。即從座起。頂禮佛足。而白佛言。我闕誦持。無多聞性。最初值佛。聞法出家。憶持如來一句伽陀。於一百日。得前遺後。得後遺前。佛愍我愚。教我安居調出入息。我時觀息微細。窮盡生住異滅諸行剎那。其心豁然得大無礙。乃至漏盡成阿羅漢。住佛座下。印成無學。佛問圓通。如我所證。反息循空。斯為第一。

⊙周利槃特迦。此云繼道。亦云小路。無多聞性者。往昔曾為三藏法師。由慳法故。今招此報。所誦伽陀。根本律中載之。偈曰。身語意業不造惡。不惱世間諸有情。正念觀知欲境空。無益之苦當遠離。調出入息。有似二乘數息觀。有十六特勝。所謂安那般那三昧。息出知出。息入知入等。由其愚癡無智。故令於此鼻息了了常知。可以破愚暗也。境通別者。領納香臭。通名鼻入。今不取知香知臭。但調出入。其境則別也。觀盈縮者。此息無常無我不淨苦空。即藏教意。此息出無所去。入無來處。即通教意。觀此鼻入。具足十界差別因果不同。即別教意。鼻入即如來藏。如來藏中。性嗅覺明。覺精明嗅等。即圓教意。證本跡者。觀息微細。跡在藏教。返息循空。悟其本如來藏。亦密入圓住矣。

/KEPAN/壬三、牛司觀舌

/VERSE/憍梵缽提。即從座起。頂禮佛足。而白佛言。我有口業。於過去劫輕弄沙門。世世生生。有牛司病。如來示我一味清淨心地法門。我得滅心入三摩地。觀味之知非體非物。應念得超世間諸漏。內脫身心。外遺世界。遠離三有。如鳥出籠。離垢銷塵。法眼清淨。成阿羅漢。如來親印登無學道。佛問圓通。如我所證。還味旋知。斯為第一。

⊙憍梵缽提。此云牛司。境通別者。知淡知甜乃至知苦。通名舌根。今令返觀知淡之時。知非是淡。乃至知苦之時。知非是苦等。所謂無味之味。亦是味中上味。以其不流逸而奔味。故名一味清淨心地法門。此境別也。我得滅心者。滅其知味之心。不由前塵起知見也。非體者。非生於舌。非物者。非生於物。具如第三卷破舌入中廣明。由悟非體。故內脫身心。由悟非物。故外遺世界也。觀盈縮者。觀此舌入無常無我。即藏教意。舌入即空。是通教意。舌入出生十界因果。是別教意。舌入即如來藏。如來藏中。性嘗覺明。覺精明嘗等。是圓教意也。證本跡者。非體非物。跡在通教。還味旋知。悟入藏性矣。

/KEPAN/壬四、餘習觀身

/VERSE/畢陵伽婆蹉。即從座起。頂禮佛足。而白佛言。我初發心從佛入道。數聞如來說諸世間不可樂事。乞食城中。心思法門。不覺路中毒刺傷足。舉身疼痛。我念有知。知此深痛。雖覺覺痛。覺清淨心。無痛痛覺。我又思惟。如是一身。寧有雙覺。攝念未久。身心忽空。三七日中。諸漏虛盡。成阿羅漢。得親印記。發明無學。佛問圓通。如我所證。純覺遺身。斯為第一。

⊙畢陵伽婆蹉。此云餘習。多慢習故。境通別者。覺痛覺癢覺寒覺熱等。通名身入。今因毒刺傷足。別以痛覺為境也。言雖此知覺能覺於痛。而覺清淨心。依然如故。曾無有痛能痛著此覺者。蓋設使此覺為痛所痛。則覺已成痛。誰知痛者。今既能覺於痛。則覺本未嘗痛也。如是一身。寧有雙覺。一受痛一無痛哉。故知迷則全覺成痛。悟則全痛是覺耳。此與第二卷中覺所覺眚覺非眚中一般道理。兼證見見非見之性。尤為親切。若隨痛轉。則全真覺為妄覺。所謂覺是見分。痛是相分。二分之外。更無真覺可得。如二月之外。別無真月。眚影之外。別無清淨目也。若知只此能覺痛者從來痛他不著。則知終日在妄。終日恆真。覺既惟心痛亦惟心。只此二分。元是菩提妙淨明體。如即此二月。全是月體。即此眚影。全依目體也。是則不惟覺本是覺。而且痛亦是覺。故曰純覺。不惟痛本無痛。而且身本無身。故曰遺身耳。觀盈縮者。觀覺痛覺癢等覺。皆是無常無我。即藏教意。所覺如幻。能覺亦然。即通教意。由此身入。能成十界因果。即別教意。身入即如來藏。如來藏中。性覺覺明。覺精明覺等。即圓教意也。證本跡者。身心忽空。跡在通教。純覺遺身。悟入藏性矣。

/KEPAN/壬五、須菩提觀意

/VERSE/須菩提即從座起。頂禮佛足。而白佛言。我曠劫來。心得無礙。自憶受生。如恆河沙。初在母胎。即知空寂。如是乃至十方成空。亦令眾生證得空性。蒙如來發性覺真空。空性圓明。得阿羅漢。頓入如來寶明空海。同佛知見。印成無學。解脫性空。我為無上。佛問圓通。如我所證。諸相入非。非所非盡。旋法歸無。斯為第一。

⊙境通別者。知善知惡知有知空等。別別皆名意入。今知空寂。即是觀於此覺知性。不在內外中間諸處。亦復生無所從。滅無所去。其境通也。自憶受生如恆河沙者。以生住異滅吸習中歸。名意知根。久成此觀。故多劫受生皆能憶也。觀盈縮者。此意念念生滅。無常無我。即藏教意。此意即空。是通教意。此意出生十界因果。是別教意。意入即如來藏。如來藏中。性知覺明。覺精明知等。是圓教意也。證本跡者。空性圓明得阿羅漢。跡在通教。同佛知見。悟藏性也。諸相入非等者了知寤寐生滅等相。全體虛妄。皆入於非。而能非之心。與所非之相俱盡。旋此心法以歸無性。無性之性。即是如來藏性也。

/KEPAN/辛三、觀六識六。初舍利觀眼識。至六目連觀意識。壬、今初

/VERSE/舍利弗即從座起。頂禮佛足。而白佛言。我曠劫來。心見清淨。如是受生。如恆河沙。世出世間種種變化。一見則通。獲無障礙。我於中路。逢迦葉波兄弟相逐。宣說因緣。悟心無際。從佛出家。見覺明圓。得大無畏。成阿羅漢。為佛長子。從佛口生。從法化生。佛問圓通。如我所證。心見發光。光極知見。斯為第一。

⊙境通別者。隨其所見而生分別。其境則別。今世出世間種種變化一見則通。其境通也。心見。即指眼識。不於色塵而起惑染。故名清淨。世出世間。即是因緣所生諸法。染因緣故。則有世間種種變化。淨因緣故。則有出世種種變化。一見則通者。由其眼識清淨。所以現量而知。此其夙習。在觀行及相似位也。觀盈縮者。眼識是因緣所生。無常無我。即藏教意。因緣即空。是通教意。因緣假名。出生十界因果。是別教意。因緣即中。眼識本如來藏。如來藏中。性識明知。覺明真識等。是圓教意也。證本跡者。宣說因緣。悟心無際。跡是通教見地。本乃圓悟藏性也。不以眼為界。不以色為界。非因非緣。亦非自然。直是如來藏性。妙覺湛然。遍周法界。故云光極知見。

/KEPAN/壬二、普賢觀耳識

/VERSE/普賢菩薩。即從座起。頂禮佛足。而白佛言。我已曾與恆沙如來為法王子。十方如來。教其弟子菩薩根者。修普賢行。從我立名。世尊。我用心聞。分別眾生所有知見。若於他方恆沙界外。有一眾生。心中發明普賢行者。我於爾時。乘六牙象。分身百千。皆至其處。縱彼障深。未得見我。我與其人。暗中摩頂。擁護安慰。令其成就。佛問圓通。我說本因。心聞發明。分別自在。斯為第一。

⊙我已曾與等文。先敘果上大用。佛問圓通已下。方出修證本因。心聞。即指耳識。由觀耳識。發明如來藏性。故得大用現前。分別自在也。境通別者。隨其所聞而生分別。其境則別。觀於心聞。其境則通。觀盈縮。例如眼識中說。證則本跡俱圓。

/KEPAN/壬三、艷喜觀鼻識

/VERSE/孫陀羅難陀。即從座起。頂禮佛足。而白佛言。我初出家。從佛入道。雖具戒律。於三摩地。心常散動。未獲無漏。世尊教我及拘絺羅。觀鼻端白。我初諦觀。經三七日。見鼻中氣。出入如煙。身心內明。圓洞世界。遍成虛淨。猶如琉璃。煙相漸消。鼻息成白。心開漏盡。諸出入息。化為光明照十方界。得阿羅漢。世尊記我當得菩提。佛問圓通。我以消息。息久發明。明圓滅漏。斯為第一。

⊙孫陀羅。此云艷。難陀。此云喜。以妻彰名也。境通別者。分別香臭諸氣。通名鼻識。此識本無色質可見。但依鼻識而造諸惡。名為黑業。攝鼻識而制心一處。名為白業。故令觀鼻端白以攝散心。別是一種權巧法門也。此與通明禪觀相似。

觀之盈縮。亦如眼識中說。證本跡者。出入如煙。跡在通教性地。鼻息成白。跡在見地。得阿羅漢。是已辦地。記得菩提。當是方等般若中記。息久發明。明圓滅漏。所謂鼻識即如來藏。妙覺湛然等也。

/KEPAN/壬四、滿慈觀舌識

/VERSE/富樓那彌多羅尼子。即從座起。頂禮佛足。而白佛言。我曠劫來。辯才無礙。宣說苦空。深達實相。如是乃至恆沙如來祕密法門。我於眾中微妙開示。得無所畏。世尊知我有大辯才。以音聲輪教我發揚。我於佛前助佛轉輪。因師子吼。成阿羅漢。世尊印我說法無上。佛問圓通。我以法音降伏魔怨。消滅諸漏。斯為第一。

⊙境通別者。舌根有二功能。一嘗味。二語言。舌識亦有二種功能。一分別諸味。二具足四辯。所謂法無礙辯。義無礙辯。辭無礙辯。樂說無礙辯。皆是清淨舌識。與同時意識之力。具足種種名句法味。今不取分別諸味。乃取無礙辯才。其境別也。觀盈縮者。依於舌識四無礙辯。宣說苦空。即藏教意。宣說三乘共實相。即通教意。宣說出二諦外之實相。即別教意。深達一切無非實相。即圓教意也。證本跡者。因師子吼成阿羅漢。跡是通教。以不離文字說解脫故。法音降伏魔怨等者。以生滅無生二種法音。降界內四魔。消滅見思諸漏。以無量無作二種法音。降界外四魔。消滅塵沙無明諸漏。當知本地甚深遠矣。

/KEPAN/壬五、波離觀身識

/VERSE/優波離。即從座起。頂禮佛足。而白佛言。我親隨佛踰城出家。親觀如來六年勤苦。親見如來降伏諸魔。制諸外道。解脫世間貪欲諸漏。承佛教戒。如是乃至三千威儀。八萬微細。性業遮業。悉皆清淨。身心寂滅。成阿羅漢。我是如來眾中綱紀。親印我心。持戒修身。眾推為上。佛問圓通。我以執身。身得自在。次第執心。心得通達。然後身心一切通利。斯為第一。

⊙優波離。此云上首。或云近執。隨佛踰城。處處說是闡陀。今優波離敘此緣起。恐是隨機不同。示現各別也。境通別者。分別違順俱非諸觸。通名身識。今持戒檢身。別緣違情之境。言三千威儀者。行住坐臥。各二百五十戒。共成一千。以對三聚。即成三千。言八萬微細者。以三千威儀。歷身口七支。共成二萬一千。約貪分瞋分癡分等分煩惱以論對治。故有八萬四千。今特舉大數耳。言性業者。無論受與不受。犯之法爾有罪。如殺盜邪婬妄語等是也。言遮業者。佛為行人既遮制後。犯則有罪。如飲酒及非時食等是也。觀盈縮者。通途觀於身識。例如眼識中說。別就持戒論於觀門。若依此戒滅惡生善。次第成就定共道共。即藏教意。惡既性空。善亦非有。所持如幻。能持亦然。是通教意。於一戒品。出生十界種種因果。是別教意。戒為法界。一切法趣戒。是趣不過。即圓教意也。證本跡者。執身是律儀戒。執心是定共道共戒。跡在藏教。而身心一切通利。則密悟如來藏性。所謂清淨法身。常住真心矣。

/KEPAN/壬六、目連觀意識

/VERSE/大目犍連。即從座起。頂禮佛足。而白佛言。我初於路乞食。逢遇優樓頻螺。伽耶。那提。三迦葉波。宣說如來因緣深義。我頓發心。得大通達。如來惠我袈裟著身。鬚髮自落。我遊十方。得無罣礙。神通發明。推為無上。成阿羅漢。寧唯世尊。十方如來。歎我神力圓明清淨。自在無畏。佛問圓通。我以旋湛。心光發宣。如澄濁流。久成清瑩。斯為第一。

⊙優樓頻螺。此云木瓜癃。伽耶。山名。亦城名。此云象頭。那提。河名。兄弟三人。皆先事火。後受佛化。為常隨眾者也。境通別者。善識惡識。及無記識。或緣過去。或緣現在未來。或緣現量。或緣比量非量。隨其所起介爾之心。皆得為所觀境。是名為別。今但云旋湛。其境通也。觀盈縮者。觀此意識是因緣所生。無常無我。即藏教意。觀此意識。不自生。不他生。不共生。不無因生。因緣即空。是通教意。觀此意識因緣假名。能成十界種種因果。是別教意。觀此意識本如來藏。如來藏中。性識明知。覺明真識。妙覺湛然。遍周法界。含吐十虛。寧有方所。循業發現。即圓教意也。證本跡者。我頓發心得大通達。謂了知正因緣境。不隨分別邪見。發得本有無漏真明。跡在通教見地。神名天心。通名慧性。天然之性。照徹無礙。成阿羅漢。跡在已辦。而圓明清淨自在無畏。是密入藏性也。如澄濁流久成清瑩者。以五疊渾濁。唯是五陰。五陰根由。唯是妄想。故此第六意識。名為功首罪魁。是故二十五種圓通。所觀之境雖別。能觀之智是同。若不依此第六識心以為妙觀察智。何由成辦大菩提果。當知澄濁成清此為關要。所以圓頓止觀。立此為境。名為去丈就尺。去尺就寸。譬如伐樹得根。灸病得穴也。而後世漫言首破六識。是誤認緣影以為六識。豈知性識明知。覺明真識。全妄即真者耶。

/KEPAN/辛四、觀七大為七。初火頭觀火大。至七勢至觀根大。壬、今初

/VERSE/烏芻瑟摩。於如來前。合掌頂禮佛之雙足。而白佛言。我常先憶久遠劫前。性多貪欲。有佛出世。名曰空王。說多婬人。成猛火聚。教我遍觀百骸四肢諸冷煖氣。神光內凝。化多婬心成智慧火。從是諸佛。皆呼召我名為火頭。我以火光三昧力故。成阿羅漢。心發大願。諸佛成道。我為力士。親伏魔怨。佛問圓通。我以諦觀身心煖觸無礙流通。諸漏既銷。生大寶燄。登無上覺。斯為第一。

⊙七大之首。應先地大。今先火大。亦為對治生死根本故也。烏芻瑟摩。此云火頭。境通別者。十法界內火外火。通名火大。今觀凡夫身內婬火。此境別也。觀盈縮者。觀此婬火苦惱不淨。是藏教意。觀此婬火緣生即空。是通教意。觀此婬火因緣假名。能成十界諸因果法。是別教意。觀此婬火即如來藏。性火真空。性空真火。隨心應量。循業發現。是圓教意也。證本跡者。火光三昧成阿羅漢。是通教體法觀門。心發大願。則接入圓教矣。

/KEPAN/壬二、持地觀地大

/VERSE/持地菩薩。即從座起。頂禮佛足。而白佛言。我念往昔普光如來出現於世。我為比丘。常於一切要路津口。田地險隘。有不如法。妨損車馬。我皆平填。或作橋梁。或負沙土。如是勤苦。經無量佛出現於世。或有眾生。於闤闠處。要人擎物。我先為擎。至其所詣。放物即行。不取其直。毗舍浮佛現在世時。世多饑荒。我為負人。無問遠近。唯取一錢。或有車牛被於泥溺。我有神力為其推輪。拔其苦惱。時國大王。延佛設齋。我於爾時。平地待佛。毗舍如來。摩頂謂我當平心地。則世界地一切皆平。我即心開。見身微塵。與造世界所有微塵。等無差別。微塵自性。不相觸摩。乃至刀兵。亦無所觸。我於法性悟無生忍。成阿羅漢。迴心今入菩薩位中。聞諸如來宣妙蓮華佛知見地。我先證明而為上首。佛問圓通。我以諦觀身界二塵。等無差別。本如來藏。虛妄發塵。塵銷智圓。成無上道。斯為第一。

⊙毗舍浮。此云遍一切自在。乃莊嚴劫最後佛也。境通別者。內色外色。通名地大。今初以平地為行。別在外色。後悟當平心地。則內外不二也。觀盈縮者。觀地無常無我等。是藏教意。觀地即空。是通教意。觀地十界假名無量。是別教意。觀地即如來藏。性色真空。性空真色等。是圓教意。證本跡者。初是藏教事度。後乃圓悟藏性。而云成阿羅漢。迴心今入菩薩位者。只是麤垢先落。心不取證意耳。

/KEPAN/壬三、月光觀水大

/VERSE/月光童子。即從座起。頂禮佛足。而白佛言。我憶往昔恆河沙劫。有佛出世。名為水天。教諸菩薩修習水觀入三摩地。觀於身中水性無奪。初從涕唾。如是窮盡津液精血大小便利。身中旋復。水性一同。見水身中。與世界外浮幢王剎諸香水海。等無差別。我於是時。初成此觀。但見其水。未得無身。當為比丘。室中安禪。我有弟子。窺窗觀室。唯見清水遍在室中。了無所見。童稚無知。取一瓦礫投於水內。激水作聲。顧盼而去。我出定後。頓覺心痛。如舍利弗遭違害鬼。我自思惟。今我已得阿羅漢道。久離病緣。云何今日忽生心痛。將無退失。爾時童子捷來我前。說如上事。我則告言。汝更見水。可即開門入此水中。除去瓦礫。童子奉教。後入定時。還復見水。瓦礫宛然。開門除去。我後出定。身質如初。逢無量佛。如是至於山海自在通王如來。方得亡身。與十方界諸香水海性合真空。無二無別。今於如來得童真名。預菩薩會。佛問圓通。我以水性一味流通。得無生忍。圓滿菩提。斯為第一。

⊙境通別者。內水外水。各可別觀。今觀身中水性及香水海。其境通也。觀盈縮。如地大中說。證本跡者。初成此觀。即圓初信至七信位。或是別七住位。所謂但破見思。未破無明。雖得六銷。猶未亡一。故云但見其水。未得無身。此即以彼清水三昧而為其身。不同凡夫有我身見也。阿羅漢道。約圓七信。或別七住。對藏通而言之。羅漢但有四大不調外感之病。無有忽然意外之病。故云久離病緣方得亡身等者。證圓初住。了知性水真空。性空真水。水與瓦礫。皆如來藏。俱發俱現。唯海唯山。故云一味流通也。

/KEPAN/壬四、琉璃光觀風大

/VERSE/琉璃光法王子。即從座起。頂禮佛足。而白佛言。我憶往昔經恆沙劫。有佛出世。名無量聲。開示菩薩本覺妙明。觀此世界及眾生身。皆是妄緣風力所轉。我於爾時。觀界安立。觀世動時。觀身動止。觀心動念。諸動無二。等無差別。我時覺了此群動性。來無所從。去無所至。十方微塵顛倒眾生。同一虛妄。如是乃至三千大千一世界內所有眾生。如一器中貯百蚊蚋。啾啾亂鳴。於分寸中。鼓發狂鬧。逄佛未幾。得無生忍。爾時心開。乃見東方不動佛國。為法王子。事十方佛。身心發光。洞徹無礙。佛問圓通。我以觀察風力無依。悟菩提心。入三摩地。合十方佛傳一妙心。斯為第一。

⊙境通別者。內風外風。各可別觀。今通以諸動為所觀也。觀盈縮。亦如地大中說。證則本跡俱圓。言來無所從去無所至者。所謂風大即如來藏。性真常中。求於去來迷悟生死了無所得也。東方為群動之首。而有不動佛國。正表動即非動。此動而常寂之理。乃諸佛所傳心法也。

/KEPAN/壬五、虛空藏觀空大

/VERSE/虛空藏菩薩。即從座起。頂禮佛足。而白佛言。我與如來。定光佛所。得無邊身。爾時手執四大寶珠。照明十方微塵佛剎。化成虛空。又於自心現大圓鏡。內放十種微妙寶光。流灌十方盡虛空際。諸幢王剎。來入鏡內。涉入我身。身同虛空。不相妨礙。身能善入微塵國土。廣行佛事。得大隨順。此大神力。由我諦觀四大無依。妄想生滅。虛空無二。佛國本同。於同發明。得無生忍。佛問圓通。我以觀察虛空無邊入三摩地。妙力圓明。斯為第一。

⊙此亦先敘果上勝德。次此大神力下。方說修證本因也。四大寶珠。即是觀四大之妙智。照明佛剎化成虛空。即是了知性色真空。性火真空等也。現大圓鏡。即是觀空大之妙智。放十寶光流灌空際。即是了知性空真色。性空真火等。具足十界隨緣之用也。諸幢王剎來入鏡內乃至不相妨礙。一含一切。一切入一也。身能善入乃至得大隨順。一切含一。一入一切也。得無邊身。是證法身體大。四珠圓鏡。是表般若相大。身土互入。是明解脫用大。境通別者。內空外空。皆可別觀。今通觀也。觀盈縮者。滅色空。是藏教意。即色空。是通教意。出二邊空。是別教意。性覺真空。性空真覺。是圓教意。證則本跡俱圓。

/KEPAN/壬六、彌勒觀識大

/VERSE/彌勒菩薩。即從座起。頂禮佛足。而白佛言。我憶往昔經微塵劫。有佛出世。名日月燈明。我從彼佛而得出家。心重世名。好遊族姓。爾時世尊。教我修習唯心識定入三摩地。歷劫已來。以此三昧事恆沙佛。求世名心。歇滅無有。至然燈佛出現於世。我乃得成無上妙圓識心三昧。乃至盡空如來國土淨穢有無。皆是我心變化所現。世尊。我了如是唯心識故。識性流出無量如來。今得授記。次補佛處。佛問圓通。我以諦觀十方唯識。識心圓明。入圓成實。遠離依他及遍計執。得無生忍。斯為第一。

⊙彌勒。此云慈氏。名阿逸多。此云無能勝。即當來龍華教主也。境通別者。六種轉識。各可別觀。如前六識圓通所明。第八藏識。初心決不能觀。以其行相難了知故。今云修習唯心識定。通以六識為所觀境。兼復進觀八識。蓋由不達現前所緣六塵。唯是六識自家相分。妄於心外取境。所以心重世名。好遊族姓。今令諦觀眼所緣緣。決定不離眼識。乃至意所緣緣。決定不離意識。次觀根身器界諸本質境。亦決不離根本藏識。則識心之外。更無少許實法可得。何所可重。何所可好。故得求世名心歇滅無有也。觀盈縮者。觀六種識皆是因緣所生。無常無我。即藏教意。緣生即空。是通教意。依根本識。出生十界染淨因果。即別教意。六識皆如來藏。如來藏中。性識明知。覺明真識。妙覺湛然。遍周法界。含吐十虛。寧有方所。循業發現。故有十界染淨諸識不同。一一識性。還復互遍互具。不可思議。是圓教意也。證本跡者。初修此定。跡在別教。得成無上妙圓識心三昧。即是初歡喜地通達之位。此則證道同圓。是故了知一切唯識。乃至四土三身。皆是識性變化流出。所謂心佛眾生。三無差別。互攝互含。不可思議。有云只須消歸自己。不必以他佛他土為言者。未達自他不二之體故也。圓成實者。了知此見及緣。元是菩提妙淨明體。如了繩即麻。依他執者。本是妙明無上菩提淨圓真心。妄為色空及與聞見。如麻上見繩。遍計執者。以攀緣心而為自性。妄計實我實法。如繩上計蛇。今既識心圓明。入圓成實。則依他遍計二執。不期遠離而自遠離矣。

/KEPAN/壬七、勢至觀根大

/VERSE/大勢至法王子。與其同倫五十二菩薩。即從座起。頂禮佛足。而白佛言。我憶往昔恆河沙劫。有佛出世。名無量光。十二如來相繼一劫。其最後佛。名超日月光。彼佛教我念佛三昧。譬如有人。一專為憶。一人專忘。如是二人。若逢不逢。或見非見。二人相憶。二憶念深。如是乃至從生至生。同於形影。不相乖異。十方如來憐念眾生。如母憶子。若子逃逝。雖憶何為。子若憶母如母憶時。母子歷生不相違遠。若眾生心憶佛念佛。現前當來必定見佛。去佛不遠。不假方便。自得心開。如染香人。身有香氣。此則名曰香光莊嚴。我本因地。以念佛心入無生忍。今於此界。攝念佛人歸於淨土。佛問圓通。我無選擇。都攝六根。淨念相繼。得三摩地。斯為第一。

⊙七大次第。先根後識。今識大後。方明根大者。以此念佛三昧。亦逗此方機宜。末世眾生。須依念佛得度。又四種三昧。同名念佛。念佛三昧。名為三昧中王。能攝一切三昧故也。十六觀經云。但見此菩薩一毛孔光。即見十方無量諸佛淨妙光明。是故號此菩薩名無邊光。以智慧光。普照一切。令離三塗。得無上力。是故號此菩薩名大勢至。釋此圓通。亦為三意。一明境通別者。別則隨舉一根。皆得為所觀境。如那律等五人。及下文觀音大士是也。今云都攝六根。其境則通。依此六根而修念佛三昧。復有三種不同。一者惟念自佛。二者惟念他佛。三者自他俱念。若惟念自佛。則與二十四種圓通是同。惟須一重能所。所謂以六根為所觀。以妙觀察智相應心品為能觀。如央掘經云。所謂彼眼根。於諸如來常。具足無減修。了了分明見。乃至彼意根。於諸如來常。具足無減修。了了分明知等。此則該攝一切諸教。一切禪宗直指法門。罄無不盡也。若惟念他佛。則與二十四種圓通有別。須知兩重能所。所謂妙觀察智為能觀。六根為所觀。六根為能念。諸佛果德為所念。由第六識。夾持六根。專注佛境。俾眼所見。無非佛色。耳所聞。無非佛聲。鼻所嗅。無非佛香。舌所宣。無非佛號。身所對。無非佛境。意所緣。無非佛法。此則該攝彌陀藥師上生等經。及蓮社事想法門。罄無不盡也。若自他俱念。則與二十四聖圓通同而復別。先須開圓頓解。了知心佛眾生三無差別。自他本自不二。乃托他佛以顯本性。故應佛顯。知本性明。托外義成。唯心觀立此則開圓解處。與諸聖同。托他佛處。與諸聖異。十六觀經所謂勝異方便。今文所謂不假方便自得心開。由其方便最為勝異。故更不假餘方便也。二明觀盈縮者。通途教觀。具如前文五根中說。今明念佛三昧。亦有四教不同。一一教中。亦復各有念自念他自他俱念三種差別。藏教三者。觀此六根無我我所。證入滅諦涅槃。名念自佛。以此六根緣佛三十二相。八十種好。滅罪生福。成出世因。名念他佛。緣想佛境。攝我六根。為欲淨諸戒品。生定發慧。現證果故。名自他俱念也。通教三者。觀此六根當體即空。非滅故空。名念自佛。六根如幻。佛身亦然。以如幻根。緣如幻佛。滅如幻罪。生如幻福。乃至得證如幻涅槃。名念他佛。所念能念無二幻故。托如幻境。成如幻觀。名自他俱念也。別教三者。觀此六根。依無明有。斷無明故。九界六根得滅。佛界六根得成。名念自佛。正因佛性。雖復理同。我無緣了。諸佛已具。緣念諸佛果中勝德。不生疲厭。名念他佛。我與諸佛。三因平等。諸佛圓證。我今在迷。先念化身佛。助我緣因。次念報身佛。助我了因。後念法身佛。顯我正因。名自他俱念也。圓教三者。六根皆如來藏。如來藏中。性見覺明。覺精明見。如一見根。見周法界。聞嗅覺知。亦復如是。妙德瑩然。周遍法界。是念自佛。觀一佛身。即是一切諸佛之身。觀一相好。即是一切相好之海。稱一佛名。即是一切諸佛之名。觀一法門。即是一切微妙法門。觀於佛土一塵一法。即是一切諸塵諸法。見一色身。即是圓見法報化身。瞻一影像。即是如來三身實相。名念他佛。諸佛乃眾生心內之佛。眾生乃諸佛心內眾生。觀身實相。觀佛亦然。全繇性具三德。成彼諸佛果上三身。觀彼諸佛果上三身。即發自心本有三智。名自他俱念也。三明證本跡者。自行則本跡俱圓。化他則四教俱用。還須先約三種念佛以釋今文。次明四種淨土以彰能攝。約念他佛釋今文者。一專為憶。即指十方如來。一人專忘。即指迷倒眾生。佛常逢見眾生。眾生常不逢見諸佛。故云若逢不逢。或見非見。次喻佛憶眾生。更與尋常憶念不同。直如慈母憶子。子今憶母。亦須如母憶子。方得歷生不相違遠。憶者。恆審思量。念者。注心一境。憶念若深。則有現前即見佛者。如遠公三見聖相之類是也。亦有當來乃見佛者。如臨終佛迎。乃至華開見佛之類是也。不惟得見果佛。亦去果佛不遠。如經所明不退菩提。多有一生補處是也。不假方便。謂即以念佛為第一勝異方便。非餘一切方便所可及也。香喻諸佛果德。染香人身有香氣等。喻攬果成因。因能克果也。約念自佛釋今文者。一專為憶。以喻本覺之性。隨諸眾生流轉五道。不相暫離。一人專忘。以喻始覺在無明時。念念背覺合塵。始本不離。故若逢。始本不合。故不逢。本即在始。故或見。始恆迷本。故非見也。十方如來。即指眾生本覺之性。元自豎窮橫遍。能生始覺。喻之如母。始覺在無明時。全體從本覺起。而違背本覺。喻以如子逃逝也。現前見佛。是圓初住。親見本覺法身。當來見佛。是圓五品六根。相似見於本覺。去佛不遠。謂去自心妙覺極果不遠。不假方便。謂不假諸餘方便。非謂念自心佛。不是勝妙方便也。香喻本覺理性。染香人身有香氣。喻無明熏變成始覺也。約自他俱念。例此可知。次明四種淨土以彰能攝者。所謂凡聖同居淨土。方便有餘淨土。實報無障礙淨土。常寂光淨土也。今以藏通二教念他佛念自他佛二種三昧。攝歸同居方便二種淨土。謂藏七賢。通乾慧性地。皆歸同居淨。藏四果。通見地已上。皆歸方便淨也。以別教二種念佛三昧。攝歸同居方便實報三種淨土。十信位。歸同居淨。十住十行十迴向位。歸方便淨。十地證道同圓。由念他佛之力。歸實報淨也。以圓教二種念佛三昧。攝歸四種淨土。五品位。歸同居淨。十信位。歸方便淨。初住去。歸實報淨。亦復分證寂光。妙覺位。歸於究竟寂光淨也。若夫單念自佛。則通教已辦地上。能歸方便淨土。乾慧性地。不能歸同居淨土。藏教一總不能。圓教能歸實報寂光二種淨土。別教不能。又圓教但念自佛者。但能豎入上三淨土。不能橫超西方淨土。又單念自佛。則是諸聖所同。不顯此門獨妙。又單被四教利根。不能普被四教三根。故非勢至化他之本旨也。問曰。但念他佛。得非心外取境耶。答曰。圓人熾然但念他佛。了知他佛不離自心。權乘縱未了達自心。究竟心外決無別佛。故此念佛三昧。若迷若悟。皆可共遵。迷者遵之。則不假方便。自得心開。悟者遵之。則自他不二。始覺合本矣。名為三昧中王。不亦宜乎。
