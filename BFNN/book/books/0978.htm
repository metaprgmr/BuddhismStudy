`/KEPAN/戊二　功德莊嚴

/KEPAN/功德莊嚴品第九

此品之所以得名「功德莊嚴品」者，本經說：『住阿蘭若功德成就』，這即明修習何種功德，作為菩薩莊嚴乃至成熟佛果莊嚴。德者、得也，二十四種不相應行法中有得之一法，即成就的意義，也即是得到了的意義。無論修習何法，到了成就的時期，這就是得。德上加一功字，這顯然是由於用了一番功夫，才有所成就。「不經一番寒澈骨，怎得梅花撲鼻香」？可謂至理之言。功德二字，在佛典或可以名之曰修德，即是由修習而成功的德。然功德實包括修德與性德而言，性德即本來性具之德，是三因中的正因佛性，三德中的法身；修德即是修成之德，是三因中的了因、緣因二佛性，三德中的般若、解脫二德。但二德相即不離，性德不離修德，修德不離性德。顯性德藉有修德，以無漏法而言，若沒有本有種子，則無漏之法即不能生起，所以修不離性。但若沒有修習的功用，則本有種亦無從顯，也不能發生現行，所以性亦借修之功能乃欣欣然而增長。所以、性修互依增上也。菩薩所修以及佛果所成之德，大概有三種：在天臺宗依涅槃經講，即法身、般若、解脫之三德；在法相唯識宗經論講，即斷德、智德、恩德。智德，即從本有熏增之無漏種所生起，都攝智德之相應及所緣等諸法，因智相增盛，名為智德。斷德，一面斷除煩惱、所知二障，和分段、變易二死，另一面即由斷而顯──即二空所顯真如法性非安立諦的清淨法界。恩德，佛菩薩初發心的宗旨，原為普利群生；佛以大慈大悲故，普救一切眾生，從斷智而起大用，以大悲願力現三種輪而為眾生說法：一、神通輪，又云神變輪，由佛之身業現種種的神變，使眾生生起正信。二、記心輪，又云鑒機輪，以佛之意業分別眾生之心行差別，記心即識別眾生之心的差別義。三、教誡輪，又云正教輪，以佛之語業教誡眾生而使修行。這三種，身、意、語次第之作用，先以神通導之，次以記心鑒機，次以教誡使行正道。雜集論卷一云『神通記說教誡變現等無量調伏方便，導引所化有情令心界清淨』。這、能摧碾眾生惑業，故名曰輪。如對地上菩薩說法，則現受用身；對地前菩薩以及凡夫等說法，則現變化身。所以，無論地上或地前菩薩以及凡夫等，佛對之皆有恩德。此三德為菩薩所修習，也是如來所成就的。此經如來所入三昧，曰瓔珞寶莊嚴，亦以此三種功德成就為瓔珞寶莊嚴。所以菩薩應該修習此功德，才有淘煉進化到佛果之一日。

/KEPAN/己一　慈氏啟請

/VERSE/爾時、彌勒菩薩摩訶薩白佛言：『世尊！如佛所說住阿蘭若功德成就當得作佛，菩薩云何修諸功德而能住是阿蘭若中？惟願世尊為我解說』。

彌勒的問意，覺得出家菩薩，固然如佛所說住阿蘭若功德成就，但究應如何修諸功德而能安住阿蘭若？如何住阿蘭若修諸功德？這問意，即傳達出內心要為地前菩薩以及三界眾生說法的祕意。

/KEPAN/己二　釋尊解說
/KEPAN/庚一　以具一德明

/VERSE/爾時、佛告彌勒菩薩摩訶薩言：『汝善男子當修學者但有一德，是人應住阿蘭若處求無上道。云何為一？謂觀一切煩惱根源，即是自心，了達此法，堪能住阿蘭若處。所以者何？譬如狂犬被人驅打，但逐瓦石不逐於人。未來世中住阿蘭若新發心者亦復如是，若見色、聲、香、味、觸法其心染著，是人不知煩惱根本不因五境從自心生，即此名為未能善住阿蘭若處。以是因緣，樂住寂靜求無上道一切菩薩摩訶薩等，若五欲境現前之時，觀察自心應作是念：我從無始至於今日，輪迴六趣無有出期，皆自妄心而生迷倒，於五欲境貪愛染著，如是菩薩名為堪住阿蘭若處。若有人問：何等有情於未來世當得作佛？應指是人於當來世出三界苦破四魔軍，速成菩提入佛智慧，一切世間天龍八部阿蘇羅等皆應供養。若善男子及善女人，以清淨心供養如是住阿蘭若真善佛子，所獲福德無量無邊。若復有人以眾珍寶供養悲母，所獲功德亦無差別，何以故？是人當得阿耨多羅三藐三菩提，轉正法輪度人天眾，紹三寶種使不斷絕，當為眾生作歸依故』。

佛的意思，只要修學一德，即能安住阿蘭若，修諸功德而上求無上菩提，因為此一德是總持一切功德。此一德，即『謂觀一切煩惱根源即是自心』，這即是「心地觀」之所在。從報恩品起，一層一層的說下來，至此，才顯示此經修觀的法門了。這與華嚴經『三界唯心』的意義相合。一般人以為『三界唯心』、『萬法唯識』兩句話，可相提並論，在平等方面說，當然無甚區別；但是，在差別方面說，就有點不同了。『萬法唯識』，通於有漏、無漏諸法，範圍極其廣大。『三界唯心』，僅僅限於欲界、色界、無色界的三界而言，意義比較狹小。可以說，前者通於有漏、無漏的，而後者僅有漏而已。三界之內有五趣有情，此三界五趣從何而來？由能造的福業、非福業、不動業而所招有漏的果報而來。漏，即是煩惱。煩惱有總、有別，總則有六種根本煩惱，即貪、瞋、癡、慢、疑、見。別則有一百二十八種根本煩惱，如成唯識論卷九云「煩惱障者，謂執遍計所執實我，薩迦耶見而為上首，百二十八根本煩惱及彼等流諸隨煩惱，此皆擾亂有情身心，能障涅槃」。既然漏即煩惱之法，也即是染汙之法，是破壞的東西；如破房屋一樣的破壞、汙穢，住在裏面怎能安然過活？這三界從貪愛等煩惱生起，所以都有煩惱漏在其中；不但惡、無記法是漏的，善的福業、不動業，也都是漏的，都帶有煩惱法的涵素。所以，三界五趣之法，都以煩惱為根本。如觀十二因緣，由無明所發，愛取所潤，但煩惱根源畢竟安在？此眾緣所生起的煩惱，不過由有情自心的心心所法為其體罷了，既煩惱在各個有情心心所中，一切煩惱即是三界有情心心所的虛妄分別為體，正所謂『三界唯心』。心有心王、心所之不同，心王有八，即眼、耳、鼻、舌、身、意、末那、阿賴耶八識。此諸識有各各相應的心所法之不同，如前五識有三十四，第六識有五十一，第七識有十八，第八識有五。第七識現行常有煩惱相應；前六雖時有善法生起，但以第七識為所依根，雖不直接與煩惱相應，而間接已與煩惱結不解之緣了。所以，前七識心王與心所皆不離煩惱而生起。雖然第八識現行無煩惱俱起，但因前七所有現行之煩惱所熏成的習氣都藏在其中，所以亦不能脫離染汙的範圍。固然第七即前六之染汙根，而第八被第七執為自我，且為藏納諸染習之處，所以亦即是染汙法之源。以自心為煩惱根源，誰曰不然？若能如此一層一層甚深的觀察，了知煩惱法的根源，則善能了知煩惱，亦能了知『三界唯心』。若要解脫煩惱，即在自心上解脫，不假外求。如此，才可以住阿蘭若修諸功德，不致盲修瞎煉。

在凡夫初發心人，無論對於何種事情發生，都誤以為環境所致，而不知自心所驅使。如狂犬若你戲弄牠，拾瓦石打牠，牠只追逐瓦石咬而不追逐人，以為是瓦石打牠，隨瓦石所轉。初發心學道之人亦如是，若遇六塵之境，則迷失其本性了，一味地貪求無有厭足之時。或者以為六塵是可怕的東西，所以逃避他。無論追求或逃避，皆是昧卻自心，執著外境。由此，不了外境從心而現，則趨有逃空，墮落二邊，漠然無所明瞭。一般人都以五塵為外境，至於意識境，則亦有知其為由心現的，如煩惱在五境，要逃避五塵外境而修行。為什麼佛菩薩不為五境所染汙而有煩惱呢？如因逃避五塵而住阿蘭若，難道山林草木以及飛禽走獸不是五塵境嗎？這種修行，豈不是滑天下之大稽！一般人，於五塵外境，不了知由內心所生起，於是趨避分別，在自心上留下了煩惱的印跡。其實、這都是第六獨頭意識非量的帶質境，而不是前六識同時現量的性境。若不能明瞭前六識現量境，不了唯心，則不宜安住阿蘭若，也不能修學大乘法。所以、若五塵外境現前，應該反觀自心，要念念不捨的這樣觀察：我從無始至今生，流浪在輪迴六道之中，皆因自心虛妄分別，而生起顛倒迷惑邪見，一失足成千古恨。若能如此觀察，正所謂唯心識觀，則能住阿蘭若。固然，證唯識境，唯有後得智，但是勝解行位──十住、十行、十向──菩薩，正應該修習唯識觀；二乘人回小向大，亦應修習此觀，降伏分別法執，以啟發法空勝智。所以說『萬法唯識』觀者，因眾生不了知外境而互相爭逐競鬥，致引起非人道的慘劇。而今遍一切處，皆是這物欲橫流，所以要挽救眾生之種種苦痛，斷我法二執，必須修學此萬法唯識觀。

四魔：一、煩惱魔，貪等煩惱能惱害身心。二、蘊魔，色等五蘊即是種種的苦聚。三、死魔、死能斷人的命根。四、自在天魔，即欲界第六天的魔王，能害人間的善事。此四魔以第四魔為魔，其他三魔皆類從而稱魔（見義林章卷六）。若有人問：什麼人於未來世當得作佛？當然是能修此三界唯心觀者；因為他能超出三界之苦，破除四魔，乃至入佛知見。如我們以清淨心去供養他，所獲福德無量無邊。報恩品裏講過：若以微分少物供養悲母，與供養佛無有差別；供養住阿蘭若修唯心觀者，亦復如是。真正修唯識觀者，能從資糧位進而加行位而證入聖位而現三類化身，具足成佛功德，為眾生大歸依處。依大乘法來講，佛現應化身為地前菩薩說法。而現化身成佛，在諸聖教中說，凡初發心住菩薩都可以八相成佛。天臺家以為圓教有此義，不許別教有此義，其實在華嚴、起信、及法相宗講，都許可在初住位菩薩就可以八相成佛。

/KEPAN/庚二　以離二過明

/VERSE/『復次、善男子！有二種法繫縛行者，令不堪任住阿蘭若：一者、愛樂斷見邪法，二者、愛樂財寶樂具。又善男子！有二種人，不堪居住阿蘭若處：一者、具足憍慢，二者、惡大乘法。又善男子！有二種人不應居住阿蘭若處：一者、邪見不信佛語，二者、身自破戒，策役持戒。如是等人，不應居住阿蘭若處求無上道』。

此中明有二種過法，使你不能住阿蘭若，可分三類來說：一、在家凡夫：1.以為人死了就沒有了；2.如唯物論者，以為人間唯五欲之樂，只要有金錢就可以享受，所以貪著金錢。二、出家凡夫：1.有憍慢心者，恃自己稍有學問或功德，就變為「誇大狂」，不能虛心謙下；所以修學佛法者，應首先把憍慢心根本掃盡。2.因有憍慢心生起。只求自利、自解脫，有德者不去恭敬，有苦者不去悲憐、救濟，這與大乘佛法背道而馳。三、佛法中修行稍有心得的出家人：1.只要相信佛理，縱然憍慢到某種程度，還可以挽救；倘根本不信仰佛理，即佛在世亦無法可施。自以為我超過佛菩薩，以為佛說的教法不過為愚夫愚婦一般人說，我則超然不復相關，這種邪見堅深，難以拔濟。3.破戒，這不是沒有受過戒，是稍有禪定工夫，妄心稍息，即覺萬法空無所有，以為我是無所謂戒的了；你們持戒的，都是淺薄凡夫，應為我所驅策使用。如脫離了此三種的二過法，才可以住阿蘭若，有成佛的希望。

/KEPAN/庚三　以諸四法明

/VERSE/『復次、善男子！具四種德，應當安住阿蘭若處。云何為四？一者、名聞，總持不忘；二者、分明，能解妙義；三者、正念，常不放逸；四者、隨順，如教而行。善男子！若有佛子成就如是四種勝德，應當安住阿蘭若處，修菩薩行求無上道。復次、善男子！出家菩薩復有四德莊嚴自身，住阿蘭若求佛智慧。云何為四？一者、大慈；二者、大悲；三者、大喜；四者、大捨。善男子！如是四法，能生一切福德智慧，利益安樂無量眾生，速證無上大菩提法。復次、善男子！出家菩薩復有四德，持戒清淨能至菩提。云何為四？一者、恆住四無垢性；二者、常行十二頭陀；三者、遠離在家出家；四者，永離諂誑嫉妒。善男子！一切菩薩依此四法，永離生死得大菩提。

/VERSE/『復次、善男子！出家菩薩復有四法，永離生死得大菩提。<ail>（此段若非衍文，即係闕誤。）</<ail>

/VERSE/『復次、善男子！出家菩薩復有四法攝一切善。云何為四？一者、淨持禁戒，復有多聞；二者、入諸三昧，能具智慧；三者、得六神通，兼修種智；四者、善巧方便，又不放逸。善男子！如是四法，三世菩薩共所修學，汝等佛子亦應修習，疾證廣大無上菩提。復次、善男子！出家菩薩具四種法，於菩薩行得不退轉。云何為四？一者、佈施；二者、愛語；三者、利行；四者、同事。善男子！如是四行，趣菩提路，利生根本，一切菩薩皆應修學。復次、善男子！出家菩薩復具四德住於蘭若，持戒清淨莊嚴自身。云何為四？一者、觀察自無本性，伏斷二執證無我故；二者、他身亦無本性，於怨親所離憎愛故；三者、身心快樂，心心所法無分別故；四者、得平等智，生死涅槃無差別故。善男子！如是四法，一切菩薩所應修習，汝等佛子亦當修習，遠趣無上正等菩提』。

/VERSE/『復次、善男子！一切菩薩復有四願，成熟有情住持三寶，經大劫海終不退轉。云何為四？一者、誓度一切眾生；二者、誓斷一切煩惱；三者、誓學一切法門；四者、誓證一切佛果。善男子！如是四法，大小菩薩皆應修學，三世菩薩所學處故。復次、善男子！出家菩薩復有四法，住阿蘭若持戒清淨，云何為四？一者、愛樂空性，空所顯故；二者、得無恐怖，證三昧故；三者、於諸眾生起大悲願，四者、於二無我無厭背心。善男子！如是四法，一切菩薩入聖要門，依此四法斷二障故。復次、善男子！出家菩薩復有四法，住阿蘭若善持禁戒莊嚴其身。云何為四？一者、永捨我見；二者、捨我所見；三者、離斷常見；四者、深能悟解十二因緣。善男子！如是四法能除毀禁，守護淨戒莊嚴其身。復次、善男子！出家菩薩住阿蘭若，又觀四法能護禁戒，妙行增修趣求佛智。云何為四？一者、觀察五蘊生滅；二者、觀十二處如空聚落；三者、觀十八界性同法界；四者、於俗諦法無捨無著。善男子！如是四法滿一切菩薩所應修學，是故佛子住阿蘭若，一心修習求無上道。復次、善男子！出家菩薩住阿蘭若，具足四堹持戒清淨，莊嚴自身。云何為四？一者、成就不見身觀；二者、成就不見語觀；三者、成就不見意觀；四者、遠離六十二見，善能成就一切智觀。善男子！若有佛子成就如是四種清淨，現身證獲正性離生，乃至速證無上菩提。以是因緣，汝等佛子觀如是等四種法門，斷四惡道證四涅槃，盡未來際度諸有情，令證阿耨多羅三藐三菩提』。

依本經的原意，應有十二段，但缺少一段，所以只十一段。每一段有四法，現在分別解釋於下：

第一、即是四種德：1.不忘所聞的教法；2.瞭解義理；3.既有了理解，依理而行而正念生起；4.依教奉行。若此四德具足，才能住阿蘭若處。如出家的菩薩修菩薩行，應以此四法而修。依佛法，修行必須依出世間的無漏聖教為根本，聞教後進而理解，才有正念生起，有了正念當前而去修行菩薩行，不致趨入迷途，才不是盲修瞎煉的人。

第二、四無量法：1.大慈；2.大悲；3.大喜；4.大捨。慈、能與樂；悲、能拔苦；喜、見人離苦得樂而生慶悅；捨、如上三種捨之而不存著，又能捨怨捨親而怨親平等。所謂無量者，因為普緣無量眾生，引無量之福，平等利益一切眾生。如俱舍論二十九云『無量有情為所緣故，引無量福故，感無量果故』。此有淺深之不同，從淺至深次序井然，達到證入無上佛果，福德智慧才圓滿。

第三、四德：要想出家基礎堅固，非持戒不可；若能持戒，則能成就無上菩提。1.恆住四無垢性；2.常行十二頭陀：此二種在上面都講過。3.要遠離在家而出家；4.要永離諂誑、嫉妒。諂誑是騙人，嫉妒是憎人。若依此四法修行，則能永離生死苦海得大菩提。嫉妒的意義：害賢曰嫉，忌能曰妒，謂為其賢能於己而惡之。總之、凡他人有榮幸之事，則對之生可惡之念曰嫉妒，正是隨喜心的反面。

第四、四法：此四法是總攝一切善法的陀羅尼法。1.持淨戒而還要有多聞，若能持戒不能多聞，或能多聞不能持戒，這是偏一於一面而不能攝善法。2.要定慧雙修，如智慧無定是散慧，如定無智慧則易流入邪定。3.要得六神通，同時要修得大乘的種智──利人的種智，如同辟支佛一樣的只能現通，這簡直對於大乘佛法茫然莫明。4.要能夠善巧方便，還不要放逸，世人每每有善巧者即易流於放逸，正所謂「聰明反被聰明誤」。

第五、菩薩四攝法：菩薩之所以能利人者，以此四法為根本，如瑜伽菩薩戒即依菩薩的「六度」、「四攝」為菩薩行。1.佈施，有財施、法施、無畏施三種，但不一定要捨頭目髓腦才算佈施，只要隨所有的能力去做應做的佈施工作，能為公眾服務謀利益，也是佈施。無畏施，也並不一定到菩薩地位才有，無論何種大小動物或個人或團體──社會國家，有重大的災難降臨，我能隨力報弭災除難，即是無畏施。2.愛語，以他人歡喜聽的言語為眾生說法，隨眾生根性而以善言譬喻，令眾生皆能信入。3.利行，菩薩以身口意善行利益眾生，凡有利益皆歸諸眾生，而自己能刻苦耐勞。4.同事，菩薩以法眼見眾生根性，隨其所樂而分形示現，所謂同其光、和其塵，使同其所作令霑利益。此四法名曰四攝法者，唯此才能攝受一切眾生皆歸佛道，所以出家菩薩要切實去修學實行。

第六、具足四德，方有安住阿蘭若之可能，也就是方能住阿蘭若而修成佛之功德，菩薩應以此功德而莊嚴自身。四種功德是：一者、觀察自身皆為五蘊、四大眾緣會聚而成，無有堅固之實體，故即證二無我性斷除我法二執也。由執我為實故起二執，今悟我空即證無我性也。二者、從自身無我推知他身亦復如是，了知自他平等無我之理，即無有一切親疏、欣厭、喜樂、憎惡，自他平等故，同一無我理故，乃至同一法身無我性故。三者、世人所有欣、厭、憂、惱、苦、樂受等，皆由執我而起，令心不安，恆時住於矛盾狀態之中；今了平等無我理故，自他人我無分別故，則身心快樂得大安然也。四者、依前我法自他平等無有憎惡親疏差別，即得平常之智，了知生死涅槃無差也。由生故有死，由有染故而後有淨，今既人我性空，則生佛平等，涅槃生死無有差別。離涅槃性即無生死可得，離生死外亦無涅槃可得，所謂煩惱即菩提，生死即涅槃；故於生死海中利益眾生，無有生死涅槃相之可得可畏也。若能如是修行，乃能行菩薩道。但是此中所明修行，要皆是三阿僧企中初阿僧企，地前菩薩所修之行門也。

第七、即以發宏誓願，能住阿蘭若和能經三無數劫無有退轉。一者、菩薩發心，目的即在度諸眾生，故第一誓願即眾生無邊誓願度也。二者、眾生從如何度之，故煩惱無盡誓願斷。三者、但煩惱差別無量，而對治法門亦復差別無量，故法門無量誓願學。四者、如是無量法門，若欲運用善巧無礙，除非完成佛果功德不可，故佛道無上誓願成。為度眾生故，為欲成熟一切有情故，故菩薩成佛，非為個己而實為眾生也。佛果功德，即無住涅槃及智、斷、恩三德，與佛果上十力、四無所畏，十八不共法等。初發心菩薩，無有威德莊嚴，即名為小；初地以上之菩薩，具足福德智慧，故名為大也。

第八、一者、空，即我法二空或十八空等，由此二空、十八空等所顯之理，即為空性；菩薩愛此空理，故住阿蘭若也。空所顯故者，菩薩初從勝解行地乃至十地滿心，都依法空所顯而修一切之行；如地前菩薩依空理而修，初地以上菩薩即依證此空性而修行佛果，故菩薩愛樂空性也。二者、菩薩因證諸法法性之正定，了知生佛平等無有差別之相，故無恐怖也。三者、此空所顯之理即平等性，因觀自他平等、物我無二，菩薩即起同體大悲願力以度眾生。四者、由空所顯，了知平等無二之理，通達緣生體空，即證二無我性，無有厭捨也。要門者，謂此四法即是菩薩勝道之捷徑。勝道者，即無漏智慧，因此無漏智慧為勝道自體故。此勝道之義，約所證邊言，即真如法界之性；約相應之心法而言，即相應之善心心所法；約所成之法而言，即一切純無漏之善法也。總之、依此四法而行，即觀二空，證二無我，斷二執，遣二障也。

第九、重在離我我所見，伏除斷常見執，悟達十二緣起之深旨。換言之，即於此十二因緣法上，捨除斷常、我我所見也。因觀十二因緣之法故，即了知此業感從無明而起，因緣所生，實無有我、我所見，及斷、常見也。十二因緣者，從無明乃至老死，分為惑、業、苦三道，過、現、未兩重因果，即苦集二法。此十二因緣法，雖為辟支佛之所獨修，而實為聲聞菩薩修行之通法，至佛究竟位方能圓滿了知而實證也。

第十、即是觀三科法而住蘭若，護持禁戒。此中所言戒者，因戒為一切行之基，為一切菩薩修行之軌範，故於明諸四德中，各德皆具足戒義也。蘊者，聚集之義，即合此有為諸法而分為五類，如長、短、方、圓、青、黃、赤、白為色法類。觀此色等五類之法，法法皆是剎那剎那生滅不停，故名五蘊為生滅法也。處者，即生長門義，因內有六根、外有六塵，各於其處發生其識緣一切境，故名門義和處義也。觀此十二處法皆從緣生，故空無所有，因空無所有故，如空聚落能生一切虎狼獅豸，亦即最為恐怖、危險之處也。界者，分段隔別義，即此六根、六塵、六識諸法，各有個別種性之法體，依此立為十八界也。但此各別體性，微細觀之亦究竟不可得故，若有所得即有障礙，則諸法即不能安住。且此不起之法，今復安住何處？所以法法互遍互融，體同法界也。法界者，即真如法性；亦即總括一切法而言，因此一一法互相遍滿故，故一法總為一切法，即法界也。如上三科諸法，捨之即落於損減執邊，著之即屬於增益執邊，所以觀一一法如幻如化而有，若了性空法本如是，即於俗法無捨無著而不追求也。

第十一、四觀：四觀者，前三是三業之觀，後一是總括前三和包羅一切邪見之觀也。別言之，即是觀身是幻不起身見，即無有能起身見之執著而達平等真如之法性。觀一切言語性空，不見妄言、綺語等四惡業及四善業之形象，故體即真如。觀意即心心所法皆眾緣起，空無自性，即不起心心所法之分別，即同真如無有可見可取之意也。總言之，即遠離六十二見，捨棄一切不正見之身、口、意三業也。六十二見者，依智度論說：即以身見──薩迦耶見、邊見──斷常二見為根，於五蘊法上各執為我、我所、我有、屬我之四種，即依五蘊合成而為二十；此二十法復以三世配之，及加根本之二見，遂成為六十二見也。然此六十二見，大小乘論各有不同，如顯揚論、瑜伽論等，即以前際十八見、後際四十四見為六十二見。前際者，依過現法而執我也，其中共有十八邪見：即四遍常、四一分常、二無因、四有邊無邊、四不死矯亂。四遍常，如數論等執著現實界之萬有，雖有轉變遷流，但其體常住不變也。四一分常，如計梵天上帝等是常，而從此上帝等所產生之物即是無常，故名一分常也。二無因，有二種計著：一者、即依無想定、無想報等而計虛無之外道，因觀過去無數劫前之諸法，其相冥然，故計萬有從無生也。二者、即自然外道，執萬物都是自然而有，不待因生故。又此兩種執，前屬定力而起，後乃從理想推度而來也。四有邊無邊，即橫計世界上下、左右之有無邊際也。四不死矯亂，即是以矯避言語以使人恭敬也。後際者，依現未事而執我也，此中共有四十四種：即是十六有想、八無想、八非有想非無想、七斷滅、五現法涅槃。茲不繁述。一切智者，依智度論明一切智、道種智、一切種智，而一切智即證諸法法性之智也。但在其餘諸論中，所謂一切者，即一切界、事、品、時：一切界，界有有情界和器世界，廣之即欲、色、無色之三界與無漏界。一切事，事即有無為法，廣之即三科、五位、百法等。一切品，品即於一切事上顯其差別之義，即常、無常等之差別也。一切時，時即過、現、未之三世，如過去有過去，乃至未來有未來也。若作如此講，即等於一切種智。又此一切智者，即於一切種種之智無不了知，名一切智也──此中二義皆可取。善男子下，顯住阿蘭若之菩薩，若能如是修行，現身即能證得正性離生乃至速成菩提也。正性離生，有大小乘之不同，小乘於須陀洹之初果獲正性離生，大乘於初地見道時得正性離生。正性，即真如實性。此性離去生滅無常之相，故名正性，即離有漏之生相也。以是因緣下，即總結以上明諸四法之功德。觀如是等，即是各種四法門。斷四惡道者，四惡道即是修羅、地獄、餓鬼、畜生，證初地或初果，即離異生性而證同聖性，在三界中，只在天人兩道受生，故名斷四惡道也。證四涅槃者，四涅槃即自性、有餘、無餘、無住。自性涅槃，即諸法之法性，一切眾生皆所共具之涅槃也。有餘、無餘，此二通大小乘義，小乘於阿羅漢果業報身尚在之時，即為有餘涅槃，因惑種已斷業報身未捨故；待後起十八神變，灰身泯智而入涅槃，無業報身故名無餘也。大乘以有為無漏功德，在佛果上無有斷盡，即為有餘涅槃；佛果位一切煩惱、二障、二死、二執畢竟無有，即為無餘涅槃也，無住，此一不通小乘及大乘之因地菩薩，唯佛獨有，如十地菩薩雖修無住，但未圓滿，故亦不名無住涅槃也。以上諸四法，第一種即地前菩薩之所修行，第二乃至十一，即是十地菩薩各地依次所修行之四法門觀；但此十法門，地前菩薩亦應隨所修學也。

/KEPAN/庚四　以諸八德明

/VERSE/『復次、善男子！出家菩薩住阿蘭若，具足八種三昧清淨莊嚴自身。云何為八？一者、獨坐蘭若三昧清淨，二者、遠離綺語三昧清淨，三者、遠離五欲三昧清淨，四者、調伏身心三昧清淨，五者、飲食知足三昧清淨，六者、遠離惡求三昧清淨，七者、遠離因聲起愛三昧清淨，八者、為眾說法不求利養三昧清淨。善男子！應當修習，速證無上正等菩提。復次、善男子！出家菩薩住阿蘭若，復有八種智慧清淨，云何為八？一者、五蘊善巧智慧清淨，二者、十二處善巧智慧清淨，三者、十八界善巧智慧清淨，四者、二十二根善巧方便智慧清淨，五者、三解脫門善巧方便智慧清淨，六者、能滅一切煩惱善巧方便智慧清淨，七者、能滅隨煩惱善巧方便智慧清淨，八者、能滅六十二見善巧方便智慧清淨。善男子！如是八種智慧清淨，汝等菩薩當勤修習，速證無上正等菩提。復次、善男子！出家菩薩住阿蘭若，復有八種神通清淨莊嚴自身。云何為八？一者、於諸色法得無障礙天眼善巧方便神通清淨，二者、於諸聲境得無障礙天耳善巧方便神通清淨，三者、於諸眾生心心所法得無障礙他心智善巧方便神通清淨，四者、憶念過去生處死處得無障礙宿住智善巧方便神通清淨，五者、能往十方無數佛剎得無障礙神境智善巧方便神通清淨，六者、能知眾生漏盡未盡得無障礙漏盡智善巧方便神通清淨，七者、能滅一切煩惱得無障礙無漏智善巧方便神通清淨，八者、現見自身一切善根迴向眾生善巧方便神通清淨。善男子！如是八種神通清淨，十方菩薩同所修學，汝等菩薩亦應修習，速證無上正等菩提』。

/VERSE/『復次、善男子！出家菩薩住阿蘭若，現身獲得八種清淨。云何為八？一者、身業清淨，二者、語業清淨，三者、意業清淨，四者、正性清淨，五者、正念清淨，六者、頭陀清淨，七者、離諂清淨，八者、一念不忘菩提心清淨。善男子！若有佛子住阿蘭若，具足如是八種清淨，現身成就無邊善根，不復退轉阿耨多羅三藐三菩提。復次、善男子！出家菩薩復有八種多聞清淨莊嚴自身。云何為八？一者、尊敬和尚阿闍梨多聞清淨，二者、遠離憍慢生謙下心多聞清淨，三者、精進勇猛多聞清淨，四者、安住正念多聞清淨，五者、為求法者說甚深義多聞清淨，六者、不愛自護毀他多聞清淨，七者、常能觀察一切善法多聞清淨，八者、聽聞正法如說修行多聞清淨。善男子！如是八種多聞清淨，汝等菩薩皆應修習，速證無上正等菩提」。

以下，即明住阿蘭若之功德也。此中共有五段，第一、以八種三昧而明八種法。略言之，即住阿蘭若處修諸三昧，能遠離一切戲笑喧嘩及種種貪求五欲適意之聲，而增長身心清淨，速證無上菩提也。第二、以八種智慧而明八德。五蘊、十二處、十八界，略義已如上述。二十二根，根者增長之義，即是助他法而令他法轉益增勝，為其生起之功能也。二十二者，即眼等五根──於五識有增長義，意根──意識有增長義，男、女二根──繼續家族有增長義，命根──一期相續有增上義，五受根──苦、樂、憂、喜、捨五法與能受用業果有增上義，信等五根──信、進、念、定、慧於世間淨有增上義，三無漏根──未知、已知、具知於出世淨有增上義，共成為二十二也。第三、以八種神通而明八種善巧也，於諸色法得無障礙天眼，世人肉眼皆為色法所障，而此天眼即於色法之上超過人眼之所見，而不為色法所障故名無障礙也。他心智，即他心通，善能了知他心故。宿住智，即宿命通，知過去一切法故。漏盡智，即漏盡通，即斷盡煩惱所得之智，唯無學獨有也。以自身之功德，迴向一切眾生，利益一切有情，此即正明十迴向菩薩所修行之法門也。第四、以現身獲得清淨之法而明。身、口、意三業清淨，即以十善法而戒十惡也。正性，即是安住真如法性，隨順真如法性而修行也。一念不忘，即心專一境義，即以菩薩心為前提而利益一切眾生，此是菩薩根本法也。第五、以多聞清淨而莊嚴自身修證佛果也。多聞者，凡未得聖位之菩薩，或是初發心菩薩，即依諸佛菩薩清淨無漏界中所流出之聖言教量，依文思義依理起修也。若值諸佛菩薩出世之時，即親近諸佛菩薩而修行也。如華嚴經中之善財童子，遍參五十三位善知識，即是從多聞而得清淨也。和尚，此云親教師；阿闍梨，云軌範師。

/KEPAN/庚一　佛說當益

/VERSE/爾時、世尊說如是等菩薩行已，告彌勒菩薩摩訶薩言：『善男子！我涅槃後後五百歲法欲滅時，無量眾生厭離世間，渴仰如來，發阿耨多羅三藐三菩提心，入阿蘭若，為無上道修習如是菩薩願行，於大菩提得不退轉。如是發心無量眾生命終上生睹史天宮，得見汝身無邊福智之所莊嚴，超越生死證不退轉，於當來世大寶龍華菩提樹下得阿耨多羅三藐三菩提』。

五百歲，有種種解說不同：有謂佛滅度後之五百歲，即佛滅後之五六世紀；有謂釋尊正法五百歲即入於像法；末法也；有謂佛滅度後五百歲中之最後五百歲，正法、像法各千年之末法也；有說末法中最後之五百歲也。總之，即佛滅後法寶欲滅之時。若有眾生發如是心，命終必得上生兜率陀天，得親彌勒，後於菩提樹下隨彌勒同轉法輪也。如是者，即是依本品中之具一德明、離二過明、諸四法明、諸八法明也。睹史天，即兜率陀天。

/KEPAN/庚二　經敘現益

/VERSE/爾時、世尊說是法時，二萬五千新發意菩薩，於菩提行將欲退轉，聞如是法發堅固心，超十信位至第六位。三萬八千淨行婆羅門，永斷邪見得大法忍及陀羅尼。七萬六千人皆發無等等阿耨多羅三藐三菩提心。

以上明記當來之益，此即結集經人敘說佛說法時，法會中聞法之利益也。新發意菩薩聞如是法，即於將欲退失之菩提心法轉復增勝，超十信位至第六位。簡言之，即是超過十信心位而至十住中，第六不退位也。淨行婆羅門，在印度有此種行人，本修自己所修之道，奉持自己所奉之邪法者；但今自聞佛法後，即捨自己之邪法而奉行佛說之正法，斷除邪見得大法忍也。忍即忍可，於諸佛法能忍可於心，無有疑惑得決定勝解也。無等，即是涅槃，此無等等即是發起等於無等之無上菩提心也。
