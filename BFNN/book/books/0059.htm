/TEXT030C/美國萬佛聖城宣化上人講述

相信這一部經，是在美國第一次講，各位也是第一次聽。這一部華嚴經在佛經裡是經中之王，也是王中之王。妙法蓮華經也是經中之王，可是不能稱為王中之王；這部大方廣佛華嚴經卻是王中之王，是佛所說大乘經典之中最長，但說的時間並不太長，釋迦牟尼佛只僅僅用了二十一天來說這部華嚴大經。

這部經的品數和卷數，有八十一卷，也有四十卷，也有六十卷，但都是不太全。這八十一卷也不全，從原本中十萬偈頌，只譯出四萬五千偈，不過已具足序分、正宗分和流通分。

釋迦牟尼佛說完了華嚴經，而這部經並沒有存在世上，就是印度也沒有，而是被龍王請到龍宮供養。在釋迦牟尼佛入涅槃六百年後，有一位龍樹菩薩，聰明絕頂，將世間所有的文章、論議和經典統統讀完，便發心到龍宮看藏經，在龍宮裡他看見有華嚴經。華嚴經有三本——上本、中本，和下本。上本有十三千大千世界微塵數偈。一個世界微塵已經無量無邊，何況大千世界裡的微塵，其數目更大了。何謂大千世界？即是一個須彌山，一個日月，便是一個世界。積聚成一千個須彌山，一千個日月，就是一個小千世界。再積聚一千個小千世界，就是一個中千世界。再積聚一千個中千世界，就是一個大千世界。一個大千世界裡的微塵你想想有多少？已經數不過來了，何況現在是十三千大千世界那麼多的微塵數偈頌，更是不可悉知其數。

華嚴經上本有多少品呢？有一四天下微塵數品。一四天下是南瞻部洲、東勝神洲、西牛賀洲、北俱盧洲，這四個洲合起來加上一個須彌山。中本有四十九萬八千八百偈，一千二百品。下本有十萬偈四十八品。龍樹菩薩把下本牢記在心裡，回到印度後，才把它寫出來。由印度傳入中國有八十卷三十九品，還有十一<ail>（九？）</ail>品沒有傳入中國。華嚴經有七處九會，即是在七個地方講說，共有九次法會。在佛教裡，如果能明暸華嚴經，就是得到佛的全身。若是明白楞嚴經，就是明白佛的頂。若是明白法華經，就是明白佛的身。但這還不算完全，若能融會貫通華嚴經的道理，便將佛的全身和慧命都明白了。華嚴經譬如大海，而其他經如河流，小小的河流如何與大海可比呢？現在世界上能講華嚴經的少之又少，有人學佛法學了一輩子，連華嚴經的名字也沒有聽過，是何等可憐！這部華嚴經不要說講，就是能念一遍的也很少，念一遍最快也要二十一天。華嚴經七處九會有一首偈頌：

/VERSE/「菩提場出九逝多，三四忉利及夜摩，
/VERSE/普光明殿二七八，他化兜率五六過。」

佛最初在菩提場成道，就是坐在菩提樹下宣說華嚴經六品十一卷；第二會在普光明殿，說經六品四卷；第三會在忉利天，說經六品三卷；第四會在夜摩天，說經四品三卷；第五會在兜率天，說經三品十二卷；第六會在他化天，說經一品六卷；第七會重在普光明殿，說經十一品十三卷；第八會也是在普光明殿，說經一品七卷；第九會在逝多林，說經一品二十一卷。何謂「逝多林」？「逝多林」是墳場。下本四萬五千偈傳到中國，還有五萬五千偈九品尚在印度，而沒有傳到中國來。雖然不足，但是序分、正宗分，及流通分均已全備。所以中國唐朝清涼國師弘揚華嚴時，認為這部經可作為全經。

清涼國師是華嚴菩薩的化身，他專講華嚴經。清涼國師名澄觀，字大休，會稽人，俗姓夏侯氏，生在唐玄宗開元戊寅年。身長九尺四寸，兩手過膝，有四十顆牙齒，夜間眼中放光。建中四年時，寫華嚴疏鈔。該書是華嚴經註中最有名的。未寫前，他先求華嚴海會菩薩加被，幫助他完成使命。當夜夢見一巨山嶽，萬丈金霞，光逾皎白，連大接地，纔知此是光明遍照之意。此後註華嚴疏鈔便振筆疾書，不加思索，四年完成。後夜夢自己變成一條金龍，又化成千千萬萬，無量無邊的龍，飛到其他世界各處。這是華嚴境界，一般人說這是表示流通之意。

清涼國師一生身歷九朝，為七帝之師。圓寂後，有位梵僧從印度來中國，在半路上遇到兩位青衣童子。便問他們：「往何處去？作甚麼呢？」童子說：「到中國去請華嚴菩薩的大牙回印度文殊殿供養。」這位和尚到達中國後，向皇帝稟明這段經過，開龕驗查，發現國師口裡果然缺少一顆大牙。這個境界是妙不可言，華嚴菩薩也到中國來，所以他有奇特的相貌。

依據清涼國師的判法，這部華嚴經前五卷是序分，中間五十五卷半是正宗分，後十九卷半是流通分。這部經雖沒有全譯成中文，但已具有序分、正宗分，及流通分。在中國弘揚華嚴經的都是大菩薩。若不是有菩薩的境界，是不能講說華嚴的境界，而華嚴境界是妙中之妙，玄中之玄，不可思議！

在講經聽經前，先要認識清楚這部經是大乘或是小乘。有一個公案，是關於大小乘之事。印度有位世親菩薩和無著菩薩，他倆是兄弟。世親菩薩學習小乘教義，而無著菩薩卻是學習大乘教義。世親菩薩非常聰明，他哥哥總想度他信大乘法，乃想出一個方便法門，故意裝病，請他弟弟來探病。弟弟來後，哥哥說：「弟弟，我現在快死了，你能否誦一遍大乘經典？」弟弟本不願意，但為滿足哥哥最後之要求，便翻看大乘經典，讀到華嚴經時，他越讀越感到不可思議，纔知道華嚴境界是妙不可言的，猶如太陽在空中遍照萬物一樣。他知道自己錯了，乃叫人取寶劍來，要割去自己的舌頭。他覺得以前用這個舌頭來讚歎小乘法而毀謗大乘經，故欲割舌來賠罪。他哥哥便說：「何用割舌呢？你現在可用你的舌頭來讚歎大乘。」世親菩薩聽後覺得很有道理，乃入山修行學習大乘華嚴經，而造了一部十地論。論成那天，大地震動，口中放光。國王便來問他：「是否證得阿羅漢果？」世親菩薩說：「因年輕時，學習小乘而毀謗大乘，現在改過學習華嚴經。造了一部十地論因而感大地震動，口中放光，並非證果。」國王說：「原來華嚴經是如此微妙！」

本經前八十卷翻譯者是實叉難陀。實叉難陀意謂「喜學」。他將華嚴經譯成中文後，由賢首法師講解，當講到華藏世界剎海震動之時，講堂及大地也都震動起來。最初翻譯經典時，唐朝皇帝武則天作夢，夢見天降甘露。第二天果然降雨而且是甘霖，象徵翻譯這部華嚴經是非常重要。所以譯完後，賢首法師講這部經時，大地六變震動，於是武則天下詔書讚歎實叉難陀。所以華嚴經不可思譏的境界有很多。

/VERSE/入不思議解脫境界普賢行願品

罽賓國是唐朝一個國名。三藏是經藏、律藏，和論藏。「經」是所有的一切經典。「律」是戒律，「論」是論議。法師可以說「以法為師」，以佛法為師父，也可以說「以法施人」，以佛法來布施於人，旨稱為法師。這位三藏法師是誰呢？他就是「般若」。「般若」是梵語，譯成智慧。為何不宜譯成中文，而仍保留其梵音？因它是五不翻之一——尊重不翻。奉詔，謂是奉皇帝之命今而翻譯這部經典，由印度文譯成中文。

入不思議解脫境界，意思是到達這種不可思議，沒有法子想像的解脫境界。本來解脫是沒有境界的，有境界便不是解脫。那為何又說解脫境界呢？這個境界是個譬喻。根本是沒有一個境界，因到了解脫時，便什麼都沒有的。

普賢行願品，何謂「普」？「道遍宇宙」曰「普」，意謂他的道遍滿宇宙；「德鄰極聖」曰「賢」，意謂他的德性與聖人一樣。

行願品的「行」是修行的大行，「願」是指他所發的願是最大的，所以叫大行普賢菩薩。佛教裡有四大菩薩：文殊菩薩在菩薩中智慧第一，地藏菩薩是願力第一，觀音菩薩是慈悲第一，普賢菩薩是行門第一。佛說法時是先由弟子請法。華嚴經是普賢菩薩為請法主，妙法蓮華經是舍利弗尊者請法，楞嚴經是阿難尊者請法的。

/VERSE/爾時普賢菩薩摩訶薩。

爾時是當爾之時。普賢即是道遍宇宙，德鄰極聖。菩薩是梵語，具足是「菩提薩埵」。菩者覺也，薩者情也，菩薩是「覺有情」，即是覺悟的有情。所有一切眾生都叫有情。草木無情但有性，有生性。「生性」便是儒教所謂的仁。仁就是性，又可說是道，也可以說是萬物之母。人當然亦有此「仁」，否則不名之為人，仁者人也，合而言之為道。孔子所說之「仁」，就是一切草木都有這個「仁」，都有生機。在春天便能生枝長葉，如是乃至夏秋便會開花結果，這是因有仁的性。花草樹木有仁，只是很小，所以當花被割斷時，它也發出一種畏懼之聲，只不過人聽不見而已，若用一種科學儀器便可聽見了，這是很普通的現象。為什麼它會發出聲呢？因它也有性，不過這個性不具足，只有一點而已。舉例說：若人有一百磅的性，花草樹木連一盎斯也沒有。為什麼花草樹木也有性呢？因它們生長時間久了，也會有一種感覺。在中國有樟樹求戒，也有白果樹受戒等。為何它們可受戒呢？它們沒有情也會變成人形去受戒，這豈不是矛盾？其實一點也不矛盾，這只是一種很普通的境界。因它們年紀老了，經驗也多了，又和人住在世界上，久而久之，就生出有一股人的性來，也就有仁了。有了仁就有情感，有了情感也就想受戒了。在它們沒受戒前，不知做了多少壞事，後來知道所做的事不對，便去受戒，甚至想要出家！

普賢菩薩教化一切眾生，不但度有情，連無情也要度；有情無情，同圓種智，同成佛道，因此叫普賢。他願度所有的花草樹木，一般人只知度人，而他連沒有生命的也要度。菩薩二字，又可譯成「大道心眾生」，又叫「開士」，因他所有的都是公開，沒有自私心，沒有自利心，沒有嫉妒，沒有障礙心。

摩訶薩，即是大菩薩。這一位普賢菩薩是菩薩中的大菩薩，不是小菩薩。最初發菩提心便是小菩薩，當發菩提心久了，就是大菩薩。最初受菩薩戒是個小菩薩，當菩薩受戒久了，又依戒修行，便是大菩薩了。

/VERSE/稱歎如來勝功德已。告諸菩薩及善財言。

普賢菩薩稱揚讚歎如來最殊勝的功德。何謂稱揚？稱是稱呼，稱呼佛、世尊；讚是讚美讚歎，讚歎如來的功德殊勝。何謂如來？如來是佛的十號之一。所有佛以前有很多名字，因太多人不易記，乃減少至一萬名，一萬名號還是不易記，再減少至一千個名，一千個名仍是太多，乃減至一百個。因眾生記憶力不強，所以最後減少至十個名號了。如來的「如」是不動之意，即是靜。「來」是動之意；意謂靜中有動，動中有靜。如來是「乘如實之道」，這便是靜；「來成正覺」，這便是動。雖名稱上有動有靜，但在佛的本體卻是非動非靜，動靜不二；動即是靜，靜即是動。怎麼說呢？因動是從靜中生，而靜是由動中顯出來，所以動靜不二謂之如來。

普賢菩薩在前一品讚歎如來的功德，是勝過一切功德，為一切功德所不能及。如來的功德說也說不完，講也講不盡。雖然是說不完，講不盡，可是普賢菩薩用他廣大的行願，來讚歎如來殊勝的功德。甚麼叫功德？功是要立的，德是要作的。甚麼叫立功？例如，一個學校裡，有一位教師，對學校盡心竭力，而在薪金所得以外，還做很多職責以外的事情，這就是功。德是做對一切人有好處的事，助人不求代價，施恩不求報，這便是德。德有大德小德之分，不是說作德要作大的，小的德就不作。甚麼叫小德？凡是對人有很小的利益，雖是對人有很小的利益，也要去做。你做得多了，德性自然就大起來。你若是不做，便永遠不會有德的。所謂「道是行的」，修道是要修行，不是口頭上說修道，一天到晚念著修道，卻始終不修行，這便叫「口頭禪」而已，沒有用。「德是作的」，德是要去作，不作便不會有德。所以說「道是行的，不行何用道；德是作的，不作那有德。」如來的功德是不能讚歎窮盡的。普賢菩薩讚歎如來功德後，告訴在華嚴法會上所有無量無邊的諸菩薩及善財童子。「諸」字可說是很多，也可說是很少，可作「多」字講，也可作「一」字講。作為語助詞時，是幫助語氣，那就是一個菩薩，按諸字之義，那便是很多了，「多」即是「諸」，也即是很多很多的菩薩。在華嚴海會上不能作「一」字講。為什麼？因為有無量數目那麼多的菩薩。善財雖是個小孩子，但他的神通妙用很大，不可思議。善財童子有五十三位師父，對中國佛教有很複雜的影響。怎麼複雜呢？佛教徒皆學善財童子的樣子，說：「善財童子有五十三位師父，那我最低限度也要有十個、二十個，或三十個了。這不是太多吧！」——這種行為是最迷信、是最不正確的。我最反對這事，我並不是怕我的徒弟去拜其他法師為師父，而這是佛教一種最壞的風氣和習慣。怎麼善財童子有五十三位師父並不是最壞，而中國人拜三、四十位師父卻是最壞呢？凡事皆有它的真理。善財童子之有五十三位師父，是他第一個師父教他去拜第二位師父為師父，並不是他自己聽說某某人有道德，便偷偷不稟告師父，而去拜另外一人為師父。這樣子叫作「拜了一個師父，背了一個師父。」「背」就是違背之意，你若是對師父好，為什麼要違背師父呢？好像我們有一位父親就夠了，只有釋迦牟尼佛可作我們第二個父親。我們總不可以去找七、八位那麼多的父親。師父是我們出世的法身父母，那你拜那麼多師父做什麼？善財童子把他第一位師父的學問、道德、神通妙用學完了，他的師父已沒有什麼可以教他，便教他到南方再去拜某某人為師父，因此他又拜了另一位師父，拜了這師父，又把他的本領和一切能力學完了，這個師父又介紹他再到南方去拜某一位尊者，或是某一位菩薩，或某一位比丘為師，說：「他的道業比我更高。」這是他師父叫他去拜師父，而不是他偷偷摸摸去拜別人做師父。如是乃至第五十三位師父，他完全把他們的神通妙用學習運用在自己身上，所以善財童子的神通妙用是非常之大。我們不要看他是個小孩子，他的本領卻很大。中國人因受了這種影響，也各處亂拜師父，拜完一位，又拜一位，偷偷摸摸去拜師父，這叫作佛教的敗類。所以我在中國或香港時，凡已經皈依過三寶的人，想再皈依我，我是不收他們的。為什麼呢？我認為他們是佛教的敗類，因不是他們的師父教他們來的，而是偷偷違背良師。皈依只可以皈依一次，而受戒是可受一戒、五戒、八關齋戒，或菩薩的十重四十八輕戒。不可以東拜一個師父，西拜一個師父，到你死了，你究竟跟那位師父去呢？根本就無所皈依，因你有太多師父了。在佛教裡我們是講真理。中國很多老佛教徒一生皈依很多次，你問他：「究竟什麼是皈依呢？」他把眼睛一睜，卻無話可講。皈依了幾十百次，卻不知什麼叫皈依，你說這可不可憐？他說：「所有出家人都是他師父。」但我說他一個師父都沒有，因為他的心不相信，那怎麼能得救？不相信，就不能得救，心裡相信，才能得救的。在中國，比丘和比丘之間鬧意見，就是這個原因。這位法師的徒弟，跑到另一位法師去，這無形中表示這位法師沒有道德，於是兩位法師生起意見，鬥起法來，本相露出，無明火大發，如中國某些法師，就是為徒弟鬥得如水火，不能相融，因為徒弟偷偷摸摸去皈依，你怕我把你的徒弟搶了，我也怕你把我的徒弟搶去。

善財童子雖然在華嚴經中，佔了很重要的地位，卻對中國佛教起了很複雜的影響。法師既明知收別人的皈依弟子是不對，不合法的，為什麼還要收呢？就是為了攀緣，收一次徒弟可得一點紅包，而紅包裡就是錢，為了這個錢，便把法師的心搖動了，明明知道不對，也要去做，你說是不是很複雜呢？為什麼呢？第一是為了童子，第二是為了善財。因是善財，便把人心搖動了，財是好的嘛！又是這個小童子有很多錢，花花綠綠的錢，把修道人搖動起來，明知不對的事情，又要去做，這是佛教中最壞的習氣，我希望美國佛教不要有此情形發生。若想要皈依，開始便要找一個好師父，既皈依後，就不要違背師父了，背叛師父，就是個叛教徒。善財童子有五十三位師父，以致影響中國佛教有不正確和迷信的風氣。在美國佛教尚未普遍時，不要令這種毛病流行起來，不要令人有這種習慣。例如基督教、天主教的受洗只是一次，不會說這次未洗乾淨，再洗一次，洗來洗去卻是同一個人。在佛教裡也不需要皈依一次又一次，說：「我頭一次皈依，大概佛不知道，所以我再來第二次。」那麼你頭一次皈依，佛若是不知道，那第二、第三次，千萬次，佛也不會知道的。為什麼呢？佛不是在那兒睡覺，沒看見你皈依，佛是一位大覺者，只要你心中想真正皈依佛教，佛便已經知道了。所以說：「感應道交難思議。」你若說佛不知道，你根本就不是信佛，根本也沒有皈依，就算你皈依幾千萬次，也沒有用的。當你皈依師父後，一定要尊師重道，對師父畢恭畢敬。我講這個道理，並不是要我的皈依弟子恭敬我，因我覺得他們對我已經很恭敬了。凡皈依後，切記不要違背，或不恭敬師父。不恭敬師父是會墮地獄。墮什麼地獄？如地藏經說的「千刃地獄」，不孝順師父的弟子，便會墮入此獄。有些徒弟不順師教，不依照師父教的道理，自己要別開生面，依自己的意思。不但不順師教，而又誹謗師父，罵師父，甚至打師父，殺師父，給師父毒藥吃，用種種方法害師父，這些事情是有的，你們勿笑，這世界什麼眾生都有。例如：坐師父的凳子，玩師父的缽盂亦是犯過的。除非師父叫你做，你才做；師父沒有叫你做，你自己冒冒失失去做，便是犯過。這關係是很重要的。有師父帶著，做徒弟就無自由了，故一切時，一切處，不能誹謗師父，勿背著師父互相談論，這也是犯口過，犯罪業的。

/VERSE/善男子。如來功德。假使十方一切諸佛經不可說不可說佛剎極微塵數劫。相續演說。不可窮盡。若欲成就此功德門。應修十種廣大行願。

這段文是說佛的功德說不完。善男子是已皈依三實，受過五戒，和修持十善的人。我現在告訴你們：「如來功德，假使十方一切諸佛，經過不可以言語說不可以言語說，這麼多佛剎國土。極微塵數是微塵的極點，微塵的極點是鄰虛塵，把你能看見的每一粒微塵（太陽光照著透光的地方，你看見有微塵，那是你能看見的），再分成七份，這叫鄰虛塵，是目力所看不見。極微塵數劫，就是過極微塵數那麼長的時間，相續不斷，接接連連地演說如來的功德，也說不完。」

佛有無量無邊說不能盡的功德。是不是單單只有佛才有此功德，一般眾生沒有份呢？不是的，佛教是最平等，而又絕對沒有專制獨裁的意義。佛教所說是人人皆可成佛，不但人人可以成佛，就是一切眾生：飛潛動植，天上飛的，水裡潛藏的，一切的動物、植物、樹木花草、胎卵濕化四生十二類的眾生，皆可成佛。不是說只可以我成佛，你不可以成佛，也不是像某宗教，只有我一個神是真的，其餘的都是假的。成佛，只怕你不成，你成了就是真佛，沒有一個假佛的，所有的佛都是真的，所有的眾生都可以成真佛，不是說只許我成佛，你不可以成佛，這種教義太小，沒有說只有我一個真神，其餘的都是假的，只有一個神有什麼意思呢？這變成孤獨的神。佛有很多很多的，佛佛道同，沒有分別。我們一切眾生，想要成就佛的功德，應修十種廣大行願。這十種廣大行願，我們若修行成功，便可得到佛那種的功德。

/VERSE/何等為十。一者禮敬諸佛。二者稱讚如來。三者廣修供養。四者懺悔業障。五者隨喜功德。六者請轉法輪。七者請佛住世。八者常隨佛學。九者恆順眾生。十者普皆迴向。

甚麼是十種廣大行願的門呢？這是問十種廣大行門的名目。第一是禮敬諸佛。禮是禮貌，禮法；禮是彼此恭敬的表現。你對人有禮貌，人也會對你有禮貌。禮是仁義禮智信五常之一。人之所以與禽獸不同，是因為有禮貌，如果沒有禮貌，則與禽獸無異，所以我們對佛要誠心恭敬，恭敬一個人，我們需要有一個禮，對佛則更需要一個禮，有禮貌而恭敬。佛像是代表佛的象徵，所以應當向佛敬禮。

以前中國人不願拜佛叩頭，與現在的美國人一樣，我來到美國，有很多人對我說：「美國人最不願意拜佛叩頭。」我便說：「那是最好了，不願意叩頭，那我一定要他叩頭；如果他不叩頭，我便不教他佛法，這是沒有什麼客氣可言。」你叩頭，我便教你佛法；你不叩頭而又想跟我學佛法，我是不會教你的。為什麼？你對佛都沒有禮貌，我又何必教你？以前中國人雖信佛，但是卻不願意叩頭拜佛，和猴子一樣。你教猴子叩頭，牠也不願意，還有馬牛等，縱然牠們心裡恭敬佛，卻也不會拜佛。以前中國人對佛就是如此，恭敬而不禮，心裡信佛，但是不拜佛。有位勒那菩薩看見如此情形，中國人雖信佛而不拜佛，是沒有用的。於是他立了七種拜佛之禮法，來教中國人如何拜佛。佛教傳播至各地的情形，都是差不多。當初中國人不願拜佛，現在美國人也是不願拜佛。為什麼？因他們從來沒有拜過佛，也有一種我相和我慢，認為這個我比須彌山還大，怎麼可以拜佛呢？甚至有人當別人拜佛時，他站在一旁，像個木頭似的；有的坐在一旁，像塊石頭似的，有種種不同的樣子。信佛的人必須要拜佛，連佛都不拜，那怎談得上信呢？故此我們必須要禮拜佛像。佛像雖是木所雕成的，那我們拜他有什麼用？這個佛像並不是佛，佛是遍滿一切處，而無一處不是佛的法身所在地。木像只不過是一種表法而已，也是代表佛之意。好像每一個國家的國旗，老百姓向國旗行禮致敬，國旗或許是布和膠做成的，那你向它敬禮又有什麼用呢？國旗是代表一個國家的生命，所以人民向國旗敬禮，也就是對國家恭敬。佛像也是佛的象徵，故此我們要向佛像禮拜。佛是遍滿一切處，那我們是不是向四面八方去叩頭頂禮呢？並非如此，我們必須要皈依一處，有所皈依，則有目標和代表。就像行禮致敬一個國家，是不是要到每一省或每一縣去敬禮呢？那又怎來得及？所以只向一面國旗敬禮便夠了。我們向佛像敬禮，也是同樣的意思。

七種禮佛法：（1）我慢禮。有人雖然是拜佛，但我相不除，卻是拜得不自然，總覺得：「我拜佛做什麼呢？我何必拜他呢？」叩頭叩得很勉強，或者看見他人拜，而我不拜，覺得不好意思，所以也跟著拜，心裡卻想：「這是迷信，叩頭有什麼用？」這都是因我相未空，還有我慢存在。（2）求名禮。聽到很多人讚歎說某某人拜佛，又誦經，又拜懺，真是用功修行了。聽到人家讚歎那個修行人，於是乎他也想得到修行的名，而拜佛拜懺。他雖然也隨喜，但他不是真的為拜佛，而是為拜名求名的。既不是為信，也不是為不信而拜，而是看見人拜佛受到供養、恭敬和讚歎，他也想受人供養、恭敬，和讚歎。（3）身心唱和禮。看見人拜，我也拜，人叩頭，我也叩頭，身心隨人而轉，人怎樣，我也怎樣，不管拜佛有好處，或是沒有好處，也不管是正信，或是迷信，他又沒有求名心，只是隨著人做，這樣禮拜佛也沒有什麼功，也沒有什麼過，平平常常而已。（4）智淨禮。什麼叫智淨禮？智是智慧，淨是清淨；以真正的智慧清淨自己的身心。這是有智慧的人，拜佛的方法，清淨自己的身、口、意三業。你拜佛時，身不會去犯殺盜淫，所以身業清淨。你拜佛時，也沒有貪心、癡心，和瞋心，只有一個恭恭敬敬的拜佛心，所以意業也清淨。你拜佛時，念佛名號，或是持誦經咒，也不犯綺語、惡口、兩舌和妄語四惡，故口業也清淨。身口意三業清淨，這便是智者以真正智慧來拜佛，謂之智淨禮。（5）遍入法界禮。拜佛時，要觀想我身雖未成佛，然而心性卻是充滿法界。現在於一位佛前拜佛，同時亦遍禮法界一切諸佛。不是單單拜一位佛，而是在每一尊佛前，皆有我的化身頂禮叩頭，同時在供養諸佛菩薩。所謂「一切唯心造」，你這個心是周遍法界，這種禮也是周遍法界的，你這種修行也周遍法界。所有三千大千世界都包括在法界之內，身盡虛空遍法界，你所行的恭敬禮，也是盡虛空遍法界，你所得的功德，也是盡虛空遍法界。（6）正觀修行至誠禮。正觀是專一其心，來觀想拜佛。拜一佛就是拜法界佛，拜法界佛也就是拜一佛。因十方三世佛，是同共一法身，所謂「佛佛道同」，我們要專一其心來觀想拜佛。修行不要打妄想，不要身在拜佛，而心卻跑到電影院去，或跑到馬場去，又或跑到跳舞場、酒吧等。總而言之，不用買票便各處跑，忽然而天，忽然而地，有時跑到紐約去了，不知怎樣又跑回三藩市，他自己以為有了神通，其實連鬼通都沒有，這只是妄想。拜佛時打妄想，謂之邪觀。正觀修行，就不會打妾想，拜佛就是一心拜佛，心不二用。拜佛時，不打其他妄想，謂之「正觀修行至誠禮」。這種修行，你拜一佛勝過你拜百千萬佛，也勝過其他打妾想拜佛的人拜百千萬拜這麼多。所以修行是要得其門而入，你要知道法門。你若不知其法門，雖是一樣拜佛，人家是拜佛，而你拜佛卻是打著妄想：「等一下拜完佛，便去飲咖啡，飲酒。」你這樣便不是正觀修行至誠禮，這不會有功德的。（7）實相平等禮。實相禮是禮而不禮，不禮而禮。有人說：「既然禮而不禮，不禮而禮，那我不拜佛便是拜佛啦！」不是這麼說。你雖然拜佛，而不著拜佛之相。並不是你不拜佛就是拜佛，這樣就變成狂妄了。這類人是不可救藥，無法可救。為什麼？因為他那種執著相，太愚癡了。實相平等禮，是平等禮拜三實，恭敬佛法僧，沒有分別的拜，一念不生，一念不減，這就是不生不滅的實相平等法。所謂「一念不生全體現」，你真能拜佛，拜到一念不生，拜到無人、無我、無眾生、無壽者，你便和法界合成一體。那時十方世界現全身。你這個身體雖然在這裡，卻是與法界那麼大，也就是實相，實相無相。你那個身也就是法界，法界也就是你的身，這就是實相無相。你看這妙不妙？以前你的身只有須彌山那麼點大，須彌山在法界裡，好像法界裡一點微塵那麼大而已，不要以為須彌山有多大。但現在須彌山，卻在你的法身裡，你把須彌山包含著，你看這妙不妙？所有宇宙一切萬物，沒有不在你自性內包著，這是一種實相平等，一種不可思議的境界。你若能拜佛拜到這種境界上，你說這個妙處還有說得完嗎？是說不完的！

以上簡單說出禮拜三寶七種的禮儀。若廣泛的說，禮儀三百，成儀三千，禮序是非常多的。中國有一部禮經，又叫禮記，專記載種種禮法，如坐時應坐的位置，每個人均有一定的地方。大人有大人坐的地方，小孩子有小孩子坐的地方，男女老幼各有其所坐的位置，不能隨便亂坐。如禮記上說：「童子隅坐。」童子應該坐到角落上。講到禮，我以前還是小孩子時，是很講禮貌的。怎樣講禮貌呢？我喜歡人家恭敬我，我又喜歡做皇帝，城裡所有的小孩子都要聽我指揮。我叫他們堆起一個大大的土堆，我便坐在土堆上，叫所有小孩子向我叩頭，很奇怪的，他們也都不反對向我叩頭，都乖乖的聽我招呼，這是十二歲以前的事。十二歲以後當我見到一個死了的小孩子，才知道人是會死的。所以以後便改除這種惡劣習慣，不再叫人向我叩頭，而是我向人叩頭。開始時，我先向父母叩頭，早晚均各向他們叩三個頭。後來想世界上，不單有父母親，又有天地、皇帝、師父，於是也向大地、皇帝、師父叩頭了。那時我還不知道誰是我的師父，但我心裡想：「將來我一定會有一位師父，我現在雖沒有遇到，我也先向我師父叩頭。」這便是我向天地君親師叩頭。後來我又想世界上有聖人，於是我又向聖人叩頭；又有賢人，我又向賢人叩頭；又知道世界上有佛，我又向佛叩頭，又向菩薩、聲聞、緣覺叩頭。我又想世界上有最好的好人，於是又向好人叩頭；世界上有最善的人，又向善人叩頭。我心裡想：「因為他們做善事，幫助窮人。」所以我替窮人感謝他們。後來我又想：「惡人也是很可憐的，我應代表他們向佛叩頭，請佛原諒他們，赦免他們的罪過，令他們改惡向善。」於是我又代表世界上有罪的人，向佛叩頭懺悔；又代表世界上所有不孝順父母的人向佛懺悔。我自認是壞人中最壞的一位，我應替一切人拜佛。就這樣，每次叩頭有八百三十幾個頭。我一大清早在人還沒有醒前，就起來洗臉刷牙，穿好衣服，到外面點香叩頭。無論是颳風、下雨，我都叩頭，甚至下雪，不管雪是凍，是涼，我的手仍是按在雪上叩頭。叩完八百三十幾個頭，大概需要一個半鐘頭的時間。在晚上，等人都入睡了，我又到外邊去叩頭。如是這樣，叩了很多年，一直到我在母親墳上守孝，才改為每天叩九個頭。

什麼叫敬？敬是循規蹈矩，依照軌範去作，所行所作都合乎禮。如果不守禮，便是不敬。譬如你對這個人恭敬，就在此人面前遵守規矩。假如不恭敬此人，就可以隨便放逸。但現在要對佛禮敬，必要翹勤虔誠，畢恭畢敬。

禮敬諸佛，就是禮敬十方三世一切諸佛。佛是大覺者，凡夫是醉生夢死，不知三界是苦，也不想出離三界，這就是不覺。二乘在凡夫裡，是覺者，覺悟生死無常，非常危險，所以就修行，得到遍空理、悟得四諦法，稱聲聞。悟得十二因緣法，稱緣覺。在凡夫中，不算是覺悟者，但唯獨能自覺，而不能覺他；只知自利，而不知利他，這叫自覺。菩薩與羅漢又不同，菩薩既能自覺，又能覺他；既能自利，又能利他。佛與菩薩又不同，菩薩雖能自覺覺他，可是沒有覺滿。佛是覺行圓滿，覺也圓滿，修行也圓滿，自覺也圓滿，覺他也圓滿，所以佛為一位大覺者，也就是「三覺圓，萬德備」。所以稱為佛。在小乘裡，他們認為只有一位佛—釋迦牟尼佛，而不承認他方另有其他佛。小乘法，是釋迦牟尼佛最初在鹿野苑為五比丘說，所以這些小乘人只知有釋迦牟尼佛，而不知有其他無量諸佛。因不知，就說沒有十方佛。那麼他們說沒有十方佛，是不是就沒有呢？不是的，不論他們承認有十方佛，仍有十方佛；他們不承認，還是有十方佛。十方佛和釋迦牟尼佛是一體的，所以說「十方三世佛，同共一法身」。現在普賢菩薩發這個廣大的行願，修行這種願有多大呢？這種願，是不可思議境界的願，沒有辦法知道他的願有多大，所以稱普賢菩薩為願王，他是願中之王。

「一者禮敬諸佛」：我們不是僅頂禮釋迦牟尼佛，或阿彌陀佛，而是一禮一切禮，一佛一切佛；禮一佛，即禮一切佛；禮一切佛，也即禮一佛。禮一切佛，而不著一切佛；禮一佛，也不著一佛，行實相平等禮，雖禮一切佛，或者一佛，但不著在相上。不要說：「我功德很大，因為我拜了這麼多佛，其他人沒有我這樣修行。」拜佛不要著相。

禮敬諸佛，諸佛是不是需要我們禮敬呢？我們禮佛，佛也是佛；我們不禮佛，佛仍是佛。並不是我禮佛，佛就得多一點好處，就大一點；我不禮佛，佛便得不到好處，也小一點。我們禮佛，是盡上我們眾生恭敬之心。在佛的份上是不增不減的，所以禮佛不要執著。

「二者稱讚如來」：如來為什麼要稱讚呢？如來也不需要人稱讚。不是像我們人，你稱讚他，他就高興，鼻也笑了，眼睛也笑了。你不稱讚他，他的眼睛就發脾氣了，鼻子也發脾氣了。如果是這樣，那佛與人就沒有分別，那我們不須拜佛，也不須稱讚佛。為什麼？他還是與凡失一樣，我們又何必拜他，何必要讚他？那麼他既不需要人讚歎他，我們為什麼還要稱讚他？這豈不是矛盾嗎？這不是矛盾，我們稱讚佛，是對我們自己自性上有功德。有什麼功德呢？每個人自性上都有光明。你若讚歎佛，你的陽光就現出，照破你的黑暗。你讚歎佛的功德，無形中使自己不會造罪業，不會打妄想。你少打一點妄想，你的智慧光便顯露出來多一點。為什麼修道人怕打妄想？因為打一個妄想，便把自性染上一層黑柬西。不打妄想，自性的光明就顯露出來。讚歎佛的時候，心中歡喜佛，便和佛的智慧光相合，自性的光明也隨之顯現。

何謂稱讚如來？譬如：

「天上天下無如佛」：天上和天下（也就是地的上邊），沒有任何菩薩、辟支佛、羅漢、神等，可以比得上佛。

「十方世界亦無比」：不單是天上天下沒有可和佛比，就是十方世界也沒有可與佛比的。我們這世界雖有美洲、非洲、澳洲、亞洲及歐洲等五大洲，但僅僅是一個世界之一，還有十方和無量無邊那麼多的世界。現在的人可用火箭到月球，月球可說是其它世界之一，只不過是一小世界。十方世界的人和物雖然很多，但是也沒有可與佛比的。

「世間所有我盡見」：這世界所有一切，我都看見過了。

「一切無有如佛者」：但是一切也沒有可以與佛比的。又說：

「阿彌陀佛身金色」：西方極樂世界教主阿彌陀佛的身體是金色的。

「相好光明無等倫」：他的三十二相、八十種隨形好，光明遍照，沒有可以和他比的。

「白毫宛轉五須彌」：阿彌陀佛眉間的白毫相光，宛轉有五個須彌山那麼大。

「紺目澄清四大海」：阿彌陀佛的眼睛有多大呢？紺色的眼目，澄清好像四大海那麼大，你看佛的身體有多大，眼睛就有四個大海那麼大。

「光中化佛無數億」：阿彌陀佛的佛光化出無量無邊那麼多的佛。

「化菩薩眾亦無邊」：他又化出很多很多的菩薩，不是單單化佛，而且又化菩薩，不是單單只化菩薩，而且還化聲聞、緣覺，不單單化聲聞、緣覺，也化出來六道眾生，無量無邊。

「四十八願度眾生」：阿彌陀佛有四十八大願，來度脫一切眾生。

「九品咸令登彼岸」：蓮華分為九品，在每一品裡又分出九品，所以九九八十一品，這八十一品蓮華都接引眾生到涅槃的彼岸，注生到極樂世界，這都是稱讚如來的一部份，所以第二修的功德就是要稱讚如來。「如來」：在金剛經上說：「如來者，無所從來，亦無所去，故名如來。」如是一個靜，來是一個動，如來，可以說是好像來了，但是他的本體還沒有動。來—無所從來，去I無所從去，如是理，來是事，這也是本經理事無礙的境界，本經有理法界、事法界、理事無礙法界、事事無礙法界。如來是個理事無礙的法界，也是佛十個名號之一。

「三者廣修供養」：廣是廣大，修就是要行，廣大修行供養，供養有很多種，有以身供養，有以心供養，有以身心來供養。什麼叫以身供養呢？好像出家的二眾弟子，這就是以身供養諸佛，以身做佛事，修行佛法。不但以身來供養，也可以說是以心來供養，以真心來修行佛法，天天向佛叩頭、禮拜、誦經，念念不忘，總是歡喜修行佛法，這叫身心供養。也有以身供養，即是一般在家人不能正式出家，或者忙裡偷閒來拜佛，到寺裡上香拜佛，這叫身供養，或身沒有來，忙得沒有時間，每天在家裡誠心敬意的向佛上一支香，叩頭、拜佛、頂禮，或觀想拜佛，這是心供養。或又有路途遙遠，種種的關係，都可以做心供養。或用香、花來供養，或者在佛前點燈來供養。或者買果供佛，或者點蠟燭供佛，或者用最新的衣服來供養佛，作種種供養。「廣修供養」，本來有十種供養，十種供養變成百種供養，百種供養變成千種、萬種供養。我們供養一尊佛時，在一位佛前，我們就觀想普遍供養法界無量無邊那麼多佛，每一尊佛的前邊都有我們的身在修供養。你這樣一觀想叫做法界的供養。法界的供養，也就成就法界的功德；成就法界的功德，就得到法界的智慧，你得到法界的智慧，就圓成法界的果位。所以廣修供養就是盡你的力量，來供養佛法僧三寶。

「四者懺悔業障」：懺是懺其前愆，懺其以前所造的罪，悔是悔其後過。懺是把以前的罪業改過，悔是使以後的罪過不再生，那是已生的惡令斷，未生的惡令不生；悔也是已生的善令增長，未生的善令生。業有很多種，業障是三障之一。三障是業障、報障、煩惱障。現在說懺悔業障，也就是懺悔報障，也是懺悔煩惱障。業障有三種：身業、口業、意業。身所造的業是殺、盜、淫。殺生：粗說，則是殺大的生物。細說，則是殺微細生物，如殺螞蟻、蚊蟲、蒼蠅均是。除了粗殺、細殺，還有意念殺，心裡想殺，雖然沒付諸於行動，但在性戒上已是犯戒了。在性上應該不殺，然而心裡動了殺念，在菩薩戒已是犯殺戒。盜也是一樣，從大的說，是盜竊他國；從小的說，即偷人家的東西；再往小的說，即偷人一針一線，一草一木。總而言之，人沒給你，而你把人的東西得到手，皆謂之盜。淫業，也有大有小，有粗有細，乃至於心裡動一個淫念，已經在自性上不清淨了。意有三惡：貪、瞋、癡。口有四惡：綺語、妄語、惡口、兩舌。往昔所造種種的罪業，我們現在要發心懺悔。已經作過的，以後就不再作；沒有作過的，也不要令它生出來，這叫懺悔業障。如何懺悔呢？要在佛前痛心疾首，痛哭流涕，用真心懺悔，業障自然消除，所謂「瀰天大罪，一懺便消」。

「五者隨喜功德」：隨是跟隨，喜是喜歡，功是所立的功，德是所作的德行。隨喜，也叫他人隨喜自己來作功德，也是自己隨喜他人去作功德。你想要懺悔業障，一定要隨喜功德，作種種功德。你懺悔自己的業障，或者不能一時盡消除，那便應多作功德。隨喜功德就是懺悔業障，懺悔業障也就是隨喜功德。為什麼第五是隨喜功德？因為第四是懺悔業障。你想懺悔業障，一定要實行第五隨喜功德。隨喜功德是包括做一切善事，所有善功德都要隨喜，罪孽過都不要造。如何隨喜善功德呢？如有人提議做一件對人有利之事，這叫善。何謂立功？功是公共之事，大眾的事多作一些。你看「功」字是工作的工，加力字，言其你要出一點力，做公共的事情，如修橋修路。你所做的事，是使大家都得到利益，就叫作功。功可以存在，有形相，是一般人能夠見得到的，人人都知道這件事情是誰做的，如你在某學校建了多少校舍，校舍門上刻上你的名字，這叫立功。德是行而得之於心，你所做的事，令心裡歡喜，謂之德；這種德行，一般人不一定知道。德有顯德、祕德之分。顯德是你所做的事，一般人都很高興，很顯著的，人皆盡知。祕德，則是你所做的事，對大家有利益，可是一般人不知道，譬如有了神通，無形中去幫助所有眾生，而他們都不知道，這名之為祕德。隨喜功德，是自己所做的好事，應該令其他人隨喜來做；而其他人做好事，你知道後，也應該盡你的力量去幫助他人，這叫隨喜他人功德。隨喜功德，不但隨喜自己，也隨喜他人，乃至隨喜法界所有的眾生所歡喜做善功德之事，你都去幫助他們做。又有隨喜佛的功德、菩薩功德、聲聞緣覺的功德，隨喜一切眾生的功德。何謂隨喜佛的功德？譬如講經說法，教化眾生，這就是隨喜佛的功德。提倡人行六度萬行、行菩薩道，這是隨喜菩薩功德。提倡修十二因緣，這是隨喜緣覺的功德。你令一切人知道修四諦法，就是隨喜聲聞的功德。六道眾生隨喜天人的功德，就是修五戒十善。所以隨喜功德講起來，是無窮無盡。

「六者請轉法輪」：何謂法輪？輪有摧伏天魔外道的作用，令正法久住。佛成佛後，三轉四諦法輪度五比丘。轉法輪就是說法，如請佛說法、請菩薩說法、請聲聞、緣覺說法、請羅漢說法、請所有法師說法，這都叫請轉法輪。如每天講經，有二位居士，或者法師出來請法，這就叫請轉法輪，這就是普賢行中之一。轉法輪有何好處呢？世上有人轉法輪，魔王便不敢出世。如果無人轉法輪，則魔王出世。轉法輪的功德，是因你請法而成就，你有功德，也就是隨喜功德。轉法輪，可以開你的智慧。你請法師為大家說法，對大家都有利益，這就是隨喜功德。所以十大願是連著的，如要懺悔業障，就要隨喜功德；你要隨喜功德，就要請轉法輪。請轉法輪，不單單是講經說法，凡是在佛教裡做一切事，有關於佛教的，都叫轉法輪。如做講經說法的錄音、翻譯經典，乃至寫筆記，都是請轉法輪。因現在寫下來記清楚後，將來可以講給別人聽，這是準備轉法輪。又如念經、誦經、拜經、參禪打坐，都是請轉法輪之一。所以請轉法輪，不是單單一樣事，凡是在佛教裡所行所作的一切，有益於佛教之事，沒有一樣不是請轉法輪。只要你明白了，就是請轉法輪，若不明白，做這些工作則覺得太辛苦、太疲倦，這便叫怕轉法輪。

「七者請佛住世」：佛出世，住世，然後入涅槃。佛住世時，好像世界有太陽，舉世光明。佛入涅槃，則世界黑暗，因此普賢菩薩發大願要請佛住世，請佛不要入涅槃，常常住在世上。佛是滿眾生願的，若是所有眾生都請佛住世，佛就不涅槃。如果不請佛住世，則佛把應教化的眾生教化完了，就入涅槃。

「八者常隨佛學」：是常常跟佛來學習佛法。佛法是很多很多，但學佛法不要怕多，學得越多，智慧越多。例如阿難尊者，為什麼他的記憶那麼好？所謂「佛法如大海，流入阿難心」，因為阿難尊者，生生世世注重多聞，所以他的記憶那麼好。常隨佛學是不要懈怠、不要懶惰、不要昏沉，要勤修戒定慧，息滅貪瞋癡；你要勤修戒定慧，息滅貪瞋癡，那就是常隨佛學。

「九者恆順眾生」：恆是常常，恆常不變；順是依順，依眾生境界。恆順眾生，眾生都是顛倒的，你是不是恆順眾生顛倒呢？眾生根本沒有知識，你若恆順沒有知識的眾生，你豈不是走入愚癡之路？恆順眾生，是順眾生的習慣，又把他從逆流中拯救出來，才叫恆順眾生。因為眾生都是顛倒，顛倒就是逆流。你若是順眾生，便不能成佛。你若想成佛，則不能順眾生。普賢菩薩為何要恆順眾生？就是要從逆流中，把眾生順過來，把他們從逆流中挽救出來，所謂「逆凡夫六塵流，入聖人法性流」，這是恆順眾生。眾生喜歡造業，難道你也要造業嗎？眾生起惑、造業、受果報，你若跟著眾生起惑、造業、受果報，那不就是眾生了嗎？恆順眾生，也就是常常不厭其煩地去教化眾生，令眾生返迷歸覺；也就是修精進波羅蜜，不厭煩造罪的眾生，儘管某位眾生造很多罪業，也不厭棄他，不存「不度他，讓他墮地獄」的心，應以慈悲喜捨心去度化他，這才是真正的精進波羅蜜。釋迦牟尼佛在因地修道時，在山上修布施精進波羅蜜。有一次，下了很多天的大雪，山上所有的東西都被雪遮蓋上。有一隻母虎帶著虎子，出來找東西吃，怎麼樣也找不到，眼看這對母虎子快要餓死了，走路都走不動。這時釋迦牟尼佛心想：「我願把我這個身體布施給老虎，讓他們吃了以後，好發菩提心，成無上道。」發了這個願後，他把衣服往頭上一蒙，便跳到虎的身邊，捨身餵虎，這是恆順眾生之一，同時也是布施波羅蜜，也是精進波羅蜜。我們恆順眾生是要把眾生度過來，把眾生從迷途中拉出來，叫眾生順著我去修道，不是跟著眾生跑，而把自己的家鄉都丟了。

「十者普皆迴向」：普是普遍，皆是完全。所有一切事，一切功德都迴向給諸佛。迴是回來，向是又出去；迴是向裡來，向是向外出去。先要回來，然後向外邊去。一切一切以凡失來迴向聖人，以眾生迴向諸佛。迴凡向聖，這是迴向；迴眾向佛，這是迴向；迴事向理，這是迴向；迴小向大，這是迴向；迴自向他，這是迴向。什麼叫迴自向他？譬如我把做妤事的功德，迴向給我的朋友，令他也發菩提心，成無上道。迴事向理，就是所做的事情，雖然是有形的，但要迴向理，理是無形的，把有形的功德，迴向無盡的法界。迴小向大，是我現在雖然是小乘，但不修小乘法，而修習大乘法。

如我們每天講完經後，皆念迴向偈：「願以此功德，莊嚴佛淨土，上報四重恩，下濟三塗苦。若有見聞者，悉發菩提心，盡此一報身，同生極樂國。」講經是法布施，是最殊勝的布施，可說比用七寶布施三千大千世界的功德都大。雖然這麼大，但這功德我自己不要，而願以講經轉法輪這種功德，來莊嚴十方諸佛的淨土。上報天地、國土、父母、師長這種種的恩；下濟地獄、餓鬼、畜生這三塗的苦惱。假如有遇見講經的法會，有聽見這法的人，趕快發菩提覺道的心。我們現在這個身體就是報身，等到這個身體沒有了，大家一起都生到極樂世界去，這就是迴向。普賢菩薩所作的一切功德，都迴向給諸佛。

/VERSE/善財白言。大聖。云何禮敬乃至迥向。普賢菩薩告善財言。善男子。言禮敬諸佛者。所有盡法界虛空界。十方三世一切佛剎極微塵數諸佛世尊。我以普賢行願力故。深心信解。如對目前。悉以漬淨身語意業。常修禮敬。一一佛所。皆現不可說不可說佛剎極微塵數身。一一身。遍禮不可說不可說佛剎極微塵數佛。虛空界盡。我禮乃盡。以虛空界不可盡故。我此禮敬無有窮盡。如是乃至眾生界盡。眾生業盡。眾生煩惱盡。我禮乃盡。而眾生界乃至煩惱無有盡故。我此禮敬無有窮盡。念念相續無有間斷。身語意業。無有疲厭。

善財童子聽見普賢菩薩的十種大願，雖已明白，但他怕一切眾生還未了解這十種大願，所以故意又請問：「什麼叫禮敬諸佛？什麼叫稱讚如來？什麼是廣修供養？怎麼樣懺悔業障？怎樣隨喜功德？怎樣請轉法輪？乃至怎樣請佛住世，常隨佛學，恆順眾生，及普皆迴向？」善財童子請問普賢菩薩，所以說：「善財白言。」「大聖」是大菩薩，也就是大慈大悲修行人。「云何禮敬」，乃至「迴向」；怎麼叫禮敬諸佛？乃至怎麼叫普皆迴向呢？普賢菩薩告訴善財童子：「你這位修行的好男子，所謂禮敬諸佛，是所有盡虛空遍法界，包括十方（東、西、南、北、東南、西南、東北、西北、上、下），三世（過去、現在、未來世）一切諸佛的國土，極微塵數那麼多的諸佛世尊，我以普賢菩薩行順力的緣故，用真正至誠懇切的心，來信解一切諸佛。

禮敬佛時，心要觀想「我是在佛前，佛也在我面前。」有首偈頌云：「能禮所禮性空寂」，拜佛者叫能禮，所拜的佛叫所禮，不論是拜佛的或所拜的，本性都是空寂的。雖是空寂，而在虛空中有一種感應的力量，所以說「感應道交難思議」，這種感應道交是不可思議，想像不到，是「言語道斷，心行處滅」，想說卻說不出來，心生妄想，欲知這是什麼，卻又不知道。

「我此道場如帝珠」：我這個道場好像帝釋殿前的珠，這珠能現一切境像。

「釋迦如來影現中」：釋迦牟尼佛的形體在珠光中現出。

「我身影現釋迦前」：我的身體現出一個影子似的，在釋迦牟尼佛前。

「頭面接足歸命禮」：我在釋迦牟尼佛前，五體投地，一心拜佛。拜佛要存這種心來拜，這叫「深心信解」。


「如對目前」，我們拜佛時，觀想我們在佛的面前，佛也在我們的面前，互相顯現。如儒教孔子所言：「祭如在，祭神如神在。」我祭祀鬼神，鬼神就在這兒。又說「如在其上」，拜祭鬼神，鬼神就在上面。「如在其左右」，又好像在左右似的。「如」是你這樣想像，你想他好像「如在其上，如在其左右」，拜佛也是這樣，如在其上，如在其左右。如果佛在你前面，你當然會對佛恭恭敬敬的拜，不會馬馬虎虎。如我們見一個人，對他行禮，也是恭恭敬敬，但如果他不在，則馬虎一點，不會那麼恭敬了。「悉以清淨身語意業」，悉是完全，以是用，完全用清淨的身語意業。你不能先造了十惡業，然後來拜佛。身有殺盜淫三惡，你不能先去殺生，然後才來拜佛，懺悔罪業。不殺生，你就不拜佛，殺完了生，兩手沾滿血腥，才來拜佛，這叫身業不清淨。你也不能先去偷盜，然後才在佛前拜佛懺悔；無論男女，先做了很多不正當的事情，然後才在佛前求哀懺悔拜佛，這都是以身語意不清淨來拜佛。必須要不殺生、不偷盜、不邪淫，拜佛然後才有感應。意有三惡：貪、瞋、癡。我們為什麼這麼忙忙碌碌，一天到晚也不休息？就因為有貪心，貪心把我們支配得總沒有閒的時候。貪一起，而所求又不如意，則生瞋心，煩惱隨而現之。為什麼有煩惱？因為愚癡的緣故。要是有聰明智慧的人，遇到任何事情，都不會生煩惱。愚癡的人最可憐，如自己沒有讀過書，見人有博士學位很光縈，自己也想得一個博士，但是沒有讀書，怎能得到博士學位呢？又如沒學過佛法，也沒聽過經，聽說成佛是最高無上的，就想成佛，這是不是愚癡？又如沒有本錢，就想作生意賺錢。沒買馬票，就想得到第一獎，這豈有此理？又有一種愚癡的想法，喜歡花的人，希望「好花常令朝朝豔」，希望花永遠不謝。「明月何妨夜夜圓」，這又是一種人想月圓，而不欲月缺，希望月亮天天有光輝。好喝酒的人，則思「大地有泉皆化酒」，他欲想所有有水的地方都是酒，他想喝時，則隨時可以喝之。貪財的人，則想「長林無樹不搖錢」，所有的樹林皆變成搖錢樹，他想用錢時，則到樹林摘一點錢來用，這怎麼可能呢？「好花常令朝朝豔」，又可比喻希望自己的美色永遠不變，酒和財也到處都有。「明月何妨夜夜圓」，這是屬於氣，什麼氣？希望明月夜夜都圓，但事實上是不可能，因而不滿意，不滿意就是氣。以上說的是酒色財氣。我們要是沒有愚癡，則無種種煩惱發生，這是意業。

口可造很多業。綺語：專講一些不正當的話，男女互說對方如何如何，說一些毫無用處的話。妄語是說謊，妄語有大妄語、小妄語。大妄語，譬如犯殺人、偷盜、邪淫，均不承認。惡口是說話很兇惡，令人不願聽。兩舌是歡喜做兩頭蛇。以上種種都是業障。如有上列的毛病，則身語意業不清淨，而現在說的是要身語意三業清淨來拜佛。

常修禮敬，是常常修清淨身語意業來禮敬佛。雖然說犯了殺生、偷盜、邪淫和妄語來拜佛是不清淨，但你還知道改過自新來拜佛，一這比你不拜好的多，但卻已談不到身口意清淨來拜佛了。當禮敬的時候，觀想在無量無邊每一佛所，我們禮拜的心也現出無量無邊，我們的身也現出不可說不可說，說不盡那麼多，像極微塵數那樣多。佛法就有這種不可思議的境界，只要你發這種遍禮法界的心，遍禮的功德也是遍法界這麼多。你的身雖然未成佛，但能作此觀想，則在每一位佛前，都會現出你的身來。

當善財童子五十三參，禮拜彌勒菩薩時，看見彌勒菩薩所住的地方很莊嚴，重重無盡的樓閣，樓閣裡有樓閣，每一樓閣都有一尊彌勒菩薩在說法。他看見有多少彌勒菩薩，也看見自己現出有多少善財童子來拜彌勒菩薩，這境界是重重無盡，數不過來這麼多。所以現在講華嚴經，應修這種法界觀，叫法界觀想，譬如拜妙法蓮華經，應該觀想自己的身體到十方微塵數佛的前面拜法華經。要發一這種無盡無盡的心，因為一切唯心造，你的心量，周遍法界，現這麼多身去拜這麼多佛，那麼多佛都可以接受你的禮拜。

「虛空界盡」：何謂空？何謂虛？空者無有也，虛者不實也。虛空是沒有開始，沒有終了，是無始無終。虛空界沒有了，我的禮敬才沒有，但虛空界是沒有窮盡的，我的禮敬也是沒有窮盡，時時刻刻都是禮敬諸佛，這個禮是無窮無盡，盡未來際也在禮敬諸佛，如是乃至眾生界盡，眾生業盡，眾生煩惱也窮盡，我禮才有盡。而眾生界是沒有完的時候，眾生業也沒有完的時候，眾生煩惱也是沒有完的時候；因為眾生的煩惱是由無明而來，眾生的業是由煩惱造成，可是眾生界、眾生業、眾生煩惱，永遼不會斷絕，不會窮盡，所以我禮敬諸佛這種願力，也是無有窮盡。我禮敬諸佛誠懇的念，念念相績，接連不斷，身語意也沒有疲倦，以身口意三業清淨禮敬諸佛，永遠都無有窮盡。

在暑假班，人雖然不多，可是有些人有一點誠心，坐裨也坐得很不錯，修道人多也好，人少更好，一個人也不少，萬萬人也不多，為什麼呢？修道是自己修自己道，不是旁人替我修道，也不是我替旁人來修道，所以說：「自己吃飯自己飽，自己生死自己了。」如阿難以為佛是他哥哥，他就不修道，不修定力，結果其他的阿羅漢、大比丘都證果了，他還停在初果上。今天有人問我：「手自己搖動起來，腿自己搖動起來，這是什麼道理？」這是坐禪所應該有的一部份。問：「那為什麼有些人沒有？」或許他的功夫不夠，或者已經過去這個境界。不但手腳會自己搖動，有時坐坐禪，眼睛也會自己活動起來，眼睛睜開又閉上，閉上又睜開，也不知做什麼。不想它睜開，它卻在一睜一閉的眨眼。很快的，手也會動彈，腿也會動彈。不明白修行的人，就以為中魔了，「是不是魔王來讓我身上如此震動？」或者以為有病了，或者對這個情形覺得可怕，以為會發狂。這都不需要，這種動彈是氣血流通，因為以前沒有用過功，所以氣血不通順。現在用功，氣血想要走，把不通的地方通了。有時候，某些地方氣血過不去，氣血走不過，所以一震。這會震三十六次，但你不需要去數它，手、腿、人的身上有三十六個大關結，所以到每個地方都會振動一下，這也可以說是大地六變震動。你坐著，有時候，好像覺得房子都搖動起來，這不用怕。這是人氣血的作用。

/VERSE/復次善男子。言稱讚如來者。所有盡法界虛空界。十方三世一切剎土。所有極微一一塵中。皆有一切世界極微塵數佛。一一佛所。皆有菩薩海會圍遶。我當悉以甚深勝解現前知見。各以出過辯才天女微妙舌根。一一舌根。出無盡音磬海。一一音聲海。出一切言辭海。稱揚讚歎一切如來諸功德海。窮未來際。相續不斷。盡於法界。無不周遍。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我讚乃盡。而虛空界乃至煩惱無有盡故。我此讚歎無有窮盡。念念相績。無有間斷。身語意業無有疲厭。

再說一遍，你這位修五戒，行十善，修菩薩密行的善男子。善財童子雖然現童子身，實在是個大菩薩，所以普賢菩薩稱他為善男子。所謂稱讚如來，謂所有盡法界（法界有十：佛法界、菩薩法界、緣覺法界、聲聞法界、天法界、人法界、阿修羅法界、畜生法界、餓鬼法界、地獄法界），然而這十法界，不出人的現前一念心，一念心具足十法界，十法界又具足無量諸法界，所以法界是無量無邊的。盡虛空界，乃至十方三世一切諸佛國土，所有極微塵中，每一粒微塵皆有一切世界，這一切世界裡又有極微塵數佛，在每一位佛的地方，皆有無量無數無邊那麼多的海會大菩薩圍繞於佛。海會是言其菩薩猶如海一般這麼多。

普賢菩薩說：「我應該以所修得最深最勝的見解，現前知見（知是智慧，見是見性），各以超出一切人所有的辯才，和天女的微妙舌根。天女的舌根最會講話，最會辯論，而普賢菩薩的無礙辯才，卻超過天女，所以說出過辯才，天女微妙舌根。

辯才有四無礙辯：（1）辭無礙辯：言辭沒有障礙，善於辯論。（2）法無礙辯：離一法而生無量法，離無量法而歸納為一法。（3）義無礙辯：在一義理講出無量羲，無量義又還為一義。（4）樂說無礙辯：對於說法，時時刻刻不覺疲倦，欣悅演說。

微妙舌根，是指最會講話，而所講的話，使人相信和歡喜聽。

「出無盡音聲海」，是微妙舌根發出無量無邊，沒有窮盡微妙的音聲海，每一種音聲都讚歎如來。

「出一切言辭海」，說的話很多，而又好聽，稱揚讚歎一切十方三世如來，讚歎佛的種種功德。「窮未來際」，接接連連，讚歎如來，總也不間斷，這種聲音於所有法界沒有不周遍的。如是虛空界窮盡，像這樣讚歎如來乃至虛空界盡，眾生界窮盡，眾生業窮盡，眾生煩惱窮盡，我的讚歎才會窮盡。如果眾生界不盡，虛空界不盡，法界不盡，眾生業不盡，眾生煩惱也不盡，而我讚歎如來的聲音，也永遠不窮盡。而虛空界乃至煩惱是沒有窮盡的時候，所以我的讚歎也沒有完的時候，念念相續，念念之間，接接連連沒有間斷，身、口、意三業，也沒有感覺疲乏厭倦的時候，讚歎如來，從不生疲乏厭倦的心。

/VERSE/復次善男子。言廣修供養者。所有盡法界虛空界。十方三世一切佛剎極微塵中。一一各有一切世界極微塵數佛。一一佛所。種種菩薩海會圍繞。我以普賢行願力故。起深信解現前知見。悉以上妙諸供養具而為供養。所謂華雲。鬘雲。天音樂雲。天傘蓋雲。天衣服雲。天種種香。塗香。燒香。末香。如是等雲。一一量如須彌山王。然種種燈。酥燈。油燈。諸香油燈。一一燈炷如須彌山。一一燈油如大海水。以如是等諸供養具。常為供養。善男子。諸供養中。法供養最。所謂如說修行供養利益眾生供養。攝受聚生供養。代眾生苦供養。勤修善根供養。不捨菩薩業供養。不離菩提心供養。善男子。如前供養無量功德比法供養一念功德。百分不及一。千分不及一。百千俱胝那由他分。迦羅分。算分。數分。喻分。優波尼沙陀分。亦不及一。何以故。以諸如來尊重法故。以如說行出生諸佛故。若諸菩薩行法供養。則得成就供養如來。如是修行是真供養故。此廣大最勝供養。虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我供乃盡。而虛空界乃至煩惱不可盡故。我此供養亦無有盡。念念相續。無有間斷。身語意業無有疲厭。

復次，為什麼說「復次」？因為前面題目上說禮敬諸佛、稱讚如來，又廣修供養，所以叫復次。普賢菩薩又叫一聲善男子，言：「善財童子，現在要說廣修供養的法門，你住意聽，什麼叫「廣修」」？「所有盡法界，虛空界」，所有就是包括一切，包括法界、虛空界。盡法界就是窮盡法界、周遍法界，也就是充倆法界。虛空界也就是周遍虛空界，充滿虛空界。「十方三世」，十方（東、南、西、北、東南、西南、東北、西北、上、下十處所），三世諸佛是過去世諸佛，現在世諸佛、未來世諸佛。「一切佛剎」，所有佛國。「極微塵中」，佛國裡面，把每一粒微塵再分成七份，為鄰虛塵，在這極微塵中，每一粒微塵裡面就有一個世界，每一個世界裡面就有一尊佛在轉法輪，這叫小中現大。微塵雖小，而能包容世界；世界雖大，不出一粒微塵，這叫大中現小，所謂「於一毫端現寶王剎，坐微塵裡轉大法輪」，在二毫毛上的梢上，現出一個佛國，在微塵裡也可現出佛國，所以小中現大，大不礙小；大中現小，小也不礙大，大小互用，圓融無礙；小也就是大，大也就是小，這種境界是重重無盡的境界，也就是光光相照，互相輝映的境界。一一各有一切世界，在每一粒微塵裡面，又有很多很多無量無邊的世界，每一個世界裡，又有極微塵數，那麼多佛。「一一佛所」，每一個佛所。「種種海會菩薩圍繞」，種種就是不同的，有說金剛經，就有金剛經海會菩薩圍繞。說法華經，就有法華經海會上的菩薩圍繞。說般若經，就有般若經海會上的菩薩圍繞。說阿含經，就有阿含會上菩薩圍繞。說方等經，就有方等會上的菩薩圍繞。說華嚴經，有華嚴經會上的菩薩圍繞。說楞嚴經，有楞嚴會上的菩薩圍繞。「我以普賢行願力故」，我以普遍修行這種願力的緣故，生出一種深信明瞭之心。佛法如大海，有信心，才可到大海去；沒有信心，不可以到大海去，所以說：「佛法如大海，唯信能入。」現前一念的知見，一念的智慧，完全以最上的一切供養，來供養諸佛菩薩。所謂「上妙供養」是什麼？就是無量無邊的花堆積如雲，又有鬘雲（用花或綢緞所作的莊嚴花鬘幢旛之類），又有在天上作音樂的雲，音樂也是一種供養，所以玉帝有乾闥婆來作音樂，又有緊那羅以音樂來供養佛。天傘蓋雲（燒香後，在虛空裡凝結成香雲蓋，好像一把傘似的來引照眾生。這是天傘蓋，在楞嚴咒裡，有大白傘蓋，你一誦這咒時，虛空裡就有一個大白傘蓋，在空中照著這個地方，這個地方就沒有災害和災難。也不會有地震和天災，所有災難都會沒有）。天衣服雲（天人的衣服是最輕妙的，猶如現在尼龍的衣服，非常輕又美麗）。天上有種種香氣，如念大悲咒，念得誠心，就會有一股香氣，這不是人間燒的檀香等種種香，人間無法聞到這種香氣，但要誠心，如不誠心就會沒有。你一念咒，一切鬼神用香來供養你，所以你覺得有這種香氣。塗香（擦在身上的香，供佛用的）。燒香（燃燒的香）、末香（香末），如是等種種雲，數量如須彌山那麼多，你說這是不是大供養？

須彌是梵語，譯為妙高，言其有不可思議的高。須彌山周圍有七重香水海，香水海以外，有四大部洲：東勝神洲、南瞻部洲、西牛賀洲、北俱盧洲。須彌山有八萬四千由旬高，日月僅在須彌山半腰，四王天也在須彌半山，所說的供養品有須彌山之高，這豈不是不可思議？燃種種燈，是點起各種燈。佛前點燈供養，眼目會明亮，這是供佛所得的福報。為什麼你眼目不明亮？是你沒有在佛前供養燈。種種燈有酥油燈（用牛奶做的）、油燈，和香油燈等。密宗裡有一種伏魔法，是密宗金剛上師在唸咒，前面點一堆火，或倒一點酥油，或用普通的油去燒，或者拿衣服去燒，無論什麼東西，都拿去燒了供佛，這種供養越值錢的，越有功德，尤其是拿金子去燒，這種功德更大，功德大小，不是說：「你燒黃金，功德就大；你燒一塊泥巴，功德就小。」這完全在乎你的誠心，你以真誠的心，拿出最貴重的東西去供養佛，這現出你有真心，有真心就有功德，並不一定要燒黃金才有功德。那燒油燈究竟有什麼好處呢？一燒就沒有了，這也是試驗你有沒有真心，如有真正的布施心，燒什麼都可以，要真有捨心，所謂功德就是這種捨心。一一燈柱，也像須彌山那麼高廣。一一燈油，如大海水那麼多。這種供養，誰能供養得起？華嚴經云：「法界量，法界性，只要有真心供養，這個量就等於須彌山，就等於大海水。並不一定用大海水那般多油來點燈，若量能大，心能真，則量等沙界，像恆河沙數，無窮無盡。」像以上所說的種種供養，具足這麼多數量的供養，常常作為供養。

以前有個很窮的人，買了一斤油，到金山寺（江蘇鎮江）去供養，佛前點燈。金山寺的方丈是位明眼人，已開了五眼，他告訴知客：「明天把正殿門打開，有位大護法來供養，並請他與方丈一起吃齋。」翌日，他果然來到，同時也來了個很有錢的人，有錢人看見一切，第二天便買一千斤油來供養。但方丈卻告訴知客：「打開正殿側門，並請那富人往客堂吃齋。」知客大感不解，乃請教方丈。方丈說：「那個窮人所買的一斤油，是他全部的財產，獻出來供養。而那位富人，不用說買一千斤油，就是買一萬斤也是很平常，因這是他很小一部份的財產而已。」由此可知，供佛是不論多少，最重要是要有誠心，你心真誠到極處，就有功德。須彌山王並不是真像須彌山，是指你發心大如須彌山，否則發心小，功德也就小。

善男子，在一切供養中，給人講經說法的供養是最大的。梵網經說：「你給人講經說法，每天要是吃三兩黃金的食物，也不為過。」言其你可以接受以三兩黃金價值所買的東西，但也不要以為一天可受三兩金子，我吃了都可以受得了，不可以有這種自滿心。在金剛經說：「你若以七寶布施三千大千世界，也不如給人講四句偈的功德大。」所以在諸供養中，以法供養為最大。「如說修行供養」，譬如：有人聽說布施波羅蜜，便修布施。有人聽說持戒波羅蜜，便修持戒波羅蜜。聽到說忍辱波羅蜜，他便修忍辱行，不發脾氣。真明白佛法的人修忍辱行，是無人、無我、無眾生、無壽者。有人聽講精進波羅蜜，便晝夜六時恆精進，常常依法修行。聽到襌定波羅蜜，四禪八定生出無量諸功德，得到種種解脫，他就依照襌定波羅蜜去修行。聽見般若波羅蜜，便修般若波羅蜜，不生愚癡的想法。聽到四諦苦集滅道，知苦斷集，慕滅修道，就依四諦法修行。聽到十二因緣，便依照十二因緣法修行。聽說四無量心，慈悲喜捨，便依照四無量心修行。總之，聽見什麼法門，就實行什麼法門，這叫「如說修行供養」。

談到如說修行供養，諸供養中，法供養最。釋迦牟尼佛在因地時，為求法以半句偈而捨性命，有一天聽見羅剎鬼說：「諸行無常，是生滅法。」釋迦牟尼佛說：「你說的是佛法，只僅是半句，還有下半句呢？」羅剎鬼說：「不錯，我說的是佛法，不過我太餓了，我先要找一個人吃，吃飽了，才可以說法。」釋迦牟尼佛便說：「你先說完了法，再吃我，可不可以？」羅剎鬼說：「你可以讓我吃嗎？」釋迦牟尼佛說：「可以，但是你先要把法說完了，我明白了法，你就是把我吃了，我也願意。」羅剎鬼說：「可以！生滅滅已，寂滅為樂。」說完之後，對釋迦牟尼佛說：「現在我可以吃你了吧！我已把法說完了。」釋迦牟尼說：「等一等，我再給你吃。」羅剎鬼說：「你是不是後悔了？想要不算數了？你已答應我的，想不算了？」釋迦牟尼佛說：「不是，因為你所說的四句偈是佛法，一般人都沒有聽過佛法，我現在用刀把這四句偈刻到樹上，然後你再吃我。」羅剎鬼說：「可以！」於是釋迦牟尼佛就用刀把四句偈刻在樹上，一想這樹木不堅固，這羅剎鬼又要吃他，他說：「你再等一等，我想令一般人都知道佛法，我把這四句偈頌刻在石頭上，然後再吃我也不遲，我不是為我自己，我想令一切眾生都明白佛法。」羅剎鬼說：「可以！你就開始工作，不要拖延時間。」於是釋迦牟尼佛，又把這四句偈刻在石頭上，刻好了，就請羅剎鬼來吃他。羅剎鬼說：「你真要給我吃呀！」釋迦牟尼佛說：「當然，我不會打妄語，請你現在來吃吧！」維剎鬼說：「你真是個修道人，好了，我現在已知道你是真修行了，再見了！」說完了話，羅剎鬼騰空而去，原來是觀世音菩薩現身來試驗他。所以修道一定要有真心，不為自己，就是有鬼要吃自己，都為法忘軀，為法可以把自己的生命做布施，所以說「諸供養中，法供養最。」

「利益眾生供養」：行菩薩道的人，為眾生說法，來利益眾生，就是「利益眾生供養」。視一切眾生猶如自己子女一樣，沒有分別，慈悲攝受一切眾生，便叫「攝受眾生供養」。行菩薩道的人，要發願代替眾生受苦，常常在佛前發願，求所有刀兵、水、火、瘟疫流行，種種災劫要免除，眾生所應受的苦，令他一個人受；而個人所受的苦，不要加在眾生身上，這叫「代眾生苦供養」。菩薩勤修自己的善根，也勸化一切眾生勤修善根，這叫「勤修善根供養」。菩薩所修的業是六度萬行，若常修六度萬行，行菩薩道，就是「不捨菩薩道業供養」。常常發菩提心，時時刻刻不離開菩提心，凡是對眾生有利益的事皆要去做，不僅自己不離菩提心，也勸化眾生，常常不離菩提心，常常發覺道的心，就是「不離菩提心供養」。

普賢菩薩又說：「善男子，像以上所說的供養，功德是無量無邊的，可是要比起法供養的話，只有一念的功德，一百分也不及法供養之一分。乃至一千分也不及法供養之一分，乃至百千萬億分，不可思議分，用算來算分，用數來數分，用喻來喻分，有微塵那麼多的數量，也不及法供養的一分。為什麼法供養的功德這麼大呢？因為一切諸佛如來，都尊重佛法的緣故。如果沒有佛法，則無人成佛。想要成佛，必須學佛法，所謂「法賴僧傳」，必須向出家人學佛法。以法供養諸佛如來，和供養眾生，這種功德是不可思議的，無法說出它有多麼好。依照佛法所說的去修行，就能有眾生成佛。若是諸菩薩修行法供養，這位菩薩一方面是供養如來，一方面令他自己也成就如來。像這樣去修行，才是真正的供養。法供養也是廣大供養，也是最勝的供養。乃至虛空界沒有了，眾生也沒有了，眾生業障也沒有了，眾生煩惱也沒有了，我的供養才會窮盡。而虛空界乃至眾生界，眾生業障界，眾生煩惱界，永遠都不會窮盡，所以我發廣修供養的願，也沒有窮盡，念念相續，而不間斷。身口意業供養，沒有疲厭的時候。

所謂「面上無瞋供養具」，面上如果沒有發脾氣的相貌，這就是具足供養。「口裡無瞋吐妙香」，口裡若不說惡，就等於發出微妙的香氣一樣。「意裡無瞋是珍寶」，意念裡也沒有瞋，就是供養。「無癡無貪供養香」，沒有癡心和貪心，就是具足供養。

/VERSE/復次善男子。言懺除業障者。菩薩自念。我於過去無始劫中。由貪瞋癡。發身口意。作諸惡業無量無邊。若此惡業有體相者。盡虛空界不能容受。我今悉以清淨三業。遍淤法界極微塵剎。一切諸佛菩薩眾前。誠心懺悔。後不復造。恆住淨戒一切功德。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我懺乃盡。而虛空界乃至眾生煩惱不可盡故。我此懺悔無有窮盡。念念相續無有間斷。身語意業無有疲厭。

普賢菩薩說：「善男子，所謂懺悔業障，懺是懺其前愆，以前所造的罪業要懺除；悔是悔其後過，不再重犯。佛教裡的拜懺是用至誠懇切的心，在佛前精進拜佛悔過，不可馬虎，才能有功效。」智者大師對著西方，拜楞嚴經名字，足足拜了十八年，還沒有見到此經。現在的人不要說拜十八年，拜十八個月，看沒有成效就會停止了。智者大師一生拜法華經，抄寫藏經許多次，所造佛像共有八萬尊之多。他出生時，其母見五彩祥光到他家去，後生智者大師。智者大師十九歲時，聽一位法師講普門品，一聽就記住了，好像他前生已念過。等到他去見南嶽懷思大師，大師對他說：「你來了，還記得以前我們在靈山法會一起聽法華經嗎？現在因緣成熟了，我們又在此會遇。」於是南嶽大師教他安樂行品，又教他讀誦法華經、拜法華經。當他拜到藥王菩薩本事品時，就開悟了。於是將此開悟境界告之南嶽大師：「我為什麼念到「是名真精進，是名真法供養」時，我見到釋迦牟尼佛還在靈山講法華經，這是什麼道理？」南嶽大師印證他說：「唯有你才能得到此微妙的境界，亦唯有我才能認識此境界。你現在證得的是法華三昧的前方便——一旋陀羅尼。」經此印證之後，智者大師得到智慧辯才無礙，任何法師亦無能與他辯論而勝過他。智者大師大開圓覺後，更加用功修行法華經。在他圓寂時，他叫侍者讀誦一遍法華經，聽完後用香湯漱口，說了偈頌，便坐而圓寂。智者大師所住的五台山，本來有很多打漁的人，以後智者大師將山買過來，三百哩之內無人打漁，亦無人殺生，附近的人皆皈依他，所以智者大師有不可思議的境界，他修行的法門是拜懺。

所說「懺悔業障者」：菩薩自念：「我在過去無始劫來，由於貪心、瞋心、癡心，而發生身業、意業、口業，所作出的種種惡業，沒有數量，也沒有邊際，假設惡業有形體相貌，就是遍滿虛空，也容納不了。我現在全以清淨的三業，不造身業，不造意業，不造口業；身口意三業清淨，遍於法界極微塵數那麼多的剎土。我在這麼多的國土，一切諸佛菩薩的面前，誠心誠意的懺悔，再也不造罪業，常常住於淨戒上，守持戒相一切功德，和所有修行的功德。像這樣子虛空沒有了，眾生沒有了，眾生業沒有了，乃至眾生煩惱也沒有了，我的懺悔願力才沒有。但是虛空不會沒有，眾生不會沒有，眾生業不會沒有，眾生煩惱也不會沒有，那我懺悔的願力也不會沒有的，念念相續，接連不斷，身語意三業沒有疲倦厭煩的時候。不會說拜懺，拜得累了。菩薩是越拜佛，越有精神；越懺悔，越歡喜，這大是真正的懺悔。發懺悔心都是菩薩，凡夫沒有善根，就不會懺悔。

/VERSE/復次善男子。言隨喜功德者。所有盡法界虛空界。十方三世一切佛剎極微塵數諸佛如來。從初發心。為一切智。勤修福聚。不惜身命。經不可說不可說佛剎極微塵數劫。一一劫中。捨不可說不可說佛剎極微塵數頭目手足。如是一切難行苦行。圓滿種種波羅蜜門。證入種種菩薩智地。成就諸佛無上菩提。及般涅槃。分布舍利。所有善根。我皆隨喜。及彼十方一切世界。六趣四生。一切種類所有功德。乃至一塵。我旨隨喜。十方三世一切聲聞。及辟支佛。有學無學所有功德。我皆隨喜。一切菩薩所修無量難行苦行。志求無上正等菩提。廣大功德。我皆隨喜。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我此隨喜無有窮盡。念念相續無有間斷。身語意業無有疲厭。

隨喜功德有四種：有（1）隨而不言。（2）喜而不隨。（3）亦隨亦喜。（4）不隨不喜。隨而不喜，是出於勉強。譬如有些和尚因政抬而焚身，捨身是捨了，但不是出於歡喜，而是有一種瞋恨鬥爭之心。這叫隨而不喜。

喜而不隨，是歡喜，但不去作功德。亦隨亦喜，是既跟隨去作功德，而又歡喜。不隨不喜，是根本不去作，也不歡喜。有此四種分別。功是所立的功，德是所作的德行。功是顯著的，德是秘密的。功是人人能看得見，德是有的時候看不見的。

普賢菩薩又對善財童子說：「我再說一遍，所謂隨喜功德這個願，所有盡虛空遍法界，十方三世一切佛的國土，極微塵那麼多數的諸佛如來，從最初發菩提心，修一切智慧，精進而不懶惰的修福修慧。」福是從多方面修成的，所謂「毋以善小而不為」，因為大功德是由小功德積成，「毋以惡小而為之」，不要以為說個小小妄語，不算一回事，小妾語打多了，就成了大妄語，也不要以為殺一隻螞蟻是小事，不要緊，殺人是從殺螞蟻開始，微細地方也要留意，注意那些小功德，福就聚積在一起，泰山是由一粒一粒微塵造成的，福也是如此。諸佛如來為教化眾生，犧牲生命來救助眾生。好像釋迦牟尼佛割肉餵鷹。鷹追一隻雀，追到修行人那裡，雀知道修行人有慈悲心，雀就飛到腋下躲避，釋迦牟尼佛就保護小雀，鷹就說話：「你保護雀，令牠活了，那我就要死了，我沒有肉吃就會餓死，你救牠不救我，是不平等、不慈悲，如果你不能救我，就不要救牠。」釋迦牟尼佛說：「那我把我的肉給你吃。」於是把身上的肉割下一塊給鷹吃，鷹吃了後，說：「還沒吃飽，再來一塊。」於是又割下一塊給鷹吃，鷹把他身上的肉都吃了，還不飽，這時釋迦牟尼佛說：「你把我的肉都吃了，還沒飽，那你可以把我的骨頭都吃了，你看那裡還可以吃，你就吃吧！」鷹說：「你真是個修道人，將來一定成佛。」說完後，飛到天空，原來是天人試驗釋迦牟尼佛。釋迦牟尼佛為教化眾生，施捨生命，不知有多少次。所以說，盡大地沒有一粒微塵那樣多的地方，不是過去十方三世一切諸佛，捨生命的地方。釋迦牟尼佛在過去生中，曾經發願布施一千個身體來救度眾生。我們現在能不能發這麼大的願，捨出我們的生命來教化眾生呢？若能，則是隨喜；若不能，則是喜而不隨。你認為過去的佛很值得欽佩，但你自己捨不得生命，這叫喜而不隨。你若也能發願捨身救度眾生，可是也要真正解決眾生的生死問題，或者能救他的法身慧命才可以，不要很愚癡的捨生命，這叫亦隨亦喜。若是認為捨生命太難做不到，也不贊成此法，這叫不隨不喜。你若去作，但出於勉強，是為了環境、名譽，或利益等關係而捨身，如有的國家，一些和尚為政治焚身，但不歡喜有瞋恨鬥爭的心，這叫隨而不喜。

布施生命，生生世世都作這種布施，不知道經過多少大劫那麼多佛的國土，極微塵數那麼多的劫，在每一個劫中，自己所作這種布施說也說不盡，講也講不完那麼多的佛剎極微塵數，經微塵數那麼多次，施捨自己的頭、目、手、足、腦、髓來做布施，行這種人所作不到的苦行。好像現在有人發心說：「我死之後，把眼睛布施出來。」有的人把心布施出來，表面看來是人，其實這都是佛菩薩發願來的。現在世上也能看到佛菩薩的偉大精神。諸佛菩薩修的難行苦行，並不是少吃一點飯，而是布施生命給一切眾生來救度一切眾生，修圓滿種種到彼岸的法門，修六度波羅蜜門，以及其他萬行，得到菩薩種種的智慧，將來一定會成佛，成就無上菩提，得到佛果。又得到涅槃的樂果，即是大滅度，又分布所燒出來的舍利（這是修戒定慧和種種行門的成果），所有善根我皆隨喜。一切諸佛布施頭目腦髓之功德，我都隨喜。十方一切世界，六趣四生（天、人、阿修羅、地獄、餓鬼、畜生——六趣；胎、卵、濕、化——四生），一切種類眾生所作的所有功德，乃至一粒微塵那麼小的功德，我都歡喜學習他們種種的功德。十方三世一切聲聞乘眾生，和辟支佛乘眾生（緣覺），證到初果、二果、三果酌有學位，和四果阿羅漢的無學位，所有的功德，我也隨著他們去作。一切所有菩薩所修無量難行的苦行，他們的志向是求無上正等正覺果位，菩薩所有的功德是廣大的，我皆隨喜。像這樣至虛空界沒有了，眾生界沒有了，眾生業沒有了，眾生煩惱也沒有了，可是我隨喜的願是沒有窮盡的時候，念念而不間斷，總是相續發這種大願，身口意三業也發此願，沒有厭煩疲倦的時候，我永遠都發此願，沒有懶惰心，更精進匪懈，愈難作愈要去作。

/VERSE/復次善男子。言請轉法輪者。所有盡法界虛空界。十方三世一切佛剎極微塵中。一一各有不可說不可說佛剎極微塵數廣大佛剎。一一剎中。念念有不可說不可說佛剎極微塵數一切諸佛成等正覺。一切菩薩海會圍繞。而我悉以身口意業。種種方便。殷勤勸請轉妙法輪。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我常勸請一切諸佛轉正法輪。無有窮盡。念念相續無有間斷。身語意業無有疲厭。

我再說一說請轉法輪的道理。善男子！所有盡法界虛空界，十方三世一切佛國土中，極微塵數那麼多的國土，在每一粒微塵中又有不可說不可說那麼多佛剎，每一佛國土裡，念念有不可說不可說佛剎極微塵數一切諸佛，在那兒成佛，所有像大海那麼多的菩薩，在那裡圍繞著佛。而我以身口意業，用種種方便語言，殷勤誠懇，勇猛精進地勸請十方諸佛、大菩薩、聲聞、緣覺等轉大法輪，轉最妙的法輪。我這個殷勤勸請轉妙法輪的願力，乃至虛空沒有了，眾生沒有了，眾生業障沒有了，眾生煩惱也都可以沒有了，然而我常常勸請一切諸佛轉正法輪這個願力，永遠都不會窮盡的，念念相續，接接連連永不間斷，我的身口意三業也是永遠不會疲厭的，不會認為這個事情太麻煩，而不願去做。

/VERSE/復次善男子。言請佛住世者。所有盡法界虛空界。十方三世一切佛剎極微塵數諸佛如來。將欲示現般涅槃者。及諸菩薩聲聞緣覺。有學無學。乃至一切諸善知識。我悉勸請莫入涅槃。經於一切佛剎極微塵數劫。為欲利樂一切眾生。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我此勸請無有窮盡。念念相續無有間斷。身語意業無有疲厭。

我再給你說一說，善男子！請佛住世的道理。所謂常住在世這個願力，所有充滿法界，充滿虛空界，充滿十方三世一切佛的國土，極微塵數那麼多諸佛如來，化緣完了之後，都示現入涅槃。在他們將要示現入涅槃的時候，我一定勸請他們不要入涅槃，而常住在世，教化眾生。我不僅勸請諸佛常住在世，乃至於一切菩薩、聲聞乘、緣覺乘證初果、二果、三果的有學位，四果的無學位，一切諸善知識，及講經說法的法師，我皆用願力勸請他們不要入涅槃，至所有一切佛的剎土極微塵數那麼多的劫。因為我願意諸佛菩薩、聲聞、緣覺，以及一切善知識常住在世，利益一切眾生。虛空界本來不可能沒有的，假如它可以沒有，眾生界本來不可能沒有的，假如它可以沒有，眾生的煩惱也本來不會沒有的，假設它也可以沒有，眾生業本來不會沒有的，假設它也可以沒有，而我勸請諸佛菩薩、聲聞緣覺，以及善知識，常住在世的願力，是永遠不會窮盡的，念念相續，永遠不會間斷，身語意業也沒有厭倦。

/VERSE/復次善男子。言常隨佛學者。如此娑婆世界毗盧遮那如來。從初發心。精進不退。以不可說不可說身命而為布施。剝皮為紙。析骨為筆。刺血為墨。書寫經典。積如須彌。為重法故。不惜身命。何況王位。城邑。聚落。宮殿園林。一切所有。及餘種種難行苦行。乃至樹下成大菩提。示種種神通。起種種變化。現種種佛身。處種種眾會。或處一切諸大菩薩眾會道場。或處聲聞及辟支佛眾會道場。或處轉輪聖王小王眷屬眾會道場。或處剎利及婆羅門長者居士眾會道場。乃至或處天龍八部。入非入等眾會道場。處於如是種種眾會。以圓滿音如大雷震。隨其樂欲。成熟眾生。乃至示現入於涅槃。如是一切。我皆隨學。如今世尊毗虛遮那。如是盡法界虛空界。十方三世一切佛剎。所有塵中一切如來。皆亦如是。於念念中。我皆隨學。如是虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我此隨學無有窮盡。念念相續無有間斷。身語意業無有疲厭。

普賢菩薩又向善財童子說：所謂常隨佛學這個願，好像這個娑婆世界，娑婆是梵語，譯為「堪忍」，意謂這個世界是苦的，而一切眾生堪能忍受。何以言之是苦呢？這個世界一切法都是染污法，不清淨的，故非常痛苦；縱是樂，都是苦的因，沒有真正的快樂，所以叫堪忍。如穿新衣服是快樂，但被塵埃染污就生煩惱。又人最歡喜的是發財，可是財發得再多，死時亦帶不去。在生時，即使一分錢也算得清清楚楚，沒有得到錢時，就想法子去得，沒有得到，心裡貪求是苦，已得到了，又怕失去，這都是苦，可是你不覺得苦。患得患失，怕得不到，死時一分錢也帶不走，你說這是苦？或是樂呢？這兩樣東西，是世界上人人所歡喜的。一切樂，皆是苦的因，不過你尚未覺悟到，故此世界叫「堪忍」。在這個堪忍世界裡，毗盧遮那佛如來，毗盧遮那是梵語，譯為「清淨」，即是釋迦牟尼佛的法身，從初發心見到古釋迦，那時他是陶師。見到古釋迦後就發願。即時精進修行，用不可說不可說那麼多數量的身命，而為布施，做種種布施，如釋迦牟尼佛見到然燈佛時，他就以身做布施，然燈佛由對面而來時，他看道路上有水，他看老比丘來時，他自己就躺在有水的地方，請老比丘走過去，這是以身布施，用自己身體來幫助其他的人，在一般的人來看，就是太愚癡了，用一塊板子，或木頭就好了，何必自己躺在水裡，讓老比丘走過去呢？不錯，這是聰明，釋迦牟尼佛當時想不出來這個好辦法，可是如果他想起這個好辦法，然燈佛也不一定給他授記，因為他有所顧慮，還有一個身體，他躺在水裡正是「無我相」的表現，來幫助利益眾生，所以他行這種菩薩道，不管自己身在水裡或泥裡，幫助老比丘過路，而且還有些地方身體沒有蓋住，就用頭髮蓋上，然燈佛就給釋迦牟尼授記：「汝於來世，當得做佛，號釋迦牟尼。」釋迦牟尼佛無量劫以來，都是以身命做布施，生生世世都是如此，所以行菩薩道非常圓滿。

毗盧遮那佛是清淨法身佛，遍滿一切處，這才是佛的法身。法身是無在無不在，沒有一個地方他不在，也沒有一個地方他在。為什麼說沒有一個地方不在？為什麼我們看不見呢？看不見，是否就不在？不是！我們看見，看不見，他都在，皆遍滿一切處，所以說無在無不在，充滿法界。盡虛空遍法界，就是佛的法身，他是不生不滅、不垢不淨、不增不減，什麼地方都存在。釋迦牟尼佛為行菩薩道，為求無上佛道，以這個身命作布施，剝自己身上的皮當紙用，剖開自己的骨頭做為筆用，用自己的血作為墨來寫經典，堆積起來有須彌山那般高。為尊重佛法的緣故，所以不愛惜自己的身命，何況王位？釋迦牟尼佛以國王的地位，出家修行，貴為天子，富有四海，但能一概捨棄，而出家修道，捨棄他的國城妻子、聚落、寶貴的宮殿園林，和一切所有，而修種種難行苦行，難行能行，難忍能忍，以國王的地位出家，而修種種苦行，是一般人不容易作到的。

「乃至樹下」，「乃至」是稍略，中間經過很多階段，如是雪山打坐六年，然後到菩提樹下成大菩提。釋迦牟尼佛，當初他父母派五個人跟他修道，來護法，但五人間有三個人受不了苦，跑到鹿野苑去修道。剩下二人，以後釋迦牟尼佛一天只吃一麻一麥，瘦得骨瘦如柴，這時有牧羊女用牛奶煮粥，來送給佛吃，佛就接受牧羊女的供養，他們二人一看，他們想：「太子以前受苦還可修道，現在居然受牧羊女的牛奶，這回不能修道了。」於是棄佛而去，認為佛不能受苦，所以也不和他一起修道，也跑到鹿野苑去，五個人都跑了，釋迦牟尼佛一個人在雪山，也要搬家了，一搬就搬到菩提樹下。菩提樹非常大，樹能遮覆方圓三里之內，釋迦牟尼佛一看：「這是個好地方，我來坐在菩提樹下修道，如果我不成道業，就不起座。」於是結跏趺坐，吉祥童子也送來吉祥草，釋迦牟尼佛就坐在吉祥草上修道，坐了四十九天，看見東方明星，豁然開悟，夜睹明星而悟道，所以三嘆奇哉：「奇哉！奇哉！奇故！一切眾生皆有佛性，皆堪做佛，但以妄想執著，不能證得。」為什麼眾生不能成佛？就是因為有妄想，有執著，所以不能成佛。釋迦牟尼佛在菩提樹下，夜睹明星而悟道，成大菩提，顯出種種神通妙用，出生不可思議境界的種種變化，現出種種佛身——清淨法身毗盧遮那佛、圓滿報身盧舍那佛、千百億化身釋迦牟尼佛，如是現種種佛身，乃至現十方成佛的佛身。在種種法會中，為眾生說法，或為諸大菩薩說法，或為聲聞及辟支佛二乘眾生講經說法，或為轉輪聖王，小國王眷屬，共一眾會道場。什麼叫轉輪聖王？輪王有金輪王、銀輪王、銅輪王、鐵輪王。金輪王統理一四大下，有七種輪寶，是（1）輪寶：坐在輪寶上比火箭還快，在一個時辰之內，可遊遍一四天下，做種種事情，輪寶是一個飛輪，無論陸、海、空都可去，甚至火裡都可去。（2）象寶：白象寶，輪王騎上這個象也跑得很快。（3）紺馬寶：碧綠色的馬，這個馬是個聾馬，可在陸地、水裡走，跑得快，也可到空中去，非常妙。（4）如意珠寶：又叫神珠實，有一種神通變化，遂心如意，想什麼有什麼，要什麼就來什麼。（5）玉女寶：輪王何時喜歡女人，就有玉女陪伴他。（6）主藏臣寶：無論到什麼地方，想要用金子，只要往地上一柱，地上就有金子。要用什麼珠寶，把地打開就是珠寶，遂心如意。（7）主兵寶：他不需要訓練兵，只要在兵寶裡一叫，要多少兵，就有多少兵。這七種寶。輪王又有一千個兒子，每個兒子都是勇猛善戰，非常英勇。小國王就是輪王以下的小國王及眷屬。

或為剎帝利（印度貴族），修清淨行的婆羅門、長者、居士，共同眾會道場，或和天龍八部、鬼神、人非人等眾會道場。他成佛後，在以上所說種種眾會道場，以佛的圓滿聲音說法，好像虛空大雷鳴那般響亮，隨眾生所歡喜，沒有種善根的，令其種善根，已種善根的令其增長，已增長的令其成熟，已成熟的令其得到解脫，乃至於一生之事，最後入涅槃，得到涅槃四德（常樂我淨）。佛所修一切難行苦行，一切說法的道場，我皆隨學這些行門修行。如今世尊毗盧遮那佛，遍滿一切處的清淨法身佛，以如前所行種種行門，種種眾會道場，如是盡法界遍虛空，十方三世一切佛剎土，每一佛剎微塵中一切如來，我都是隨喜隨學。在每一念中，我都隨學諸佛這些行門。縱使虛空界沒有了，眾生界也空了，眾生業也空了，眾生煩惱也空了，我這個常隨佛學的願，是沒有窮盡的，念念相續不斷，身口意業，永遠沒有疲倦厭煩。沒有疲倦、懶惰，對法生疲倦之心。

/VERSE/復次善男子。言恆順眾生者。謂盡法界虛空界。十方剎海所有眾生種種差別。所謂卵生。胎生。濕生。化生。或有依於地水火風而生住者。或有依空及諸卉木而生住者。種種生類。種種色身。種種形狀。種種相貌。種種壽量。種種族類。種種名號。種種心性。種種知見。種種欲樂。種種意行。種種威儀。種種衣服。種種飲食。處於種種村營。聚落。城邑。宮殿。乃至一切天龍八部。人。非人等。無足。二足。四足。多足。有色。無色。有想。無想。非有想。非無想。如是等類。我皆於彼隨順而轉。種種承事。種種供養。如敬父母。如奉師長。及阿羅漢。乃至如來。等無有異。於諸病苦。為作良醫。於失道者。示其正路。於闇夜中。為作光明。於貧窮者。今得伏藏。菩薩如是平等饒益一切眾生。何以故。菩薩若能隨順眾生。則為隨順供養諸佛。若於眾生尊重承事。則為尊重承事如來。若今眾生生歡喜者。則今一切如來歡喜。何以故。諸佛如來以大悲心而為體故。因於眾生而起大悲。因於大悲。生菩提心。因菩提心。成等正覺。譬如曠野沙磧之中有大樹王。若根得水。枝葉華果悉皆繁茂。生死曠野。菩提樹王亦復如是。一切眾生而為樹根。諸佛菩薩而為華果。以大悲水饒益眾生。則能成就諸佛菩薩智慧華果。何以故。若諸菩薩以大悲水饒益眾生。則能成就阿耨多羅三藐三菩提故。是故菩提屬於眾生。若無眾生。一切菩薩終不能成無上正覺。善男子。汝於此義。應如是解。以於眾生心平等故。則能成就圓滿大悲。以大悲心隨眾生故。則能成就供養如來。菩薩如是隨順眾生。虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我此隨順無有窮盡。念念相續無有間斷。身語意業無有疲厭。

善男子，我再講一講恆順眾生的道理。眾生是眾緣和合而成，所謂盡法界虛空界，十方諸佛國土，所有種種不同種類的眾生，卵生、胎生、濕生、化生。所謂眾生者，眾緣和合而生，各有各緣，所以有種種不同種類，所謂胎生，楞嚴經上：「胎因情有」，如何成胎呢？因有愛情，所以成胎。「卵唯想生」，卵生是以想生出來，如母雞趴在雞蛋想，久而久之雞蛋就變成雞了。「濕以合感，化以離應」，濕生因濕與濕相合，生出濕生，化有變化，如由蟲子變戍蝴蝶，由老鼠變成蝙蝠之類，離開了它的本體，變化成其他種類。或有眾生依地水人風四大而生出，或在虛空，或在花草樹木上而生出的眾生。無量種類的眾生，其種種不同色身，種種不同形狀，種種不同相貌，種種長短不同的生命，種種不同族類，如老虎有老虎的族類，鹿有鹿的族類。種種不同名號，種種不同心性，如老虎的心性喜歡傷害眾生，鹿的心性仁慈，只吃草不吃一切眾生，有的膽大，有的膽小，有的見人就跑，有的見人就要吃人。種種不同知見，種種欲樂，所喜歡的東西也不同，種種自己所作的事情也不相同，種種態度成儀也不同，種種不同的衣服，人穿人的衣服，畜生就穿戴皮的衣服，飛禽就穿戴羽毛的衣服。種種不同的飲食，有的吃生肉，有的吃草，有的吃穀類，種種東西。各住各自的地方，村營聚落、城邑宮殿，乃至一切天龍鬼神、人非人等。有的無足，有的四足，有的多足，有的有形色，有的無形色，有的有想，有的無想，有的非有想，有的非無想。像以上所說的種種等類，我都變化他們的身，來教化他們，服侍他們，供養他們，如敬父母，如侍候師長，和證果的阿羅漢，乃至好像供養佛一般，沒有分別。

眾生常有八萬四千種疾病，菩薩便以八萬四千種良藥，來對治眾生的八萬四千種疾病。所以說：「為作良醫。」良醫是精通醫術的醫生，他對眾生的病，等於自己的病一樣，用種種方法把他治好。眾生有時會走錯路，雖然他有眼睛，但不知道那條路是正路，那條路是邪路，所以有時誤入歧途，菩薩便指示他走應走的正路，好像現在有很多年輕人，不知道往正當道路上走，只知懶惰、喝酒、吃毒藥等，走到錯路上，這時菩薩用種種方法，引渡眾生到正路上。對於在黑暗中的眾生，暗夜代表不明白佛法的人。不明白佛法的人都是在暗夜中，明白之後，就得到光明；不明白佛法，就會顛倒行事。明白後，才能知道走上一條光明正大的道路，故對於不明白佛法的眾生，便使他明白，而得到光明。對於貧窮的人，令他得到金、銀、琉璃等寶藏。菩薩平等無分別的利益一切眾生。什麼緣故？假設行菩薩道的菩薩，能常常恆順眾生，能隨順眾生，就是隨順諸佛，也就是供養諸佛，因為「心佛及眾生，是三無差別」。對一切眾生都恭故承事，也就是尊重恭敬供養如來一樣。若令一切眾生都生歡喜心，則令一切如來也生歡喜心。所以出家人說：「守口攝意身莫犯，莫惱一切諸有情。」不要令一切的眾生生煩惱。「無益苦行當遠離」，不要修無益的苦行。「如是行者可渡世」，像這樣子，才可以教化眾生。所以令眾生歡喜，諸佛如來也就歡喜。什麼緣故？因為佛與眾生為一體，佛也就是眾生，眾生也就是佛；佛是已成佛的眾生，眾生是未成佛的眾生，我們和佛是一樣的，將來是平等的，所以佛教和其他宗教不同，也就是因為它是最平等的。

為什麼眾生歡喜，佛就歡喜呢？因為諸佛如來以大悲心為本體。因為眾生而生出大悲心。因為大悲心而生出覺道心。因為覺道心，才成正等正覺的佛。譬如，在曠野沙磧中，有一棵大樹王，如果樹根得到水，則枝葉花果也繁茂。現在眾生處在生死曠野沙磧中。菩提樹王就是釋迦牟尼佛，在菩提樹下得道，也像在曠野沙磧的樹王一樣。一切眾生好像樹根，諸佛菩薩好像花果。佛以大悲智慧水，令眾生得到好處，才能成就諸佛菩薩無量無邊的智慧花。

什麼緣故？諸佛菩薩以大悲水，來利益眾生。大悲水是慈悲的心性，對一切眾生都慈悲憐憫，故叫大悲水。觀世音菩薩及一切菩薩，誦大悲咒，加持大悲水，饒益眾生。觀音菩薩的楊枝手和淨瓶手是合用的，以楊枝蘸到淨瓶中。觀音菩薩常念大悲咒，加持淨瓶裡的大悲水，用此大悲水饒益眾生。所以要用大悲水利益眾生，來增加果位，纔能成就無上正等正覺。阿耨多羅三藐三菩提是梵語，此云無上正等正覺。正等是菩薩所得的果位。二乘人得到覺悟，證得聲聞或緣覺果位，這只是自覺，沒有正等。正等是菩薩，正等於佛，雖然得到正等，但沒有得到無上，故菩薩叫有上士。佛叫無上士，因為佛得到無上正等正覺，才成就佛果。如果菩薩不利益眾生，不饒益眾生，不以大悲水教化眾生，則始終不會成佛，所以要自利利他，則能成佛。

因此菩提屬於眾生，覺道是從眾生來的。假設沒有眾生，則一切菩薩都不能成佛。為什麼？因為沒有地方去作功德。眾生在三寶面前作功德，菩薩在眾生面前作功德。菩薩利益眾生，令眾生離苦得樂，了生脫死，反迷歸覺。

修行的善男子！你對於這種道理和意義，應該這樣了解，因為佛、眾生和心，是三而一，一而三。佛、眾生，和心，是三種不可思議的，但心佛與眾生，是三無差別，佛、眾生，和心是一體的，在無形中是一個的。你能存這樣解釋義理的思想，才能成就圓滿大悲心，以大慈悲心隨順眾生，則能成就供養如來的功德。菩薩這樣隨順眾生的願，假使虛空界沒有了，眾生界沒有了，眾生業沒有了，眾生煩惱也沒有了，我隨順眾生的願不會沒有的。本來虛空界、眾生界、眾生業、眾生煩惱永遠不會沒有的，但假設它們會沒有了，我這個願仍然存在，無有窮盡，這種心念，念念相續，接連不斷，無有間斷，身口意三業永遠行持這種願力，永遠不疲倦厭煩。

/VERSE/復次善男子。言普皆迴向者。從初禮拜乃至隨順所有功德。皆悉迴向盡法界虛空界一切眾生。願令眾生常得安樂。無諸病苦。欲行惡法。皆悉不成。所修善業皆速成就。關閉一切諸惡趣門。開示人天涅槃正路。若諸眾生因其積集諸惡業故。所感一切極重苦果。我皆代受。令彼眾生悉得解脫。究竟成就無上菩提。菩薩如是所修迴向。虛空界盡。眾生界盡。眾生業盡。眾生煩惱盡。我此迴向無有窮盡。念念相續無有間斷。身語意業無有疲厭。

善男子！我再說一遍什麼叫普皆迥向？從第一個願禮敬諸佛起，乃至恆順眾生，在這期間修這些行門，有無量功德。現在把這些功德完全迴向，也就是布施給盡法界虛空界的一切眾生，願意這些功德，令一切眾生，時時刻刻得到安樂，一切病苦也都消除。眾生假如行惡法，皆令其完全不成就，所修善業很快就成就。把地獄、餓鬼、畜生、阿修羅等諸惡趣門，全都關閉，把人天正路顯示出來，對人說明白如何做人。如果要做人，就要受持五戒。如果要生天，就要受五戒十善。你想要得到涅槃正路，就要修四諦、十二因緣、六度。修六度萬行，行菩薩道，就能得到常樂我淨涅槃四德的快樂。假設所有眾生，因為以前積聚很多惡業，所應該受的極重苦果，我普賢菩薩發願代替他們受苦果。令所有一切眾生全得到解脫，無拘無束，無罣無礙，沒有苦果障礙，究竟成就無上正等菩提。你們看看普賢菩薩多慈悲，我們若再不修行，那真對不起普賢菩薩。我們現在沒有受那麼多苦，就是普賢菩薩代我們受了很多。可是普賢菩薩不會對我們說：「我代你們受了很多苦，一天的苦，一年的苦，一生的苦，我替你們代受了，你現在要謝謝我，請我吃頓飯，或飲杯茶，你們應該請客感謝我。」沒有，他也不要你謝他，也不要你請客，我們聽經於此，應該痛哭流涕，來感謝普賢菩薩。菩薩如是所修迴向所有功德，迴向給法界一切眾生，這是菩薩所應作。菩薩是專利益人，不是利盍自己，故所得之功德，皆迴向給法界眾生。假如虛空界有窮盡的話，眾生界也會窮盡，眾生業也會窮盡，眾生煩惱也會窮盡，但我這個迴向的願力，永遠永遠沒有窮盡。而虛空、眾生、眾生業、眾生煩惱永遠沒有窮盡，縱使種種不能窮盡的都窮盡了，我這個迴向的願王，仍然是沒有窮盡的。這樣的念力，連綿相續，沒有間斷，我的身口意業，恆修這十種願，永遠沒有疲倦厭煩，晝夜精進行這願王法門。

現在已明白普賢菩薩的十大願王，這十種願力和虛空來爭長短，就是虛空沒有了，他的願力也不會沒有。這十種願王，不是單單普賢菩薩自己所修持，要是他單單一個人修這十種願王，他也不必在華嚴經上來發表這十種願王，他教我們一切眾生都遵照這十種願王去修行。他發這種廣大無邊的心，虛空量的心，等法界量的心，把自己所有的功德都迴向給法界眾生。所有眾生和普賢菩薩的願合成一個，就是所有的眾生都是普賢菩薩，所有的菩薩又來教化眾生。不是說只有普賢一個人才是普賢菩薩，你若依照這個普賢菩薩十大願王去修行，你也就是普賢菩薩；我依照普賢菩薩十大願王去修行，我就是普賢菩薩。普賢菩薩，普是便利，賢是賢聖，意思是普遍法界，一切眾生都稱為賢聖，所以普賢菩薩這個願王，不單是給普賢菩薩預備的，就是怕眾生不明白如何修行，所以普賢菩薩才發大慈悲心，發明十大願王，叫你依照他這種大願去修行。所以你聽了普賢菩薩的十大願，不應說：「這是為普賢菩薩說的，不是為我說的。」我們聽了十大願王修行的方法，亦應發此大願依法修行。

/VERSE/善男子。是為菩薩摩訶薩十種大願具足圓滿。若諸菩薩於此大願。隨順趣入。則能成熟一切眾生。則能隨順阿耨多羅三藐三菩提。則能成滿普賢菩薩諸行願海。

善男子，這是行菩薩道的大菩薩。摩訶薩是菩薩中的大菩薩。這十種大願，是所有菩薩都應修的，故此十大願不是普賢菩薩一人修的，一切眾生亦可修此十大願王。一切諸佛菩薩，都是由這十大願王而成就的。我們眾生要成就佛果，就應該依照這十大願王去修行。

這十種大願，必須要具足圓滿，必須要和普賢菩薩所發的願等齊，不是修行到半途而廢，改變初衷，這是不能改變。若能改變，那就不具足，也不圓滿了。永遠都不改變，就是虛空窮盡了，眾生沒有了，眾生的業也消了，眾生的煩惱也完全沒有了，可是十種願不能沒有。假使所有一切菩薩，依照此十大願王修行十大行門，趣入此十大願裡，十大願就是行菩薩道的菩薩，行菩薩道的菩薩也就是十大願王，法和人變成一體，而沒有分別，這叫隨順趣入。依照十大願王去修行，則能成熟一切眾生。什麼叫成熟一切眾生？眾生沒有善根者，教他修十大願王，令他種善根。如一切眾生不曉得孝順父母是好事，你能教化不孝順父母的眾生能孝順父母，這也是令眾生種善根的一個方法。因為天地間是「萬惡淫為首，百善孝為先」，人和禽獸不同的原因，就是人知道孝順父母、恭故師長；禽獸就不講孝順父母。但羔羊跪乳，小羊吃奶時是跪著的；烏鴉反哺，小烏鴉長成了，餵老烏鴉，所以孝是人的一個根本。人要是不孝順，就無善根，故必須孝順父母。已經有善根者，幫助他增長。如六祖大師在家時，天天上山砍柴，把柴拿到街上賣，賺錢買米回來養母，這是他種的善根。六祖大師本來就有善根，不過這是一種菩薩的境界。有一日，當他賣柴時，聽見一人誦金剛經，念到「應無所住而生其心」，他就有所開悟。這客人給他十兩銀子，叫他留點錢養母，再拿點錢到黃梅去求法，這是幫助他種善根，幫助他成就道業。已經增長善根的，再幫助他成熟，成就道業，眾生成熟，就是成佛。佛果成熟，則能隨順依照這條道路去修行，而能成就阿耨多羅三藐三菩提（無上正等正覺）。無上高過菩薩，正等超過二乘，正覺超出凡夫，這是超凡入聖得佛果的一個名稱。修行十大願王，則能成就圓滿普賢菩薩諸行願海。普賢菩薩專門滿足一切眾生的願，眾生求什麼，他就給什麼。有一次普賢菩薩在一間廟作行堂（出家人聚集在一起吃飯，人坐兩邊，面對面坐，每個人面前有兩個碗），普賢菩薩就幫人添飯菜，他的腰間兩旁裝著很多瓶子，有醬油、鹽、辣椒、糖等調味品，到每一位和尚面前，若要鹽，他就給一點鹽，要什麼，就給什麼。可是說也奇怪，他如此滿眾生的願，他給鹽時，那和尚還說：「勿給我那麼多鹽！」給別人少一點，那和尚又說：「給多一點嘛！好像吃了你的似的，這是公家的嘛，這麼孤寒！」普賢菩薩難滿眾生願，你給他多了，他說多了，給他少了，他又嫌少。或者你給他，他不要，你不給他，他說你看不起他，對他不好，所以普賢菩薩，不容易滿眾生願，那是不是就不管他了呢？越這樣，就越要行苦行，修苦行。有人打你、罵你、看不起你，就是你的考驗，看你誠心不誠心。普賢菩薩的行力有很多很多種，不是單單此十大願王，普賢菩薩的行力，像大海一般，我們也應將願海填滿。

/VERSE/是故善男子。汝於此義。應如是知。若有善男子善女人。以滿十方無量無邊不可說不可說佛剎極微塵數一切世界上妙七竇。及諸人天最勝安樂。布施爾所一切世界所有眾生。供養爾所一切世界諸佛菩薩。經爾所佛剎極微塵數劫。相續不斷。所得功德。若復有人聞此願王。一經於耳。所有功德。比前功德。百分不及一。千分不及一。乃至優波尼沙陀分亦不及一。

因為這個緣故，所以善男子！你對於此意思，應像我所說的來明白它，假設有善男子、善女人，以充滿十方無量無邊不可說不可說這麼多的佛剎，最微細的塵那麼多的數量，以一切世界上最好的七種寶貝，和天人最殊勝那種安樂，用來作布施以上所說那麼多的世界裡的眾生。

布施有三種：財施、法施、無畏施。財施有內財、外財。內財是身心性命，屬於我本身以內的財產來作布施，如布施眼耳鼻舌、頭腦骨髓，都是屬於自己的。外財是國城妻子。法施者：所謂「諸供養中，法供養最」，法施也叫法供養，講經說法，教化眾生，大轉法輪，都叫法施。法施勝於財施，不過說的法一定要對眾生的機，使眾生聞法，一步一步明白佛法而開悟。無畏施：當人遇到飛災橫禍，或是見到鬼、魔或土匪，正在危險恐怖驚慌的時候，你能安慰他，叫他念佛號，或觀音菩薩名號；念佛號，則不恐懼，這叫無畏施。

假使有人行菩薩道，作種種布施給以上所說那麼多的世界，那麼多的眾生。以種種供養獻予一切世界上的諸佛菩薩，經過這麼多的世界極微塵數那麼多的劫數，他所得的功德是很多的。作布施不是作一天兩天就停止了，而是要繼續不斷，像微塵大劫的時間，總是行布施。又假設有人聽人念誦普賢菩薩十大願王，所謂「一歷耳根，永為道種」，一聽入耳根，則永遠成為菩提的種子，其所有功德，比前面布施爾所無量無邊那麼多的世界，經過無量無邊那麼長的時間，所得的功德百分不及一。以前功德一百分也不能比你聽到十大願王所得的功德一分，乃至千分也不及一分，甚至佛剎微塵數那麼多的分也不及聽到十大願王一分的功德。為什麼十大願王的功德這麼大呢？因為作布施的功德只能救人身，救人身命是屬於財施，十大願王是屬於法施，法施是修普賢觀（十大願王又叫普賢觀，又叫普賢懺）。修此觀法，一為無量，無量為一，一是法界，法界是一，禮一佛是禮法界佛，禮法界佛是禮一佛。故禮敬諸佛有此功德，無窮無盡，故功德特別大，若修此法，則菩提種子日日增長，菩提果位不久便成就，所以這個功德特別大。

/VERSE/或復有人以深信心。於此大願受持讀誦。乃至書寫一四句偈。速能除滅五無間業。所有世間身心等病。種種苦惱。乃至佛剎極微塵數一切惡業。皆得消除。一切魔軍。夜叉。羅剎，右鳩槃茶。若毗舍闍。若部多等。飲血啗肉諸惡鬼神。皆悉遠離。或時發心親近守護。是故若人誦此願者行於世間。無有障礙。如空中月出於雲翳。諸佛菩薩之所稱讚。一切人天皆應禮敬。一切眾生悉應供養。此善男子。善得人身。圓滿普賢所有功德。不久當如普賢菩薩速得成就微妙色身。具三十二大丈夫相。若生人天所在之處。常居勝族。悉能破壞一切惡趣。悉能遠離一切惡友。悉能制伏一切外道。悉能解脫一切煩惱。如師子王。摧伏群獸。堪受一切眾生供養。

或者有人，出生一種真正的信心，沒有懷疑心，對於普賢菩薩的十大願王，依法修行，天天請誦受持普賢菩薩行願品，乃至用筆書寫四句偈，不是寫一天或二天，而要天天寫，他很快就能除滅五種無間地獄的罪業。所有世間身心等病；身病，是身上的病痛，心病是心理上的痛苦，不快樂種種苦惱，乃至諸佛剎極微塵數的一切惡業，皆全能消除。但必須要有深信心才可以，若無深信心，卻抱著試試看的態度，那就無所感應，因為佛菩薩不想眾生來考驗他，他考驗你是可以。你不可以說：「我不相信佛所說的法，我要試試看。」你要實實在在去做。

這個世界有很多天魔外道，但是有佛法住世，所以魔軍都潛伏起來，不敢出現，若無佛法，魔軍便出世。魔是梵語，具足叫魔羅，譯為殺者，是好殺生的眾生。魔軍中有魔王、魔民、魔子、魔女，均好殺生。夜叉有飛行夜叉、地行夜叉、空行夜叉，其行動迅速，勇猛善戰，喜歡害人，除了害人之外，並沒有其他能力。羅剎，名為可畏鬼。鳩槃茶是甕形鬼，冬瓜形鬼，又叫騎坐鬼，或魘魅鬼。人在睡覺時，它能用法術令人想動而不能動，想說話也不能說話。毗舍闍，是噉精氣鬼，專吃人的精氣和五穀的精氣。部多為大身鬼，部多和鳩槃茶合起來，誦楞嚴咒可以除滅城郭車騎的災難。這些惡鬼不是喝人血，就是食人肉，如果你誦普賢菩薩十大願王，這些惡鬼惡神都會遠離你，或有時發心守護你、親近你、保護你，作你的護法。所以誦此十大願王的人，在這個世間行到任何地方，皆無一切障礙，好像虛空中的明月，沒有雲彩遮蓋一樣。十方諸佛和一切菩薩咸來稱讚你，一切人間的人和天人，都應該恭敬此誦念十大願王的人，一切眾生都應供養此誦念十大願壬的人。此持誦十大願王的善男子，生生世世都可以得到人身，圓滿修成普賢菩薩所有的功德，在不久的將來，當和普賢菩薩一樣，很快可以得到微妙的身相，具三十二種大丈夫相。假如生在人間或天上，他所生之處，皆是有勢力和富貴的大家族。悉能破壞一切惡趣，惡趣是地獄、餓鬼、畜生、阿修羅。常常有善友接近他，而惡友遠離。他也有力量把一切外道制伏，悉能解脫一切煩惱，如師子王把群獸摧伏，所謂師子一吼，百獸皆懼，而應堪受一切眾生的供養。

/VERSE/又復是人。臨命終時。最後剎那。一切諸根悉皆散壞。一切親屬悉皆捨離。一切威勢悉皆退失。輔相大臣。宮城內外。象馬車乘。珍寶伏藏。如是一切無復相隨。唯此願王不相捨離。於一切時引導其前。一剎那中。即得往生極樂世界。到已。即見阿彌陀佛。文殊師利菩薩。普賢菩薩。觀自在菩薩。彌勒菩薩等。此諸菩薩色相端嚴。功德具足。所共圍繞。

復次，讀誦普賢十大願王的這個人，到臨命終時，在最後很少的時間，一切眼耳鼻舌身意諸根完全散壞了，一切親屬也都離去，一切威德權力完全失去。你如果是國王，則你的丞相大臣、宮殿城郭、內外財產、象馬車乘、珍寶伏藏，所有寶貴東西，於臨命終時，這所有的一切都不能跟隨著陪伴你而去。惟獨普賢菩薩十大願王不相離去，因為在你的八識田中，所以沒法離開，在一切時一切處，引導在你前面，在一剎那的短時間內，此人即得到往生西方極樂世界。從我們這個世界到西方要經過十萬億佛土，有個極樂世界，教主是阿彌陀（譯為無量壽佛或無量光佛）、文殊師利菩薩（譯為妙德，即妙吉祥菩薩）、普賢菩薩、觀世音菩薩、彌勒菩薩（又叫慈氏、阿逸多，譯為無能勝菩薩，他將來就要到這個娑婆世界來成佛的，是賢劫內第五尊佛。有一些外道說彌勒菩薩已成佛了。其實彌勒菩薩還要很久才出世。現在是減劫的時候，一百年壽命減去一歲，身高減去一寸，減到人壽命十歲時，身高只有一尺，那時的人和現在的狗那麼高。人的身雖小，但是人心很壞，越小越壞，一出生就懂得淫欲，如現在的豬狗似的，畜生一生出不久就有淫欲心。等人到十歲時，只用一根草葉就可殺人，所以人人互相殘殺。又因為人太多了，如螞蟻那麼多，遍地都是，縱使不互相殘殺，到十歲也就會死了。從那時開始，亦是每一百年增一歲，身高增一寸，增到人的壽命八萬四千歲時，然後再減，減到人的壽命八萬歲時，彌勒菩薩便出世來成佛），所有這些菩薩，其色相端嚴圓滿，功德具足，皆咸來圍繞著自己。

/VERSE/其人自見生蓮華中。蒙佛授記。得授記已。經於無數百千萬億那由他劫。普於十方不可說不可說世界。以智慧力。隨眾生心而為利益。不久當坐菩提道場。降伏魔軍。成等正覺。轉妙法輪。能令佛剎極微塵數世界眾生發菩提心。隨其根性。教化成熱。乃至盡於未來劫海。廣能利益一切眾生。善男子。彼諸眾生若聞若信此大願王。受持讀誦。廣為人說。所有功德。除佛世尊。餘無知者。是故汝等聞此願王。莫生疑念。應當諦受。受已能讀。讀已能誦。誦已能持。乃至書寫。廣為人說。是諸人等於一念中。所有行願皆得成就。所獲福聚無量無邊。能於煩惱大苦海中。拔濟眾生。令其出離。皆得往生阿彌陀佛極樂世界。

曾經讀誦、受持、書寫普賢菩薩十大願王這個人，看見他自己生到西方極樂世界蓮華之中。西方極樂世界只有男人，沒有女人，所有的入都是蓮華化生，華開見佛，即蒙阿彌陀佛為他授記，在何時可以成佛。得到授記後，經過無數百千億那由他劫，乃到十方不可說不可說那麼多的世界去，以自己智慧的力量，來隨順眾生的心，而利益一切眾生。這個人很快會坐菩提道場，降伏天魔外道和魔軍，成佛、轉妙法輪、教化眾生，能令微塵數那麼多的世界眾生發菩提心，隨眾生的根性，以權巧方便教化他們。他能成熟眾生的根性，乃至於盡未來那麼多大劫的劫海，普遍利益所有一切眾生。

修善的男子，所有受持、讀誦普賢行願品的眾生，或聽見這十大願王，或相信這十大願王，受之於心，持之於身，能對著本子讀，或背誦，又為人講說十大願王，其所有的功德，除佛世尊能知道有多少外，其他任何菩薩羅漢，都不知道他的功德有多少。因此你們聽見普賢菩薩十大願王，切記不要生出疑惑心，所謂「修道之人心莫疑，疑心若起便途迷」。修道之人，對於佛所說的法，不可生疑惑心。你如有疑惑心，就易誤入歧途，應當實實在在來受持、接受這個道理，然後讀這十大願王。讀久了，便可以背誦；能誦之後，則能守持十大願王，或以筆書寫它，或常常為人講說這十大願王。這一切人等，在一念之中這麼短的時間，所有修行願力和功德，全能成就。他修普賢行所得的福，積聚在一起有無量無邊那麼多，能在煩惱大苦海中，救度一切眾生離苦得樂，令一切眾生脫離煩惱苦海，而到達涅槃彼岸，皆得往生到阿彌陀佛極樂世界。

阿彌陀佛，雖然僅四個字，可是包括所有佛法。釋迦牟尼佛所說每一部經典，都是有人請法，惟獨彌陀經沒有人請法，為不問自說。為何沒有人請法？因為沒有人明白這種法。淨土法門，表面上看來好像很簡單，實際上「阿彌陀佛」四個字，包括三藏十二部經典。我在幾十年前念佛有感，而作了一首偈頌：

阿彌陀佛萬法王　五時八教盡含藏
行人但能專持誦　必至寂光不動場

阿彌陀佛雖然只是一句佛號，但是你能念佛的名號，一切法你都能明白了，所以說「阿彌陀佛萬法王」。「五時」是華嚴時、阿含時、方等時、般若時、法華涅槃時。「八教」是藏、通、別、圓、頓、漸、秘密、不定教。這五時八教都在阿彌陀佛這四字裡包藏著，所以修行的人只要能專心誦持阿彌陀佛名號，一定能到常寂光淨土的不動道場裡。

一般人誤認：「念佛是老太婆所作的工夫，有智慧的人就不該修行。」這是錯誤的思想。念「阿彌陀佛」這個法門，有智慧的人可修，愚癡的人也可以修，這法門是三根普被，三根是上根、中根、下根，都能得到加被。我們為什麼要念阿彌陀佛呢？因為娑婆世界的眾生，和觀世音菩薩最有緣。觀世音菩薩是普門示現，有三十二應身，一切眾生和阿彌陀佛更有緣，因為阿彌陀佛是觀世音菩薩的師父，極樂世界的教主。阿彌陀佛往昔在因地未成佛前，為法藏比丘，曾發四十八願，每願是接引眾生到西方極樂世界成佛。極樂世界只有男人，因為人是從蓮華裡生出來的。生在極樂世界的人，先托生到蓮華胎裡。我們一念佛，極樂世界的蓮華蕊就長一些；念一句佛，花蕊就大一些；念佛愈多，蓮華就愈大，等到大如車輪，臨命終時，阿彌陀佛親身來接引我們到極樂世界去。我們的靈性置在蓮華蕊裡，蓮華一開，法身即現，所謂「花開見佛」，蓮華一開，就生出一尊佛來。極樂世界離我們有十萬億佛土，極樂世界的人都是蓮華化生，所以說：「願生西方淨土中，九品蓮華為父母。」我們所有眾生念阿彌陀佛，就會生在西方極樂世界。阿彌陀佛曾發願：「等我成佛時，所有十方眾生，若有稱我名號者，皆生我國，蓮華化生，得成無上正等正覺。」所以在娑婆世界，若有人念阿彌陀佛，臨命終時，阿彌陀佛就來接引此人，到西方極樂世界去。有偈云：

十方三世佛　阿彌陀第一
九品度眾生　威德無窮極

在將來末法時期，佛法會斷滅，一切經典都會消滅，為什麼？因為眾生沒有福報，罪業太深，沒有機會可以看見經典，不要說將來，現在的人，有些人眼睛沒有毛病，但看經典的字不清楚，有所障礙，這都是業障，這等於末法，有眼睛而看不清楚佛法。末法時期，一切經典都會消失，且先滅楞嚴經，再滅其他的經典，但最後消滅的是彌陀經，多住世一百年，度許多眾生；後僅剩「南無阿彌陀佛」六字，又過一百年，又度了許多眾生；只剩「阿彌陀佛」四字，再過一百年，連「阿彌陀佛」四字也消滅了，那時佛法便完全斷滅。彌陀經是佛不請自說，因為它太重要了。我們學佛法的人，遇到這種法門，不要輕易放過，如參禪的人，參「念佛是誰？」足見我們過去都念過佛的，才知道參「念佛是誰？」如果沒有念過佛，而參「念佛是誰」，你根本就沒念過。誰念佛呀？根本沒有人念佛，怎麼可以說「念佛是誰？」所以由「念佛是誰」這個話頭，可以知道我們在過去生中都念過佛的，不過有的念多，念少，有誠心念的，有馬馬虎虎念的。我們應當勤念「南無阿彌陀佛」，往生極樂世界。在極樂世界是無有眾苦，但受諸樂。

/VERSE/爾時普賢菩薩摩訶薩欲重宣此義。普觀十方而說偈言。

當爾之時，普賢菩薩欲再將這個意思重說一遍，再說清楚一點，他普遍觀察十方眾生的根性和因緣而說偈頌：

/VERSE/所有十方世界中　三世一切人師子
/VERSE/我以清淨身語意　一切遍禮盡無餘

「所有」，沒有不包括在內。「十方」是東、西、南、北、東南、西南、東北、西北、上、下共十方，所以寺廟裡所謂「十方常住」，就是十方來的僧人都可以在這裡住，那僧人怎麼有由上方、下方來的呢？因為僧人裡，有很多賢聖僧，也就是證果的聖人，證果的聖人可從上方來，也可以從下方來，所以叫「十方常住」。佛是住於十方，所以廟叫十方，「十方常住」，就是招待十方的聖人。在一百個和尚裡，一定有一個真正修道的人；在一千個和尚裡，一定有一個阿羅漢，不過你不知道是那一個。所以在大叢林，出家人過堂吃齋時，如有三千個和尚，裡面會有三個阿羅漢，但你無法認識，他們現種種不同形相，有現大威德身，有威可畏，有德可敬，或有現最愚癡身，對面你不認識他，走過後你想起來，再找也找不到這阿羅漢，菩薩也是如此，所謂「對面不識觀世音」。

中國天台山有國清寺，有位太守去問方丈和尚：「古來菩薩和羅漢常到這兒來，現在這麼多和尚，我也沒有看見一位菩薩或羅漢。」豐干和尚說：「你想見羅漢嗎？那很容易，在我們廟裡後面廚房，煮飯的是文殊，燒水的是普賢。」太守問：「他們叫什麼名字？」方丈說：「一個叫寒山，一個叫拾得。」太守說：「我可否去見見他們？」方丈說：「當然可以。」於是太守到廚房去找，問：「誰是寒山？拾得？」和尚指著二人說：「那就是。」太守一看，一人的相貌特別醜陋，頭髮長長的，鬍子亦不剃，就像現在的嬉皮似的。但現在的嬉皮是有魔鬼跟著，身上有股黑氣，魔氣越大，黑氣越大，身上放出一股臭味，他自己不覺，其他人卻能覺察。而此二人身上放金光，他們雖如此骯髒，但太守相信方丈和尚，他就向寒山、拾得叩頭。二人問：「你向我們叩頭做什麼？」太守說：「方丈說你們一位是普賢菩薩，一位是文殊菩薩。請你們度度我。」二人聽了便說：「豐干饒舌，這麼多事。」於是二人往後退，太守就向前追，二人一直退到月光巖，太守見寒山、拾得退到石縫上，石頭有道門開了，二人便進去。太守想進去，卻不得而入。太守說：「您要度度弟子，您發發慈悲。」寒山拾得說：「彌陀你不拜，拜我們二人幹嘛？」太守問：「誰是彌陀？」二人說：「方丈豐干是彌陀的化身，到世上教化眾生。」太守一聽，說：「原來豐干是彌陀化身。」於是太守回去求方丈和尚度他。等他回去一看，方丈和尚也圓寂了。太守嘆道：「真是對面錯過，文殊菩薩跑了，普賢菩薩走了，阿彌陀佛也圓寂了。」幸虧太守很用功修行，以後他亦修得不錯。

「三世」，過去、現在、未來。一切「人師子」，人中之師子也就是佛。三世一切諸佛，我用最清淨、最誠懇的身口意業，來禮拜十方三世一切諸佛。

/VERSE/普賢行願威神力　普現一切如來前
/VERSE/一身復現剎塵身　一一遍禮剎塵佛

這不是我一個人有這個力量遍禮十方三世一切諸佛，因為我修普賢行願的大威神力，所以是普賢行願幫助我，使我現在拜一佛，就是拜一切佛，普遍現身到一切如來的面前，來普禮一切如來。我這一身再現出像徹塵剎數那麼多的身，我現出剎塵那麼多的身，來遍禮剎塵那麼多的佛，這完全是普賢菩薩幫助我，令我有此境界，我拜一佛就是拜無量諸佛，拜無量諸佛，和拜一佛一樣，這也等於無間地獄，但那是地獄無間，而這是修法無間，修法界觀，一人是遍禮一切佛，而在每尊佛面前叩頭，你在這裡叩頭，也就是在十方三世一切佛面前叩頭，等於無間地獄，但這不是無間地獄，這是無間法界。

/VERSE/於一塵中塵數佛　各處菩薩眾會中
/VERSE/無盡法界塵亦然　深信諸佛皆充滿

在每一塵裡的塵數佛，有羅漢的會、菩薩的會、聲聞緣覺的會，一切眾生、比丘、比丘尼的會，有不可窮盡的法界，這麼多微塵也是無盡的，我深信諸佛充滿在這無盡的法界中，極微塵數那麼多世界裡也充滿諸佛。

/VERSE/各以一切音聲海　普出無盡妙言辭
/VERSE/盡於未來一切劫　讚佛甚深功德海

每一身都用一切音聲海，來讚歎佛，普遍發出無盡微妙的聲音，微妙的言辭，微妙的讚歎，盡於未來一切劫，讚歎諸佛甚深無量無邊像大海一般的功德。

/VERSE/以諸最勝妙華鬘　伎樂塗香及傘蓋
/VERSE/如是最勝莊嚴具　我以供養諸如來

用很多最好、最殊勝、最妙的花，用花結成的鬘（幢旛之類）來供佛。供佛要用最好的東西來供佛，不要用你自己都不想要的東西來供佛。又用種種的歌唱，種種的音樂來讚歎佛。用塗香，以及種種珍寶作成的幢形有穗的傘和懸在虛空中的寶蓋，莊嚴的東西，來普遍供養所有微塵那麼多的如來。開天眼的人，可以看見虛空中有很多幢旛、寶蓋，這是一切菩薩修供養諸佛的境界。

/VERSE/最勝衣服最勝香　末香燒香與燈燭
/VERSE/一一皆如妙高聚　我悉供養諸如來

用最好的香、末香、燒香，點燈燭來供養佛。所供養的東西作法界觀想：「我觀想我所供養的妙莊嚴具，猶如須彌山那麼大，猶如大海水那樣多，我悉用這些寶物來供養十方如來。」

/VERSE/我以廣大勝解心　深信一切三世佛
/VERSE/悉以普賢行願力　普遍供養諸如來

我明白這種廣大供養心，也是勝解心，一般人所想不到的，所不明白的，我都明白了。我這種供養心是法界的供養，以法界的心供養法界佛，以法界佛來入法界心，所以叫勝解心。我「深信」即是我真信，沒有窮盡的信。就是眾生業沒有了，眾生煩惱沒有了，眾生界沒有了，法界虛空都沒有了，而我這種信心，是不會沒有的，所以叫深深相信一切所有過去世、現在世、未來世諸佛。我是完全用普賢菩薩所修的行門，這種的願力，普遍以法界量，來供養法界諸佛。

/VERSE/我昔所造諸惡業　皆由無始貪瞋癡
/VERSE/從身語意之所生　一切我今皆懺悔

所謂「瀰天大罪，一悔便消」，不論你有什麼罪業，只怕你不懺悔，能懺悔，罪便沒有了。孔子說：「過，則勿憚改。」有過則不要怕改，若怕改，過就多了。如果過能改，就歸於無。若想掩飾，不欲人知，過就更多了。所謂「愚人無過，小人文過，君子改過，聖人寡過」，愚癡的人說他們沒有過錯，小人有過就要掩飾，君子有過能改，聖人少過，到了佛菩薩就沒有過了。

在往昔，過去生中無量劫以來，生生世世所造的很多惡業，為何造很多惡業呢？全由無始劫以來生出的貪心、瞋心，和癡心。由貪心生出煩惱。為何生出煩惱？因為愚癡。開始是貪心，貪心的根本是愚癡，無明是由愚癡生出來的。從身所造的殺盜淫；從意念所造的貪瞋癡，從口所造出來的綺語、妄言、惡口、兩舌。這十種惡，是從身口意業中所生出，我今一切都要懺悔，改過自新。

「癡」，就是一種執著，無論做什麼事情，就有什麼執著。貪財的有財的執著，好色的有色的執著，好文章的就有文章的執著，好作詩的就有詩的執著。現在講一個歡喜作詩的和尚，他有詩的執著，這和尚歡喜以文會友，凡有學問的人到他廟上來，他就歡迎；沒有學問的人，他就不歡迎。他的執著很厲害，有學問的人來，能作兩首詩，他就留他們吃飯、住宿。如果不會作詩，不要說吃飯、住宿，連門都不可以進。有這種執著，就有魔障。一天晚上，來了一個人，因為此地離其他鄉鎮很遠，這個人想在廟上過夜，小沙彌說：「你想在這兒住，要依照我師父的規矩，必須要作二首詩，或一首詩、一首賦，或作一篇文章，才能留你在這兒住，你會不會作文章、詩、賦呢？」這個人說：「我什麼都會！」這個人其實字都不識，只想騙得住一宿，吃兩頓飽飯再說。小沙彌就對他師父說：「這個人詩詞歌賦、文章都會。」所以師父就留下他，並且作了很好的齋菜飯給他吃，這個人先吃了一頓飽飯，小沙彌拿一壺茶給他後，就把門反鎖上，怕他跑了。但由於這個人吃得太多了，晚上想上廁所，但找不到廁所，門也打不開，於是把花瓶拿來，就瀉肚瀉在花瓶裡，瀉滿了兩個花瓶。他把那壺茶喝了，喝了後又瀉，於是就瀉在茶壺裡。第二天，小沙彌開門，又送飯給他吃，問他：「你昨天晚上作詩了沒有？」他說：「我作兩首詩（屎），在花瓶裡。」小沙彌想：「他有兩首詩，可以放他走了。」於是把門打開，讓他走了。走了後，老和尚問小沙彌：「昨天的客人，作詩了沒有？」小沙彌說：「有，他作了兩首詩，在花瓶裡。」那和尚說：「你拿來給我看一看。」小沙彌就把手往花瓶拿，結果拿了一手屎，把手往另外一個花瓶拿，又抓了一手屎，他想用茶壺的水來洗一洗，結果又倒了一堆屎；和尚催沙彌把詩拿來，小沙彌把兩手一張說：「你看，這是兩手屎。」從此以後，這老和尚再也不留人作詩了。因為這個人拉了兩花瓶屎，把老和尚的執著治好了。

/VERSE/十方一切諸眾生　二乘有學及無學
/VERSE/一切如來與菩薩　所有功德皆隨喜

「眾生」，是眾緣和合而生。如做人，不是這麼簡單就做人，要作做人的事，才能做人，做人還要做人的事。什麼事是做人的事？學好人的行路，學人的說話，學好人一切的行為，才叫做人。你要學做鬼的事情，那將來就做鬼。眾生是眾緣和合而生，也是你現前的一念心所造成的，你現前的一念心。想作佛，修佛道，將來就成佛，就是因你的心造成的。你現前的一念心想要行菩薩道，自利利人，自覺覺他，那就可以作菩薩。你要想修聲聞乘，證得阿羅漢果，就成聲聞。你要想修緣覺乘，想得緣覺的果位，就成緣覺。你要想生天，就修五戒十善。你要想作人，就要守持五戒。想要作修羅，你就天天和人鬥爭，生瞋恨心，就可以成修羅。你想作畜生，就去做愚癡的事情，就可以作畜生。你要想作餓鬼，就去做黑暗的事情，見不得人的事。你想到地獄，就多造點罪業，就可以到地獄去，所以「一切唯心造」。本經上說：「若人欲了知，三世一切佛，應觀法界性，一切唯心造。」根本沒有天堂、地獄，也沒有佛、菩薩、人，什麼都沒有，為什麼又有呢？就是我們現前的一念心所造成的，才有這十法界，以及種種形相。如果我們一念都不生，連心都沒有了，所謂「無心無念福無邊，私慾雜念是罪衍」，你要無心、無念了，那就是無邊的福。你有一些私慾，就是自私，貪慾，這是造罪，所以說一切眾生皆有佛性，也可以說一切眾生都沒有佛性，為什麼呢？你如果不修行就沒有，要修行就有。又可以說：「修也有，不修也有。」又可以說：「修也沒有，不修也沒有。」為什麼？不要執著，如你有所執著，說：「我有佛性。」那是有所執著。如果沒有執著，有而不有，無而不無，所以修也沒有，不修也沒有，人如沒有執著，就可以成佛了。為什麼我們不能成佛？就是因為我們有所執著。

「二乘」是聲聞、緣覺。「有學」是初果到三果；四果阿羅漢是無學位。所有一切的如來和菩薩，所有聲聞、緣覺、有學、無學的功德，我皆隨喜；佛的功德，我也隨喜；菩薩的功德，我也隨喜；像微塵那麼多的功德，我也隨喜；像須彌山那麼大的功德，我也隨喜；不論功德大小，我都要隨喜。所以說：「勿以惡小而為之，勿以善小而不為。」不要以為惡事小就去做，不要以為善事小就不去做，你要知道，所有的山都是由微塵聚集而成，一粒微塵雖然是小，聚集多了就成了山。一件善事雖然少，我們做多善事，也就無量無邊了。

/VERSE/十方所有世間燈　最初成就菩提者
/VERSE/我今一切皆勸請　轉於無上妙法輪

十方即法界，法界即十方，佛為世間的明燈。以前世間沒有佛的時候，世界是黑暗的。有一些旁門外道，邪思說法，甚麼叫邪思？邪思是知見不正當，引人入魔的境界，使人不生正知正見，而使人生邪知邪見。邪知邪見就是黑暗，正知正見就是光明。以前我常說：「懵懂傳懵懂，一傳兩不懂，師父下地獄，徒弟往裡拱。」這就是邪思說法。他說：「你吃點藥，可以得到虛空的境界。」然後他又為你證明：「這就是虛空，虛空就是這樣，你已證果了，已經得到四禪了。」「四禪」，本是很平常了，還不要緊，他甚至說：「你現在得到虛空了，和佛是一樣了，佛不也是這樣子。」他令人錯了知見，指引錯路，所以叫「懵懂」，他自己也不明白，糊糊塗塗，他雖糊塗，卻有人向他學糊塗，所以叫「懵懂傳懵懂」，一個人傳，變成兩個人都不懂，為什麼兩個人都不明白？以不明白的人傳不明白的人，於是成為兩個都不明白，這也就是盲人引路，自己是個瞎子，帶著這沒眼睛的人，那個沒有眼睛的人，以為他有眼睛，不知他自己也看不見路，但他要騙人，這叫「一傳兩不懂」，因為他自己不明白如何修行，糊糊塗塗的跑到地獄去，徒弟想：「跟師父不會錯。」所以就跟去了，但地獄門已關上，他就像豬似的，用嘴來拱，想把門拱開，所以說「徒弟往裡拱」，等地獄門拱開時，師父看到徒弟了，師父問：「你到這裡做什麼？」徒弟：「師父來了，做徒弟的當然要跟來！這是什麼地方？」師父說：「我現在還不太清楚，不知道這是一個什麼佛的世界？」等一會兒餓鬼、夜叉來了，說：「你這個做師父的，不好好教徒弟，盡打妄語騙人，好了，這回到拔舌地獄去。徒弟沒有騙人，但盡做壞事，把他放在油鍋裡。」徒弟說：「真糟了！你騙人墮拔舌地獄，這是你罪有應得，因你耽誤人，我們跟你學糊塗，造了很多罪，被油鍋煎，這罪真不好受！」師父說：「我也沒法子，沒有咒念了，我救不了你了，我自己都救不了自己。」所以一個師父帶了一班魔魔氣氣的徒弟，都跑到地獄去。邪思說法，誤人到地獄去。我們修行，要尋訪善知識，善知識就是個有智慧的人、聰明人。我們學道，必須要跟聰明人學；不要跟愚癡人學。聰明人的理論是正確的，不會引人到邪路上去。佛未出世以前，世上都是這些「懵懂傳懵懂」這一類的師父。佛出世了，猶如有太陽和燈光，所以把世間照得光明。誰是「最初成就菩提者」？誰都是「最初成就菩提者」。何謂菩提？菩提就是覺道。覺什麼道？覺悟一切惡事不要做，一切善事都要做，就是覺道。覺道是節節高，菩提也應該這樣子，一步比一步高，要步步高升，由凡夫到成佛，就叫菩提。可是步步下降是覺惡道，步步高升是覺善道，所謂「君子上達，小人下達」。最初成就菩提者，就是最初成就的佛。最初這位佛，是怎麼成的呢？我們知道，念經、念咒是修行，行菩薩道，六度萬行都是修行，但最初沒有佛以前，無人知道六度萬行，也沒有人明白怎樣修行，沒有經念，也沒有咒念，那怎麼成佛呢？在無量劫最初的佛，就是開闢世界的佛，本來就是佛，他也不須念。為什麼？本來就是佛，所以也不能說最初的佛。誰成就道業，誰就是最初成就菩提者。最初的佛，本來就有的。我現在都勸請十方三世諸佛和最初成就的佛，久住於世，請佛轉妙法輪，轉再沒有比他們更高尚不可思議的妙法輪。講經、說法、念經、持咒、印經，都是在轉法輪。這都是可看見的轉妙法輪，其實妙法輪根本看不見，想也想不到。妙法輪是「言語道斷」，說不出來，「心行處滅」，你心裡想走這條路，也沒有了，所以說：「口欲言而辭喪」，口裡想說話，而沒有辭了。「心欲緣而慮亡」，你心裡想要想，但思慮這條道路也亡了。這是真正轉妙法輪，這是微妙不可思的妙法輪。如果有人說：「我沒有看見佛在世上。」你沒看見，第一：你走的地方少。有人說：「我到過世界上每個地方，也沒看見佛在轉妙法輪。」你走遍世界，但你到了虛空了沒有？虛空裡有佛轉法輪，你想看佛轉法輪，到虛空裡去，你坐火箭去月球，也未必看得見。你看不見是不是就沒有呢？不是的，你看不見的那更多。轉妙法輪不一定看得見，再者天上有諸佛在轉法輪，你也看不見，所以你不能說你看不見就是沒有。世間無處不是在轉妙法輪，你明白了，一切一切都在轉妙法輪。你如不明白，就是轉妙法輪，你也不知道在轉妙法輪。你如果覺悟了，看世間所有一切森羅萬象，依報、正報無非在轉妙法輪，所謂「於一毫端現寶王剎，坐微塵裡轉妙法輪」，這就是轉妙法輪。

/VERSE/諸佛若欲示涅槃　我悉至誠而勸請
/VERSE/唯願久住剎塵劫　利樂一切諸眾生

四土：諸佛所住的地方是常寂光淨土，是不生不滅、不增不減、不垢不淨。我們所住的世界，是凡聖同居土。二乘所住的是方便有餘土，不是究竟的涅槃。菩薩所住的地方是實報莊嚴土。菩薩在實報莊嚴土遊戲神通，淨佛國土，教化眾生。在諸佛分上，在無量劫以來所度化的眾生已經度完，這叫化緣已盡，故回到常寂光淨土，入涅槃。我至誠懇切勸諸佛不要入涅槃，唯願久住剎塵劫，利樂所有一切眾生，教化一切眾生。

/VERSE/所有禮讚供養佛　請佛住世轉法輪
/VERSE/隨喜懺悔諸善根　迴向眾生及佛道

前邊禮敬諸佛、稱讚如來，合而稱為禮讚如來。廣修供養福，也就是廣修供養佛，佛是福慧兩足尊。我以誠懇的心，以普賢菩薩十大願王的願力，請佛常住在世，轉妙法輪。以隨喜功德和懺悔功德，而生出種種善根。因為一經懺悔，罪業便消；罪業一消，善根便增長。我所有的善根，不是留著給我自己，而是把所有隨喜懺悔種種諸善根，都迴向給法界眾生，所有的功德都是法界眾生的。法界眾生所有的罪過，全可以交給我一個人承當，我能代眾生受苦，把所有的功德都迴向給眾生及佛道。

/VERSE/我隨一切如來學　修習普賢圓滿行
/VERSE/供養過去諸如來　及與現在十方佛

我願常學佛學，永遠都跟隨佛學習一切佛道，修行學習普賢菩薩圓滿的行力，供養過去一切的佛，現在十方一切諸佛。

/VERSE/未來一切天人師　一切意樂皆圓滿
/VERSE/我願普隨三世學　速得成就大菩提

我亦供養未來一切佛，願所有一切所希望的，意念裡所歡喜的事，都能成就。我願常隨三世諸佛學習佛法，很快就成就大菩提的覺道。

/VERSE/所有十方一切剎　廣大清淨妙莊嚴
/VERSE/眾會圍繞諸如來　悉在菩提樹王下

「所有」，包括法界十方一切佛的國土。十方法界是廣大清淨，絲毫不染，是以不可思議的微妙來莊嚴。法界裡面的一切眾會，或是菩薩的海會、聲聞緣覺的海會、比丘比丘尼的海會、優婆塞優婆夷的海會，或是天龍八部的海會，皆圍繞一切佛，都在菩提樹下。十方佛國土都有菩提樹，每一位佛都在菩提樹下成道。

/VERSE/十方所有諸眾生　願離憂患常安樂
/VERSE/獲得甚深正法利　滅除煩惱盡無餘

十方世界所有的諸眾生，我都給他們迴向，願他們都離開憂悲苦惱，常常得到安樂，得到甚深般若的妙法利益，滅除所有一切煩惱，毫不剩餘。說是容易，做起來難，想要斷煩惱，又斷不了，煩惱和你不知有多少大劫親蜜的因緣，想離也離不開它，為什麼？因為你沒有智慧，只有愚癡。若有智慧，則能把煩惱照破。聽經聞法，就是學習我們本有的智慧，雖然說是學習智慧，但智慧不是從學習得來的，而是我們本有的，我們本來就有智慧，不過我們把它忘了，時間久了，沒有用甚深的般若智慧，就忘了。現在聽經聞法，把本有的智慧又想起來了。智慧想起來，愚癡煩惱就會跑了。煩惱無明住在黑暗的地方，一有光明，它就跑了。光明就是智慧，黑暗就是無明。沒有無明就沒有煩惱，便生出真正的智慧。

/VERSE/我為菩提修行時　一切趣中成宿命
/VERSE/常得出家修淨戒　無垢無破無穿漏

你想要有智慧，就必須修行，不修行就沒有智慧。你看一些聰明的人，都是修過道的，或者前生看經看得多，今生就聰明，或者前生修苦行修得多，今生就聰明。修菩提有種種修法，有參禪打坐、有布施、有持戒、忍辱、精進、禪定、般若等修行，種種不同。

我想起一個公案，在一萬年以前，有一位老修行，在修道、打坐。最初打坐時，腿很痛，忍不了，他就和腿痛來鬥爭，他說：「你不願意痛，我可願意痛。」他就和腿談判，腿說：「我受不了了！」他說：「你受不了是你的事，我不管。」最初忍半個鐘頭要換腿，後來就一個鐘頭、二個鐘頭陸續坐，到以後坐幾天都可以，一坐就坐幾天，或幾個月，甚至幾年，都可以。他把腿痛戰敗了。他坐久了以後，總不願意起身，一坐就坐幾十年，換換腿，又打坐，然後他要等釋迦牟尼佛出世，來幫釋迦牟尼佛弘揚佛法，但因為他歡喜入定，總也不醒，所謂「睡大覺」，一睡幾千年，睡得他的衣服都爛了，面上生塵土，頭上也有小鳥蓄巢，雖然他是個人，但猶如泥像。唐朝時，有位唐玄奘到印度取經，在路上遇到這位老修行，玄奘法師用引磬為他開靜，這老修行醒了，問他：「你做什麼？」，玄奘反問：「那你做什麼？」他說：「我在等釋迦牟尼佛出世，紅陽佛出世，我好幫他弘揚佛法。」玄奘法師說：「釋迦牟尼佛入涅槃已有一千多年了。你還在坐著，還不知道。」他說：「沒關係，我再打坐，等白陽佛出世，等彌勒佛出世。我再幫彌勒佛教化眾生。」於是他又要入定了。因他入定慣了，所以很想要入定。玄奘法師說：「老同參，你不要再入定了，現在釋迦牟尼佛雖然入涅槃，但佛法還在世間，你來幫我弘揚佛法好了。」他說：「我如何幫你？而且你又是誰呀？」玄奘法師：「我是唐朝人，法名玄奘，我現在預備去印度取經，我取回來，一定要有人幫我弘揚佛法，你總在這兒打坐，等了這麼多年，什麼事也沒做，太可惜了，你去幫我弘揚佛法。」他說：「我可以幫你嗎？」玄奘法師說：「可以！但你要換一下你的身體，如搬房子，搬一搬家，你搬到長安，你看到房瓦是黃琉璃瓦，你就到那裡去，等我回去時，我再找你。」他說：「好！我相信你，我願幫你弘揚佛法。」於是他跑到長安托生，本來玄奘法師要他到黃琉璃瓦投生，但他記錯了，記了綠琉璃瓦，一跑就跑到御遲恭家去，給御遲恭的哥哥做兒子。當玄奘法師在長安臨走時，唐太宗問：「你何時回來？你回來時，要來信，我好歡迎你。」玄奘法師說：「你看這棵松樹的枝往西彎，當這樹的枝葉往東時，就是我回來的時候。」這是在朝門外的一稞大松樹，經過十四年，有一天這稞樹的枝葉果然都向東彎，唐太宗說：「今天大概是玄奘法師要回來了，我們快到城外歡迎他。」所以大家到城外去歡迎，果然把玄奘法師接回來。

當玄奘法師取經回國，看見唐太宗時非常高興的向太宗賀喜，太宗覺得莫名其妙問：「到底有什麼喜可賀呢？」玄奘法師說：「我走的那一年，您必定生了個太子。」太宗說：「根本沒有。」玄奘法師說：「奇怪，我明明叫一個人來作你的兒子。讓我於今晚觀察吧！」太宗亦不知玄奘法師的葫蘆中裝什麼藥。晚間時，玄奘法師便打坐觀察，才知道這位老修行投生去御遲恭的家裡，已經十四歲，長得高高大大，但很不守規矩，又吃肉、又喝酒、又玩女人，無所不為。因為御遲恭是有權有勢，又有錢，故他所行所作，無人敢管。玄奘法師看他走錯路，第二天便對唐太宗說：「昨天我向您賀喜，原來此人走錯路了，我本來叫他來皇宮作太子，但他卻跑到御遲恭的家裡。所以現在您必須下聖旨叫他出家。以前我和他有約定，他是要幫我弘揚佛法。」於是皇帝下旨，要御遲恭的姪子出家，御遲恭一接到聖旨，便叫姪子出家。他一聽卻說：「豈有此理！皇帝怎可叫我出家？我還沒有玩夠哪！」御遲恭說：「這不可以，違反皇帝的命令，是要殺頭的。」姪子說：「我去和皇帝講道理。」第二天御遲恭告訴皇帝說：「我姪子想見皇帝。」玄奘法師早知他不想出家，便對皇帝說：「明日御遲恭的姪子會向你提出條件，無論任何條件，你都要答應。」太宗說：「可以。」第二天御遲恭帶著姪子來見皇帝，皇帝說：「我現在相信佛法，知道佛法是最好的，我希望你出家能弘揚佛法。」姪子回答：「要我出家可以，但我有三件事放不下，如果你答應我，我就出家。」皇帝問：「什麼絛件？」姪子說：「我最歡喜喝酒，雖然出家人不准喝酒，但我是奉旨出家，我是例外。無論我到什麼地方，後面必須有一車的酒跟著。」皇帝說：「我答應你，第二個條件是什麼？」姪子說：「我必須要吃肉，無論到什麼地方，後面必須有一車子的肉跟著。」皇帝說：「這不成問題，還有什麼條件？」姪子說：「出家人應該沒有太太，但我是奉旨出家，是例外之屬，我離不開女人，我無論到什麼地方，必須有一車的女人跟著，你要是答應我此三個條件，我勉強可以出家。如果其中有一條不答應，我就不出家。」太宗一想：「這孩子太壞了，但玄奘法師已付囑我。」於是便說：「好！我完全答應你，你現在可以出家吧！」姪子一想：「此三車所要求的，皆得到許可，那就出家了。」皇帝雖滿他的願，但他亦不太高興出家。奉旨出家是很榮耀、很熱鬧的。皇帝下令他到大興善寺出家（大興善寺是唐玄奘的譯經場，從山門到方丈室有十里路，裡面可住十幾萬人），於是廟裡敲鐘擊鼓來接迎他（若有法會時，一擊鐘鼓，善神便來擁護，故不能隨便敲鐘擊鼓，而是在法會時才敲）。當姪子走到山門時，一聽到鐘鼓聲，豁然開悟：「喔！原來我是那個老修行人。」於是向後對三車說：「我不要此三車了，我已經夠了！」於是他到大興善寺剃髮出家，法名叫窺基法師，又叫三車祖師。窺基法師極聰明，無論什麼經典，一聽便記得，能過目不忘，這是他修道的因緣。以後窺基法師在唐朝弘揚佛法是最大力。

三車祖師在以前不知已修行多少年了，可是今生卻迷了，出家時就要一車酒、一車肉、一車美女。等到一聽到鐘鼓聲，才覺悟他自己是個修道人，於是幫助玄奘法師弘揚佛法。他研究唯識。

當時有一位高僧——道宣律師，他專修戒律，行住坐臥四大威儀皆不馬虎，行路有一定的路法，如清風徐來，水波不興，所謂「行如風，立如松，坐如鐘，臥如弓」，他皆修行得非常好。口不隨便講話，目不視不善之物，即所謂「非禮勿視，非禮勿聽，非禮勿動，非禮勿言」。因為他持戒精嚴，故感應到天人為他送供。他亦是日中一食，每日為他送供的天人，名叫陸玄剎。

窺基法師已將人間所有的飲食皆吃過了，未出家以前，什麼肉類皆嚐過了。出家以後，什麼最好的齋菜亦嚐遍了。此時他又生出一種貪心，說：「我未吃過天人的飲食，道宣律師有天人送供，我就到他那兒去趕齋。」因為他是奉旨出家，亦是國師，想作什麼便作什麼，於是就到道宣律師處去趕齋，對道宣律師說：「世上所有食物，我皆吃過了，但天上的食物我未曾吃過，你不要太貪心，今天天人送的食物，亦分給我一份。」道宣律師說：「好。」於是他們等候天人送供，可是過了午，還不見大人送供。不但天人飲食吃不到，連人間的飲食亦無著落，因為道宣律師什麼也沒有，空空如也，無廚房，無飯菜，只可吃土。在終南山可吃草，或樹葉。這時窺基法師有點不高興了，說：「大概你是騙人，根本沒有天人來送供，我白來一趟。」道宣律師說：「你說我騙人就騙人，我也不和你辯。」因為他持戒，不願意多說話。那時已天黑，從終南山走到山下，亦有七十里路，晚間難於行路，窺基法師就留下住一宿。

窺基法師很早便上床睡了，鼻息如雷，道宣律師心裡就打了妄想（本來持戒的人是不打妄想）：「國師一點修行都沒有，睡覺睡得這樣，真是糟糕。」正打妄想時，身上就有蝨子，因為出家人多天不沐浴，故身上很骯髒，生出蝨子。道宣律師便將蝨子拿起來，就丟到地上。等一會兒，又有蝨子咬，他又把蝨子摔到地上。窺基法師睡了一宿，鼻息如雷，而道宣律師打坐亦不能入定，故打了一宿的妄想。第二天早上，道宣律師忍不住說：「你睡覺睡得那麼不守規矩，鼻息如雷，吵得我整個晚上亦不能入定。」窺基法師說：「哦！你說我不會修行？你才不會修行。」道宣律師說：「你怎知我不會修行？」窺基法師說：「你是持戒的老修行，昨晚你有沒有抓了兩隻蝨子？你居然狠心的把一隻摔到地上，摔死了。第二隻蝨子，你雖然輕輕放，但亦把蝨子的腿摔斷。故死蝨子和活蝨子都到閻羅王處，說你這持戒的老修行殺生。我到那兒去為你談和，說你是無心，叫牠們勿報仇。閻羅王就叫那二蝨子投生去。」道宣律師想：「我抓起那兩隻蝨子是慢慢的，他怎會知道？真奇怪。」窺基法師說：「我走了，你這兒根本沒有天人送供，你欺騙人。」過了一會兒，天人陸玄剎才出現送供來。道宣律師問：「昨天你為何不送供？昨日有貴客來此趕齋呢！」陸玄剎說：「法師慈悲！原諒我。我拿供物來供養法師時，看見在四十里路的周圍皆有金光，我想要進入，卻睜不開眼睛，只見金光。於是我問當地的土神，他說：「這地方有肉身菩薩，故四十里路內皆有金光。」所以我不能進來，請原諒我。」道宣律師聽了很是慚愧：「原來窺基法師是肉身菩薩，我還說他沒有修行，鼻息如雷，原來他的境界比我更高一層。」於是道宣律師又努力修行，而窺基法師也不想再吃天人的食物，二人皆成當代的高僧。

我為想求菩提覺道，於修道的時候，無論在那一個四惡趣（阿修羅、畜生、餓鬼、地獄）裡均成就宿命通。我們勿以為出家是件容易事，所謂「莫道出家容易得，皆由累世種菩提」。你不要以為隨隨便便就可以出家。有的人在寶華山受比丘戒，在過山洞時，就過不去，或是有罪障的，就死在那地方。有很多人受沙彌戒是可以，但受比丘戒後，就發神經了。這是因為無德行。

我們應學普賢菩薩的十大願王，應發願常出家，出煩惱家、出三界家、出無明家。什麼叫出煩惱家？人人皆有煩惱，但未能將煩惱放下。如能將煩惱放下，就是出煩惱家。三界是欲界、色界、無色界。你雖在欲界，卻應無淫欲心；你雖未到色界，但於形色也空了；乃至於無色界亦空了，所以謂之出三界家、出煩惱家、出無明家。無明是根本的煩惱，等無明破了，菩提覺道就圓滿。在中國不一定個個出家，就能修行。中國有此風氣，小孩子出生時，有很多病痛，父母親請醫生治療亦不好，看情形一定要死了，於是父母親看小孩子反正要死了，就讓他出家算了，把他送到廟上作小沙彌。小孩子一出家，病就好了，這種人出家固然有善根，但恐怕他迷了，而不知修行。有的人為環境生活問題而出家。有的人家中窮困，認為出家後，飯容易吃，衣服容易穿，這種出家是為衣食著想。有的人年紀老了，無依無靠，就發心出家作和尚，然後再收個小沙彌，就有人來孝順師父，無論吃什麼，要先供養師父，對師父要恭恭敬敬；未出家前，是個老人，無親人；出家後，有小徒弟來照顧，故這種出家是為了養老，這種人亦不一定會修行。有的人是因為環境所逼，如窺基法師，但他能修行。以前在中國，無論那個人殺人放火，一出了家，政府就找不到，這種因逃避而出家的人，亦不一定會修行。還有一種是為生死發菩提心而出家，這種人才是真正會修行。

常得出家修持清淨的戒律，使清淨的戒律猶如寶珠，永遠不毀犯。

/VERSE/天龍夜叉鳩槃茶　乃至人與非人等
/VERSE/所有一切眾生語　悉以諸音而說法

天龍。為什麼會變龍？因為是乘急戒緩。牠們往昔修大乘法很精進，卻認為持戒是平常事，持不持都無所謂。因為乘急，而有神通；因為戒緩，故墮落到畜生道。夜叉又叫速捷鬼。鳩槃茶，這種鬼的樣子，橫的比直的寬，無腦袋無腿，又叫冬瓜鬼。它們專門等人睡覺時，就去作怪，有人像被塞住一口氣，說不出話來，也動不了，便死了。可是在這個時候，因為有普賢菩薩十大願王感化的力量，它還可以做護法，而不會那麼厲害。天龍、夜叉、鳩槃茶各種鬼，乃至人非人等等，所有一切眾生，其所有語言，我完全以一切音聲，而為一切眾生說法，遇到那一類的眾生，就說那一類的語言。

/VERSE/勤修清淨波羅蜜　恆不忘失菩提心
/VERSE/滅除障垢無有餘　一切妙行皆成就

勤修是不懶惰，不怕辛苦，不畏疲勞，時時精進，清淨而沒有染污的波羅蜜。波羅蜜是梵語，意謂到彼岸，由生死的此岸，達到涅槃的彼岸。什麼是菩提心？就是勤求佛道的心，生生世世都不忘失這菩提心。「滅除障垢無有餘」，滅除一切的報障、業障、煩惱障。有煩惱即有塵垢，使一切煩惱的塵垢都沒有了。「妙行」，到佛堂參禪打坐，了生死就是妙行。修什麼行就成就什麼行，就叫妙行，成就「不可思議」，為何謂「不可思議」？因其出人意料之外，想像不到，竟然得到了，這叫「妙」，不但不可以心思，也不可以言議，這種微妙不可思議的行門，也就是參禪和開悟。你能開悟，就是微妙不可思議的行門成就了。

/VERSE/於諸惑業及魔境　世間道中得解脫
/VERSE/猶如蓮花不著水　亦如日月不住空

何謂惑業？惑是迷惑，亦是疑感。感有三種：見思惑、塵沙惑、無明惑。見惑是粗惑，思惑是細惑。何謂見惑？所謂「見境生貪愛」，就是遇著境界，便生出一種貪愛之心，愛的心就是迷感，迷感多了，就糊塗。思惑，是在思想上對於道理不明白，所謂「迷理起分別」，生出一種不正確的分別心。塵沙惑，言其太多，猶如微塵那樣多，像恆河沙那樣多。無明惑，在我們心裡有無明，無明本來很少，但由少變成很多，好像你見到境界，便生出一種貪愛的心，這便是無明在作怪。見惑的根本是由無明生出來的。為何生出貪愛的心？從何處來的？溯底求源，去找其根，就是無明，所以無明是生死的根本。我們未能了生死，乃因無明的障礙，所以生死不了。見惑有八十八品，思惑有八十一品，證得初果阿羅漢，斷了見惑八十八品。證得二果羅漢，斷了欲界思惑前六品。證得三果羅漢，斷了塵沙惑，斷了欲界思惑後三品。證得四果羅漢，才破無明，斷無明顯法性，但未完全破無明，斷盡三界思惑八十一品。菩薩已斷塵沙惑，但無明惑尚未斷盡。到等覺菩薩位時，還有一分生相無明沒有斷，如果那一點點無明破掉，則成妙覺，即是佛了。

業是你所造的善惡業，所謂「假使百千劫，所造業不亡」，假使到百千劫，你所作的業也不會沒有。你作善就得善業，作惡就有惡業，業是跟著你。「因緣會遇時，果報還自受」，當因緣成熟，再遇上時，你自己還是要受果報的，種善因就結善果，種惡因就結惡果。

以前有一位有錢人，當他賣米時，他把米摻水，份量重了，粒子也大了，用斗量也就多了，用砰稱也重，所以一百磅的米，他加上十磅，二十磅的水，於是賺了很多錢。賣酒時，他想：「人若要喝酒，我應該賺他的錢，有錢才喝酒，沒有錢喝不起酒。」所以他在酒裡摻水，他這樣子發財了。他有三個兒子，大兒子叫金子，一兒子叫銀子，三兒子叫業障。當他老了生病，醫生也束手無策，叫他等時候了。他想：「我有這麼多錢，但就要死了，沒意思。」於是他想要他的大兒子跟他一起死，他的大兒子不肯。於是他就問二兒子：「肯不肯跟我一起死？」他二兒子也不脊，說：「我怎麼可以跟你一起死？你真是老糊塗，我都還沒有享受夠呢！」這二個兒子不但不肯跟著去死，還罵他一頓。於是他就找小兒子，他說：「業障，我就快死了，你肯不肯跟我一起死呀！」業障說：「可以！你到那裡，我都跟你一起去！我來侍候你。」於是這個有錢人就很高興，心滿意足，總算有個兒子願意陪他死。這個業障就陪他見閻羅王去，閻羅王問他：「你一生賣米、賣酒都摻水，是不是？」這個人說：「沒有，我沒有做過這麼缺德的事。」但他兒子業障說：「有呀！我看你賣米、賣酒都有摻水呀！他說得沒錯，你怎麼不承認呢？」這個兒子居然做見證，證明他有做壞事，這個父親沒話說，於是要墮地獄。他說：「原來你跟我來，是來見證我有造罪業，沒有做德行事，早知道不要你跟來了！我雖然沒有辯護律師，但我自己講，閻王爺也許不知道，你居然做起見證人了。」於是他很灰心，所以說：「萬般帶不去，金銀不肯去，只有業隨身。閻王審問時，業云真又真。」所以業障是很厲害的。什麼是業障？就是你所做的事，你做好事，就有好的業；你做惡事，就有惡的業；做好事有善業，做壞事有惡業，那即是業障。

　現又有另外一個故事，我以前做沙彌時，過年廟上或家庭都要寫對聯，又叫回春。廟上也寫一些「如意吉祥」等吉祥的話。那時候我寫副「智慧如海」的對聯，那時有位師兄也是沙彌，他看我寫這四個字，就非常歡喜，於是老是念著這四個字，念來念去，我就對他說：「我看你業力如海。」這一說，他當場就大發無明，大發脾氣，甚至要打我，我說：「你別著急，我說出來的話，你一定會喜歡的，也一定會同意。我說你『業力如海』，你不但不發脾氣，而且還要謝謝我！」他說：「你怎麼說我業力如海，我還要謝你？」我說：「你知道什麼叫『業』嗎？」他說：「業是人所造的。」我說：「業有善業和惡業，如果我說你善的業力如海，你說如何？」他一聽，就沒話說了，便向我認錯。你看就是這麼妙，就差一個字，加一個「善」字，他那麼大的脾氣就沒有了。這也是妙法，就差一個字，這個字我沒說清楚，他就發脾氣，那我再添個字成「善業如海」，他就高興得不得了，所以一個字能令人發脾氣，能令人歡喜。又有一次，我拿一卷紙，這個沙彌師兄很好管閒事，問我手上拿著什麼，我說：「這是賣你的契紙。」他一聽又發脾氣了：「你怎麼可以把我賣了！你有什麼權力來賣我？」我說：「我當然有權力賣你，我賣你，你還要歡喜，你不歡喜，我還不賣呢，我是有特權的。」他更火了：「你有什麼特權？」我說：「我賣你，有人買你，你一定會歡喜的！」他說：「豈有此理，你賣我，有人買我，我還要歡喜？」我說：「我把你賣給釋迦牟尼佛，永遠做和尚，可以嗎？」他說：「可以！」這是我小時候很頑皮，你看這一樣事情，你賣了他，他還要高興，這也是妙法，不要以為是講笑話。

現講一講魔的境界，你如不修道，魔不來找你，你一修道，魔障就會來找你，為什麼呢？因為人在沒有修道時，是個窮人，魔等於土匪一樣，土匪不會去搶窮人，因為知道他根本沒有東西可搶。你一修道，就等於人發財一樣，土匪就來搶你的財寶，所以修道就有魔，所謂「魔是磨真道，真道才有魔，越磨越光亮，光亮更要磨，磨得如秋月，空中照群魔，群魔照退了，現出本來佛」。你修道有點誠心了，魔就來磨你，也就是考試你，因為你用功用真了，有多少真了，魔就要來考試你。你越受磨，就現出你的光明。你光亮時，更要磨多一點，魔考試你，考得你猶如空中月亮那麼明亮。在虛空裡照群魔，這言其你有真正的智慧，就會照群魔，把一切魔都認識了。群魔照退，表示你的智慧光明把魔照得無隙可乘，把魔都照跑了，這時就現出本來的佛。

修道有所成就時，就會遇到魔障。以守戒來講，本來不想犯戒，但卻犯了戒。本來不想殺生，無形中就殺了生。本來不想偷盜，不知不覺就犯了戒。本來不想邪淫，也不知不覺就犯了，不知不覺就糊塗了，那時無明就現前，然後什麼都忘了，忘了已受戒持齋，結果又開齋又破戒。本來不想打妄語，無明發現了，就打妄語。本來不想飲酒，無明一來，又飲酒了，這就是無明把智慧遮蓋住，沒有智慧，所以就犯戒了。又如打坐，有了一點定力，生出一點智慧，就想斷淫慾心，當你不想斷淫慾心還沒事，你一想斷淫慾心時，淫魔就上來了，或許在你睡覺時，他就變化成種種美女，你歡喜什麼樣子，他就現出那個樣子，來引誘你；對女人，他就現出種種美貌男子來誘惑，也是在夢中考驗你，在這時，你沒有把握，在夢裡就犯了戒，沒有定力，也沒有智慧。或者不是在夢中，在平時，如你沒有定力，沒有智慧時，魔不現前；你想發心修行時，魔障的境界就發現了，或許會遇到你舊有的異性朋友，不知不覺就犯戒了，犯戒就沒有定力，沒有定力就愚癡，沒有慧力，這就是無明來遮蓋你的智慧，讓你破戒。還有打坐參禪時，也會發生魔障的，或者看見種種境界；或者覺得自己有神通了；或者覺得自己身體和虛空一樣，有虛空那麼大，楞嚴經裡的五十陰魔，種種境界都現前了，這都是魔的境界。

以前有位老修行，在參禪打坐，他將要入定時，就看見一個境界，什麼境界？他看見在他頭上，吊著一塊幾噸重的大石頭，繩子上有隻老鼠在咬繩子，繩子一斷，大石頭就會把他砸死。他看此境界，心卻如止水的想：「如果石頭把我壓死，我也不管了，死了，也要在這裡打坐。」結果他入定了，石頭也沒有把他壓死，如果他一驚，生恐懼心，就會走火入魔。還有以前釋迦牟尼佛將要成道時，那時魔王波旬慌了，說：「瞿曇現在就要成佛了，我應使他勿成佛。」魔王想來想去，也想不出一個妙法，正在愁眉苦臉無辦法時，魔女問：「父親，您為什麼那麼憂愁？」魔王答：「現在瞿曇快要成佛了；他一成佛，我們的眷屬就無勢力了。故我現在正想法子，勿令他成佛。」魔女說：「原來如此，我們可以去擾亂他的道心。」魔女生得非常美貌，用很嬌媚的手段，來引誘釋迦牟尼佛，令佛生出淫慾心。可是釋迦牟尼佛對這種境界是如如不動，佛便做如是觀想：「勿以為你很美，你老時，就變成皺紋滿面，雞皮鶴髮的老太婆，將來是很醜陋。」這一觀想，魔女就看見自己立刻變老了，眼睛看東西也看不清楚，耳朵亦聽不清楚，老態龍鍾的模樣已現出來，自己生懺悔心就跑了。魔的境界是很多的，但我們修道人勿被魔的境界所搖動，不為其搖動，就是有定力，有定力就是不散亂。禪定不散亂，就不會入魔的境界。

世間道，就在世間即可出世間，即是不執著，離開執著，就得到解脫。什麼叫不執著？就是「身在塵，心出塵，井裡摘花不染塵。」人雖在世界上，可是心超出塵世，好像在井裡摘花不染塵，沒有著塵埃，猶如蓮花。蓮花是出污泥而不染，其根在泥淖中，可是花在水上面，這叫出污泥而不染。我們不著世間上一切法，好像蓮花不著水，不染塵一般，也好像日月在虛空中運行而不停止，而無所執著。

/VERSE/悉除一切惡道苦　等與一切群生樂
/VERSE/如是經於剎塵劫　十方利益恆無盡

完全斷除一切地獄、畜生、餓鬼三惡道的苦。平等賜與一切眾生這種快樂，像這樣來作，經過剎塵那麼多的劫，我利益十方一切眾生，常常沒有窮盡。

/VERSE/我常隨順諸眾生　盡於未來一切劫
/VERSE/恆修普賢廣大行　圓滿無上大菩提

我常恆順一切眾生，來修學普賢十大願王盡於未來際一切劫，我的願力沒有窮盡，我常常修學普賢菩薩廣大的行門，使無上大菩提，善根充實圓滿，無欠無餘。

/VERSE/所有與我同行者　於一切處同集會
/VERSE/身口意業皆同等　一切行願同修學

所有與我同修普賢十大行門的修行人，在任何時候都會聚會到一起，身口意三業也都一樣，一切修行行願也都一樣。

/VERSE/所有益我善知識　為我顯示普賢行
/VERSE/常願與我同集會　於我常生歡喜心

所有對我有利益的善知識，教我普賢菩薩修行的行門。「常願與我同集會」，有緣的人，才會聚集在一起。沒有緣的人，想聚集在一起，也不可能，所以常常能在一起的人，都是生生世世有這個願力，互相一起修道，修行用功，同在一個法會，對我常常生出一種歡喜心。人與人之間，如果遇見無緣的人，即使你對他好，他也不覺得好。有緣的人，就是你罵他、打他，他都生出歡喜心，所以人與人之間是有一種微妙的關係。

/VERSE/願常面見諸如來　及諸佛子眾圍繞
/VERSE/於彼皆興廣大供　盡未來劫無疲厭

我發願常常親自看見一切諸佛，到十方國土親近一切諸佛，和一切佛的弟子，大眾在一起，來圍繞讚歎供養佛，一切眾生都發起廣大供養心，供養一切諸佛、一切佛子。我這種廣大供養心，就是到未來劫完了以後，也沒有疲厭、厭倦的時候。

/VERSE/願持諸佛微妙法　光顯一切菩提行
/VERSE/究竟清淨普賢道　盡未來劫常修習

我再發願受持十方三世一切諸佛微妙甚深的法門，所謂「無上甚深微妙法，百千萬劫難遭遇，我今見聞得受持，願解如來真實義」，不要以為佛法很容易明白，不但佛法不易明白，就是遇見佛法，也是非常難的，所謂「人身難得，佛法難聞，善知識難遇」。人身難得，已經得到人身了；佛法難聞，我們已經聞到佛法了；善知識難遇，我們要找善知識。我願意依照諸佛微妙的法門去修行，我要光大佛教，要令菩提道放光，顯現於宇宙之內，得到究竟清淨、涅槃的境界，圓滿普賢菩薩的菩提大道門，我盡未來劫，要常常修習一切普賢行。

/VERSE/我於一切諸有中　所修福智恆無盡
/VERSE/定慧方便及解脫　獲諸無盡功德藏

我在三界一切諸有裡，所修的福德和智慧，永遠沒有窮盡，想要修福，就要做好事；想修智慧，就要多學佛法。多作善功德，就有福；多弘揚佛法，轉大法輪，教化眾生，就會開智慧。如此福也無盡，智慧也無盡。定力圓滿，慧力也圓滿，定慧圓明方便法門，用權巧方便法門，和解脫法門，得到無有窮盡，沒有終了這種功德藏，你這種功德無有窮盡，猶如虛空那樣大，法界那樣多，所有盡未來劫，無窮無盡。

/VERSE/一塵中有塵數剎　一一剎有難思佛
/VERSE/一一佛處眾會中　我見恆演菩提行

在佛法裡邊，大中現小，小中現大，一粒微塵是最小的，可是在一粒微塵裡，又現出無量無邊的諸佛國土，也就是在一個世界裡的每一粒微塵，堪作為一個佛剎。在這個佛剎裡，又有無量無邊這麼多塵數的諸佛國土。在每一個諸佛國土裡，又有不可思議，無法知道有多少位佛，在每一位佛，都有一個法會，而這法會都是諸佛、菩薩、聲聞、羅漢，恭敬圍繞讚歎。我看見諸佛海會裡面所有的菩薩，所有修道的人都修普賢菩薩所修的菩提行。

/VERSE/普盡十方諸剎海　一一毛端三世海
/VERSE/佛海及與國土海　我遍修行經劫海

普遍到十方諸佛國土剎海裡，為什麼叫海？海是眾多的意思，言其無量無邊，你沒有法子知道有多少數目。在每一根毛端上面，又現出十方三世一切佛，所有的佛猶如大海那麼多，國土也多得不可限量。我修行的時間，也是無量無邊，猶如大海深不可測，無邊無岸。

/VERSE/一切如來語清淨　一言具眾音聲海
/VERSE/隨諸眾生音樂音　一一流佛辯才海

一切諸佛如來所說法的語音，都是清淨音，在地藏經上說：「雲雷音、大雲雷音，師子吼音、大師子吼音。」諸佛所說的法，在一句話裡，具足一切音聲海，其音聲也是無量無邊，如海一般。佛的音聲海，是隨順一切眾生的意所歡喜的、所願意而說的。每一種音聲，流出無量的三昧辯才，這叫辯才海。佛說法只以一種語言，但一切種種眾生都聽得懂，不需要翻譯，這叫「佛以一音演說法，眾生隨類各得解」，故佛說法是不可思議的。

/VERSE/三世一切諸如來　於彼無盡語言海
/VERSE/恆轉理趣妙法輪　我深智力普能入

三世：過去世、現在世、未來世。說是有三世，「理」上講只有一世，「事」上講有三世。「理」上沒有過去，沒有現在，也沒有未來，怎麼說呢？你說這是過去，這已是過去了；你說這是現在，它又過去了；你說未來，未來還沒有來呢，何必說它呢？所以說：「過去心不可得，現在心不可得，未來心不可得。」你要明白「三心了不可得」，三世諸佛也就是一個「理」。所以「三世」是包括的字，只說「過去」，「現在」就遺漏了，若只說「未來」，那過去、現在又不被包括在內。說「三世」則包括過去、現在、未來，所有一切諸如來，無量無邊的如來，也可以說，你對著那個如來，就是那一個如來。於彼無有窮盡的語言，像大海般無量無邊。常常轉「理趣」。「理」對事講理，理論。「趣」是趣入。是「理」所表現出來的道理，如現在講經說法，是在講道理，就是理趣，理趣有深有淺，有廣有窄，常常轉動理趣微妙不可思議的法輪。我有深般若的智慧，有修行深般若的行，所以我這個深智慧的力量，普能入一切如來的音聲海。

/VERSE/我能深入於未來　盡一切劫為一念
/VERSE/三世所有一切劫　為一念際我皆入

我也能深入未來的一切音聲海，怎樣叫「盡一切劫為一念」？能納萬劫為一念，放一念為萬劫，也就是一切劫也是一念，一念也是一切劫。這個道理是很不容易明白的，現舉出一個公案，把這個道理形容一下。中國杭州有西天目，有一座山峰，叫倒掛蓮花，此山好像蓮花倒生似的，有一位高峰妙禪師在此修道。杭州有五個天目山，東天目、西天目、南天目、北天目、中天目。為什麼叫天目？因為山頂有二水泉，如山上有兩隻眼睛似的，所以叫天目山。有很多修道人在此修行。高峰妙禪師在西天目修道，他為什麼選這兒修道呢？因為他每一坐禪就打盹，一睡就不得入定，昏沈特別重。講解心經時，有講二十六種煩惱，其中有一種煩惱叫昏沈。為什麼昏沈是煩惱？因為修道一昏沈，就不得入定。不得入定，就生出散亂心。高峰妙禪師自己想找一個方法來對治昏沈，想什麼方法呢？他知道在西天目的倒掛蓮花可以打坐，如果一昏沈睡覺，就會跌到山澗下去。山澗有幾千萬丈高，如果從上面跌下來，就是粉身碎骨。於是他豁出生命到倒掛蓮花去修道，如果他睡覺了，就會跌死。他坐了一天沒有睡，兩天沒有睡，三天也沒有睡，到第四天就支持不住睡覺了，這一睡覺，果然就跌下去，但跌到山澗的半腰，如一萬丈，跌到五千丈時，就不往下掉了，有一個人把他托上來。他就問：「是誰把我救上來的？」救他的人說：「護法韋陀。」他一聽說是護法韋陀救他上來，就很高興，而生出驕傲心，問韋陀菩薩：「老韋，世界上像我這樣修行的人，有幾個？」韋陀菩薩說：「像你這樣修行的人，猶如牛毛那麼多。你真是不慚愧，八萬大劫內，我再也不護你的法了！」高峰妙禪師一聽韋陀菩薩於八萬大劫內，都不護他的法了，就痛哭流涕，生慚愧心說：「我真不是個修道的人，剛才韋陀菩薩來護法，我卻生出驕傲心。」自己慚愧得哭了，哭了很久，忽然他想：「以前我修道，也不知道韋陀菩薩來護我的法，也一樣修行，我也沒有依賴韋陀菩薩來護法我才修道。現在韋陀菩薩不護我的法，難道我就不修道了嗎？不，我還是一樣要修道。」他就發心再到此地打坐，這回更精進，就是死了也要修道來參禪打坐，豁出生命也要成就道業。於是他又坐了幾天，支持了幾天又睡覺了，又跌下去了，當跌到半空中，又有人把他托上來，他問：「這次是誰來護法？」護持的人說：「韋陀。」高峰妙禪師就問：「老韋！你也打妄語！你說八萬大劫內不護我的法，為什麼又救我上來了？」韋陀菩薩說：「不是！我對你所說的話已經實現了，你生貢高心，我說不護你的法。以後你又生慚愧心，你這一慚愧，就已經超過八萬大劫了，所以我又來護你的法了！」由這一公案，可知一切劫為一念，高峰妙禪師一念的懺悔，就超過八萬大劫，所以盡一切劫為一念也是一樣的道理。「三世所有一切劫」，過去世一切劫，現在世一切劫，未來世一切劫，所有的一切劫，在一念之中，我就可以到十方三世一切的劫那麼長的時間，我入到那裡面去。

/VERSE/我於一念見三世　所有一切人師子
/VERSE/亦常入佛境界中　如幻解脫及威力

又在一念那麼短暫時間能見到十方三世所有一切諸佛、所有一切諸佛，亦常常入佛的境界裡。佛的境界是不可思議，也就是「一念萬劫，萬劫一念」的境界，一般無智慧、無善根的人是不會相信這種境界，因為他們的智慧到不了這種境界。入佛的境界，也就是如幻三昧，也是解脫三昧，一切都得到解脫，一切都是如幻如化。遊戲神通，淨佛國土，教化眾生，這是佛的境界、菩薩的境界，總而言之是不可思議的境界。如幻三昧，你說它是真的，它又如幻，你說它是假的，它又有真的情形，一切都得到解脫及大威德神通的力量。

/VERSE/於一毛端極微中　出現三世莊嚴剎
/VERSE/十方塵剎諸毛端　我皆深入而嚴淨

在一個毫毛的頭上，極微塵裡，出現三世諸佛的莊嚴剎土，所謂「於一毫端現寶王剎，坐微塵裡轉大法輪」，就是這種境界。十方微塵國土，也在一個毛端上現出來，我在每一個毛端的寶王剎，每一微塵裡轉大法輪。我以普賢菩薩十大願王的力量，深入此境界裡。

/VERSE/所有未來照世燈　成道轉法悟群有
/VERSE/究竟佛事示涅槃　我皆往詣而親近

所有未來時候一切的佛，諸佛成道，諸佛轉法輪，教化一切有情眾生，把佛事作完了後，示大涅槃，每一位諸佛臨入涅槃時，我都到道場去親近諸佛。

/VERSE/速疾周遍神通力　普門遍入大乘力
/VERSE/智行普修功德力　威神普覆大慈力

我很快圓滿一切神通的願力，用普門示現這種行願，遍入一切大乘教海之中的力量。我有智慧和行深般若的力量，普修一切功德的力量，我有大威德，大慈悲願力，普覆一切眾生這種力量。

/VERSE/遍淨莊嚴勝福力　無著無依智慧力
/VERSE/定慧方便諸威力　普能積集菩提力

周遍而清淨所修的這種勝福力，勝福就是特別超勝，這種福不是普通人所有的，這是超出三界的福，也是佛菩薩所修的福德。為什麼只有菩薩，才有此周遍清淨的勝福力？因為除了佛以外，就是菩薩才有這種周遍清淨的勝福力，才能有這種莊嚴。佛的身體叫福慧二嚴身，菩薩的身體，也是福慧二嚴身，用福和慧來莊嚴他的身。這種福和慧都是在無量劫中所修種種善根，做種種善事，才能有這種勝福來莊嚴，福德是殊勝的，智慧也是殊勝的，什麼智慧是殊勝的？這種智慧是無所執著，也就是無所依。我們一般人的智慧都有所執著，見到什麼境界，便執著到什麼境界，所以不能得到解脫。這湩解脫智慧，是真正明瞭的智慧，如有所執著，那是小智小慧，是屬於世智辯聰。定慧要雙輔並行，沒有定力，不能生慧力；沒有慧力，則顯不出定力。有大智慧才有定力。定力是如何產生呢？是由戒力而來，不持戒便沒有定力，沒有定力便沒有慧力，也就沒有戒力。有智慧的人才能持戒。人因為無明太重，所以沒有智慧。沒有智慧，犯戒尚不以為犯戒，還以為仍守著戒，這就是太愚癡了，是不犯而犯。所說的定慧方便，方便法是無有定法，也就是觀機逗教，因人說法，所謂「因人施教，應病予藥」。並且有威德神通的力量。所有的一切都是積集而成的，也是由小而大，由近及遠，由淺入深。菩提也是一點一點修成的，不是一天成功的。釋迦牟尼佛在三大阿僧衹劫修福修慧，也就是積聚菩提。百劫種相好，也就是積聚菩提。怎樣叫積聚菩提呢？如你們學佛法，由去年一開始，就是學菩提，學菩提也就是積菩提，積菩提也就是集菩提，集中一起，你一開始學菩提到現在，你的菩提一天比一天多了，你懂的佛法也一天比一天多了。你一開始學佛法時，我講什麼，你都聽不懂，鶴過一個時候，就懂一點，這叫積集菩提。再聽久一點，你都明白我所講的，為什麼你都明白了？因為你積集菩提了，明白佛法了。那積集菩提要有個力量，有個恆遠心，不是你今天積，明天就不積了，你今天學，明天就不學，不學就丟了。學佛法就是積集菩提，你不學佛法，就是把菩提丟了。菩者覺也，你丟了菩提，就是不覺，不覺悟自己錯了，不覺悟把時間空過了，不學佛法，各處亂跑便是愚癡，愚癡的人不能積集菩提，積集菩提要有定慧的力量，有神通的力量，然後才有積集菩提的力量。菩提的力量就是覺力。覺悟，是不明白的事，明白了，本來不懂佛法，現在一聽就明白了，甚至不聽都覺道了。明白修戒力很重要，一定要守戒力。如隨便出去喝酒，不守戒力，都叫不積集菩提。

/VERSE/清淨一切善業力　摧滅一切煩惱力
/VERSE/降伏一切諸魔力　圓滿普賢諸行力

我們人做善事，為何不能成佛？因為善惡夾雜，做點善事，又夾雜一點惡事；做點惡事，又夾雜一點善事。如你幫助窮人，幫完他之後，又想利用他，叫他幫你做事，也不給他錢，而此人因你以前對他好，他又不好意思向你要錢。做任何善事，若有自私心、有企圖、有所希望，欲得到好的果報，那麼在你所作的善業中就不清淨，即善業中夾雜惡業了，所以我們做一件事情，希望人再幫助自己，這就是自私心。為什麼幫助人後，又希望他人對自己生好感呢？你現在幫助人，希望對方感激你、謝謝你，將來再幫助你，這豈不是一個貪心？這並不是真正幫助人。真正幫助人是「施恩不求報，予人不追悔」，對任何人有好處，勿求報酬。假若他有回報心，那是他自己的事，而你有這種希望，就是貪心、攀緣。好像有些人做善事，供養三寶，無論拿點東西，皆要在報紙上賣廣告，虛張聲勢，要人知道他是個大護法，這就不是真善，所謂「善欲人知，不是真善；惡恐人知，即是大惡。」你做善事，歡喜人知道，這就不是真善，因為貪圖一個好名，即是假善，可是假的，還比不作的好一點，假的亦會慢慢的變成真的。做的惡事，怕人知道，即是大惡。所以做善事歡喜人知，是不清淨的善業，有人問：「那是不是我偷偷地去做善事呢？」那也不必，你不必想要人知道，也不必想不要人知道，若你一定要偷偷的不讓人知道，那也是好名，好不叫人知道的名，所以行道就在這裡，你要行所無事，做出來好像沒有做過一樣。做善事叫人知，是好名，做善事不叫人知，也是好名；好「不要人知」的名。難就難在這裡。做善事叫人知，是執著；做善事不叫人知，也是執著；就要行所無事，勿執著，做這件事就好像沒有做，既然沒有做，又怎會有好名的心和不好名的心呢？沒有，這叫清淨善業。「清淨一切善業力」，這種力量特別大。摧滅一切煩惱的力量，摧伏消滅你的煩惱，這個最難，人怎樣都可以，但是要沒有煩惱，是最難的一件事。煩惱無盡，因為它沒有窮盡，所以它最難，四宏願裡說：「煩惱無盡誓願斷。」，「誓願斷」就是摧滅，摧滅也是斷，斷一切的煩惱，斷到那裡去？從那一個地方斷呢？怎樣斷法？又如何滅呢？不生就滅了，有生就有滅，有滅就有生，不生不滅就沒有煩惱，這就是摧伏一切煩惱。貪瞋癡就是煩惱的根本，沒有貪心、瞋心、癡心，就是摧滅一切煩惱力。你可以發願，發一個「煩惱誓願不斷」的願，那不斷留著作什麼？留著它用處大了。你要斷了煩惱，菩提也斷了，「煩惱即菩提」，那就是要「變」，怎麼「變」呢？所謂「動則變，變則化，唯天下至誠為能化」，所以煩惱要化，要緊的地方在這裡。所以煩惱要變，不要斷，一斷就把菩提斷了，那如何化呢？當然有方法，現在科學這麼進步，化學這麼昌明，所以煩惱，以前是斷，現在用化。煩惱是冰，菩提是水，你要把冰打碎，放到一邊，這是斷了，可是菩提也沒有了。你若用陽光把冰照化了，冰就成水，水就是菩提，所以說「煩惱即菩提」，也是這個道理。煩惱化了，變成水，變成本有的佛性，那就是菩提，那就是覺道，這是很淺顯的道理，我常常對你們講，不過你們都不注意聽，所以不會用。你若用一大塊冰往人身上打，會打人打得頭破血流，立刻與閻羅王見面。如果你把一塊冰化成水，你用水往人身上潑，縱使用幾千萬磅的力量，也打不死。由此證明，若你用菩提心教化眾生，眾生會歡喜；若用煩惱教化眾生，眾生寧可死，也不接受你的教化。一樣的東西，冰變成水而已，所以我們要化煩惱，不要斷煩惱，煩惱斷了，菩提也沒有了。所以煩惱是從菩提而來，但要變成水，故說「冰是水，水是冰」，因為這個，所以「煩惱即菩提」，你會用就是菩提，不會用就是煩惱，會用時是妙不可言，不會用是粗不可言。「降伏一切諸魔力」：降伏是使他不來擾亂修道，而且能變成護法。有種種降伏：有以自己神通來降伏一切諸魔；有以自己的道力來降伏諸魔；有以自己德行來降伏諸魔；有以自己的定力來降伏諸魔；有以自己的慧力來降伏諸魔；有以自己的戒力來降伏諸魔，所以降伏諸魔，有許多種。

而諸魔也不是一種：有天上的天魔；有地上的地魔；有人間的人魔；有鬼怪裡的鬼魔；有魑魅魍魎之中的魑魅魍魎魔；又有境魔，境界的魔；又有病魔；又有自心魔，外邊的魔；一切天魔、地魔、神魔、鬼魔、人魔以及魑魅魍魎魔，都容易降伏，唯有自心魔不容易降伏，自心魔時時刻刻都在你的心裡，令你不守規矩，所以最難降伏的就是自心魔，如果持戒力堅固，有真正的戒力，一切魔王也沒有魔王的法術可以搖動你這種戒的力量，如果你有定力，也可以降伏一切魔，所謂「泰山崩前而不驚，美女當前而不動」。泰山在你面前崩塌，而不生恐懼心。人最容易犯淫慾的魔，無論男人、女人，對淫慾魔來了，就不容易定得住，這種淫魔，或假藉一般人來魔你，或現出一個變化的身來魔你，或者在夢魅中來魔你。變化身或假藉一般人來魔你，你都不動，他就在夢中來魔你，來想得到你的寶貝，所以在夢中變成最美貌的人來引誘你，你這時如果沒有定力，就會被這種種淫慾的魔鬼所擾亂。這淫慾魔，對男人就現女人身；遇女人他現男人身，他或者現出最美貌，或者現出你平日最歡喜的人，這樣子，就會被魔的境界轉。如果有定力，就不會被魔的境界所搖動。總而言之，魔有種種的魔，降伏魔的方法，也要有種種方法，如有智慧的力量，也可以降伏諸魔，用智慧寶劍，斬除一切魔王。被魔所搖動的人都是愚癡而沒有智慧的人。魔是魔羅，翻譯為「殺者」，專門破壞修道人的道業。降伏諸魔：有的用咒力降伏諸魔，持咒圓滿可以降伏諸魔；誦經純熟也可降伏諸魔；拜經拜得有感應，也可以降伏諸魔。降伏諸魔的方法很多，因為魔王的種類很多，所以降伏諸魔的方法很多，就看你臨時會用不會用。持咒：楞嚴咒有五會，此五會又分出五部。中央是佛部，以毗盧遮那佛作為部主，亦是釋迦牟尼佛。東方是金剛部，以阿<img src="../books2/1200.files/image001.gif" width="16" height="16" align="absmiddle">（音同觸ㄔㄨˋ）佛作部主。南方是寶生部，以寶生佛作部主。西方是蓮華部，以阿彌陀佛作部主。北方是羯摩部，以成就佛作部主。此五方五部有五種法：（1）息災法：即息滅一切災難。（2）增益法：誦此咒，能幫助你增加你的道心，增加你的智慧，一切都對你有益。（3）降伏法：以咒的大神通力來降伏，令你守規矩。（4）勾召法：無論魔距離多遠，千里、萬里、萬萬里、百千萬萬里，甚至在其他世界、其他星球裡，你一誦此咒，就可把他勾召過來，他不來亦不行。（5）成就法：無論做什麼事情，一誦此咒，皆可成就。咒中包括這五種力量，楞嚴咒是妙不可言，有不可思議的境界。這叫「降符一切諸魔力」。

「圓滿普賢諸行力」：普賢菩薩的行力最大，他修行的行力第一。他住在中國四州峨嵋山，是四大名山之一。有些修道人到四川去禮拜峨嵋山，常常看到有一種金光。山很高，有一百多里，上山不易，可是仍有很多人不怕千辛萬苦，登山涉水去禮拜普賢菩薩。為什麼？因為普賢菩薩曾發願：有人去朝拜峨嵋山，他都幫助這些人成就道業，所以有很多修道人去禮拜普賢菩薩。圓滿普賢菩薩一切諸行力，普賢菩薩的行力是不容易圓滿，如前邊所發的十種大願王，每一願都要修到圓滿，修到虛空沒有了，眾生沒有了，眾生的業沒有了，眾生的煩惱也沒有了，他的願力還是無窮盡。

/VERSE/普能嚴淨諸剎海      　解脫一切眾生海
/VERSE/善能分別諸法海　能甚深入智慧海

「普能嚴淨諸剎海」：普遍能莊嚴而清淨所有一切猶如大海一般多的諸佛國土。「解脫一切眾生海」：所有眾生都是有所執著，因有所執著而不能得到解脫，沒有解脫就得不到真正的自由。為什麼得不到自由？因為有所執著。以前有位比丘向一位善知識請問開示，他穿袍搭衣，長跪合掌請問善知識：「用什麼方法才能得到解脫呢？」善知識說：「誰把你綁上了？」比丘一想：「無人綁我，是我將自己綁上。」於是就豁然開悟，得到解脫。解脫一個眾生、二個眾生是容易的，但要令一切眾生得到解脫是很困難的事，不過雖然難，你要去作，那也就不難了。「善能分別諸法海」：諸法是三藏十二部一切經典。三藏是經（一切經典）、律（戒律）、論（論學）；十二部是（1）長行、（2）重頌、（3）授記、（4）孤起（和前後經文無關，突然間生出幾句偈頌，如金剛經裡『一切有為法，如夢幻泡影，如露亦如電，應作如是觀。』）、（5）無問自說（無人問而佛自說，如阿彌陀經是無問自說的經典）、（6）因緣（講種種的因緣）、（7）譬喻（如法華經的譬喻品）、（8）本事（講佛的本事、菩薩的本事或羅漢的本事）、（9）本生（今生之事）、（10）方廣（講大方廣部）、(11)未曾有（講未曾有之事）、(12)論議。十二部又分出大乘、小乘、菩薩乘、緣覺乘、聲聞乘、佛乘。你如果不知道，就不知道修那一個行門好。所以「善能分別諸法海」，佛法猶如大海，你能分別諸法實相，就可以依法修行。「能甚深入智慧海」：如你能分別諸法海，就能深入諸法；深入諸法，就得到無量無邊的智慧。無量無邊的智慧猶如大海一樣。

/VERSE/普能清淨諸行海　圓滿一切諸願海
/VERSE/親近供養諸佛海　修行無倦經劫海

「普能清淨諸行海」：一切修行的行門猶如大海，我在修道時，必須要純一不雜，專一修行清淨的行門，不能在清淨行門裡，有絲毫染污法存在，所以叫「普能清淨諸行海」。「圓滿一切諸願海」：修行必須要發願，發願必須要滿願，滿願才能謂之圓滿，所以我發一切的願，要滿一切的願。我修普賢菩薩十大願王，必須要同普賢菩薩願力一樣，圓滿一切的願，猶如大海那麼多，所以叫圓滿一切諸願海。「親近供養諸佛海」：十方諸佛猶如大海一般無量無邊，我都要親近供養諸佛海。「修行無倦經劫海」：修行不能有所疲倦，經過無量無邊那麼多的時間，那麼多的劫數，猶如大海一樣，我也一定精進，毫不疲倦。

/VERSE/三世一切諸如來　最勝菩提諸行願
/VERSE/我皆供養圓滿修　以普賢行悟菩提

「三世一切諸如來」：三世一切諸佛。「最勝菩提諸行願」：修行最勝最微妙的覺道和一切行願。「我皆供養圓滿修」：十方諸佛所修最勝菩提諸行願，我也同時供養圓滿修行，和十方諸佛一樣。「以普賢行悟菩提」：我修行普賢十大願王的行願，覺悟菩提覺道。

/VERSE/一切如來有長子　彼名號曰普賢尊
/VERSE/我今迴向諸善根　願諸智行悉同彼

「一切如來有長子」：十方一切諸佛如來有一個大兒子。「彼名號日普賢尊」：他的名子叫普賢尊者。「我今迴向諸善根」：我現在把我所修行一切諸善根，迴向給普賢菩薩十大願王。「願諸智行悉同彼」：願我的智慧和我修行的行門，和普賢菩薩是一樣的。

/VERSE/願身口意恆清淨　諸行剎土亦復然
/VERSE/如是智慧號普賢　願我與彼皆同等

我發願我這身口意三業，常常清淨，身不造殺盜淫的惡業，口不造綺語、妄言、惡口、兩舌之惡業，意不生貪瞋癡的惡念。我所修的行門和所有的國土，也是清淨的，要像普賢菩薩那麼大的智慧，那樣清淨的行門，清淨的國土，我願意我所有一切和普賢菩薩都是一樣的，我發願學普賢菩薩，行普賢菩薩的行，修普賢菩薩十大願王的法，成就普賢菩薩的智慧，不可思議的神通妙用，一切一切我都願意和普賢菩薩是一樣的。

/VERSE/我為遍淨普賢行　文殊師利諸大願
/VERSE/滿彼事業盡無餘　未來際劫恆無倦

我為普遍清淨圓滿普賢的行願，也要圓滿文殊師利菩薩的一切大願，普賢菩薩和文殊師利菩薩所修的行願，所成就的功德事業，我和他們都是一樣的。我修行普賢菩薩十大願王，至無盡劫，常常沒有疲倦和懶惰的時候。

/VERSE/我所修行無有量　獲得無量諸功德
/VERSE/安住無量諸行中　了達一切神通力

我所修行的行門無量無邊，修行所得到的功德也是無量無邊。我在無量法門裡安住不動，在一切行門之中我都常常修行，明白通達一切諸佛神通的力量。

/VERSE/文殊師利勇猛智　普賢慧行亦復然
/VERSE/我今迴向諸菩根　隨彼一切常修學

文殊師利菩薩智慧最大，在菩薩中資格最老，在過去曾經作過釋迦牟尼佛的師父。今生釋迦成佛，他仍示現菩薩相為法王子來助佛揚化，他的智慧非常勇猛。勇猛的智即是大智。文殊師利菩薩在中國五台山建立道場，山有中台、東台、西台、南台和北台，氣候非常寒冷，在夏天山上亦有雪。普賢菩薩智慧修行的行門也是非常勇猛。我現在所修行十大願王的一切善根都迴向，願隨文殊師利菩薩修學，永遠隨著普賢菩薩常常修習佛法。

/VERSE/三世諸佛所稱歎　如是最勝諸大願
/VERSE/我今迴向諸善根　為得普賢殊勝行

過去世、現在世、未來世，三世諸佛都稱讚普賢菩薩和文殊師利菩薩，像前面所說最殊勝的十大願王，我今迴向我所有的善根，為成就普賢菩薩十大願王這個殊勝行門。

/VERSE/願我臨欲命終時　盡除一切諸障礙
/VERSE/面見彼佛阿彌陀　即得往生安樂剎

願我將來臨欲命終時，全部一切報障、業障、煩惱障皆除去。無報障就不受果報之苦；無業障不受來生的業報；無煩惱障，就能斷無明。親自去覲西方極樂世界阿彌陀佛，我即刻得到往生安樂的國土。

阿彌陀佛是梵語，叫無量壽，因為他壽命無量，又叫無量光，因為他光明無量。這位佛是西方極樂世界的教主，他和娑婆世界眾生乃至十方國土，此世界、他世界、此國土、他國土，無量諸佛國土的一切眾生都有緣。為什麼都有緣？因為他在因地時，發願：「如我成佛後，我的國土是極樂世界，所有十方世界再沒有我的世界那麼快樂。十方所有一切眾生，若欲生到我國，只要持我名號，我一定接他來成佛。如他不成佛，我亦不成佛。」阿彌陀佛發了四十八願來度眾生，因此十方眾生誰誠心念「南無阿彌陀佛」，皆會生到西方極樂世界，尤其普賢菩薩的十大願王，最後亦是發願往生到西方極樂世界。極樂世界是西方阿彌陀佛，在密宗是屬於蓮華部。在東方世界是阿<img src="../books2/1200.files/image001.gif" width="16" height="16" align="absmiddle">（音同觸ㄔㄨˋ）佛，屬於金剛部，專修金剛不動法。金剛法主要是降伏法、勾召法。為什麼可以把魔勾召過來？因為有金剛力士，如警察下拘票，不來不行，這叫勾召法，亦是降伏法。金剛力士現出金剛相貌，令妖魔鬼怪害怕。阿彌陀佛修的法是攝受法，用慈悲的力量接引眾生到他的國土去。降伏法是降伏以後，叫你以後不可胡作非為，不守規矩，但你還是可以願到那兒就到那兒。攝受法是阿彌陀佛發願接引眾生到他的國家裡，跟著他修行。所以阿彌陀佛和阿<img src="../books2/1200.files/image001.gif" width="16" height="16" align="absmiddle">（音同觸ㄔㄨˋ）佛，一位是用慈悲教化眾生，一位是用威德來教化眾生；一個是折伏，一個是攝受。所以這兩位佛在娑婆世界教化眾生，和眾生最有緣。

/VERSE/我既往生彼國已　現前成就此大願
/VERSE/一切圓滿盡無餘　利樂一切眾生界

你如能念「南無阿彌陀佛」，阿彌陀佛的願力就接你到極樂世界去，這個修行普賢十大願王的人說：「我既然往生到極樂世界去，我就成就我所修行這十大願王的大願，所有一切法門、一切行門，修行盡皆圓滿了，盡皆無餘了。圓滿我所修行的行門，我所發的願力。一切都圓滿沒有一點餘欠。這時我的一切行、一切願都圓滿了，我修行的功夫圓滿，具足一切神通妙用，我也到西方極樂世界去利益安樂一切的眾生界，所有的眾生都要度他們成佛，為什麼？因為我得到安樂了，所以我要令一切眾生得到安樂。」

/VERSE/彼佛眾會咸清淨　我時於勝蓮華生
/VERSE/親睹如來無量光　現前授我菩提記

阿彌陀佛的極樂世界有蓮池海會諸大菩薩，都是清淨的。在這時候，我從勝妙的蓮華裡化生，花開見佛，親自面睹極樂世界無量光佛，即時現前為我授記，授我覺道的記別號，說我何時可以成佛。

/VERSE/蒙彼如來授記已　化身無數百俱胝
/VERSE/智力廣大遍十方　普利一切眾生界

承蒙阿彌陀如來授記完了，我又化身無數，百千萬億那麼多的化身，我的智慧廣大，和佛的智慧一樣，遍滿十方一切處，廣度一切眾生，令一切眾生皆成佛道。

/VERSE/乃至虛空世界盡　眾生及業煩惱盡
/VERSE/如是一切無盡時　我願究竟恆無盡

虛空本來是無盡的，世界亦無盡，眾生也無盡，眾生的業也無盡，眾生的煩惱也無盡，假設這些都可以盡，但我的願力也不窮盡。可是這些也都沒有窮盡。世界有成住壞空，世界的成住壞空，不是空而無盡，壞亦無盡，這都是輪流法，也就是生住異滅。我們人，二十年是生，二十年是住（停止），二十年是異（變異，變化，剎那剎那不停），變異之後就滅了，滅也不是一天滅，亦要二十年，共八十年。生住異滅，也就是成住壞空。世界一增一減為一劫，人的壽命從八萬四千歲減，人的高度每一百年減去一寸，壽命減去一歲，減到釋迦牟尼佛出世時，人的壽命平均是七十歲，現在人的壽命平均是六十歲。有的人說：「有些人活九十多歲，有些人活一百多歲。」不錯，但有的人活十幾歲就死了，或者二十幾歲就死了。六十多歲是按照普通人的平均而論，活的歲數多的就減去一點，活的歲數少的，就加上一點，普通這一加一減，平均是六十多歲。再向下減，減到人壽命三十歲，那時便瘟疫流行，人一得病就死，無藥可治，百分之八十的人均死亡，剩下那些人或者到深山住，或者到鄉下住，或者到疾病傳不到的地方去住。

又等到人的壽命到二十五，六歲時，又有火災。那時空中現出七個太陽。為什麼會現出七個太陽？這是應眾生的業力所感。現在征太空就是侵略，無緣無故不在這世界住，反而要到其他世界去霸佔，將來征太空，征來征去，會把月亮弄少，太陽弄多了，空中就出現七個太陽，那時整個世界變成火山，把江河湖海都燒乾了，把世界燒壞，燒到初禪天。

等人到二十多歲，又有一次水災；火災過去了，把世界燒乾，本來沒有水，然後又有了，虛空中氣流蒸發，水又多了。水多，這世界變成水世界，水淹倒二禪天，天人也被淹死，這時人間的人剩下很少。水災過去了，等人壽二十歲，或十五歲，還有風災，風災更厲害，颳到三禪天，所謂「六欲諸天具五衰，三禪天上有風災，任君修到非非想，不如西方歸去來」。六欲天是四天王天、仞利天、大梵天、夜摩天、兜率天、化樂自在天。天人死時，有五衰現象，什麼叫五衰？（1）花冠萎落：天人所戴的帽是花做的，等到五衰現象時，花冠萎謝了。（2）衣著塵埃：天人的衣服非常清淨，沒有塵土，等到五衰現象時，就著塵埃。（3）兩腋汗下：天人無汗出，大熱天也不出汗，但五衰現象時，就兩腋汗出。（4）身放臭氣：天人身上總是放杳氣，修道有成就的人，亦會放香氣。維摩居士就呵斥那些放香氣的修行人：「你勿一天到晚放香氣！眾生一聞到此香，就對你生執著，故勿放香氣。」天人五衰一現時，香氣就沒有了，而放臭氣。（5）不樂本座：天人總是現禪定相，不像我們人像隻猴子，一天到晚亂跑，天天找事情做。天人也很少說話，不像我們一天到晚講話，但五衰現象時，就坐不穩，一坐不穩，就迷了，一迷就墮落了、就死了。所以說「六欲諸天具五衰」，天上都有五衰現象。「三禪天上有風災」，修到三禪天，一有風災時，也會颳壞。「任君修到非非想」，就算你修到非想非非想處天去。「不如西方歸去來」，不如生到西方極樂世界，然後倒駕慈航，再來這個世界教化眾生，比較有把握。

風災過後，那時已沒有太多人，但那時人繁殖得很快，等到人的壽命十歲，人又生出一種瘟疫病，這種瘟疫病也是很厲害，人剩得更少了，然後又增，每百年身高增一寸，壽命增一歲，增到八萬四千歲，一增一減叫一劫，一千個劫為一小劫，二十個小劫為一中劫，四個中劫為一大劫。世界空了以後再成，「成」過二十個小劫，「住」也二十個小劫，「壞」也二十個小劫，「空」也是二十個小劫，這世界由成住壞空來輪轉，沒有窮盡，猶如人死了又生，生了又死一樣，世界沒有窮盡的輪轉，眾生也沒有窮盡，眾生的業力也沒有窮盡，眾生的煩惱也沒有窮盡。假設這一切都有盡，我的願力也沒有窮盡，況且這一切都沒有窮盡。

/VERSE/十方所有無邊剎　莊嚴眾寶供如來
/VERSE/最勝安樂施天人　經一切剎微塵劫

十方世界所有無邊剎土佛國，用十方世界所有眾寶來莊嚴供養如來，以最勝安樂，殊勝妙樂來布施給天上的天人和人間的人，經過所有十方國土剎土微塵數那麼多劫，我都修行供養。

/VERSE/若人於此勝願王　一經於耳能生信
/VERSE/求勝菩提心渴仰　獲勝功德過於彼

假設再有人聽見普賢菩薩十大願王的殊勝妙行，經過他的耳根一遍，即能生出信心，誠心殷勤來求妙勝菩提，並生出一種渴仰之心，他有這一念求菩提之心，其功德便超過前邊以恆河沙數眾寶莊嚴世界供養如來的功德更大。

/VERSE/即常遠離惡知識　永離一切諸惡道
/VERSE/速見如來無量光　具此普賢最勝願

人「近朱者赤，近墨者黑，染於蒼則蒼，染於黃則黃」，你跟著什麼人，就會學什麼人，所以中國有孟母擇鄰，就是根據此意。孟子的家，原先住在墳場旁邊，他於是天天作這種遊戲，作一個假泥人，假棺材，用泥作豬羊來祭拜。他母親一看這情況，小孩子學這一類的事，有什麼出息和發展？於是就搬家，搬到屠宰場旁邊，孟子立刻學會了殺豬宰羊。孟母一看不對，於是又搬到學校旁邊。那時是子思設教，教一般學生讀書。上學時，先向孔子聖像行禮，進退皆有禮貌，孟子亦學這種行禮，孟母一看，才點頭同意在此住了。孟子是個小孩子，讀了幾天就不讀了。孟母也不說什麼，那時她正在織布，拿一把剪刀就把織布的布剪斷了。孟子看此情形不對，就跪在孟母面前說：「母親，您為什麼發脾氣？我是不是作了什麼錯事？」孟母說：「你不讀書，猶如織布的布斷了一樣，你知道嗎？你不讀書，將來就沒有成就。」孟子說：「那我繼續讀書了。」以後孟子成為中國一大聖人。為什麼他能成為一位大聖人呢？因為他母親善於教子，三次搬家，搬到學校旁邊，令他有機會讀書，才能成就他的學業。假如孟母最初不搬家，在墳場旁邊住，孟子不過也只是個埋墳的工人而已，看墳祭祀。如靠近屠宰場住，孟子也不過是個殺豬殺羊的屠夫而已。結果搬到學校旁邊，孟子成為一位有名的學者，這叫「遠離惡知識，親近善知識」。所以你接近紅色，你就變成紅色的。你接近黑色的東西，就變成黑色的。要是染了咖啡色，就成咖啡色；染成黃色，就成黃色，所以就看你染成什麼色。我們親近善知識也是如此，如果遇到惡知識，他儘教你壞法，到處去破壞人，到處嫉妒障礙人，這就是惡知識，我們不要接近惡知識，要遠離他，因為遠離惡知識，才能永離一切諸惡道，如果不遠離惡知識，就會墮落到三惡道，「諸惡道」是地獄、餓鬼、畜生、阿修羅，這四惡趣。諸惡道裡是受罪苦的，為什麼會受罪苦？因為你跟著惡知識，學著惡知識，然後造罪惡過，造了罪惡過，就要墮落一切諸惡道。現在離開惡知識了，所以能遠離一切諸惡道。當你離開諸惡道，就會到諸善道裏。人在世間，除了惡就是善，如沒有惡事，就是善事。你有善事，就有善業，有善業就會得到善報，就是很快見到佛，很快就可以親自面見極樂世界的阿彌陀如來、無量光佛、無量壽佛。到了阿彌陀佛的極樂世界，就能具足圓滿普賢菩薩最殊勝的十大願王了。

/VERSE/此人善得勝壽命　此人善來人中生
/VERSE/此人不久當成就　如彼普賢菩薩行

此人很快就得到長壽。有人說：「佛教裡有『無壽者相』，現在又說最勝的壽命，這豈不是壽者相了嗎？」這壽者相並不是他想要得壽者相，這是因為他遠離惡知識，遠離諸惡道，見到阿彌陀佛，就是你不願意長壽，也一定長壽。不是像我們這個世界，人想得到長壽，也得不到長壽，想快樂，也得不到真正的快樂。到極樂世界，則壽命無量，光明無量，阿彌陀佛壽命無量，我們也壽命無量；阿彌陀佛光明無量，我們生在極樂世界，也光明無量，所以「此人善得勝壽命」，這是由善業而得到的，並不是執著的。這個人如果願意教化眾生，他就會再生到人間，且一切都圓滿，這叫乘願再來。如果他不願意來，就不必來，這是真正自由。此人不久當成就普賢菩薩十大願王的功德，和普賢菩薩所修的行門一樣，無二無別的。普賢菩薩的行力最大，所以你能成就他所修行的行門。

/VERSE/往昔由無智慧力　所造極惡五無間
/VERSE/誦此普賢大願王　一念速疾皆消滅

前面有說：「往昔所造諸惡業，皆由無始貪瞋癡，從身語意之所生，一切我今皆懺悔。」往昔所造一切的惡業，因為貪、瞋、癡。為什麼有貪，有瞋，有癡？因為沒有智慧，沒有般若的力量。人為什麼造惡？就因為沒有智慧，所以就造出種種的惡業。有真正智慧的人就不會造惡業，所以說，很久以前，由於沒有智慧力，所造極惡五無間。人是能造，業是所造。誰能造？誰不修善法？修惡法就是個能造者，有了能造的人，就有所造的業。所造的業，就要能造的人受報。所造的極惡有五種：（1）殺父。（2）殺母。（3）殺阿羅漢。（4）破和合僧：僧人有六和，僧人叫和合眾，三人以上才叫僧，僧人有六種和：（1）身和同住：身體相和同住，不能互相鬥爭，打架。（2）口和無爭：僧人在一起，不能爭論是非，不能講是講非，和合就是無諍，金剛經上說：「無諍三昧」，出家人在一起要無諍，因你一爭，就有人我，有人我就有是非，有是非就有勝負，有勝負，就有眾生相，有眾生相，就有壽者相，有了四相，就不會得到真正的定力。（3）意和同悅：意要相和，不能你有你的心，我有我的心，大家都很快樂，高興。（4）利和同均：有好處，大家共同來享受，不是單單一個人享受。有利益，大家平等分享。（5）見和同解：意見也應該相同，如學佛法，大家有共同的見解。（6）戒和同修：大家共同修行，守戒律。有這六和才叫和合僧。如在僧人裡，專門挑撥離間，搬弄是非，令僧人互不相和，這叫破和合僧。（5）出佛身血：有人說：「現在人生在佛後，大概不會出佛身血。」不是，凡是對佛教有所破壞，都可謂之出佛身血。破壞佛寶，把佛像打爛，雖然只是佛像，也等於出佛身血。或者燒佛像，也叫出佛身血。所有經典是佛的法身慧命，一切經典所在之處，即為有佛，如果把經典燒燬，也叫出佛身血。僧人是依佛教而修，將來要成佛的，你令僧人不相和，這也叫出佛身血。不恭敬三寶，破壞三寶，這都叫出佛身血。所以出佛身血不一定在佛住世時才有。佛入涅槃後的現在，如不擁護佛教，反而破壞佛教，甚至破壞某位出家人，都是出佛身血，都是在五逆罪之中，都可以說是極惡。「極惡」就是再沒有比這種惡更大的了，極惡所受的果報，是要墮阿鼻地獄，「阿鼻」是梵語，意「無間」，有五種無間地獄：（1）時無間：亦日劫無間，從入無間地獄的第一天乃至最後一天，沒有一時一刻停止這種痛苦，時間接連不斷，所以叫時無間。（2）形無間：身形墮到地獄，一個人看見自己充滿地獄，多人也充滿地獄，互不相妨礙。（3）苦無間：地獄有刀山地獄、油鍋地獄、鐵叉地獄、鐵棒地獄，種種地獄，都是令人受苦，這種苦也不間斷。（4）果報無間：不論你是那裡的人，都要受這種果報，受這種痛苦。（5）命無間：墮入地獄，一日一夜，萬死萬生，一天一宿，就死幾萬次，生幾萬次，在地獄受苦受到極點就會死，死了以後又有業風，這種風一吹，又活過來。若能誦念普賢菩薩十大願王這一品，在一念之中，很快很快便把五無間罪同時都能消滅。

/VERSE/族姓種類及容色　相好智慧咸圓滿
/VERSE/諸魔外道不能摧　堪為三界所應供

種族、姓名、種類、皮膚顏色、相貌皆圓滿，智慧也圓滿廣大，相貌也莊嚴。所有的天魔外道不能破壞，因為普賢菩薩十大願王有不可思議的力量來護持你。堪能在三界—欲界、色界、無色界，證阿羅漠果，得到應供的果位。

/VERSE/速詣菩提大樹王　坐已降伏諸魔眾
/VERSE/成等正覺轉法輪　普利一切諸含識

能很快很快的到菩提樹下成佛，坐大道場，在菩提樹下降伏一切諸魔，成就無上正等正覺，轉大法輪，普遍利益一切所有的眾生。

/VERSE/若人於此普賢願　讀誦受持及演說
/VERSE/果報唯佛能證知　決定獲勝菩提道

假設這個人於普賢十大願王能修行的話，能讀誦它，能受持它，又能對人演說。這種果報，只有佛才可以作證明，可以知道。他決定可以得到菩提大道。

/VERSE/若人誦此普賢願　我說少分之善根
/VERSE/一念一切悉皆圓　成就眾生清淨願

假設有人能讀誦此普賢十大願王，我說少分的善根，一念之中，所求一切都會圓滿，能成就一切眾生所發的願。

/VERSE/我此普賢殊勝行　無邊勝福皆迴向
/VERSE/普願沈溺諸眾生　速往無量光佛剎

這個普賢行是一種殊勝微妙的行門。無量無邊的福報，我也迴向給法界眾生，普遍發願度脫所有沈溺在苦海裡的一切眾生，很快都到無量光如來，阿彌陀佛極樂的世界去。

/VERSE/爾時普賢菩薩摩訶薩於如來前。說此普賢廣大願王清淨偈已。善財童子踊躍無量。一切菩薩皆大歡喜。如來讚言。善哉善哉。

當爾之時，普賢菩薩，菩薩中的大菩薩，於釋迦牟尼佛前，將自己所發的十大願王，以清淨偈頌說完之後。善財童子聽了，就歡喜的跳起來，一切菩薩也都踴躍歡喜，釋迦牟尼佛乃讚歎普賢菩薩說：「你講這個法，真是太好了！太好了！」爾時世尊與諸聖者菩薩摩訶薩。演說如是不可思議解脫境界勝法門時。文殊師利菩薩而為上首。

在這個時候，釋迦牟尼佛和所有的聖者、菩薩、大菩薩，演說前邊所講不可思議的這種解脫境界，殊勝的法門，文殊師利菩薩而為菩薩中的首領。

/VERSE/諸大菩薩及所成熟六千比丘。彌勒菩薩而為上首。賢劫一切諸大菩薩。無垢普賢菩薩而為上首。一生補處。住灌頂位諸大菩薩。及餘十方種種世界普來集會。一切剎海極微塵數諸菩薩摩訶薩眾。大智舍利弗。摩訶目犍連等而為上首。諸大聲聞。並諸人天。一切世主。天。龍。夜叉。乾闥婆。阿脩羅。迦樓羅。緊那羅。摩侯羅伽。人非人等。一切大眾聞佛所說。皆大歡喜。信受奉行。

諸大菩薩及當時在法會有六千比丘，彌勒菩薩而為首領。賢劫，是很多聖賢出現於世，故名賢劫。一切諸大菩薩中，有一位無垢普賢菩薩而為上首。

一生補處是叫法王子，住法王子位。在娑婆世界，現在釋迦牟尼佛作法王，等到佛法滅盡後，再來補釋迦牟尼佛位的就是彌勒菩薩。彌勒菩薩現在就是一生補處，他住在兜率天的內院。每一位菩薩要補佛位時，都住在兜率內院。釋迦牟尼佛未成佛前，也住在兜率內院。將成佛時，從兜率降、入胎、出胎、出家、成道、轉法輪、度眾生。釋迦牟尼佛在母親腹裡時，也在轉法輪，不過一般人看不見這種境界，就以為釋迦牟尼佛住胎只是住胎而已。其實釋迦牟尼佛住胎時，為一切鬼神說法。

「住灌頂位」，佛要成佛時，要受灌頂，好像以前皇帝即位時要受灌頂禮。受灌頂禮之後，才成為天子。佛即將成佛時，叫一生補處，也叫住灌頂位。灌頂是成佛時，十方諸佛都用甘露法水來給佛灌頂。釋迦牟尼佛出世時，有九龍灌頂，這也是受灌頂禮。「住灌頂位」，是等來生成佛，是後補佛住的地方。這些等候「一生補處」，住灌頂位的諸大菩薩有很多很多，和其餘十方種種世界，齊來集會聆聽釋迦牟尼佛講華嚴經。普賢菩薩說普賢行願品時，所有一切佛國，像大海一般的多，極微塵數，一般說不過來的多，很多菩薩之中的大菩薩。大智慧舍利弗，大神通目犍連，作聲聞眾的領袖。

舍利弗智慧最大，他在母親腹裡時，就能令他母親辯勝過他的舅父，他母親在未懷孕前，和他舅父，即她的哥哥，一談道理，就說不過她的哥哥。可是自從他母親有舍利弗之後，他的舅舅就辯輸了。他的舅父知道，就說：「妳肚裡的小孩子一定不得了，一定是有大智慧，是他幫妳辯論，妳才能得勝利，妳以前沒有這麼大的智慧，一定是有智慧的兒子來幫助妳的。」他這麼一想：「將來這小孩子若勝過舅父，那太倒架子了。」於是他就到外面去留學讀書，讀外道典籍。他用功讀書到什麼程度？他不剪頭髮，也不刮鬍子，甚至連手指甲也沒有時間剪，他是時時刻刻都要學外道的書籍，所以手指甲長得打了幾轉，一般人叫他為「長爪梵志」，長指甲修清淨行的。你想想：「連剪指甲的時間都沒有，這種為學的精神是不是很大呢？」為什麼他要這樣學呢？因為他要回來好勝過他的外甥，才有此志願。等到他學了十幾年，回來找他妹妹，要和他外甥辯論時，誰知他妹妹沒有小孩子了，他就問他妹妹：「你生的兒子到那兒？」他妹妹說：「舍利弗已跟佛出家了。」舅父一聽，氣壞的說：「他怎麼可以跟瞿曇出家？他有什麼道德？不如跟我學道，我現在學問道德都是最高的，為什麼讓他跟釋迦牟尼佛出家？」於是他去找釋迦牟尼佛，要討回其外甥。但是若無緣無故去要，外甥是要不回來的。他要和釋迦牟尼佛立個論，來辯論一下，他所學的就是辯論。到了那兒，他問釋迦牟尼佛說：「你憑什麼要收我的外甥作徒弟，你有什麼本事？」釋迦牟尼佛說：「我什麼本事也沒有，他願意跟我出家，那我有什麼辦法？」他說：「那我們來談論，來立個論，來談一談。」釋迦牟尼佛說：「談什麼？要怎麼談呢？」他說：「我以不受為宗，你無論說什麼，我也不受。」釋迦牟尼佛說：「你以不受為宗，但你還受不受你這個不受為宗的見呢？」他想：「我要說不受為見，就把自己的本宗破了。如果說受這個見，自己所立的宗就立不住了，因為什麼都不受，那還有受？自己立不住了，所以受也被人破了，不受也被人破了，所以自己這個宗根本就立不住了。」在未講這話以前，他和釋迦牟尼佛打賭，若他輸了，他就把頭砍下給佛，如果釋迦牟尼佛輸了，他就要把外甥要回去。這回他自己的宗立不住了，於是乎轉身就跑了，大概跑了一兩個鐘頭，然後一想：「我是個男子漢，不是女人，為什麼講話不算數？我說要給腦袋，給腦袋就是了嘛！這又算什麼呢？回去吧！」於是他跑回去見釋迦牟尼佛，佛問：「妳回來又做什麼？」他說：「給我一把刀。」佛說：「你要一把刀做什麼？」他說：「我要把腦袋砍下給你。」佛說：「你把腦袋給我做什麼？」他說：「是我輸了嘛，我說過，我輸了要把腦袋砍給你。」佛說：「我要你的腦袋也沒有用，不砍下來，或許還有點用。仍在你頭上長著，你可以在這裡出家，不是更好！何必砍下呢？現在你的頭是我的，我不砍去，我還安在你的身體上，只要你作和尚剃頭就得了！把頭剃了，等於斬頭一樣。」於是他就出家，跟佛作和尚去了。

舍利弗又叫舍利子，他以母親之名作他的名字。舍利是一種鳥的名字，在印度叫舍利，在中國叫鶖鷺鳥，鶖鷺鳥的眼睛很美，眼睛又好看又有神，舍利子的母親的眼睛猶如鶖鷺鳥那麼美，所以她的名字叫舍利。舍利所生的兒子，就叫舍利子，又叫舍利弗。「弗」也就是「子」。

摩訶目犍連，摩訶是大的意思，大目犍連，目犍連為梵語，翻譯為「萊菔根」，又叫「采菽氏」這「萊菔」和「采菽」都是可以吃的東西，是他祖先修道時，吃這種東西來修道，所以紀念他的祖先而稱此名。目犍連是神通第一，佛弟子之中，他最有神通。他和大智舍利弗為聲聞眾中的領袖。

聲聞是聞佛的聲音而悟道，聽見四諦法—苦、集、滅、道而開悟，悟到客塵煩惱作怪，所以開悟，這是聲聞道。諸大聲聞，不單菩薩、聲聞、緣覺，而且還有人、天上的人、天上的神。「一切世主」，一切世間的國王、天龍。龍有很多種類；有天上的龍、海裡的龍，又有守寶杖的龍，又有行雲佈雨的龍。怎會成為龍呢？因他「乘急戒緩」，所以變成龍。乘急，如持種種的咒，也會念經、參禪打坐；什麼法門很快就學會，唯獨不持戒律，不持殺生戒、偷盜戒、邪淫戒、妄語戒、飲酒戒。他不守五戒，所以墮龍身，並且瞋恨心重。為什麼墮成龍身呢？就因為瞋恨心太厲害了。你們修行不要懶惰，在廟上早上三點半就打板，人就應該起身了，然後就打鐘了，這鐘一響，如果你還躺在床上睡覺，將來就會變成龍，因你不遵守廟上的規矩，好時變龍，不好時變長蟲，所以不要以為懶惰是好處。早上聞鐘聲不起身，會變蛇；晚間聞鐘鼓聲不修行，也會墮落的。龍就是因為不守規矩，你看龍的樣子彎彎曲曲的，不管做什麼事倩都彎彎曲曲，那就是不守規矩的樣子。

「夜叉」，也有很多種，有飛行夜叉、空行夜叉、地行夜叉，有水裡的夜叉。夜叉和龍都是八部鬼神之類。夜叉叫「速疾鬼」，走得非常快，非常可怕的。有一個夜叉長十個頭，也有十個夜叉長一個頭，有一個夜叉長十條腿，有十個夜叉長一絛腿，樣子特別怪，或者有三條腿、五條腿，或只有頭，或只有腿。「乾闥婆」，是玉帝的樂神，這種神又叫嗅香神，他一聞到玉帝身上的沈水香就跑去，然後就高興得奏樂起來了，以奏樂為本領。

「阿修羅」，又叫「無端正」，又叫「無酒」，相貌生得非常醜陋，沒有酒喝，有天福沒有天德。有很多種阿修羅，天上有天的阿修羅，人間有人的阿修羅，鬼有鬼的阿修羅，畜生有畜生的阿修羅。阿修羅是專和人鬥爭，無論在言語、身體、心裡上都要鬥爭，身、口、意三業都歡喜鬥爭。可是阿修羅女生得非常美貌，不要說人見會生愛欲心，連玉帝見了阿修羅女也生欲念了。玉皇大帝本來有定力，可是見了阿修羅女也就沒有定力了，於是向阿修羅王求婚，阿修羅王也答應女兒嫁給玉帝，玉皇大帝非常高興，得到這麼美貌的天女，於是請阿修羅王吃飯，畢恭畢敬的，命令天兵將來歡送，可是阿修羅王多疑、善鬥，懷疑玉皇大帝向他示威，用天兵天將來嚇他，心理便很不高興，但暫時忍耐下來。玉帝喜歡到人間聽經，聽一位仙人說經，講「玉皇心印妙經」，講到：「上藥三品，神與氣精，恍恍惚惚，杳杳冥冥，存無守有，頃刻而成，迴風混合，百日功靈。」玉皇大帝天天去聽經，阿修羅女就生嫉妒心，問玉皇大帝：「你天天上那兒了？不在家。」玉帝答：「我到人間去聽仙人講心印妙經。」阿修羅女說：「我也跟著去。」玉帝說：「你是女人，不可以去聽。」那阿修羅女更生懷疑：「你不讓我去，一定是和其他女人胡混去。」阿修羅女亦有神通，等玉帝坐車子去聽經，她用隱身術把身體隱藏起來，也跟玉帝去聽經，玉帝下車，她也跟著下車，玉帝一看便說：「你來這兒做什麼？」她說：「我也來聽經。」玉帝就用拂塵打她一下，她就哇哇大叫，仙人聽見了，從來沒聽見女人哇哇叫過，睜眼一看，這女人生得如此美貌，於是仙人也生了欲念，所以連經也不會講，把道業失去了，玉帝更不高興了。回來後，阿修羅女跑去和她父親講：「玉皇大帝欺騙我，他到外邊和女人胡混，卻騙我說是去聽經。我去調查，他還怪我不對，用拂塵打我。」阿修羅王聽了大怒，於是集合修羅兵眾。阿修羅能腳踏海底，一手把天宮推倒，玉帝也無法對抗，於是向釋迦牟尼佛求救，佛說：「不要緊，教你的天兵天將念：『摩訶般若波羅蜜多。』」回去一念，阿修羅軍果然大敗而逃，為什麼？因為「摩訶般若波羅蜜多」是有智慧，阿修羅都是些愚癡的種子，一看到有智慧光，就打敗了。

「迦樓羅」，是大鵬金翅鳥，專門吃龍的，身體很大，一展翅有三百六十由旬，一搧可把海水煽乾，海水一搧乾，龍就現身，它就吃龍，它吃龍就像人吃麵一樣，一口可吞下十幾，二十多條龍，龍子龍孫都快被吃光，老龍便急忙向釋迦牟尼佛求救：「龍子龍孫都被大鵬金翅鳥吃了，龍快要斷種了，怎麼辦？」佛就給他一件袈裟，說：「每條龍給一條線，大鵬金翅鳥就找不到你們了。」於是老龍就回去把袈裟拆成一條條線，給每條龍一條線，大鵬金翅鳥找不到龍，就沒辦法吃龍了，也去找釋迦牟尼佛：「我沒有東西吃，也要餓死，大鵬金翅鳥也要斷種了，佛的慈悲就不平等了，您要救龍，也要救救我們。」佛說：「好！你要皈依三寶，持不殺戒，受持五戒，我叫我的弟子，每逢吃飯時，送七粒米給你吃，以後就不要殺生了。」所以大鵬金翅鳥就皈依三寶，以後就吃齋了，不吃龍了，雖然不吃龍，但龍已被它吃得所剩無幾，所以我們現在看不見龍了。

「緊那羅」，也是玉帝那裡的樂神。「摩侯羅伽」，是大蟒蛇。「人和非人」，一切大眾，聞佛所說，都非常高興，深信這個不可思議的法門，皆遵守奉行這個法門。

這個暑假中，六個星期講普賢菩薩行願品，由於時間的關係，所以不能詳細把理論完全講出來，只不過講了大概的意思。要是想真正明白經的道理，必須要認真用一番功夫，才能真正明白。佛法是一種不可思議的法，所以謂之「妙法」，這一品「普賢行願品」，也是一個不可思議的品，如果要把道理完全講出，則要很長的時間，現在簡單的講大概的意思。想研究佛法的人，要自己用功，加以研究，至於我講的好，還是不好，我也不知道，我也不希望有一個好，有一個不好。要怎樣呢？我現在講，也是沒有講；你們現在聽，也應該沒有聽。「沒有聽，沒有講」，這才是真正的妙法，所以你體會到不需要講，也不需要聽，你要明白了這個妙法，那就沒有空過這六個禮拜的時間；沒有空過又是怎樣呢？吃飯還是吃飯，穿衣服還是穿衣服，睡覺還是睡覺去，就是這樣。
