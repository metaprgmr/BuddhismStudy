/TEXT339:a10/十畫

【乘】　運載之義，是譬喻佛法如渡船，能把眾生從生死的此岸運載到涅槃的彼岸。乘有一乘、二乘、三乘、四乘、五乘之別。

【兼利】　自他兩利。

【冤親】　冤仇和親愛的人。

【息慈】　梵語沙彌，華譯息慈，即止息世情以實行慈濟。

【悔過】　向三寶懺悔罪過。

【悟入】　開悟實相的道理而入於實相的道理。

【旁生】　即畜生，因畜生不是人天正道。

【桓因】　釋提桓因的簡稱，即帝釋天。

【退轉】　修持不堅，工夫退步。

【馬鳴】　菩薩名，中天竺人，是佛滅後六百年間出世的大乘論師，有馬鳴比丘、馬鳴大士、馬鳴菩薩等尊稱。

【骨塔】　舍利塔。

【能所】　自動之法叫做能，被動之法叫做所。譬如六根對六塵，六根是能緣，六塵為所緣。

【特尊】　特別尊貴的意思，是佛的尊號，因佛獨超九界，與眾不同。

【荼毘】　華譯焚燒。

【修生】　由修行而生，與修證同義。

【修因】　修成佛的因，修了成佛的因，才能結成佛的果。

【修行】　依佛法的路線去行持實踐。

【修惑】　又名思惑，即貪瞋痴慢疑等思想上的迷惑錯誤。

【修善】　１．斷惡行善。２．本有之善叫做性善，由修而成之善叫做修善。

【修慧】　三慧之一。見三慧條。

【修齋】　執行齋會。

【修德】　用功修來的德，為二德之一。

【修證】　修行證理。

【修懺】　修行懺悔的方法。

【修得】　由修而得。

【修道】　１．修行正道。２．菩薩於見道之後，再進一步，登入初地，漸進至十地，此時稱為修道。

【修道所斷】　三斷之一。見三斷條。

【修羅】　阿修羅的簡稱，是一種常與帝釋天戰鬥的鬼神。

【修羅酒】　梵語修羅，華譯無酒，相傳阿修羅能飲如海量之酒，飲至沒有酒飲，故名無酒。

【修羅道】　六道之一。

【修羅趣】　六趣之一。

【修羅妄執】　修羅性驕慢，很固執己見，雖然被教化，但其心不動，所以聽了至理名言，也不能開悟。

【修多羅】　華譯契經，契是上契諸佛妙理，下契眾生根機，經是線的意思，貫穿法義，使不散失。

【修因感果】　修怎麼樣的因就會招感怎麼樣的果。

【俱空】　我與法皆空，為三空之一。

【俱起】　同時生起。

【俱生】　與生俱來的，即先天性的。

【俱生法】　簡稱俱生，即與生俱來之法。

【俱生起】　與俱生同義。

【俱生惑】　與生俱來之惑，如俱生之我執，俱生之法執，俱生之煩惱障，俱生之所知障等是。

【俱生我執】　與生俱來的我執，這種我執是先天性的，不是後天學習來的，後天學習來的，叫做分別我執。

【俱生法執】　與生俱來的法執，這樣法執不是由於分別而起，而是先天性的。

【俱舍】　華譯為藏，是包含攝持的意思。

【俱舍宗】　又名有宗，為八宗之一，因此宗乃依世親菩薩所造之俱舍論而立宗，故名。

【俱盧洲】　佛教分世界為四大部洲，在北方的叫做俱盧洲，又叫做鬱單越，是勝處的意思，因為此洲在四大洲中是最勝處，洲形正方，人壽千歲，毫無夭折。

【倒見】　顛倒的見解，有四種，即無常為常、以苦為樂、無我為我、不淨為淨。

【倒我】　四顛倒之一。見四顛倒條。

【倒懸】　梵語盂蘭盆，華譯為倒懸，意思是人生前若作惡多端，死後魂魄便沉淪於闇道，有倒懸之苦。

【冥】　１．幽隱或幽暗之義。２．無知的別名。

【冥加】　佛菩薩暗中加被的意思。

【冥性】　諸法的實性。

【冥府】　閻魔王的廳堂。

【冥使】　冥官的使者，即閻魔卒。

【冥途】　幽冥的道途，即地獄餓鬼等地方。

【冥通】　冥者離諸妄相而冥寂，通者融通一切而無礙，是讚嘆真理的話。

【冥界】　閻魔王所住的世界。

【冥熏】　又名內熏，即在本覺之真如內，熏習妄心以使生菩提心。

【唐捐】　虛棄。

【唐三藏】　唐朝的玄奘三藏。見玄奘條。

【夏中】　在結夏安居的九十日中。

【夏末】　結夏安居的末期。

【夏坐】　又名坐夏，即結夏安居。

【夏竟】　結夏安居的日期完畢了。

【夏臘】　比丘的年歲。

【夏安居】　一夏九旬之安居。

【娑界】　娑婆世界。

【娑婆】　娑婆世界的簡稱，娑婆華譯為堪忍，因此世界的眾生堪能忍受十惡三毒及諸煩惱而不肯出離，故名堪忍世界，或簡稱忍土。

【娑婆世界】　見娑婆條。

【娑羅雙樹】　佛在拘尸那拉城阿利羅跋提河邊的婆羅雙樹間入滅。

【害想】　害人的思想，為三想之一。

【害覺】　想加害於人的心。

【宴坐】　默然靜坐。

【宴寂】　安然入寂。

【剋果】　得果。

【剋證】　必能證果的意思。

【差別】　同類相殊叫做差，異類相殊叫做別。

【師姑】　尼姑。

【師子】　又作獅子，為獸中之王，經中常以之譬喻佛的勇猛。

【師子座】　師子就是獅子，佛是人中師子，所以佛所坐的地方，或床或地，都叫做師子座。

【師子吼】　（喻）佛在大眾中演說佛法，心中毫無怖畏，好像師子作吼。

【師子身中蟲】　師子身中蟲，自食師子肉，譬喻出家比丘自壞佛法。

【恚怒】　瞋恚忿怒。

【恚結】　九結之一。見九結條。

【恩田】　三福田之一。見三福田條。

【恩愛】　極親切的愛情。

【恩愛河】　（喻）恩愛得像河一樣深。

【恭敬修】　四修之一。見四修條。

【峨眉山】　中國佛教四大名山之一，在四川省峨眉縣西，兩山相對如峨眉，故名，相傳為普賢菩薩的道場。

【根】　１．能生的意思。２．增上的意思。

【根門】　眼等六根是漏出種種煩惱和入種種妄塵的門戶。

【根塵】　六根與六塵。六根是眼耳鼻舌身意；六塵是色聲香味觸法。

【根性】　根為能生之義，人性具有生善業或惡業之力，故稱為根性。

【根力】　五根與五力。

【根力覺分】　與根力覺道同。

【根力覺道】　五根與五力，七覺支與八正道。

【根身】　六根組合而成之身。六根是眼耳鼻舌身意。

【根身器界】　根身即六根身體，為眾生的正報；器界又名器世間，即國土器物等，為眾生的依報。

【根本印】　諸佛各有其根本之印與明。

【根本惑】　與根本煩惱同。見根本煩惱條。

【根本智】　又名如理智、無分別智、正智、真智等，即符合真理無分別之真智，因它乃生一切法樂，出一切功德大悲之根本，所以叫做根本智。

【根本識】　阿賴耶識。

【根本煩惱】　即貪、瞋、痴、慢、疑、惡見等六大煩惱。

【根本無明】　無始無明的別名。見無始無明條。

【根本法輪】　三論宗所立三法輪之一，指佛初成道華嚴經之說法。

【根境識】　又叫做根塵識，即六根六境六識，合之為十八界。

【海眾】　（喻）眾僧和合，好像海水一味。

【海會】　（喻）聖眾會合一處，其德之深，與數之多，猶如大海。

【海潮音】　佛講經說法或僧眾誦經的聲音，好像海潮之聲，響亮無盡。

【涅槃】　華譯滅度、寂滅、圓寂、大寂定等，是超越時空的真如境界，也是不生不滅的意思。

【涅槃那】　簡稱涅槃。見涅槃條。

【涅槃印】　涅槃寂靜印的簡稱。見三法印條。

【涅槃門】　進入涅槃城的門戶。

【涅槃相】　化身佛八相之一，亦即世尊入滅的相狀。世尊住世八十年，其中說法四十五年，到處隨緣教化眾生，化緣盡了，便在中印度的拘尸那拉城跋提河岸沙羅雙樹間，說完大般涅槃經後，便頭北面西，右𪊴而臥，最後入滅。

【涅槃佛】　佛的應身度生機緣盡了，便示現滅度，叫做涅槃佛，為華嚴經所說十佛之一。

【涅槃界】　不生不滅的境界。

【涅槃會】　追悼佛入滅的法會。

【涅槃相】　佛於娑羅雙樹間頭北面西右𪊴而臥進入涅槃的相狀。

【涅槃城】　（喻）涅槃乃是聖者所居的都城。智度論說：「諸法實相是涅槃城。城有三門：空、無相、無作。」

【涅槃樂】　五樂之一。見五樂條。

【涅槃縛】　謂樂著涅槃而不想利益眾生，這是小乘的境界。

【涅槃八味】　涅槃所具有的八種法味，即常住、寂滅、不老、不死、清靜、虛通、不動、快樂。

【涅槃寂靜】　涅槃的境界，滅一切生死之苦，無為安樂，故涅槃是寂靜的。

【涅槃寂靜印】　三法印之一。見三法印條。

【畜生】　受人馴養的禽獸。

【畜生因】　投生於畜生道的原因，即犯戒私竊、負債不還、殺生、不喜聽受經法、常以因緣艱難齋會等。

【畜生有】　七有之一。見七有條。

【畜生界】　十界之一。見十界條。

【畜生道】　六道之一。見六道條。

【畜生趣】　六趣之一。見六趣條。

【畜生食時】　四食時之一。見四食時條。

【病苦】　四苦之一。見四苦條。

【病魔】　四魔或十魔之一。

【病起六緣】　生病的六種因緣，即四大不順、飲食不節、坐禪不調、鬼神得便、魔神作祟、業愆所起。

【迴向】　把自己所修的種種功德，全部貢獻出來，普遍到法界中去。

【迴向門】　五念門之一。

【真人】　已證得真理的人，指阿羅漢與佛。

【真土】　真佛土的簡稱，即佛真身所居住的法性土。

【真子】　如來的真子，即諸菩薩。

【真心】　真實的心。

【真佛】　指佛的報身與法身。

【真我】　真正的我。凡夫執著五蘊假合之身為我，其實那是妄我，要像佛那樣具有八大自在之我，才是真我。

【真性】　不假叫做真，不變叫做性，此真性即吾人本具的清淨心體。

【真堂】　禪家安置祖師真像的廳堂。

【真理】　永真實不變的道理。

【真諦】　二諦之一，又名勝義諦、第一義諦，即聖智所見的真實理性，亦即內證的離言法性。聖智所見的真實理性，離諸虛妄，故云真，其理永恒不變，故云諦。

【真常】　真實常在。

【真寂】　真正的涅槃，即佛的涅槃。

【真智】　又名聖智，即明白真如實相的智慧。

【真詮】　顯示真理的文句。

【真語】　１．真實的言語。２．符合真理的言語。

【真際】　真實的邊際，也就是至極的意思。

【真覺】　真正究竟的覺悟，亦即佛的覺悟。

【真識】　楞伽經所說三識之一。見三識條。

【真如】　真是真實不虛，如是如常不變，合真實不虛與如常不變二義，謂之真如。又真是真相，如是如此，真相如此，故名真如。真如是法界相性真實如此之本來面目，恆常如此不變不異，不生不滅，不增不減，不垢不淨，即無為法。亦即一切眾生的自性清淨心，亦稱佛性、法身、如來藏、實相、法界、法性、圓成實性等。起信論說：「一切諸法，從本已來，離言說相，離名字相，離心緣相，畢竟平等，無有變異，不可破壞，唯是一心，故名真如。」

【真如三昧】　觀察真如無相的道理而破除妄惑的禪定。

【真如無為】　謂真如法性，離於造作，本自無為。

【真如隨緣】　二真如之一。見二真如條。

【真如緣起】　言一切法皆依真如之體，因緣之用，而起生滅之相，若追溯其源，則真如不守自性，以一念無明，生起萬法，故名真如緣起。

【真如不變】　與不變真如同。見二真如條。

【真如內薰】　謂真如內薰無明，生起淨化的作用。

【真如法身】　謂法身的體性，真實不虛和如常不變。

【真如實相】　非假謂之真，不變謂之如，離虛謂之實。真如即一切眾生的自性清淨心，亦稱為法身、如來藏、法性、佛性等。此真如自性，並非虛妄，乃係真實之相，故名真如實相，簡稱為如實。

【真如寂滅相】　真如的本體清靜而無妄染，故云寂滅相。

【真妄】　１．真實和虛妄。不假叫做真，虛假叫做妄。２．真心和妄心。見真妄二心條。３．因緣生的一切法都是虛妄不實，叫做妄法，不生不滅之真如，叫做真法。

【真妄二心】　真心和妄心。真心是屬於本有的，無攀緣的，無分別的，無變動的，非善非惡的，超然於境界之外的，當吾人於無念而又非睡著時，便是這一種心現前；妄心是屬於後天生起的，有攀緣的，有分別的，常變動的，能善能惡的，牽拘於境界之內的，當吾人思慮了別時，便是這一種心現前。楞伽經以海水與波浪比喻此真妄二心，海水常住不變，如真心，波浪起伏無常，如妄心。

【真言】　真實的言語，又是神聖的言語的意思，為如來三密中之語密。

【真言心】　即阿字。大日經說：「所謂阿字者，一切真言心，從此遍流出無量諸真言。」

【真言宗】　依秘密真言而為宗，故名真言宗。又真言屬秘密藏，為如來三密中之語密，故又稱為密宗。

【真言乘】　又名神通乘。乘真言之教法而到達佛地，故名真言乘。因其教法很快就能令人成佛，故又名神通乘。

【真言教】　真言陀羅尼的教法。

【真言秘密】　真言是如來三密中之語密，故云真言秘密。秘密的意思不是秘密不肯示人，而是法身佛的三業幽微奧妙，不是等覺菩薩不能知曉。

【真言阿闍梨】　密宗傳授秘法或是為人灌頂的法師。

【真言陀羅尼】　真言與陀羅尼。真言與陀羅尼，是同體異名。

【真身】　法身。見二身條。

【真身觀】　觀經所說十六觀之一，即觀高六十萬億那由他恆河沙由旬之佛身。

【真法】　真如實相之法。

【真法界】　真實不虛的法界，與真如同義。

【真空】　１．超出一切色相意識的境界，亦即小乘的涅槃。２．非空之空，叫做真空，這是大乘至極的真空。

【真空觀】　華嚴宗所立三觀之一。見三觀條。

【真空妙有】　非空之空，空而不空，非如小乘偏執之但空，叫做真空；非有之有，有而不有，非如凡夫妄計之實有，叫做妙有。真空而能生萬法，妙有而一切皆如，是真空妙有的涵義。

【真俗】　１．事理的別名。因緣所生之事相叫做俗，不生不滅之理體叫做真。２．在假空中三諦中，假是俗，空與中是真。３．世間是俗，出世間是真。４．在家是俗，出家是真。

【真俗不二】　真諦詮空，俗諦詮有，性空不乖相有，相有也不離性空，理事無礙，故不二。

【真解脫】　真正的解脫，即佛的涅槃。

【真無漏智】　真正無漏的智慧，即佛菩薩的智慧。二乘人雖然也有無漏智，但是他們未斷法執，不滅所知障，所以不是真正的無漏智。

【真化二身】　真身和化身。見二身條。

【真應二身】　真身和應身。見二身條。

【破有】　１．破除執有的見解。２．破除三界九有的惡法。

【破見】　以邪見來破斥如來的正見。

【破法】　以邪見來破斥如來的正法。

【破夏】　破壞結夏安居禁止外出的禁例。

【破執】　破除我執和法執的執著。

【破僧】　破和合之僧，為五逆罪之一。有二種的破僧法，一是破法輪僧，如提婆達多立了五種的邪法來和佛的法輪對立，以便分離聽聞佛之法輪的僧眾。二是破羯磨僧，即在同一界之內作別種的羯磨（法事），以破壞羯磨僧的和合。此中前者罪最重，後者罪較輕。

【破齋】　破壞八關齋戒。

【破顯】　破邪顯正。

【破戒】　破壞佛所制的戒律。

【破戒五過】　破壞佛所制的戒律的人有五種的罪過，即自害、為智所呵、惡名流布、臨終生悔、死墮惡趣。

【破和合僧】　五逆罪之一，即比丘們和合的在一處，以手段離間拆散他們，使他們不能和合的在一塊修行，或霸佔寺廟，逼令還俗等，都是破和合僧，因斷人慧命，與絕人解脫善緣，故其罪至重，報亦最慘。

【秘印】　密教所傳授的秘密印契。

【秘法】　秘教的修法，因秘教的修法很秘密，不隨便公開示人。

【秘要】　不隨便示人的切要法門。

【秘教】　秘密的教法，總稱大日如來的教法。

【秘經】　秘密的經典，總稱真言宗的經典。

【秘密】　秘是秘奧之義，是形容法門之深奧；密是隱密，言其法不隨便公開示人。

【秘密戒】　密教的戒律，即三昧耶戒。

【秘密咒】　真言陀羅尼的總稱，因真言陀羅尼就是秘密的咒語。

【秘密宗】　簡稱密宗，是中國佛教八大宗之一。

【秘密乘】　真言的教法。

【秘密教】　真言宗的總稱。

【秘密經】　真言宗的經典。

【秘密號】　陀羅尼的別名。

【秘密藏】　秘密的法藏。

【神力】　神通力。

【神咒】　神秘的咒語，即陀羅尼。

【神秀】　俗姓李，洛陽尉氏人，少覽經史，博學多聞，後依五祖出家。唐高宗上元中，五祖入滅後，神秀出住荊州的江陵當陽山，緇徒響風，道譽甚盛，是為北禪之始。武后則天聞神秀的聲名，召赴長安，供養盡禮；又敕在當陽山建築度門寺，以表揚神秀的功德。於唐中宗神龍年中卒，諡號大通禪師。

【神道】　１．天道、阿修羅道、鬼道等三道的通稱。２．神妙之道，即佛道。

【神識】　指有情靈妙不可思議的心識，與現代所說的靈魂同義。

【神通】　變化莫測謂之神，無拘無礙謂之通，合起來說，就是既能使人莫測他之所以，又能為所欲為而了無障礙。

【神通乘】　指真言教。

【神通如意】　又名心如意通，即六神通中之神境通。

【神足】　神足通的簡稱。見神足通條。

【神足通】　五通之一，又名神境智證通，或心如意通，即身如其意，隨念即至，可在一想念間，十方無量國土都能同時一一到達，變化無窮。佛十大弟子中，目犍連就是得了這種圓滿的神通而號稱為神通第一。

【神境通】　神境智證通的簡稱。

【神境智證通】　五通或六通之一。

【納衣】　又名糞掃衣，即拾取人家棄之不用與糞掃一樣的賤物來縫納而成的法衣，為十二頭陀行之一。

【納戒】　受戒。

【納具】　受具足戒。

【素食】　不雜魚肉滋味的食物。

【素怛纜】　又作蘇多羅，或修多羅，華譯為經、契經、綖經等，是經典的通稱。

【脅士】　侍立在佛兩旁幫助佛教化眾生的菩薩。

【脅侍】　與𪊴士同。

【脅尊者】　人名，由於昔業的緣故，在母胎六十餘年，生時鬚髮已白，年八十出家，自誓願說：「我若不通三藏理，不斷三界欲，不得六神通，終不以𪊴貼席。」後歷三年，盡償所誓，時人尊之為𪊴比丘，或𪊴尊者。

【般若】　華譯為智慧，即通達真理的無上妙慧。

【般若時】　佛說般若經的時期，為天台所立五時之一。

【般若船】　（喻）智慧如船隻能渡人出生死之大海。

【般若經】　宣說般若波羅蜜深妙道理的經典的總稱。

【般若三昧】　得到智慧的正定功夫。

【般若波羅蜜】　般若譯義是智慧，波羅蜜譯義是到彼岸，般若波羅蜜是說般若如船，能將眾生從生死的此岸，渡到不生不滅的涅槃彼岸。

【般若波羅蜜多】　與般若波羅蜜同。

【般涅槃】　簡稱涅槃。見涅槃條。

【般涅槃那】　簡稱涅槃。見涅槃條。

【般舟三昧】　又名佛立三昧，意謂修此三昧而得成就的人，能見十方諸佛，立於其前。修的時候，不坐不臥，從早到晚，又由晚到天亮，不是走，就是立，以九十日為一期，專念阿彌陀佛的名號。

【衰相】　天人將要死時所出現的五種小衰相或五種大衰相。見五衰條。

【記別】　又作記倴，即佛預記弟子成佛的事。

【財施】　三施之一，即以財物救濟他人，其中有內財與外財的分別，外財是金銀、財寶、衣服、飲食、田地、房屋、妻妾、兒女、奴婢、牲畜等身外之物；內財是頭目、皮骨、牙髮、唇舌、手足、腦髓等我們身體上的東西。

【財供養】　三供養之一，即以世間的財寶去供養諸佛菩薩。

【貢高】　自以為高人一等。

【貢高我慢】　自以為高人一等，踞傲自矜，侮慢他人。

【起單】　僧人犯了規，職事命令他拿去衣單，離開寺廟。

【起業相】　六麤相之一，即依惑而造作種種的業。

【迷妄】　迷與妄。不明事理叫做迷，虛而無實叫做妄。

【迷律】　迷的道路，亦即走向三界六道的道路。

【迷情】　迷惑顛倒的有情。

【迷執】　迷惑和固執。

【迷界】　迷的境界，亦即為煩惱所繫縛而海轉於三界六道之中的眾生界。

【迷悟一如】　１．迷與悟都無自性，無自性即是空，大家空的體性一樣，故謂一如，這是空宗所顯的意義。２．迷如冰，悟如水，迷悟同屬一體，叫做一如，這是性宗所顯的意義。

【迷悟因果】　迷與悟的因果。以四諦來說，迷妄的因是集諦，共果是苦諦；證悟的因是道諦，果是滅諦。

【追福】　為死人做功德，追薦祈福。

【追薦】　與追福同義。

【鬼】　六道眾生之一，有種種的分別，福報差的叫無財鬼，時常沒有得吃，所以也叫餓鬼；有些雖有飲食，但是不夠，叫少財鬼；有些福報大，常得飲食，叫多財鬼。

【鬼界】　鬼類的世界，為十界之一。

【鬼道】　六道之一，又名鬼趣，即夜叉羅剎餓鬼等的境土。

【鬼趣】　又名鬼道，即鬼神所趣向的境土。

【鬼神】　１．鬼是六道眾生之一，神是天龍八部的通稱。２．有威的叫做鬼，有能的叫做神。

【鬼神食時】　鬼神的食時，即昏夜，為四食時之一。

【展轉食】　吃了一次正餐，移位再吃，叫做展轉食，佛制不許。

【浮塵根】　在五根中有浮塵根和淨色根之別，五根之外形，眼睛可以看到的，叫做浮塵根，因為它是虛浮之法。

/TEXT339:a11/十一畫

【假】　１．借的意思，諸法無實體，借他而有，故名假，如借五蘊而有眾生是。２．虛妄不實之義，諸法因緣和合而有，幻生幻滅，虛妄而無實體。

【假色】　無表色的別名。在色法之中，有些東西雖屬色法，但是沒有形質，叫做假色。

【假有】　虛假的有，指因緣和合而有的一切事物，因這些由因緣假合而有的一切事物，雖然如鏡中之花和水中之月一樣的無有實體，但是不能說它是無，而是屬於假有。

【假我】　指五蘊假合而有之我。凡夫把這種假我誤認為實我，只有悟了道的聖者才能徹底的明白這個我乃是因緣所生的假我。

【假法】　指因緣假和合而有的一切事物。

【假諦】　天台三諦之一。見三諦條。

【假觀】　天台三觀之一。見三觀條。

【假名】　１．虛假的名字。諸法本來無名，是人給它假設了一個名字，這個名字既虛假不實，而且不合實體，好像一個貧賤的人取了一個富貴的名字一樣。２．假名而有的意思。見假名有條。

【假名有】　三有之一，即假立了名字之後才有的意思，如色受想行識五蘊因緣和合假名為我，這個我其實是色受想行識，沒有我的自體，而是假立了名字之後才有我。

【假名世間】　三世間之一，又名眾生世間，或有情世間，因有情這名稱是在五蘊法上假立的名字，沒有有情的實體。

【假合】　眾緣假和合。因為因緣和合而有的一切事物，有合的時候，就有散的時候，所以說它是假和合。

【假合之身】　眾緣假和合而有之身。

【假和合】　因緣假和合。世間一切事物的存在，都非實有，只是因緣假和合而已。

【偈】　偈他的簡稱，華譯為頌，即一種略似於詩的有韻文辭，通常以四句為一偈。

【偈他】　見偈條。

【偏小】　佛成道之後的十二年間所說的阿含經，大乘貶之為偏小，因為所說的道理偏向於空，法門比較狹小。

【偏空】　偏重於空，指小乘所說的空理。

【偏真】　又名單空，即小乘偏向於空的真理。

【偏執】　偏重於一邊的執著。

【偏圓】　偏與圓。偏是偏向於一邊；圓是圓融而無礙。

【偏袒】　１．袒露一臂。２．出家人穿袈裟，通常偏露一邊，如金剛經所說的偏袒右肩是。

【停心】　即五停心觀。

【偷盜】　十惡業之一，即不與而取。

【兜率】　華譯上足、妙足、知足、喜足等，謂於五欲境，知止滿足，為欲界六天中之第四天名，分內外二院，內院為彌勒菩薩的淨土，外院為天人享樂的地方。

【兜率天】　欲界第四層天之名，此天一晝夜，人間四百年，天壽四千歲，合人間五億七千六百萬年。有內外二院，外院為天人所居，內院為補處菩薩的住處，補處菩薩常由此天下生而成佛，今為彌勒菩薩的淨土。

【參禪】　參話頭，如參念佛是誰是。

【唯神】　外教稱上帝為神，謂一切皆由神所主宰。

【唯物】　唯物論為哲學上本體論的一派，與唯心論相反，認自然的本質，屬於物質及其運用，精神現象不外物質的作用。

【唯心】　又名唯識，謂世界上的一切事物都是由心識變現出來的。

【唯心淨土】　一切淨土都是由清淨的心識變現出來的。

【唯心法界】　謂所有的一切法，都是由自己的心造成的。

【唯識】　又名唯心，謂世間諸法，唯心識所現，因一切法皆不離心識，故名唯識。

【唯識宗】　依唯識論，明萬法唯識之理，故名唯識宗，因此宗乃究明萬法性相之宗，故又名法相宗。

【唯識觀】　唯識三性觀的簡稱，三性者，遍計所執性、依他起性、圓成實性。

【唯識所變】　宇宙一切萬有都是由阿賴耶識所變現。

【唯識無境】　謂唯有心識，心識之外無一切物質現象，即今所謂之唯心論。

【唯境無識】　謂唯有一切物質現象，物質現象之外無心識的作用，即今所謂之唯物論。

【唯願無行】　只有大願而沒有實行。有願有行，才能修得道果，若是只有願而無行，是不能證得道果的。

【國土】　一切有情的住處，有淨土和穢土的分別。

【國土身】　華嚴經所說十身之一。毘盧舍那如來應眾生之機緣而現草木國土，故草木國土即舍那之身。

【國土世間】　三世間之一。國土是眾生所依所住的境界，既然有能依的身，當然就有所依的國土，而十界之所依，各各差別，是名國土世間。

【國王恩】　四恩之一。見四恩條。

【執】　執著而不捨的意思。

【執持】　堅持不變。

【執見】　堅持自己荒謬的見解。

【執著】　堅持或固執的意思。

【婆羅門】　婆羅賀摩拏的簡稱，為印度四姓之一，華譯外意、淨行、淨志、靜志等，是奉事大梵天王而修淨行的種族。

【婆羅門教】　古印度婆羅門種人專奉的教法，以大梵天神為主，以四圍陀論為經。

【婆羅提木叉】　華譯別解脫戒。

【淫】　十惡之一，即男女的交合。在五戒裡有正淫和邪淫的分別，正淫是指夫婦之淫，邪淫是指夫婦以外之淫，但在八戒裡就無正邪的分別，一切淫事，都在嚴禁之列。

【淫欲】　色欲。

【淫戒】　十重戒之一。見十重戒條。

【宿世】　過去世。

【宿因】　過去世所種下的善惡業因。

【宿作】　過去世的作業。

【宿習】　過去世的善惡習氣。

【宿善】　過去世所種下的善根。

【宿植】　過去世所植下的善根。

【宿報】　依過去世的業因而感得的果報。

【宿債】　過去世所負下的債。

【宿福】　過去世所種下的福德善根。

【宿緣】　過去世的因緣。

【宿願】　過去世的誓願。

【宿願力】　宿願的力量作用。

【宿命】　宿世的生命。佛說世人在過去世都有生命，或為天，或為人，或為餓鬼與畜生，輾轉輪迴，能知宿命者，謂之宿命通。

【宿命力】　如來十力之一。

【宿命明】　三明之一。見三明條。

【宿命通】　能知過去世生命與做過什麼事情的神通，為六神通之一。

【宿命智通】　即六通中之宿命通。能知宿世的事為智，智力自在無礙為通。

【寂】　又叫做滅，涅槃的別名。

【寂念】　寂靜的念慮，即禪定。

【寂常】　無煩惱叫做寂，無生滅叫做常，寂常就是涅槃的道理。

【寂種】　歡喜涅槃寂滅的種性，如聲聞緣覺乘之行人是。

【寂靜】　脫離一切之煩惱叫做寂，杜絕一切之苦患叫做靜，寂靜即涅槃的道理。

【寂然】　寂靜無事的狀態。

【寂然界】　二乘人所證得的涅槃境界。

【寂滅】　涅槃。

【寂滅相】　涅槃的境界不著一切之相，故云寂滅相。智度論說：「涅槃即是寂滅相。」

【寂滅無二】　涅槃離一切差別之相，故謂之寂滅無二。

【寂滅為樂】　生死是苦，寂滅即是樂。

【寂滅道場】　化身佛證有餘涅槃的道場，如釋尊在摩竭陀國伽耶山附近菩提迦耶菩提樹下之金剛座是。

【密印】　秘密的印契。印者，諸佛菩薩各有他們的本願和弘誓，為了標誌他們的本誓，故以兩手十指作出種種的形相，作為他們本誓的印契；密者，其理趣非常秘密深奧之義。

【密行】　外現羅漢相，內密菩薩行。在佛十大弟子之中，羅侯羅即以密行第一著稱。

【密法】　真言秘密的教法。

【密宗】　又名真言宗，此宗主張三密相應，所謂三密，即身語意三密，就是手結印，口念咒，意作觀想，靠三密加持，可以即身成佛。

【密咒】　秘密的神咒，即陀羅尼。

【密經】　密教的經典。

【密語】　秘密的言語，即密教的陀羅尼。

【密藏】　真言的經典。

【密教】　法身佛大日如來所說的內證真言教法，因其文其義，秘密難曉，故稱密教。又因是對未灌頂的人不許顯示的教法，故稱密教。

【常坐】　十二頭陀行之一。

【常住】　１．沒有生滅變遷的意思。楞伽經說常住之法有七種，即菩提、涅槃、真如、佛性、菴摩羅識、空如來識、大圓境智。２．指寺院，因寺院是僧人常住的道場。

【常見】　二見之一。

【常身】　二佛身之一。

【常寂】　沒有生滅叫做常，沒有煩惱叫做寂。

【常寂光土】　四土之一。常者法身，法身永無生滅；寂者解脫，一切煩惱永寂；光者般若，照見諸相的智慧。此法身解脫般若三德，是諸佛的居處，故謂常寂光土。

【常行三昧】　時常修行念佛三昧。

【常行乞食】　十二頭陀行之一。

【常光一丈】　化身佛的身體時常都放一丈的光明。智度論說：「問云：如來何故常光一丈？答曰：今眾生薄福鈍根，目不堪其光故，若放多光，則失眼根，若眾生利根福重，佛則放無量光明。」

【常樂我淨】　１．即涅槃之四德。見四德條。２．即凡夫之四顛倒。見四倒條。

【常隨佛學】　普賢十願之一。

【常無常二身】　常身和無常身。見二身條。

【得度】　１．超脫生死而得涅槃的意思。２．落髮作沙彌。

【得通】　獲得神通。

【得道】　獲得道果。

【從空入假觀】　天台宗的觀法，菩薩先修空觀，了知諸法皆空，不墮執障；次觀諸法雖空，幻相歷然不無，因果業報不失，故能從空出假，作諸佛事，廣度眾生，是為從空入假觀。

【從假入空觀】　天台宗的觀法，謂菩薩先修假觀，了知幻相假有不實，終歸於空，不落執情，雖廣度眾生，而實無有眾生得滅度。

【悉地】　三密相應而成就妙果，梵語叫做悉地，故悉地是成就的意思。

【悉達多】　華譯一切義成，是釋迦佛作淨飯王太子時的名字。

【捨】　１．捨施之義，如財施法施是。２．捨棄之義，如捨棄三毒煩惱，或捨棄怨親之心而一視同仁是。

【捨心】　捨棄一切而無所執著的心，為四無量心之一。

【捨受】　捨棄報身，即死的別名。

【捨戒】　捨棄戒律，不再持戒。

【捨覺支】　七覺支之一。見七覺支條。

【捨無量心】　四無量心之一。見四無量心條。

【授決】　與授記同。見授記條。

【授記】　１．十二部經之一。２．記名之義，佛對發大心的眾生預先記名，過了多少年代，在某處某國之中，成什麼佛。

【掉】　掉舉，一種令心高舉而不得安寧的煩惱。

【掉悔】　掉舉與後悔。這兩種心理，都能使人的心不得安寧和煩惱。

【掉散】　身口意三業不清淨，喜歡喧鬧，為五蓋之一。

【掛單】　僧人在寺院投宿。

【掛褡】　與掛單同。

【掛錫】　與掛單同。

【接善戒】　與攝善法戒同。見三聚戒條。

【接足作禮】　仰掌承接尊者的兩足而作禮。

【教】　聖人對世人的訓誨。

【教一】　法華四一之一。法華經所說的教法，是屬於一乘的教法，也是唯一能令人成佛的教法，故名教一。

【教化】　教訓勸化。

【教內】　禪宗以心傳心，不立文字的教法，叫做教外，其他佛的聲教，有文字可循的，都叫做教內。

【教主】　創立宗教的人，佛教的教主是釋迦牟尼佛。

【教判】　教相判釋的簡稱。判決釋迦佛一代的教義，如天台的五時八教，法相的三時教，華嚴的五教等是。

【教法】　指佛所說的十二部經典，為四法之一。

【教典】　佛教的經典。

【教徒】　信奉宗教的人。

【教禪】　教與禪。

【教體】　釋迦佛一代教法的本體。關於教體諸師所說有點不同，有人是以聲音為體，有人是以名句為體，有人是以真如為體。

【教外】　見教內條。

【教外別傳】　禪宗不施設文字，不安立言句，直傳佛祖心印，稱為教外別傳，意思是在如來言教之外的別傳。

【教行】　１．教法與修行。２．隨教法而修行。

【教行證】　教是教法，行是修行，證是證果。依佛的教法而修行，依修行而證悟聖果。

【教相】　分別判斷釋迦佛一代的教義，如天台的五時八教，法相的三時教是。

【教相判釋】　見教判條。

【教理】　佛教所說的道理。

【教理行果】　教是佛陀的言教，理是教中所說的道理，行是順著道理而修行，果是由於修行而獲證道果。

【教觀】　教相與觀心。教相是依所立的宗義去分別判斷釋迦佛一代的教義；觀心是觀念自己宗派所立的真理。如天台宗以五時八教為教相，以一心三觀為觀心；真言宗以顯密二教十住心為教相，以阿字不生為觀心。

【教觀二門】　教門與觀門。見教觀條。

【教令輪】　謂大日如來的教令很堅固，能夠摧破一切的怨敵，好像轉輪聖王的輪寶一樣。

【教誡輪】　三輪之一。見三輪條。

【教授師】　五種阿闍梨之一，是專門教授弟子威儀，作法的軌範師。

【教授阿闍梨】　五種阿闍梨之一，又名教授師，即教授弟子們威儀作法的比丘。

【教授善知識】　三善知識之一。見善知識條。

【救世輪】　諸佛是救世的聖人，故其法輪稱為救世輪。

【救世圓通】　觀世音菩薩的別名。

【救世闡提】　闡提是無善根不能成佛的人，而救世闡提卻是指慈悲無限，專做濟度眾生的大事業與不為自身成佛著想的大菩薩，這種人菩薩又名大悲闡提。

【曼殊】　文殊師利菩薩。

【曼殊師利】　菩薩名，即文殊師利菩薩。

【曼陀羅】　花名，華譯為適意花、悅意花、白花等。

【曼怛羅】　華譯真言、神咒、秘密語。

【曼荼羅】　華譯為輪轉圓滿具足、壇、道場等。向例在印度修法時，必須築壇，壇中安置佛像以祭供，後來把修法時所築的壇及佛像，繪成圖案，也叫做曼荼羅。

【曼荼羅教】　真言教的別名。

【梵】　清淨的意思。

【梵心】　修梵行的心。

【梵行】　清淨的行為，也就是斷絕淫欲的行為。修梵行的人死後可生於梵天。

【梵志】　１．志求生於梵天的人。２．在家的婆羅門。３．指一切外道出家人。

【梵宇】　佛寺的別稱。

【梵典】　佛教的經典。

【梵服】　袈裟的別名。

【梵界】　梵天的世界，亦即色界之初禪天。

【梵福】　大梵天的福德，為二福之一。

【梵語】　印度語。古印度人認為自己所說的語言，乃是稟承大梵天王所說而來的，故稱梵語。

【梵輪】　法輪的別名。

【梵魔】　梵是指色界初禪天的天主，亦即梵王；魔是指欲界第六天的天主，亦即他化自在天。

【梵天】　色界之初禪天名。因此天無欲界的淫欲，寂靜清淨，故名梵天。此天共有三天，即梵眾天、梵輔天、大梵天，通常所說的梵天是指大梵天王，名叫尸棄，他深信正法，每逢有佛出世，必定前來請轉法輪，此梵天與外道所說的梵天不同。

【梵天王】　色界之初禪天，有梵眾、梵輔、大梵等三天，其中大梵天叫做梵天王，名字叫做尸棄。

【梵王】　大梵天王的簡稱。

【梵王宮】　大梵天王所住的宮殿。

【梵音】　１．指佛的聲音，佛的聲音有五種清淨相，即正直、和雅、清徹、清滿、周遍遠聞，為佛三十二相之一。２．指讀經的聲音。

【梵音相】　三十二相中之梵音深遠相。

【梵眾】　修習梵行的大眾，即僧侶。

【梵眾天】　色界初禪天的天人，分為三等，下等的天人即叫做梵眾天。

【梵釋】　梵天與帝釋天。總稱色界諸天為梵天；欲界忉利天之天主叫做帝釋。

【梵釋四天】　梵天、帝釋天、四王天。

【梵世界】　又名梵世天，是色界諸天的總稱。

【梵迦夷】　華譯淨身，即色界初禪天的通名。

【梵富樓】　色界初禪的第二天名，亦即梵輔天。

【梵網戒】　梵網經所說的十重禁四十八輕戒。

【梵輔天】　色界初禪三天中之第二天名。

【欲】　能引起人們貪愛的心。

【欲有】　欲界的業因果報實有，為三有之一。

【欲取】　貪欲的心取著五塵的境界，為四取之一。

【欲染】　五欲能污染真性。

【欲流】　四流之一。見四流條。

【欲想】　三惡想之一，即貪愛五欲的意思。

【欲愛】　１．對五欲的貪愛。２．欲界眾生的貪愛。

【欲塵】　１．謂五欲能污染身心如塵埃。２．欲者六欲，塵者五塵。

【欲漏】　三漏之一。見三漏條。

【欲天】　欲界的諸天。欲界共有六天，即四天王天、忉利天、夜摩天、睹史多天、樂變化天、他化自在天，因共有六重，故又名為六欲天。

【欲天五淫】　欲界諸天的男女的淫事共有五種，即四天王天與忉利天的眾生，其淫事與人間無異，夜摩天則以勾抱成淫，睹史多天則以執手成淫，樂化天則以對笑成淫，他化天則以相視成淫。

【欲界】　三界之一，即有色欲與食欲的眾生所住的世界，上自六欲天，中至人界的四大部洲，下至八大地獄等，都屬於欲界的範圍。

【欲界三欲】　食欲、睡眠欲、淫欲。

【欲界散地】　在三界之中，色界和無色界的有情具有定心，只有欲界的有情沒有定心，所以色界和無色界叫做定地，欲界則叫做散地。

【欲界五趣地】　又名五趣雜居地，即地獄、餓鬼、畜生、人、天等五趣，因其皆有欲，故合為一地。

【欲無減】　十八不共佛法之一。

【欲色二界】　三界中的欲界和色界。

【欲如意足】　四如意足之一。見四如意足條。

【殺】　殺害生命。

【殺業】　殺害有情的惡業，為十惡業之一。

【殺生】　殺害人畜等一切有情的生命，為十惡業之一。

【殺生戒】　防止殺害生命的戒律。

【淨心】　自性清淨心。

【淨因】　修往生西方極樂世界的業叫淨業，淨因就是修這種淨業的因。

【淨妙】　清淨美妙。

【淨佛】　究竟的真佛。

【淨住】　寺的十種名稱之一。

【淨戒】　清淨的戒行。

【淨邦】　淨土。

【淨宗】　淨土宗的簡稱。

【淨剎】　清淨的佛剎。

【淨命】　１．清淨的生活，如比丘離四種的邪命而生活是，亦即八正道中之正命。２．以清淨之心為生命。

【淨施】　二種布施之一。

【淨域】　諸佛的淨土。

【淨德】　四德之一。見四德條。

【淨髮】　僧人剃頭。僧人例必每半個月要淨髮一次。

【淨觀】　清淨的觀法，如淨土之十六觀是。

【淨業】　１．清淨的善業。２．修往生淨土的事業。

【淨業正因】　觀無量壽經說修淨業正主的因有三種，第一種是孝養父母、奉事師長、慈心不殺、修十善業；第二種是受持三歸、具足眾戒、不犯威儀；第三種是發菩提心、深信因果、讀誦大乘、勸進行者。

【淨土】　聖人所住的國土，因這種國土沒有五濁的垢染，所以叫做淨土。

【淨土宗】　又名蓮宗，或念佛宗，以普賢菩薩為初祖，主張念佛往生西方極樂世界。

【淨土七經】　淨土宗所依持的七部經典，即無量清淨平等覺經、大阿彌陀經、無量壽經、觀無量壽經、阿彌陀經、稱讚淨土佛攝受經、鼓音聲三陀羅尼經。

【淨土三部經】　見三部經條。

【淨名】　見淨名居士條。

【淨名居士】　維摩詰居士。維摩詰華譯即是淨名。

【淨眼】　清淨的法眼。

【淨眼三昧】　一心觀想梵釋諸天的清淨身體，叫做淨眼三昧。

【淨法界】　又名清淨法界，即真如的境界。

【淨居天】　在色界四禪之最高處，有五重天，為證得不還果的聖者所生之處，因無外道雜居，故名淨居。這五重天是無煩天、無熱天、善現天、善見天、色究竟天。

【淨色根】　又叫做勝義根，乃五根的實體，依之則有發識取境的作用，為四大種所成，今所謂之神經，彷彿似之。

【淨飯王】　古印度迦毘羅衛國的國王，亦即釋尊的父親。

【淨琉璃淨土】　藥師琉璃光如來所住的國土，在東方。

【淨琉璃世界】　藥師如來的淨土。

【淨口業真言】　即「修唎修唎，摩訶修唎，修修唎，薩婆訶。」十四字。

【深心】　１．求法之心很深重。２．志求高深佛果的心。３．深信佛的本願，毫不懷疑。

【深妙】　甚深微妙。

【深經】　宣說諸法實相甚深妙理之大乘經典的通稱。

【深行】　深秘的行業，亦即初地以上的行業。

【深行阿闍梨】　稱初地以上證悟真理與大日如來同位的阿闍梨。

【深法】　甚深微妙之法。

【深法忍】　甚深的法忍。法忍有三忍五忍十忍等種種深淺的差別。

【深禪定】　深妙的禪定。

【深總持】　深妙的總持。總持即陀羅尼（咒）。

【清齋】　清淨的持齋。

【清淨】　１．離惡行的過失，斷煩惱的垢染，叫做清淨，這是障盡解脫的離垢清淨。２．指超諸善惡無對待的清淨，這是性淨解脫的自性清淨。

【清淨土】　依淨業所感得的清淨國土。

【清淨心】　１．無疑的信心。２．無垢的淨心。３．不雜煩惱的心。

【清淨識】　第九菴摩羅識。

【清淨智】　無漏智。

【清淨施】　布施時心無分別，平等而施。

【清淨法界】　佛所證得的真如境界。

【清淨法眼】　清淨的法眼。法眼是五眼之一。

【清淨覺相】　正覺的真相。正覺的理體諸染污，故云清淨。

【清淨覺海】　（喻）清淨的本覺，深廣如海。

【清淨涅槃】　二涅槃或三涅槃之一。

【清淨業處】　憑著純善的業因所生之處，亦即淨妙的佛土。

【清信士】　受三歸五戒並具有清淨信心的男子，梵語叫做優婆塞。

【清信女】　受三歸五戒並具有清淨信心的女子，梵語叫做優婆夷。

【清涼地】　（喻）涅槃的境界，因涅槃的境界沒有熱惱。

【清涼三昧】　斷除一切憎恨與恩愛的念頭以使身心清涼的三昧。

【清涼國師】　華嚴宗第四祖澄觀，居五台山清涼寺，唐德宗誕辰，講經內殿，以妙法清涼帝心，賜號為清涼國師。

【牽引因】　十因之一。

【現世】　現在世。

【現生】　現在的生命。與現世同。

【現成】　禪宗的話，是自然已有與不假造作安排的意思，與天台宗所說的當體即是同義。

【現劫】　現在的劫，即賢劫。

【現量】　三量之一。見三量條。

【現當】　現在與當來。

【現識】　阿賴耶識的別名，因一切諸法皆依阿賴耶識而顯現，故名。

【現證】　現世證悟妙果。

【現行】　現行法的簡稱，阿賴耶識，有生一切法的功能，謂之種子，由此種子，生色心之法，現苦樂境界，謂之現行。

【現行法】　簡稱現行。見現行條。

【現前】　顯現於眼前。

【現前地】　菩薩十地之第六地名。真如本性顯現之位，亦是最勝般若顯現之位。

【現前授記】　四種授記之一。見四種授記條。

【現在世】　三世之一。

【現在五果】　十二因緣中，識、名色、六入、觸、受等為現在五果，因為它們是依著過去無明與業的因而顯現的五種現在果報。

【現身說法】　１．佛菩薩神通廣大，能現種種之身向人說法。２．借己身做例子來勸人。

【理】　理性，亦即萬有永恒不變的真體。見理事條。

【理入】　二入之一。見二入條。

【理性】　萬有永恆不變的真體。

【理和】　僧伽有理和和事和二義，生活在一起的僧伽，沒有身口意三業的乖角，叫做事和，大家共同破除見思二惑，同證無為的真理，叫做理和。

【理修】　依真理而修，如將所作善事，以三輪體空作觀，不著人、我、法相是。

【理教】　天台宗立四教，通教為界內之理教，圓教為界外之理教。

【理智】　１．理是指所觀察的道理，智是指能觀察的智慧，理與智合一，便叫做覺悟。２．有漏智叫做事智，無漏智叫做理智。

【理惑】　１．道理上的迷惑錯誤，如迷惑於四諦的道理是。２．根本無明之惑，能障礙和覆蔽中道的道理，而使中道的道理不能顯發，叫做理惑。

【理障】　邪見能礙正知見，障大菩提，名理障，為二障之一。

【理論】　以千差萬別之事相作討論，叫做事論，若以平等之理體作討論，即叫做理論。

【理禪】　事理二禪之一。有漏定是事禪，無漏定即理禪。

【理證】　１．事理二證之一，即思想道理而得證悟的意思。２．教理二證之一，即舉出佛陀的聖教來做憑證。

【理懺】　懺悔有事懺和理懺二種，事懺是身口意都依照法度，對著佛相披陳過錯，理懺則是觀一切法無有自性，消滅罪福之相。

【理觀】　１．對於道理的觀念。２．事理二觀之一。見二觀條。

【理佛】　１．法身的別名。佛三身中報化二佛為事佛，法身佛為理佛。２．指天台宗所立六即佛中之理即佛。一切眾生皆具佛性，與佛無異，是為理佛，又名素法身，即僅有法身之理體而無功德莊嚴之義。

【理體】　萬有之本體。與理性同義。

【理體三寶】　一切眾生，皆有佛性，即佛寶，佛性中，具足一切淨法，即法寶，無違諍義，即僧寶，此名理體三寶。

【理即】　見六即條。

【理即佛】　見六即條。

【理事】　理與事。理指真諦，事指俗諦，亦即無為的真體為理，有為的形相為事。

【理事無礙觀】　華嚴宗所立三觀之一。真如的理性能生萬法，故萬法就是真如，好像水就是波，波也就是水一樣，這樣作觀，叫做理事無礙觀。

【理事無礙法界】　四法界之一。與理事無礙觀同。

【理具】　天台宗有理具和事造的名稱，法性的理體，本來具足三千之諸法，為理具，依緣而生起，為事造。

【理具三千】　謂宇宙萬有一一悉具三千之諸法。

【理法身】　二法身之一。見二法身條。

【理法界】　四法界之一。見四法界條。

【畢竟空】　一切有為諸法的體性畢竟空寂。

【畢竟依】　佛的德號，因佛是一切眾生究竟的依處。

【畢竟無】　指理性與事相都畢竟空無的事物，如龜毛兔角，就是畢竟空無的事物。畢竟無與畢竟空不同，畢竟空的空是指性空，其外相宛然存在。

【畢竟覺】　佛的覺悟。與無上覺同義。

【眼入】　十二入之一。見十二入條。

【眼根】　六根之一。見六根條。

【眼識】　六識之一。見六識條。

【第一乘】　大乘的別名。

【第一義】　至高無上的真理。

【第一義空】　指大乘至極的涅槃，因大乘的涅槃與小乘的涅槃不同，小乘的涅槃偏真但空，大乘則連空亦空，為中道實相之空，故名第一義。

【第一義諦】　二諦之一，又名真諦、聖諦、勝義諦、涅槃、真如、實相、中道、法界、真空等，是深妙的真理的意思。

【第一義觀】　天台三觀中中觀的別名。

【第一結集】　見結集條。

【第一時教】　三時教之第一。見三時教條。

【第二果】　小乘四果中之第二果，即一來果。

【第二禪】　色界四禪天中之第二禪天。劫末之大水災，到此為止。

【第二時教】　見三時教條。

【第二結集】　見結集條。

【第二能變】　末那識的別名。把八識分為三種，第八阿賴耶識為初能變，第七末那識為第二能變，其餘六識為第三能變。心識對於所變之境叫做能變。

【第三地】　把見諦以上的菩薩的階位分為十地，第三地就是發光地。

【第三果】　小乘四果中之第三果，即不還果。

【第三禪】　色界四禪天中之第三禪天，此中共有三天，即少淨天、無量淨天、遍淨天。

【第三時教】　見三時教條。

【第三結集】　見結集條。

【第三能變】　眼等六識的別名。

【第四禪】　色界四禪天中之第四天，也就是色界之最高處。

【第四結集】　見結集條。

【第五大】　一切色法只有地水火風四大，四大之外，無第五大，第五大者，有名無實的意思。

【第六天】　欲界天共有六重，他化自在天位於第六，故名第六天。

【第六陰】　五陰之外，無第六陰，第六陰者，有名無實的意思。

【第六識】　即意識。

【第六意識】　八識中意識居於第六，故名第六意識。

【第七識】　又名末那識，為我法二執的根本。

【第八識】　即阿賴耶識，華譯為藏識，因它能含藏諸法的種子。

【細色】　謂男女喜歡微妙的容色。

【細滑欲】　六欲之一。見六欲條。

【惛沉】　心思糊塗。

【終教】　賢首五教之一。見五教條。

【習性】　又名習種性，即以前研習所修成的性。

【習氣】　壞習慣。

【習種性】　從前研習所修成的性。

【莊嚴】　１．裝飾的意思。２．莊美威嚴。

【莊嚴劫】　在三世的三大劫中，過去的大劫叫做莊嚴劫。在任何一大劫中，都有成住壞空的八十增小劫，在住劫的二十小劫中有千佛出世，華光佛最先，毘舍浮佛最後，因有千佛出世以莊嚴其劫，故名莊嚴劫。

【袈裟】　比丘的法衣，有不正色壞色染色等意義，因為出家比丘所穿的法衣，都要染成濁色，故袈裟是依染色而立名的。又因其形狀為許多長方形割截的小布塊縫合而成，有如田畔，故又名割截衣或田相衣，亦稱福田衣。有大中小三件，大者名僧伽梨又名九條大衣，中者名鬱多羅又名七條衣，小者名安陀會又名五條衣。

【袈裟五德】　悲華經中說，釋迦佛以前在寶藏佛之前，誓已成佛時袈裟有五德，即一、或犯重邪見之四眾，以一念敬心尊重袈裟，必於三乘受記；二、天龍人鬼若敬袈裟少分即得三乘不退；三、若鬼神諸人得袈裟少分乃至四寸，則飲食充足；四、眾生共違反，念袈裟便生悲心；五、若在兵陳持此少分，恭敬尊重，常得勝他。

【袈裟十利】　一、覆身離羞恥而具慚愧；二、離寒熱蚊蟲；三、示沙門之相，見者歡喜，離邪心；四、是人天寶幢相，生梵天之福；五、著之時，生寶塔想，滅諸罪；六、壞色，生不貪欲；七、袈裟是佛淨衣，永斷煩惱而得良田；八、消罪而生十善；九、如良田，能增長菩提之芽；十、如甲胄，煩惱之毒箭不能害。

【袈裟十二名】　袈裟、道服（修道者的衣服）、出世服（出離世俗者的衣服）、法衣（如法的衣服）、離塵服（遠離六塵者的衣服）、消瘦服（此服有損消煩惱的功德）、蓮花服（離染著猶如蓮華）、間色服（用不正之間色縫製而避開五正色）、慈悲服（行慈悲者的衣服）、福田衣（袈裟的條相，等於世間的田疇，且其功德為世間之福田而應受供養）、臥具（與被褥相似）、敷具（臥具的意思）。

【貪】　多求無厭的意思。

【貪毒】　三毒之一。見三毒條。

【貪使】　十使之一。見十使條。

【貪結】　五結之一。見五結條。

【貪著】　多求而無厭叫做貪，貪心很堅固叫著著。

【貪愛】　對五欲貪著愛著。貪與愛同體異名。

【貪欲】　貪愛五欲。

【貪欲使】　十使之一。見十使條。

【貪欲蓋】　五蓋之一。見五蓋條。

【貪欲瞋恚愚痴】　即三毒。

【貪恚痴】　與貪瞋痴同。

【貪瞋痴】　又名三毒。貪是貪欲，瞋是瞋恚，痴是愚痴。

【通】　作用自在無礙的意思，指通力、神通。通有三種，即一、報得通力，三界諸天都有五種的神通，乃至鬼神也有小神通，這些神通都是依靠果報而自然感得；二、修得通力，三乘聖人修習三學而得六通，外道仙人修禪定也能得五通；三、變化通力，三乘聖人以神通的力量變現種種的境界事物。

【通力】　神通或業通的力量。佛菩薩與外道仙人所得的是神通，有五通六通之別，鬼神及狐狸所得的是業通，因鬼神與狐狸是靠他們自己的業力而得，有三通力。

【通受】　大乘的受戒有二種方法，通受三聚淨戒為通受，別受別解脫戒為別受。通受在佛前自誓便可，別受則須三師七證，行羯磨之法始得戒。

【通戒】　１．又名略戒，如「諸惡莫作，眾善奉行，自淨其意，是諸佛教」等偈頌是，因它不但是過去七佛之所通說，而且也是通於一切大小乘的戒經。２．即三聚淨戒。見三聚淨戒條。

【通序】　諸經開頭有通別二序，如是我聞等是共通於諸經的序說，叫做通序，通序之後是序說這一部經講說的緣起，叫做別序。

【通途】　通常的途徑或方法。

【通惑】　天台所立五惑中，見思二惑叫做通惑，塵沙無明二惑叫做別惑。

【通慧】　１．神通與智慧。２．一切的神通皆以智慧為體，故名通慧，意即通就是慧。

【通教】　共通的教法，為天台所立化法四教之第二。三乘人的根器雖然人人不同，但是卻有許多共通的特性，諸如通觀無生，同證無學，同出分段生死，同入涅槃的化城等等，故稱通教。

【通教十地】　見十地條。

【通念佛】　稱念通三世諸佛之名號。

【通明禪】　能發六通三明之禪法。

【通明慧】　六通三明及三慧。

【通別二序】　通序與別序，見二序條。

【琉璃】　一種青色的寶物。

【曹溪】　禪宗六祖惠能，在廣東韶州府曹溪，說法渡生，後人遂把曹溪代表六祖。

【閉關】　閉門修養道業。

【陰】　１．蔭覆之義，指色聲等之有為法蔭覆真理。２．積聚之義，謂色聲等之有為法積聚生死之苦果。

【陰界】　五陰與十八界。

【陰藏】　佛的陰莖藏於腹中，為三十二相之一。

【陰魔】　五陰能毒害眾生的佛性，故喻之為魔。

【陰入界】　五陰、十二入、十八界。

【雪山】　喜馬拉雅山。

【雪山部】　小乘二十部之一。

【頂位】　見頂法條。

【頂法】　又名頂位，四善根之一。見四善根條。

【頂相】　如來的頭頂上有肉髻，一切人天不能見，故名無見頂相，為三十二相之一。

【頂禮】　頭頂著地禮拜於尊者之前，是一種最敬禮節。

【頂光】　佛菩薩頭頂上的圓光。

【頂光化佛】　佛頭頂上圓光所變化出來的佛。

【鹿車】　三車之一。見三車條。

【鹿苑】　鹿野苑的簡稱。

【鹿苑時】　天台宗所立五時之一。佛在菩提樹下說華嚴經之後，便到波羅奈國的鹿野苑對五比丘說阿含經，這是小乘三藏教之始，也是世人所說的鹿苑時。

【鹿野苑】　地名，在中印度的波羅奈國，是佛最初說四諦法度五比丘的地方。

【梁皇懺】　梁武帝為了亡后郗氏墮落蟒蛇身，乃作慈悲道場懺法十卷，請僧禮懺，以便超度，後世因名之為梁皇懺。

【野狐身】　見百丈野狐條。

【惠能】　人名，為禪宗第六祖。六祖降生時，有異僧到他家中拜訪說：「夜來生兒，可名惠能！」惠能的父親叩問其義，僧說：「惠者，惠施眾生；能者，能作佛事。」言畢，飄然而去，此是六祖得名的由來。

【絕待】　絕諸對待。對待是兩方並峙的意思，如黑白、大小、善惡等是。絕待是真如平等，無法可得，故絕諸對待，簡稱絕待。

【童子】　經中常稱菩薩為童子，一因菩薩是法王之真子，二因無淫欲之念猶如世間之童子，並非指年幼為童子。

【傍生】　又作旁生，即畜生，旁者不正之義，言彼因行不正，故得不正之生。

【傍生趣】　五趣之一。

【勝因】　殊勝的善因。

【勝行】　指波羅蜜多的行法。

【勝果】　殊勝之果，即佛果。聲聞緣覺之果不圓滿，雖然是果但非勝，菩薩十地之法尚未圓滿，故雖勝而非果，只有佛果才是最究竟圓滿之果，所以稱為勝果。

【勝乘】　大乘的別名。

【勝處】　見八勝處與八背捨條。

【勝業】　殊勝的行業。

【勝義】　義理非常微妙的意思。

【勝義空】　勝義就是涅槃，勝義空就是涅槃微妙的空性，為十八空之一。

【勝義法】　指涅槃。

【勝義僧】　四種僧之一。

【勝義諦】　法相宗所立二諦之一，即真諦。

【善力】　１．修善的力量，２．由善而得的力量。

【善月】　指正五九之三長齋月，因這三個月是極宜特別修善之故。

【善巧】　各種巧妙的度人方法。

【善因】　招感善果的業因。

【善劫】　賢劫的別名。

【善法】　合理益世之法，如五戒十善是世間的善法，三學六度是出世間的善法。

【善果】　好的果報。

【善根】　好的根性。

【善神】　八部眾中護持正法的神。

【善業】　好的行為或造作，如五戒十善等善事是。

【善惡】　合於理的叫做善；乖於理的叫做惡。

【善惡無記三性】　善性、惡性、無記性。見三性條。

【善心】　很良善的心。

【善心所】　百法中的心所有法，簡稱心所。有的心所，起此念，則今世他世，皆受其益，故名為善。善心所有十一種，即信、精進、慚、愧、無貪、無瞋、無痴、輕安、不放逸、行捨、不害。若五識心王，任運起善，則此十一善心所，皆與之相應。

【善現】　須菩提的譯名。

【善現天】　五淨居天之第三天名，在色界之第四禪，因有善妙的果報顯現，故名善現。

【善逝】　如來十號之一，善是好，逝是去，佛修正道，入涅槃，向好的去處而去，故號善逝。

【善逝子】　大日如來。

【善士女】　歸依三寶並且受持五戒的在家信女。

【善見城】　又名喜見城，是帝釋天的宮城，在須彌山的絕頂。

【善男子】　佛稱呼信佛的男子為善男子。

【善女人】　佛稱呼信佛的女子為善女人。

【善知識】　能教眾生遠離惡法修行善法的人。

【善宿女】　受持八戒的女居士。

【善宿男】　受持八戒的男居士。

【善慧地】　菩薩十地中之第九地。

【善施長者】　即須達長者。

【喜受】　五受之一。見五受條。

【喜捨】　喜施財寶。

【喜樂】　五受之一。見五受條。

【喜見城】　忉利天主帝釋所住的宮城，在須彌山的絕頂。

【喜見天】　三十三天。

【喇嘛】　蒙古青海西藏等處叫和尚為喇嘛。

【喇嘛教】　佛教的一派，唐時自印度傳入西藏，至今有新舊兩派，新教著黃衣，稱為黃教，舊教著紅衣，稱為紅教。

【堪忍】　堪能忍受苦難，是梵語娑婆的譯義。

【堪忍地】　菩薩十地中初地的別名。

【報土】　四土之一。見四土條。

【報生】　依果報而生。

【報因】　產生果報的業因。

【報佛】　與報身佛同。見三佛條。

【報身】　佛三身之一，此身是諸佛修福慧功德圓滿時，所顯現的自受用內證法樂之身，亦即完成佛果之身。

【報得】　依果報自然而得。

【報通】　五種神通之一。

【報障】　三障之一。見三障條。

【報恩】　報答恩德。

【報恩田】　三福田之一。見三福田條。

【富樓那】　佛十大弟子之一，以說法第一著稱。

【寒山】　僧名，在唐朝與拾得大師隱居於天台山的國清寺，相傳寒山是文殊的化身，拾得是普賢的化身。

【寒冰地獄】　十六遊增地獄之一。

【尊者】　１．智德具尊的人。２．阿羅漢的尊稱。

【尊儀】　尊貴的儀容，指佛菩薩的相貌。

【尊特】　尊貴特別。

【尊特身】　尊貴特別的身體，指佛的報身。

【尋伺】　尋與伺。尋是尋求各種的事理，是一種粗相的動心；伺是伺察各種的事理，是一種細相的動心。

【強緣】　強力的因緣。

【遍計】　普遍計度一切的事物。

【遍照】　普遍照耀，指法身的光明。

【遍照金剛】　大日如來的密號。

【遍依圓三性】　見三性條。

【悲】　同情救拔他人痛苦的心。

【悲田】　三福田之一。見三福田條。

【悲門】　見悲智條。

【悲智】　慈悲與智慧，是佛菩薩所必備的二種德性，也叫做悲智二門。智是上求菩提，屬於自利；悲是下化眾生，屬於利他。

【悲智圓滿】　慈悲與智慧皆具足圓滿。

【悲無量心】　四無量心之一。

【悲願金剛】　地藏菩薩的密號。

【惑】　迷惑錯誤，是貪瞋痴等煩惱的總稱。

【惑染】　煩惱能使身心污染不淨。

【惑障】　四障之一。見四障條。

【惑業苦】　貪瞋痴等煩惱叫做惑，因惑而造作種種的善惡業，因業而招感無數的生死和痛苦。經云：「因惑造業，因業受苦。」

【惡】　不合於情理的思想行為。

【惡口】　以惡毒的話罵人，是十惡之一。

【惡因】　招感惡果的業因。

【惡行】　惡劣的行為。

【惡見】　惡劣的見解，即我見、邊見、邪見、見取見、戒禁取見等五種。

【惡性】　三性之一。見三性條。

【惡果】　惡劣的果報。

【惡報】　惡劣的報因。

【惡道】　順著惡行而趣向的道途，如地獄、餓鬼、畜生等三惡道是。

【惡業】　惡劣的行為或作業。

【惡趣】　種惡因得惡果所趣向之處，與惡道同義。

【惡緣】　引誘人們做壞事的外界事物。

【惡露】　吾人身體中不淨的津液，如膿血大小便等是。

【惡覺】　惡劣的思想。

【惡魔】　障礙佛道的惡神。

【惡取空】　撥無因果的道理而說彼此皆空。止觀說：「寧起我見如須彌山，不惡取空。」

【惡知識】　教我做惡事的壞師友。

【惡鬼神】　指夜叉羅剎等鬼神。

【散心】　１．散亂的心。２．放逸的心。

【散地】　指具散亂心的眾生所住的地方，即欲界。

【散善】　由散亂心所修的善。

【散業】　由散亂心所造的善業。

【普法】　法界諸法，一具一切，普遍圓融，叫做普法。

【普度】　普遍濟度。

【普眼】　普遍觀察一切眾生的眼，亦即觀世音的慈眼。

【普禮】　普遍敬禮一切如來。

【普賢】　菩薩名，於佛教四大菩薩中，以大行著稱。

【普賢十願】　普賢菩薩的十大行願，即敬禮諸佛、稱讚如來、廣修供養、懺悔業障、隨喜功德、請轉法輪、請佛住世、常隨佛學、恆順眾生、普皆迴向。

【智】　深明事理的智慧。

【智母】　智慧之母。與覺母同義。

【智光】　智慧的光芒。

【智果】　涅槃為斷果，菩提為智果。

【智門】　佛教有智悲二門，凡是自利的德行叫做智門，一切利他的德行叫做悲門。

【智度】　六度之一，即般若波羅蜜。

【智者】　天台大師智顗的德號。

【智旭】　人名，字蕅益，自號八不道人，初學儒，作闢佛論數十篇，十七歲閱蓮池大師著作後，取論燒掉，後來出家入徑山參禪，融會性相二宗，扶戒律，修淨土，著淨土十要，作願文，及求生淨土偈，寂年五十七。

【智海】　智慧廣大如海。

【智眼】　智慧之眼，能徹見真理。

【智智】　智中之智，亦即佛之一切智。

【智德】　１．諸佛三德之一。見三德條。２．智慧與德行。

【智斷】　智德與斷德。明白真理名智德，斷盡煩惱名斷德，亦即菩提與涅槃。

【智顗】　智者大師。他在天台山創立天台宗，世稱天台大師。

【智證】　以智慧證悟涅槃。

【智相】　智慧的相狀，亦即佛的光明，因佛的光明是佛智顯現於外的相狀。

【智相三昧】　生真實智慧的三昧。

【智境】　智與境。智是能觀的心；境是所對的法。

【智境冥一】　謂能觀的真智與所觀的真理，冥合一致。

【智慧】　智與慧。明白一切事相叫做智；瞭解一切事理叫做慧。

【智慧門】　進入智慧的門戶。

【智慧燈】　（喻）智慧能破除愚痴，好像燈光能破除黑暗一樣。

【智慧劍】　（喻）智慧能斷除煩惱和生死，好像利劍能切斷東西一樣。

【智慧光】　阿彌陀佛十二光之一。見十二光佛條。

【智慧光佛】　阿彌陀佛的別名。

【智慧觀照】　以智慧來照察事理，破諸迷惑。

【智慧波羅蜜】　六波羅之一。見六波羅條。

【智藏】　智慧廣大，含藏一切諸法。

【智藏海】　（喻）智藏深廣如海。

【智目行足】　智解在目，修行在足。

【智波羅蜜】　十波羅蜜之一。

【最上乘】　至高無上的教法，即圓頓教，亦即一佛乘。

【最上大悉地】　佛果。

【最正覺】　至高無上的正覺，亦即契合於真理的智慧，義與無上正等正覺同。

【最後心】　又名最後念，即灰身滅智將入無餘涅槃時最後一剎那的心。

【最後身】　在生死界中最後一次的身體。

【最後身菩薩】　又名最後身、最後有、後身菩薩，即在生死中最後一次受生的菩薩。

【最後品無明】　最細微的無明。最初的無明叫做無始無明、根本無明、或元品無朋，最後的無明即叫做最後品無明。

【減劫】　人壽由八萬四千歲起，每百年減一歲，減至只有十歲，在這減壽的時期，叫做減劫。

【無情】　指沒有情識活動的礦植物，如山河大地及草木等是。

【無減】　成就了佛果之後，其功德盡未來際不會減少。

【無痴】　無有愚痴，為三善根之一。

【無念】　無有妄念，正念的別名。

【無貪】　心無貪欲，為三善根之一。

【無倒】　無有顛倒。

【無上上】　佛的德號。

【無上士】　佛十號之一。見十號條。

【無上道】　至高無上的道法。

【無上忍】　十忍之一。

【無上乘】　至高無上的教法，亦即大乘的別名。

【無上輪】　無上的法輪，指佛所說的法。

【無上覺】　無上的正覺。

【無上正覺】　無上正等正覺的簡稱，亦即佛的覺悟。

【無上妙覺】　如來的覺悟，不可思議，故云妙，至高無上，故云無上。

【無上法】　即涅槃，因涅槃在一切法中是至高無上的。

【無上法王】　佛的尊稱，因佛於法很自在。

【無上法輪】　如來的說法。

【無上涅槃】　大乘的涅槃。

【無上菩提】　即阿耨多羅三藐三菩提，只有佛能證得。

【無上正等覺】　無上正等正覺的簡稱。

【無上正遍知】　阿耨多羅三藐三菩提的古譯。

【無上正遍道】　阿耨多羅三藐三菩提的古譯。

【無上正等正覺】　阿耨多羅三藐三菩提的新譯，意思是宇宙間至高無上真正平等普遍的覺悟，亦即究竟圓滿的佛果。

【無上正等菩提】　即無上正等正覺。菩提即是覺。

【無上慚愧衣】　袈裟的總稱。

【無生】　不生不滅的意思，也是涅槃的道理。

【無生忍】　把心安住在不生不滅的道理上。忍就是把心安住在道理上而不再動搖的意思。

【無生智】　１．阿羅漢果的智。２．菩薩證悟無生真理的智慧。

【無生法】　不生不滅之法，亦即真如涅槃的道理。

【無生法忍】　簡稱無生忍，即把心安住在不生不滅的道理上。

【無生法性】　謂諸法的本性，即是真如實相，原無生滅。

【無生之生】　諸佛已無生死，但為了渡眾生，無生而生，非滅示滅。

【無住】　無所住著的意思。法無自性，無自性故，無所住著，隨緣而生。

【無住心】　無所住著的心，亦即心不住於一切處。

【無住涅槃】　四種涅槃之一。見四種涅槃條。

【無住處涅槃】　與無住涅槃同。

【無作】　無因緣的造作。與無為同義。

【無作三昧】　同無作解脫門。

【無作戒體】　謂用不著什麼作為，心體上自然就有清淨戒的德相。

【無作解脫門】　又名無願解脫門，三解脫門之一。見三解脫門條。

【無我】　１．無有實我。２．忘卻自己。

【無我印】　諸法無我印，為三法印之一。

【無我想】　無我的思想。

【無我觀】　觀察一切法都無有實我的觀法。

【無明】　不明白道理，亦即愚痴的別名。

【無明父】　無明與貪愛結合而生我，因此無明好比是父，貪愛好比是母。

【無明使】　十使之一。見十使條。

【無明惑】　天台宗所立三惑之一。見三惑條。

【無明漏】　三漏之一。見三漏條。

【無始】　１．無有元始。諸法皆由因緣生，因上有因，因因無始，如是展轉推究，一切眾生及諸法之原始，皆不可得，故云無始。２．指距今極遠的時間。

【無始空】　無始以來就是空，為十八空之一。

【無始生死】　無始以來的生死。由於人類的無明愚痴無始，所以人類的生死也是無始。

【無始無明】　無明罪業蒙蔽障礙我們的佛性已久，至今已無法計算其時日，所以叫做無始無明。

【無相】　１．於一切相，離一切相，即是無相。２．涅槃的別名，因涅槃離一切虛妄之相。

【無相宗】　即三論宗，因三論宗是以般若所說的諸法皆空為宗。

【無相教】　闡明萬法皆空的教法，如諸部般若經所說的是。

【無相觀】　見二空觀條。

【無相三昧】　又名無相解脫門。見三解脫門條。

【無相大乘】　三論宗的別名，因三論宗是以空理無相為宗。

【無相空教】　闡明一切法都是性空無相的教法，如般若經所說的是。

【無相菩提】　與三菩提中的真性菩提同，因性空無相，故名無相菩提。

【無相解脫門】　三解脫門之一。

【無畏】　心中無所怖畏。

【無畏施】　用種種的方法去消除別人的恐懼，為三施之一。

【無記】　非善非惡，無可記別。

【無記法】　非善非惡無可記別的法。

【無記空】　於善不善皆不可記別的空。

【無常】　無有常住。

【無常依】　如來的德號，因如來是一切眾生所依靠之處。

【無量】　多到不可計量。

【無量慧】　佛的德號，因佛具有無量的智慧。

【無量劫】　多到不可計量的劫數。

【無量義】　無量的義理。

【無量覺】　無量壽佛的簡稱。

【無量壽】　見阿彌陀佛條。

【無量壽佛】　即阿彌陀佛，因阿彌陀佛的壽命無量。

【無量壽如來】　即阿彌陀佛。

【無量光佛】　即阿彌陀佛，因阿彌陀佛的身光無量。

【無間】　無有間斷。

【無間修】　沒有間斷的修行，為四修之一。

【無間業】　受苦沒有間斷的五種大惡業。

【無間地獄】　受苦沒有間斷的地獄，為八熱地獄之一。

【無等】　無與倫比的意思，也是佛的尊號。

【無等等咒】　無與倫比的咒語。

【無等等乘】　無以倫比的教法，也是大乘的總稱。

【無為】　無因緣的造作，即真理的別名。

【無為舍】　謂無為（涅槃的境界）是人類最安樂的宅舍。

【無為法】　無因緣造作的理法，也就是無生滅變化而寂然常住之法。

【無為空】　一切無為法皆空無和不可得的意思，為十八空之一。

【無為生死】　聖人是無為的人，無為的人所受的生死，叫做無為生死。

【無為法身】　即法性身，因法性身寂滅無為。

【無為涅槃界】　無為的涅槃境界。

【無著】　１．沒有執著的意思。２．菩薩名，佛滅九百年間出生於健陀羅國（在克什米爾之西），先從彌沙塞部出家，後信大乘，每夜昇兜率天，聽彌勒菩薩講瑜伽師地論，白天則對大眾開示，為法相宗之祖。

【無著行】　諸行圓融無礙的意思。

【無著果】　阿羅漢果的舊譯。

【無漏】　清淨沒有煩惱的意思。

【無漏法】　清淨無煩惱之法。出世間的一切無為法，都是清淨無煩惱之法，如三乘聖人所證得的戒定慧和涅槃，就是出世間的無漏法。

【無漏因】　無漏果的業因，如四諦中的道諦是。

【無漏果】　清淨無煩惱的道果，如四諦中滅諦的涅槃是。

【無漏界】　清淨無煩惱的世界，即涅槃。

【無漏通】　清淨無煩惱的神通。在六通中，前五通是有漏通，第六漏盡通才是無漏通。

【無漏智】　三乘人離諸煩惱的清淨智，此智有斷惑證真的功用。

【無漏道】　二道之一。見二道條。

【無漏慧】　清淨無煩惱的智慧。

【無漏後身】　清淨無煩惱叫做無漏，最後一次生死的身叫做後身，無漏後身就是二乘無學果的身。

【無慚】　沒有慚愧羞恥的心。

【無愧】　與無慚同。

【無盡】　沒有窮盡。

【無盡燈】　譬喻一人將法展轉開導百千萬人，甚至於無窮盡的人，如將一燈點燃起百千萬盞的燈，燈燈無盡，光光不絕。

【無盡慧】　無窮盡的智慧。

【無盡藏】　謂含藏無窮盡的功德。

【無盡法界】　重重無盡的法界緣起。

【無盡緣起】　又名法界緣起，謂一切事物，互相為緣，互相起法，為四種緣起之一。

【無諍】　安住於空的道理而與物無諍。

【無諍三昧】　安住於空的道理而與物無諍的禪定。

【無遮】　無遮止限制的意思。

【無遮會】　無遮法會。這種法會普同供養，如現在人打千僧齋，結萬人緣，誰都可以參加而無遮止限制。

【無緣】　沒有緣份。

【無緣法界】　無差別而平等的意思。

【無緣慈悲】　三種慈悲之一，即心無分別，普救一切，不但對一切人類拔苦與樂，甚至擴展至一切有情動物，皆起憐愍愛護的心。

【無緣大慈】　佛具大慈心，雖與眾生無緣，但是也發大慈心而救渡之。

【無餘】　無有殘餘。

【無餘依】　無餘依涅槃的簡稱。見二涅槃條。

【無餘修】　四修之一。見四修條。

【無餘涅槃】　二涅槃之一。見二涅槃條。

【無學】　在聲聞乘四果中，前三果為有學，第四果阿羅漢為無學。有學是還要上進修學的意思，無學就是學道圓滿不更修學的意思。

【無學果】　證得無學果位的人，即阿羅漢。

【無礙】　沒有障礙。

【無礙智】　自在無礙的智慧，即佛的智慧。

【無礙解】　又名無礙辯。見四無礙解條。

【無礙光如來】　又名無礙光佛，即阿彌陀佛十二別名之一。

【無比法】　無與倫比的法。

【無色有】　無色界的果報實有，為三有之一。

【無色界】　三界之一。見三界條。

【無表色】　受戒時，以強盛三業，製造一種色體，此體亦由四大之色法而生，故名為色，外相不顯，故名無表，因有防非止惡的功能，故以之為生戒體。此無表色，雖不似他色之有質礙，然而由四大的色法生故，所以攝在色法之中，是乃小乘有宗的教義。

【無自性】　無有一定的自性。一切法因緣和合而生，都無一定的自性。

【無門宗】　佛心宗。無門即是佛心的別名，佛心宗即是禪宗。

【無沒識】　阿賴耶識的別名，因阿賴耶識是無始以來，一切有情生命所寄托，在一期無常中，最先來，最後去，並不隨生死而消失，故又名為無沒識。

【無垢衣】　無煩惱垢染的衣，即袈裟。

【無垢地】　離垢地的別名，是菩薩十地中之第二地名。

【無垢識】　阿賴耶識在佛位上，變成清淨無垢，為諸無漏法所依止，故名無垢識，又名菴摩羅識。

【無法相】　謂一切法都是緣生的，無真實之體，亦無真實之相。

【無財鬼】　見鬼條。

【無酒神】　八部眾之一，即阿修羅。

【無師智】　無師自通的智慧。

【無異想】　對一切眾生無遠近親疏的思想，是如來十八不共法之一。

【無煩天】　色界十八天中之第十四重天名。

【無所得】　沒有什麼法可以得到的意思，這是無相的道理。

【無所有】　又叫做無所得，空的別名。

【無義語】　沒有意義的言語。

【無熱天】　色界五淨天之第二天名。

【無憂王】　見阿育王條。

【無想界】　無想天。

【無想定】　外道為了獲得無想天的果報而修一種泯滅一切心想的禪定。

【無想果】　又名無想報。見無想報條。

【無想報】　又名無想果，即外道修無想定者，命終生無想天，受五百大劫心心所滅，而身亦如枯木死灰，他們誤認是真涅槃境界，豈知過了五百大劫之後，又復動念，再入輪迴。

【無想天】　無想的眾生所居住之天，在色界之第四禪天。

【無想天難】　八難之一。見八難條。

【無央數劫】　無量數劫。

【無去無來】　如來的法身不去也不來，湛然常住。

【無佛世界】　沒有佛在世界上居住的時期，如釋迦佛涅槃之後，彌勒佛尚未示現的這一段時期。此時期由地藏王菩薩負責教化眾生的工作。

【無問自說】　十二部經之一。

【無師之智】　無師而獨自覺悟的佛智。

【無尋無伺】　色界二禪以上，無尋的心所，亦無伺的心所。

【無稱光佛】　無量壽佛的別名，為十二光佛之一。

【無所住而生其心】　無所住是不滯住善惡、是非、空有、斷常、迷悟等等對待的兩邊，連中道亦不住。而生其心者，即是生其空寂靈知妙明真如的心。

【焰摩天】　夜摩天，在欲界天之第三重。

【焰慧地】　菩薩十地中之第四地。楞嚴經說：「明極覺滿，名焰慧地。」

【燃燈】　１．燃點燈燭。２．佛名。見燃燈佛條。

【燃燈佛】　又名錠光佛。釋迦佛在因行中第二阿僧祇劫屆滿時，剛好此佛出世，他買了五莖蓮花去供佛，又以頭髮舖地給佛走路，佛即為他受未來成佛的記別。智度論說：「如然燈佛，生時一切身邊如燈，故名然燈太子，作佛亦名然燈。」

【琰魔王】　即閻羅王，簡稱閻王。見閻王條。

【琰魔界】　琰魔王的世界，在我們所住的南贍部洲東方鐵圍山下。

【琰魔使】　琰魔王的鬼卒。窮兇極惡的人，琰魔王就差遣這種鬼卒去引取他來治罪。

【異生】　凡夫的別名，因凡夫輪迴六道，受種種別異的果報而生。

【異生性】　凡夫之性，係指見惑的煩惱種子而言。俱舍論說：「云何異生性，謂不獲聖法。」

【異生羝羊心】　十住心之一。凡夫的愚痴，好像羝羊，羝羊即牡羊，終日只知思念食欲和淫欲。

【異相】　四相之一。見四相條。

【異熟】　果報的新譯，因為因與果必異時而熟，故云異熟。

【異熟因】　六因之一。見六因條。

【異熟果】　五果之一。見五果條。

【異熟障】　謂由於自然果報的障礙而不能修行佛法的地方，如三惡趣及無想天等是。

【異熟生】　異熟因所生。

【異熟識】　阿賴耶識的別名。

【異方便】　特殊的方便。

【異時而熟】　種因在先，受果在後，先後時間相差，或至無數劫，所以說異時而熟。

【登住】　登入菩薩十住之位。

【登地】　登上菩薩十地之位。要達到登地須經過一大阿僧祇劫的修行。

【登地菩薩】　登入初地（即歡喜地）之位的菩薩。

【發通】　開發神通。

【發願】　立下誓願。

【發露】　表白自己所犯的過失。

【發心】　發願求取無上菩提的心。

【發心住】　菩薩十住之第一位。

【發光地】　菩薩十地之第三地。

【發菩提心】　發求取正覺成佛的心。

【眾生】　又名有情，即一切有情識的動物。集眾緣所生，名為眾生，又歷眾多生死，名為眾生，十法界中，除佛之外，九界有情，皆名眾生。

【眾生心】　一切眾生所有的心。眾生心約有二種，即真心與妄心。見二心條。

【眾生見】　執著眾生實有的妄見，是我見的別名。

【眾生界】　十界之中，除去佛界，其他九界都叫做眾生界。

【眾生恩】　四恩之一。見四恩條。

【眾生相】　四相之一。見四相條。

【眾生相續】　三相續之一。見三相續條。

【眾生緣慈】　三慈之一。見三慈條。

【眾生世間】　三世間之一。見三世間條。

【眾生無邊誓願度】　四弘誓願之一。見四弘誓願條。

【眾合地獄】　八熱地獄之第三。

【等】　１．平等之義。２．等級之義。３．等類之義。

【等心】　１．平等心，即視一切眾生怨親平等。２．對諸法平等修行的心。

【等味】　平等一味。

【等至】　定的別名。身心平等安祥叫做等，以定力才能達至此種等的境界，所以叫做等至。

【等持】　定的別名。梵語三摩地，華譯為等持，即心安住於一境而平等維持之義。

【等智】　十智之一。見十智條。

【等慈】　平等的慈悲。

【等諦】　俗諦的別名。

【等觀】　平等觀念一切事理。

【等覺】　１．佛的別稱。等是平等，覺是覺悟，諸佛的覺悟，平等一如，故名等覺。２．大乘五十二階位中，第五十一位，名為等覺，即十地位滿，將證佛果之中間階段，因其智慧功德，等似妙覺，故名等覺，又名一生補處，或金剛心菩薩。

【等妙】　等覺與妙覺。大乘階位五十二級中，第五十一位即等覺，第五十二位即妙覺，亦即佛果。等覺猶如十四的月亮，妙覺則如十五的月亮。

【等妙覺王】　佛的尊稱。等是等覺，是顯因圓，妙是妙覺，是顯果滿，佛因圓果滿，故稱等妙覺王。

【等活地獄】　八熱地獄之第一。見八熱地獄條。

【等無間緣】　四緣之一。見四緣條。

【結】　繫縛的意思，是煩惱的別名，因煩惱能繫縛眾生的身心，使不能解脫，永淪生死。

【結印】　手結印契。密宗的修法，要手結印，口念咒，意觀想，這樣才能做到三密相應。

【結使】　結與使。結與使都是煩惱的別名，煩惱能繫縛身心，結成苦果，故稱為結，能使眾生沉溺於生死苦海，故又名為使。結有九結，使有十使。

【結夏】　結夏安居。見安居條。

【結集】　佛滅後，五百大阿羅漢相聚一處，將佛過去所說的法，結合集成為佛教的三藏經典。

【結賊】　結是煩惱的別名，因為煩惱能為害智慧，故喻之為賊。

【結解】　結與解。結是煩惱所縛；解是證悟真理而得自在。

【結漏】　結與漏。結與漏都是煩惱的別名。

【結縛】　煩惱的別名，因煩惱能繫縛吾人的心身使不得解脫出離生死。

【結緣】　廣結善緣。

【結業】　指由煩惱而生的思想與行為。

【結跏趺坐】　佛陀的坐法，即盤膝而坐。略有二種：若先以右足置於左腿上，再以左足置於右腿上，叫做降魔坐；若先以左足置於右腿上，再以右足置於左腿上者，則叫做吉祥坐。

【給孤獨園】　給孤獨長者買祇陀太子的園林給佛講經說法，故其園名為給孤獨園。

【給孤獨長者】　中印度憍薩羅國的丞相，性情慈善，喜歡布施孤獨的人，所以獲得給孤獨之名。

【菩提】　華譯為覺，是指能覺法性的智慧說的，也就是漏盡人的智慧。

【菩提心】　求取正覺成佛的心。

【菩提心戒】　以菩提心之自性清淨為戒，是三昧耶戒的別名。

【菩提分】　１．佛陀從四諦的道諦中，開示出三十七種修習基本聖道的法門，叫做三十七道品，也叫做三十七菩提分法。２．即七菩提分，又名七覺分。見七覺分條。

【菩提樹】　原名畢缽羅樹，因釋尊在此樹下成道，故又名菩提樹。

【菩提達磨】　簡稱達磨，是中國禪宗的初祖。見達磨條。

【菩提薩埵】　見菩薩條。

【菩薩】　梵語菩提薩埵的簡稱，華譯為覺有情，就是覺悟的有情的意思，也就是上求佛道和下化眾生的大聖人。

【菩薩戒】　發大心修大乘法的行者所受持的戒律。依梵網經菩薩心地品，其戒相為十重戒，四十八輕戒，這是出家菩薩戒；若依優婆塞戒經受戒品，則列六重戒，二十八輕戒，這是在家菩薩戒。茲將上述二種戒本所說的重戒和輕戒戒目列表如下：

【菩薩行】　菩薩自利利他圓滿佛果的大行，也就是布施等六度。

【菩薩乘】　又名大乘，為五乘之一，即修六度萬行圓滿自他二利以達到佛界的教法。見大乘條。

【菩薩道】　菩薩所修之道，亦即自利利他。

【菩薩藏】　大乘經的總稱，為二藏之一。法華華嚴等一切大乘經中，含藏大乘菩薩修因證果的方法，故名菩薩藏。智度論說：佛滅後，文殊彌勒等諸大菩薩，請阿難於鐵圍山結集三藏，謂之菩薩藏，這也是大乘佛法的結集。

【菩薩僧】　受持菩薩戒的出家人。

【菩薩十地】　一、歡喜地，菩薩既滿初阿僧祇劫之行，初窺心性，破見惑，證二空理，成就檀波羅蜜，生大歡喜。二、離垢地，菩薩斷思惑，除毀犯之非，使身清淨，成就戒波羅蜜，離一切垢。三、發光地，菩薩滅無明闇，而得三明，成就忍波羅蜜，心光開發。四、焰慧地，菩薩於三十七道品，圓滿具足，進而修習力無畏，不共佛法，遠離懈怠，成就精進波羅蜜，使慧焰熾盛。五、極難勝地，菩薩為利益眾生，外習諸技藝，內成就禪波羅蜜，極難制勝。六、現前地，菩薩住解脫法門，修空無相無願三昧，成就般若波羅蜜，使現前差別盡泯。七、遠行地，菩薩斷諸業果細現行相，起殊勝行，廣化眾生，成就方便波羅蜜，備遠行資糧。八、不動地，菩薩住無生忍，斷諸功用，身心寂滅，猶如虛空，成就願波羅蜜，於涅槃心，湛然不動。九、善慧地，菩薩滅心相，證智自在，具大神通，善護諸佛法藏，成就力波羅蜜，善運慧解。十、法雲地，菩薩廣集無量道法，增長無邊福智，悉知一切眾生心行，依上中下根，為說三乘，成就智波羅蜜，有如大雲，雨大法雨。

【菩薩四無畏】　菩薩教化眾生之時有四種的無畏，即一、總持不忘，說法無畏；二、盡知法樂，和知道眾生根欲性心，說法無畏；三、善能問答，說法無畏；四、能斷物疑，說法無畏。

【菩薩淨戒】　菩薩所受持的清淨戒法。

【華臺】　蓮華的臺座，亦即佛菩薩的臺座。

【華藏界】　蓮華藏世界的簡稱。見華藏世界條。

【華藏世界】　蓮華藏世界的簡稱，是釋迦如來真身毘盧舍那佛淨土之名。佛經說，在風輪之上的香水海中有大蓮華，此蓮華中含藏著微塵數的世界，所以叫做蓮華藏世界。此世界總共有二十層，我們所住的娑婆世界，就在華藏世界的第十三層的中間。

【華嚴】　佛萬德譬如華，以如華之華德莊嚴法身，叫做華嚴。

【華嚴宗】　依華嚴經而立宗，故名華嚴宗。此宗以中國唐時杜順和尚為始祖，後來因為賢首國師所發揚，故又名賢首宗。此宗論一切萬法理事無礙，事事無礙，一切互不相礙互相融入。修法界觀，以高度平等的眼光，體察萬事萬物，這種心情證入一真法界即得佛智。

【華嚴時】　佛說華嚴經的時期，即佛初成道三七日間在菩提樹下說法的時期。

【華嚴三聖】　毘盧舍那佛、文殊菩薩、普賢菩薩。

【華嚴宗三觀】　見三觀條。

【菴摩羅識】　華譯為清淨識、無垢識、真如識等，為九識中之第九識，亦即佛的清淨識。

【虛無】　虛妄無實。

【虛空】　虛與空。虛與空都是無的別名。虛無形質，空無障礙，故名虛空。

【虛空界】　指眼睛所看到的天空。

【虛空藏】　菩薩名，因此菩薩含藏一切功德如虛空，故名虛空藏。

【虛妄】　虛假不實的意思，

【虛妄分別】　不確實的分別事理。

【補陀】　即普陀，又名普陀山，在浙江定海縣東海中。

【補陀落迦】　山名，華譯為光明山、海島山、小花樹山等，在印度的南海岸，相傳為觀音菩薩的道場。

【補處】　補到佛位的意思。

【補處彌勒】　一生補處的彌勒。彌勒菩薩將在五十六億七千萬年後成道，繼釋迦如來在此世界成佛，而補到佛位。

【超越證】　二證之一。見二證條。

【超越斷】　與超越證同。

【跏坐】　把腳放在腿上的坐法。有全跏和半跏兩種，全跏是兩足放在兩腿上，半跏是左足或右足放在另一方的腿上。經上所說的結跏趺坐，是指全跏坐。

【跏趺】　結跏趺坐。見結跏趺坐條。

【進具】　謂沙彌的年紀滿二十歲時，就可以進一步的受持比丘的具足戒。

【進如意足】　見四如意足條。

【都史天】　都史多天的簡稱。

【都史多】　兜率天。見兜率天條。

【都史宮】　都史多天（兜率天）的宮殿，亦即彌勒菩薩所住的地方。

【都率天】　兜率天。

【鈍使】　性質很遲鈍的煩惱。見五鈍使條。

【鈍根】　愚鈍的根機，指領悟性不高的人。

【開士】　１．開悟之士，菩薩的德名。２．以法開導眾生之士，為和尚的尊稱。

【開光】　又叫做開眼，即佛像落成後，舉行儀式供奉之。

【開眼】　與開光同。

【開會】　開是開三乘教的方便門，會是三乘會歸一乘。與開顯同義。

【開葷】　又名開素。佛雖然制定酒肉五辛等不可食，但是遇到生病的人或是有利益的事時，卻可以飲食。

【開演】　說法。

【開悟】　開智明理。

【開遮】　開是允許的意思，遮是禁止的意思。

【開顯】　開權顯實的簡稱。權者方便，實者真實，開方便以顯真實，叫做開顯。法華經說：「開方便門，示真實相。」

【開經偈】　念經前所念誦的四句偈，其偈文是「無上甚深微妙法，百千萬劫難遭遇，我今見聞得受持，願解如來真實義。」

【開權顯實】　見開顯條。

【開示悟入】　開是開佛知見，示是示佛知見，悟是悟佛知見，入是入佛知見，此開示悟入乃是佛出世的本懷。

【開山祖師】　開山立寺始創基業的人。

【開三顯一】　開三乘方便法門以顯真實一乘的教法。

【開甘露門】　布施餓鬼。

【開緣說法】　為眾人廣開佛法因緣而說法要。

【間色】　中間色。縫製袈娑時要選用三種的壞色，即青之間色，黑之間色，和木蘭之間色。

【間色服】　袈裟的別名。

【須彌諸山】　指須彌山及其外圍的八個山。器世界的最下層為風輪（大氣層），其上為水輪（大海洋），再上為金輪（大地）。在金輪上有九個山八個海，互相間隔圍繞，以須彌山為中心，其外圍的八個山就是持雙、持軸、檐木、善見、馬耳、象鼻、持邊、鐵圍。

【喘息】　禪定時，呼出吸進的氣很粗。

【順化】　又叫做順世，就是順世道而死化的意思，通常是指僧人去世。

【順世】　與順化同。

【順生受業】　此生造業再生才受報，為三業之一。

【順後受業】　此生造業於後數生才受報，為三業之一。

【順現受業】　此生造業此生即受報，為三業之一。

【須摩提】　簡稱須摩，華譯妙意、好意等，為西方極樂世界的別名。

【須彌山】　華譯妙高山，因此山是由金、銀、琉璃、水晶四寶所成，所以稱妙，諸山不能與之相比，所以稱高。又高有八萬四千由旬，闊有八萬四千由旬，為諸山之王，故得名妙高。此山為一小世界的中心，山形上下皆大，中央獨小，四王天居山腰四面，忉利天在山頂，山根有七重金山，七重香水海環繞之，在金山之外有鹹海，鹹海之外有大鐵圍山，四大部洲即在此鹹海的四方。

【須陀洹】　舊譯為入流，新譯為預流，是聲聞乘四果中的初果名。入流是初入聖人之流的意思，預流是預入聖者之流的意思。

【須陀洹向】　四向之一。見四向條。

【須陀洹果】　聲聞乘四果中的初果名。

【奢摩他】　華譯為止，即止息一切雜念的意思。

【黑沙地獄】　十六遊增地獄之一。

【黑繩地獄】　八熱地獄之第二。

【黃檗】　唐斷際禪師希運，福建人，於黃檗山出家，後參江西百丈山海禪師而得道，後居洪州大安寺，法席甚盛，師嗜愛舊山，因以黃檗名之，後人便稱師為黃檗。

【黃面老子】　指釋迦如來，因釋迦如來的身相現金黃色。

【提婆達多】　人名，為斛飯王之子，阿難之兄，佛的徒弟。出家學神通，身具三十相，誦六萬法藏，其本地為深位的菩薩，釋尊在法華會上，述往世為棄位國王，提婆達多為仙人，使他具足一切佛法，至於成佛。
