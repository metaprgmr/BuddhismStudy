/VERSE/<label>正文</label>　阿難！汝問攝心，我今先說，入三摩地，修學妙門。求菩薩道，要先持此四種律儀，皎如冰霜，自不能生一切枝葉。心三口四，生必無因。

<label>譯文</label>　阿難！你問我攝心的事，我現在先說入三摩地修學妙門，如求菩薩道，要先持〈註〉這四種律儀，必要使身心都皎潔如冰霜，自然不能生一切枝葉，心三口四〈註一〉，生必然沒有緣因〈註二〉。

<label>註一</label>　除開四種律儀以外，還要注意屬於心的貪嗔癡三種業和屬於口的四種業，綺語，惡口，兩舌，妄語等。

<label>註二</label>　淫殺盜妄，這四決定屬於根本戒律，根本既枯，枝葉就無從發生。其他身惡業，都無從發生。

/VERSE/<label>正文</label>　阿難！如是四事，若不遺失，心尚不緣色、香、味、觸，一切魔事，云何發生？

<label>譯文</label>　阿難！如此四件事，假若不遺失〈註一〉心尚不攀緣色香味觸等一切塵境，一切魔事，怎會發生？〈註二〉

<label>註一</label>　如對此上四事，稍有不能持守，即為遺失。

<label>註二</label>　魔必須托塵才有入體的機會，現在心既然不緣色香味觸等一切塵境，魔怎會有機會入體來作惱亂之事。

/VERSE/<label>正文</label>　若有宿習，不能滅除，汝教是人，一心誦我，佛頂光明，摩訶薩怛多，般怛囉無上神咒。

<label>譯文</label>　若有因為多生宿習，不能完全滅除淫殺盜妄四種宿業的，你可以教此人，一心念誦我佛頂光明〈註一〉摩訶薩怛多，般怛羅〈註二〉，無上〈註三〉神咒。

<label>註一</label>　因此咒是佛頂光明中化佛所說。

<label>註二</label>　此言大白傘蓋，摩訶薩怛多即大白之意，摩訶即如來藏性之體，豎窮三際，橫遍十方，至大無外，白即是藏性之相，具恆沙妙德，清淨無染。傘蓋即是藏性之用，出生佛法，蔭覆眾生，因為他本生即是藏性，持之即能成佛。

<label>註三</label>　因為此咒本身即是如來藏性，持之即能成佛，故稱無上。

/VERSE/<label>正文</label>　斯是如來，無見頂相，無為心佛，從頂發輝，坐寶蓮華，所說神咒。且汝宿世，與摩登伽，歷劫因緣，恩愛習氣，非是一生，及與一劫，我一宣揚，愛心永脫，成阿羅漢。

<label>譯文</label>　這是如來無見頂相〈註一〉，無為心佛〈註二〉，從頂上發出光輝，坐在寶蓮華中，所說出的心咒〈註三〉。況且你過去與摩登伽多生累劫的因緣，其恩愛習氣，不是一生和一劫的關係，其恩愛習氣之深，生生世世，氣分不忘，所以剛一會還，即淫躬撫摩，將毀戒體。然而一聽我宣揚此咒，即能愛心永脫，而證四果阿羅漢。

<label>註一</label>　顯如來為最勝，無見為最妙，頂相為最尊。

<label>註二</label>　頂光化佛，是表示此佛為如來無為心中所現。

<label>註三</label>　此咒之體即諸佛心印，也就是如來藏性。

/VERSE/<label>正文</label>　彼尚淫女，無心修行，神力冥資，速證無學。云何汝等，在會聲聞，求最上乘，決定成佛，譬如以塵，揚於順風，有何艱險？

<label>譯文</label>　她還是淫女，並沒心想修行，受了神力暗助，使她很快即證到無學位上〈註〉，為何你們在會的羅漢們，已發大心，求最上乘，決心定要成佛。這樣就如揚塵土於順風中，立刻吹盡，有什麼困難和險阻呢？

<label>註</label>　有學斷見惑，無學斷思惑。

/VERSE/<label>正文</label>　若有末世，欲坐道場，先持比丘，清淨禁戒，要當選擇戒清淨者，第一沙門，以為其師，若其不遇真清淨僧，汝戒律儀必不成就。

<label>譯文</label>　假若末法時期，有人想坐道場，首先必須要持比丘的清淨禁戒〈註一〉，必須要選擇戒律清淨的第一沙門〈註二〉，以其為師，假若你不遇見戒律真正清淨的僧人〈註三〉作師，你的戒律儀，就必然不能成就。

<label>註一</label>　就是前文中所說的淫殺盜妄四條戒律。

<label>註二</label>　此處所說的第一沙門，包括兩重意義，二是菩薩比丘，二是聲聞比丘，大小二乘都包括嚴持禁戒之事。

<label>註三</label>　此處包含兩重意義：一是戒律清淨，二是德臘俱高，德是道德，臘是出家的歲月。必須要具備這兩重條件，為眾所推重，才用以為師。這兩種條件缺少任何一件，都不是真清淨的比丘。

/VERSE/<label>正文</label>　戒成已後，著新淨衣，然香閒居，誦此心佛所說神咒，一百八遍，然後結界，建立道場。

<label>譯文</label>　戒律完成以後，身穿新的淨潔的衣服，點燃香淨處在室內，口念此心咒一百零八遍〈註一〉，然後結界建立道場〈註二〉。

<label>註一</label>　因眾生有百零八種煩惱，故念此心咒百零八遍以除此惑習。

<label>註二</label>　結界立場，必先誦咒者，有二重意義，一是必要如此方能治習淨根，二依仗咒力神功方能遠一切魔事。

/VERSE/<label>正文</label>　求於十方現住國土，無上如來，放大悲光，來灌其頂。

<label>譯文</label>　      求十方〈註一〉現在國土無上如來，放大悲光〈註二〉來灌他們的頂〈註三〉。

<label>註一</label>　四方四隅加上下兩方共為十方。

<label>註二</label>　從大悲心中所放出的光。

<label>註三</label>　光灌以增其信，大悲以除其障。

/VERSE/<label>正文</label>　阿難！如是末世，清淨比丘，若比丘尼，白衣檀越，心滅貪淫，持佛淨戒，於道場中，發菩薩願。出入澡浴，六時行道，如是不寐，經三七日。我自現身，至其人前，摩頂安慰，令其開悟。      |

<label>譯文</label>　阿難！如此末法時期，清淨持禁戒的比丘，或比丘尼，和白衣居士，心中滅除貪淫，奉持佛的淨戒，發菩薩的大願。在壇場出入都要澡浴〈註〉，如此行持夜晚不要睡覺，經過二十一日，我自親身到此人前，摩頂安慰，令他開悟。

<label>註</label>　怕身體有一點不淨，得不到感應的效果。

/VERSE/<label>正文</label>　阿難白佛言：世尊！我蒙如來無上悲誨，心已開悟，自知修證，無學道成。末法修行，建立道場，云何結界，合佛世尊，清淨軌則？

<label>譯文</label>　阿難啟白佛說：世尊！我受了如來無上慈悲的教誨，心已得到開悟，自己已知道修證無學道〈註〉已得成就。但末法時期的眾生，要想修行建立道場，要如何結壇界，才合乎佛世尊的清淨明確的教誨法則？

<label>注</label>　無學位有兩種，一是小乘的四果，二是大乘的佛位。

/VERSE/<label>正文</label>　佛告阿難：若末世人，願立道場，先取雪山，大力白牛，食其山中肥膩香草，此牛唯飲雪山清水，其糞微細，可取其糞，和合栴檀，以泥其地。若非雪山，其牛臭穢，不堪塗地。別於平原，穿去地皮，五尺已下，取其黃土。和上栴檀、沈水、蘇合、薰陸、郁金、白膠、青木、零陵、甘松、及雞舌香，以此十種，細羅為粉，合土成泥，以塗場地，      方圓丈六，為八角壇。

<label>譯文</label>　佛告訴阿難，假若末法時期的人，願意建立道場，先應該取雪山大力白牛，食其山中肥膩香草〈註一〉，此牛唯飲雪山清水，其糞微細，可以取其糞，和合旃檀，以泥其地。若不是雪山，那牛就臭穢，不能用以塗地。那就另外在平原上，穿去地皮五尺以下，取出黃土〈註二〉，再和以旃檀，沈水，蘇合，熏陸，郁金，白膠，青木，零陵，甘松，與雞舌香等共是十種香，用細羅將它們為細粉，混合以上黃土成泥，用以塗場地，方圓直徑一丈六尺，為八角形的壇。

<label>註一</label>　雪山香草，豐肥而油膩，用以食牛，則其草香而帶膩，以此塗地，不但避臭，而且增加土地的堅實。雪山清水，不濁不染，用以飲牛，那牛的糞就既純且淨以此糞塗地，不但無雜質，而且更增加它的潔淨。

<label>註二</label>　地皮浮淺，恐非本來淨土，穿地五尺以下，取其本淨黃土。

/VERSE/<label>正文</label>　壇心置一金、銀、銅、木，所造蓮華，華中安砵，砵中先盛八月露水，水中隨安所有華葉。取八圓鏡，各安其方，圍繞華砵。鏡外建立十六蓮華，十六香爐。間華鋪設，莊嚴香爐。純燒沈水，無令見火。      |

<label>譯文</label>　壇心放一個或金或銀或銅或木制蓮華，華中放一個缽，缽中盛放八月的露水〈註〉水中隨放當時令的華葉。另外再取八面圓鏡，安於八方上空，圍繞華缽，鏡外再設十六個蓮華，十六個香爐，間華放一個香爐，香爐內純燒沈水香，用香灰覆蓋好，不讓火外露出來。

<label>註</label>　因八月秋空無塵，故露水純淨。

/VERSE/<label>正文</label>　取白牛乳，置十六器，乳為煎餅，並諸砂糖、油餅、乳糜、蘇合、蜜薑、純酥、純蜜；於蓮華外，各各十六，圍繞華外，以奉諸佛，及大菩薩。每以食時，若在中夜，取蜜半升，用酥三合，壇前別安一小火爐，以兜樓婆香，煎取香水，沐浴其炭，然令猛熾，投是酥蜜，於炎爐內，燒令煙盡，享佛菩薩。      |

<label>譯文</label>　取白牛乳，放在十六個供器內，把牛乳熬成煎餅，另外再加沙糖，油餅，乳糜〈註一〉，蘇合〈註二〉，蜜薑〈註三〉，純酥，純蜜〈註四〉，各放在十六個供器內，共圍繞在華外，以奉獻於諸佛及大菩薩，每在食時〈註五〉，若是在半夜，就用蜜半升，加上酥三合，在壇前另安上一個小火爐，用兜樓婆香〈註六〉煎取香水，將炭洗過，然炭令火猛熾，把蜜和酥投在火內，把煙燒盡，以享用菩薩。

<label>註一</label>　用牛乳煮粥。

<label>註二</label>　和合眾香，煎汁成膏。

<label>註三</label>　用蜜浸薑作供。

<label>註四</label>　眾華之蕊，煉之成蜜。

<label>註五</label>　就是午時，日供就是供有形之物，夜供唯用酥蜜燒煙而已。

<label>註六</label>　即是白茅香。

/VERSE/<label>正文</label>　令其四外，遍懸幡華，於壇室中，四壁敷設十方如來，及諸菩薩，所有形像。應於當陽，張盧舍那、釋迦、彌勒、阿襥、彌陀，諸大變化，觀音形像，兼金剛藏，安其左右。帝釋、梵王、烏芻瑟摩、並藍地迦、諸軍荼利，與毗俱胝、四天王等，頻那夜迦，張於門側，左右安置。      |

<label>譯文</label>　於壇室中，遍懸幡華。四壁要設十方如來與諸菩薩所有形像，應於當陽面張盧舍那佛釋迦佛彌勒佛阿襥佛，阿彌陀佛〈註一〉諸變化像〈註二〉，觀世音菩薩及金剛藏菩薩像〈註三〉，此外帝釋天王，大梵天王，火首金剛，青面金剛，金剛軍茶利菩薩，毗俱胝菩薩與四大天王各統二部鬼神〈註四〉頻那夜迦俱張於門之兩側。

<label>註一</label>　盧舍那佛居中，高出諸佛之上，前為釋迦佛，面南正坐。後為彌勒佛，面北正坐，阿襥佛在左，面東正坐。阿彌陀佛在右，面西正坐。

<label>註二</label>　諸大菩薩變化像即明王像。

<label>註三</label>　觀世音菩薩為圓通主，故安置在左，金剛藏菩薩為護咒主，故安置在右。

<label>註四</label>　門兩側為護法像，帝釋梵王，各安左右，火首金剛，藍地迦（青面金剛）亦各安兩側，軍荼利，毗俱胝，亦各在左右，四天王像亦左右各二，東持國，南增長，西廣目，北多聞；各統二部鬼神。頻那為豬頭。夜迦為象鼻。二使者亦各在左方安置。此等皆為有力護法，故用以守壇護界。

/VERSE/<label>正文</label>　又取八鏡覆懸虛空，與壇場中，所安之鏡，方面相對，使其形影，重重相涉。

<label>譯文</label>　又取八面圓鏡，覆懸在虛空中，與壇場中所安之鏡，方面相對，使其形影，重重映入。

<label>解</label>　從前賢首國師為武則天皇后安十面圓鏡於八隅上下，使其相向，中安佛像，然燈照之，使鏡鏡現像，交羅齊映，以表剎海十界，普容無盡之意。現在本經也如此，內壇八鏡，內現毗盧及華缽之影，外現四佛及諸大變化觀音金剛藏華缽香爐之影，涉入外壇鏡中，外壇之鏡，外現十方如來菩薩及閘側護法之影，內現幡華及行者禮拜供養之影，涉入內壇鏡中。又內壇之鏡，涉入外壇鏡中時，其體已帶外壇之影，外壇之鏡，涉入內壇鏡中時，其體亦帶內壇之影。又復內鏡與內鏡鄰次互現，外鏡與外鏡亦如是。重重相涉，使行者不離本處，遍入無量海會中，籠絡萬象，齊歸方寸之內，一香一華，圓證無障礙門，一瞻一禮，頓入不思議鏡界。

/VERSE/<label>正文</label>　於初七中，至誠頂禮，十方如來，諸大菩薩，阿羅漢號，恆於六時，誦咒圍壇，至心行道，一時常行，一百八遍。

<label>解</label>　最初七日，以中陰入胎，每七日一變，如羯羅藍，案部曇等，現菩薩發心行道，為托聖胎，故亦以七日為限。十方如來，即是佛寶。菩薩羅漢，即是僧寶。咒即大白傘蓋，即是法寶。頂禮持誦，為求佛光灌頂。按起信論之說：又有兩重意義，一為仗三寶真慈，增長信心。按起信論發起善根增長方便文中說「勤供養禮拜三寶，讚歎隨喜勸請諸佛，以愛敬三寶，淳原心故，信得增長。」二為假三寶神威，卻除魔障，按起信論修行精進門說「若人雖修信心，以從先世來，多有重罪惡業障故，為邪魔諸鬼之所惱亂，或為世間事務種種牽纏，或為病苦所惱，是故應當勇猛精勤，晝夜六時，禮拜諸佛，誠心懺悔，乃至常不休廢，得免請障。」又禮拜佛僧，必兼口稱，將欲誦咒，亦必先禮，這都是出自本心，三業虔誠，否則不足以表恭敬。又每一時中，誦心咒一百八遍。咒分五會，唯跢侄他以下數句為心咒，或以為先持全咒一遍，其餘則唯持心咒，這樣也可以。但一定要三業相應，始能得益。

/VERSE/<label>正文</label>　第二七中，一向專心發菩薩願，心無間斷，我毗奈耶先有願教。

<label>譯文</label>　在第二七中，一直專心發菩薩願〈註〉，心裏無有間斷，連續七日，令心純熟。在我律部中，先有關於願的教言。

<label>註</label>　略則有三願，（斷惡，修善，度生）四願，（學法，度生，斷惱，成道。）廣則有普賢十願，淨行百四十願等。按起信論大願平等方便文上說「所謂發願，盡於未來，化度一切眾生，使無有餘，皆令究竟無餘涅槃。」

/VERSE/<label>正文</label>　第三七中，於十二時，一向持佛，般怛羅咒，至第七日，十方如來，一時出現，鏡交光處，承佛摩頂。即於道場，修三摩地。能令如是，末世修學，身心明淨，猶如琉璃。阿難！若此比丘，本受戒師，及同會中，十比丘等，其中有一不清淨者，如是道場，多不成就。      |

<label>譯文</label>　第三七中，晝夜十二時中，一直持念佛的白傘蓋咒。到了第七日（即最後一日，）十方如來〈註一〉，同時現身於鏡交光處，承受佛來為自己摩頂〈註二〉。即於道場中，修三摩地，能使如此未法時期的修學人，身心明淨〈註三〉，猶如琉璃，阿難！假如此比丘的本受戒師，和同會十個比丘中有一人戒根不清淨的，如此的道場，多不能成就。

<label>註一</label>　因自他同一法身，佛既現身，十方諸佛亦現。

<label>註二</label>　因內鏡外鏡，遞互相照，己身佛身同現於鏡中，摩頂之相，即於鏡交光處出現。

<label>註三</label>　根塵識心，應念化成無上知覺，故身心明淨，猶如琉璃。一切諸法，無不影現於其中。

/VERSE/<label>正文</label>　從三七後，端坐安居，經一百日，有利根者，不起於座，得須陀洹。縱其身心，聖果未成，決定自知，成佛不謬。

<label>譯文</label>　從三七日以後，端坐安居〈註一〉，經過一百天，自然可達到動靜不生的境地，有利根的，頓覺根性現前，動靜不生，永斷分別見惑。根性現前，位相當於小乘的入流〈註二〉，所以不起於座，得須陀洹果，但現前的身心，還未到小乘四果的地步，何況大乘的極果。縱然聖果未成，然而根性已發，已見佛性，故決定自知成佛不謬。

<label>註一</label>　端坐即是正身跏趺而坐，寂然不動即是安居。

<label>註二</label>　      入流就是初見真諦，乍入聖流。

/VERSE/<label>正文</label>　汝問道場，建立如是。 |

<label>譯文</label>　你問道場的建立，就是這樣。

/VERSE/<label>正文</label>　阿難頂禮佛足，而白佛言：自我出家，恃佛憍愛，求多聞故，未證無為。遭彼梵天，邪術所禁，心雖明瞭，力不自由，賴遇文殊，令我解脫，雖蒙如來，佛頂神咒，冥獲其力，尚未親聞。

<label>譯文</label>　阿難頂禮佛足而啟白佛說：自從我出家以來，仗恃佛對我的憍愛，因為喜歡求多聞的緣故，沒有從事真修，所以遭遇了先梵天邪術的禁制，心裏雖然明白，但力量不能自由，幸好遇著文殊，才使我得到解脫。雖然受了如來的佛頂神咒的加被，暗中得到力量，但還沒親耳聽聞。

/VERSE/<label>正文</label>　惟願大慈，重為宣說，悲救此會，諸修行輩，末及當來，在輪迴者，承佛密音，身意解脫。

<label>譯文</label>　惟願大慈的世尊，重新為我宣說，兼為悲救在此會的眾修行人，以及將來猶在輪迴的眾生，使他們能承受佛的秘密聲音，身和意都能得到解脫。

/VERSE/<label>正文</label>　於時會中一切大眾，普皆作禮，佇聞如來秘密章句。

<label>譯文</label>　其時在會中的一切大眾，一齊頂禮。敬聽如來的秘密言句。

/VERSE/<label>正文</label>　爾時世尊，從肉髻中，湧百寶光，光中湧出，千葉寶蓮，有化如來，坐寶華中。頂放十道，百寶光明，一一光明，皆遍示現，十恆河沙，金剛密跡，擎山持杵，遍虛空界。大眾仰觀，畏愛兼抱，求佛哀佑。一心聽佛，無見頂相，放光如來，宣說神咒。      |

<label>譯文</label>　其時，世尊從頂上肉髻中，湧出百寶光明，光中湧出千葉寶蓮，有化如來坐寶華中〈註一〉，頂放十道〈註二〉百寶光明，一一光明，都遍示現，十恆河沙，金剛密跡〈註三〉擎山持杵，大眾仰頭觀看，看見如此殊勝瑞相，心中既恐懼又愛慕，兩種心情，交織在一起，求佛哀憐和佑護，專心一志的聽佛，無見頂相，放光如來〈註四〉宣說神咒。

<label>註一</label>　此咒為佛無見頂相，無為心佛所說，頭上為最勝，無見為最妙，百寶光明表無善不備，無利不成，有破暗照物之功，破惑明真之用。千葉寶蓮表出生無礙圓因，成就無為妙果。

<label>註二</label>　此咒能出生十法界無礙智，具足恆沙妙用，故放十道百寶光明。

<label>註三</label>　此咒所生十法界智，智各互具，無生不利，且智智各具恆沙威德神力，無魔不降，故表以持杵。無外不摧，故表以擎山。內秘菩薩之德，外現金剛之跡，故為金剛密跡。

<label>註四</label>　應前文所說「斯是如來無見頂相，無為心佛所說」心咒。

<label>解</label>　從前玄奘法師譯經有五種不翻：一、秘密不翻，如諸經咒語。二、含義多不翻，如薄伽梵。三、此方無不翻，如閻浮提等。四、順古不翻，如阿耨，菩提等。五、尊重不翻，加般若等。現在依第一種情況，所以咒語不能譯其意義。又據楞嚴正脈所說「秘咒非但只是梵語，仍是一切賢聖秘密之言。蓋梵語此方不曉，而天竺之人，皆能曉解。至於秘咒。非但天竺常人不知，理應下位聖賢不達上位之咒。大端聖賢弘化，例有顯密二教，如醫療病，率有二途，一者授方，則顯說病源藥性及炮製之法，如佛顯教。一者授藥，則都不顯說，但惟授藥令服，愈病而已。不必求知何藥？何治？如佛密教。故今秘咒，正同授藥，不必求解，若解生則咒喪矣。」

下是咒心，故此前為第五會

<label>解</label>　據灌頂大師註疏說楞嚴五會「第一會名毗盧真法會，第二會名釋尊應化會，第三會名觀音合同會，第四會名剛藏折攝會，第五會名文殊弘傳會。」然說楞嚴經指掌：以為咒既不能詳釋，名又何敢妄定。異說紛歧，反令後人不敢信受。既然稱為秘密，不如不釋為妙。

/VERSE/<label>正文</label>　跢侄他 唵 阿那隸 毗舍提 鞞囉 跋闍囉 陀唎 槃陀槃陀你 跋闍囉 謗尼泮 虎砼都嚧甕泮 娑婆訶 |

<label>解</label>　跢他或作怛侄他，按今西藏密咒之前，每有爹牙塔三字音，意為即說咒曰，如藏文心經揭諦咒之前，無即說咒曰四字，而有爹牙塔三字，據此可知爹牙塔三字，其義即為即說咒曰。可知跢他之前，只是皈命諸佛菩薩與眾賢聖等，至跢他之後，始為咒心。又西藏密咒，多以嗡字冠首，此嗡字即漢語唵字。因漢譯年久失真，故為令唵字。藏音與梵音相近，故為嗡字音。又據楞嚴正脈的說法：秘咒都具備三種力，應當知道，一是理法力，就是一字中具含無邊妙理，故能總一切法，持無量義，而稱為陀羅尼。二是威德力，就是諸佛菩薩，一切聖賢，道德威神之力，不可思議。所以稱名持念，有求皆遂。三是實語力，就是諸佛菩薩，起大悲心，說誠實語，咒願眾生，故其應如響。又咒語結尾，多用娑婆訶三宇，令藏語密咒，多用所哈作結尾，所哈即是娑婆訶之轉音，意為圓滿成就。這正和賢首大師的註疏譯娑婆訶為速成之義相合。

/VERSE/<label>正文</label>　阿難！是佛頂光聚，悉怛多般怛囉，秘密伽陀，微妙章句。出生十方一切諸佛，十方如來，因此咒心，得成無上正遍知覺。 |

<label>譯文</label>　阿難！這個佛頂光明中化佛所說的〈註一〉白傘蓋〈註二〉秘密微妙〈註三〉伽陀章句〈註四〉能出生十方一切諸佛。十方如來因此咒心，得以成就無上正遍知覺〈註五〉。

<label>註一</label>　顯最勝無上，最妙無量之義。

<label>註二</label>　按起信論一心二門釋此，白為眾色之本，即是心真如門，包含心性不變之義，故名為白。傘蓋為展覆之具，即是心生滅門，指心性有隨緣之義。摩訶為大，起信論說「是心則攝一切世間出世間法，故名為大。」依本經之義，白是彌滿清淨，中不容他，即指空如來藏。傘蓋籠羅萬有，蔭覆十虛，即是不空如來藏。彌滿清淨，中不容他，並不妨礙籠羅萬有，蔭覆十虛，而籠羅萬有，蔭覆十虛，也不礙彌滿清淨，中不容他，即是空不空如來藏。如此三藏不離一心，故名為大。據此則世間出世間一切諸法，無邊妙義，無量妙門，一咒之中，無不攝盡，所以無惡不摧，無善不成，一切諸佛，依此出生。

<label>註三</label>　眾生所不能知，是稱秘密，惟佛與佛，乃能究竟，是以微妙。

<label>註四</label>　伽陀即是頌，此處是說咒體有頌，章句是說咒體有章段句逗。

<label>註五</label>　此咒為密示如來密因，十方如來，因此咒成正覺是密示修證了義菩薩萬行首楞嚴之義。起信論說「一切諸佛，本所乘故，一併菩薩。皆乘此法，到如來地。」

/VERSE/<label>正文</label>　十方如來，執此咒心，降伏諸魔，制諸外道。十方如來，乘此咒心，坐寶蓮華，應微塵國。十方如來，含此咒心，於微塵國，轉大法輪。      </label>　|

<label>譯文</label>　十方如來，因為執持此咒，故能降伏一事魔，制伏一切道〈註一〉。十方如來，因為乘此咒心之力，剎那間現盧舍那身〈註二〉遍入華藏世界現身於微塵國中〈註三〉，十方如來，含此咒心〈註四〉於微塵國中，轉大法輪〈註五〉。

<label>註一</label>　因為執持此咒，一念不動。又此咒為諸佛心印，故為諸佛之所護念，因為念不動，魔外就沒有機會作擾亂。又因為諸佛護念，魔外即不能近身。

<label>註二</label>　盧舍那如來即是報身佛。

<label>註三</label>　華藏世界，即是報身佛土，華藏世界中諸剎種，一一剎種，各有二十層數，一一層數，各有如彼三千大千世界，微塵數佛剎圍繞。

<label>註四</label>　十方如來，依報身欲轉法輪，必於無礙智中，含此咒心，因此咒心，即是無量法門之體，依體轉法，法也無量。

<label>註五</label>　因此咒心，為無上根本法輪，一事教法，無不從此出生。又報身佛說法，唯法身大士能聞。諸聲聞等，有眼不能見，有耳不能聞。

/VERSE/<label>正文</label>　十方如來，持此咒心，能於十方，摩頂授記。自果未成，亦於十方，蒙佛授記。 |

<label>譯文</label>　十方如來，從本垂跡，故能現應化身持此咒心，加被菩薩，當來成佛，故能於十方世界，摩頂授記。在因地上的菩薩，也可以仗此咒心之力，於十方世界，蒙佛授記。

/VERSE/<label>正文</label>　十方如來，依此咒心，能於十方，拔濟群苦。所謂地獄、餓鬼、畜生、盲聾、瘖、啞，怨憎會苦、愛別離苦、求不得苦、五陰熾盛、大小諸橫，同時解脫。賊難、兵難、王難、獄難、風、火水難、饑渴、貧窮，應念銷散。      |

<label>譯文</label>　十方如來，依此咒心〈註一〉拔濟眾苦，諸如地獄餓鬼盲聾喑啞怨憎會苦〈註二〉，愛別離苦、求不得苦，五陰熾盛〈註三〉，大小諸橫〈註四〉，可以同時解脫。另外一切災難，諸如賊人劫財傷命，軍中陷陣交鋒，犯了刑法損身致命，身入牢獄，枷鎖繫身，水火風災，與乎貧窮饑餓，種種災禍，都能因此咒力，應念銷散。

<label>註一</label>　或教以持誦，或代為咒願。

<label>註二</label>　這就是世俗所稱的人間八苦，宥、聾、喑、啞、冤憎會苦，（冤家對頭，聚會在一起，不得分離。）愛別離苦，（所親所愛，總要別離。）求不得苦，（所求不能遂心。）五陰熾盛苦。

<label>註三</label>　永遠被生老病死牽纏，不能出離。

<label>註四</label>　大橫為與性命有關的橫禍，如夭折天年等。小橫為暫時無關性命的災禍。

/VERSE/<label>正文</label>　十方如來，隨此咒心，能於十方，事善知識。四威儀中，供養如意。恆沙如來，會中推為，大法王子。 |

<label>譯文</label>　十方如來，因為隨此咒心之力，能於十方，承事有正知正見的善知識。可以在行住坐臥四種威儀中，都能隨心供養應供之物。而且能接近恆沙如來，在他們的法會中，協助他們接引初機，宣揚聖道。在會中被推為大法王子〈註〉。

<label>註</label>　其智慧辨才，同類莫及，故被推為大法王子。

/VERSE/<label>正文</label>　十方如來，行此咒心，能於十方，攝受親因，令諸小乘，聞秘密藏，不生驚怖。 |

<label>譯文</label>　十方如來，行持此咒心，能於十方，攝受無始以來的六親眷屬，使他們雖落入小乘中，聽見如來的秘密藏〈註〉，能不驚不怖。

<label>註</label>　如來最上一乘佛法，為二乘所不能理解，故稱為秘密藏。

/VERSE/<label>正文</label>　十方如來，誦此咒心，成無上覺；坐菩提樹，入大涅槃。 |

<label>譯文</label>　十方如來，因為誦習此咒，斷除習氣，轉煩惱為智果，故成無上覺。端坐道場，寂然不動，轉生死為斷果，故入大涅槃。

/VERSE/<label>正文</label>　十方如來，傳此咒心，於滅度後，付佛法事，究竟住持。嚴淨戒律，悉得清淨。

<label>譯文</label>　十方如來，傳此咒心，可以在佛滅度後，以此咒護持佛法，常住世間。以此咒心，護持戒律，可使戒律清淨，正法長存。

/VERSE/<label>正文</label>　若我說是佛頂光聚，般怛囉咒，從旦至暮，音聲相聯，字句中間，亦不重疊，經恆沙劫，終不能盡。

<label>譯文</label>　若是要我說這個佛頂光聚般怛羅咒的功德和妙用，從早到晚，音聲相聯不斷，字句中間，也不重覆，經過恆沙劫，始終不能說完。

/VERSE/<label>正文</label>　亦說此咒，名如來頂。汝等有學，未盡輪迴，發心至誠，取阿羅漢，不持此咒，而坐道場，令其身心，遠諸魔事，無有是處。 |

<label>譯文</label>　此咒又名如來頂〈註一〉，你們這些還在有學〈註二〉階段的人，還未曾斷絕輪迴，發了至誠的心，想取得阿羅漢果。不持此咒而想入坐道場，使其身心遠離一切魔事，是不可能的。

<label>註一</label>　表示此咒最尊最勝。

<label>註二</label>　此處是指阿難等人，雖然已證初果，還沒有證得無生法忍，還需轉輪迴七次，才能得證人空，取阿羅漢果。

/VERSE/<label>正文</label>　阿難！若諸世界，隨所國土，所有眾生，隨國所生，樺皮貝葉，紙素白l，書寫此咒，貯於香囊，是人心昏，未能誦憶，或帶身上，或書宅中，當知是人。盡其生年，一切諸毒，所不能害。      |

<label>譯文</label>　阿難！若是任何世界中，任何國土內，所有眾生，隨他們的國中所產的，樺皮也好，貝葉〈註一〉也好，無論白紙，白l〈註二〉，書寫此咒，貯存在香囊中，縱然此人心內昏暗，不能讀誦記憶。或是帶在身上，或是放在家宅中，應當知道此人，盡其一生，一事諸毒，都不能傷害他〈註三〉。

<label>註一</label>　印度貝多樹的樹葉，長大寬廣，本地人用來寫字。

<label>註二</label>　高昌國所生的一種草，緒的果實如繭，其中有根細的絲，本國人用來織成的細毛布。

<label>註三</label>　毒分為內外二種，內毒即是貪嗔癡等，漸漸為神咒威力化除。因神咒威力使蚖蛇蝮蠍等毒蟲遠遁，故諸毒所不能傷害。

/VERSE/<label>正文</label>　阿難！我今為汝，更說此咒，救護世間，得大無畏，成就眾生，出世間智。</label>　|

<label>譯文</label>　阿難！我現在為你再說此咒威力，救護世間眾生，得大無畏，成就眾生出世間的智慧〈註〉。

<label>註</label>　世間眾生內受煩惱之侵，外遭魔鬼之擾，因咒力故，內救眾生免除煩惱之侵，外護眾生，不受魔鬼之擾，故能成就眾生出世間智。

/VERSE/<label>正文</label>　若我滅後，末世眾生，有能自誦，若教他誦，當知如是誦持眾生，火不能燒，水不能溺，大毒小毒，所不能害。如是乃至天龍鬼神，精祇魔魅，所有惡咒，皆不能著，心得正受。一切咒詛，厭蠱毒藥，金毒銀毒，草木蟲蛇，萬物毒氣，入此人口，成甘露味。一切惡星，並諸鬼神，磣心毒人，於如是人，不能起惡。

<label>譯文</label>　若是將來在我入滅以後，未法時期的眾生，有能自己持誦此咒，若是教他人持誦此咒，應當知道這些誦持此咒的眾生，火不能燒他〈註一〉，水不能溺他，一切大毒〈註二〉小毒不能傷害他。甚而至於一切天龍，鬼神，精祗〈註三〉魔魅〈註四〉所有惡咒，都不能著身。誦咒至心得疋受時〈註五〉，一切咒詛，厭蠱〈註六〉，毒藥，金毒銀毒〈註七〉，草木蟲蛇，萬物毒氣進了此人口中，都成了甘露味。一切惡星，以及一切鬼神，凡是存惡心害人的，在此人面前，都不能起惡心。

<label>註一</label>　火有內外種：內火是從心而發，如欲火等，外火是從緣而起，如天火等，內外相感，輕而房舍焚燒，身首焦爛。大而劫火洞然，梵天同壞。都因咒力而得免難。

<label>註二</label>　大毒如瘟疫流行，小毒如蟲蛇觸螫，也可賴咒力得兔。

<label>註三</label>　得天之靈為精，得地之靈為祗。

<label>註四</label>　專力障道為魔，一味迷人為魅。

<label>註五</label>　咒力而一心禪定，能所雙忘，不受一事，名為正受。

<label>註六</label>　厭為屍毒，漢書說「厭殺四百餘家。」

<label>註七</label>　相傳金銀經火瀝水，都能毒人。

/VERSE/<label>正文</label>　頻那夜迦諸惡鬼王，並其眷屬，皆領深恩，常加守護。 |

<label>譯文</label>　頻那夜迦所領導的眾惡鬼王，與乎他們所率領的鬼眾，過去曾經蒙佛的教化，都曾領受佛的深恩，對於持誦此咒的人，都常來守護。

/VERSE/<label>正文</label>　阿難當知：是咒常有八萬四千那由他，恆河沙俱胝，金剛藏王菩薩種族，一一皆有諸金剛眾，而為眷屬，晝夜隨侍。

<label>譯文</label>　阿難！你應當知道，此咒常有八萬四千那由他〈註一〉恆河沙俱胝〈註二〉金剛藏王〈註三〉菩薩種族〈註四〉，而他們一一都有金剛眾作他們的眷屬，晝夜隨侍此咒。

<label>註一</label>　印度計數名，那由他為萬億。

<label>註二</label>　俱胝意為百億。

<label>註三</label>　現忿怒之形，具降魔之力，名為金剛。蘊秘密之德，統金剛之眾，故稱藏王。

<label>註四</label>　如許菩薩，都是同一種類，同一族姓，所統護法之眾，都聽其驅使，故為其眷屬。

/VERSE/<label>正文</label>　設有眾生，於散亂心，非三摩地，心憶口持，是金剛王，常隨從彼諸善男子，何況決定菩提心者。 |

<label>譯文</label>　若有眾生，在散亂心中，不是處於正確的禪定境界中〈註一〉，只要能心中憶念，口中持誦，這些金剛藏王，都要隨時隨從保護這些善男子〈註二〉，何況決定正確的菩提心的人。

<label>註一</label>　如盲修瞎煉，不定和邪定之類。

<label>註二</label>　雖然這些人不是正定，但只要他們能心憶口持此咒，即具足善根。故也稱他們為善男子。

/VERSE/<label>正文</label>　此諸金剛菩薩藏王，精心陰速，發彼神識。是人應時，心能記憶，八萬四千恆河沙劫。周遍了知，得無疑惑。</label>　|

<label>譯文</label>　這些金剛菩薩藏王，精心〈註一〉在暗中啟發他們的神識，此人即時心中能記憶八萬四千恆河沙劫的事，而且周遍了知〈註二〉，沒有什麼疑惑。

<label>註一</label>　精心即是純真之心，此心上與請佛同一慈力，下與眾生同一悲仰，所以能啟發他們的神識通明。

<label>註二</label>　因為他們的神識，受了啟發，能記憶過去，對於現在和未來，也同樣周遍了知。

/VERSE/<label>正文</label>　從第一劫，乃至後身，生生不生，藥叉羅剎，及富單那，迦吒富單那，鳩槃茶，毗舍遮等，並諸餓鬼，有形無形，有想無想，如是惡處。

<label>譯文</label>　從第一劫直到成佛以前最後之身，生生世世不生在藥叉羅剎〈註一〉與及富單那〈註二〉迦吒富單那，鳩槃茶，毗舍遮等〈註三〉，並諸餓鬼有形無形〈註四〉，有想無想〈註五〉，如是惡處。

<label>註一</label>　藥叉即夜叉，是捷疾之鬼。羅剎意為可畏，食人之鬼。

<label>註二</label>　富單那為臭惡鬼，主人熱病。迦吒富單那為奇臭鬼，主熱病之甚者。

<label>註三</label>　鳩槃茶為甕形鬼，毗舍遮為啖精氣鬼。（此上都屬於餓鬼類）。

<label>註四</label>　有形即有色類，如後文所言休咎精明之類。無形即無色，如後文所言空散銷沈之類。

<label>註五</label>　有想即靈通變怪，如後文所言鬼神精靈之類。無相即凝滯堅頑，如後文所言精神化為金石土木之類。這些種種惡趣，都各有其苦，足以遮障聖道，故都稱為惡處。

/VERSE/<label>正文</label>　是善男子，若讀若誦，若書若寫，若帶若藏，諸色供養。劫劫不生，貧窮下賤，不可樂處。此諸眾生，縱其自身，不作福業，十方如來，所有功德，悉與此人。由是得於恆河沙阿僧祇不可說不可說劫，常與諸佛同生一處。無量功德，如惡叉聚。同處熏修，永無分散。

<label>譯文</label>　這樣的善男子，或是讀，或是誦，或是書寫，或是帶在身上，或是收藏在家中，種種供善，累生累劫，不生在貧窮下賤，不能安樂相處的家中，這些眾生，縱然自己不造福業，十方如來，會把自己的功德，全部給與他。正因為這樣，可以在恆河沙無量數不可說不可說劫，永遠和諸佛同生一處，無量功德，像惡叉果一樣，聚在一起，永不分散〈註〉，同在一處，熏煉修習，一樣也永不分散。

<label>註</label>　惡叉果是一蒂三果，永不分散。

<label>解</label>　因此咒即是佛心，不離此咒，即不離佛心，故諸佛功德，可以全部給與。

/VERSE/<label>正文</label>　是故能令破戒之人，戒根清淨，未得戒者，令其得戒；未精進者，令得精進；無智慧者，令得智慧；不清淨者，速得清淨；不持齋戒，自成齋戒。      |

<label>譯文</label>　因此可以使破戒之人，戒根清淨。沒有得戒的人，使他們得戒。不能精進的人，令他們精進。沒有智慧的人，令他們得到智慧。不能清淨的人，使他們狠快得到清淨。不持齋戒的人，自己成就齋戒。

<label>解</label>　如本經阿難因心清淨故，未被淪溺。摩登伽宿為淫女，今為性比丘尼。阿難宿好多聞，今得殷勤請定。摩登伽成精進林，摩登伽纏綿貪愛，不知為苦，今與羅侯母同悟宿因。又如摩登伽蒙咒後，淫心頓歇，心得清淨。

/VERSE/<label>正文</label>　阿難！是善男子，持此咒時，設犯禁戒，於未受時，持咒之後，眾破戒罪，無問輕重，一時銷滅。

<label>譯文</label>　阿難！這樣的善男子，持此咒時，若是他在未受持以前曾犯禁戒，現在持咒之後，一事破戒的罪過，無論其輕重，都一齊銷滅。

/VERSE/<label>正文</label>　縱經飲酒，食噉五辛，種種不淨，一切諸佛，菩薩金剛，天仙鬼神，不將為過。設著不淨。破弊衣服，一行一住，悉同清淨。縱不作壇，不入道場，亦不行道，誦持此咒，還同入壇，行道功德，無有異也。</label>　|

<label>譯文</label>　縱然曾經飲酒，食啖五辛，以及種種不淨行為，現在持咒以後，一切諸佛菩薩，金剛力士，天仙鬼神，不以為過。縱然穿著不淨的破弊衣服，一行一住，都同於清淨的一樣，縱然不作壇，也不進道場，也不按儀軌行道，誦持此咒，也和按照儀軌入壇行道的功德，沒有差別。

<label>解</label>　這是為了便利一般沒有條件，無力作壇行道的眾生，而特開的方便法門。如有條件時，仍以依照儀軌如法作壇行道為宜。

/VERSE/<label>正文</label>　若造五逆，無間重罪，及諸比丘、比丘尼，四棄八棄，誦此咒已，如是重業，猶如猛風，吹散沙聚，悉皆滅除，更無毫髮。

<label>譯文</label>　若是造了五逆無間重罪〈註一〉，與乎比丘四棄〈註二〉和比丘尼八棄〈註三〉罪，誦此咒後，這些重罪，都像猛烈的風，吹散聚起來的沙一樣，全部銷滅，一絲一毫都不存在。

<label>註一</label>　殺父，殺母，殺阿羅漢，破和合僧，出佛身血。為五逆重罪當墮無間地獄。

<label>註二</label>　淫殺盜妄為比丘四棄罪，意為犯此四罪，當永棄佛法。又名四波羅夷，波羅夷即意為棄。

<label>註三</label>　比丘尼八棄罪除上述所舉四罪外，再加上觸八覆隨四罪。觸就是與染心男子身相觸。八是與染心男子捉手，捉衣，入屏處共坐，共語，共行，相倚，相期。覆就是覆他重罪。隨就是隨彼被舉大僧供給衣服飲食等。

/VERSE/<label>正文</label>　阿難！若有眾生，從無量無數劫來，所有一切輕重罪障，從前世來，未及懺悔，若能讀誦，書寫此咒，身上帶持，若安住處，莊宅園館，如是積業，猶湯銷雪。不久皆得，悟無生忍。      |

<label>譯文</label>　阿難！假若有些眾生，從無量無數劫以來，所有一切輕重罪障，自前世以來，沒有來得及懺侮。若是能夠讀誦書寫此咒，或是帶在身上，或是安放在住處，無論是莊宅或園館，這樣多的罪業，就會像熱湯澆在雪上一般，不久都能得到悟無生忍〈註〉。

<label>註</label>　按照上文，即是達到俱空不生的境界。

/VERSE/<label>正文</label>　復次阿難！若有女人，未生男女，欲求孕者；若能至心憶念斯咒，或能身上帶此悉怛多般怛囉者，便生福德智慧男女。求長命者，即得長命；欲求果報，速圓滿者，速得圓滿；身命色力，亦復如是。命終之後，隨願往生十方國土，必定不生邊地下賤，何況雜形？      |

<label>譯文</label>　再說，阿難！若有女人，沒有生育男女，要想懷孕的，如能誠心憶念此咒，或是身上帶著這白傘蓋咒的，就能生福德智慧的男女。想求長命的，就可以得到長命。想果報〈註一〉能很快圓滿的，果報就會很快得到圓滿。身命和體力，也同樣會得到所求如意。「如大悲經所說「誦持大悲神咒，於現在生中，一切所求，若不果遂者，不得為大悲心陀羅尼也。」將來命終之後，可以隨你的願望，任意往生十方國土〈註二〉，一定不會生在邊遠下賤的地方。何況是雜形〈註三〉

<label>註一</label>　就是自己作了福德，，希望能早日得到果報。

<label>註二</label>　十方國土，有淨有穢，此處是指淨土而言。

<label>註三</label>　雜形是指地獄，餓鬼，畜生等異類之形。

/VERSE/<label>正文</label>　阿難！若諸國土，州縣聚落，饑荒疫癘。或復刀兵，賊難鬥諍，兼餘一切，厄難之地。寫此神咒，安城四門，並諸支提，或脫闍上。令其國土，所有眾生，奉迎斯咒，禮拜恭敬，一心供養，令其人民，各各身佩，或各各安所居宅地，一切災厄，悉皆銷滅。      |

<label>譯文</label>　阿難！若是一些國土，或州縣聚落之地，發生饑荒，疫vg，或是刀兵，賊難之事，鬥諍不息，至而旱澇為災，風雹等災難之地。寫此神咒，安放在四城門上，並放在支提〈註一〉和脫闍〈註二〉上端，令國內所有的眾生，大家一齊來迎請此咒，禮拜恭敬，一心供善，令人民每人身上佩帶，或是每人安放在自己居住的地方。那麼，以上所說的種種災難，盡都會銷滅。

<label>註一</label>　支提意為可供養處，據雜心論說：「有舍利名塔，無舍利名支提。」

<label>註二</label>　脫闍意為幢，如尊勝幢，陀羅尼幢之類。

/VERSE/<label>正文</label>　阿難！在在處處，國土眾生，隨有此咒，天龍歡喜，風雨順時。五穀豐殷，兆庶安樂。亦復能鎮，一切惡星，隨方變怪。災障不起，人無橫夭，杻械枷鎖，不著其身，晝夜安眠，常無惡夢。

<label>譯文</label>　阿難！隨在何處，只要有國土眾生，信受供養此咒，就可使天龍歡喜，風雨順時，五穀豐登，萬民安樂。並能鎮伏一切惡星，不作變怪。災難和禍障永不發生。人民不遭橫事殃禍短命之事，鐐銬鎖鏈，也不會著身，晝夜睡眠安穩，永無惡夢。

/VERSE/<label>正文</label>　阿難！是娑婆界，有八萬四千，災變惡星，二十八大惡星，而為上首；復有八大惡星，以為其主。作種種形，出現世時，能生眾生種種災異。有此咒地，悉皆銷滅。十二由旬，成結界地，諸惡災祥，永不能入。      |

<label>譯文</label>　阿難！此娑婆世界有八萬四千災變〈註一〉，而以二十八大惡星主其變〈註二〉，另外更有八大惡星作它們的主宰〈註三〉，它們出現在世時，能對眾生產生種種災變，有此咒之處，這些災變，盡都會銷滅。在十二由旬〈註四〉以內，成為結壇之地，眾惡災兆，永不入內。

<label>註一</label>　一切災變，都由眾生心所生，眾生有八萬四千塵勞煩惱，故災變亦同此數。

<label>註二</label>　二十八大惡星即二十八宿，分佈於四方，佛經所說與中國所說略有不同，依孔雀經之說東方七星為昴畢觜參井鬼柳，而中國則是角亢氐房心尾箕，南方七星依孔雀經為星張翼軫角亢氐，而中國則是井鬼柳星張翼軫。西方七星依孔雀經為房心尾箕斗牛女，而中國則是奎婁胄昂畢參觜。北方七星依孔雀經為虛危室壁奎婁胃，而中國則是鬥牛女虛危室壁，可能孔雀經所說，專指災變而言。中國則就常度而言，天下無故，則四方四七，各住自位。災難將起，則四方星位，遞互交錯。

<label>註三</label>　八大惡星為金木水火士羅侯計都和彗星。

<label>註四</label>　由旬有三，大由旬八十里，中由旬六十里，小由旬四十里。

<label>解</label>　依照萬有引力之說，天體一切星球的變動，都會影響地球上人事的變化。如太陽黑子可以影響世界上經濟不景氣，就是最明顯的例子，又史記天官書上說：熒惑捨命國為饑饉刀兵，七宿黃，兵大起一星亡則兵喪。消災經說「或被五星陵逼之時，作諸災難。若大白火星入於南斗，於國於家及分野處作諸障難。」又上文所說二十八宿都是恆星，八大惡星為太陽系內行星。因此在易經即以日月五星為主，因為日月五星距地球最近，對地球的影響最大。

/VERSE/<label>正文</label>　是故如來宣示此咒於未來世，保護初學諸修行者，入三摩提，身心泰然，得大安隱。更無一切諸魔鬼神及無始來，冤橫宿殃，舊業陳債，來相惱害。

<label>譯文</label>　因此如來宣示此咒於未來世中，保護初學的眾修行人，能夠進入三摩提，身心都泰然平靜，得到大的安穩。更不會有眾魔及鬼神，與乎無始以來的冤家對頭，舊業宿債，來作惱亂。

/VERSE/<label>正文</label>　汝及眾中諸有學人，及未來世，諸修行者，依我壇場，如法持戒，所受戒主，逢清淨僧，持此咒心，不生疑悔。是善男子，於此父母，所生之身，不得心通十方如來，便為妄語。      |

<label>譯文</label>　你和這些還在有學階段的人，與及未來的眾修行者，依我所說設立壇場，如法持戒，所受戒主，必然是戒行清淨的僧人，持此咒心時，心內不存在懷疑和後侮，這個善男子〈註一〉，就在這父母所生的身體中，若不能得到心通〈註二〉，那麼，十方如來所說，都當成為妄語〈註三〉。

<label>註一</label>　依楞嚴正脈所說：不犯以下四種過失的人，都可稱善子。四種過失為一、壇差。二、戒缺。三、師穢。四、疑悔。

<label>註二</label>　據楞嚴正脈認為心通不出三種意義：一是證果。前文所說端坐百日，有利根者，不起於坐，得須陀洹果。二是發解。前文所說：縱其身心，聖果未成，決定自知，成佛不謬。三是宿命。前文所說：是人應時心能記憶八萬四千恆河沙劫，周遍了知，得無疑惑。

又楞嚴指掌認為心通即是心地開通。如前所說不犯四過，自然心地開通，設自力未充，亦必蒙佛現助。如前文所說：我自現身，至其人前，摩頂安慰。令其開悟。

<label>註三</label>　佛無異說，如我說為妄，諸佛亦應同為妄語。諸佛無妄，故我亦無妄。

/VERSE/<label>正文</label>　說是語已。會中無量百千金剛，一時佛前。合掌頂禮，而白佛言：如佛所說，我當誠心，保護如是修菩提者。 |

<label>譯文</label>　說完這番話後，會中無量百千金剛，同時在佛前合掌頂禮而對佛說：正如佛所說，我們應當誠心保護這樣修菩提的人。

/VERSE/<label>正文</label>　爾時梵王，並天帝釋，四天大王，亦於佛前，同時頂禮，而白佛言：審有如是，修學善人，我當盡心，至誠保護，令其一生，所作如願。      |

<label>譯文</label>　其時梵王與帝釋四天大王也在佛前同時頂禮而對佛說：果有這樣修學的善人，我們會盡心至誠的保護他，使他能在一生中所行所作，能夠如願成就〈註〉。

<label>註</label>　即於現身，圓滿菩提。這就是所謂「不歷僧祗獲法身。」

/VERSE/<label>正文</label>　復有無量，藥叉大將，諸羅剎王，富單那王，鳩槃茶王，毗舍遮王，頻那夜迦，諸大鬼王，及諸鬼帥，亦於佛前，合掌頂禮，我亦誓願，護持是人，令菩提心，速得圓滿。      |

<label>譯文</label>　又有無量藥叉大將，與眾羅剎王，富單那王，鳩槃茶王，毗舍遮王，頻那夜迦眾大鬼王與眾鬼帥，也在佛前，合掌頁禮而說：我也誓願，護持此人，使他們的菩提心，能儘快得到圓滿。

/VERSE/<label>正文</label>　復有無量，日月天子，雨師、雲師、雷師、並電伯等，年歲巡官，諸星眷屬，亦於會中，頂禮佛足，而白佛言：我亦保護是修行人，安立道場，得無所畏。

<label>譯文</label>　又有無量的日月天子，風師雨師；雲師雷師，並電伯等，和值年太歲，以及諸星眷屬等，也在會中，頂禮佛足而告佛說：我們也保護這樣的修行人，使他們能好好的安立道場，無所畏懼。

/VERSE/<label>正文</label>　復有無量，山神、海神，一切土地，水、陸、空行，萬物精祇，並風神王，無色界天，於如來前，同時稽首，而白佛言：我亦保護是修行人，得成菩提，永無魔事。      |

<label>譯文</label>　更有無量的山神海神，一事土地水陸空行萬物的精祗，以及風神王和無色界天，在如來前同時頂禮而對佛說：我也保護這樣的修行人，成就菩提，永遠沒有被魔擾亂的事發生。

/VERSE/<label>正文</label>　爾時，八萬四千那由他。恆河沙俱胝、金剛藏王菩薩。在大會中，即從座起，頂禮佛足，而白佛言：世尊！如我等輩，所修功業，久成菩提，不取涅槃，常隨此咒。救護末世修三摩地正修行者。

<label>譯文</label>　其時，有八萬四千萬億恆河沙俱胝〈註一〉金剛藏王菩薩，在大眾中，從座上起來，頂禮佛足而對佛說：世尊！如像我們，所修功業，很久以前，已成就菩提。但我們都不取涅槃極果，而常隨此咒，救護未法時期修三摩提的正確修行的人〈註二〉。

<label>註一</label>　此處是指無量多的大數，不必機械理解它的確數為多少。

<label>註二</label>　修習圓通，必先持戒，誦咒，如教而行，即是正確修行的人。

/VERSE/<label>正文</label>　世尊！如是修心，求正定人，若在道場，及餘經行，乃至散心，遊戲聚落。我等徒眾，常當隨從，侍衛此人。

<label>譯文</label>　世尊！像這樣修心求正定的人，若是在道場中，或在途中經行，甚而至於以散亂心誦咒遊戲於聚落中〈註〉，我們的徒眾，也經常隨從侍衛此人。

<label>註</label>　修習正定而不知攝心，妄說自己是動中取靜，這是邪定而不是正定。

/VERSE/<label>正文</label>　縱令魔王，大自在天，求其方便，終不可得。諸小鬼神，去此善人，十由旬外；除彼發心，樂修禪者。世尊！如是惡魔，若魔眷屬，欲來侵擾，是善人者，我以寶杵，殞碎其首，猶如微塵；恆令此人，所作如願。

<label>譯文</label>　縱然是魔王和大自在天〈註〉，想找機會作擾亂，始終得不到機會。其他的小鬼神，都隔離在這個善人的十由旬以外。除了他們也發心想修禪定的。世尊！像這樣的惡魔和魔眷屬，想來侵擾這個善人的，我就用寶杵擊碎他們的頭，像灰塵一樣的粉碎，常令此人，一切所作，都能如願。

<label>註</label>　魔王即是欲界天頂魔王天的天王，大自在天即是色界天頂摩醛首羅天王。

<label>解</label>　自阿難喻屋求門以來，至此說法復為一周，名選根示儀周。即是阿難所請之三摩提，按常途三摩提，意為等至。以銷幻為本義。現在阿難喻屋求門，如來開示從根解結，當於結心，給心就是不墮有為，不住無為，平等任持，期至勝定，即是等至之義。六給既解，三空頓明，即是銷幻。圓覺經疏釋為起幻銷塵。現在本經耳門稱為如幻三摩提，即是起幻。始而入流亡所，動靜不生，繼而聞所聞盡，覺所覺空，究極而至於生滅滅已，寂滅現前，即是銷塵之義。楞嚴經正脈認為全取正因佛性，而略兼緣因以為三摩提之體，此處以耳根真聞，即是正因佛性。雖然本自具足，然而開顯還需解結工夫，這就是略兼緣因之義。

/VERSE/<label>正文</label>　阿難即從座起，頂禮佛足，而白佛言：我輩愚鈍，好為多聞，於諸漏心，未求出離，蒙佛慈誨，得正熏修，身心快然，獲大饒益。

<label>譯文</label>　阿難即從座上起來，頂禮佛的雙足而對佛說：我們愚鈍〈註〉，喜愛多聞，於一切漏心，不想求出離，現在接受了佛慈心的教誨，得以明白了正確修持的方法，身心都覺得非常快暢，得到了大的利益。

<label>註</label>　溺於多聞故為愚，不知盡漏故為鈍。

/VERSE/<label>正文</label>　世尊！如是修證，佛三摩提，未到涅槃。云何名為乾慧之地？四十四心，至何漸次，得修行目？詣何方所，名入地中？云何名為等覺菩薩？作是語已。五體投地，大眾一心，佇佛慈音，瞪瞢瞻仰。

<label>譯文</label>　世尊！像這樣修證佛的正定，未到涅槃以前，怎樣的境界，才名為乾慧地？〈註一〉四十四心〈註二〉到了什麼位次，才能得到分辨正邪的道眼？到什麼地步，才能名為登地？又怎樣才能名為等覺菩薩？〈註三〉說完這番話後，五體〈註四〉一齊伏在地上，等候著佛的慈心教誨，瞪著雙眼，仰望著佛。

<label>註一</label>　就是菩薩的第一個位次。

<label>註二</label>　這是修行證到的位次，一是十信，二是十住，三是十行，四是十回向，五是四加行，共是四十四個位次。

<label>註三</label>　菩薩證到十地以後的第十一個位次，意為等於佛。

<label>註四</label>　五體就是身體和四肢，一齊伏在地上，這是最恭敬的禮節。現在西藏密宗就是這樣頂禮的。

/VERSE/<label>正文</label>　爾時世尊，讚阿難言：善哉！善哉！汝等乃能普為大眾及諸末世一切眾生，修三摩地求大乘者，從於凡夫，終大涅槃，懸示無上正修行路。汝今諦聽，當為汝說。

<label>譯文</label>　其時，世尊稱讚阿難說：好呀！好呀！你們竟能普遍為了大眾，與及未法時期的一切眾生，想修正定求大乘的人，從凡夫直到成佛為止，預先指明正確修行的道路。你現在仔細聽著，我講一一為你講明。    |

/VERSE/<label>正文</label>　阿難大眾，合掌刳心，默然受教。佛言：阿難，當知，妙性圓明，離諸名相，本來無有世界眾生。因妄有生，因生有滅，生滅名妄。滅妄名真，是稱如來無上菩提及大涅槃二轉依號。      |

<label>譯文</label>　阿難和大眾，合掌刳心〈註一〉，默默的接受佛的教誨。佛說：阿難！眾生本有的妙性圓滿光明，離開一切名相，本來無有世界和眾生，因一念妄動而有眾生，因生而有滅，生滅本來都是虛妄，從乾慧地四十四心，位位斷妄，甚而至於十地等覺，此時滅盡諸妄，到了妙覺位時，才名為真實。因為真實故，所以稱為無上菩提及大涅槃，兩種轉依號〈註二〉。

<label>註一</label>　刳心就是刳除心中妄想雜念，虛心聽受佛的慈誨。

<label>註二</label>　菩提為智果，轉眾生所依之煩惱而得名。涅槃為斷果，轉眾生所依之生死而得名。故稱為二轉依號。

/VERSE/<label>正文</label>　阿難！汝今欲修，真三摩地，直詣如來大涅槃者。先當識此眾生、世界，二顛倒因。顛倒不生，斯則如來真三摩地。 |

<label>譯文</label>　阿難！你現在想要修真正的三摩地，直到如來大涅槃境地。先就要認識眾生和世界兩種顛倒的緣因，顛倒不生，這就是如來真正的三摩地。

<label>解</label>　眾生和世界，兩種都是顛倒，因本來是無，因妄而有。因一念妄動，於是眾生和世界，因之而生。這就是眾生和世界，因顛倒而生的緣因，能識此顛倒之因，當下離念，顛倒不生，於是眾生和世界，兩者都歸寂滅。此即是真三摩地。

/VERSE/<label>正文</label>　阿難！云何名為眾生顛倒？阿難！由性明心，性明圓故，因明發性，性妄見生，從畢竟無，成究竟有。此有所有，非因所因，住所住相，了無根本。本此無住，建立世界，及諸眾生。</label>　|

<label>譯文</label>　阿難！何以說是眾生顛倒？阿難！由性覺妙明之心，本來圓滿無缺。而眾生不知，起念欲明性體，此念即是無明，由此真妄和合，發起業識之性〈註一〉，由於業性妄動，故有妄見發生，因此從畢竟無，成為究竟有，由於妄見發生，於是由業相中，妄現境界，從此見相確立，能所宛然。這當中能有和所有並不是真正的能因和所因〈註二〉。此中能住和所住〈註三〉，兩者都是虛妄，並無根本。就以此無住為本，建立世界和十二類眾生〈註四〉。

<label>註一</label>　這就是大乘起信論三細中業識初起之業相，業識妄動，有妄見生，即是轉相，由妄見故，出現境界，即是現相。故從畢竟無成究竟有。

<label>註二</label>　轉相為能有，現相為所有，其實轉相並不是能的因，現相也不是所的因，「見分」和「相分」都依「自證分」而起。此中惟有業識，然而業識是住相，無明是生相。

<label>註三</label>　無明是生相，似為能住，（能令業相住故）業相即為住相，似為所住〈所依無明住故〉。其實二者都虛妄無實，唯有真心。

<label>註四</label>　真心隨緣，本有無住之義，故本此無住，建立世界和眾生。

/VERSE/<label>正文</label>　迷本圓明，是生虛妄。妄性無體，非有所依。將欲復真，欲真已非真真如性，非真求復，宛成非相。

<label>譯文</label>　迷失了本來圓明的真性，於是產生虛妄。妄性本無實體，並不是有所依止〈註〉。要想求真之念，已不是真的真如本性。以不真的心念，相求回復真實，當然不是真性了。

<label>註</label>　當下離念，一念不生，即同本覺。

/VERSE/<label>正文</label>　非生、非住、非心、非法，展轉發生，生力發明。熏以成業。同業相感，因有感業，相滅相生。

<label>譯文</label>　求復之心，既然非真，於是從非生非住，非心，非法之中，展轉發生生相住相，心相，法相，這就是發文所說：從畢竟無，成究竟有〈註一〉。熏習令造種種業〈註二〉，同業相感，因有感業〈註三〉，相滅相生。

<label>註一</label>　此中生即是無明，因無明屬於生相。住即是業識，因業識屬於住相。心即是見分，因見分屬於心相。法即是相分，因相分屬於法相。由上展轉發生之力引起六粗中智相，相續相，執取相，計名字相等相續發生。

<label>註二</label>　這就是起業相。

<label>註三</label>　此即是業繫苦相。同業相感，是以有父母子女，感業牽纏，所以有相滅相生。

/VERSE/<label>正文</label>　由是故有，眾生顛倒。 |

<label>譯文</label>　因此之故，在本無眾生之中，而有眾生之相顯現。無中生有，是為顛倒。

/VERSE/<label>正文</label>　阿難！云何名為世界顛倒？是有所有，分段妄生，因此界立，非因所因，無住所住，遷流不住，因此世成。

<label>譯文</label>　阿難！何以名為世界顛倒？〈註一〉是因為能有的見分〈註二〉，和所有的相分，能和所相對，於是一事相對概念，都因此而生，所以有彼此，方位，和小大之分，故因此而有空間。不是因而妄分為能因和所因〈註三〉，不是住而妄分為能住和所住〈註四〉，遷流變化不停，因此而有時間產生。

<label>註一</label>　世是指時間，界是指空間。

<label>註二</label>　見分和相分是法相宗所常用術語，見分是指能見的主觀意識，相分是指所見的客觀現象。

<label>註三</label>　前文所說三細中的轉相並不是能因，現相也並不是所因。

<label>註四</label>　前文所說無明並不是能住，業識也不是所住。只是諸法無常，遷流不住而已。

/VERSE/<label>正文</label>　三世四方，和合相涉，變化眾生，成十二類。

<label>譯文</label>　以時間而言，分為三世，就空間而論，判為四方。時空相涉〈註一〉，共為十二，所以變化眾生為十二類〈註二〉。

<label>註一</label>　離開時間，則空間無所依。離開空間，則時間不可見。兩者都相依妄成，互相關涉。

<label>註二</label>　十二類眾生為胎卵濕化，有色無色，有想無想，非有色，非無色，非有想，非無想。

/VERSE/<label>正文</label>　是故世界，因動有聲，因聲有色，因色有香，因香有觸，因觸有味，因味知法。六亂妄想，成業性故，十二區分，由此輪轉。

<label>譯文</label>　所以世界上因為動而有聲〈註一〉，因為聲而有色，因為色而有香，因為香而有觸，因為觸而有味，因味而知法塵，這六種混亂的妄想〈註二〉，成為各種業性，共分為十二類，從此輪轉不息。

<label>註一</label>　這是那說六塵的起因，因吸收塵境而產生根，根塵相對，而識生其中。

<label>註二</label>　根塵相對，識即生其中。其用不定，故為亂。其體不實，故為妄。

/VERSE/<label>正文</label>　是故世間。聲、香、味、觸，窮十二變。為一旋復。乘此輪轉，顛倒相故，是有世界，卵生、胎生、濕生、化生、有色、無色、有想、無想、若非有色、若非無色、若非有想、若非無想。      |

<label>譯文</label>　因此，世間聲香味觸等六塵境界，隨類各生轉變，必要窮盡十二變，方為一次旋復，周而復始，眾生即因此而輪轉於生死中〈註一〉。都由於顛倒相的緣故〈註二〉，於是有世界上的卵生，胎生，濕生，化生，有色，無色，有想，無想，如非有色，非無色。如非有想，如非無想等眾生出現〈註三〉。

<label>註一</label>　眾生都依六塵為造業之緣，都依業性為輪轉生死之因。

<label>註二</label>　以妄為真，故依塵成業。是為顛倒相。若無顛倒，則輪轉可息，聚生可盡。

<label>註三</label>　妄識既興，分別從此而起，生諸煩惱，造種種業，是為成就業性。業性既成，隨業感報，業有遷變，報有循環，故此十二類眾生，輪轉不息。

/VERSE/<label>正文</label>　阿難！由因世界，虛妄輪迴，動顛倒故，和合氣成，八萬四千，飛沈亂想。如是故有，卵羯邏藍，流轉國土，魚、鳥、龜、蛇，其類充塞。      |

<label>譯文</label>　阿難！由因世界六塵境相，虛妄懸想，輪迴不息，因動故執妄為真，故為顛倒。感陰陽氣分，現麗雌雄相交，因和合之中，一切煩惱，由此而生，故現為八萬四千飛沈亂想〈註一〉，於是有卵羯邏藍〈註二〉，流轉於國土中，如魚鳥龜蛇，此類眾生，塞世界中。

<label>註一</label>　飛沈亂想中，飛者成為鳥，沈者成為魚，二者都兼有成為龜蛇之類。

<label>註二</label>　羯邏藍為胎分初七之相，卵成即在此相。

<label>解</label>　前文所說窮十二變為一旋復，此為第一變。

/VERSE/<label>正文</label>　由因世界，雜染輪迴，欲顛倒故，和合滋成，八萬四千，橫豎亂想。如是故有，胎遏蒲曇，流轉國土，人、畜、龍、仙，其類充塞。      |

<label>譯文</label>　對六塵境界，此為第二變。由因為妄情於世界，雜染不清，欲顛倒〈註一〉故，父精母血，和合滋潤而成形，具足煩惱，故由八萬四千橫豎亂想〈註二〉，而有胎遏蒲曇〈註三〉流轉於國土中人畜龍仙之類，充塞於世界中。

<label>註一</label>　胎因情有，情生於愛，執妄為真，故為欲顛倒。

<label>註二</label>　胎因情有，情心不定，忽橫忽豎，故名橫豎亂想。可橫可豎即為龍仙之類，豎即為人，橫即為畜。

<label>註三</label>　遏蒲曇為胎分二七之相，定胎即在此位。

/VERSE/<label>正文</label>　由因世界，執著輪迴，趣顛倒故，和合暖成，八萬四千，翻覆亂想。如是故有，濕相蔽尸，流轉國土，含蠢蝡動，其類充塞。 |

<label>譯文</label>　對世界六塵，此為第三變。由因執著六塵新潤之境，近就合，不令捨離，合心不忘，故輪迴不止。合塵名趣，背覺名倒，濕物相比，交相暖發，此本虛妄，由顛倒故，執為真實，附托其中名為和合，具足一切煩惱。合心不定，時仰時覆。故為亂想。以此而成濕生蔽尸〈註一〉，合蠢蠕動〈註二〉，流轉國土，此類充塞世界。

<label>註一</label>　蔽尸為濕生初成之相。不由母腹，故無前之二相。

<label>註二</label>　其性無知，故說為含蠢，又其性不寧，故稱為蠕動。


/VERSE/<label>正文</label>　由因世界，變易輪迴，假顛倒故，和合觸成，八萬四千，新故亂想。如是故有，化相羯南，流轉國土。轉蛻飛行，其類充塞。 |

<label>譯文</label>　六塵具世界相對，這是第四變。由因世界上的變易輪迴〈註一〉，假顛倒〈註二〉的緣故，和合觸成〈註三〉八萬四千新故亂想，因此故有化相羯南〈註四〉流轉於國土中，如轉蛻〈註五〉飛行之類，充塞於世界上。

<label>註一</label>　變易意為輕離，即是對於畜所依的六塵境界，輕於捨離，心不固定的緣故。

<label>註二</label>　雖離於舊境，然不是真離，故稱為假。執著新境，新境亦是虛妄不實，故為顛倒。

<label>註三</label>　觸對舊境，易志新境，由顛倒故，名為和合。

<label>註四</label>　羯南即是化生初相，就是新質已成，始脫故殼。

<label>註五</label>　轉蛻如蟬脫殼能飛，蛇脫殼能行之類。

/VERSE/<label>正文</label>　由因世界，留礙輪迴，障顛倒故，和合著成，八萬四千，精耀亂想。如是故有，色相羯南，流轉國土。休咎精明，其類充塞。 |

<label>譯文</label>　此為六塵境界與世界相對為第五變。由因世界，留礙輪迴〈註一〉，障顛倒〈註二〉的緣故，和合執著而成八萬四千精耀〈註三〉亂想，如此故有色相羯南〈註四〉，流轉於國土中，如休咎精明〈註五〉之類，充塞於世界上。

<label>註一</label>　對世界六塵，情愛附合，於已欲留，於他生礙，故稱留礙輪迴。

<label>註二</label>　於他生礙即為障，於己欲留即為倒，雖有色可見，然總屬虛妄不實，由顛倒故，執為真實，附合於上，故為和合，而和合之中，具足一切煩惱。

<label>註三</label>　涅槃經上說「八十神皆由留礙想元，成此精耀。」因為愛精著耀，心緒不停，故為精耀亂想，執著成形。

<label>註四</label>　有色相羯南初生，即此成形，無前蔽尸等相。

<label>註五</label>　托他物精明，示現吉凶，如天上星宿之類，世上有報吉凶之神，往往假託靈物之類。

/VERSE/<label>正文</label>　由因世界，銷散輪迴，惑顛倒故，和合暗成，八萬四千，陰隱亂想。如是故有，無色羯南，流轉國土，空散銷沈，其類充塞。 |

<label>譯文</label>　世界六塵，對此為第六變。由因為在世界，愛寂厭有，愛寂屬情故欲銷，厭有故欲散，情離不化，無色不休，故為輪迴。惑顛倒故〈註一〉，和合暗成〈註二〉八萬四千陰隱亂想〈註三〉，因此有無色羯南〈註四〉流轉於國土中，空散銷沈之類〈註五〉，充塞在世界上。

<label>註一</label>　愛寂厭有名為惑，欲銷欲散名為顛倒。

<label>註二</label>　暗為晦昧不明之處，雖晦昧不朗，仍屬虛妄，因顛倒故，妄以為真實，趣逐於上，故名為和合。

<label>註三</label>　就陰欲隱，情離紛然，故為陰隱亂想，和合成形，具足煩惱，故稱八萬四千。

<label>註四</label>　合暗成形，故稱無色羯南，此雖無明顯之色，而有幽暗之色，故非真無色。但凡眼不能見而已。

<label>註五</label>　因陰想故為空，為銷，如主空神之類，以幽暗成形故為滯魄鬼類。

/VERSE/<label>正文</label>　由因世界，罔象輪迴，影顛倒故，和合憶成，八萬四千，潛結亂想。如是故有，想相羯南，流轉國土，神鬼精靈，其類充塞。 |

<label>譯文</label>　六塵世界，對有想為第七變。由因世界的罔象〈註一〉輪迴，影顛倒的緣故〈註二〉，和合憶成〈註三〉八萬四千潛結亂相〈註四〉，，如是故有想相羯南〈註五〉，流轉國土，如神鬼精靈之類，充塞於世界上。

<label>註一</label>　於六塵世界，懸想欲合，懸想不真故名為罔，欲合似為有故名為象。想合無休，有想無已，想以懸想為因，有以附合成感，故稱為輪迴。

<label>註二</label>　不真又似乎有，故為影。懸想欲合故為顛倒。

<label>註三</label>　憶為所憶念之境，此憶念也屬於虛妄，因顛倒故，執為真實，神遊於上故為和合。

<label>註四</label>　囫因和合故，具足煩惱，故為八萬四千總以潛神勝跡，結氣靈蹤，為憶為念，此所以為潛結亂想。

<label>註五</label>　有想初生，皆就勝跡靈蹤，台憶成形，以此故為鬼神，如城隍土地之類，給想故為精靈，如山精，海精，河精，土精之類。以此故無前蔽尸等相。

/VERSE/<label>正文</label>　由因世界，愚鈍輪迴，癡顛倒故，和合頑成，八萬四千，枯槁亂想。如是故有，無想羯南，流轉國土，精神化為土、木、金、石，其類充塞。      |

<label>譯文</label>　此與世界六塵相對為第八變。因此變而有愚鈍輪迴〈註一〉，因病顛倒的緣故〈註二〉，和合頑成〈註〉八萬四千枯槁亂想〈註四〉，以此之故，於是有無想羯南，流轉於國土中〈註五〉，如精神化為土木金石之類，充塞於世界上。

<label>註一</label>　對於世界六塵，久想固離，久想不化故為愚，固離不回故為鈍。

<label>註二</label>　以久想為因，固離成感，故為癡。不化不回故為倒。

<label>註三</label>　無知之物為頑，以妄為真故為顛倒，精神凝滯於上，是為和合。

<label>註四</label>　於和合之中，即具足煩惱，故名為八萬四千。因久想不得，心灰意冷，此所以為枯槁亂想。

<label>註五</label>　無想以合頑而成，初相即甚為堅勁。故也稱為羯南。

/VERSE/<label>正文</label>　由因世界，相待輪迴，偽顛倒故，和合染成，八萬四千，因依亂想。如是故有，非有色相，成色羯南，流轉國土。諸水母等，以蝦為目，其類充塞。      |

<label>譯文</label>　此非有色對世界六塵為第九變。因此變而有相待輪迴。對世界六塵，本有情愛，而自不與合，須假他之力，以成己欲，待他諱己，居心詭詐，偽顛倒的緣故，和合染成〈註一〉八萬四千因依亂想〈註二〉，由此故有非有色相成色羯南，流轉於國土中〈註三〉，如水母等〈註四〉以蝦為目，此類充塞於世界上。

<label>註一</label>　於六塵境，情愛執著，此境本屬虛妄，而誤以為真實，陽離陰侍，和合染成。故具足煩惱，八萬四千之數。

<label>註二</label>　那以因勢說人，待他成事，故稱為因說亂想。

<label>註三</label>　如是合染成形，雖非真有，卻能假他成體，待物有用。

<label>註四</label>　水母以水沫成體，待物成體以蝦為目，待物有用後文陰魔飛精附人，口說經法。也屬此類。

/VERSE/<label>正文</label>　由因世界，相引輪迴，性顛倒故，和合咒成，八萬四千，呼召亂想，由是故有，非無色相，無色羯南，流轉國土，咒詛厭生。其類充塞。      |

<label>譯文</label>　此對世界六塵為第十變。因此變而有相引輪迴。對世界六塵，情雖耽愛，而隨引而合，又隨引而離，故稱為相引，要引之念不除，非無色相不息。故為輪迴。性顛倒的緣故〈註一〉，和合咒成〈註二〉，八萬四千呼召亂想〈註三〉，因此故有非無色相〈註四〉無色羯南〈註五〉，流轉國土如世上書符降仙，沙盤召鬼，都屬於此類。

<label>註一</label>　久習成性，忽合忽離，故為顛倒。灌頂大師說：非無色以情合而離成。

<label>註二</label>　咒即能引之境，能引之境，本屬虛妄，執以為真，與之同為隱顯，是為和合。

<label>註三</label>　和合之後，具足煩惱，故為八萬四千之數，隨呼召為去為來，意念無寧，故為亂想。

<label>註四</label>　非無色相，不是實無，以能隨咒去來，惟凡眼不能見，故以無色名之。

<label>註五</label>　雖凡眼不能見，而猶有細微之色，故也稱羯南。

/VERSE/<label>正文</label>　由因世界，合妄輪迴，罔顛倒故，和合異成，八萬四千，回互亂想。如是故有，非有想相，成想羯南，流轉國土。彼蒲盧等，異質相成，其類充塞。      |

<label>譯文</label>　世界六塵對此為第十一變，因此變而有合妄輪迴〈註一〉，罔顛倒〈註二〉的緣故，合異成形，具足煩惱，故為八萬四千之數，以回互亂想〈註三〉而有非有想相成想羯南，流轉國土中，如蒲盧等〈註四〉，以異質相成，此類充塞於世界上。

<label>註一</label>　於世界六塵，懸想而不自奪合，常欲乘虛陰占，故合中帶妄，合妄不休，非有想報不息，故成輪迴。

<label>註二</label>　罔即是欺詐，沽名不奪，乘虛而占，故名為罔。陽善陰惡，欺人自欺，此所以為倒。

<label>註三</label>　虛境本不是自己所有，因顛倒故，執為真實，陰謀其上；故為和合，因此即具足煩惱，故為八萬四千。望其自避，居心諱言奪取，所以為回互亂想。

<label>註四</label>　蒲盧即是蜾蠃，詩經上說「螟蛉有子，蜾蠃負之。」但此事並不正確，今科學上已不承認此事，故不能為例舉出，如起屍鬼等，異質相成，即屬此類。

/VERSE/<label>正文</label>　由因世界，怨害輪迴，殺顛倒故，和合怪成，八萬四千，食父母想。如是故有，非無想相，無想羯南，流轉國土。如土梟等，附塊為兒，及破獍鳥，以毒樹果，抱為其子。子成父母皆遭其食，其類充塞。      |

<label>譯文</label>　世界六塵對此為第十二變。因此變而有怨害輪迴〈註一〉，殺顛倒〈註二〉的緣故，以此和合〈註三〉，具足煩惱，故為八萬四千，不思深恩，反欲惡離，忤逆居心，故為食父母想，所以有非無想相的無想羯南〈註四〉流轉於國土中。例如上梟，破獍鳥〈註五〉等，以毒樹果實，抱為其子，子長成後，父母都被他食掉，此類眾生，充塞在世界上。

<label>註一</label>　始而懸想，繼而附合，終以不符己意而惡離。此所以為怨害，怨害之心不去，非無想報不停，故為輪迴。

<label>註二</label>　害能奪命故名為殺，先親後怨故為顛倒。此事本異常情，故名為怪。

<label>註三</label>　怪亦是虛妄，因顛倒故，執為真實，依之而生親怨，是為和合。

<label>註四</label>　囚如此而有合怪成形，故有非無想相無想羯南。非無想相，不一定是無。本來是想附合。也不一定是有，因為終致惡離故。

<label>註五</label>　史記孝武本記「祀黃帝用一梟一獍，孟康注：土梟鳥名，食母。破獍獸名，食父。黃帝欲絕其類，使百祀皆用之。破獍，如豹虎眼。」此處說為鳥，恐為傳譯者之誤。

/VERSE/<label>正文</label>　是名眾生十二種類。

<label>解</label>　眾生與時空相涉，變為十二類，雖分為十二類，但不是業力所招，只是六亂妄想，成為業性的緣故。至此以後述真愈遠，逐妄愈深，流蕩忘返，才成定業。又十二類眾生，不外情想含離，交互變易而有。
