請掀開經本第九十二面，「往昔由無智慧力，所造極惡五無間。誦此普賢大願王，一念速疾皆消滅。」這一首是離繫果，所謂繫是指繫縛，譬如有人拿繩索、枷鎖把我們捆住了、繫縛住了，是這個意思。此地講的繫縛是指煩惱、果報，這兩種，在我們現前可以說是時時刻刻造惡業就受惑業苦這三種繫縛，因此沒有法子超越六道輪迴，既然不能超越六道輪迴，我們自己必須要曉得一個事實，那就是我們在無間地獄裡面的時間決定占的是長久，所以看到經上講的無間地獄，實在就是我們自己的老家，偶爾出來晃一晃，人天逛一逛，再下一輩子又去了。正如同地藏經上所說的我們人間活上一百年，地獄裡頭也不過是幾分鐘而已，阿鼻地獄經上給我們說的地獄一晝夜是我們人間兩千七百多年。真的地獄人是哎呀！好不容易罪受滿了出去了，出去就犯法，犯法又抓回去了，就這麼回事情，這是六道裡面眾生的真相。

如果他很幸運有機會生到天上去了，出來的時間比較長一點，天人壽命終了，福報享盡了，過去生中造的惡業又現前，所以三惡道真正是我們的故鄉，三善道是偶爾出來去郊遊觀光一下而已，時間是很短暫的。這就講惑業苦繫縛一切最苦眾生，怎麼樣才能夠出離呢？一切大乘經都說你念這一部經就能超脫。我們在此地看到「誦此普賢大願王，一念速疾皆消滅。」你讀楞嚴經，楞嚴經上也這麼說，讀普門品，普門品也這麼說，每一部經上都這麼說，這念那一個經好呢？這一點我們要覺悟、要明瞭，其實每一部大乘經典都有這個力量、都有這個功效。可是你看到經上誦此，哦！我天天念這就行了，念了消不了業。前面給你說過這個經普賢行願講到行有十種，十種前面曾經詳細說過，上一次我略說，簡單地把這個說明，十種修行法裡頭，讀誦是一種，以一種就代表十種，你一定要懂這個意思。

十種裡面我再念一遍，第一書寫，第二供養，第三轉施，第四聽聞，第五讀經，第六受持，第七開示，第八諷誦，就是背誦，第九思惟，第十修習，依照這個方法來修行，隨便舉一條統統概括後頭的九條，這樣才行啊！才能夠有成就，才能夠真正地超越，這前面跟諸位說過，在此地就不必多講了。可是在眾多大乘經典當中實實在在來說這一部經尤其是在一切大乘經之上，什麼原因呢？前頭也跟大家詳細地說過，這是佛法的根本法輪，一切經都是華嚴眷屬。

那麼普賢菩薩十大願，十大行，行願，願有十條，行也有十個項目，那麼這就是一切諸佛教化眾生的總行願，這一點我們一定要能夠體會得到。所以依照這個行願來修行，當然你能夠消滅極惡的無間罪業，那其餘那些小罪業更不必說了，當然可以消除。可是經文裡頭有兩個字我們不能夠馬馬虎虎就把它看過去了，這兩個字一念，關鍵就在此地。一念是什麼呢？就是彌陀經裡講的一心，你有二念你的罪就消不了了，一念就消掉了。一念是真心，二念就妄心，妄心就是無智慧，就會造業；一念是真心，真心就是智慧，真心不造業。

那麼由此可知彌陀經裡面教給我們直接了當修一心不亂，就是華嚴經上所講的許許多多修行方法裡面第一個方法。怎樣叫我們能夠達到一念呢？文殊教善財，普賢教善財都是念阿彌陀佛，我們現在這個一念不會呀！會了，你就不會坐在此地了，會了你是法身大士了，菩薩摩訶薩了，你怎麼會坐在此地聽我在此地胡說八道，那麼我們怎麼辦呢？我們把所有的念頭都放下，單提一句阿彌陀佛，我們現在就執著這一念，這樣就好，你二六時中念念都是阿彌陀佛，無間地獄的罪業就消滅了，這個我們可以做到。真正講到那個一念，我們做不到，二六時中一句阿彌陀佛，這就是功夫成片，還不是一心不亂，這個要記住，千萬不能把境界搞錯了。這只是功夫成片，但是決定往生，凡聖同居土他就有分了；往生西方極樂世界，無間罪業當然消滅，這是真的消滅了，這就是離縛果。

再看下面這一段，這是兩句半首偈，「族姓種類及容色，相好智慧咸圓滿。」這是講異熟果，異是變異，熟就是成熟，換句話說它變易才成熟，不是因與果同時的，就是因果不同時，這就是異熟。譬如說我們過去生中讀誦普賢行願品，這一生得果報了，過去生種因，這一生得果，這成熟是異時，不是同時的。我們這一生種善因，來生得善果，這也是異熟。還有異處，譬如說我們在娑婆世界一心執持彌陀名號，這現在在修因，果報在西方極樂世界，異處，地方不相同；這個地方種因，那個地方有果報，凡是這一類的情形都叫做異熟果，懂得這個意思，我們這個經文就很容易明瞭了。

第一個是族姓，這要講到古印度的歷史，古印度階級觀念非常之重，他們有四姓階級是不平等的，最高的是婆羅門，其次是剎帝利，吠舍、首陀，這四個階級，前面兩個階級婆羅門跟剎帝利是貴族，其餘兩種是平民，平民與貴族不通婚姻。佛出生在剎帝利中，屬於貴族；佛出家之後提倡四姓平等，所以只要你一出家了，身分、地位完全平等，這在當時也是很偉大的號召，所以在佛法裡才有真正的平等。族就是指四姓階級，指他的種族；姓是、像剎帝利是王種，生在貴族帝王之家，這就是族姓種類。及容色，容是容貌，色是色相，這裡兩個字，色是代表健康，代表強壯，色力；不但容貌端莊，而且身體強壯，這是果報啊！這些果報都是前世所修的。相好智慧圓滿是指佛，前面是指我們世間一般有福德之人，佛在世間所示現的是三十二相八十種好，這都是我們世間人分別執著上建立的。

我們世間的相書看到那一種相叫貴相，那個相叫好相，人分別執著嘛！凡是相書裡面講的最貴的相、最好的相，佛是統統都有，一樣都不缺，三十二相八十種好。諸位要知道相好是福報修來的，所以在大經裡面佛告訴我們，等覺菩薩成了佛之後，特別還要用一百劫的時間專門修福。成佛是智慧圓滿，福德也許他還沒有修來，因此特別就補修福報，修一百劫的時間專門修相好。為什麼要修這個東西呢？絕不是為自己，是為了接引眾生。眾生都喜歡相好，佛的相特別好就很誘惑人，一見到佛就捨不得離開了，佛講話他就聽了；如果佛長得很醜陋，人家一見他的時候調頭而去，講什麼樣的好話人家也不會接受，所以佛一定要修相好。這是為利益眾生而修的，絕不是為自己而修的。這就是四攝法裡面所謂的布施、愛語、利行、同事，這是佛接引眾生的四種手段，所以佛修這一百劫的相好也是手段；但他真正的內涵是智慧，相好圓滿，智慧也是圓滿，所以我們必須要求得圓滿的智慧，還要有圓滿的德相。

世間看相算命也有一句口頭禪「相隨心轉」，這個話是真的。我們要想修自己的相好，先要修心，心地慈悲，那個相一定是很慈悲的；心胸險惡，相貌上瞞不了人，怎麼樣裝，真正一個有學問有功夫的人都能看出來，那個人很險詐，可以看得出來的，無論他怎麼樣地隱藏都藏不掉的。所以必須從內在裡面去修行，果報上在外表能夠顯現出來，這都是屬於異熟。諸佛智慧相好的圓滿也得力於多生多劫修學普賢行才有這樣殊勝的成就。

「諸魔外道不能摧，堪為三界所應供。」這是「士用果」。什麼叫士用呢？士是指人來說的，士就是人，是一個讀書人，是一個有學問的人。所以我們中國過去在一般分類四民，士、農、工、商，在中國古代的社會把老百姓也分作這四個等級。這四個等級也有一點兒不平等，但是沒有像印度的界線那麼深，在中國也有四民，比起印度要好得太多了。那麼中國人身分最高的是讀書人，現在可以說真正是禮崩樂壞，沒有禮呀！在我們中國古代的的確確是禮義之邦，這是清朝以前都是如此的。到民國了，講民主共和，所以把古禮統統廢棄掉了。過去在君主專治的時代，我們衣服不能隨便穿的，隨便穿是犯法的，衣服是禮服，士農工商都有禮服。你衣服一穿，走到外面人家就曉得你是什麼身分，知道你身分有什麼方便呢？就應該以什麼禮節來對待你。現在看不出來，除了軍人戴上階級，我們曉得他是個什麼階級，除此之外行政院長站在我們旁邊，我們也不認識，也會把他當作普通老百姓一樣看待，對他無禮了。

在從前念書人有念書人的服裝，像我穿的海青，這就是讀書人穿的，農工商不能穿這個衣服，帶大袖子的海青這是讀書人穿的，這代表讀書人的身分。在宴會裡面尤其顯著，他家裡再有錢再有勢力，不行，讀書人要坐首席，首席是窮秀才去坐的，這是從前禮。現在是有錢有勢力的坐首席，以前不然，以前是念書人坐首席；所以中國自古以來最尊重的是知識分子，不歸財富。士就是讀書人，用是作用，一個有學問有道德的人，他的作用當然是好的，好的作用一定有好的果報。所以出家人比丘翻成中國意思「乞士」，乞是乞丐，外面討飯吃的，他沿門托缽；雖然是乞，他很有道德很有學問，乞士，他不是普通的乞丐，是一個有學問有道德的乞丐，翻成這個名詞。那麼他的作用，果報就殊勝了。

「諸魔外道不能摧。」這就是說明修行人有能力降伏魔王外道，而成就無上佛果。但是要想很順利地達到這個境界，也是要靠修學普賢行願的功德才能夠圓滿地成就，所以句句歸到普賢行願，顯示這一部經作用不可思議。魔、外，我們要把他認識清楚，這裡面有許許多多階層，我們自己必須要防衛，就是要保衛自己。佛在八大人覺經裡面告訴我們，魔有四種，就是有四類，四類裡面有三類是屬於自己本身的，只有一類是屬於外面的。第一類是五陰魔，色、受、想、行、識，只要有五陰，我們現在的身心是五陰，四大五陰合和之物，這東西不是個好東西，所以你要用般若智慧照見五蘊皆空，那就好辦了。你可以好好地運用現在這個身體來修無上菩提，要知道這是我所用的，不是我，如果把這個執著成我，那就錯了。四大五蘊裡面求我不可得，如果是迷失了，把它當作我，這就是魔障。

第二是煩惱魔，根本煩惱六個，隨煩惱二十個，這是天親菩薩把一切煩惱歸納成廿六大類，就是我們通常講的心魔你要小心煩惱一起來，喜怒哀樂統統是煩惱，一起來你就警覺到了，煩惱起來了，煩惱魔現前了，你有警覺心，它一起來，你一認識它；雖有煩惱，煩惱不足以成障礙，為什麼呢？它已經被發現了，就不會障礙你了，那麼你馬上把它換個念頭，換成阿彌陀佛就行了，轉煩惱為菩提。第三個是死魔，這就沒有伏煩惱那麼容易了，這要在我們一生當中好好地去做功夫，要克服死魔。要想克服死魔，決定不能造惡業，絕對不可以造惡業，造惡業是增長死魔的勢力，就是幫助它。不但不能造惡業，造作一切善業不能著相，造作善業著相也是幫助死魔，相當地麻煩啊！這是關係我們來生的幸福，這一生得好死，來生得好生；這一生要是死得不好，來生必定是三惡道，所以這是來生幸福關鍵的所在。我們如何要把死魔克服，當然最成功的是預知時至，自在往生，那死魔是完全脫離了。

第四種是天魔，天魔是外面的，簡單地來說就是一切誘惑的力量統統叫做天魔。譬如今天有許多人禁不起外面的誘惑，金錢的誘惑、地位的誘惑、利益的誘惑、五欲六塵的誘惑，你這個事情麻煩了，所以天魔在那裡呀？到處都是啊！我在過去講經常常舉一個例子，舉一個例子你就要想到例子不勝枚舉。現在全世界那些天天挖空心思的發明家都是魔，就是天魔，為什麼？天天做新花樣誘惑你，你看衣服今年剛剛做的，還沒有穿兩次，這個樣子又不流行了，又有新流行的了，這個穿出去有人家笑了，趕快想盡方法找錢再去做一件。你看辛辛苦苦統統去供養魔王，那些設計師、裁縫師都是魔王，所以你生活才這麼辛苦。如果你不受他的誘惑，像我們一件衣服穿二、三十年也沒人笑話，他一點辦法都沒有，對我們有什麼法子？他沒有法子！如果說我這衣服不流行了，穿在外頭人家笑話，人家會笑死，笑死是他死，我不死。

其實毛病都是產生在自己，誰笑話你？你自己笑話你自己。這是在我們中國，我看在美國沒有，美國人自由，不怕任何人笑話。我們悟德師在非尼克市剃光頭常常在外面走，那些美國的小姐看到很時髦，她也把頭剃光了，真自由，她就不怕人笑話。看到羅漢掛，她覺得這很時髦，所以她也穿這個變成很流行的服裝了；全是自己心裡在作祟，其實沒有這回事情。所以學佛的人要惜福，不要受外面境界的誘惑，外面境界的誘惑是天魔在外面誘惑你，裡面的煩惱貪瞋癡慢就增長，內外勾結，你就繫縛在三界，不能了生死了，道理在此地。內我們要息煩惱，外要不受魔王的誘惑，這就是諸魔外道不能摧，這樣才堪為三界所應供，這一句就說能為天人師了。可以為天人的模範、榜樣，有資格接受天人的供養，為什麼呢？因為你是三界福田，天人供養你才能真正得福報。

再看未後這一首，「頌究竟果」，究竟是成佛，「速詣菩提大樹王，坐已降伏諸魔眾，成等正覺轉法輪，普利一切諸含識。」這個果報是講的八相成道，八相成道的意義是說的應以佛身而度脫的就可以示現佛身，就是示現八相成道。當然這不是普通菩薩可以能做得到的，最低限度是圓教初住，別教初地才有這個能力，以佛的身分出現在世間教化眾生，那麼這一段就是指這個境界，像本師釋迦牟尼佛當年在我們這個世間示現的就是用藏教佛的身分出現在世間。速詣是講速度之快，之所以能夠有這麼快速的成就也是得力於修學普賢行願，才能夠這樣地快速地成就。那麼我們懂得這道理之後也就能夠體會到，如果我們想往生西方極樂世界，想上品上生，也要快速地獲得，那麼一定也得要照普賢行願的方法來修學，因此普賢行願實在說我們一天都不能夠捨離。

所以下個星期我出國之後，我期望我們的道場大家同修要發心，其實我們這個道場不重要，什麼重要呢？你們諸位的成就重要，這是我的用意跟別人用意不一樣，我們這個道場是為大家服務的；不是顛倒過來讓大家來護持我這個道場，我這道場為主，你們是應當好像抬轎子來抬的，我們不是這個意思，我們是道場為大眾服務。希望道場每一個星期也是利用晚上的時間一個半小時念普賢行願品念一次，念一次彌陀經疏鈔，普賢行願品念別行疏鈔，希望大家能夠熟讀這兩部書，就是以普賢行願幫助你念佛，這樣求生淨土才能夠速詣西方極樂世界上品上生，所以希望大家多多利用這個場所。我們這個場所有決定性的目標，有決定性的成就，那麼這是我們從這一段經文上所得到的啟示，我們應該要這樣做。

自己一個人在家裡念，有的時候提不起興趣就念懈怠了，你不相信你在家試試看，念上兩天以後就不念了。到此地來依眾靠眾，大家在一起不念也不行，勉強著，彼此互相監督依眾靠眾，這是降伏我們的懈怠懶惰，這是一個好方法。同時更有一個意義就是大慈大悲提倡這個法門，使這個方法能夠盛行於世，大家都能這樣來修學，所以這個用意非常之深，自利利他，自行化他，這是共修會有不可思議的功德。

我們再看經文，坐已，這是說佛在菩提樹下示現成佛這一樁事情，「坐已降伏諸魔眾。」這一句話跟底下這一句意思非常地深遠，我們要能去體會它。魔眾現前主要是你動了心了，你就上當了；你要是如如不動，魔來了沒有辦法。沒有法子他只有兩條路可以走，一條路就是趕快走，另外一條路投降來當你的護法，為什麼？他佩服，他只要誘惑不動的時候，他佩服你，他就要護持你。所以佛的護法神最初都是魔王，都是外道，因為看到佛絕對不會受名聞利養誘惑，威脅誘惑佛都如如不動，他佩服得五體投地發心當護法神。坐就是代表不動的意思，你看六祖大師在壇經裡面給我們講的坐禪，坐禪怎麼個坐法？不是叫你一天到晚盤腿面壁坐在那裡，那你就錯了，你就是望文生義，三世佛冤，三世佛都喊冤枉。坐是代表不動，我們坐在那裡不動；站在那個地方容易傾斜，容易倒下來；走的時候是動，所以坐是代表不動。什麼不動呢？心不動，不是身不動，身要動。身要不動怎麼能夠幫助眾生？諸位想想布施、供養都要身動，坐在那邊不動怎麼布施供養？不可能，做不到的事情。

大家曉得釋迦牟尼佛講經三百餘會，說法四十九年，足跡幾乎遍及五印度。印度的幅員也相當之大，在那個時候沒有現在這樣便捷的交通工具，佛的足跡幾乎印度所有地方他都走到過，他動不動？一天到晚都在那裡動。坐禪是心不動，禪的意思我們也把它搞清楚，禪是不著相，外面的相接觸，接觸而不執著，不著相叫做禪，不動心叫做定。所以在華嚴經裡面我們前面讀到的五十三參裡面的鬻香長者，他是修禪定波羅密，那是真正講坐禪的，他禪定波羅密在那裡修呢？經上給我們說，善財童子參訪他到市廛裡面見到他了。市廛是什麼呢？就是我們現在講的市場、百貨公司，最熱鬧的地方他在那裡修禪定；並不是在那個裡頭盤腿面壁在打坐，裝模怪樣，不是的，他樣樣都看，樣樣都參觀，那是修禪定。樣樣都看，看得清清楚楚明明白白，沒有一樣他不知道，這是智慧；看了之後沒有一樣動心，這就是禪定，你要不看，你不了解，沒有智慧，所以禪定實在講是定慧等修。

	你盤腿面壁只有定沒有慧，死定；樣樣看樣樣都不動心，這才叫禪定。所以人家坐禪坐到那裡去了？坐到百貨公司去了，坐到最熱鬧的市場去了，在那裡修行。達摩祖師面壁九年那是禪定修成功了，不要再看了，看了太多了，不想看了。他的面壁打坐是等他的徒弟，等那個有緣的人，九年才等到一個徒弟可以傳法給他，等到慧可大師。這是我們要懂得的就是如何來降魔，降魔一定要有禪定，外不著相，魔不管現什麼模樣，自己都清清楚楚明明白的；你清楚明瞭，他就沒有技倆了，他怎麼變你都曉得，決不感覺到奇怪。樣樣清楚不感覺到奇怪，內裡面不動心，如如不動，魔對你就沒法子，這叫做降魔，所以降魔要靠定慧。

成等正覺，那麼從這一句我們就能夠很明顯地看出來釋迦牟尼佛當年示現的是藏教佛，或者是通教、別教佛，不是圓教佛。為什麼呢？圓教佛裡頭不能用等正覺，或者用無上覺，無上正等正覺那就是圓教佛，等正覺是別教以下的，就是正等正覺，這是以三十二相八十種好的身分出現的。示現成佛作什麼呢？要教化眾生，轉法輪，輪就是推動，我們今天講推行；法輪是佛陀教育，佛陀的教學，就是推展佛陀教育，推行佛陀的教學，就叫做轉法輪，佛自己是這樣做法，這就是佛菩薩的事業。我們既然為佛弟子了，我們也應當盡心盡力幫助佛推動佛法的事業，這一點非常非常重要。

那麼我講經，聽眾都很多，國內國外都一樣；有許多同修在我面前說現在講經的人太少了，想聽經都聽不到。那麼我在國外也是每一個地方住一個月，一年去講一個月，一日暴之，十日寒之，一個月聽經，十個月聽不到，每個地方都是如此，沒有法子嘛！地方太多了。所以我就勸勉聽經的大眾，經上講異熟果，我們現在聽經是果報，果報你要種因才行，你不種因那有果吃呢？那麼聽經的果報是什麼呢？你培養法師。你不肯培養法師，那來的法師講經給你聽！你們要明白這個道理，你們今天不想培養法師，以後你們聽不到經，沒有機緣聽經，沒種因。如何培養法師呢？要聽初學的人講經，這就是培養法師；老修行人，老講的了，聽不聽真的無所謂，初學的人要有很多人聽講，為什麼呢？他講的人就很高興了。如果初學的人來講經，聽的人只有幾個，哎呀！講經太難了，我恐怕不行，算了，我退心了，當老修行好了，不發心講經了。

今天上午來看我的知行法師也是李老師的學生，我出家之後兩年他也出家了。那麼我在外面講經，我常常勉勵他出來講經，過去也講過幾次，聽眾越來越少，不講了，這多少年來在三峽淨業林在那裡跟著大家一塊念佛，真可惜了！所以諸位一定要擁護初發心的人，這個功德比聽我講經功德不曉得要大多少倍，諸位要記住這個。那麼初發心講經的，無論是在家出家，我們要平等地擁護，現在在家人講經的比出家人多，而且講得非常好。在家人往生的比出家人也多，預知時至，無疾而終，像前面講真正離生死的，在家人很多啊！我過去跟諸位說過我自己所看到的有五個人，五個都是居士，都是預知時至，佛來接引，這是千真萬確的事實，這是真正成就了。

所以要想續佛慧命一定要聽初發心的人講經，我是被大家逼得沒有辦法天天在講經；你看我一不講經了，那個地方有講經，我一定去聽，我回來之後星期二星期四祥雲法師在那邊講經，我沒有講經我一定去聽，我每次都聽。我不聽法師講經，我講經也沒有人聽嘛！這因果關係。我很喜歡聽人家講經，我講經所以法緣很深，就是這麼個道理，很簡單沒有什麼秘訣，我肯做，大家不肯做那沒有法子。所以聽經有好處，與法師結緣，與道場結緣，與信眾結緣，又與十方一切諸佛菩薩、護法神結緣，好處太多太多了，所以大家一定要發心。

我這一點宣傳在國外起了一點小作用，所以有同修來問我怎麼樣請法師講經，我說你去找他，你們幾個人勸請，找一個法師請他來講經。他說不會講，不會講也沒有關係，我們願意聽，逼他上台嘛！大家就逼他嘛！那麼人多了，啟請多了，他也不好意思了，碰著頭皮也得上台，要充分去準備，天天晚上睡不著覺，吃苦頭，逼他了。不這樣逼他，他就懈怠就懶惰了，他就不肯出來了，所以我說你們要去逼。講的不好，枯燥無味，也得坐在那個地方要聽，裝作聚精會神地在聽，那個法師大概我還講得不錯還可以，繼續不斷地往下講。如果聽的講的不好了，第二天你就不來了，那法師一次講了，下次就不再講了，所以一定要靠大眾，要靠大眾勸請，要靠大眾真正發護法的心，這是發護法的心，護持正法。

那麼我們這個道場歡迎大家發心來講經，願意提供這個道場給你們來練習，你們願意練習的向館長那裡去報名，然後報名人多了就排上順序，所以肯發心的趕快報名，你才能排到第一優先，這樣才會有成就。所以現在國外落杉磯有個法師被我逼出來了，舊金山也有一個逼出來了，每個星期講一次，不中斷。因為他們自己在那裡有道場，不像我流動性太大到處跑，他們住在那個地方不動的，應當常年不斷地去講經。可是沒有信徒這樣熱烈地擁護不能成功啊！所以佛法之衰，佛法的滅，在家弟子有很大的責任。你們如果樂意聽經，吵這法師我非聽經不可，你不講不行，這佛法一定會興。

你講的不怎麼好，算了你也不要講了，我懶得來聽了，那佛法怎麼會不滅亡呢？當然會滅亡。講得好不是一天兩天的工夫，一些老同修聽我講經應當還記得過去。我在講台上講到得心應手，左右逢源是在講台十年之後，沒有十年的功夫辦不到啊！所以你們培養一個人，古人常講十年樹木，百年樹人，要有耐心，要有長遠心，要有慈悲心，所以你們對於初學的人應當要發這個心，佛法才能夠興旺，我們做三寶弟子才能真正對得起三寶，這是講到成等正覺轉法輪。「普利一切諸含識。」含識就是有情眾生，識就是情識，含有情識的有情眾生，我們現在講動物，凡是動物都是有情眾生，這是講到究竟果。

下面這個一首非常非常重要，這是我們一定要把它記熟的。「若人於此普賢願，讀誦受持及演說。果報唯佛能證知，決定獲勝菩提道。」就是這一首，這四句是一首，但是科判裡面它是分作兩個段落，這是勸囑受持，勸勉囑咐我們要受持這一部無上的經典。假如有一個人於這一部經裡面所說的普賢菩薩的願行，能讀誦、能受持、能演說，諸位要記住這說了三個，十種行門裡面說了三條，三條就是包括了十條。十種行在我們這個本子第六十四面，科題「顯餘眾行德」，底下分兩科，第一科是「總明法行」，那麼在這裡面我們曾經詳細地說過，十種行法都講得很詳細，就在這一段經文裡頭講的。此地給我們舉了三個，第一個是讀誦，讀誦非常重要，唯有讀誦才能夠念念不忘。所以在我們圖書館受三皈的，我贈送給諸位的皈依證後面都付上行願品。我那裡面是兩樣東西，一個是淨行品，一個是行願品，希望諸位常常讀誦這兩品的經文，念念不忘。受持，受是接受，依照經典的理論方法來修行，完全接受；持是保持而不喪失，所以念茲在茲，念念都能與普賢行願相應，這就是修行，依照這個方法來修行。

演說是利他，演是表演，說是解說，怎麼個表演法呢？把這十大願做到了就是表演。譬如禮敬諸佛，我見到任何人都很誠心誠意地恭敬、有禮貌，這就是演；不是說每天早晚課在佛菩薩面前一者禮敬諸佛，二者稱讚如來，見到人一點禮貌都沒有，那有什麼用處？在佛菩薩面前打妄語，不知慚愧。既然念了我禮敬諸佛，我這一天到晚見到任何人都要有禮貌，不但有禮貌，從內在裡真心起的誠敬，對人要真誠要恭敬，對事對物都要有敬心，我們事業上今天所謂是敬業的精神，在佛法裡第一條就提倡這個。做到就是表演，做給別人看，那麼你能對一切人事物都恭敬，當然你附近的人見到一定就會問到；他平常對人就沒有禮貌，貢高我慢，看到你這樣，你為什麼對這些人要恭敬？你就可以給他演說普賢行願一番大道理，這可以給他說明這功德利益，這就是機會教育。

你自己不肯做就不能夠影響別人，自己做到再跟別人解釋，人家相信，人家也肯做。所以諸位要記住演說，滿是表演，所以佛門說法是活活潑潑，不是呆呆板板。有些人說法師說法在台上又有動作，那個不莊嚴，應該閉著眼睛規規矩矩不動這樣說法，那樣去著眼。你打開楞嚴經看看，釋迦牟尼佛一會兒舉手，一會兒振身、擎拳，他不就是帶動作的嗎！楞嚴經楞嚴會上釋迦牟尼佛多活潑啊！一會兒舉個拳頭問阿難尊者，我這是什麼？再把它張開，這是什麼？叫阿難尊者答覆。這一問一答都是帶動作的，活活潑潑的。所以要曉得說法的目的是叫人理解，許多動作是幫助人理解，這是有必要的。尤其是要叫他理解得深刻，他印象深，他常常能想得起來，在日常生活當中常常會想起來，這就叫觀照。

所以你經文不熟，沒有深刻的印象怎麼能提起觀照的功夫，沒有觀照的功夫就不能得真實的受用。觀照就是一種警覺，古德常說迷不怕，妄想也不怕，怕的是你覺悟遲了，覺悟要快。覺悟怎麼快呢？必定是經文熟悉，理論透徹，記憶深刻，一觸到境界的時候立刻就能提起警覺心，真所謂不怕念起，只怕覺遲，所以這一段意思就很重要很重要了。後面說它的殊勝功德利益，「果報唯佛能證知，決定獲勝菩提道。」依照普賢行願來修學，所以這一卷經清涼大師特地為我們說明華嚴關鍵修學的要領，可行可保，整個華嚴經的修行就在這一卷經文裡面。這一卷要真正做到了，整個華嚴經都做到了，那麼我們可以說這一卷經是華嚴經的精華。八十卷經是這一卷經的解釋，是這一卷經的演義，真正的精華就在這一卷。

清涼註得好，宗密大師唯恐我們讀清涼的註子還不能夠透徹地理解，所以註解再加上註解，這就變成鈔、疏鈔。我們這次印的這麼厚的一本，跟彌需經疏鈔差不多厚，希望諸位好好地讀誦，不但經要讀，疏也要讀，鈔也要讀。我們一個星期一次永遠不斷地念下來，把它念得很熟很熟，念熟透了，你自然就有受持了，你遇到人也會表演也會說了。你不熟不行啊！做不到啊！果報不可思議啊！只有佛才曉得，等覺菩薩都知道得不清楚，「果報唯佛能證知。」「決定獲勝菩提道」，菩提道就是菩薩果位，勝菩提道就是無上正等正覺，圓教佛的果位，這個功德就更不可思議，這是我們應當要珍惜的。
