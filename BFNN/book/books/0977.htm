/KEPAN/波羅密多品第八

「波羅密」者，此云到彼岸，如世間之過渡者，其目的即從此岸而達到彼岸，故名到於彼岸。但此「到彼岸」者，以所喻之佛法而論，即以生死為此岸，涅槃為彼岸，諸菩提分法為渡舟；以此諸菩提分法之渡舟，從此苦岸渡過煩惱海之邊際而達到究竟常樂之目的，乃名為到彼岸也。所以、此到彼岸之意義，若廣而言之，即是三界、六道生死輪迴為此岸，以無住處大般涅槃為彼岸也。又此三界皆以名言假立故，一切有漏虛妄分別為此岸，而根本無分別智所證究竟實相之理為彼岸也。略言之，生死為此岸，涅槃為彼岸，我法二執及一切煩惱所知之二障，與有漏業為中流，以佈施持戒等為渡舟也。所以，度生死之海而到於涅槃之岸，其中間必斷除二執，解脫二障，圓滿一切功德法財，而後方能達到無上菩提之目的。二執為二障之所依，有二執故即有二障，有二障故即起一切有漏善不善法輪迴生死海中，所以要超過生死海，必須解脫二障之根，方能為圓滿究竟之到彼岸也。

此「到彼岸」，簡言之，即以菩提分法為能度，以三乘人為所度也。菩提分者，廣為三十七道品，略為戒、定、慧之三學，而廣略適中即是大乘六度或十波羅密法，由此十種波羅密法，成就一切功德，圓滿法身，而度脫斷除一切煩惱有漏之苦法；所以此十種波羅密法，為自度度他自利利他之工具也。此即略明波羅密多之大意。

此品屬三乘共法中之第二大科。前品為大乘共行二乘法，今此波羅密多品和功德莊嚴品，即是二乘迴趣大乘法，明二乘向大所應受之法也。若從別一方法觀之，厭捨無垢兩品之超欲界法，是「十信」菩薩所修之法；阿蘭若、離世間兩品之超上界法，即是「十住」菩薩所修之法；厭身品之共行二乘法，即是「十行」菩薩所修之法；今此波羅密多、功德莊嚴兩品之迴向大乘法，即是「十迴向」菩薩所修之法也。又此波羅密者，本為信、住、行、向、地菩薩之所共修，但十信菩薩多修戒，十住菩薩多修禪定，十行菩薩多修觀慧，而此十迴向菩薩則定慧均修，故專名波羅密多，為十迴向菩薩所修之行也。「迴向」者，即迴事向理，迴因向果，迴自向他，亦即迴眾生法而趣向菩提，迴世俗法而趣向第一義諦也。

/VERSE/爾時、彌勒菩薩摩訶薩白佛言：『世尊！以何因緣殷勤稱讚住阿蘭若修菩薩行，而不稱讚住於餘處修菩薩行？如來一時在靈鷲山，為諸菩薩廣說法要而作是言：「菩薩或時止淫女家、親近屠者，示教利喜，無數方便饒益眾生，為說妙法令入佛道」。世尊今日為新發意所說妙法極不如是。然我等類親於佛前得聞深法，無有疑惑，惟願如來為未來世求佛道者，演說甚深微妙真理，令菩薩行無復退轉』。

彌勒菩薩興問世尊，為何偏讚阿蘭若處而不稱讚餘處。換句話說，世尊稱讚菩薩修菩薩行時，若住阿蘭若處，即獲得無數之功德方便、利益，乃至速得圓滿證大菩提，其理由安在？同時、世尊不讚餘處，和說餘處有種種不便菩薩修菩薩行事，及難成辦菩提之果，其理由亦何居？如來一時下，即舉佛昔時說法和現時說法之矛盾處，興問世尊偏讚阿蘭若之意義也。因佛於靈鷲山中為諸菩薩說法要之時，曾說菩薩修菩薩行，於一切處皆可修習，乃至淫女、屠者之家，亦皆是菩薩修菩薩行之處。而今世尊又對新發意菩薩說修菩薩行，要住阿蘭若處最為吉祥，反說餘處菩薩行之難成，這豈非世尊說法之矛盾處，故興問也。然我等類下，重白興問之本意。並非自己不解，疑世尊說法之矛盾，而實為未來眾生，利益未來之新學菩薩，斷決未來眾生之疑惑，故發問也。換言之，即是替未來修菩薩行之菩薩，徵問菩薩行法當如何受持，以及修行何種行門也。

/VERSE/爾時佛告彌勒菩薩摩訶薩：『善男子！發阿耨多羅三藐三菩提心求菩提道，有二菩薩：一者在家，二者出家。在家菩薩為欲化導，淫室、屠肆皆得親近，出家菩薩則不如是。然此菩薩各有九品，上根三品皆住蘭若，無間精進利益有情。中下二根諸菩薩等，隨宜所住方處不定，或住蘭若或居聚落，隨緣利益安隱眾生。如是行門，汝應觀察。復次、善男子！出家菩薩修習佛道，已得無漏真實之法，隨緣利樂一切有情。若有佛子未得真智住於蘭若，要當親近諸佛菩薩，若有值遇真善知識，於菩薩行必不退轉。以是因緣，諸佛子等應當至心求見一佛及一菩薩。善男子！如是名為出世法要。汝等咸當一心修學！復次、善男子！出家菩薩厭離世間，住阿蘭若省用功力，得圓滿八萬四千波羅密行，速證阿耨多羅三藐三菩提。所以者何？若捨名利住山林者，於身命財必無吝惜，永無繫屬，自然易滿三種波羅密多』。

此中答分三段：第一段、世尊答彌勒菩薩所問住阿蘭若之與否，因有兩類菩薩之不同，故有一應住一不必住也。發阿耨多羅三藐三菩提心，求菩提道者，即是發此希求成佛無上菩提之心。阿耨多羅，此云無上；三藐，此云正等；三菩提，此云正覺：合言之，即無上正等覺。此心，即超過一切凡夫二乘之大菩提心也。在家菩薩下，明修菩薩行之菩薩中，有兩類菩薩之不同，此在家菩薩修菩薩行時，為欲教化諸眾生引誘惡劣之有情，故隨時隨地皆是行菩薩道處；甚至於殺害有情之屠者與淫女，亦可同居同事。他若社會上之農、工、商、學等等，亦無非是在家菩薩修菩薩之妙用，如引誘眾生之方便，更可知也。出家菩薩下，明新發意出家菩薩則不能如是。然在家、出家之上根菩薩，均住阿蘭若處修菩薩行，同時亦能入世利樂無數有情；中下根則不然，其修菩薩行之住處，可隨宜而安利益有情，不定住阿蘭若也。各有九品者，上中下根各有三品，合之成為九品。第二段、因菩薩行住高下之不同，而定住阿蘭若與否之差別也。已得無漏至一切有情，明初地已上菩薩，已證無漏法體，親證諸法實相，具足無漏大智，其心堅固，能轉一切煩惱而不為一切煩惱所轉，所以可隨緣利益一切有情，不必住阿蘭若也。未得真智至及一菩薩，明地前之信、行、住、向菩薩，對於真實之智，諸法實相之理，尚未親證，所以修菩薩行時應住阿蘭若，應常親近善知識，及供養恭敬諸佛菩薩，以求無上菩提之法，使菩薩法永不退轉也。善知識，即是涅槃經中所謂四依菩薩也。因初地已上菩薩，親證無漏智體，能為眾生之所依故。應當至心求見一佛，即是勸勉地前菩薩，發願求見一佛，得生淨土等；因往生淨土得見佛菩薩等，於菩提心即不退轉也。善男子下，是勸未得真智菩薩，應當如是奉持進行，故呼彌勒勸告大眾也。第三段、明出家菩薩未得真智，即應遠離世間熱鬧五欲之所，住阿蘭若處修菩薩行，有無數方便，得種種功德。所謂下手易而成功高，用力少而見效大，能於最短期間獲得八萬四千波羅密行，速得菩提果也。三種波羅密，即是名字、親近、真實波羅密也。

/VERSE/佛告彌勒菩薩摩訶薩：『善男子！住阿蘭若出家菩薩，入於聚落所乞之食，先以少分施於眾生，又以餘分施於所欲，即得名為檀波羅密。以自身命供養三寶，頭目髓腦施來求者，即得名為親近波羅密。為求法者說出世法，令發無上菩提心故，即得名為真實波羅密。善男子！是名出家菩薩成就佈施波羅密多。復次、善男子！出家菩薩住阿蘭若故，修十二頭陀之行，若行步時看二肘地，不損眾生，即得名為持戒波羅密。堅持禁戒不惜軀命，即得名為親近波羅密。為求出世說法教化，令發無上菩提之心，即得名為真實波羅密。善男子！是名出家菩薩成就持戒波羅密多。復次、善男子！出家菩薩住阿蘭若，能滅瞋恚得慈心三昧，亦無毀辱一切眾生，即得名為忍辱波羅密。<ail>（古今原少親近一段）</<ail>若為一人說一句法，令發阿耨多羅三藐三菩提心，即得名為真實波羅密。善男子！是名出家菩薩，成就忍辱波羅密多。復次、善男子！出家菩薩為令眾生得成佛故修精進行，未得成佛福智贏弱，不貪安樂，不造眾罪，於昔菩薩行苦行中深生歡喜，翹敬宗仰常無休息，以是因緣即得名為精進波羅密。棄捨身命如捐涕唾，一切時中未嘗懈怠，即得名為親近波羅密。遇有緣者說最上道，令趣無上正等菩提，即得名為真實波羅密。由精進心，如是十行過去不退、現在堅固、未來速滿。善男子！是名出家菩薩摩訶薩成就精進波羅密多。復次、善男子！出家菩薩住阿蘭若修習三昧，為攝諸法令不散失，入諸解脫永斷邊見，現於神通化彼眾生，令得正智斷煩惱本，入真法界悟如實道，當趣菩提，以是因緣即得名為禪定波羅密。欲令眾生如我無異，悉得滿足調伏有情，不捨三昧，不惜身命，修此三昧即得名為親近波羅密。為諸眾生說深妙法，皆令趣向無上菩提，即得名為真實波羅密。善男子！是名出家菩薩，成就禪定波羅密多。復次、善男子！出家菩薩處於空閒，親近供養諸佛菩薩，一切智者常樂聽聞甚深妙法，心生渴仰恆無厭足，善能分別二諦真理，斷除二障，通達五明，說諸法要，能決眾疑，以是因緣即得名為般若波羅密。為求半偈棄捨身命，不憚眾苦至大菩提。即得成就親近波羅密。於大會中為人說法，於深妙義無所祕惜，能令發起大菩提心，於菩薩行得不退轉。常能觀察我身、蘭若及菩提心、真實法身，如是四種無有差別，如是如是觀妙理故，即得名為真實波羅密。善男子！是名出家菩薩成就般若波羅密多』。

/VERSE/『復次、善男子！出家菩薩住空閒處，常能修習方便勝智波羅密多，以他心智慧了有情意樂、煩惱、心行差別，應病與藥悉令除差，自在遊戲神通三昧，發大悲願成熟眾生，諸佛之法無不通達，以是因緣即得名為方便善巧波羅密多。為欲饒益諸眾生故，於身命財都不固惜，即得名為親近波羅密多。為諸眾生怨親平等，說微妙法令入佛智，即得名為真實波羅密多。善男子！是名出家菩薩成就方便善巧波羅密多。復次、善男子！出家菩薩入於山林，為諸眾生常能修習願波羅密，心恆觀察諸法真性，非有非空中道妙理，於世俗事悉能辨了，為化有情恆修慈悲，以是因緣即得名為願波羅密。以四弘願攝受眾生，乃至捨身不壞悲願，即得名為親近波羅密。說微妙法辯才無礙，若有聽聞畢竟不退，即得名為真實波羅密。善男子！是名出家菩薩成就願波羅密多。復次、善男子！出家菩薩住阿蘭若，以正智力善了有情心行黑白，能為眾生說相應法，令入大乘甚深妙義，即能安住究竟涅槃，以是因緣即得名為力波羅密，以正智眼照見五蘊空寂之理，能捨身命利眾生故，即得名為親近波羅密。以妙智力化邪見眾，令斷輪迴生死惡業，趣向常樂究竟涅槃，即得名為真實波羅密。善男子！是名出家菩薩成就力波羅密多。復次、善男子！出家菩薩住阿蘭若，於一切法了知善惡，遠離邪見攝受正法，不厭生死不樂涅槃，即得名為智波羅密。不愛自身憐湣眾生，於身命財恆修大捨，即得名為親近波羅密。以微妙智為諸眾生說一乘法，令入阿耨多羅三藐三菩提，以是因緣即得名為真實波羅密。善男子！是名出家菩薩成就智波羅密多』。

文分為十段，即是十波羅密也。此十波羅密各分為名字、親近、真實波羅密之三種。名字波羅密者，菩薩行羅波密時，雖能利益一切眾生，但不過暫時使眾生獲利，不能永遠與眾生妙樂，故名名字波羅密也。親近波羅密者，即是菩薩行波羅密時，雖未能與眾生常住之安樂，但若遇為法為人之事，即亡身損命捨棄頭目髓腦，皆喜樂而為，故名親近波羅密，以近於波羅密法故。真實波羅密者，即是演說大乘妙法，利益一切眾生，使一切眾生照空三界之謎，了知諸法實相之理，能使眾生一勞永安，故名真實波羅密也。

第一、佈施波羅密：住阿蘭若之菩薩，於所乞之食，分為三分：一分施於眾生，一分供養有德同伴，一分留為自己充飢，此即為隨力隨分之佈施，亦即名為名字檀波羅密也。菩薩佈施檀波羅密行，若能捨己自身供養三寶，及施來求者而不吝惜，即為親近波羅密也。菩薩若能為求法者說出世法令發菩提心者，即是佈施波羅密中第三真實波羅密也。進言之、此佈施波羅密中第一名字波羅密，即是身外之財而施於眾生也。第二親近波羅密，即不但身外之財施於眾生，即妻子、兒女、頭、目、骨、血皆能施於眾生，所謂內外施之內施者，即是此也。第三真實波羅密多者，前二波羅密法皆是與眾生暫時之樂，而此說法利生能使眾生得大菩提，乃名為真實波羅密也。然此真實波羅密法，若確實而言，非地上菩薩所不能修行，因地前菩薩修行親近波羅密法，亦且易退──如舍利弗於第六住中行菩薩道，為捨眼事而退回──以無證真智慧力，易被煩惱所轉故。若依聖言教量諸佛親證之理，展轉教化眾生，信、住、行、向亦能隨分修行真實波羅密也。

第二、持戒波羅密：此持戒波羅密中亦有三種：修行十二頭陀之行，舉足看二肘地等，即是名字持戒波羅密。看二肘地者，一肘合中國尺一尺有餘，二肘即不足三尺之地，持戒菩薩行動之時，目光不散，只顧足前之地，恐傷害一切有情也。若進步言之，一面堅持禁戒，一面不惜身命供養三寶等，即為親近波羅密也。從此再進一步，為求法者施於無上妙法，令得無上菩提大果，即名為真實波羅密也。

第三、忍辱波羅密三種：在此三種忍辱波羅密中，經文缺親近波羅密。若從其他諸度所明，此第二親近波羅密，亦是捨棄頭目腦髓施於眾生而不吝惜，如金剛經中所明被歌利王割截身體節節支解等是也。若為一人說一句法，即明說法之重要，和利生之宏大，乃是真實忍辱波羅密也。

第四、修行精進波羅密：為令眾生至修精進行，是地上菩薩已證無漏之智，但為成就眾生得成佛故，修精進行。未得成佛至精進波羅密，即是初發心菩薩，未得無漏清淨智故福智贏弱，但不貪安養，不造重罪，而於菩薩行法及三寶等，深生歡喜、敬仰，故名為精進波羅密也。棄捨身命下，即明親近、真實兩種波羅密，其大意如上述。由精進心，至成就精進波羅密，總明精進波羅密，能於過、現、未三世堅固不退，發精進心修諸波羅密法，即能速證菩提道也。又此精進波羅密，遍於十波羅密中，無論佈施、忍辱等，皆要有此精進波羅密法而後方能圓滿，故此精進波羅密即通十波羅密，而為成就十波羅密之行動力也。

第五、禪定波羅密：令不散失，即是修三昧等令心專注一境，觀念思維而不散緣其他諸法也。入諸解脫，即八解脫、三解脫等。永斷邊見至禪定波羅密，即是斷邪見而生正見，斷煩惱業障而得六種神通，化導一切有情令彼各得正智，各入般若海中，親證法界之理，徹悟真如實道及趣向大菩提等，即名禪定波羅密也。欲令眾生如我無異下，菩薩修禪定時，欲令眾生與我無異，所得三昧悉皆平等，而又不惜身命不畏劬勞，不捨三昧為法為人等，即名親近波羅密也。換言之，即菩薩不但自修，而以此所修之法味教化眾生，調伏有情，當呵斥者呵斥，當鼓勵、教誡者即鼓勵教誡之，即名為親近波羅密也。如能說法利生，即名真實波羅密也。

第六、般若波羅密：出家菩薩至恆無厭足，即是菩薩住於空閒之處，若佛在世應常親近諸佛，若不在世即於甚深之法，應當恭敬奉持心生渴仰也。善能分別至般若波羅密，即是復能善為觀察二諦，斷二障，修五明──聲明、醫藥、工巧、因明、內明──決眾疑，乃名為般若波羅密也。為求半偈下，明菩薩求法半偈亡身，如世尊因地在雪山求法，不惜身命，即為親近波羅密也。於大會中至得不退轉，是明為眾生說法無所吝惜。常能觀察我身至真實波羅密，即是觀自身、蘭若、菩提、法身四法，平等平等，無有差別。因自身即佛身，自身即菩提等。所以佛問維摩詰而羅摩詰答言：『觀身實相，觀佛亦然』，此即為真實波羅密也。

第七、方便波羅密：從般若起五種波羅密法，若對前五而言，前五即是修福，後五即是修慧；但第六之般若若對後四而言，此般若即為根本智，後四即是從此根，本智所起四種後得智也。常能修習方便勝智波羅密，此方便智都從根本智而起，故名為勝智也。他心即是他有情心，依此他有情所起之心為本質緣，在自心上顯現他心之影像，而能了知他心，即為他心智也。心行差別之行，即五蘊中之行蘊，在此行蘊和心法心所法中，觀察其種種差別也。自在遊戲下，所謂以種種方便，用種種善巧，方便利益有情，即為方便波羅密也。方便中第二三波羅密，其大義如上。

第八、願波羅密：出家菩薩下，即菩薩住山林中，以大悲願心為諸眾生，恆修波羅密法，以大悲心觀察諸法實相，非空非有、非一非異，所謂離四句、絕百非，深契無上中道之義。又以此大願心觀諸俗事，起大慈悲利益有情，因此即名願波羅密。四宏願即「眾生無邊誓願度」等之四宏大願，以此四宏大願不惜身命，不壞悲願利益眾生，即名親近波羅密。說微妙法下，即在此二種願上，再以深妙之法恆時教化眾生，即名真實願波羅密。

第九、力波羅密：出家菩薩下，明入地已上菩薩，以大智力觀察眾生善惡無記之業，隨機宣說相應之法，令入安住大涅槃果，即名力波羅密多。黑白，即善惡法也。正智眼，即以根本無分別智照見五蘊皆空，生佛平等，物我一如，所以發起大悲智力，捨身亡命利益眾生，即名親近波羅密也。以妙智力下，苟能再以妙智方便之力，斷眾生邪見，破眾生迷網，斷除生死輪迴之苦果，即名真實波羅密也。

第十、智波羅密：前力波羅密乃此智之用，故此智波羅密即是正明彼力用之體也。出家菩薩下，明依此智力了知眾生之心性，悟達諸法善惡之真理，不厭身死度脫一切有情，即名智波羅密，若能秉此智力，不惜個人之犧牲身命，憐湣利益眾生即名親近智波羅密也。一乘法，即最為究竟之法。若依事而說，法性互融，交遍相入。依理而說，一一法皆是法性，眾生身即真如性也；換言之，即一切法皆空而一一法皆是真如法也。又此一一之法，皆是利益眾生，令趣無上大菩提果，令證諸法之實相，故名一乘究竟之法。說此一乘究竟之法，利益眾生，即名真實智波羅密也。

/KEPAN/壬二　廣明差別諸門

/VERSE/『善男子！如是等波羅密多，以何義故說為八萬四千差別？汝等當知！為多貪者分別演說二千一百波羅密多，為多瞋者分別演說二千一百波羅密多，為多癡者分別演說二千一百波羅密多，為等分者分別演說二千一百波羅密多。善男子！於如是等二千一百波羅密多以為根本，轉增上倍，遂成八萬四千波羅密多。如是等法，皆利他行。善男子！若有眾生其性難調，聞是法已，心未調伏，即為宣說八萬四千諸三昧門，如是妙法，皆自利行。若有眾生其性難調，聞是法已心未調伏，即為宣說八萬四千陀羅尼門，如是妙法皆利他行。善男子！我為調伏一切有情說如是法，及以無數善巧方便，現種種相教化眾生。善男子！以是義故，一切人天普稱如來名為導師』。

「差別諸門」者，因此文中有波羅密門及三昧門、陀羅尼門之不同，而此一一門中其法寬廣，皆有八萬四千之多，故以之而立其名也。此中之十波羅密以及下之諸三昧門、諸陀羅尼門，所以要八萬四千者，因眾生之煩惱有八萬四千，故佛說此能對治之法門亦有如是之數；否則所對治之煩惱數多，而能對治之法少，則便斷煩惱不盡。唯其如是，如來以八萬四千波羅密門，度眾生出生死煩惱之海而到彼岸也。次從汝等當知至為等分者分別演說二千一百波羅密多者，正因眾生之各各煩惱有輕重之不同，故分別演說之法亦有四種：如為多貪眾生，則為宣說二千一百對治貪煩惱之法門；乃至多瞋、多癡、等分之眾生，亦各各以二千一百法門而對治之。此中所講貪等之煩惱，一切眾生皆有之，即已登聖地之菩薩尚未能盡無餘。此中以三毒為最重，又曰三不善根，故在十根本煩惱或六根本煩惱中皆有之。又為根本煩惱之根本，如貪煩惱在三界中皆有之，所以眾生輪迴五趣生死而不能超出三界者，皆由於貪愛而不能出離。故法華云『三界所生，以貪為本』。唯其如是，二乘為欲免去生死，故其所修之對治法門，即以離去貪愛為根本也。其次、即是此中之瞋煩惱，瞋煩惱雖不遍三界而亦列在根本煩惱中者，因他是煩惱不善性中之最重要分子，故特標而出之。此瞋煩惱，唯限於欲界有之，若超欲界之色、無色界則便無有。上二界之雜染，唯無記中之有覆無記，非是欲界中之不善性，故上二界無有瞋心。貪煩惱遍三界及不善、有覆，此瞋則唯限於欲界之不善性，是造一切惡業之根本，故凡起瞋心者，皆是不善之法。有此瞋心所故，其他忿等隨煩惱亦隨之而生，故瞋在根本煩惱中亦是重要之一。第三癡煩惱即是無明，詳細分析之，則其種類甚多，如共無明、不共無明、獨行不共無明、恆行不共無明，皆攝在此癡中，故經論中常以無明代表一切雜染之法。因其不明於事理，故名之曰無明：於事不明，即不明諸法因果之事；於理不明，即於無常、無我等理，顛倒執為常、樂、我、淨。故癡之一法，遍於一切煩惱。若能離癡，即不得名煩惱也。比如貪瞋等相違故，不遍於諸煩惱，如第七識常起貪故，則無瞋心所與之相應並起。而癡煩惱則不然，無論其為　貪、為瞋、為慢等，凡不善、有覆者，皆不離於癡之一法；而疑煩惱之不離於癡，更不待言，因其於一切事理不明，故常與疑相應也。故癡之一法，能遍攝一切煩惱，不特煩惱障為其所攝，即所知障亦無不攝於其中，因所知障亦以癡而為其自相。癡為一切煩惱之總相，其性質最為普遍；其他經論中，亦有以真如代表一切淨法，以癡代表一切染法者。如是真無漏善法，則純清淨而無雜染，如地上之菩薩所修者是。設未證到聖地者，雖其所修之法屬於善法，但未能除去末那之我執，則便常有癡等四惑雜染而令不淨，故末那稱為染淨依。至於人天之十善法，尤不能離去癡之雜染，故屬於有漏之善也。不惟一切煩惱皆可以癡概括，即煩惱、業、生之三雜染，亦可以癡攝之也。此貪、瞋、癡之三不善根，於一切聖教中皆如是說，不過其內容稍有不同耳。此中所謂等分者，謂貪、瞋、癡三種均等，不偏多於貪、瞋、癡之一也。在上之三門中，以貪等煩惱較他煩惱稍多，故各成一獨立之門；言多貪等，並非無別種煩惱也。此三種煩惱，大概欲界全有，在上二界則離去瞋之一法，而具有貪癡之二及其他之有覆法。此中之等分，即於貪、瞋、癡之三分均等而無有多少，由此乃立為多貪眾生以至等分眾生之四類。於所對治之眾生煩惱既有四類，能對治之波羅密門，乃亦以四分而對治之。此中所謂多貪等者，者即指五蘊假者有情而言。此中對法貪等之法門，即同於四悉檀中「對治悉檀」，不同於「各各為人悉檀」。因各各為人悉檀，是佛為眾生說法時，鑑其善根之何在而令其善根增長者。然此「對治悉檀」，不從根本方面說，是觀察眾生偏重之煩惱在於何者，即以何法門而對治之。如多貪者，即以對治貪心之法門而對治之，如令其佈施及不淨觀等是。又如愚癡重者，即教之以觀十二緣起等是。是則此十波羅密門，若欲對治多貪之眾生，則十波羅密皆成為對治多貪眾生之波羅密門，對治多貪者如是，則對治多瞋、多癡、及等分眾生亦然。此四各有二千一百，則成八千四百。對治多貪等波羅密中各有二千一百，合其數尚僅八千四百，今正如何成得八萬四千波羅密多之利他法行？即是於此八千四百波羅密多，在每一單位，進增成十倍，則便成八萬四千之數，即此經所謂轉增上倍，遂成八萬四千波羅密也。計算此八萬四千數，頗有不同，可在法數檢之。總之，八萬四千功德門，皆因對治之煩惱而立數；故下之三昧門、陀羅尼門，其數皆是八萬四千，亦即對治眾生之八萬四千煩惱者也。在三昧門及陀羅尼門之分配，亦可以上面四門而分配之。此即於一切眾生有八萬四千煩惱，非於一眾生皆有之也。如來所說之法，有淺深之不同，聲聞以四諦為代表，然四諦本是三乘共修之法，但聲聞修此法強勝耳；緣覺乘以十二緣起為代表，而菩薩乘則以十波羅密為代表。此中所謂如是等法皆利他行者，因菩薩所修之法，皆是利他之法，故發廣大心以求無上正等菩提，及廣作濟度眾生之事業，皆是利他之行。而此利他之行，即是修波羅密而到彼岸，彼岸即是無上菩提。此無上菩提，即圓滿諸波羅密而證得，亦即諸波羅密之所莊嚴。換言之，即大悲般若常所輔翼之無住大涅槃也，修此無住大涅槃之波羅密因行，要有堪任之性始能成就，若唯散心則便無堪任之能力，為無堪任力者乃更為設三昧門之方便。

次從善男子若有眾生至皆自利行者，此即如來所設方便之法。因上之波羅密法門，範圍其寬廣，若非上根大智之人，則不能頓於其法門任運自在而修行之。今且作退一步之方便，先專修三昧之法門以攝心令定。此在瑜伽菩薩戒中常有如是說：『若自了知上品愚鈍其慧鈍濁，於所聞法難受難持，難於所緣攝心令定，不往聽者皆無違犯』。此即是說：修菩薩行者，其人雖已發菩提心。具足堅固信念，於一切法門雖常修學，但因無始來業力深厚，故現身之中，雖稍有智慧而得聞佛法，但其慧鈍濁，於所聞法，所緣境皆難於受持而攝心令定，亦同此中之修波羅密門者，不能調伏其心而對治其煩惱之法。如來有鑑於此，方便設此攝心法門，令眾生作退一步之功夫，故有此八萬四千三昧法門。修此三昧法門。亦若聲聞乘人先修五停心觀為入手也。要將貪著六塵、五欲之散心，使之不易狂妄馳騁；如將此散心盤曲之蛇，逼入於五停心竹筒之中，則彼便不能不直其身也。又如好動之猿猴，能將他繫住，則雖旋馳，久之亦可令定。五停心觀：第一、即是不淨觀，觀一切所緣之內身外境皆是不淨者，故能止息眾生之貪欲。第二、即是慈悲觀，觀一切眾生皆是可憐湣者，故能止息眾生之瞋恚。第三、即是緣起觀，觀十二緣起三世相續之法，明得眾生世世生生輪轉不息，沈淪六道無有出期，便能停息無始來之昏暗。第四、界分別觀，觀但有緣生無自性之蘊界處法而別無實我，便能除去眾生之我見。第五、數息觀，觀於出入呼吸之間而加以計數，不別緣於他法，其雜亂心自不易生，故此觀正能攝心令定。但此不過是修觀攝心之總相，而三昧法門其數無量，如念佛者其功夫至極時，則便能得念佛三昧，修其他法亦然。要之，即是將心攝於專一所緣之境，不使其浮散昏昧，設稍昏昧即策而重整旗鼓，不再使之昏散，如是念念相續不斷，則便成心一境性之三昧。本來，此三昧門即前十波羅密門中之禪定，而此又重出者，因凡修波羅密門者必須六度或十度齊修，不能重此而輕彼，故不能專一於心一境性。此可知修波羅密法門之難，而此三昧法門則專在於攝心令定，不廣修各種波羅密法，則其心自易不流浮散。如光之有聚集，則增其明朗之力，心亦如是，若有集中則易統一。故此三昧門雖次於波羅密門，實亦初修學者最重要之一門。此經阿蘭若品等專明修習三昧，亦即此意，即是未能廣作積極利他之波羅密門行者，不妨暫退一步，先為此消極之三昧法門工作，但在初修者，雖屬於消極之法，及三昧成熟，進而普度眾生，勤修十度萬行，成就波羅密門，則亦成積極之法，此佛陀之所以於八萬四千波羅密門之次，更說有八萬四千三昧門之意也。次從若有眾生至皆利他行者，即是持陀羅尼之方便門。是為不能修習上二種行者再施設之方便，即是修波羅密門而不能調伏其煩惱，更退而修習三昧亦不相應，則便應修習陀羅尼門；此即如來為欲對治眾生之煩惱，設此最方便之法門者也。陀羅尼者，即是總持義，亦是遮持義。能遮一切惡法而不生，持於一切清淨善法而不失，由此能遮惡法能持善法言之，乃是陀羅尼之業用；其體性正是總持。此有法、義、忍、咒之四種陀羅尼：第一、「法陀羅尼」，即於佛陀教法中，若聽聞一名、一句、一文，能總持一切名句而不忘失，故又名聞持陀羅尼；此即是能詮之總持，其體性即是念慧。第二、「義陀羅尼」，其體性亦是念慧，其境界則是所詮，即是於一義中集一切義而總持不失，如唯識義中明萬法皆唯識，於空性中明一切法皆空無所得。第三、「忍陀羅尼」，忍即勝解，亦即定慧，其體性即是種種之三昧，謂於一三昧中能總持一切三昧也。第四、「咒陀羅尼」，其體性即是願求，而以本尊咒印為境，便能獲得感應之妙用。此咒之性質，即是祈禱之辭，凡一事而有所禱告祈求者，皆此咒陀羅尼所攝。如我國之賭咒發誓，常將其心中所願望之事而攝入禱告祈祝中，以冀其發生功用。咒陀羅尼亦如是，其中含有本誓之願望，若能依法誦持之，則便能相感相應。故諸佛菩薩乃至天龍八部，皆各有其神咒密言，亦各於此神咒密言而有其誓願力用。眾生於此神咒密言，能以清淨三密修持之，皆能依本誓願發生效力，此便是咒總持之功用。陀羅尼例如在心經末所說之『揭諦、揭諦、波羅揭諦、波羅僧揭諦、菩提娑婆訶』之一咒，亦是祈禱之義，即『度、度、度到彼岸、度大眾到彼岸速疾成佛』是也。所以要修此陀羅尼者，因末法時代魔氣熾甚，而寬廣之法門不能任運而修之，不能不從易行者入手修習，以奠定初步之基礎。

此中之三種法門，正合符歷史時代之關係：如佛教之來我國，已是像法之時期，能直修真實波羅密法門者已甚鮮，即有之亦不如佛在世及佛正法時期修行者之興盛。隋唐之際，修禪定者，一時風起雲湧，頗有成效；然沿宋明以迄有清，則禪宗亦剩餘韻耳。可知佛教之來我國，已是像法之時，而眾生之善根不如正法時之深厚，則不能直以波羅密門而對治其煩惱，唯先以禪定調攝其心，然後再從禪定而進修波羅密門。但時至今日，則在從前所興盛之禪宗，亦僅存儀式而缺乏真實之精神。欲求真參實行之宗匠，實屬罕有！則對於由三昧門而入波羅密門者，亦望塵而莫及！故今大乘法之有精神而與眾生時代相應者，求之西藏之密宗，還能真修實行。大概以前之像法時代，可從三昧門而進修波羅密門；在今末法時代，當以陀羅尼門為眾生學佛之方便。他如專修求生「極樂淨土」或「兜率內院」，亦持咒相同；如不能持咒，便可專持彌陀聖號或稱彌勒佛名，皆可隨願往生，以其皆含有誓願攝受之意，持名號與持咒同也。此皆如來為應種種時機而設善巧方便，吾人應知如來之恩，實有不思議者。今西藏之修密宗者，必須供養三寶，施濟眾生，廣修福德為定慧之基礎。故最重要者，即在乎修種種功德，如此中修陀羅尼者，便於修陀羅尼中而修種種功德，故在西藏之喇嘛，無論到何處，如遇到有死亡之人，皆必與之念經咒而作各種之觀想以回向超度之，並製藥濟病等。此義，即此經中所謂之『皆利他行』也。吾人應如是敬禮三寶，恭敬師長，悲湣苦惱眾生而常設法垂濟，以修集福德而培植智慧，若能依此而行，則善根便能漸漸增長；於持戒、修定亦能隨意自在而少諸障礙。現在佛弟子，於聖教都不生正確信心，由於魔氣熾甚，故善根亦愈加薄弱。故出家佛子，修禪定之人稍有定心，便生狂妄，於一切經教皆不復加以研究，而成惡取空之人。又如研究教法者，不過稍解佛法之名相，不去如實修學，輒生一種憍慢之心，執著於名相而蔑視一切，不特於佛法無益反增其煩惱。故佛說：『我於凡愚不開演，恐彼分別執為我』，亦此意也。次從善男子我為調伏至名為導師者，即如來說明此三種八萬四千法門之意，即是以方便法現種種相而調伏眾生。種種相者，即是種種名、句、文身之相，亦即如來之聲教。名為導師者，因佛能導引眾生出生死險難故也。

/KEPAN/壬三　結明諸佛修證

/VERSE/『善男子！未來、現在諸佛世尊，悉皆修習八萬四千波羅密門，八萬四千諸三昧門，八萬四千陀羅尼門，永斷八萬四千微煩惱障，八萬四千微所知障，皆詣蘭若菩提樹下，坐金剛座入金剛定，降伏一切天魔怨已，證得阿耨多羅三藐三菩提』。

此文意即三世如來，皆以此三種法門而斷除二障，詣菩提樹下，降伏魔軍以至成等正覺。煩惱障者，煩惱即擾害義，能擾害有情之身心而不安靜，故云煩惱。障即遮覆之義；以煩惱而言，即能使眾生於三界、五趣生死之中不能出離，障礙眾生涅槃寂靜之理而不覺知。此根本即貪、瞋、癡等諸惑及薩迦耶見執我而生，在見道位方能斷除，此為三乘菩提之所共斷。所知障者，所知即是所識之境相；其為障者，即是無明無知無能之故，於應可了知境不能如實了知也。此非如煩惱之擾濁身心，但障蔽自心之智慧，不能如實了知諸法之事理；即是障於能知之智，使不能了知所知之境，而障證得佛果菩提也。此亦是貪等無明等惑，而根本在薩迦耶見之執法而蓋覆所知之境也。此則為大乘不共二乘所斷之障，因其行相微細，非二乘所須斷。質言之、所謂煩惱障者，即是自迷內我之障，由我執而生者也。所知障者，即迷一切法之障，由法執而生者也。此經所說三種法門，即是斷此二障之法：如初期修陀羅尼成熟則三昧生，及至三昧成熟則便能廣修一切波羅密門，正是此經所謂三世如來，皆以此種法門而斷二障也。煩惱之名，諸宗皆同，不過其說稍異：如天臺之三惑，其見、思惑即是此中之煩惱，其塵沙惑即是此中分別所起之所知障，其無明惑即是俱生而有之所知障也。金剛座者，是如來坐此座而成等正覺之處，在菩提樹下，下極金輪，故得此名。亦可說是依如來坐此入金剛喻定而得名。金剛，即表示堅利，不為一切所破壞而能破壞一切之意。

/KEPAN/己二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『超過三界大法王，出現世間化群品，恆河沙等諸菩薩，入佛甘露智慧門，歷劫得道慈氏尊，以大悲心而啟問。善哉無垢法王子！智慧能開真佛乘；我以師子無畏辯，說大乘中趣覺路。汝等一心善諦聽！轉授未來所應授，十方世界可使空，無令斷盡出世道。將求解脫出世道，不過三根九品類，上根三品居蘭若，中下隨緣化世間，所求道果等無差，同說真如佛性海。已獲無漏真大士，隨宜應現濟群生，開示有空不二門。自利利他無間斷。未得無漏諸佛子，應正勤修三種學，善根迴向施眾生，一心專念佛菩薩。願我常睹佛菩薩，無邊莊嚴功德身，若使恆聞法雨音，普得同霑心不退；以身常處於地獄，非不親近大慈尊；以身常處於輪迴，非不親聞微妙法；以是因緣諸佛子，繫心常念天人師。若有佛子修聖道，發起無上菩提心，厭世住於蘭若中，亦得名修三種度。每日自食先佈施，兼將法寶施眾生，三輪清淨是檀那，以此修因德圓滿。當知證獲波羅密。唯由心淨不由財，若有染心施珍財，不如淨心施少分。財施即得名檀度，此波羅密非二三。能施身命及妻子，如是得名親近度。若有求法善男女，為說一切大乘經，令發無上菩提心，乃名真實波羅密。慈悲淨信具漸愧，攝受眾生離於貪，願成如來無上智，財法二施名初度，堅持菩薩三聚戒，開發菩提離生死，擁護佛法住世間，能悔誤犯真持戒。伏瞋恚心慈悲觀，當念宿因對怨害，不惜軀命救眾生，是名忍辱波羅密。能行難行不暫捨，三僧祇劫常增進，不共染汙恆鍊心，為度有情求解脫。出入三昧得自在，變化神通遊十方，為斷眾生煩惱因，三摩地門求解脫。若欲成就真智慧，親近菩薩及如來，樂聞出世妙理門，修達三明斷二障。能知眾生心差別，隨病與藥令服行，慈悲善巧應根宜，方便利生度群有。觀一切法真句義，不著中邊離有無，淨智無間會真如，二利均平周法界。智力能了眾生性，為說相應種種法，智力能入眾生心，令斷輪迴生死本。智力能分黑白法，隨應取捨各了知，生死涅槃本平等，成就有情離分別。如是十種殊勝行，攝入八萬四千中，隨其品類勝法門，乃名菩薩波羅密，八萬四千三摩地，能滅眾生散亂心；八萬四千總持門，能除惑障銷魔眾。大聖法王方便力，三種法要化眾生，教網垂於生死海，置彼人天安樂處』。

此中初頌，明佛出世化度眾生而無數菩薩悉令入佛之智慧法門。次一頌，讚彌勒菩薩能以大慈心而啟問如來，真是無垢法王之子，其用意即是佛之真實法乘者也。次一頌，明佛以獅子吼之無畏辯才而說大乘覺路之法──即大乘菩提法，並令眾生諦聽，於聽法之後，以便轉授未來。次二頌，頌長行中第一釋尊垂答科中，佛告彌勒至汝應觀察等文。次四頌半，頌長行汝應觀察下至咸當一心修學等文。次一頌，頌長行一心修學下之復次善男子至自然易滿三種波羅密多等文。頌中所謂三種度者，即長行中之三種波羅密多。次五頌，即頌長行第二釋尊垂答科文中之正明修行十度之第一佈施度，在此中對於名字佈施波羅密及親近波羅密、真實波羅密之三種，皆分別而明之。在下之九種波羅密，則合明而不再分別。次九頌，即頌長行中布施波羅密下之持戒、忍辱、精進、禪定、慧、方便、願、力、智之九種波羅密，可於每頌中而次第配之。但後之力與智波羅密，則二頌合明。次三頌，即頌長行廣明差別諸門。

/KEPAN/己三　法益

/VERSE/爾時、世尊說是法時，八萬四千忉利天子，斷諸界障，證歡喜地。無數百千六欲天子，悟無生忍，得陀羅尼。十六大國王得聞持陀羅尼。無量四眾聞菩薩行，或得不退地，或得三昧門，或得陀羅尼，或得大神通。或有菩薩證得三地乃至十地，踴躍歡喜。無量百千諸人天等，發阿耨多羅三藐三菩提心不復退轉。八千人天遠離塵垢，得法眼淨。

此中不特凡夫比丘、比丘尼及天人等獲益，大菩薩亦於此法會中獲益。此中獲益有七種之不同：第一、即是忉利天子斷三界障礙而登初地。第二、即是六欲天子悟得忍陀羅尼；但忉利天亦是欲界天攝，彼是別明，此六欲天是總明。第三、十六國王得聞持陀羅尼，即法陀羅尼。第四、即比丘等四眾獲益，有得不退地者，有得三昧門者，有得大神通者。第五、即大菩薩獲益，如證得初二地者便證三地，或已證三地及三地已上者，便於此時證得四地、五地乃至十地。第六、即明三界諸天人等，於此會中發菩提心得不退轉。第七、另有八千人天，遠離塵垢，得法眼淨。
