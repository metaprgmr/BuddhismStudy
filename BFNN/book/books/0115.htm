/TEXT339/一　識者心之別名

八識規矩頌，是唐代玄奘大師所造。這是玄奘大師於翻譯得數百卷唯識經論之後，對於唯識學中的「八識」，提綱攜領所作出的總結。全部頌文，七言一句共四十八句，四句一頌分為十二頌，每三頌為一組，計四組。即前五識頌，第六識頌，第七識頌，第八識頌。八識的行相、業用、性別、識量、所緣、相應等，全包括在頌文之中。唯頌文辭約理著，言簡義豐，每一頌中都有許多佛學專有名詞，若不詳加講解，一般人很難瞭解。因此，乃有八識規矩頌講座的開設。

八識規矩頌這五個字頌題，重點在「八識」二字，尤其是這個「識」字，要特別加以詮釋。識是什麼？《大乘義林章》曰：「識者心之別名」。因此識就是「心」。在唯識學上稱識而不稱心，只是一種方便，因為心與識是一體兩面的東西。《大乘廣五蘊論》上說：「云何識蘊，謂於所緣，了別為性，亦名心，能採集故。亦名意，意所攝故。」這樣看來，心、意、識三者，也全是一樣東西了。那麼，或有人問：「心又是什麼呢？」依照佛經上說，「心」是我們精神作用的主體。原來依照佛教的教義，所謂「宇宙」（物質世間，我人賴以生存的環）和人生（有情世間，我人的生命體），不是神（大梵天或上帝）所創造，不是無因而生，這一切，都是「因緣和合」而生起存在的。

照佛經上說，構成宇宙和人生的質料有五類，叫做色、受、想、行、識。這在佛經上叫做「五蘊」。蘊是積聚的意思，積聚許多同一性質、同一系列的事物或心理活動，把它歸成一類，就叫做蘊。世界上所有的物質現象、和我人的心識活動，可以歸納成五類，就是前面所說的五蘊。由五蘊的「因緣和合」，而有「有情世間」──有情識、情見的眾生，和「器世間」──我人所賴以生存的物質世界的生起和存在。茲再分釋五蘊如下：

一、色蘊：色蘊的色，是物質的意思（不是顏色、美色的色），組成色蘊的內容是地、水、火、風四種元素。其實真正所指的不是地、水、火、風四種實物，指的是堅、濕、暖、動四種物性。由此四種物性，構成宇宙萬物，也包括著我們物質性的身體在內，此即所謂「色身」。

二、受蘊：受蘊是我人感官接觸外境所生起的感受。此感受，有使我人愉快的樂受，有使我人不愉快的苦受，和既無愉快亦無不愉快的捨受。其實這就是感情作用。

三、想蘊：想蘊是知覺作用，也就是我人的感覺器官接觸外境，心識上生起分別、認識的作用。這在現代心理學上，相當於「知」，由知而形成概念。

四、行蘊：行蘊是我人的意志活動，這是心識中「思心所」的作用。思心所作了決定，由身（動作）和口（語言）去執行，這就是身行、語行、意行。行就是行為，也稱為「造作」，行為的後果就是「業」──身、語、意三種業。

五、識蘊：佛經上說，識蘊是「於所緣境了別為性」。事實上就是我人認識作用的主體，也就是心識。在小乘佛教時代，只說「六識」，就是眼、耳、鼻、舌、身、意六種識，大乘佛教發展為八識。就是在六識之後，發展出末那識、阿賴耶識。這在唯識學上稱為「八識心王」，也就是「八識規矩頌」中八識二字的來源。

佛經上說，我人的身心，是由五蘊組合而成的，即所謂；「五蘊假合之身」。五蘊又稱「名色」，色是物質的組合，名是精神的組合，如下表所示：
<html><pre>
　　　　色─────物質組合──物──色
　　　　受──┐
　　　　想──┼──精神組合──心──名
　　　　行──┤
　　　　識──┘
</pre></html>


五蘊是構成宇宙萬有的質料（包括物質世界和各類有情──一切生命體），識蘊是「主觀的能認識的主體」，色、受、想、行四蘊是「客觀的所認識的物件」，如下表所示：
<html><pre>
　　　　識─────主觀的能認識的主體──我
　　　　色──┐
　　　　受──┼──客觀的所認識的物件──我所
　　　　想──┤
　　　　行──┘
</pre></html>

識者心之別名，識就是心，亦名曰意，也就是我人精神活動的主體。

/TEXT339/二　不以規矩不成方圓

規以正圓，矩以正方，所以古人說：「不以規矩不成方圓」。規與矩，本來是木匠正方圓的工具，引申出來的意思，有軌範、法則的意義。所以八識規矩，表示八識行相，各具境、量、性、界的不同，有其規矩井然而不可雜亂者，於此，先抄錄出全部頌文，再依次解釋頌題：

/TEXT339/八識規矩頌

/TEXT030/唐三藏法師玄奘造

/VERSE/前五識頌　　性境現量通三性，眼耳身三二地居，遍行別境善十一，中二大八貪嗔癡。
/VERSE/　　　　　　五識同依淨色根，九緣七八好相鄰，合三離二觀塵世，愚者難分識與根。

/VERSE/　　　　　　性界受三恆轉易，根隨信等總相連，動身發語獨為最，引滿能招業力牽。
/VERSE/　　　　　　發起初心歡喜地，俱生猶自現纏眠，遠行地後純無漏，觀察圓明照大千。

/VERSE/第七識頌　　帶質有覆通情本，隨緣執我量為非，八大遍行別境慧，貪癡我見慢相隨。
/VERSE/　　　　　　恆審思量我相隨，有情日夜鎮昏迷，四惑八大相應起，六轉呼為染淨依。
/VERSE/　　　　　　極喜初心平等性，無功用行我恆摧，如來現起他受用，十地菩薩所被機。

/VERSE/第八識頌　　性唯無覆五遍行，界地隨他業力生，二乘不了因迷執，由此能興論主爭。
/VERSE/　　　　　　浩浩三藏不可窮，淵深七浪境為風，受薰持種根身器，去後來先作主公。
/VERSE/　　　　　　不動地前才舍藏，金剛道後異熟空，大圓無垢同時發，普照十方塵剎中。

十二首頌文，如上所錄，於此先解釋頌題如下：

一、八識：識者心之別名，是我人精神作用的主體。在唯識學上，把識分析為八種，即是眼、耳、鼻、舌、身、意、末那、阿賴耶八個識。眼、耳、鼻、舌、身是五種感覺器官，合稱前五識；意識稱為第六識，是我人心理活動的的綜合中心；末那識稱第七識，是有情「自我意識」的中心，阿賴耶識稱第八識。它含藏「萬法種子」，是生起宇宙萬法的本源。

二、規矩：規矩是規範或法則，這八個識，在眾生位上，它們的行相、業用、境、量、性、界，固然有其規矩法則，即是在修行證果位上，也有其規矩法則，所以稱八識規矩。

三、頌：頌是一種文字體栽，含有讚美的意思，印度梵語稱為伽陀，義譯為偈。頌的形式似詩而不用韻，通常四句一首，用四、五、六、七字均可，若意思未表達完，可以繼續下去。佛經中用頌，目的在便於記憶。本頌用的是七字一句。

四、唐：朝代名，西元六一八年建國，傳十九帝，西元九零六年為後梁所滅。「盛唐」時代，是我國歷史上少有的太平盛世，國威伸張於全世界，現在世界各大城市都有「唐人街」的存在，是以「唐人」代表中國人的意思。

五、三藏：佛經結集，有經、律、論三藏，合稱大藏經。即佛陀所說的法稱之為經，佛陀為僧團所訂的戒律稱之為律，後世佛弟子注釋佛經、或依據佛經而發揮其義者，稱之為論。

七、法師：法者軌則，師者教人以道，所謂「傳道、授業、解惑」也。指通達佛法，又能引導眾生修行之人。三藏法師，指精通經、律、論三藏之法師。若僅通經或律，稱為經師、律師。造論闡揚經義者，稱論師。法師是一個很尊貴的名詞，經律中廣載，出家的比丘、比丘尼具足以下十種條件，稱為法師。這十種條件是：

一者五官端正，二者六根圓備，三者出身望族，四者品德善良，五者守持戒律，六者通研三藏，七者威儀具足，八者勝辯言詞，九者聲音美好，十者忍辱知足。《瑜伽師地論》卷八十一中，對此有更詳盡的說明。不過這個名詞現在已通俗化了，變成泛稱出家眾的名稱了。

八、玄奘：我國最有名的三藏法師，曾到印度求法，下一節再詳予介紹。

九、造：造是著作的意思，如各種論典，均稱某某造

/TEXT339/三　歷史上偉大的譯經家玄奘大師

玄奘三藏，河南偃師人，生於隋文帝開皇二十年（西元六零零），俗家姓陳名緯，有兄長捷先在洛陽淨土寺出家，師於十三歲時亦隨兄出家，就慧景聽《涅槃經》，就嚴法師受《攝大乘論》。武德元年，與兄同入長安，未幾赴成都，就道基、寶遷二師學《攝論》、《毗曇》，武德五年受具戒，再入長安，時有法常、僧辯二大德俱講《攝論》，師又就聽之，以諸師各異宗途，聖典亦有隱誨，不知適從，乃欲西行天竺以明之，表請不許，師不為屈，乃就止蕃人學西域書語，於貞觀三年私發長安，西行求法。

師經蘭州出玉門關，涉八百里流沙，途中失水，師誓西行一步而死，不願東退一步而生，歷經艱險，抵達高昌國，高昌國王麴文泰崇信佛法，於師禮供殊厚，派遺車馬侍從，送師西行，經阿耆尼等國，度蔥嶺，至素葉城，謁突厥葉護可汗，再度鐵門西行，於貞觀七年始抵印度。他曾到過喬賞彌、阿瑜陀、舍衛城諸國，後來到中不竺那爛陀寺，依護法論師弟子戒賢（時已逾百歲），學《瑜伽師地論》及十支論奧義，前後為時五年，復從杖林山勝軍論師學《唯識抉擇》及瑜伽、因明之學。然後巡禮聖跡，遍歷天竺諸國，參訪各地論師，之後再返那爛陀寺。以其和會中觀、瑜伽二宗所造之《會宗論》三千頌呈戒賢論師，戒賢稱善。

時戒日王致書戒賢，請差大德四人，善大小內外之學者，與烏荼國小乘論師辯論。奘亦受是命，以《制惡見論》一千六百頌一破得烏荼國小乘論師之《破大乘義七百頌》，由是聲譽益著。貞觀十五年，戒日王於曲女城設大會，與會者有十八國王，大小乘僧三千餘人，婆羅門及外道亦數千人。奘師受請登寶床為論主，以有名之《真唯識量頌》論文，闡揚大乘，破斥異說。大會十八日，無能破之者，戒日王宣佈論主獲勝，與會者共尊之為「大乘天」──大乘的聖人。

奘師於貞觀十九年初，奘師回至長安，道俗出城相迎者數十萬。二月謁太宗皇帝於洛陽，太宗迎慰甚厚。奘師由天竺請回經典六百餘部，謁於長安弘福寺從事翻譯，先後譯出經論七十五部，一千三百三十五卷，其中以法相唯識一宗的經論為主。如於貞觀二十二年譯出《瑜伽師地論》百卷，以後絡續譯出《解深密經》、《攝大乘論》、《百法明門論》、《大乘五蘊論》、《唯識二十頌》、《唯識三十頌》等。

奘師譯《唯識三十頌》時，本欲將十家釋論各別全譯，後以弟子窺基之請，糅集十家釋論成為一部，其間異議紛紜之處，悉折中於護法之說，這就是中國唯識宗的基本典籍《成唯識論》。奘師之學，由窺基繼之而加以發揚，開創了我國法相唯識一宗。

《八識規矩頌》，是奘師譯得上千卷唯識經後，於「八識」作一提綱攜領之作。奘師一生「譯而不作」，他除了一部《大唐西域記》流傳下來外，在天竺所寫的《會宗論》，《制惡見論》，《三身論》，可惜都未譯成漢文，梵文本已失傳，而今流傳下來的，就只有這《八識規矩頌》十二首頌文了。

/TEXT339:a02/第二講　唯識大意

/TEXT339/一　唯識學統

《八識規矩頌》，是詮釋「八識」的頌文。八識，是唯識學的基本理論。因此，要學習《八識規矩頌》，必先對唯識學有所瞭解，不然，根本不知道詮釋八識的意義何在。於此先把唯識學的大意作一概述，並且先自唯識學的學統作一介紹。

唯識學、是法相宗的宗義。而中國的法相宗，是源自印度的瑜伽行學派而建立的。原來印度的大乘佛教，以「中觀學派」與「瑜伽行學派」為二大主流。中觀學派，是西元二、三世紀間龍樹菩薩所建立的。佛滅度後七百年，南印度龍樹菩薩出世，當時凡夫外道、執著於我法實有，小乘有部，執著於我空法有。執常執斷，計一計異，是一個邪說充斥的時代。龍樹廣造論典，揭示「諸法性空」之義，破諸邪執，大成佛教空宗。此宗是依龍樹的「中觀論」一書而建立的，後世稱之為「中觀學派」。此後二百年，中觀學派的學說是印度大乘佛教的主流。

但龍樹提倡的空觀，是以「緣起性空」，諸法無自性立論，並非徒持空見，妄計一切皆空。唯傅至後世，則流為「惡取空」，於世俗諦，不施設有；於勝義諦，真理亦無。此謂之惡取空，亦謂之沈空。佛滅後九百年頃，無著、世親二大菩薩出世，當時印度的思想界，一方面是中觀學派的空──一切皆空的惡取空，一方面是小乘外道的有──我法實有或我空法有。沈空或實有，皆是邪執，因此無著世親二菩薩，資於小乘之實有，鑒於大乘之沈空，揭示大乘有義，大成大乘有宗。有宗之有，破斥我法二執，故不同小乘之有；遮遣惡取空見，以矯治大乘沈空。故此有是真空妙有，唯識中道。

大乘有宗，是依據彌勒菩薩的《瑜伽師地論》、《大乘莊嚴論》、《辯中邊論》、《金剛般若論》、《分別瑜伽論》等五部大論而建立的。據說兜率天彌勒內院的彌勒菩薩，曾降臨中印度阿瑜陀國，在瑜遮那講堂，為無著說五部大論。事實上，彌勒菩薩並不是歷史上實有的人物，或者是世間另有一位彌勒之人。或謂五部大論可能是無著所作，托以彌勒菩薩之名以示矜重。無著以《瑜伽師地論》為本論，又造《顯揚聖教論》、《攝大乘論》、《順中論》、《集論》等論典，演說瑜伽教理，故後世之為「瑜伽行學派」。

世親是無著的異母弟，約在西元第五世紀初年出生。他初在小乘有部出家，修學小乘。他欲深究有部教理，曾到有部根據地伽濕彌羅城，精研有部教理四年，後來著造《俱舍論》一書，為中國俱舍宗所依的論典。世親在北印度弘揚小乘，無著憫之，托以疾病，誘其來見，為之具說大乘要義。世親聞兄教誨，自小乘轉入大乘，繼承無著的學說，廣造論典，大成法相唯識宗義。世親在唯識學方面的著作，主要者有《攝大乘論釋》、《百法明門論》、《大乘五蘊論》、《唯識二十論》、《唯識三十論》等。其中尤以《唯識三十論》一書，為唯識學理論的基礎。世親之後，十大論師相繼出世，各為《唯識三十論》造釋論，闡揚此派學說。十大論師中，以護法的貢獻最著。

護法的弟子戒賢，在中印度佛學中心那爛陀寺，弘揚唯識。西元七世間，玄奘大師西行求法，從戒賢學唯識五年。回國之後，廣譯有宗經論。奘師曾把十大論師各造的《三十論》釋論攜回國內，欲各別翻譯，後以弟子窺基之請，以護法的釋論為主依，糅合十家之說，綜合而成《成唯識論》。窺基繼承奘師之學，造《成唯識論述記》、《成唯識論掌中樞要》、《瑜伽論略纂》，《雜集論述記》等著述，大成我國法相唯識一宗。

窺基之後，代有傳人，窺基的弟子慧沼，造《成唯識論了義燈》、《因明篡要》；慧沼的弟子智周，造《成唯識論演秘》、《因明疏前記》及《後記》。智周的《成唯識論演秘》，與窺基的《成唯識論掌中樞要》，及慧沼的《成唯識了義燈》，合稱為「唯識三疏」為研究《成唯識論述記》必讀之書。智周的弟子如理，又作《成唯識論疏義演》、《成唯識論演秘釋》，內容則流於瑣細。此宗成立之後，百餘年間，學習者甚眾，宗風頗盛。唯後來華嚴及禪宗興起，且如理之後，後繼無人，此宗就逐漸衰微了。到唐武宗會昌法難興起，此宗一脈相傳的論疏多被焚毀，此宗就逐漸失傳了。

明季末年，普泰、明昱、德清、智旭諸師，及王肯堂、王庵諸居士，曾從事研究，唯以重要註疏散佚，所得成果有限。未幾清兵入關，研究風氣也就中斷了。到了清季末年，石棣楊仁山創設金陵刻經處，自日本請回我國散佚經典三百餘種，其中不乏唯識論疏，刻版重印，加以提倡。入民國後，學人研究唯識，蔚為一種風氣，南有南京「支那內學院」的歐陽漸，北有北京「三時學會」的韓清淨，以及太虛大師創立「武昌佛學院」的師生，都研究及弘揚唯識，此千年絕學，乃重告復興。

/TEXT339/二　萬法唯識

唯識學的基本理論，即所謂「萬法唯識」，唯識家以為，宇宙間一切法相（現象），全是識所變現，此即所謂「唯識無境」──境，就是宇宙萬有的一切現象。這一切現象，非外在的真實存在，而是識所變現出來的。這叫做：「識所緣，唯識所變」。

識是什麼？《大乘義林章》曰：「識者心之別名」，又曰：「識者心也，由心集起彩畫為主之根本，故經曰唯心；分別了達之根本，故論曰唯識。或經義通因果，總言唯心，論說唯在因，但稱唯識。識了別義，在因位中識用強故，說識為唯，其義無二。二十論曰：心意識了，名之差別。」

由上文可知，識就是心。但此心，並非我人胸中的肉團心。胸腔中的肉團心，只是循環系統中壓銜血液的器官，沒有了別認識的作用。或有人曰，既然不是胸中的肉團心，當然是腦袋殼中的大腦。這也只對了一半，因為離開大腦固然沒有識，但大腦並不是識。這好比有了燈管（電燈泡）電才會發光，但燈管並不是電。燈管只是物質性的工具，通上電流才會發光。以此類推，大腦也只是物質性的工具，如果沒有識，它同樣沒有瞭解、分別的認識作用。

識究竟是什麼？事實上，識只是一種「功能」，功用和能力。簡單的說，識就是一種「能量」。我們由下列三種界說，以說明之：

一、識不是一種有質礙性的物質，而是一種功能。識有四個名稱，曰心、意、識、了，唯識家解釋這四種名稱，謂：「積集義是心，思量義是意，了別義是識。」如抬頭見時鐘，這是明瞭；繼而分別時間，是名分別。而此四種名稱，指的都是一種無質礙性的功能。並且八種識均有這四種功能。都可通稱為心、意、識、了，不過以功能殊勝來說，則第八識積集諸法種子，生起諸法，名之為心；第七識恆審思量，執著自我，名之為意；前六識了別各別粗顯之境，名之為識。以上數者，只是一種能變的法性，而法性是離開名稱言說的境界，唯識之教，是「即用顯體」。說到其體，名為「如如」：說到其用，名為「能變」。「能」則勢力生起，運轉不居；「變」則生滅如幻，非實有性。唯識立論，謂離識之外，無有外境。而所謂識，亦不過為一能變的「功能」而已。

二、識的功能，非局限於肉身，而交遍於法界（全宇宙）。大腦是有質礙性的物質，而識是無質礙性的功能。大腦的感覺神經、運動神經，作用只限於我人的身體；而我人的識，目之所見，耳之所聞，以至於意之所思（所謂法境），山河大地，日月星晨，皆在我人心識之中。識量同於虛空而無極，因此識的功用交遍法界（此係就種子而言，至於識的現行，則隨量之大小而有局限。）

三、識為種子起現行，而種子起現行必待眾緣。識本來是一種功能，此功能未起現行時，不稱識而稱種子；種子起現行時，不稱種子而稱識。所以種子是潛在的功能，識是潛在功能發生的作用。而種子起現行，必待緣具。此緣有四種，曰因緣、等無間緣、所緣緣，增上緣，此於後文再釋。

/TEXT339/三　唯識中道

西元七世紀間，印度的戒賢論師，依《解深密經、無自相品》，將如來一代時教，判為「三時教相」。這三時教相是：

一、第一時有教：如來為使一切起惑造業的眾生，入於佛道，而說業感因緣諸法，即四聖諦十二因緣法門，令諸凡夫外道趣入小乘教法。

二、第二時空教：如來為使一切雖斷我執未斷法執的小乘者，宣說諸法皆空之理，為令諸小乘趣入大乘的教法。

三、第三時中道教：如來更為欲斷除小乘人偏有，及大乘人偏空的執著，而說非有非空的中道教。此中道教圓融俱足，是如來究竟了義的大乘教。

以上三時教內，前二時為如來的方便教法，是不了義教；第三時為如來的真實教法，是了義教。而法相唯識宗的教義，便是宣說三自性、三無性的唯識中道，故法相唯識宗又稱為中道宗。

中道是什麼？經云：「中以不二為義，道以能通為名。」中道是離開二邊對立──離開常、斷二見、有、無兩邊，而臻於不偏不倚的中正之境。

唯識中道，是建立在三自性和三無性的理論基礎上。唯識家以為，世間萬法──一切存在的事物，都有三自性，也都有三無性。三自性是遍計所執性，依他起性，圓成實性；而三無性是相無性，生無性，勝義無性。

原來唯識學立論，以為宇宙萬法，皆是能變的心識、所變起之境，這即是「萬法唯識」。而心識所變的外境，依其原始的性質，可分做三類：

一、妄有性：這類事物本來沒有本體，是我人假立名相而有的，而我人卻普遍的執著計較，計較的物件，不外是名稱言說或義理，名稱言說不是實有，只有「妄有」。

二、假有性：這類事物，是因緣和合──眾多因素條件所生起的，如以磚瓦木石築成房屋，以泥土工具做成瓶缽，它沒有本身的實體、自性，不過是「組合」的存在（仗因托緣的生起存在），這也不是實有，只是「假有」罷了。

三、實有性：這是諸法的實體、自性，它不是虛妄的、暫時的存在，而是絕待的、超越的存在，事實上這是諸法絕待的理體，也即是「實性」──真實的存在。

以上三類，在佛學術語上稱為「三自性」──即是遍計所執性，依他起性，圓成實性。如《解深密經》上說：「云何諸法遍計所執相，謂一切法，假名安立，自性差別，乃至為令隨起言說；云何諸法依他起相，謂一切法緣生自相、、、云何諸法圓成實相，謂一切法平等真如。」經文中的「相」字，在此處就是性的意思。所以，換一個方式說，三自性就是：

一、遍計所執性：這是我人對一切事物，普遍的執著計較。執著於五蘊和合的假我為實我，執著於條件組合的假有為實法。或執於相，或執於名，或執於義理，時時計較，處處計較，這一切執著計較，就是我人煩惱生起的原因。

二、依他起性：依他起的「他」，指的眾緣──眾多的因素條件。世間萬有，沒有孤立生起或存在的，全是因素條件的組合。既是組合，就會隨著組合條件的改變而變化。所以它沒有「自性」──即是沒有固定不變之性。

三、圓成實性：圓者圓滿，成是成就，實是真實，合而言之，就是圓滿成就的真實體性。這真實體性不是事相，而是「理性」──超越相對的絕待真理。也就是二空──在我空和法空之後，所體證的理體。這理體也就是真如。

三自性，是以依他起性為中心。仗因托緣生起的事物，只是暫時的現象，不是永恆的實體。我人若在這因緣和合的事物上執著計較，這就是遍計所執性──普遍的計較執著，執我執法、執常執斷。如果徹悟諸法緣生，常一切時，在依他起諸法上、無遍計所執的實我實法，這就是圓成實性。《唯識三十頌》上說：「依他起自性，分別緣所生，圓成實於彼，常遠離前性。」前性，指的是於依他起法上，遠離普遍執著計較的遍計所執性。

因此，圓成實性，是「二空」──我空、法空之後，所顯的圓滿成就的諸法實性，也就是依他起諸法的「法性」。

一切諸法，各具三自性，同時也各具三無性，那就是相無性，生無性，勝義無性。無性，就是無自性。試想，宇宙萬有，無非全是一時組合的假相，依此假相，而立假名。我人在這一切假名、幻相上執著計較，假名幻相何嘗有其自性？

其次，說生無性，依他起之法，是仗因托而生起的，它是隨著因緣的聚散而生滅，它何嘗有固定不變的自性？最後是勝義無性，所謂勝義，就是真如。《唯識三十頌》曰：「此諸法勝義，亦即是真如，常如其性故，即唯識實性。」唯識實性就是圓成實性。圓成實性是超言絕慮的絕待之法，顯二空之妙理，所以說勝義無性──勝義如果有自性，就不是絕待的勝義了。

/TEXT339/一　前五識

古來大德和現代時賢，講八識規矩頌的，多是一開始就由頌文講起。按照頌文的順序往下面講。本頌四十八句頌文，已在第一講中錄出，我們看得出來，頌文中充滿了佛學名詞，並且頌文中的名詞，前後都有連帶關係。我們若一開始就講頌文，勢必把有連帶關係的名詞加以割裂，講起來有困難，聽的人也可能聽不出頭緒來。我們現在換一個方式，先講解頌文中的名詞，到名詞全部瞭解，再講解頌文，才能聽出頭緒，融會貫通。現在我們依照八識心王，五位心所，識體四分，九緣生識等順序講下去，最後再講頌文。

學習唯識學，有一本入門的論著必須要讀，那就是世親菩薩造的《百法明門論》。這本論著，在「一本十支」之學中，稱作「略陳名數支」。顧名思義，就是粗略的解釋百法名數。百法是什麼？原來世間事物，林林總總，不可勝計，此泛稱之為「宇宙萬法」。萬法不能一一為之說明，乃用分類歸納的方法，把萬法歸類。因此，世親菩薩將萬法約之為百種，復束之以五位，稱之為「五位百法」。五位百法是：

一、心王法：八種，稱為八識心王。

二、心所有法：五十一種，稱為五十一位相應心所。

三、色法：十一種。

四、心不相應行法：二十四種。

五、無為法：六種。

於此，今日就講五位百法中的心王法──八識心王。

八識心王，就是眼識、耳識、鼻識、舌識、身識、意識、末那識、阿賴耶識。識就是心，何以我人一心而八識？原來我人通常執著於實我實法──把宇宙間的一切視為實體。說到心時，也隱然有一整體的東西存在。唯識家以分析的方法，分析此心為八，以破遺我人的執著。於此先來探討前五識。

前五識、即眼、耳、鼻、舌、身五識，這是我人的五種感覺器官，其作用是：

一、眼識：依於眼根，緣色境所生起的了別認識作用。

二、耳識：依於耳根，緣聲境所生起的了別認識作用。

三、鼻識：依於鼻根，緣香境所生起的了別認識作用。

四、舌識：依於舌根，緣味境所生起的了別認識作用。

五、身識：依於身根，緣觸境所生起的了別認識作用。

前五識，是感覺器官，依於我人色身中的五根（即眼、耳、鼻、舌、身五根）而生起，所以又有以下五種名稱：

一、依根之識：此識依其根而生起。

二、根發之識：此識由其根而發生。

三、屬根之識：此識是屬於其根之識。

四、助根之識：此識助其根而起分別。

五、如根之識：此識如其根而命名。

五識依於五根而生起，但所依之根，又有內根、外根的分別。外根，就是我人視覺可見的眼睛、耳朵、鼻子、舌頭、和身體。但這五種根，是四大合成的物質，它的作用是扶助內根，為內根所依託處，這在佛經上稱為扶根塵、扶助內根的塵法。扶根塵不能生識，生識的是內根，又稱之曰「淨色根」，亦名勝義根。佛經上說：勝義根質淨而細，有如琉璃，肉眼不可見，唯佛眼天眼可見之。近代科學發達，使我們知道所謂淨色根，事實上就是人體的神經纖維和神經細胞。淨色根有發識取境的作用，功能殊勝，故名勝義根。

眼、耳、鼻、舌、身五識，緣色、聲、香、味、觸五境，五境又稱五塵，麈者虛浮之法，生滅變異，隨著因緣而改變；塵也是染汙的意思，以此五者，能染汙我人的心識，所以稱塵。五識所取之五境，分別說明如下：

一、眼識：眼識緣色境，此色是顏色之色，非有質礙性（物質）之色。此色有四類：

1、顯色：有十三種，青、黃、赤、白、光、影、明、暗、雲、煙、霧、空。

2、形色：有十，長、短、方、圓、粗、細、高、下、正、不正。

3、表色：有八，取、捨、屈、伸、行、住、坐、臥。

4、法處色：有五，極回色、極略色、定自在所生色、受所引色、遍計所執色。

二、耳識：耳識緣聲境，此境有三：

1、執受大種因聲：人之語言、動作（如鼓掌）所發之聲音。

2、非執受大種因聲：自然界所發之聲音，如風聲、水聲等。

3、俱大種因聲：人與物質界共發之聲音，如吹笛、奏蕭，伐木、鑿石等。

三、鼻識：鼻識緣香境，此有六種，三實三假，三實者，順益者名好香、如沈檀；違損者合惡香、如糞穢；無順違者名平等香，如土石。三假者名俱生香，和合香，變異香。

四、味境：舌識緣味境，此有六種，有甘、酸、咸、辛、苦、淡。

五、身識：身識緣觸境，即是我人的觸覺，略說如冷、暖、滑、澀，輕、重、痛、癢，細說有二十六種，不細述。

五識只能了別自己界限以內的東西，不能越出自己的功能範圍以外。如眼只能緣色，不能越色而緣聲；耳識只能緣聲，不能越聲緣香，其他各識亦然。並且，五識緣境，只是感覺，「唯是現量，不帶名言」，所以無分別的功能。分別色、聲、香、味、觸五境的內容，是第六意識的功能。此將在下一節敘述。

/TEXT339/二　第六識

第六識名意識，這是我人心理活動的綜合中心，我人的思考、判斷、記憶、決定，以至於喜怒哀樂的情緒用，全是第六識的功能。

前五識各有其根，第六識也是依根而生起。前五識是依於清淨四大組成的淨色根，是色法之根；第六識依於第七末那識，是心法之根。前五識緣色、聲、香、味、觸五境，緣的是色法；第六識緣法境，是心法。前五識只能了別自己界限以內的東西，而第六識則是前五識任何一識發生作用，第六識即與之同時俱起，以發生其瞭解分別的作用。

意識與前五識比較，它有下列幾種特點：

一、意識緣慮法境，它能瞭解分別一切外境。

二、意識能了別一切色法（物質現象）的自相與共相。即此物單獨的形相，及與他物比較的差別相。

三、意識不僅了別現下之事之理，且能了別過去、未來之事之理。

四、意識不僅是剎那了別，還能相繼不斷的了別。

五、意識「思心所」的造作，能造成業果。

意識有「五俱意識」與「獨頭意識」的分別，五俱意識是：

一、意識與眼識同起，發生其了別作用時，稱為眼俱意識。

二、意識與耳識同起，發生其了別作用時，稱為耳俱意識。

三、意識與鼻識同起，發生其了別作用時，稱為鼻俱意識。

四、意識與舌識同起，發生其了別作用時，稱為舌俱意識。

五、意識與身識同起，發生其了別作用時，稱為身俱意識。

五俱意識，並不是同時五俱，而是或一俱、或二俱、或三俱、或五俱，視緣而定。

前六識緣外境，有四種原因。《瑜伽師地論》稱：「六識緣境，有四因故，能令作意警覺趣境。」這四因是：

一、欲力：欲是希望，如果心識對外境，生起愛著，就對外境生起作意（注意）力。

二、念力：念是記憶，如對外境「似曾相識」，生起記憶，就對此境生起注意。

三、境界力：心識所緣的境界，極為特殊，就對此外境生起注意。

四、數習力：就是習慣性，如穿越馬路，習慣上要注意有沒有車輛。

再者，五俱意識緣外境時，要經過五段程式，才能充分發生其了別作用。這五段程式，又稱為「五心」。五心是：

一、率爾心：這是前五識根境相對生識，剎那間的了別。

二、尋求心：這是五俱意識於前五識剎那了別之後，生起尋求之念，以了別外境。

三、決定心：五俱意識尋到了目標，決定去了別。

四、染淨心：五俱意識了別外境後，所生起的善惡染淨之心。

五、等流心：這是因五俱意識的善惡染淨，相續流轉，而成就善惡之業。

獨頭意識，是不與前五識俱起，單獨生起的意識。獨頭意識緣慮的只是法境。獨頭意識又分為四種：

一、夢中獨頭意識：這是在睡覺的時候，緣夢中境界生起的意識。夢境在三量中是非量，所以我們不必為夢境所困惑。

二、定中獨頭意識：這是在禪定時，緣定中境界生起的意識。定中意識，唯是現量。

三、散位獨頭意識：這是既不在夢中，也不在定中，也不與前五識同緣外境，而是平常情形下，散亂心起，在意念遊走中，上下古今，恩怨情仇，胡思亂想個不停。這在佛教中叫做「打妄想」。這多是比量或非量。

四、狂亂獨頭意識：人在顛狂──神經錯亂的時候，常常自言自語，甚至於比手劃腳，以加強語勢。我們看他語無倫次，事實上他有他意識所緣的境界。這種境界，也是非量。

/TEXT339/三　七八識

第六識是心理活動的綜合中心，我們的見聞覺知，思想判斷，全以第六識為主，第七、八識是屬於潛意識的範圍。但第七識是意識之根，第八識是宇宙萬法的本源，無疑義的，第六識的活動，一定受到第七、八識的影響。於此我們來探討第七、八識的行相業用。

第七識名末那識，末那二字，是梵語的音譯，義譯曰意，但恐與第六識混淆，故保留末那原名。第七識唯一的作用，就是「恆審思量」，思量些什麼呢，它誤認為第八識是恆、是一、是遍、是主宰的「自我」。它恆常的審慮思量，執著自我。因此，它是一個自我中心，也是一個自私自利的中心。

說到思量二字，八個識都有思量的作用。但前五識時常間斷，也沒有審慮作用，所以是「非恆非審」的思量。第六識有審慮的作用，但也有時間斷（如五位無心），所以是審而非恆的思量。第八識是「恆轉」（恆轉如瀑流），但它並不審慮，所以是恆而非恆的思量。唯有第七識，它恆時審慮思量，執著自我，維護自我，這就是我人何以時時以自我為中心，起惑造業，損人利己的原因了。

最後說到第八識，第八識又名阿賴耶識，這也是梵語的音譯，此在天竺義為「無沒」在我國譯為藏識。稱為無沒者，是說此識含藏萬法種子，不令失壞；亦因它歷經生死流轉，永不壞滅。譯為藏識者，藏是儲藏意思，有能藏、所藏、執藏三種意義。能藏，是指它能儲藏萬法種子（種子，見第二講第二節。）生起宇宙萬法。這時，第八識是能藏，種子是所藏。在種子起現行（發生作用）的時候，受到前七識雜染法的薰習，現行種子受薰成為新種子，仍藏於第八識中。這時新種子稱為能藏，第八識稱為所藏。至於執藏二字，又稱「我愛執藏」，這是因為第七識誤認第八識為自我，對於自我妄生貪愛，執著不捨，這稱為「我愛執」。這時第七識是能執，第八識是所執。

第八識有許多異名，錄出幾個，顧名思義，就可知道它的作用：

一、種子識：此識含藏萬法種子，能生起萬法，故稱種子識。

二、本識：此識是萬法的根本，故稱本識。

三、宅識：是藏識的別義，謂此識是種子的房宅。

四、第一識：八識順序，由本向末數，此稱第一識。

五、現識：言萬法由本識現起，故稱現識。

六、異熟識：此識是前生業力的異熟果報體，故名異熟識。

七、轉識：轉有漏的第八識為無漏的大圓鏡智，故稱轉識。

八、神識：佛法中本無「神我」之說，而此識含藏萬法種子，功能殊勝，故稱神識。

九、阿陀那識：阿陀那梵語，是執持之義，此識能攝持根身不壞，種子不失，故名。

十、無垢識：此識以修持力，轉染成淨，轉識成智，稱無垢識。

/TEXT339:a04/第四講　六位心所

六位心所，是五位百法中的第二位，名叫「心所有法」，這是屬於八識心王所有之法，簡稱心所，又稱心數。心所與心王的關係，由下列三義建立：一、恆依於心王，依八識心王而起。二、與心王相應。三、係屬於心王。心所以上三義建立，得「我所」名。這些心所，隨著順違之境，而起愛憎善惡之心，助成心王事業。認真的說，心王本身無善惡，不能單獨造作，必須心所相應方有勢力，心所協和於心王，互相呼應，以造作善惡之業。這八識心王，每一個心王好比是一位國王，既然是王，不能沒有臣屬輔佐。所以心所就好比是國王的臣屬。心所有五十一位，分為六組，叫做「六位心所」。這六組是：

一、遍行心所；五個，名稱是觸、作意、受、想、思。

二、別境心所：五個，名稱是欲、勝解、念、定、慧。

三、善心所：十一個，名稱是信、慚、愧、無貪、無嗔、無癡、勤、輕安、不放逸、行捨、不害。

四、根本煩惱心所：六個，名稱是貪、嗔、癡、慢、疑、惡見。

五、隨煩惱心所：二十個，又分為小隨煩惱，中隨煩惱，大隨煩惱三種。小隨煩惱十個，名稱是忿、恨、覆、惱、嫉、慳、誑、諂、害、喬。中隨煩惱二個，名稱是無慚、無愧。大隨煩惱八個，名稱是昏沈、掉舉、不信、懈怠、放逸、失念、散亂、不正知。

六、不定心所：四個，名稱是悔、眠、尋、伺。

由以個六位心所看來，善心所止有十一，而煩惱、隨煩惱卻有二十六，宜乎我們的善習少而惡習多，世人善行少而惡行多也。

六位心所如上所述，現在先自遍行心所說起：

/TEXT339/一　遍行、別境

遍行二字，是周遍起行的意思。心若生時，此五心所相應俱起。它的活動範圍非常廣泛，它通於一切心──八識心王；通於一切時──過去、未來、現在；一切性──善、惡、無記；一切地──三界九地。遍行心所有五，是觸、作意、受、想、思。

一、觸：觸是接觸，五根與五境接觸而生識，根、境、識「三和」就名為觸。《百法明門論》曰：「令心心所觸境為性，受想思等所依為業。」觸與作意，有時互為先後。

二、作意：作意就是注意，因根、境、識的三和而引起注意，或先注意而生起觸。論曰：「謂能警心為性，於所緣境引心為業。」語云，「心不在焉，視而不見，聽而不聞，食而不知其味。」可見心識了別外境，須以作意為前導。

三、受：受是感受，心識領納順違之境生受。論曰：「謂領納違順俱非境相為性，起愛為業。」受有三種，領納順境名樂受，領納違境名苦受，領納非順非違境名捨受。若再加憂、喜二受，就稱為五受。

四、想：想是認識作用，論曰：「於境取相為性，施設種種名言為業。」就是於一切相上生起分別，再加上名稱。如謂此是瓶、此是缽等。

五、思：思是造作的意思，論曰：「令心造作為性，於善品等，役心為業。」思有三種，曰審慮思、決定思、動發勝思，它於是非善惡，籌量其可行不可行，決定之後，驅役自心，造作邪正善惡之業。其實這就是我人的意志作用。

別境心所，是以其所緣之境各各不同，非如遍行心所同緣一境，故稱別境。遍行心所是心識生起時，五心所相繼生起。別境心所是專對某種特別情況，繼五遍行心所之後，個別生起。別境所緣之境有四種，即欲緣所樂境，勝解緣決定境，念緣曾習境，定緣所觀境，而慧則是於四境揀擇為性。別境五心所，如下所釋：

一、欲：欲是「於所樂境，希望為性，勤依為業。」欲就是希望，對外境的希望追求，對所愛境，希望必合，對所惡境，希望必離。因此希求就有了善惡染淨之分，希望成佛作祖，當然是淨欲，追求財、色、名、食、睡，就是染欲了。

二、勝解：勝者殊勝，解者見解，對外境起決定性的理解。它是「於決定境，印持為性，不可引轉為業。」即於邪正善惡境，既經決定，必如此作，不可引轉。所以在猶豫不決的情況下，沒有勝解。

三、念：念是記憶，「於曾習境，令心明記，不忘為性，定依為業。」即是對經歷過的事明記不忘，叫做念。

四、定：定是三昧，譯曰正定，它是「於所觀境，令心專注不散為性，智依為業。」心注一境而不散亂，叫做定。

五、慧：慧是智慧，智慧能斷除疑惑，論曰：「於所觀境，簡擇為性，斷疑為業。」這種慧是由定而發，所以對於善惡是非，能取得決定性的簡擇。

/TEXT339/二　善、煩惱

六位心所的第三位，是善心所。善與惡相對，凡是性離衍惡，順益世人者，叫做善。也可以說，對於佛陀的教法，依法而行，叫做善。善心所有十一個，是：

一、信：對善法能了知而實信，對佛法義理能堅定信仰者，曰信。此有三種，一者信實，信實事和實理；二者信德，信功德及道德；三者信能，信善惡之業的能力。

二、慚：慚者羞恥，做了壞事內心感羞恥，別人學問道德強過自己，感到恥不如人，都叫做慚。慚是自我尊重的促進力量。

三、愧：做了壞事，怕輿論的批評，怕別人的指責，無顏見人曰愧。在世俗社會，慚愧二字連在一起用，在此處，慚著重於崇重善法，愧著重輕拒惡法。

四、無貪：貪者貪愛，貪著世間財色名利，非分追求，非義而取，曰貪；反之以己所有，惠施於人，廣行布施，曰無貪。

五、無嗔：嗔者嗔恚，逆境當前，不能忍受，惱恨於心，生起恚恨，曰嗔。反之，慈愍待人，不做惡行，曰無嗔，

六、無癡：癡者愚昧不明，是非不分，起諸邪見，謗無因果。無癡意謂有智慧，明達事理，主要是指明確理解四聖諦、八正道、十二緣生的道理。

七、勤：勤又名精進，精者不雜，進者不退，對於為善斷惡，佛法修持，勇猛前進，謂之精進。

八、輕安：輕者輕快，安者安樂，這是禪定時使身心得到輕適安穩的境界。

九、行捨：行是行蘊中的行，捨是捨棄，捨棄行蘊中的昏沈掉舉，令心平等正直。論曰：「精進三根令心平等正直，無功用住為性，對治掉舉靜住為業。」即由不放逸先除廣雜染，令心寂靜而住，處於平靜的中庸狀態。

十、不放逸：放者放蕩，逸者奔逸。論曰：「精進三根，於所斷修，防修為性，對治放逸，成滿世出世間善事為業。」也就是於五欲六塵心不希求，對治放逸。

十一、不害：害者損害、戕害，不害是「於諸有情不為損惱，無嗔為性，能對治害，悲愍為業。」不害相當於慈悲，與人以樂，拔人以苦。

六位心所的第四位，是煩惱心所。煩者煩擾，惱者惱亂。煩擾惱亂人心者，稱為煩惱。煩惱心所有六，是貪、嗔、癡、慢、疑、惡見，此六者又稱為根本煩惱心所。

一、貪：貪是貪欲，非義而取，心無厭足，曰貪。論曰：「於有有具染著為性，能障無貪，生苦為業。」世人貪財貪色，貪名貪利，貪求種種欲樂，貪是愛、欲的同義語，是無貪之反。

二、嗔：嗔者嗔恚，逆境當前，妄動無明，論曰：「必令身心熱惱，起諸惡業。」所以嗔心起時，對家人眷屬、乃至眾生，心生憎惡，輕則惡聲詬罵，重則刀杖相向，甚至於伐城伐國，喋血千里，莫不由嗔心而起。

三、癡：癡是無明的異名，無明者，迷昧不覺，起諸邪見，不辨是非，謗無因果。論曰：「謂於諸事理迷暗為性，能障無癡，一切雜染所依為業。」一切雜染惡法，皆依無明生起，這就是眾生生死輪迴的根本。

四、慢：慢者驕傲，「謂持己於他，高舉為性，能障不慢，生苦為業。」慢也就是輕舉喬揚，不知謙卑，輕蔑他人。慢可開為七種，此處從略。

五、疑：疑者信之反，「謂於諸諦理，猶豫為性，能障不疑，善品為業。謂猶豫者，善不生故。」疑也就是對於三寶的功德，四諦的真理，因果的能力，都猶豫不信，所以能障不疑善品為業。

六、惡見：即不正確的見解，此又稱邪見，此有五種，一者身見，即是我見。二者邊見，即於我見上執常執斷。三者邪見，否定因果善惡的見解。四者見取見，即固執己見，互相鬥爭。五者戒禁取見，認為持牛戒、狗戒、雞戒，是生天證果之因，這稱為非因計因。

/TEXT339/三　隨煩惱、不定

六位心所的第五位，是隨煩惱心所。隨煩惱，是隨從根本煩惱而生起的煩惱。隨有三義，一者自類俱起，二者遍不善性，三者遍諸染心。隨煩惱心所二十個，又分為三類，即小隨煩惱十個，中隨煩惱二個，大隨煩惱八個。小中大的分別，以三義俱備者名大；兼俱二義者──自類俱起，遍不善性者稱中隨；於不善心中各別而起者稱小隨。小隨煩惱，行相粗猛，於不善心中各別而起，若一生時，必無第二。十小隨煩惱如下：

一、忿：忿者忿怒，於不饒益境，「憤發為性，執杖為業。」忿是以嗔一分為體。

二、恨：由忿為先，懷惡不捨，「結怨為性，能障不恨，惱熱為業。」亦以嗔為體。

三、惱：惱者「狼戾為性，能障不惱，蛆螫為性。」由忿恨而起報復心，惱害於他。

四、覆：覆者隱藏，自作過惡，怕為人知，故以「隱藏為性，能障不覆，悔惱為業。」

五、嫉：嫉者嫉妒，嫉賢妒能，「妒忌為性，能障不嫉，憂蹙為業。」亦以嗔為體。

六、慳：慳是慳吝，是「耽著財法，不能惠施，秘吝為性，能障不慳，鄙畜為業。」

七、誑：誑是虛偽不實，「為獲利譽，喬現有德，詭詐為性，能障不誑，邪命為業。」

八、諂：諂者諂媚，巧言令色，阿諛於人。「矯設異儀，險曲為性，能障不諂。」

九、害：害者不害之反，「於諸有情，心無悲愍，損惱為性，能障不害，逼惱為業。」

十、喬：喬者倨傲，持己才能，淩辱他人「醉傲為性，能障不喬，染依為業。」

中隨煩惱二個：

一、無慚：無慚者慚之反，做了壞事，不自羞恥，它「不顧自法，輕拒賢善為性，能障礙慚，生長惡行為業。」

二、無愧：無愧者愧之反，做了壞事，不畏清議，不怕批評，謂之愧。它「不顧世間，崇重暴惡為性，能障礙愧，生長惡行為業。」人到了無慚無愧的時候，了無忌憚，什麼不仁不義、寡廉鮮恥的事都做得出來。

大隨煩惱八個：

一、昏沈：神志昏昧，無所堪能，無所肩任，使身不得輕安，而心不得入觀。

二、掉舉：神魂不定，妄想紛飛，「令心於境不寂靜為性，能障行捨及止為業。」

三、不信：不信者信之反，不信因果，誹謗聖賢，「心穢為性，墮依為業。」

四、懈怠：不精進為善，不努力斷惡，「懶惰為性，能障淨信，墮依為業。」

五、放逸：放蕩縱逸，不防惡修善，「縱蕩為性，障不放逸，增惡損善所依為業。」

六、散亂：散者分散，亂者擾亂，「令心流蕩為性，能障正定，惡慧所依為業。」

七、失念：失念是失去正念，邪念增長，「能障正念，散亂所依為業。」

八、不正知：知者知見，知見不正，邪見增長，「於所觀境謬解為性，毀犯為業。」

六位心所的第六位，是不定，此有四種，謂悔、眠、尋、伺，曰「悔眠尋伺，於善染等，皆不定故。」它可以成就善，可以成就惡。故曰不定。

一、悔：悔者追悔，於所作之善事追悔，即是惡；於所作惡事追悔，即是善。或於未作之惡事追悔則是惡，或於未作善事追悔則是善。

二、眠：眠者睡眠，為調攝身心的適當睡眠是善，睡眠無度或晝夜顛倒者是惡。

三、尋：尋是對事理粗略的思考，若思善便屬善，思惡則屬惡。

四、伺：伺是對事理細密的思考，若思善便屬善，思惡則屬惡。

/TEXT339:a05/第五講　種子、薰習、識體四分

/TEXT339/一　種子

本文第二講第二節，講過「萬法唯識」，其中說到，識是一種功能，功能未起現行時，不稱識而稱為種子；種子起現行時，不稱種子而稱識。所以種子是潛在的功能，識是潛在功能發生作用。

由上所述，可知種子只是一種功能，此功能非物質而有物質的力用。世間萬法，皆自此能、此力生起。於此，種子有下述定義：

一、種子非色非心，只是一種功能。

二、此種功能遍宇宙，故種子亦遍宇宙。功能一旦起用（起現行），宇宙萬象森羅。故種子無盡，宇宙亦無盡。

三、種子無大小輕重之分，種子起現行時，「相分」由「見分」而顯示。故心識分別一生，即攝盡全宇宙，無一法不在心識之中。

於此可知，所謂宇宙萬法，皆是第八阿賴耶識中、含藏的萬法種子變現而來。因此，《成唯識論》卷二曰：

「此中何法名為種子？謂本識（阿賴耶識）中，親自生果，功能差別。此與本識，及所生果，不一不異。體用因果，理應爾故。」

以上這段論文，如果加以語譯的話，就是說：什麼叫敘種子呢？就是阿賴耶識中，能夠親自生出不同果法的功能，這種功能，與阿賴耶識，及所生果法，既不是一，也不是異。

第八阿賴耶識中，含藏有萬法種子，此種子從何而來呢？這有三種不同的說法：

一、唯本有說：這是印度護月論師等的主張，他認為，阿賴耶識中的一切有漏無漏種子，是無始以來，「法爾本具」，後來再從薰習新生。

二、唯新薰說：這是印度難陀論師等的主張，他認為，一切種子，皆是無始以來，從現行薰習新生的。

三、本有新薰並有說：這是印度護法論師的折衷主張，他認為，無始以來，阿賴耶識中，有「法爾本具」的種子，同時也有從現行薰習的新薰種子。

以上三說，後世以護法的說法較為圓滿。

在《成唯識論》中，為種子的體性立有六條定義。這六條定義是：

一、剎那滅：種子只是一種功能，不可以色、聲、香、味、觸去測量，但在發生作用卻有力用。這種力用，才生即滅，即所謂「無間即滅」，中間沒有「住」的階段，這叫做「剎那滅」。

二、果俱有：種子起現行，雖然剎那即滅，但不是滅後始有果，而是剎那生滅之際，「正位轉變，能取與果」，也就是即因生現果，這果就是新薰的種子。

三、恆隨轉：種子起現行，剎那滅，果俱有。但不是滅了即斷，而是前滅後生，相似隨轉，恆常不斷。

四、性決定：種子隨其能薰因力的善惡，而決定其性別，成為善業種子或為惡業種子，而在起現行的時候，善業種子起善的現行，惡業種子起惡業現行。此一原則，決定不變。

五、待眾緣：種子起現行，要眾緣具足，心法生起要具備四緣，色法生起具備二緣，關於各種緣，將在下一節課講述。

六、引自果：種子並不是一類種子生各類的果，而是色法種子生色法的果，心法種子生心法的果，此一法則不能錯亂。

/TEXT339/二　薰習

種子是為第八識所攝持（即儲藏於第八識中）、能生自果的一種功能。這種能生起萬法的種子，在第八識中，是前念種子生後念種子，前滅後生，「自類相續，有如瀑流」，這叫做「種子生種子」。另一方面，某一類種子，在眾緣和合（四緣具備）的時候，能生起各自的果法，這叫做「種子生現行」。當其生起現行之剎那，有強盛的勢用，剎那之間，再薰習各自的種子，這叫做「現行薰種子」。被薰的種子成為新種子，則仍儲藏於第八中。不過認真的說，所謂「現行薰種子」，是具有見聞覺知作用的前七識。前七識的見聞覺知作用，就是「現行」──現在的行為，身、語、意三方面的行為。

種子生起現行的時候，種子是因，現行是果；而現行薰習種子的時候，現行是因，受薰的新種子是果。這三者（種子、現行、薰習）之間的關係，是「剎那生滅，與果俱有」。所以古德曾說：

「種子生現行、現行薰種子，三法（種子、現行、薰習）輾轉，因果同時。」

種子生現行，現行薰種子，剎那滅，果俱有（種子六義的第一二義）。而受薰的種子成為新種子，新種子又起現行，這種前滅後生，有如瀑流，亙古不息者，就是「恆隨轉」。在這前生後減的隨轉中，具有「三法」和「二重因果」。

所謂三法，是能生的種子，生起的現行，和受薰的新種子。所謂二重因果，即種子生現行，種子是因，現行是果，是一重因果；現行薰種子，現行是因，種子是果，這是又一重因果。這三法輾轉，剎那之間，成為二重因果。

種子與第八識的關係，以因果來說，種子是因，第八識是果，因為第八識是現行，種子是生現行之因（第八識是種子所生之果，後面另有解釋。）另以體用來說，第八識是體，種子是用，故攝用歸體，攝果歸因，這二者的關係，是「非一非異」。

種子與前七識的關係，是在「因能變」中，種子生出第八識。在「果能變」中，第八識生出前七識，同時八個識體上各各生出「相分」、「見分」。前七識以其見聞覺知的認識作用，又薰習了起現行的種子。因此，就薰習面來說，前七識是因，受薰的新種子又成為果了。

什麼叫薰習呢？我人身、口、意三者所表現的善惡行為，其「氣分」留於第八識中，就叫做薰習。也可以說，第八識把我人行為經驗的痕跡保留下來，這經驗痕跡就是種子，亦名氣分，也叫習氣。《大乘起信論》曰：「薰習義者，如世間衣服實無於香，若人以香而薰習故，則有香氣。」

在薰過程中，前七識是能薰，第八識是所薰。在能薰與所薰之間，各要具四種條件，所以在《成唯識論》中立有「能薰四義」，在《攝大乘論》中立有「所薰四義」。能薰者是前七識，它所具備的四種條件是：

一、有生滅：能薰者要有生滅，有生滅變化方有作用，方能薰習種子。無為法是不生滅的常法，不能薰習，前七識是因緣生起的生滅法，可以薰習。

二、有勝用：勝用有，一者能緣的勢用，二者強勝的勢用。心法中的前七識，具此二條件，所以為能薰。譬如用香料薰衣，香料要有強烈的氣味才能薰，氣味微弱不能薰，第八識性唯無記不能薰，物質無緣慮作用不能薰，唯前七識為能薰。

三、有曾減：有了勝用，且高下不定，有增有減，方是能薰。佛果是圓滿的淨法，不能薰；前七識是雜染的有漏法，所以能薰。譬如以樟腦球放在衣箱中，衣服薰香了，樟腦球也散發了。金球玉球本身無增減，不散發，也不能薰衣。

四、與所薰和合而轉：能薰與所薰同時同處，不即不離，和合而轉。本身之前七識，唯能薰本身的第八識，不能薰他人的第八識。

在《攝大乘論》中立有「所薰四義」，所薰者是第八識，它所具備的條件是：

一、堅住性：受薰者要一類相續，能持習氣，始可受薰。前六識有變易，第七識是染汙識，不能受薰，第八識一類相續而不間斷，可以受薰。

二、無記性：第八識性唯無記，法體平等，無所違拒，能容習氣，故可受善惡現行的薰習。所以清淨的佛果，和有漏的前識不能受薰。這好比沈麝不能薰成臭的，蒜薤不能薰成香的，因為它本身氣味已固定了。

三、可薰性：這是指受薰體性非堅密，有隙可乘，始可受薰。真如堅密，不能受薰；第八識體性虛疏，能含容種子，可以受薰。這好比衣服體性虛疏，可以受薰，而金器玉器體質堅密，不能受薰。

四、與能薰和合而轉：此與能薰的第四條相同，即第八識唯受本身的前七識所薰，不受他人的前七識所薰。

/TEXT339/三　識體四分

宇宙萬法，都是阿賴耶識含藏的萬法種子變現而來的。它是如何變的呢？「識變」是唯識學中非常深奧難解的一部分，若要細說，幾個小時講不完。簡單的說，阿賴耶識中的種子，生起現行，這時以種子為因，生出現行的果。此現行的果，就是第八阿賴耶識。此處有個疑問，種子含藏於第八識中，種子又如何生出第八識呢？原來無始以來，第八阿賴耶識，與它所藏的種子，是同時而有的。種子是生識之因，是能生；第八識是所生之果，是所生。這能生與所生之間，是「因果同時」，同時是念念相續，「恆轉如瀑流」似的，不停的轉變、變現，因此，種子生出第八識，第八識同時也含藏、攝持種子。這種子生出第八識，以種子為因，第八識是果，這叫做「因能變」。

在種子生出第八識的同時，第八識種子生出前七識，並且包括第八識及前七識在內的八個識，自識體上各各生出「相分」、「見分」二分。這第八識生出前七識，同時八識體各各生出相分、見分的變，是第八識識體的變。第八識識是種子生出的果，因此這種變叫做「果能變」。

八個識的識體，在果能變時，識體上各各生出相分、見分。什麼叫做相分、見分呢？原來相分的相，就是世間萬法──世間各種事物的形相。相分的分，是一部分的意思。因此，所謂相分，就是識體上事物形相的一部分。見分的見，是能「了別」──瞭解分別的作用，也就是我們認識作用的一部分。

原來唯識學的基本理論，就是「萬法唯識，識外無境。」我們六種識所觸對的六種境──色、聲、香、味、觸、法方六境，都不是實境，全是我們心識上變現出來的。我們心識變出相分（世間各種事物的形相），再由心識的見分去認識。這叫做「識所緣，唯識所變。」

《成唯識論》卷二上說：「以所緣相說名相分，以能緣相說名見分。」又解釋說：「相分名行相，見分名事，是心、心所自體相故。」

現在再換一個方式來說，在果能變中，識體上變現出相、見二分，這時識體本身就叫做「自證分」。如以眼識為例，了別（認識）色境的作用，是見分；所了別的色境，是相分。換句話說，見分是主觀做能認識的主體，相分是客觀的所認識的對像。而所謂「客觀」，並不在心識之外，仍是在心識之內。原來我們眼識所見之境，是我們第八識的色法種子（相分色），變成我們眼識的相分，因此，我們所看到之相，是八識種子變出來的相，不是心識外的境相。

當心識上變現出相分、見分的時候，八個識的識體就叫做「自證分」。譬如以眼識為例，眼識了別外境的作用，即是見分；眼識所了別的外境，即是相分。那麼，見分了別外境，會不會發生錯誤呢（此即所謂非量）？這時識體要來驗證一下，因此識體就叫做自證分了。可是，識體的驗證是不是正確呢？這時識體還有一種「再度證知」的作用，這再度證知的作用叫做「證自證分」。這樣一來，每個識體就有了四分，那就是相分，見分，自證分，證自證分。

所謂四分，就是識體的四種作用。相分是外境的影相（這影相是第八識色法種子變現的），見分是心識的認識作用；自證分是心識的驗證作用，證自證分是心識再度證知的作用。如果以鏡子為喻，相分好比鏡子中的影像，見分、好比鏡子能見照的作用，自證分好比是鏡體，證自證分好比是活動鏡架，鏡子在活動鏡架上，就可上下左右隨意活動見照了。

再以尺子量布為比喻，眼前有一塊布，它由第八識的色子種子，在眼識的相分上映出影像，此就像是相分。而見分相當於尺子，去量布的寬度與長度；自證分的作用，是根據尺子所量的結果，知道這塊布的寬度與長度，證自證分就是再檢查所量的結果是否正確。

此處特別加以說明的一點，所謂「識體四分」之說，正確的說，並不僅限於八識識體，而是包括各各相應的心所在內。

/TEXT339:a06/第六講　九緣生識

/TEXT339/一　緣起

緣起，是佛教的基本理論，釋迦牟尼在菩提樹下證悟真理，他所證悟的就是緣起。不過佛陀最初證悟的緣起，是有情生命流轉的緣起。像《過去現在因果經》中說：

「爾時菩薩，至第三夜，觀眾生性，以何因緣，而有老死，即知老死，以生為本；若離於生，則無老死。又復此生，不從天生，不從自生，非無緣生，從因緣生、、、」

這就是因緣二字的來源。因緣、簡稱為緣起或緣生。什麼是緣起或緣生呢？在《阿舍經》中這麼說：「此有故彼有，此生故彼生；此無故彼無，此滅故彼滅。」又說：「譬如有兩根束蘆，互相依倚才能植立。朋友們，緣名色而有識，緣識而有名色；此生則彼生，此滅則彼滅，正復如是。朋友們，兩根束蘆，拿去這根，那根便豎不起來，拿去那根，這根便豎不起來，名色滅則識滅，識滅則名色滅，正復如是。」

名色和識互相依存，才有生命體的存在。所以因緣二字，簡單的說，就是組成一切事物的關係和條件。生命體的存在，是以名色和識互相依存而有的。但其存在，有其前因後果的依存關係（因果關係），也有識和名色（精神主體和物質性身體）同時的依存關係。這異時的因果和同時的依存關係，就叫做因緣。不過最早的因緣──即緣起，是生命流轉的緣起，到後來則擴大到萬法生滅變化的緣起。譬如《入楞伽經》中說：「大慧，一切法因緣生有二種，謂內及外。外者謂以泥團、水、杖、輪、繩、人工等緣合成瓶、泥缽，草席、種芽、酪酥亦復如是，各外緣前後轉生；內者謂無明、愛、業等生蘊、處、界法，是謂內緣起，此但愚夫之所分別。」內緣起，是有情生命流轉緣起，即是佛法中的「十二緣生」，也就是：「無明緣行，行緣識，識緣名色，名色緣六入，六入緣觸，觸緣受，受緣愛，愛緣取，取緣有，有緣生，生緣老死。」

無明、是我們蒙昧的生命原動力，行、是盲目意志衝動之下的行為，識、是業力寄託的阿賴耶識，阿賴耶識受業力牽引，納識成胎，這時的受精卵，已經成為精神和物質的混合體（即所謂生命體），所以稱為名色。以名色為緣，而有六入，六入、就是母胎中的嬰兒發育到六根位（即眼、耳、鼻、舌、身、意六根具備）。觸是出生後數歲以內的幼兒，感覺器官與外界接觸，童心未鑿，只是直覺，無分別心，所以叫觸。受、是年齡漸長，對外的感覺有了領納的作用。領納有三種，順我意者稱樂受，違我意者稱苦受，不順不違的稱捨受。有了苦樂之受，以受為緣，就有了愛──愛憎取捨。愛就是貪，貪名貪利、貪財貪色，以貪為緣而生起取。取可說是佔有，對所愛的一切固執不捨，由取而成為有。有是「存在」的意思，也是業的意，這是由取而熟切追求，由此造成必得後報的業。有了業因，必有果報，這果報就是生──即是下一世生命開始的生。有了生、就必有老死。在生後死前，又有觸、受、愛、取、有，周而復始，就是生命流轉。

外緣起，是萬法生滅的緣起，最普通的例子，就是以麥種豆種為因，以陽光、雨露、及人工等為緣，就有麥子豆子的生起；以泥土調水及工具為因，就有瓶、缽的生起。生起起要仗因托緣，變異、壞滅也要仗因托緣，仗因托緣，就是仗依生起此法的因素和條件。一切法是依賴因素條件組合而有，所以一切法只是現象，不是「本體」。一切法受到因素條件（因緣）的變異而有變化，所以一切法無自性（沒有固定之性）。無自性又稱性空，此稱之為「緣起性空」。

萬法離不開緣起，大致說，這就是緣起。

/TEXT339/二　四緣五果

有為法的生起，必依因緣之和合。有因有緣，必然生果。因此，唯識學上立有「六因、四緣、五果。」之說。事實上，因和緣沒有什麼差別，概略的說，因即是眾緣之一，緣也是生果之因，不過在生起萬法的關係條件上，因是較重要的一個條件而已。因此，六因之說，只是四緣的另一種分類方式。於此先介紹四緣，四緣是因緣、等無間緣、所緣、增上緣：

一、因緣：因緣，是事物生起的眾多關係條件中，具有生果能力的條件。經上說，「謂有為法，親自辦果」，稱為因緣。但僅只有因仍不能生果，要因、緣具備才能生果。同時、在唯識學上的因緣，又不同於一般緣起的因緣。唯識學以「萬法唯識」立論，萬法生起，皆是種子起現行的後果，因此，唯識學上的親因緣，就是第八阿賴耶識中含藏的種子。以種子生現行，始有宇宙萬法。但「法不孤起」，種子生現行，須要下列三緣具備。

二、等無間緣：等無間緣舊譯次第緣，新譯等無間，意思是「密密遷移，等無間隙」，這是指我們的心識生起，念念生滅，剎那不停，前念心為後念心開導，引令後念心生起，前念為後念的緣，後念亦為前念的緣，次第生起，故亦稱次第緣。

三、所緣緣：所緣緣舊譯緣緣，這是心識攀緣外境的時候，此能攀緣之心，對所攀緣之境而生起，即是以境為其所緣。所緣緣這兩個緣字，前一個緣是境，後一個緣是四緣之一的緣。語云：「境由心生，心因境起。」心生之境是法境，屬於心法，引心生起之境是外境，屬於色法，二者全是心識攀緣的物件。

四、增上緣：增上是增加或加強的意思，對於一法的生起，有扶助之義，所以也稱助緣。增上緣有順益、違損兩方面，自順益方面說，能促成一法生起或成長者，稱「與力增上緣」，不妨礙一法生生起或成長者，稱「不障增上緣」；自違損方面說，此一法對他一法有妨害障礙者，如雨露是花木的順益增上緣，而霜雹為花木的違損增上緣。

唯識學是以「萬法唯識」立論，以一切法（色法及心法）的生起，皆是種子起現行的果，因此，種子是一切法的因緣。再者，心法生起，要四緣具足；色法生起，只須因緣與增上緣兩種緣。

六因、是能作因、俱有因、相應因、同類因、遍行因、異熟因，事實上，六因只是四緣的另一種分類。也就是把四緣中能辦生自果的因緣，開展為俱有因、相應因、同類因、遍行因、異熟因；而把等無間緣、所緣緣、增上緣三種，合併為一個能作因。能作因不俱辦生自果的功能，但能給具有生果功能的因予以資助，這又分積極與消極兩方面，前者是予生果之因以資助，稱為「與力能作因」，後者是對生果之因不予障礙，稱為「不障能作因」，這與增上緣的功能類似，此處為篇幅所限，也就不再一一詳述了。

世間萬法，因緣具足，必定生果，所生之果，分為五類，是異熟果、等流果、士用果、增上果、離系果，分述如下：

一、異熟果：這是有情生命流轉的果，有情以其善惡行為所造作的業因，導致來生三界六道的苦樂之果。其實異熟果就是眾生的第八識，第八識又名異熟識，舊譯為果報識，所以稱為生命流轉的果體。

異熟二字十分費解，據窺基大師《成唯識論》述記中的解釋，謂異熟有三義：

1、異時而熟：由因到果，時間不同，稱異時而熟。譬如果樹，由開花結果，到果子成熟，必要經過一段時間。有情所造善惡諸業，由造業時望果熟受報，也要經過相當時間，此稱異時而熟。

2、變異而熟：由因至果，必有不同程度的變異，曰變異而熟。譬如造酒，由水米和合到醞造成酒，必有變異。有情造作各種業因，到隔世成果，也必有變異，曰變異而曰變異而熟。

3、異類而熟：由因到果，類別有異，曰異類而熟。譬如江河之水，性質各異，但流入大海，就混同一味了。有情所造的或善或惡的業，而善業感樂果，惡業感苦果，這苦樂之果非善非惡，則是無記。由因果之間性質不同，故曰異熟。

二、等流果：由因流出果，由本流出末，謂之等流。第八識中的善種子生善的現行，從惡種子生惡的現行，種子是因，現行是果，此果是等流果。

三、士用果：士是「士夫」，是人的異名，用是作用，即人力之作用。如農夫耕作而有米麥之果，工匠工作而成器物之果，依其作用所獲之果，稱士用果。

四、增上果：以一因緣法之果，望其他因緣，曰增上果。因為一法生起獲果，一切因緣皆予以增上之力，故曰增上果。

五、離系果：離系果是道果，這是修唯識行，斷我、法二執，證我、法二空，斷去煩惱、所知二障的系縛，證得的道果。

/TEXT339/三　九緣生識

依照唯識學的理論，第八阿賴耶識，含藏萬法──色心諸法種子，種子起現行，而有人生和世界（主觀的認識作用，和客觀的外境）。但色心諸法生起，要因緣具足。因緣，即上節所稱的四緣。心法生起要具足四種緣，色法生起只需具備兩種緣。但唯識學上又有一個名詞，叫「九緣生識」，意謂心識生起，要具足九種緣，這是不是矛盾呢？此處我們先看生識的九緣是那些緣，現在以眼識生起為例，眼識生起的九緣是：

一、空緣：空即空間，眼識取境，須保持距離，否則不能取境，此謂空緣。

二、明緣：明即光明，眼識取境，須要光明，否則不能取境，此謂明緣。

三、根緣：眼識依於眼根而生起，謂之根緣。

四、境緣：眼根觸對色境，生起眼識，境為識之所緣緣，此謂境緣。

五、作意緣：作意即是注意，若不注意，則視而不見，此謂作意緣。

六、種子緣：阿賴耶識含藏的眼識種子，為生起眼識的親因緣，此謂種子緣。

七、分別依緣：分別指第六識，眼識生起，依第六識分別外境，此謂分別依緣。

八、染淨依緣：染淨指第七識，此識是意識之根，亦影響前五識，此謂染淨依。

九、根本依緣：根本指第八識，第八識為諸識根本，此謂根本依。

以上九種緣，為生起眼識缺一不可的條件。但是這和四緣之說是否抵觸呢？事實上並不抵觸，原來以上九緣，種子緣就是四緣中的親因緣（因緣），境緣就是四緣中的所緣緣，而其餘的七種緣，全是增上緣。九緣之中，還少了一個等無間緣，但等無間緣、是在心識連續生起的時候才有的，此處的九緣生識，是在生識的橫切面（不包括時間因素）來看，所以不把等無間緣列入。如心識連續生起，加上等無間緣，就成十緣了。

眼識生起要具備九緣，那麼耳、鼻、舌、身諸識呢？是否也需要九種緣呢？不需要，八種識的生起，所需的緣各不相同，茲列表如下，以資分別：

一、眼識：眼識生起要具九緣、已如上述。

二、耳識：耳識生起，須具八種緣，即在九緣中減去明緣。因耳識緣聲境，耳朵聽聲音不需要光明，黑暗中也可以聽，所以只須八緣。

三、鼻識：鼻識緣香境，是「合中取境」，不需要光明和距離，所以在九緣減去空、明二緣，只須要七緣。

四、舌識：舌識緣味境，這也是「合中取境」，根（舌）境（飲食）接觸才能生識，所以也不需要光明和空間，只須要七緣。

五、身識：身識緣觸境，必須接觸才有感覺，這也是「合中取境」，也不需要光明和空間，只須要七緣。

六、意識：意識取境，要具五緣，即根緣（第六識以第七識為根，亦以第七識為染淨依）、境緣、作意緣、根本依緣，和種子依緣。即九緣中減去空、明、根、分別依四緣。

七、末那識：末那取境，只須四緣，即根緣（末那識依阿賴耶識為根緣，復以阿賴耶識為根本依緣）、境緣（末耶緣第八阿賴耶識）、作意緣、種子依緣。

八、阿賴耶識：賴耶取境，也要四緣，即根緣（賴耶識依末那識為根）、境緣（其境為根身、器界、種子）、作意緣、種子依緣。

/TEXT339:a07/第七講　三境三界

/TEXT339/一　三境三量

在《八識規矩頌》中，有幾個以三為名數的名詞，如三境、三量、三性、三受、三界等，都是唯識學上非常重要的名詞。如果不瞭解其內涵及意義，不但八識規矩頌讀不懂，其他的唯識書也讀不懂。我們先來探討這些名詞的意義，現在自三境說起。

三境的境，一般說來，是感官與心識所認識的物件，亦即是眼、耳、鼻、舌、身、意六識，所緣慮了別的色、聲、香、味、觸、法六境。六境又稱六塵，這即是我人所認識的客觀世界。但在唯識學上，不以此客觀世界是識外之境，而是八識變現的相分。唯識家以八識變現塵境性質的不同，而分為三類境，即是性境、獨影境、帶質境。

原來一切有情，各有八識，而一切識，皆為能變。八識變現的方式有兩類，一是因緣變，一是分別變。所謂因緣變，是能緣的心，任運而起（任由因緣，非由作意籌度，稱因緣變），其所變現的相分，是實種所生（不與見分同種生起）。分別變者，是隨著心識分別勢力而變現（其變現的相分，不是實種所生，是隨著見分種子生起）。其所變之境，也就是八識的相分。前五識、第八識的相分，都是因緣變； 第六識的獨散意識（不包括五俱意識）的相分，和第七識的相分，都是分別變。因緣變所變的相分，是性境；分別變所變的相分，是帶質境或獨影境。茲分述三境如下：

一、性境之性，是「實」的意思，亦可說是現前的實境。性境是實種（色法種子）所生，是以因緣變而變現，不是隨第七識的「非量」認知，或第六識的分別心幻化假設，亦不是已落謝的六塵影子。所以在唯識學上，性境有三個條件：

1、是實種所生：前五識的相分，第六識五俱意識的相分，第八識的相分，所緣的全是色法，都是實種所生。

2、有實體之用：色法有質礙性，有其實用，

3、現量所證：現量有三個條件，一者現前顯現，二者非構思所成，三者不是在錯亂情形下所見。

玄奘大師有偈子曰：「性境不隨心，獨影唯隨見，帶質通情本，性種等隨應。」不隨心者，是此境不隨著第六識的分別心而改變其本質。

二、獨影境，獨者簡別於本質；影者影像，即是相分，合而言之，就是沒有本質的相分。這是能緣之心的虛妄分別而變起之境，它沒有本質，僅為影像。如第六意識虛妄分別、以想像力變起龜毛、兔角的幻影。獨影境不是色法實種所生，而是第六識見分的一部分，所以它是隨心（第六識見分）生起。此境有三種隨心：一者性隨心，謂境與能緣之心同一性，二者種隨心，謂境（相分）與能緣之心（見分）由同一種子所生。三者係隨心，謂種與能緣之心同一界系。

三、帶質境：帶質境即是此境兼帶本質。能緣之心緣所緣之境，其相分是實種所生，有其所依的本質，而不能如實的為見分所認知者。如第七識之見分，緣第八識的見分（以第八識的見分為其相分），為常、一、主宰的自我，第八識見分不是自我，而是一種錯誤的認知，此稱為「真帶質」，所謂「以心緣心真帶質，中間相分兩頭生」。又如第六識緣草繩誤為是蛇，草繩固有其本質，但並不是蛇，這也是一種錯誤的認知。此稱作：「以心緣色似帶質，中間相分一頭生。」

其次再探討三量，三量，是現量、比量、非量。量是認識、知識，也是測量的準繩。如以鬥量米，以尺量布，以至於以秤量物。唯識學立有三量，是明心識所具的量度。在我人的心識活動中，能認識的作用是識，所認識的物件是境，在此能認識與所認識之間，心識是能量，所認識之境是所量，此能所之間，有識量的生起。如販布者不用尺量，則不知長度，吾人心識認識外境，如果沒有心識的計慮量度，則不知此境是黑是白，是圓是方，可見識量在認識作用上的重要性。以能量量所量，所得之果曰量果──知識。識之量度有三種，隨因的不同，其果亦有差別，即是，即現量、比量、非量。分述如下：

一、現量：現量是能緣之心，量所緣之境，不起分別計度所獲之量果。但現量之境，要具備三個條件，即一者是現在，以簡別於過去或未來。二者心識認識的物件必須要顯現出來，亦即必須是現行位之法，在種子位不能成為現量。三者現有，在能所位上，即能量之心與所量之境，二者俱是明白現前，和合俱有。

二、比量：心識所量度的物件，沒有呈現在前，但可藉著知識經驗，推測比度而獲致量果。如見山上有煙，推知該處必有火；見牆外有雙角，推知牆外有牛。

三、非量：此是一種錯誤的認知，即是於所緣之境，以錯覺之心錯為分別所獲致之量果，如見繩以為是蛇，見騾誤認為馬，都屬於非量。

八識緣境，前五識量度之境，是根塵相對的而生識的直接感覺，此時無分別心，不雜名言，所以是現量。例如眼識緣色，唯緣青黃赤白四實色，不緣長短方圓之假色、及取捨伸屈之形色。但當五俱意識生起，有了分別，就墮入比量或非量了。第六識通於三量，在五俱意識初起剎那，也是現量，第二念就有了分別，即是比量或非量。第七識唯緣第八識的見分執為自我，唯是非量。第八識緣根身、器界、種子，唯是現量。

/TEXT339/二　三性三受

在唯識學上，三性有兩種，一者是稱為「三自性」的三性，即遍計所執性、依他起性、圓成實性。一者是善、惡、無記的三性，我們此處所討論的，是善、惡、無記的三性。

三性，是以善、不善等的性質，分一切諸法為善、不善、無記等三性。茲分述如下：

一、善：善是能順益此世、他世之法，其定義是指能於現在世、未來世中，給與自他利益者。善與惡，都有理、事之分，理是分析善惡的性質，事是說明善惡的行為。先以善來說，在理的一面，《俱舍論》十三，把善分為四種，一者勝義善，二者自性善，三者相應善，四者等起善。在事的一面來說，修唯識行，持五戒、行十善，是基本的行持。十善是：

1、不殺生，進而行放生、救生、護生。

2、不偷盜，進而行施捨，財施、法施、無畏施。

3、不邪淫，進而修梵（清淨）行，出家人則完全斷淫。

4、不妄言，進而說誠實語。

5、不綺語，進而說質直語。

6、不兩舌，進而說調解語。

7、不惡口，進而說柔軟語。

8、不貪，進而修不淨觀，以對治貪欲。

9、不嗔，進而修慈悲觀，大慈與一切眾生樂，大悲拔一切眾生苦。

10、不癡，進而修因緣觀。

二、不善：不善又稱為惡，指其能違損此世他世之法。《成唯識論》中稱：「違損此世、他世為惡。」《俱舍論》十三，把惡也分為四種，即一者勝義不善，二者自性不善，三者相應不善，四者等起不善。在事相一面，與十善相對者即是十惡。十惡就是殺生、偷盜、邪淫、妄言、綺語、兩舌、惡口、貪婪、嗔恚、愚癡。

三、無記：非善非不善，不能記為善，不能記為惡，故稱無記。

三受之受，即五蘊中色、受、想、行、識的受蘊，也是心所有法五遍行心所中的受心所。受者領納之義，也就是現代人所說的感受。《成唯識論》曰：「受謂領納順違境相為性，起愛為業，能起合離二非欲故。」這在《大乘廣五蘊論》說的更明白一點：「云何受蘊，受有二種，謂樂受、苦受、不苦不樂受。樂受者，謂此滅時，有和合欲；苦受者，謂此生時，有乖離欲；不苦不樂受者，謂無二欲。無二欲者，謂無二和合及乖離欲，受謂識之領納。」

受也是「十二緣生」中第七支「觸緣受、受緣愛」的受，所以《緣起經》中說，「受有三種，謂樂受、苦、不苦不樂受。」受以領納為性，領納、就是感受外境。受所領納的外境，有順益境，有違損境，有順違俱非境。緣順益境，就是樂受；緣違損境，就是苦受；緣順違俱非境，就是中容受、此亦稱捨受。對於樂受有「和合欲」，捨不得離開，對於苦受有「乖離欲」，避之唯恐不及。對於非苦非樂的中容受，既無和合欲，亦無乖離。

受是主觀的感覺，苦樂是比較而來，沒有一定標準。譬如窮人在烈日下挖土作工，以能有樹蔭蔽日為樂，富人在大廈中吹風品茗，以未裝冷氣為苦，可見苦樂不能以客觀標準來衡量。不過苦樂之受，一般說是與前五識相應，這是生理上的感覺，憂喜之受，是與第六識相應的受，這是心理上相應的受。譬如兒子聯考題名，分發國立的名大學，當然喜在心頭；若愛妻罹患重病，朝不保夕，難免憂心不已。三受加上憂喜二受，就稱為五受了。

/TEXT339/三　三界九地

三界，即欲界、色界、無色界，這是六道眾生所依託生存的環境，是有情業力招感的依報。《顯揚聖教論》上稱：「界有二種，一、欲等三界。二、三千世界。欲等三界者，一、欲界，謂未離欲地雜染煩惱諸蘊差別；二、色界，謂己離欲地雜染煩惱差別；三、無色界，謂離色、欲地雜染煩惱差別。、、、」

大致說來，欲界、是具有淫欲、情欲、色欲、食欲等有情所居的世界。欲界的範圍，上自第六他化自在天，中包括人界之四大洲，下至無間地獄等二十處；此界男女參居，多諸染欲，故稱欲界。色界，色是變礙或示現之義，這是遠離欲界淫、食二欲、而仍有清淨色質等有情所居的世界。此界在欲界上，無有欲染，亦無女形，此界眾生皆由化生。其所居宮室苑囿，壯麗高大，係由色之化生，一切均殊妙精好，以其尚有色質，故稱色界。無色界者，此界無有色身，無淫、食二欲，無宮殿、國土及一切物質，唯以心識住於深妙之禪定，故稱無色界，這只是一個精神存在的世界。

/TEXT339:a08/第八講　修行五位

/TEXT339/一　修行五位

八識規矩頌講座，已講過七次，今天是第八講。八周以來，我們講過八識、心所、種子、四分、四緣五果，三境三量等等，今天要講修行五位。諸位或問，十二次講座已過了三分之二，何以還沒有講到八識規矩頌的頌文？原因是這樣，譬如建房子，我們先要把磚瓦木石準備齊全，材料不齊全不能動工，不然，中途勢將因材料不齊而停頓。我們前八次講的材料，都是準備後四次使用的，下一次起，即將次第講到前五識、第六識、第七識及第八識的頌文。現在我們開始講五位修行。

學唯識，目的不是在增加知識，而是學得唯識後，依法修行。也許，我們的修持不夠，尚不能修止修觀，但在我們在瞭解得八識、五十一心所之後，我們於起心動意之時，常常省察我們的心識，我一念慈悲的善心生起，是那一個心王、心所的作用？我們一念嗔恚心，一念妒嫉心生起，又是那個心王、心所發生的作用？所謂「究幾於心意初動之時」，把唯識用在日常生活上，這就是修行。我人的前六識，一向是攀緣外境，與五欲六塵打交道，我們從來不曾想到過省察內心，觀照內心。修行無非是修正身、語、意三者的行為，但三者以心識為主導，正本清源，我們要由修心做起，因此省察與觀照我們的心識，就是修行的基礎。現在我們開始講修行五位。

照唯識學的修行理論來說，修唯識行，要經過五個階段，稱為「唯識五位」，五位是資糧位、加行位、通達位、修習位、究竟位。分述如下：

一、資糧位：這在五位修行中，只算是方便道，是修唯識行的初位。稱資糧者，譬如有人遠行，要先準備下資財糧食，以備途中所需；修唯識行，也要先積聚下相當的智慧和福德，作為修行的資糧。智慧福德的資糧如何積聚呢？就是發菩提心，行菩薩道，修六波羅密、四攝法、四無量心、三十七道品。

修此位的菩薩，是以四種「勝因緣力」而開始修行的。即一者因力，就是具備有大乘種性。二者善友力，就是受善知識朋友的影響。三者作意力，即有修唯識行的決心。四者資糧力，是發心行菩薩道積聚下的智慧福德。

二、加行位：修行菩薩在資糧位所修的，如行菩薩道、六度四攝等，是福德重於智慧。而進入加行位要修的，是智慧重於福德。所以在此位的菩薩，要修四尋思觀、四如實觀，以伏斷分別起和俱生起的所知、煩惱二障。四尋思觀，是名尋思觀，事尋思觀，自性尋思觀，差別尋思觀。名是能詮的名言，事是所詮的事相、自性是事相的體性，差別是名事上的分齊。其內容是：

1、名尋思觀：名是一切事物的名稱，名是「假名施設」，假為安立的，它雖代表一種事物，但並不是事物的本身。僧肇法師曰：「以名求物，物無當名之實；以物求名，名無當物之功。」又曰：「物不即名而就實，名不即物而履真。」人不了此理，執名求實，生出種種煩惱。尋思此義，以伏斷執障。

2、事尋思觀：事者事物，是見聞覺知的物件。如五蘊、十二處、十八界，以至於山河大地，人牛馬羊。但一切事物，都是因緣的組合，並沒有事物的本體。我人妄執一切為實有，以名推求，對事執著，也就成為種種執著與煩惱。

3、自性尋思觀：世間萬有，皆是仗因托緣生起的假法，其本身沒有實在的體性。自唯識學上說，萬法唯識所現，離識非有，由此可知名、事、自性皆空，此即自性尋思觀。由此尋思，以伏斷執著和煩惱。

4、差別尋思觀：名稱與事物，各有種種差別，名如名身句身，事如長短方圓，一一法上，各有差別相，唯此差別，皆是一時現象，假有實無，由此尋思，伏斷執障和煩惱。

以上四觀，是唯識止觀的最初入門觀法，由此觀察，可生四如實智。即是：

1、由名尋思觀所引生的如實智。

2、由事尋思觀所引生的如實智。

3、由自性尋思觀所引生的如實智。

4、由差別尋思觀所引生的如實智。

如實智，是如實的了知諸法實相之智。由前述四觀而引生四智，以此進入唯識實性。而修四觀，引生四智，要經過暖位、頂位、忍位、世第一位四位。四位之中，前二位修四尋思觀，觀所取之境空，後二位修四如實智，觀能取之境與所取之智空。

三、通達位：修唯識行，歷經資糧、加行二位，執障伏斷，智慧發出，已能體會出真如實相的境界，這時進入通達位，已算是「見道」。所見之道，即是由二空所顯的真如。此處又有真見道和相見道之分。真見道，是在此位起無漏的根本智，證見二空真如，斷二種障。然後更起後得智，以了知一切差別相上的如幻俗事。見道菩薩，就是以此二智──根本智和後得智，緣真俗二境。

四、修道位：在資糧位中，修十住、十行、十回向三十心；在加行位修四尋思觀，得四如實智，在通達位已「見道」，體會得唯識實相──二空真如。在見道位，已入十地中初地入心。十地由初地到十地，每地分入、住、出三心，故在此修道位，則是由初地住心、到十地出心，十地出心又稱滿心。在此階段，數數修習無分別智，捨斷煩惱所知二障種子，到十地滿心，已是妙覺菩薩了。

五、究竟位：究竟位就是佛位，諸漏永盡，清淨圓明，轉八識成四智──轉前五識為成所作智，轉第六識為妙觀察智，轉第七識為平等性智，轉第八識為大圓鏡智，這時所證得大菩提與大涅槃二種勝果，便是圓滿的佛果了。

/TEXT339/二　四十一階

大乘因位菩薩，修唯識行，要經過三大阿僧祗劫的長時，斷我、法二執，煩惱所知二障，證得我法二空，而後才能證得大菩提與大涅槃二勝果──就是佛果。唯在修行過程中，要經過五位、四十一階，才到達佛的果位。五位已如前述，四十一階是十住、十行、十回向、十地。茲分述如下

一、十住：十住位，是修菩薩行者，在此位安立其心，唯於六度萬行等，尚未殊勝，故曰住。在《華嚴經》，把修行階位分為五十二階，在十住之前，尚有「十信」十個階位，在妙覺菩薩之前，尚有等覺菩薩一個階位。唐代慈恩大師窺基，把十信攝入十住的發心住，把等覺攝入十地的法雲地，這樣就成了四十一階了。十住的名稱是：

1、發心住：此位菩薩，發菩提心，修十信行，於六度等，尚未殊勝，曰發心住。

2、治地住：此位菩薩，淨修身口意三業，大悲一切有情，有如大地能生萬物。

3、修行住：此位菩薩，修勝理觀，起六度妙行，稱修行住。

4、生貴住：此位菩薩，依佛法教化，如聖賢生正法中，種性高貴，曰生貴住。

5、方便住：此位菩薩，所修善根，皆為救濟有情，利益眾生，曰方便住。

6、正心住：此位菩薩，於一切毀譽，心定不動，曰正心住。

7、不退住：此位菩薩，於所聞之法，心堅定而不退轉，曰不退住。

8、童真住：此位菩薩，三業清淨，不受世間法之染著，曰童真住。

9、法王子住：此位菩薩，解悟法王之法，有如將襲法王的王子，曰法王子住。

10、灌頂住：此位菩薩，如法修行，有如王子之堪受王位，曰灌頂住。

二、十行：修行菩薩，於此位修六度萬行，逐漸殊勝，故稱曰行。十行是：

1、歡喜行：此位菩薩，修布施行，施捨一切，令見者歡喜，曰歡喜行。

2、饒益行：此位菩薩，持三聚淨戒，不染五欲，饒益有情，曰饒益行。

3、無恚行：此位菩薩，修忍辱行，忍受怨敵，曰無恚行。

4、無盡行：此位菩薩，修精盡行，受諸劇苦，精進不懈，曰無盡行。

5、離癡亂行：此位菩薩，常住禪定，於世出世法，無有癡亂，曰無癡亂行。

6、善現行：此位菩薩，修智慧行，悟入諸法皆無自性，不受繫縛，不受染著，隨機教化眾生，曰善現行。

7、無著行：此位菩薩，修方便行，對於空有兩端，通達無礙，一無所著。

8、尊重行：此位菩薩，修願力行，尊重善根智慧，增益自利利他，曰尊重行。

9、善法行：此位菩薩，修力行，成就諸善慧法，除眾生煩惱，曰善法行。

10、真實行：此位菩薩，修智行，成就誠實了悟，言行相應，日真實行。

三、十回向：菩薩修至此位，上為求菩提，下為度眾生，以所修之善根，回向法界，故立十回向之名。十回向名稱如下：

1、救護眾生離眾生相回：此位菩薩修六度四攝，救濟一切有情，而怨親平等。

2、不壞回向：此位菩薩，於三寶發不壞信，以己善根，回向有情。

3、等諸佛回向：此位菩薩，學三世諸佛悲智，與諸佛等，回向有情。

4、至一切處回向：此位菩薩，以所修善根，供養三世諸佛，利益一切眾生。

5、無盡功德藏回向：此位菩薩於諸佛及一切眾生所有善根，悉皆隨喜，而回向之、

6、隨順一切堅固善根回向：此位菩薩，施捨一切，以身代眾生苦，而回向之。

7、等心隨順一切眾生回向：此位菩薩，以所修善根，回向一切眾生。

8、如相回向：此位菩薩，以正智正念，隨順真如平等之相，而回向之。

9、無著無縛解脫心回向：此位菩薩，以無縛無著解脫之心，而回向之。

10、法界無量回回：此位菩薩，說法利生，莊嚴世界，此善根回向，量同法界。

四、十地：由初地入心，至十地滿心，要修兩大阿僧祗劫之久，如下節所述。

/TEXT339/三　菩薩十地

菩薩修行，進入見道位，已算是登地菩薩，唯還是在十地的初地入心修行。到了修習位，則是由初地住心，修至十地滿心。十地滿心，已經是妙覺菩薩的地位，在此位中，以金剛心、無間道，便證得轉依──轉八識成四智，就是究竟佛果了。

十地，是修唯識行最後十個階位，十地的名稱是：

一、歡喜地：始入見道位，見證我法二空，能自利利他，生大歡喜，曰歡喜地。

二、離垢地：修行菩薩，在此地時，一切戒垢，無論粗細，盡皆遠離，名離垢地。

三、發光地：此地菩薩，成就勝定，能發無邊妙慧，曰發光地。

四、炎慧地：此地菩薩，得最勝定，以智慧火，燒滅煩惱薪，曰炎慧地。

五、極難勝地：此地菩薩，其根本智與後得智，互相違返──即根本智無分別，而後得智辨析世俗諸法則有分別，在此地使之融攝，此事甚難，故曰極難勝地。

六、現前地：此地菩薩，觀諸法緣起，以勝智力，引發最勝般若現前，故曰現前地。

七、遠行地：此地菩薩，修迥向方便及濟拔方便，以已所作一切善法，回向廣大菩提，此即大智；以種種方便九濟拔眾生，此即大悲。有此士悲智二種方便，故能遠行，曰遠行地。

八、不動地：此地菩薩，其根本無分別智，任運相續，不用加行力，亦能現前，不為一切煩惱、及一切境界所動，稱不動地。

九、善慧地：此地菩薩，成就微妙四無礙智，此智慧微妙殊勝，故曰善慧地。

十、法雲地：此地菩薩，總緣一切法智，具足自在，能藏眾定慧功德，能隱覆無邊惑障，猶如雲蔭作大法雨，稱法雲地。

/TEXT339:a09/第九講　前五識頌

/TEXT339/一　首頌詮釋

《八識規矩頌》講記，為了解釋頌文中許多專用名詞，佔用了八次的時間。但是以往的時間並沒有浪費，如果我們已經瞭解講過的名詞，現在來讀頌文，大半的涵義都能讀得懂了。由這一講開始，進入十二首頌文的講解，現在先講前五識頌。

八識規矩頌頌文的組織，十二首頌文分為四章，分別為前五識頌、第六識頌、第七識頌、第八識頌。每章頌文三首十二句，前八句頌凡夫位，後四句頌聖賢位。現在來分析前五識頌，在凡夫位的八句頌文中，前四句分為緣境、識量、性別、界地、相應五個主題，後四句分為依緣、業用兩個主題；在聖賢位的四句頌文中，包括智力、轉依、果德三個主題。現在先看前四句頌文：

/VERSE/性境現量通三性，眼耳身三二地居，遍行別境善十一，中二大八貪嗔癡。

在首頌四句頌文中，包括緣境、識量、性別、界地、相應五個主題，分述如下：

一、緣境：性境，是三境之一。經云：「法不孤起」，又說：「心因境有」。心識生起，要因緣具足，而境，就是四緣中的所緣緣。境有三類，即性境、獨影境、帶質境，前五識所緣的，只是性境，不緣獨影境和帶質境。因為前五識是感覺器官，只緣「色法」，不緣「心法」。色法，是第八識中實種所生，有實體之相，且得境之自相者。此如鏡之鑒物，故為性境。

二、識量：量指三量──現量、比量、非量。五識緣境，是根、境對照而生識（即五遍行心所的觸，觸者三和。）這是直接感覺，初一剎那，無籌度心，不帶名言，所以是現量而非比量；到墮入第二念，種種分別生起（即第六識五俱意識生起），這時就有比量和非量了。

三、性別：性別是指善、惡、無記三性，心王生起，與善心所相應者，就是善；與煩惱心所相應者，就是惡；與善或煩惱心所均不相應者，就是無記。五識是感覺器，本來沒有善惡，但以第六識的五俱意識與之俱起，五俱意識隨著前五識緣境而瞭解分別，因而善或煩惱心所與之相應，或善、煩惱不起一而是無記，這時前五識隨著第六識的行動，亦就通於三性了。以上三項，就是首句「<verse>性境現量通三性</verse>」的解釋。

四、界地：界地，指的是三界九地。三界，即欲界、色界、無色界；九地，是欲界的五趣雜居地；色界的離生喜樂地，定生喜樂地，離喜妙樂地，捨念清淨地；無色界的空無邊處地，識無邊處地，無所有處地，非想非非想處地。我們所依託、生存的世界，是欲界、五趣雜居地。欲界的範圍，上有六欲天──四天王天、仞利天、夜摩天、兜率天、化樂天、大梵天，中有人界四洲，下至無間地獄。生活在欲界的眾生，即所謂五趣──天趣、人趣、畜生趣、餓鬼趣，地獄趣。五趣即是五道，如果再加上阿修羅道，就成為六道了。

頌文第二句「<verse>眼耳鼻三二地居</verse>」，所謂二地，是指欲界的五趣雜居地，及色界的雜生喜樂地。雜生喜樂地的範圍，初禪三天皆屬之。欲界有段食，除眼、耳、身三識外，尚須以鼻識嗅香，以舌識嘗味，所以五識俱全；若至色界初禪天的離生喜樂地，初禪天人，以禪悅為食，不食段食，故鼻舌兩識無用，故只有眼、耳、身三識，所以稱眼、耳、身三識「二地居」，居是止的意思，眼、耳、身三識，亦只以初禪天為止，若到二禪天的定生喜樂地，其靜慮之心，專注於第六識間，前五識都不現起（此界眾生化生，有微妙色身，為莊嚴身相，五根完整，唯不起用。）所以欲界眾生，八識具備；色界初禪的離生喜樂地，前五識的鼻、舌二識不起作用，只有八識中的六識；到二禪天，眼、耳、身三識亦不起用、、、、

五、相應：心王生起，必有心所與之下相應，而與前五識相應的心所，共有三十四個，它們的名稱是：五遍行心所，五別境心所，十一個善心所，兩個中隨煩惱心所，八個大隨煩惱心所，還有根本煩惱中的貪、嗔、癡三個心所。

遍行心所，是遍及於一切心、一切時、一切性、一切地，所以是必然生起的，前五識與五俱意識同起，而與意識相應的五別境心所，亦導引前五識對所緣之境、發起希望、決定、明記、專注、和抉擇的作用。前五識既然通於三性，所以有時與善性相應，故十一個善心所全俱；有時與不善相應，所以根本煩惱中貪、嗔、癡，中隨煩惱的無慚無愧，大隨煩惱全部，亦參與前五識的活動。

/TEXT339/二　次頌詮釋

前五識頌的次頌，有兩個主題，一者是依緣，二者是業用，我們且看頌文：

/VERSE/五識同依淨色根，九緣七八好相鄰，合三離二觀塵世，愚者難分識與根。

以上頌文，前兩句說的是五識的依緣，後兩句說的是五識的體用，分述如下：

一、依緣：五識依於五根生起，隨根立名，根名眼、耳、鼻、舌、身五根，識亦名眼、耳、鼻、舌、身五識，而根有兩種，一者外根，一者內根。外根不能生識，生識的是內根。外根又名扶根塵，就是我人視覺可見的眼睛、耳朵、鼻子、舌頭和身體。《楞嚴經》云：「眼如葡萄朵，耳如新卷葉，鼻如雙垂瓜，舌如初偃月，身如腰鼓類。」此稱為扶根塵者，以其為扶持內根的塵法。內根又名淨色根，亦稱為勝義根。佛經上說，內根為清淨四大所成，質淨而細，猶如琉璃，肉眼不可見，唯佛眼天眼可見之。不過若以現代科學知識來看，內根就是五種感覺器官的神經纖維，和大腦中的神經細胞。五種感覺器官生起五感覺（識），而由第六識瞭解分別。

心識生起，必仗因托緣，生識之緣共有九種，而各識全缺則不相同，此已在第六講中敘述。眼識生起須九緣具足，此處再加以說明如下：

1、根緣：眼識以眼根生起的助緣，如眼根損壞，則眼識不能生起。

2、境緣：眼識以色境為所緣緣，無境不能生識。此即心法四緣之一。

3、空緣：眼識是離中取境，識與境之間必須保持距離（空間），否則識不生起。

4、明緣：眼識生起須以光明為助緣，否則不能了別。

5、作意緣：眼識了境，須以作意力為助緣，若無作意力，則視而不見。

6、種子緣：種子為眼識生起的親因緣，此為四緣中的第一種緣。

7、分別依緣：第六識的作用是瞭解分別，故眼識以第六識為分別依緣。

8、染淨依緣：第七識是意識之根，其染淨亦影響前五識，故眼識以此為染淨依。

9、根本依緣：根本識是第八識，此識是諸識根本，故眼識以此為根本依。

二、業用：頌文「<verse>合三離二觀塵世</verse>」句，指前五識之於境界，鼻、舌、身三識是合中取境，而眼、耳二識是離中取境。

觀塵世三字，塵是五塵，亦稱五境，即是色、聲、香、味、觸五種境界。塵有染汙的意思，以其能染汙我人的心識，故稱五塵。五塵是五根所照，為五識所緣。五識緣塵世之境，由於具緣多少的不同，就有了識取境合離的不同。如眼識生起要九緣，耳識不需要光明，只須七緣，這二者都是離中取境。鼻、舌、身三識取境時，必須根、境相合，識方發生作用，這三者是合中取境。

「<verse>愚者難分識與根</verse>」一句，愚者、指當時的一部分二乘行者，因為分辨不出根與識的作用，就出現了一部分「根見家」，以為了境者是根；另一部分識見家，主張了境者是識。當時為了「根見」、「識見」，曾引發過一陣諍論。根見識見，看起來是小問題，但這牽涉到哲學上「唯心」、「唯物」，就成為根本上的大問題了。

/TEXT339/三　末頌詮釋

前五識頌的第三頌，是頌前五識依無漏種子，轉識成智──由有漏的前五識，轉成無漏的成所作智。頌文全文是：

/VERSE/變相觀空唯後得，果中猶自不詮真，圓明初發成無漏，三類分身息苦輪。

在這四句頌文中，包括有三個主題，即是智力、轉依、果德，茲分述如下：

一、智力：修唯識行，在資糧位，歷經十住、十行、十回向三十階上，廣修六度萬行，儲備福慧資糧，圓滿順解脫分的善根。進而於加行位，修四尋思觀，得四如實智，此智又名加行智，由此更勇猛精進，至通達位，入十地的初地歡喜地（極喜地），至此遠離遍計所執的能取所取，亦即是證得所取之境空，能觀之智空，證此二空之智，無能緣所緣之差別，名無分別智，亦稱根本根，根本智是直契真如之智。由證得根本智後，再起分別一切差別相的智慧，此稱分別智，亦稱後得智。見道位的菩薩，就是以此根本、後得二智，緣真俗二境。根本智挾帶本質，沒有相分，心無分別，亦沒有見分；而後得智托質變相，似有相分，起認識（分別）作用，似有見分，即緣真如，亦不親證，只能變我空的影像而審觀之，這就是「<verse>變相觀空唯後得</verse>」。

這後得智，在因、果二位都能證得。不過前五識與第八識，是聯帶相生的，因為五根是第八識所緣的相分，而五識是依五根而生起活動，所以在第八識未轉識成智前，前五識不能單獨轉識成智，必須到十地滿心，金剛無間道時，第八識轉為大圓鏡智，前五識同時轉為成所作智。此即所謂：「六七因中轉，五八果上圓。」但已轉為成所作智的前五識，在佛果位中仍不能親契真如，何以故？當知五識依五根而起，緣現量、性境，但它只能觀察諸法的事相，不能體悟諸法的理性。在因中如此，在果上亦是如此，所以說它「<verse>果中猶自不詮真</verse>」。詮，在此處作「證得」講。

二、轉依：第三句頌文：「<verse>圓明初發成無漏</verse>」，此是指第八識轉為大圓鏡初一剎那，前五識也同時轉為無漏的成所作智。因為前五識是依五根而現起，而五根又是第八所變的相分。在能變現的第八識未轉成無漏以前，其所變現的五根相分，當然不可能先變為無漏。所以必須在第八識圓明初發，五根五識才能轉成無漏。至此，與前五識相應的根本煩惱貪、嗔、癡，大八隨煩惱，中二隨煩惱盡皆捨除，即五遍行心所、五別境心所、善法十一心所，也都轉成無漏了。

三、果德：五識轉為無漏，其所應作的自利事業──所應斷應修的，皆已成辦，所以名為成所作智。至此，要進一步成辦利益一切眾生的事業，這是果地的成所作智。「<verse>三類分身息苦輪</verse>」者，為適應淨穢國土中眾生機宜需要，如來作三類分身，為三界九地、四生六道的眾生，息其生死輪迥之苦也。三類分身是：

1、為適應大乘四加行位菩薩的機宜，示現千丈盧舍那身，宣說地上的十波羅密，令其依法修行，息其變易生死的苦輪。

2、為適應二乘及凡夫的機宜，示現丈六小化身，為說苦、集、滅、道四諦法門，令其依四諦法修行，息其分段生死的法苦輪。

3、為適應各類不同的機宜，示現種種化身，隨宜說法，令其離苦得樂。如來慈悲，憐愍眾生備受眾苦，運用方便，化三類分身，為不同的眾生，說不同的教法，使得息諸苦輪也。

/TEXT339:a10/第十講　第六識頌

/TEXT339/一　首頌詮釋

第六識，在八個識中，是作用最為明顯、最強銳的一個。前五種感覺官的見聞覺知，全由第六識來瞭解分別；善惡的造作，是非的分辨，美醜的觀感，自他的爭執，全是第六識的作用。所以，第六識可以說是我人心理活動的綜合中心。

前五識依於五淨色根，所依的是色（物質）法之根；第六識依於意根（第七末那識），依的是心（精神）法之根。前五識緣色、聲、香、味、觸五種色境，是現量、性境，第六識緣法境（宇宙萬法），通於三境、三量、三性、三受，且於緣法境時，通於過去、現在、未來三時。於此，我們來看第六識頌首頌的頌文：

/VERSE/三性三量通三境，三界輪時易可知，相應心所五十一，善惡臨時分配之。

在這四句頌文中，包括有五個主題，即是第六識的性別、識量、緣境、界地、相應，現在分別敘述如下：

一、性別：性別，指的是善、惡、無記三性。第六識作用範圍寬乏，通於善、惡、無記三性，當心識生起，一念濟世利人之心生起，十一個善心所與之相應，則為善法；如一念損人利己之心生起，二十六個煩惱心所與之相應，則為惡法。如獨頭意識作意籌度，或利人或利己，亦通於善惡，如獨頭意識任由意念遊走，既無有益人群之心，亦無謀己私利之意，就成為無記法。

二、識量：識量有三，曰現量、比量、非量，見第七講。前五量唯是現量，第六識五俱意識初起，第一剎那是現量，第二念即墮入比量。獨頭意識中的定位意識是現量，夢中意識是非量，散位意識通於三量。

三、緣境：心識緣境，境有三類，曰性境、獨影境、帶質境，見第七講。前五識唯緣性境，第六識通於三境。以上為首句「三性三量通三境」的說明。


四、界地：界地，是解釋「<verse>三界輪時易可知</verse>」一句。三界即是欲界、色界、無色界，三界隸有九地，見第七講。三界是有情業力招感的依報，意識行入相粗顯，遠非他識可及。雖然前五識能增強意識造業作用，但實際上牽引果報體受報的，仍是由第六識負責。意識通於三界，若造作五趣雜業，則業力寄託的果報體（第八識）就落欲果；若造作四禪定業，果報體即落入色界；若造作四空定業，則落入無色界。果報識在三界輪迴，以造作的業力而定。所以鑒因知果，事先便有跡象可尋，此即是「三界輪時亦易可知」也。

五、相應：此指的是「王所相應」，即是心王與心所相應的情形。心王有八個，心所有五十一個，在八個心王中，唯一與五十一個心所全體相應的，只有第六識。

王所相應，並不是心王與全體相應的心所同時生起，而是視臨時的情況，一部分心所生起與之相應。如以第六識來說，第六識生起，遍行心所是必然生起的，別境則繼遍行心之後，視特殊情況，需要某一心所，某一心所生起。善與煩惱心所，亦視情況需要，如果一念善心生起，十一個善心所與之相應，完成意識所要作的善行。相反的，如果一念不善心生起，則無慚、無愧兩個中隨煩惱心所，忿、恨、覆、惱、害、嫉、慳七個小隨煩惱心所，及根本煩惱的嗔心所，共計十個心所與之相應，視需要而生起。如果意識接觸不善和有覆無記境而生起活動，這時根本煩惱中的貪、癡、慢、疑、不正見五個心所，小隨煩惱中的諂、害、驕三個心所，和八個大隨煩惱心所，一共十六個心所與之相應，視需要而生起，完成意識所要作的惡業、及有覆無記。有覆無記、是無記的一種，其性染汙，覆障聖道，染汙心識，而其勢用力弱，不能引生異熟果，故稱有覆無記。至於不善法，以其勢用強，可招感異熟果，故不稱為有覆無記。

如果以上善、煩惱心所全不與第六識相應，或相應後退出，這時唯有五遍行心所、五別境心所，與第六識相應。以上善、煩惱兩類心所，體性相違，決不能同時生起。至於兩類心所自類之間，十一個善心所體性相順，所以可能同時生起；至於煩惱心所，是否俱起或不俱起，則不一定，要看當時情形，有的可俱起，如無明（癡心所）與八大隨煩惱心所，可與一切惡心所俱起；至於貪與嗔，慢與疑，疑與見，不同時俱起；十個小隨煩惱心所，因為它們互相相望，彼此行相互相乖違，所以不能同時生起。至於兩個中隨煩惱，僅能與小隨煩惱中的忿、恨、惱、嫉、慳、害、驕七個心所同時生起，而不能普遍與一切染心所及有覆無記性相應。至於五遍行、五別境、及四不定心所，本身沒有善惡的屬性，是隨著善、惡、無記三種心性，其體也就成為或善或惡或不定性，所以可以與善、煩惱心所同時生起。

/TEXT339/二　次頌詮釋

第六識的第二首頌文，是：

/VERSE/性界受三恆轉易，根隨信等總相連，動身發語獨為最，引滿能招業力牽。

這四句頌文中，包括有第六識的行相、業用兩個主題，分述如下：

一、行相：意識的活動，範圍廣泛，千頭萬緒。因此、它隨時變易，來應付各種不同的境界。頌文中首句「<verse>性界受三恆轉易</verse>」，性是善、惡、無記三性，界是欲界、色界、無色界三界，受是苦受、樂受、捨受三受，或加憂喜二受成為五受。第六識在活動時，有時是善心生起，有時是惡心生起，有時是無記心生起。當善心生起之際，也會忽然轉變為不善心或無記心。而不善心生起之際，也會忽然轉變為善心或無記心。

第六識在活動時，欲界眾生，有時也會生起色界、無色界之心，如欲界眾生修四禪定，在定境中就生起色界之心。若欲界眾生修四空定，在定境中就生起無色界心。在定境中是如此，但在出定之後，仍然生起欲界心。色界眾生如修四空定，在境中也可生起無色界心，而出定後仍是色界之心。如天臺宗的「一念三千」，我人一念之中具足十法界，所以一念之中也可在三界中轉易也。

受者三受，即苦、樂、無記三受，若加上憂、喜二受，稱為五受。這五種受，在第六識活動時也是不斷的變易，這要看當時所緣的境而定。因為受是一種領納作用，其所領納的是當前的現量境（憂喜通於三時），隨著境的轉變，苦樂憂喜捨之受、自然也隨轉變。所謂「心隨境轉」，就是這個意思。

頌文次句「<verse>根隨信等總相連</verse>」，根是六種根本煩惱，隨是二十種大、中、小隨煩惱，信是十一種善心所。第六識念念生滅，五十一個相應心所，隨著心王之性別相應生起。如果識是善性，信等十一個善心所與之相應，如果識是不善或無記性，則貪等煩惱心所、或遍行、別境等心所與之相應。這三性的轉易，心王與心所互相牽連，協同造作，造作的後果就是業。

二、業用：頌文「<verse>動身發語獨為最</verse>」。由於善、不善、無記心所與第六識相應，造作了善惡之業。而業有三種，稱身業、語業、意業。三業之中，以意業為主導，身體的動作，口中的語言，全是受意識的支配。若認真的說，意業是以思心所為主導。思心所要經過三個程式，即是：

1、審慮思：塵境當前，思心所繼想心所之後，先作一番籌度思量的工作，以審察應如何應付。

2、決定思：經過籌度，已有所決定。

3、動發勝思：此即是於決定之後，付之於行動。所謂行動，即是由身、語二者去執行。

於此，若第六識一念起善，則有身語的善行善語；若一念起惡，則有身語的惡行惡語，身語二者之行為，全是第六識推動引發，第六識作用強銳，所以稱它「動身發語獨為最」。

最後「<verse>引滿能招業力牽</verse>」句，身語意三業，能招引滿二種業果，牽引八識受生死輪迴之苦。引業、是起始之業，就是引導牽引。與第六識相應的思心所、造作的強有力的善惡業，熏習所成的業種子，含藏在第八阿賴耶識中，到了業力成熟時，能牽引第八識在五趣（或六道）中，感受一期相續不斷苦樂總報體──即是在某一道中的一期生命體。滿業、可說是業的究竟，這是缺乏推理作用、又不能發潤的前五識相應的思心所所造的善惡業，此業亦是由第六識所引起，但不如引業之思強而有力，故其造成的業力非常薄弱，此種薄弱業力熏成的業種子，含藏在阿賴耶識中，到了業力成熟時，能招感五趣總報的別報。

總報，是眾生生命體之報，如生於人趣，則彼此之人類，受同一人界之果報，名為總報；如同為人趣，六根有好醜，壽命有長短，種種差別，名為別報。於此附帶解釋正報依報，眾生的身心──生命體，是正報；生命體所依止的身外之物，如世界國土，房舍器物，衣服飲食，是依報。

/TEXT339/三　末頌詮釋

第六識頌的第三首、即末四句頌文，是頌第六識依無漏種子，轉識成智的修習程式。這首頌文是

/VERSE/發起初心歡喜地，俱生猶自現纏眠，遠行地後純無漏，觀察圓明照大千。

在這四句頌文中，也有兩個主題，一者智力，二者轉依。分述如下：

一、智力：是以修習無漏之智，證得出世聖果。首句一頌文中的「初心」、是在修習過程中，歷十住、十行、十回向位，初登十地中的初地入心，至此始入見道位，己斷分別起的我法二執，能自利利他，生大歡喜，故初地名歡喜地。入歡喜地，妙觀察智已開始發起，故頌文曰：「<verse>發起初心歡喜地</verse>」。

唯此時分別起的我法二執雖斷，而俱生起的我法二執猶未能斷除，所以在入觀位的時候，俱生起的我法二執不起，但在出觀位時，有漏識依然生起，還不能做到無漏一味相續，這俱生起的我法二執，猶仍不時現前，故稱「<verse>俱生猶自現纏眠</verse>」。纏眠，為煩惱的異名，亦作現行解，眠即隨眠，又稱種子，俱生二執種子現行，即「現纏眠」也。以俱生二執未斷，所以第六識所轉的妙觀察智，仍是下品的妙觀察智。古德云：初地下品轉，八地中品轉，等覺上品轉。

二、轉依：此指「<verse>遠行地後成無漏，觀察圓明照大千</verse>」。遠行地，即十地中的第七地，遠行地後，指的是八九十地，修行至八地，轉為中品妙觀察智，猶未至最極，直到十地滿心，方轉為上品，故曰圓明。在十地滿心金剛喻定現前時，大圓鏡智現起，這就是究竟位。在究竟位中，諸漏永盡，性淨圓明，到此位時，第六識方純淨無漏，即轉成妙觀察智，而圓明普照於大千世界矣。

/TEXT339:a11/第十一講　第七識頌

/TEXT339/一　首頌詮釋

第七識即末那識，末那是梵語的音譯，義譯為「意」，但恐與第六意識混淆，故保留末那原音。此識是第六意識之根，意識以末那為俱有依。何以第六名識，而末那名意呢？因為此識任運恆審思量，執著第八識的見分為自我。《成唯識論》卷五曰：「恆審思量，正名為意。」

《八識規矩頌》的第七識頌，首頌頌文如下：

/VERSE/帶質有覆通情本，隨緣執我量為非，八大遍行別境慧，貪癡我見慢相隨。

此四句頌文，包括四個主題，即所緣、性別、識量、相應，茲分述如下：

1、所緣：「<verse>帶質有覆通情本</verse>」一句，是說明末那所緣之境，即其識性。在第七講中說到三境，即性境、獨影境、帶質境。而第七識所緣的境，就是帶質境。帶質境的意義，是心識不能如實認知此境，這在三量中就成為非量。

第七末那識所緣的境，只是帶質境一種（不通於三境），它是以第八識的見分為所緣境，即是托第八識的本質境，變起自心中的相分，作為自己的所緣，所以名為帶質境。換句話說，第七識的見分是能緣之心，第八識的見分為所緣之境。七、八識見分均為實種所生，稱為「真帶質」，所謂：「以心緣心真帶質，中間相分兩頭生。」由七、八兩識的見分生出一個相分，此即所謂「通情本」。此帶質境通於第七識的能緣之心，此能緣心恆起執著，即是妄情；又通於第八識見分，是所緣之境，此境是實種所生，自有其本質。此境以常似一之相配合，生出中間的相分，所以叫做「真帶質」。

2、有覆：有覆二字，是明此識的性別。識性分為三類，即善、不善、無記，而此末那識在三性之中，是屬於無記性。無記性又分兩種，稱「有覆無記」和「無覆無記」。無覆無記，是說識性既非順益，又非違損，非善非不善，長保其中庸之性，無可記別。在八個識中、唯有第八識是無覆無記。而第七識，雖然也是非善非不善的中庸性，無奈它為「四惑」──我癡、我見、我慢、我愛四種根本煩惱所覆蓋，隱藏了它真實的義相，致令它辨別不清，幻起「我相」的錯覺。此外又有八大隨煩惱和它相應，使它成為一個染汙識，由於此識的污染，連帶前六識也受到它的影響。

3、識量：「<verse>隨緣執我量為非</verse>」一句，指的是此識的識量──即現量、比量、非量的量。末那以第八識的見分為所緣之境，它於所緣境上虛妄生起一個我相，並且「恆審思量」，執持不捨。而第八識的見分並不是常、主宰之我，這是末那的錯覺，所以在三量上屬於非量。至於「隨緣執我」四字，末那識的作用，是隨著因緣「任運而轉」，不假外力，所以是隨緣執我。

4、相應：相應，指與末那識相應的心所。與末那相應的心所有十八個，就是頌文所稱：「<verse>八大遍行別境慧，貪癡我見慢相隨</verse>」。即是八大隨煩惱心所，五遍行心所，四個根本煩惱心所－貪、癡、慢、見，再加一個五別境中的慧心所。為什麼這十八個心所與之相應呢？因為愛著於我，故有我貪；迷戀於我，故有我癡；執著於我，故有我見；依持於我，故有我慢。八個大隨煩惱，遍及於一切染心；五個遍行心所，遍及於一切心、性、時、地，而染慧生起，分別計度，所以都與第七末那相應。

心所有法共五十一個，何以除此十八個外，其餘三十三個心所全不與末那識相應呢？因為末那識性唯無記，並不是不善性，所以兩個屬於不善的中隨煩惱不與相應。末那行相微細，而十個行相猛利的小隨煩惱也不與之相應。末那唯緣現在境，它沒有希望、不印持決定、也不憶念過去，也不須定境，所以別境中的欲、勝解、念、定、四心所不與之相應。末那識唯執著自我，愛戀自我，故沒有嗔心所。末那唯執我見，所以無疑心所。末那性染，故不與十一善心所相應。末那不造善惡業，故無追悔心所。末那不緣外境，不感身心重昧，故無睡眠心所。末那於意言境（意之所思）不起推度，故無尋、伺心所。

/TEXT339/二　次頌詮釋

第七識頌的次頌，四句頌文是：

/VERSE/恆審思量我相隨，有情日夜鎮昏迷，四惑八大相應起，六轉呼為染淨依。

在這四句頌文中，包括三個主題，即是行相、業用、作依。分述如下：

5、行相：首句「<verse>恆審思量我相隨</verse>」，是明末那的體性及行相。《唯識三十頌》頌文：「思量為性相」，意思是說末那以思量為性，以思量為相。不過認真的說，思量只是末那的行相（末那識見分的行相）。末那識的體性，微細難知，舉用顯體，就說末那是「思量為性相」了。

思量又名意，往寬泛的地方說，八個識皆可稱意，皆有思量。但以作用殊勝說，只有末那識稱思量。八個識的思量作用，有下列四種分別：

1、恆而非審的思量，此指第八識，第八識無始以來，恆時相續，而不審察。

2、審而非恆的思量，此指第六識，第六識有思量作用，但有時中斷。

3、非恆非審的思量，此指前五識，前五識既不恆常，也不審察。

4、既恆又審的思量，此指第七識，第七識恆時相續，且審察思量。

由上看來，唯有第七識是「恆審思量」。它思量什麼呢？它一味執取我相，從不暫捨。而我相，又有人我相與法我相的分別。人我相，就是執著於有情的生命體為實我；法我相，是於世間仗因托緣生起諸法上，執為實法。或問，末那識所執的我相，是人我執呢？還是法我執？據唯識學理論，是二執俱通的。因為第七末那識不瞭解阿賴耶識也是因緣生起的假法，以阿賴耶識執持根身、器界，故執我法為實有。護法論師曰：「五八無法亦無人，六七二識甚均平。」是指五識八識無我法二執，六識七識有我法二執。

6、業用：頌文「<verse>有情日夜鎮昏迷</verse>」句，是指末那的業用。有情，是指一切眾生，一切眾生各有八識，各以末那識執著自我。以執自我故，便有了彼、有了他，就有疆界與分別。為了自我的生存、享受，則衣食財產，名譽地位，貪得無厭，攫取追求。甚而為了保護自我的利益，不惜損人利己，鬥爭不已。這一切，不全是以執著自我而沈醉昏迷嗎？有情日夜鎮昏迷著，日夜表示生死，鎮是常的意思。一切眾生，沈迷於生死苦海，無以自拔者，皆以有我執之故也。

7、作依：作依，是指第七末那，為第六識的染淨依。頌文：「<verse>四惑八大相應起，六轉呼為染淨依</verse>」。四惑，是我貪、我癡、我見、我慢，八大，是八個大隨煩惱心所。四惑八大相應而起，就使這個本是中庸無記的末那識成為染汙識，所以末那號稱「染汙意」。

在唯識學上，以第八阿賴耶識為本識，前七識通稱轉識，因為前七識都是由本識轉變生起之故。前七識雖然同稱轉識，但彼此間又有相生為依的關係。如第六識以第七末那（意根）為所依，第六意識得以生起。前五識又以意識為所依（分別依），前五識得以生起。因此，前七識對本識而言，稱七轉識；前六識對末那識而言，稱六轉識，這是約前六的染淨轉易而說的。因為前六識的轉染轉淨，全受末那識為影響故也。

/TEXT339/三　末頌詮釋

第七識頌文的末頌，是頌第七識依無漏種子，轉識成智──由有漏的第七識，轉成無漏的平等性智。頌文全文是：

/VERSE/極喜初心平等性，無功用行我恆摧，如來現起他受用，十地菩薩所被機。

在這四句頌文中，包括有三個主題，即智力、轉依、果德，茲分述如下：

8、智力：是末那識在修行階位中，依無漏種子轉識成智的情形。「<verse>極喜初心</verse>」四字，極喜是十地中初地歡喜地的異稱，初心是登入初地入心。修唯識行，至初地入心，此時分別起的我法二執已斷，第六識由此際初轉為下品的妙觀察智，而末那識亦由此際轉為下品的<verse>平等性</verse>智。此即所謂：「六七因中轉，五八果上圓」，六、七二識在登入初地已開始轉識成智，而五、八二識必須到十地滿心，金剛喻定無間道之後，才轉為成所智和大圓鏡智。末那識在修行位次中有三個位次，曰生我見相應位，法我見相應位，平等性智相應位。1）生我見相應位，又稱人我見相應位，凡夫、二乘有學、或七地以前菩薩，以有漏的第七識見分、緣第八識見分執持為我，此時稱生我見相應位。2）法我見相應位，指凡夫、二乘及未得法空智的菩薩，在法空智未現前時，末那識見分緣第八異熟識，法我執尚未斷除，此時稱法我見相應位。3）平等性智相應位，修行菩薩於登地後的見道位、修道位上，法空智果現前時，平等性智生起，稱平等性智相應位，以至於證得佛果，亦為此位所攝。以上三位，前二位是有漏，後一位是無漏。有漏位中，第一位是染汙位，第二位是無染位。

9、轉依：「<verse>無功用行我恆摧</verse>」，無功用行，指第八地。第七識為第六識之根，第六識為第七識所發之識，在見道位前的資糧位、加行位上，以第六識的聞、思、修三慧，修習生、法二空的觀智，對於第六識分別起的我法二執，盡力伏滅。到初地入心，始契合二空，見道證理，這時分別起的我法二執已滅，證得妙觀察智。而第七識亦藉著第六識斷執的力用，來阻礙自心俱生起的我法二執現行（第七識無分別起的我法二執），以此生起無漏的體性，轉為下品的平等性智。但這只是第一番轉，此後仍須藉第六識的推動力，續作二空觀。而俱生我執非常頑強，由初地到七地所修的觀行，不是「任運而轉」，仍屬於有功用行。也就是行者入觀時，無漏智現前，使俱生我執受到壓制，但出觀後無漏智不能相續，我執又生。必須至第八不動地，其時觀行任運而轉，自然發生作用，無漏的生空觀智，即恆時無間斷現行，俱生我執永伏不起，即「無功用行我恆摧」，此際就轉為中品的平等性智，也就是第二番轉。在此以後，仍須藉著第六識的綿密觀察，再來伏滅俱生法執，進而斷所知障。一直到證得佛果的究竟位，煩惱、所知二障，種子、現行俱盡，這時平等性智轉為上品，才算圓滿。

10、果德：此「<verse>如來現起他受用，十地菩薩所被機</verse>」二句，是指平等性智的妙用。菩薩證得平等性智，瞭解自他不二，為大悲心所驅使，而不住生死，不住涅槃，度他眾生。進而隨順所應度化的機宜，示現各種不同的身相和國土，為十地菩薩眾，現大神通，轉正法輪。

如來、指證覺的佛陀，如來所示現的身相，自性身、受用身、變化身三種。自性身又名法身，為一切諸法自性的本體，真常不變，無生無滅，而為受用、變化二身之所依止。《成唯識論》曰：「自性身者，謂如來真淨法界，受用變化平等所依，離相寂然，絕諸戲論，具無邊際、真淨功德，是一切法平等實性，即此自性，亦名法身，大功德法所依止故。受用身，此有二種，一自受用，謂諸如來於無數劫修集無量福慧資糧所起無量真實功德，及極圓淨常遍色身，相續湛然，盡未來際，恆常自受用廣大法樂。二他受用，謂諸如來由平等性智，示現淨功德身，居純淨土，為住十地諸菩薩眾現大神通，轉正法輪，決眾疑網，令彼受用大乘法樂，合此二身名受用身。變化身，謂諸如來由成所作智變現無量隨類化身，居淨穢土，為未登地諸菩薩二乘異生稱彼機宜現通說法，令各獲得諸利樂事。」

以上三身，如來以他受用身，為十地菩薩示現。如來現起的他受用身，何以獨被機於十地菩薩呢？因為地前行者沒有證得真如，仍有人相在，是佛變身度化的物件，要到十地菩薩地位，才能見到如來的受用身。

/TEXT339:a12/第十二講　第八識頌

/TEXT339/一　首頌詮釋

第八阿賴耶識，是八個識中最重要的一個識。它是前七識的根本（前七識由第八識的種子生起），也是宇宙萬法的本源。這宇宙萬法本源作何解釋？原來第八識攝持萬法種子，在「因能變」時，種子生起第八識；在「果能變」前七識相繼生起，八識識體各各生起相、見二分。而第八識的見分，是識體「能認識」的功能，它所認識的物件就是相分。第八識所緣的相分，是「根身、器界、種子」，根身就是有情的肉體，第八識「攝為自體」；器界就是有情身外的物質世界，第八識「領以為境」；種子就是能生起萬法的功能（可以說就是一種能量），第八識「持令不失」。由第八識的種子「起現行」生起萬法，這時就有了宇宙、人生。宇宙就是「器界」，人生就是含有心識的「根身」，所以才說第八識是宇宙萬法的本源。這些、在下一節還會講到，於此先詮釋第一頌，頌文是：

/VERSE/性唯無覆五遍行，界地隨他業力生，二乘不了因迷執，由此能興論主諍。

在這四句頌文中，包括了四個主題，就是第八識的性別、相應心所、界地定位，及它的理證。茲分述如下：

一、性別：第八識在善、惡、無記三性中，它是屬於「無記」，無記有兩種，一種是有煩惱心所覆蓋，使之成為染汙識，如第七識。一種是無煩惱心所覆蓋，單純的無記性，就是第八識。第八識何以必須是無記性呢？因為「冰炭不同爐、薰蕕不同器。」善、惡相違而不能相容。第八識含藏萬法種子，如果第八識性善，則不容納惡種子；如果性惡，則不能容納善種子。必須是平等的中庸無記，才能兼蓄並容，統納一切善惡種子。

二、相應：相應就是相應心所，在八個識中，第八識的相應心所最少，只有五遍行心所──觸、作意、受、想、思。五遍行心所，它是「周遍而行」，通於一切識、一切時、一切性、一切地，所以五遍行心所與第八識相應。而且於五遍行的受心所，三受之中也只有捨受與第八識相應，而苦受樂受不與第八識相應。因為苦樂二受容易轉變，不是一性連續，而捨受卻是「性不變遷、相續不斷」，所以與第八識相應。再者，因為第八識的活動是一類相續，行相微細難知，無以分別其順違的境界，而苦樂二受（或加憂喜二受）行相粗顯，亦是不能與第八識相應的原因。同時第八識為末那識所緣之境，它「恆轉如瀑流」，一類相續，而苦樂等受有轉變、有中斷，此亦為不能與第八心王相應的原因。以上就是「<verse>性唯無覆五遍行</verse>」一句的詮釋。

三、界地：此指「<verse>界地隨他業力生</verse>」句。界是三界、地是九地。「<verse>隨他業力生</verse>」句，他是指前六識。第八識本身並不造業，前六識以其思心所的作用，支配著身體、語言，造作下身、語、意三種業。業的性質又分為善、惡、無記三性，善業召感未來的樂果，惡業召感未來的苦果，無記業不感果。而或善或惡的業種子，就含藏在第八識中，到業因成熟，眾緣具足，就是第八識受報的時候了。

第八識又名異熟識，舊譯為果報識，它是三界有情所招感的總報體。換言之，它是業力寄託的所在，也是生死輪迴的主體。它以善惡業力的牽引，輪迴於三界九地（此中即包括六道在內），所以界地由他業力生也。

四、理證：理證是指「<verse>二乘不了因迷執，由此能興論主諍</verse>」二句。第八阿賴耶識，行相深隱幽微，不但世間凡夫不能瞭解，即二乘聖者也難以通達。因為佛陀住世說法時代，只說到生滅無常的前六識，不曾說六識之後還有個執持自我的末那識，也不曾說末那識之後、還有個一類相續，含藏萬法種子，執持根身器界的阿賴耶識。因此小乘行者不知道有個阿賴耶識的存在。當初佛陀在說《阿含經》時，何以不對二乘行者直說阿賴耶識呢？這在《解深密經》中如下說明：「阿陀那識甚深細，一切種子如瀑流，我於凡愚不開演，恐彼分別執為我。」阿陀那識、就是阿賴耶識的異名。

因為佛陀住世時代、不曾說過此識，所以二乘行者迷惑執著，不承認此識的存在，以此引起大小乘論師的諍論也。

/TEXT339/二　次頌詮釋

次頌的四句頌文是：

/VERSE/浩浩三藏不可窮，淵深七浪境為風，受薰持種根身器，去後來先作主公。

在這首頌文中，包括著第八識的體相、依緣、業用三個主題，分述如下：

一、體相：阿賴耶識，華譯為藏識，此識有「三藏」之義，即能藏、所藏、執藏：

1、能藏：能藏是能持的意思，猶如倉庫，能藏一切米麥糧食。無始以來，有情所作一切善惡之業的種子，唯有此識能為儲藏，此約其持種一面而說。

2、所藏：所藏是所依的意思，猶如倉庫，為米麥之所依。此識是一切善染法所依處處，故名所藏，此約受識一面而說。

3、執藏：執是堅守不捨的意思，猶如米麥糧食為農家所堅守。此識為第七末那識執為自我，故第七末那為能執，第八阿賴耶為所執，故名執藏。

二、依緣：「<verse>浩浩三藏不可窮</verse>」者，喻此識如汪洋大海，浩翰無涯，不可窮盡。藏識如如海，淵深不可測；而色、聲、香、味、觸、法諸境如風，境風鼓動，生起七識波浪。即所謂「<verse>淵深七浪境如風</verse>」也。這比喻我人的前七識，為外境所轉，起惑造業。《楞嚴經》有偈云：「譬如巨海浪，斯由猛風起，洪波鼓冥壑，無有斷絕時，藏識海常住，境界風所動，種種諸識浪，騰躍而轉生。」

三、業用：是指此識的作用。此識的作用，大概來說可分別為五種，即受熏、持種、內變根身、外變器界，以及「去後來先作主公」。也就是第三、四句頌文「<verse>受薰持種根身器，去後來先作主公</verse>」。茲分述如下：

1、受薰：就是接受薰習。關於薰習，見本文第五講，即七轉識是能薰，第八識是所薰──接受七轉識薰習的受薰體。受薰體有它一定的條件，《攝大乘論》中立有「所薰四義」，即一者堅住性，受薰體要始終一類相續，能持習氣。二者無記性，即受薰體性是無記，法體平等，不分善惡都能接納。三者可薰性，受薰體性非堅密，有隙可乘。四者與能薰共和合性，即能薰與受薰之間同時同處，不即不離。在八個識中，只有阿賴耶識具備以上四個條件，所以可作受薰體。

同時，在《成唯識論》中也立有「能薰四義」，於此附帶一述。所謂能薰者，指的是變動不居的前七識。能薰者也要具備四個條件，即一者有生滅，有生滅變化方有作用，有作用方能薰習種子。二者有勝用，勝用就是作用力強，此有二種，一者是能緣的勢用，這是心及心所的作用，而色法無此作用；二者是強盛的勢用，是「作意籌度」的作用。三者有增滅，其強盛的作用力高下不定，可增可減，方能發揮其作用。四者與所薰和合性，即能薰與所薰同時同處，和合相應。

2、持種：就是攝持種子，「種子生現行」的種子，是能藏（能持），「現行薰種子」，就是所藏（所持）。這是指第八識攝持萬法種子而說的。

3、內變根身：由四大和合而成的「根身」──即眼、耳、鼻、舌、身的五根身，是第八識中的色法種子所變現。原來第八識所緣的，是根身、種子、器界三類色法，種子是識中的潛勢力（潛在的能量），根身、器界是從這潛勢力變現出來的。種子何以能內變根身、外變器界？原來阿賴耶識能變現出四種功能，即堅實的功能，流潤的功能，炎熱的功能，飄動的功能。由這四種功能集體發生作用，使我感覺到有物形體的存在。由於四種功能集合的成分不同，而顯示出各種不同密度的物質。其實以上四卻種功能，也就是地、水、火、風四種物性主觀上的感覺，地大雖然有堅實（質礙性）的功能，但它是眾多極微所聚的假有，根本不是實質。

4、外變器界：器界即物質世界，佛經上稱之為器世間，此亦第八識色法種子所變現，如上節所述。

5、去後來先作主公：第八識是無始以來、無終以後，一直存在。它無所從來，亦無所從去，所謂去後來先者，指一期生命的開始與結束而言。此識是有情業力寄託的所在，是生死輪迴的主體，是三界的總報主。它在三界六道的生命之流裏，頭出頭沒，不知凡幾。每當一期生命結束的時候，前七識的功能隱沒，不起現行，第八識最後離開身體，至此命根即不存在，生命宣告結束。《雜寶藏經》有偈以明六道差別，偈云：「頂聖眼生天，人心餓鬼腹，旁生膝蓋離，地獄腳板出。」來先者，當第八識離開肉體，成為中陰身時，無明種子仍一念執著，蠢蠢欲動，以其過去業力之牽引，於冥闇中遙見一片光明──淫光，與其有父母緣者正在行淫。《瑜伽師地論》卷一稱：「、、、父母及子有相感業方入母胎。又彼中有欲入胎時，心即顛倒，若是男者於母生愛於父生憎，若是女者於父生愛於母生憎，於過去生所造諸業，而起妄想作邪解心、、、其時中有作此念已即入母胎，應知受胎名羯羅藍。」

生命的開始，是由男女精子卵子結合、成為受精卵的一剎那，即「納識成胎」。

此即所謂「來先」，去後來先作主公，即是說明此識是生死輪迴的主體。

/TEXT339/三　末頌詮釋

第八識頌的末一頌，是頌第八識依無漏種子，轉識成智──由有漏的第八識，轉成無以漏的大圓鏡智。此四句頌文是：

/VERSE/不動地前才舍藏，金剛道後異熟空，大圓無垢同時發，普照十方塵剎中。

這四句頌文，可分為四段來講，即三位轉捨，智力斷障，轉依、果德，分述如下：

一、第八識體，由凡夫到成佛，歷經長時，要經過染淨三個位次，三位名稱是：

1、我愛執藏現行位：第七識妄執第八識見分為「實我」，而起我愛執著。於此、第七識是能執，第八識是所執，故第八識又名「我愛執藏」。由凡夫、二乘有學位、及七地以前菩薩，全為此位所攝。二乘無學修到無學位，菩薩修到八地，俱生我執斷時，才捨去藏識之名，稱為異熟識。此即「<verse>不動地前才舍藏</verse>」。

2、異熟業果位：阿賴耶識又名異熟識，因為它是善惡的異熟業所招感的異熟果，所以第八識有異熟識之名。由凡夫到二乘無學位聖者，大乘十地菩薩，全是此位所攝。必須到十地菩薩滿心，即金剛道現前，一剎那間，永斷世間二障種子，轉第八識成大圓鏡智，此時捨去異熟之名，而稱為阿陀那識，此即「<verse>金剛道後異熟空</verse>」。

3、相續執持位：證得佛果的第八識，至無終盡期，都名阿陀那識。這是無上轉依的清淨位，純粹是至善無漏的識體，故唯在佛果位才有。

再明白一點說，由凡夫、二乘行人的有學位、大乘七地菩薩，阿賴耶、異熟、阿陀那三名具備；二乘無學位，八地以上菩薩，已捨去阿賴耶識名稱，只剩下異熟識及阿陀那識二名；到究竟佛果位，異熟一名也捨去，就只稱阿陀那識了。

二、智力斷障：菩薩以智慧斷除執障，有其次第，初地只能斷除分別起的煩惱障與所知障，到七地才能斷除俱生我執，而微細的俱生法執猶在，唯有到十地滿心，才永斷二障種子，轉識成智。

三、轉依：轉依二字，轉者轉捨、也是轉得，依是所依。即是轉捨去第八識中的二障種子，轉得菩提與涅槃二勝果，而所轉捨的二障種子，與所轉得的菩提與涅槃二妙勝果，都是以第八識為所依，故稱轉依。亦即是修行菩薩，到十地滿心，於金剛喻定現前之際，剎那之間，二障種子斷盡無遺，轉第八識為大圓鏡智，而清淨的無垢識亦同時生起，與大圓鏡智相應，即所謂「<verse>大圓無垢同時發</verse>」。

四、果德：大圓鏡智，具足佛果功德，一者證得萬法平等實相，離諸分別；二者所緣行相，微細難知；三者不忘不愚一切境相；四者性離染，淨德依持，五者現身土影，盡未來際；六者如大圓鏡，現眾色相。以此鏡智，「<verse>普照十方塵剎中</verse>」。
