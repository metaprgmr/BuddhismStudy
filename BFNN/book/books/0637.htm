請掀開經本第二十七面，註解裡面諦閑法師假設了一個問答來給我們說明。「問，如上所列多多供品，如何辦得？」怎麼能辦到呢？「假使能辦，又如何者常供養如上所列多多佛耶？」怎麼能夠供養像前面所說的無量無邊的諸佛？「答」，下面就是答覆，「須知一香一華，無非中道。即空、即假、即中。即空故，盡虛空界。即假故，如雲普遍。即中故，一亦法界，多亦法界。一一品物，無不稱於真理，各各等虛空界。即以全法之身，遊諸剎土。稱真之物，供養諸佛。是故菩薩，不虛行於所修，常值諸佛，恆不失時。一切品物。常稱真而成就也。幸勿生疑。」那麼這個註解裡面有事有理，事容易懂，理確實有相當地深度。

但是我們每一章裡面都是以這種原理，這個原理，不外乎一念三千，明白了一念三千，華嚴境界確確實實不難現前。下面要給我們校量，比較供養具，「善男子，諸供養中，法供養最。」這個非常要緊，也是我們修供養供裡面最主要的一個部分。那麼財供養，就是些物品供養，物品供養裡面要是加上觀想，那個財供養也是法供養。譬如我們供養燈、供養香，就是財供養、物質供養，可是從這個供養當中我們曉得燈表智慧光明，表般若智慧，是以般若智慧來供養。香表戒定，表清淨信心，以這個來供養。諸佛，前面曾經說過，這要記住的，我們以般若智慧，以清淨心地待人接物，就是供養諸佛；這個是財、法兩種都有了。

供養裡面特別偏重在法供養當中，這是不但佛在這個經上這麼說，諸位常常念的金剛經，裡面校量功德也是說大千世界微塵的七寶布施都不及為人說四句偈的功德。可見得法供養的殊勝，決定不是財供養能夠比得上的。底下一段舉幾個例子，一共舉了七個例子，「所謂：如說修行供養。利益眾生供養。攝受眾生供養。代眾生苦供養。勤修善根供養。不捨菩薩業供養。不離菩提心供養。」那麼既然舉了這七個例子，這七個例子當然是法供養裡面最重要的七個項目，每一個項目裡面自然包括了許許多多的法門，那麼這是說明七大類的供養。第一這一定是最重要的，擺在第一個決定是最重要的，最重要是要如說修行，如誰所說呢？如佛所說的。這一條太要緊了，假如我們不能夠如說修行，我們就對不起佛了，佛一生的教導，結果我們一句話也不聽，都沒有照做，這很對不住的。

縱然是四事供養得很周到，如說的衣食、臥具、醫葯，統統都供養到了，但是他教給我們，我們並沒有去照做，這個不是真正供養。真正供養寧願在事供養裡面有欠缺，甚至於全缺，一樣也沒做到，就是財物上的供養，一樣也沒做到；但是真正照佛所講的來修行，這還是真供養。佛給我們說了這麼多，就是叫我們要修行，佛對我們的期望，期望我們各各人早一天成佛，跟他一樣；能夠滿足他的大願，這才叫真供養佛，這是諸供養當中第一供養，那麼我們要曉得。如說修行包括的範圍就非常廣大，以本經就這一章而說，主要的就是講十條大願，這個十條大願，每一條你都要做到，這就是如說修行供養。

你怎麼能做到呢？一定要甚深信解才行，如果不能甚深信解。它這十個名目的意義、境界，決定達不到。所以對這個經要真正下功夫去研究去理解，要把它變成我們自己實際上的生活。禮敬，我們要以真誠清淨之心對待任何人、任何事、任何物，這是修禮敬諸佛。我們的言詞一定是有益於一切眾生，有利於一切眾生的，出自於至誠，這就是讚嘆如來的供養。我們有力量必須要幫助人，無論是用我們智慧去幫助別人，用我們的才藝幫助人，用我們體力幫助人，用我們的財富幫助人，這都叫供養，這個都是廣修供養。以智慧助人，這是法供養；以我們的體力去幫人家服務，這是內財供養；他金錢財物去幫助別人，叫外財供養，身外之財，一定要盡心盡力去做，這叫如說修行供養，這個是對佛的真正供養。

那麼佛給我們講的法門太多太多了，說到修行，是不是這些法門都要學呢？這是個問題。佛講了許許多多的經，這些經我們是不是都要讀呢？這個問題很大。可是我們在佛法裡面一定要細心去觀察，看看佛陀在世，他的弟子們怎麼修的？看看那些諸菩薩們怎麼修的？你就明瞭了，佛說一切法是度一切人；記住，度一切人，不是度我。佛要度我只說一法，所以無量無邊的法門是為無量無邊眾生而說的，因此我們就明瞭了，我們要在無量無邊的法門裡面，只取一法，那就行了。佛在世的時候好辦，太容易了，你要是遇到佛了，你向他請教，他給你說一個法門，你依教修行就成功了。

現在我們最大的困難，佛不在世，我們沒法子問他，留下來這些經典都是他老人家從前在世替一切人說修行的方法，這些記錄，記載下來的東西。所以我們今天看一些經典，就如同看大夫的處方一樣，這個大夫從前在世的時候替人看病，人家來了，他馬上替人家開個方子，一吃就好了。現在大夫也不在了，那些治好的人也不在了，葯方堆了一大堆，堆在這個地方；我們今天看到就是一堆葯方，大藏經就是一堆葯方，是他從前治別人的一堆葯方。所以我們今天看這些東西很頭痛，那一個葯方對我合適？我們都有病，你要是把所有葯方統統都用，準死無疑！這諸位要記住哦！你說大藏經我統統要搞，準死無疑，絕對不會開悟的，沒有人這種試法的；所以佛法能救人也能害死人。它這個經典確實就是葯方，你要取捨得法了，真的適合於自己病況了，那這個方法你很靈，非常靈驗，葯到病除。所以我們選擇法門，這個法門選擇了去修，修個一兩年不合適，就趕快換；就好像吃葯一樣，你吃葯當然是害病去吃葯，這葯吃了不對症，你會警覺了這個不對症，大概吃錯了，趕緊找大夫重新來調整。我們修行沒有結果，就得要調整，這個是要注意的，要特別提高警惕。

可是我們人壽命有限，這個警覺性要很高；自己沒有辦法選擇，就去找這些真正有修有學的法師、居士們，那麼請他們提供一些經驗來供給我們作參考，幫助我們在法門上決定取捨，這一點也非常地重要；他是修行過來人。可是善知識難遇，真正是難遇，俗話常說可遇不可求，到那裡去找善知識？遇不到善知識，我們自己去搞，真的是盲修瞎鍊。你要是遇到一個惡知識，那糟糕了！碰到他，他也給你介紹，教給你的都不是正法，反而走到邪道上去了，這個事情就麻煩了。所以從前有師承，現在沒有了，現在沒有法子了。

所以現在人，你在世間求一點科技的知識，你能夠做到，真正講求學問就很難了，求道就更難了。真正好的老師找不到學生，這個是真的，一點都不假，找不到學生，佛法之衰，衰在這個地方。有資格做一個學道的學生，不容易呀！相當地不容易。他要具備許多的條件，裡面最重要的條件就是對老師要有決定的信心，要有至誠恭敬心，這才能成功；佛家、儒家都是如此。所以過去講求的是師承，對這個老師敬仰、愛慕，而且有恆心，有長遠心；老師的教導百分之百地依從，老師怎麼教，你就怎麼做，這種學生你們想到那裡去找去？找不到啊！我給諸位同學說，我過去求學就是這樣求的，所以我還有師承的邊緣。輪到我找個學生，我找不到啊！找不到像我這個學生。

我從大陸到台灣，那個時候我廿三歲，離開學校跟著軍隊到台灣來，嘗到失學的痛苦。那麼有這麼一個機緣，認識方東美先生，他是老一代的了，你們現在年輕同學可能都沒有跟他見過面。他在那個時候，在三十九年、四十年的時候，他是台大哲學系的系主任，也是很有名的一個教授。我那個時候對哲學很有興趣，我寫了一封信給他，還寫了一篇文章送給他看；人沒有見過面，不認識，寄給他，目的是希望能到學校去旁聽，聽他的課，當然對這個人我非常景仰，非常地尊重。方先生收到我的信之後，我記得好像只有一個星期，他回一封信找我，要我到他家裡去見他。見面之後，第一次見面，我們談了有兩個小時，一見面，他就問我學歷，我初中畢業，高中念了半年，我就這麼個學歷。

到台灣來了，跟軍隊到台灣來了，因為抗戰期間，我們是流亡學生，抗戰時候我失學三年，嘗到失學的痛苦。雖然沒有能上學校，可是沒有離開書本，我喜歡讀書。方先生也是看了很久，好像不太相信。他告訴我，我給他寫的信，以及我寫的文章，他說台灣大學的學生寫不出來。那麼最後告訴我，現在的學校，先生不像先生，學生不像學生，你要到學校去旁聽，一定會大失所望。我聽了這幾句話，好像是拒絕了嘛！不讓我去旁聽，心裡也就涼了半截。可是很難得，過了沒多一會兒，他看看我的態度好像很失望。但是向學心切，他很慈悲，好了，這樣子，你每個星期天到我家裡來，我給你上兩個鐘點課。這是我沒想到的，所以我跟方先生學哲學的時候，是在他家裡，學生只有我一個人，我這個課是在家裡上的，每一個星期天兩個小時。那麼我學佛就是從哲學裡面進去的，就是講到哲學最後一個部分，是講佛經哲學，他結論上有兩句話，佛經哲學是全世界哲學裡面的最高峰，是人生最高的享受，這兩句話很動聽。

這樣我才知道佛教裡面有這麼好的東西，原先我最排斥的是佛教，佛教迷信嘛！看看寺院裡一天到晚超度死人，討厭得不得了，聽到佛教就討厭，就得要罵它幾句，那裏曉得佛教裏頭有這麼好的東西，不知道；是經過他的介紹，他要不介紹給我的話，你說寺廟一般法師來給我說佛教怎麼好怎麼好，我會反駁的，我不會相信的。所以我的佛法是方先生接引的，方老師接引的，那麼接觸到以後，一直到今天三十多年了，的確，正如方老師所說的，人生最高的享受啊！所以我對他老人家非常感激，念念不忘好老師。那麼當我接觸佛法之後，大概不到一個月，我就認識章嘉大師，這個因緣也非常非常殊勝，章嘉大師教我，跟方先生教我一樣，也是一個星期兩個小時，到他的辦事處。他是跟政府到台灣來之後，沒有住廟，我們政府給了他一棟房子在青田街八號，那是個日本式的房子，前後都有花園，環境很幽雅。

那麼以後就是每一個星期天到章嘉大師那裡去，他給我也是講兩個小時，教了我三年，一直到他圓寂。我的佛學根底，章嘉大師給我打的，我的老師就是一個老師，不是這裡聽聽，那裡聽聽，這裡看看，那裡看看，我沒有搞過這個，都是一個人教的。章嘉大師圓寂之後，又隔了一年，我是朱鏡宙居士，最近過世的，九十七歲，他跟李老師同年，介紹我認識台中李炳南老師。以後我離了職務之後，專心學佛，我在台中跟李老師十年。所以我還沾到一點師承的邊緣，不容易啊！真正難得！接受善知識的指導。跟李老師的期間當中，經不能隨便聽，不能隨便看。到台中去以後，他告訴我，你既然要來學了，就是我的學生，只准聽我一個人講經，除我一個人之外，任何一個人講經都不准聽。

老師很專制；他辦的慈光圖書館，我在慈光圖書館開幕之前去的，就替他做管理員，那邊有大藏經那麼多，沒有經過他同意，任何經不准看。有道理啊！為什麼呢？他要負責指導的，他要曉得你腦子裡有些什麼東西，那些是正的，那些是邪的，他要了解他才能知道。如果你不聽話，亂聽亂看，他無從知道起，那沒有法子教。所以你所讀的東西他要知道，你所讀的過程他要曉得，他要了解，他這個老師要對學生負絕對的責任。所以一個學生成功失敗，關鍵在老師；諸位你們今天學佛沒有老師，沒有人指導你，遇到老師也不敢指導你，你來找我，我不敢指導你。為什麼呢？

你腦子裡太雜了，一塌糊塗，我理都理不清楚，怎麼能指導呢？沒有法子的呀！我那個時候認識方老師的時候，那個時候剛對哲學有興趣，但是是一張白紙。如果方先生問過我看過些什麼書，我告訴他，那時候只看過一部哲學概論，其餘的沒接觸到過。那麼對中國東西，我讀過老子、莊子，讀過幾篇，儒家東西接觸過一些，有興趣。如果你要是搞得太雜了，聽很多人講也聽得太多了，他頂多叫我學校旁聽去就可以了，不會每個星期花兩個鐘點在家裡教我，不可能的事情啊！所以到後來他老人家過世的時候，我去參加追悼會，秦孝儀才報告他老人家一生的行誼，我們才曉得他是我們老總統的老師。如果過去我們知道，我們不敢去找他，還敢給他寫信，不敢，我就不曉得，瞎碰碰上的，不知道他的身分；只曉得他脾氣很大，上課的時候，拍桌子罵校長、罵教育部長，原來有那麼硬的後台在後面。不曉得，不知道。所以能夠得到老師的愛護、教導，沒有別的，就是誠敬，就是聽話，沒有別的。

他教我們怎麼做，我們就怎麼做法，依照他走的路，依照他的模型；所以老師對學生負這個責任，學生要不聽老師的話，他自己要去博學多聞，老師是一點辦法都沒有。所以在師承這個裡面來說，老師是非常非常地專制，在過去儒家與佛門，諸位要是看看高僧傳，看看這些語錄，你能夠看到，非常地專制、跋扈、不講理。那個不講理是什麼呢？鍛鍊你的忍辱，鍛鍊你的耐心，明明你有理，老師硬說你沒有理，這個是考你有沒有耐心。如果你沒有耐心，不能忍辱，決定不能成就，不可能成就的；一切法得成於忍，這個關鍵非常重要。所以古人對最看重的那個學生，將來要傳法給他的，總想種種方法去折磨他、侮辱他，看他能不能受得了，禪林寶訓裡面就有許多這個例子。

老師對這個學生，學生是蠻好的，看到就不順眼，好像看到就生氣，又是打又是罵。好心學生端一盆水供養你，叫你洗腳，洗完之後把這個水往他頭上一倒，簡直就欺負人嘛！都是考驗。把學生趕出去，不要他，趕出去；趕出，不走，老師講經的時候，他在窗子外面聽，老師曉不曉得？曉得，故意裝不知道。講了三年了。傳法了，住持退休，傳法了，找一個繼承人，找誰呢？就把那個趕走的找來了。就是他。大家恍然大悟，原來種種折磨是看中了的人。如果沒有看中，覺得這個人不是個法器，他對待他就非常之好，就客待他，歡歡喜喜的；看中的時候，他是個法器，將來能成就，是一個了不起的人，那必須要用種種方法來鍛鍊他。所以凡是經不起折磨的，都不是法器，這個諸位一定要記住；你要遇到真善知識，沒有真善知識不折磨人的，他要不折磨你，他沒有看中你。

你看李老師，李老師學生很多，他如果對那個人每一次見面都很客客氣氣，也不罵你，也不說你的，他不要你的，你不能成就。他要看中你，覺得你是可造之材，見到你就有氣的樣子，小小的過失就罵你、打你，李老師打人的；看中你，對你就一點都不客氣，為什麼呢？要成就你。沒有看中你，對你客客氣氣，不給你做冤仇嘛！何必呢！反正你又不能成就，就用不著用這些方法來鍛鍊你。這個是儒家跟佛法，鍛鍊人才幾乎都是同樣的手段、同樣的方法，這也就是叫你修行。那麼說到這個地方，行門只能取一門，唯有一門深入才能成功。古人有所謂一經通，一切經通，怕的是你一樣不通，所以學東西要精於一樣。

佛法跟世間法不相同，世間法你專攻一樣，不能旁通第二樣；佛法不然。佛法通一樣，它能夠旁通一切。所以佛法重要的就是要深入，真是甚深信解，要做到這四個字，一定要一門深入。我在李老師會下的時候，專門學佛經，就學講經，他老人家教學過程當中，是只准學一部。他學生很多，學經是隨你自己選，他不替你選的；但是你所選的經要得他的同意，你所選的，也許選得太深了，不合你的程度，或者是不合這個時代，他不教，他叫你重選。如果選個三次，都選得不合適，他就給你選，他的原則是叫你自己選。一樣東西學成了，才可以學第二樣，決定不可以同時學兩樣東西，這個他決定不教的。為什麼？要叫你專心，全心全力在一部經上。

他教的方法非常地嚴謹。所以我到台中去的時候，因緣也很巧，正好他開班教講經，他開了個小班，那個班沒有名字，就是台中佛教蓮社，叫經學班，專門研究講經的，經學班。我們有二十多個同學，教學的方法是採取中國過去私塾教學，就是個別教學。上課呢，同學們二十多個人統統要來上課，一個都不准缺席，也不准請假，上課時候一定要到。教學的時候個別教，一個一個教，但他一次就教一個人。在那個時候我們學的時候是兩人一組，譬如學普賢行願品有兩個同學；兩個同學，一個講國語，一個講台語，好像是講經旁邊有翻譯，其實兩個人學一部經。

那麼教的這兩個人就坐在第一個位子上，跟老師面對面。旁邊位子我們別的同學旁聽。他這兩個人教完了，這一個經教完了，換另外一部經，再換兩個人，換座位；接受老師教的，跟老師面對面座。教了就要上台講，不上台講經，不准參加這個班，李老師就是一個條件。而且教的時候，不是說這一部經教完了，你才上台，不是的；就是我今天給你教的這一個鐘點了，教完了，你這個鐘點就上台去講，現炒現賣呀！下面呢，下面還沒有學，底下一段還沒有學到。這個教法學生一個星期要上台講一次，學生統統是在講台上訓練成功的，他老人家教不是在講台下面，講台上面訓練成功的。

教了之後，今天教給你了，過個兩天在小班裡面講一次，等於複講，講給老師聽，講給同學聽。講完之後，第一個就是我們聽經這些同學，一個個對他有批評，批評都很認真。講怎麼樣？講得好。不行，好在那裡？一條一條地說出來。講得不好，那些不好也要一條一條地說出來，很嚴格地批評。批評怎麼樣？他修正，他要改正，那麼最後老師講評。經過這一堂之後，那麼他把他的講稿重新再修正，修正之後以後，還要講一次，講一次再修正一次，第三次就上台。所以我們一個星期要上三次課，三次課時間很有力，一個鐘點的東西。

那麼上台去講，聽眾大概也有一百多人，所以那個時候，女生在台中蓮社，男生在靈山寺，男生是星期天，女生是星期六，對外講經，我們這樣訓鍊出來的。時間只有兩年，訓鍊了二十多個人，個個成就了，講經不難啊！我那個時候在班上是很年輕的，我才三十幾歲，我們班上年歲最大的人六十歲，林看治居士，現在還在，現在他大概有八十多歲了。那個時候我們在一塊學的時候，他年齡最大，他六十歲，他的孫子都做國民學校的老師了，他還在我們班上學講經。程度呢？百分之八十小學畢業、初中程度，所以我那個程度，我這個高中念過一年的，在那裡還是程度高的。有什麼難嘛！難的是你們自己心裡頭畏難。哎呀！難，這個不行，我不行。那你當然不行，你註定了不行，是不是？你也拍拍胸脯，這個不難啊！我也可以做到。

原來我也是覺得很難，所以李老師要我到班上去看一看；我一看之後，一堂課還沒有下，我的信心生起來了。為什麼？我一看這些人年齡比我大，看程度還不如我，領悟力量沒有我強，那行，沒有問題，我可以幹。一入那個班才上半堂課，我的信心就生起來了，所以這樣子台中一住就住了十年了，所以諸位一定要努力，要依教修行。佛的教，不但是教你修行，要叫你弘法利生。佛法確確實實如方東美先生所說的，哲學裡面最高的哲學，人生最高的享受，我們自己得到了，一定要介紹給別人，普遍地去介紹，這叫流通佛法，我們才能對得起佛菩薩。不要怕難，難是你心理上的陰影，一定要把它突破。

第二是利益眾生供養，那麼這一條就是說要救護一切眾生。尤其是在我們現在這個時代，雖然科技一天一天在發達，其實在人性迷失的確是一天一天在加重，這是一個普遍的事實。所以我們在現前這個社會裡，遇到許許多多受過高等教育的，他非常迷信，為什麼會有這個現象呢？迷失了自性，對於自己完全沒有信心，沒有信心，他就去依靠鬼神。鬼神也是把握了他的弱點，處處在捉弄人，說得不好聽就處處在欺負人。人被鬼欺，這是沒道理的呀！在六道裡面，人比鬼高，人怎麼能被鬼欺負呢？現在真的是妖魔鬼怪充斥在人間，我們要有慧眼去辦別，不要上人當，不要被人欺騙。救度眾生，先要救度自己，先救自己，這個很重要。

要想救度自己，正如同虛雲老和尚所說的，第一個你要相信因果，這個是世出世間善法的基礎，你一定要相信因果。真正相信因果報應的人，他不做壞事，他曉得惡有惡報，善有善報，才真正能夠改過遷善。第二要建立自信心，這個很重要，能相信自己，這是非常非常地可貴，信佛跟信仰宗教不同的地方就在這裡。因為佛教，它教你信自己，這是第一個條件；宗教是叫你信神，信他，那是第一個條件，這個不一樣的。即是淨土法門來講，我們淨土法門三要素，三個條件，信願行；信裡面第一個要信自己，你不相信自己，你不能往生，所以第一個信並不是信阿彌陀佛，第一個相信自己。第二才信佛，因為你相信自己，佛菩薩能力才幫得上你忙，你對你自己沒有自信心，佛菩薩都對你無可奈何，幫不上忙，所以它跟宗教不一樣。

那麼其次就是要決定行門，這一點非常重要。經典在這麼許許多多當中，你也只能取一樣，作為理論的依據，我們修學理論的依據。行門裡面，八萬四千行門也只能取一種，我們依它來修行，要講求專一，專一沒有不成就的。今日之下，剛才說了，善知識可遇不可求，找不到。真正善知識非常謙虛，絕對不會自己作自我宣傳的，絕對沒有，沒有這種善知識的，善知識都很謙虛，你也不容易找到他，你找到他，他也不一定會教你，這個事相當之難。今人找不到怎麼辦呢？找古人，古人可以找啊！為古大德的私淑弟子，這在歷史上成就的很多；第一個是孟子，孟子是孔老夫子的私淑弟子，孔老夫子已經不在世了，他依孔老夫子做老師。老師不在世了，怎麼依他做老師呢？孔老夫子的著作在世，依照他這些著作，依教奉行，完全學孔子，他學得很像，他變成第二個孔子，所以稱之為亞聖。

學古人，這是決定靠得住的，決定是真正的善知識，你沒有找錯人，這一點很要緊。類似孟子這個情形很多，譬如司馬遷，諸位曉得作史記的這個人，司馬遷就是學左丘明的，左丘明的私淑弟子。那左丘明也不在世了，他學左傳，他也學成功了。唐朝的韓愈學司馬遷，就學史記，一生專攻史記，他成為唐宋八大家之一，大文豪；都是以古人為師，這是值得我們在今天特別提出來，要效法的。在佛門裡面也有許多例子，像蕅益大師，蕅益大師全集在台灣出版，你們能看到的。蕅益大師是學蓮池大師，那個時候蓮池也過世了，也不在了，但是蓮池的著作在。蓮池大師著作現在我們也有流通，精裝本四冊，他就是依這個做為自己的老師，依蓮池大師全集來修行，專門學蓮池，他也學得很像，他也成為一代祖師。

所以在現在這個時代，我們學古人，這樣才能夠成功。你們同學也許會問我，我學誰呢？我也學古人，我雖然有幾個老師領導我入了門，我學的就是蓮池大師。但是還有兩個助教，一個就是這個本子的四十華嚴，還有一個是印光大師文鈔，他這兩個作幫助；以蓮池大師彌陀經疏鈔演義為主修，用四十華嚴，印光大師文鈔來補充，所以我學的東西非常地單純。但是你要我講經，你在大藏經裡面隨便抽出一部經來，我一樣給你講，我講得頭頭是道。問題就是你通與不通，一樣通了，一切都通，佛法是一個原理，一個原則，一經通，一切經通，一定要專，不專就沒有成就。這是說到如說修行、利益眾生，我在此地把我自己修學經驗提出來供養給你們，這是供養嘛！我在此地法供養，供養給你們。下課。
`);
</script>
