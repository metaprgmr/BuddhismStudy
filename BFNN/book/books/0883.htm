/KEPAN/壬二、明六入性二。初總徵。二別釋。癸、今初

/VERSE/復次阿難。云何六入。本如來藏妙真如性。

⊙梵云缽羅吠奢。此云入。亦云處。根境二法。俱名為入。今但指六根。然不曰根而曰入。正取吸塵為義。凡夫入三界六塵。二乘入於真諦。菩薩入於俗諦。佛入中諦。皆名為入。此是因緣所生法。即空即假即中。故云本藏性也。

/KEPAN/癸二、別釋六。初明眼入即藏性。至六明意入即藏性。子、今初

/VERSE/阿難。即彼目睛瞪發勞者。兼目與勞。同是菩提瞪發勞相。因於明暗二種妄塵。發見居中。吸此塵象。名為見性。此見離彼明暗二塵。畢竟無體。如是阿難。當知是見。非明暗來。非於根出。不於空生。何以故。若從明來。暗即隨滅。應非見暗。若從暗來。明即隨滅。應無見明。若從根生。必無明暗。如是見精本無自性。若於空出。前矚塵象。歸當見根。又空自觀。何關汝入。是故當知。眼入虛妄。本非因緣非自然性。

⊙此六入文。一一亦有四節。今從初至名為見性。是明因緣所生法。即總示中所謂浮塵諸幻化相也。次從此見離彼至何關汝入。是明因緣即空。即總示中所謂當處出生。隨處滅盡。性真常中。求於去來迷悟生死。了無所得也。三是故當知眼入虛妄。是明因緣假名。即總示中所謂因緣和合。虛妄有生。因緣別離。虛妄名滅。幻妄稱相也。四本非因緣非自然性。是明因緣即中。即總示中所謂其性真為妙覺明體。本如來藏等也。下皆准此例知。初文即彼目睛瞪發勞者。承上色陰初文言之。兼目與勞同是菩提瞪發勞相者。人知瞪是目之勞相。而不知此清淨目。即是菩提之勞相也。蓋上文借清淨目以喻菩提。此則直指菩提本非目入。但是依菩提真。起目入妄。不可喚目入妄。作菩提真。譬如依目起勞。不可喚勞作目。前云見見之時見非是見。正謂此耳。因於明暗二種妄塵。發見居中。吸此塵象。名為見性者。正顯目入是因緣所生法也。第四卷云。由明暗等二種相形。於妙圓中。黏湛發見。見精映色。結色成根。根元目為清淨四大。因名眼體。如蒲萄朵。浮根四塵流逸奔色。即是此文註腳。須知明暗二塵。已屬空華無性。況由此所發妄見。及所結浮勝二根。豈有實性可得。所云發見居中者。不過隨情說耳。次文先直明其離塵無體。次檢責其性本無生。無體無生。則因緣即空。三文意顯說有眼入。不過是幻妄稱相。若非幻妄。何故眾生洞視不過分寸。那律觀於大千。菩薩見百千界。惟佛窮盡十方靡所不矚。於此無差別性之中。有此種種差別耶。四文明其本即非因緣非自然之如來藏性。故空假二義俱得成也。惟其眼入即空假中。故阿那律陀悟之。名為樂見照明金剛三昧。問曰。經文非明暗來等。舊皆用自他四性配釋。今何不用。答曰。中論四性推檢無生。實與此經妙合。但經文顯示無生。已甚分明。何必更添名相。

/KEPAN/子二、明耳入即藏性

/VERSE/阿難。譬如有人。以兩手指急塞其耳。耳根勞故。頭中作聲。兼耳與勞。同是菩提瞪發勞相。因於動靜二種妄塵。發聞居中。吸此塵象。名聽聞性。此聞離彼動靜二塵。畢竟無體。如是阿難。當知是聞。非動靜來。非於根出。不於空生。何以故。若從靜來。動即隨滅。應非聞動。若從動來。靜即隨滅。應無覺靜。若從根生。必無動靜。如是聞體本無自性。若於空出。有聞成性。即非虛空。又空自聞。何關汝入。是故當知。耳入虛妄。本非因緣非自然性。

⊙分文為四。准上可知。初文亦云瞪發勞相者。若從字便。此文應云塞發勞相。下文應云畜發勞相等。今從義便。故皆用瞪字。一者為顯真如不守自性。妄為明覺。喻之以瞪。其法易明。二者正顯無明一動。六根遂成。語不頓彰。起非先後故也。文皆易知。惟其耳入即空假中。故觀音悟之。名為耳門圓照三昧。

/KEPAN/子三、明鼻入即藏性

/VERSE/阿難。譬如有人。急畜其鼻。畜久成勞。則於鼻中聞有冷觸。因觸分別通塞虛實。如是乃至諸香臭氣。兼鼻與勞。同是菩提瞪發勞相。因於通塞二種妄塵。發聞居中。吸此塵象。名嗅聞性。此聞離彼通塞二塵。畢竟無體。當知是聞。非通塞來。非於根出。不於空生。何以故。若從通來。塞則聞滅。云何知塞。如因塞有。通則無聞。云何發明香臭等觸。若從根生。必無通塞。如是聞機本無自性。若從空出。是聞自當迴嗅汝鼻。空自有聞。何關汝入。是故當知。鼻入虛妄。本非因緣非自然性。

⊙文義可知。惟其鼻入即空假中。故周利槃特迦。依此調心。豁然得大無礙也。

/KEPAN/子四、明舌入即藏性

/VERSE/阿難。譬如有人。以舌舐吻。熟舐令勞。其人若病。則有苦味。無病之人。微有甜觸。由甜與苦。顯此舌根不動之時。淡性常在。兼舌與勞。同是菩提瞪發勞相。因甜苦淡二種妄塵。發知居中。吸此塵象。名知味性。此知味性。離彼甜苦及淡二塵。畢竟無體。如是阿難。當知如是嘗苦淡知。非甜苦來。非因淡有。又非根出。不於空生。何以故。若甜苦來。淡則知滅。云何知淡。若從淡出。甜即知亡。復云何知甜苦二相。若從舌生。必無甜淡及與苦塵。斯知味根本無自性。若於空出。虛空自味。非汝口知。又空自知。何關汝入。是故當知。舌入虛妄。本非因緣非自然性。

⊙初文因甜苦淡二種妄塵者。略舉甜苦。攝餘酸辛鹹等共為一種。淡自為一種也。次文虛空自味非汝口知者。猶言非汝口中所知之味也。方與下二句各成一意。餘文可知。惟其舌入即空假中。故憍梵缽提悟之。名為一味清淨心地法門。

/KEPAN/子五、明身入即藏性

/VERSE/阿難。譬如有人。以一冷手觸於熱手。若冷勢多。熱者從冷。若熱功勝。冷者成熱。如是以此合覺之觸。顯於離知。涉勢若成。因於勞觸。兼身與勞。同是菩提瞪發勞相。因於離合二種妄塵。發覺居中。吸此塵象。名知覺性。此知覺體。離彼離合違順二塵。畢竟無體。如是阿難。當知是覺。非離合來。非違順有。不於根出。又非空生。何以故。若合時來。離當已滅。云何覺離。違順二相。亦復如是。若從根出。必無離合違順四相。則汝身知元無自性。必於空出。空自知覺。何關汝入。是故當知。身入虛妄。本非因緣非自然性。

⊙初文合覺之觸顯於離知者。謂因合時有覺之觸。顯於離時亦有身知也。涉勢若成因於勞觸者。若字訓作順字。謂冷熱相涉之勢。順其勝劣而成。皆因二手相觸之勞相也。次文離合違順二塵者。離為一塵。合中違順二相總名一塵。下云四相。不過隨意開合說耳。餘文可知。惟其身入即空假中。故畢陵伽婆蹉悟之。名為純覺遺身。

/KEPAN/子六、明意入即藏性

/VERSE/阿難。譬如有人。勞倦則眠。睡熟便寤。覽塵斯憶。失憶為忘。是其顛倒生住異滅。吸習中歸。不相踰越。稱意知根。兼意與勞。同是菩提瞪發勞相。因於生滅二種妄塵。集知居中。吸撮內塵。見聞逆流。流不及地。名覺知性。此覺知性。離彼寤寐生滅二塵。畢竟無體。如是阿難。當知如是覺知之根。非寤寐來。非生滅有。不於根出。亦非空生。何以故。若從寤來。寐即隨滅。將何為寐。必生時有。滅即同無。令誰受滅。若從滅有。生即滅無。誰知生者。若從根出。寤寐二相隨身開合。離斯二體。此覺知者。同於空華。畢竟無性。若從空生。自是空知。何關汝入。是故當知。意入虛妄。本非因緣非自然性。

⊙初文眠寤憶忘。各有生住異滅四相。初眠為生。正眠為住。將寤為異。已寤為滅。初寤為生。正寤為住。勞倦為異。眠去為滅。初憶為生。正憶為住。將忘為異。忘竟為滅。初忘為生。正忘為住。欲憶為異。憶成為滅。如此生住異滅。總名顛倒。無始習氣。剎那不停。如浪逐浪。後不至前。前七轉識之相。類皆若此。今意知根。通則八識心王。五十一種心所。攝無不盡。別則獨取第七末那。恆審思量為體相者。以當其名。兼攝第八阿賴耶識。以七八二識。不相離故。下文以思量兼了別性並舉。正謂此也。人知眠寤憶忘為意勞相。而不知此意知根。即是菩提勞相。蓋此意知。別無自體。不過因於生滅妄塵。黏湛發知。知精映法。攬法成根而已。前云生住異滅。此云生滅二塵者。麤而言之。生即攝住。滅即攝異。細而言之。生滅二塵。各具生住異滅四相。生四相者。欲生為生。正生為住。生已為異。未生為滅。滅四相者。欲滅為生。正滅為住。滅已為異。未滅為滅也。集知居中者。圓覺所謂妄有緣氣於中積聚。假名為心。此經所謂聚緣內搖也。吸撮內塵者。攬取五塵落謝影子。為獨頭意識所緣境也。見聞逆流者。同時意識。為見聞順流。緣於外塵。獨頭意識。為見聞逆流。緣於內塵。流不及地名覺知性者。謂獨頭意識。但能依於意根而緣內塵。終不能反緣其根。如眼有見。不能觀眼。此反緣不及之地。名為覺知性也。次文寤寐生滅二塵者。寤寐各有生滅。總稱二也。令誰受滅。猶云令誰知滅。生即滅無。猶云生即知隨滅相俱無。若從根出者。指肉團浮塵根也。肉團寤寐二相。不過隨身開合。寤則如蓮華開。寐則如蓮華合。離斯寤寐二體。別覓覺知體性。毫不可得。云何可說是從根生。餘文可知。惟其意入即空假中。故須菩提悟之。頓入如來寶明空海。

/KEPAN/壬三、明十二處性二。初總徵。二別釋。癸、今初

/VERSE/復次阿難。云何十二處。本如來藏妙真如性。

⊙處者。方隅處所。指眼耳等為內六處。指色聲等為外六處。凡夫以三界依正為處。二乘以方便依正為處。菩薩以實報依正為處。佛以常寂光土依正為處。處無實法。即空假中。故曰本藏性也。此中破妄顯真惟眼色耳聲。各各二法對破。餘皆專破外塵。以內六處。前已破顯。今意正在破外六塵故也。

/KEPAN/癸二、別釋六。初明色與見即藏性。至六明意與法即藏性。子、今初

/VERSE/阿難。汝且觀此祇陀樹林及諸泉池。於意云何。此等為是色生眼見。眼生色相。阿難。若復眼根生色相者。見空非色。色性應銷。銷則顯發一切都無。色相既無。誰明空質。空亦如是。若復色塵生眼見者。觀空非色。見即銷亡。亡則都無。誰明空色。是故當知。見與色空。俱無處所。即色與見。二處虛妄。本非因緣非自然性。

⊙此中諸文。亦各四節。初云觀此樹林泉池者。由汝觀故。方知林泉由林泉故。方顯汝觀。此正舉出因緣所生之法。即總示中所謂一切浮塵諸幻化相也。次從於意云何至誰明空色。正顯因緣即空。三從是故當知至二處虛妄。顯因緣假名。四本非因緣非自然性。顯因緣即中。以對總示中文。如前可知。次文先雙徵。次雙破。破眼根生色相。云見空非色。色性應銷者。既許色塵從眼生。必許空塵亦從眼生。是色以眼為性。空亦以眼為性。今見空之時。既非是色。則空性已起。色性應銷。以空色二性相反。不容並立故也。然設許色性銷亡。則便一切都無。既無色相。亦何能顯明空質。以空色二法。又必相待故也。空亦如是者。見色非空。空性應塞。塞則顯發一切都實。空相既無。誰明色質也。次破色塵生眼見。云見空非色。見即銷亡者。既許見從色生。則以色為見性。觀空之時。既非是色。見性即應與色並銷。然見性既亡。則便一總都無。又誰明此空色耶。見從空生。例此可知。故不復說。第三文中。意顯十界見與色空。俱無實處。不過幻妄稱相。第四正顯惟是隨緣不變。不變隨緣之藏性也。惟其色處即空假中。故優波尼沙陀悟之。塵色既盡。妙色密圓。

/KEPAN/子二、明聽與聲即藏性

/VERSE/阿難。汝更聽此祇陀園中。食辦擊鼓。眾集撞鐘。鐘鼓音聲。前後相續。於意云何。此等為是聲來耳邊。耳往聲處。阿難。若復此聲來於耳邊。如我乞食室羅筏城。在祇陀林則無有我。此聲必來阿難耳處。目連迦葉應不俱聞。何況其中一千二百五十沙門。一聞鐘聲。同來食處。若復汝耳往彼聲邊。如我歸住祇陀林中。在室羅城則無有我。汝聞鼓聲。其耳已往擊鼓之處。鐘聲齊出。應不俱聞。何況其中象馬牛羊種種音響。若無來往。亦復無聞。是故當知。聽與音聲。俱無處所。即聽與聲。二處虛妄。本非因緣非自然性。

⊙此中第二推破之文。與前後諸文不同。另為一局。當知佛語巧妙。大有所關。今為出其言外之旨。略有二意。一者諸文彼此互彰意。二者密顯此方教體意。初意者。若取前章法式以破耳聲。應云。此等為是耳生聲相。聲生耳聞。若復耳根生聲相者。聞靜非聲。聲性應銷。銷則顯發一切都無。聲相既無。誰明靜相。靜亦如是。若復聲相生耳聞者。聽靜非聲。聞即銷亡。亡則都無。誰知動靜。若取後章法式以破聲塵。應云。此聲為復生於汝耳。生於鐘鼓。為生於空。若復此聲生於汝耳。稱耳所生。應從耳出。耳非鐘鼓。云何耳中有鐘鼓聲。稱汝聞聲。當於耳入。耳中出聲。說聞非義。若生於空。空性常恆。聲應常在。何藉他人擊鼓撞鐘。若生鐘鼓。鐘鼓常在。應常出聲。何須撞擊。若生於桴。應是桴聲。非鐘鼓聲。又桴亦常在。聲應常出。若生於手。亦如桴破。若生撞擊。今除鐘鼓桴手虛空諸相之外。安得別有撞擊體相。體相尚無。聲從何出。是謂以彼彰此也。又取此章法式以破色見。應云。此等為是色來眼邊眼往色處。若復此色來眼邊者。此色已來阿難眼處。目連迦葉應不俱見。何況一千二百五十沙門。舉眼同見。若復汝目往彼色邊。仰觀日時。汝目已往日處。其餘諸色。應皆不見。又取此章法式以破香聞。應云。此等為是香來鼻邊。鼻往香處。若復此香來汝鼻邊。目連迦葉應不俱聞。若復汝鼻往彼香處。忽有臭氣。亦應不聞。是謂以此彰彼也。說此意者。謂治眾生無量戲論習氣。法應爾故。次意者。祇一鐘聲。圓應一切而無匱。陳那所謂妙音密圓。祇一耳根。圓聞一切而無雜。觀音所謂圓照三昧。故曰此方真教體。清淨在音聞也。或謂此是破妄。不可約真心反難。恐塞悟門。此大不然。佛之破妄。元為顯真。倘於此處瞥悟。正暢如來說法本懷耳。若無來往亦復無聞者。謂若計音聞各有實處而無往來。則又不成聞矣。惟其聲處即空假中。故憍陳那於此悟明四種四諦。具如下文所明。

/KEPAN/子三、明嗅與香即藏性

/VERSE/阿難。汝又嗅此爐中旃檀。此香若復然於一銖。室羅筏城四十里內同時聞氣。於意云何。此香為復生旃檀木。生於汝鼻。為生於空。阿難。若復此香生於汝鼻。稱鼻所生。當從鼻出。鼻非旃檀。云何鼻中有旃檀氣。稱汝聞香。當於鼻入。鼻中出香。說聞非義。若生於空。空性常恆。香應常在。何藉爐中爇此枯木。若生於木。則此香質。應爇成煙。若鼻得聞。合蒙煙氣。其煙騰空未及遙遠。四十里內云何已聞。是故當知。香鼻與聞。俱無處所。即嗅與香。二處虛妄。本非因緣非自然性。

⊙第二文破若生於木。有縱有奪。初云則此香質因爇成煙。若鼻得聞合蒙煙氣。乃順凡情而縱許之。次云其煙騰空未及遙遠。四十里內云何已聞。乃以現量而奪破之。蓋凡情不了一切惟心。香性即如來藏。不過循業發現。而妄計香木有殊勝力。故以鼻不蒙煙。破其不從木生。亦是另為一局。若據常式。應云若生於木。則木常應發香。何藉火爇。然後聞氣。若生於火。火應自香。何須香木。又離枯木。火尚無體。云何發香。餘皆可知。惟其香處即空假中。故香嚴童子悟之。妙香密圓。

/KEPAN/子四、明嘗與味即藏性

/VERSE/阿難。汝嘗二時眾中持缽。其間或遇酥酪醍醐。名為上味。於意云何。此味為復生於空中。生於舌中。為生食中。阿難。若復此味生於汝舌。在汝口中。祇有一舌。其舌爾時已成酥味。遇黑石蜜應不推移。若不變移。不名知味。若變移者。舌非多體。云何多味一舌之知。若生於食。食非有識。云何自知。又食自知。即同他食。何預於汝。名味之知。若生於空。汝噉虛空當作何味。必其虛空若作鹹味。既鹹汝舌。亦鹹汝面。則此界人。同於海魚既常受鹹。了不知淡。若不識淡。亦不覺鹹。必無所知。云何名味。是故當知。味舌與嘗。俱無處所。即嘗與味。二俱虛妄。本非因緣非自然性。

⊙文皆可知。惟其味處即空假中。故藥王藥上悟之。位登菩薩。

/KEPAN/子五、明身與觸即藏性

/VERSE/阿難。汝嘗晨朝以手摩頭。於意云何。此摩所知。誰為能觸。能為在手。為復在頭。若在於手。頭則無知。云何成觸。若在於頭。手則無用。云何名觸。若各各有。則汝阿難應有二身。若頭與手一觸所生。則手與頭當為一體。若一體者。觸則無成。若二體者。觸誰為在。在能非所。在所非能。不應虛空與汝成觸。是故當知。覺觸與身。俱無處所。即身與觸。二俱虛妄。本非因緣非自然性。

⊙此之觸塵。較色聲香味四塵。虛妄是一。相貌不同。必由能知。方顯所觸。以其身未觸時。僅名色法故也。此中第二破妄。亦異常式。若據常式。應云此痛為復因於棒生。因於身生。因虛空生。若因棒生。棒則自痛。何預汝身。若因身生。何須待棒。若因空生。空性常恆。痛應常在。又空自痛。身何所知。又計身棒合生者。以身倚棒。即應有痛。何須待打。若離生者。離無所觸。云何痛生。乃至若從打生。除卻人手棒及虛空并汝身相。打何體相。打尚無體。云何生痛。今不用此破法。別就一身能所互奪。倍為親切。言誰為能觸者。此以有知為能觸。無知之物為所觸也。故能在於手。則頭便無知。如木石之但為所觸。不復成能。若能在於頭。則手便無用。亦如木石但為所觸。不復名能。若頭與手。各各有一能知觸者。則成二知。應有二身。若頭與手一觸所生。猶言共一知觸之體。既惟一觸。則頭手無二。若頭手無二。觸便無成。以二物相合。方有觸故。若頭與手既是二體。則此觸塵。畢竟安在。在能則不在所。在所則不在能。身中求於觸處了不可得。不應虛空與汝成觸也。能所二句。交合頭手二事。若以頭為能者。觸在頭則不在手。在手則不在頭。若以手為能者。觸在手則不在頭。在頭則不在手。餘文可知。惟其觸處即空假中。故跋陀婆羅悟之。妙觸宣明。

/KEPAN/子六、明意與法即藏性

/VERSE/阿難。汝常意中所緣善惡無記三性。生成法則。此法為復即心所生。為當離心別有方所。阿難。若即心者。法則非塵。非心所緣。云何成處。若離於心別有方所。則法自性。為知非知。知則名心。異汝。非塵。同他心量。即汝。即心。云何汝心更二於汝。若非知者。此塵既非色聲香味離合冷煖及虛空相。當於何在。今於色空都無表示。不應人間更有空外。心非所緣。處從誰立。是故當知。法則與心。俱無處所。則意與法。二俱虛妄。本非因緣非自然性。

⊙初文云意中所緣者。法名內塵。祇是前五塵之生滅影事。於世諦中。亦無別體故也。分別法性。則有三種。一是善性。通漏無漏。人天十善。色無色定。名有漏善。四聖法界所有戒定慧等。名無漏善。二是惡性。通界內外。見思相應種種諸業。名界內惡。塵沙無明相應種種諸業。名界外惡。除此二性。於善惡法無可記別。名無記性。言生成法則者。由意緣善。生成善法軌則。由意緣惡。生成惡法軌則。意緣無記。生成無記法之軌則。則。亦訓法。軌持為義。軌生物解。令人知是善惡無記法。任持自性。善惡無記三法性不可改。此正明因緣生法。所謂一切浮塵諸幻化相也。次文總立即心離心二種難端。然後別破。初破此法若即心者。法則不名為塵。非是心之所緣。云何成於外處。次破離心別有方所。再立二案。謂法自性。為有知耶。非有知耶。先破有知。總以一句定其名義。別以異汝即汝而雙破之。謂法既有知。則名為心。且此離心有知之法。為異汝耶。為即汝耶。若異於汝。則非是塵。乃同他人心量。若即是汝。則即汝心。云何汝心更二於汝。而曰離心別有方所。此破離心有知已竟。次破離心法塵若無知者。既非前五塵及虛空相。更有何物名為法塵。今於五塵虛空都無表示。不應更在虛空之外。空非有外。義決不成。設許空外。則亦非心所緣境界。而不可立為處矣。餘文可知。惟其法處即空假中。故摩訶迦葉悟之。妙法開明。銷滅諸漏。

/KEPAN/壬四、明十八界性二。初總徵。二別釋。癸、今初

/VERSE/復次阿難。云何十八界。本如來藏妙真如性。

⊙界者。因義。根塵為緣而生於識。說名為界。又種族義。根塵識三。各有種子。各為族類。又界限義。內根外塵。中間名識。此中正意。惟破界妄而顯識性。以根塵二種。先已破顯故也。十法界染淨諸識。俱無實界可得。一一即空假中。故云本藏性也。

/KEPAN/癸二、別釋六。初明眼識界即藏性。至六明意識界即藏性。子、今初

/VERSE/阿難。如汝所明。眼色為緣。生於眼識。此識為復因眼所生。以眼為界。因色所生。以色為界。阿難。若因眼生。既無色空。無可分別。縱有汝識。欲將何用。汝見又非青黃赤白。無所表示。從何立界。若因色生。空無色時。汝識應滅。云何識知是虛空性。若色變時。汝亦識其色相遷變。汝識不遷。界從何立。從變則變。界相自無。不變則恆。既從色生。應不識知虛空所在。若兼二種眼色共生。合則中離。離則兩合。體性雜亂。云何成界。是故當知。眼色為緣。生眼識界。三處都無。則眼與色。及色界三。本非因緣非自然性。

⊙此中諸文。准上亦各四節。從初至生於眼識。即舉正因緣境。次從此識為復至云何成界。明其即空。三從是故當知至三處都無。明其惟是假名。四則眼與色至終。明其即中。以對總示文義。如前可知。初文言如汝所明者。與即是奪。以此因緣生法。義關四教。阿難所明。不過是藏教中法有我無意耳。尚不知因緣即空。況假中耶。下文乃正破其法執。而會歸藏性也。次文徵中。但立眼生色生二案。破中兼破共生。初破眼生可知。次破色生者。若汝識因色生。則空無色時。汝識應隨色滅。汝識既滅。云何識知是虛空性。若色變時。汝亦識其色相遷變。則色自變。而汝識不變界從何立。若謂識從色變。則識已受變。界相自無。若識從色生而又不變。則恆應識色。應不識知虛空所在矣。次破共生者。若識是眼色二種之所共生。則果必宜似因。一分從眼生者。則是有知。一分從色生者。則應無知。故眼色合時。汝識乃一分有知一分無知而中離。正當眼色離時。汝識當一分歸眼一分歸色而兩合。如此則體性雜亂。云何成界耶。當知眼識無生明矣。第三文中。意顯九界眼識。及佛界成所作智。皆是不變隨緣。假說為界。實則十法界之三處。都無體性。不過假名而已。第四文中。結顯眼色識三。一一本是隨緣不變。不變隨緣之藏性也。惟其眼識即空假中。故舍利弗悟之。心見發光。光極知見。

/KEPAN/子二、明耳識界即藏性

/VERSE/阿難。又汝所明。耳聲為緣。生於耳識。此識為復因耳所生。以耳為界。因聲所生。以聲為界。阿難。若因耳生。動靜二相既不現前。根不成知。必無所知。知尚無成。識何形貌。若取耳聞。無動靜故。聞無所成。云何耳形雜色觸塵名為識界。則耳識界。復從誰立。若生於聲。識因聲有。則不關聞。無聞則亡聲相所在。識從聲生。許聲因聞而有聲相。聞應聞識。不聞非界。聞則同聲。識已被聞。誰知聞識。若無知者。終如草木。不應聲聞雜成中界。界無中位。則內外相復從何成。是故當知。耳聲為緣。生耳識界。三處都無。則耳與聲。及聲界三。本非因緣非自然性。

⊙次文徵中。亦但立耳生聲生二案。破中兼破共生。初破耳生又二。一破勝義耳生。文相易知。二破浮塵耳生。故云。若取耳形為能聞者。既無動靜。聞無所成。豈可使此耳形。對於色塵觸塵而為識界耶。蓋耳形決定不能見色。又知觸者。即屬身根故也。次破聲生又二。先直破云則不關聞。然無聞則亡聲相所在。次破轉計云。若謂識雖從聲而生。原許此聲因於聞根而有聲相。則聞聲時。亦應聞其所生之識。若不聞識。則識非從聲生。故非以聲為界。若許聞識。則識便同於聲。識已被聞。又誰為知聞識者。若更無知聞識者。則終如草木無知。又不可矣。次破共生云。又不應聲塵聞根雜成中界。謂半是根生。半是塵生。則有知無知。體性雜亂。界相自不成也。中位既無。內外安有。無生之理昭然明白。餘文可知。惟其耳識即空假中。故普賢菩薩悟之。心聞發明。分別自在。

/KEPAN/子三、明鼻識界即藏性

/VERSE/阿難。又汝所明。鼻香為緣。生於鼻識。此識為復因鼻所生。以鼻為界。因香所生。以香為界。阿難。若因鼻生。則汝心中以何為鼻。為取肉形雙爪之相。為取嗅知動搖之性。若取肉形。肉質乃身。身知即觸。名身非鼻。名觸即塵。鼻尚無名。云何立界。若取嗅知。又汝心中以何為知。以肉為知。則肉之知。元觸非鼻。以空為知。空則自知。肉應非覺。如是則應虛空是汝。汝身非知。今日阿難應無所在。以香為知。知自屬香。何預於汝。若香臭氣必生汝鼻。則彼香臭二種流氣。不生伊蘭及旃檀木。二物不來。汝自嗅鼻為香為臭。臭則非香。香應非臭。若香臭二俱能聞者。則汝一人應有兩鼻。對我問道。有二阿難。誰為汝體。若鼻是一。香臭無二。臭既為香。香復成臭。二性不有。界從誰立。若因香生。識因香有。如眼有見。不能觀眼。因香有故。應不知香。知即非生。不知非識。香非知有。香界不成。識不知香。因界則非從香建立。既無中間。不成內外。彼諸聞性。畢竟虛妄。是故當知。鼻香為緣。生鼻識界。三處都無。則鼻與香。及香界三。本非因緣非自然性。

⊙次文破鼻生中。又以浮塵勝義二根並徵。先破浮塵根可知。次破勝義根中。又以肉以空以香為勝義所托之處。一一破之。勝義根尚不可得。況因根所生識耶。若因香生以下。方破識從香生。謂識因香有。不應知香。如眼有見。不能觀眼。若能知香。即非香生。若不知香。又非鼻識。且香塵若非識知其有。則香界便自不成。鼻識若不知香。則因界斷非從香建立。既無中間之識。亦不成內外根塵。畢竟虛妄。足顯無生矣。餘文可知。惟其鼻識即空假中。故孫陀羅難陀悟之。明圓滅漏。

/KEPAN/子四、明舌識界即藏性

/VERSE/阿難。又汝所明。舌味為緣。生於舌識。此識為復因舌所生。以舌為界。因味所生。以味為界。阿難。若因舌生。則諸世間甘蔗烏梅黃連石鹽細辛薑桂。都無有味。汝自嘗舌為甜為苦。若舌性苦。誰來嘗舌。舌不自嘗。孰為知覺。舌性非苦。味自不生。云何立界。若因味生。識自為味。同於舌根。應不自嘗。云何識知是味非味。又一切味。非一物生。味既多生。識應多體。識體若一。體必味生。鹹淡甘辛和合俱生諸變異相。同為一味。應無分別。分別既無。則不名識。云何復名舌味識界。不應虛空生汝心識。舌味和合。即於是中元無自性。云何界生。是故當知。舌味為緣。生舌識界。三處都無。則舌與味。及舌界三。本非因緣非自然性。

⊙次文徵中亦惟二案。破中兼破無因生及共生。先破舌生。文相易知。次破味生。又為三意。一者若從味生。不應知味。譬如舌不嘗舌。二者以能生例所生。能生之物既多。所生之識亦應多體。如多父不應共生一子。三者以所生例能生。識既味生而體是一。則能生之味亦應是一。如一子決無多父。則何者為鹹。何者為淡。何者為甘為辛。何者為諸味和合相。何者為諸味俱生相。何者為諸味變異相。皆無分別。既無分別。又不名舌識矣。次不應虛空生汝心識一句。破無因生。空生即無因也。次舌味和合。即於是中元無自性。云何界生。破共生也。蓋使舌味和合而生於識。則半屬有知。半屬無知。體性紛雜。不成中界矣。餘文可知。惟其舌識即空假中。故滿慈悟之。能以法音降伏魔怨。消滅諸漏。

/KEPAN/子五、明身識界即藏性

/VERSE/阿難。又汝所明。身觸為緣。生於身識。此識為復因身所生。以身為界。因觸所生。以觸為界。阿難。若因身生。必無合離二覺觀緣。身何所識。若因觸生。必無汝身。誰有非身知合離者。阿難。物不觸知。身知有觸。知身即觸。知觸即身。即觸非身。即身非觸。身觸二相。元無處所。合身即為身自體性。離身即是虛空等相。內外不成。中云何立。中不復立。內外性空。則汝識生從誰立界。是故當知。身觸為緣。生身識界。三處都無。則身與觸。及身界三。本非因緣非自然性。

⊙次文直破身生觸生。文皆可知。從阿難物不觸知以下。更將身觸合辨。明其無性。即破共生意也。言外物本不觸汝之知。但汝身知有物觸耳。然知於身者。即是觸塵。知觸塵者。即是身根。若以為即是觸塵。便非可名為身根。若以為即是身根。便非可名為觸塵。是則身觸二相。元無內外處所可得也。又若謂觸實合身。即為身自體性。別無觸位。若謂觸若離身。即是虛空等相。又無觸用。內外二界。尚自不成。中間識界復云何立。中既不可復立。內外之性亦空。豈非因緣即空之明證乎。餘文可知。惟其身識即空假中。故優波離悟之。身心一切通利。

/KEPAN/子六、明意識界即藏性

/VERSE/阿難。又汝所明。意法為緣。生於意識。此識為復因意所生。以意為界。因法所生。以法為界。阿難。若因意生。於汝意中。必有所思。發明汝意。若無前法。意無所生。離緣無形。識將何用。又汝識心。與諸思量兼了別性。為同為異。同意即意。云何所生。異意不同。應無所識。若無所識。云何意生。若有所識。云何識意。唯同與異。二性無成。界云何立。若因法生。世間諸法。不離五塵。汝觀色法。及諸聲法。香法。味法。及與觸法。相狀分明。以對五根。非意所攝。汝識決定依於法生。今汝諦觀法法何狀。若離色空動靜通塞合離生滅。越此諸相。終無所得。生則色空諸法等生。滅則色空諸法等滅。所因既無。因生有識。作何形相。相狀不有。界云何生。是故當知。意法為緣。生意識界。三處都無。則意與法。及意界三。本非因緣非自然性。

⊙次文雙徵雙破。先破因意生中。復為二義。初約單意不生破。次約同異俱非破。初破云。若因意生。則於汝意之中。必須有所思量。乃可發明汝意。若一總都無前法。則意根便無所生。離彼法緣。意根尚無形相。意識又將何用。次破云。又汝第六識心。設是因意根生。則與第七思量。兼第八了別之性。為同為異。識若同於意根。便即是意。云何是意所生。識若異於意根。則不同意之有知。應即無所識別。若無所識。云何名為意根所生。若有所識。既無法塵可識。云何但自識其意根。由此言之。同異二性。皆不能成。從何而立界耶。問曰。識心應指第八。今何反作第六。了別應指第六。今何反作第八。答曰。以名定義。萬無一得。以義定名。萬無一失。今之文義。須如此釋。不可泥字而昧理也。且八識名字。有通有別。別則前六名識。能了境故。第七名意。恆審思量故。第八名心。諸法集起故。通則八皆名識。稱為八識故。八皆名意。皆有思量性故。八皆名心。是心王故。今識心二字。重在識字。故指第六。了別性三字。重在性字。故是第八。思量正指意根。此易可知。由第七第八無始恆相依倚。故以兼字顯之。此正問所生識心。與能生意根。是同是異。則文理俱順矣。二破法生中。直明法無自體。何能生識。蓋五塵相貌。俱可指陳。唯有法塵。不過即是五塵生滅影子。別無自體。故今徵云。汝且諦觀法塵之法。作何形狀。若離色空動靜通塞合離等法之生滅。則法塵終無所得。生不過是色空諸法等生。滅不過是色空諸法等滅。何處更有法塵自體相耶。所因之法塵既無。則因法塵生所有之識。作何形相。其為無生無性明矣。餘文可知。惟其意識即空假中。故大目犍連悟之。心光發宣。圓明清淨。自在無畏也。從初卷佛告阿難汝我同氣至此。是如來答示文中。就事以顯理竟。

/KEPAN/戊二、明性本具相為三。初當機疑問。二訶誡許宣。三正為開示。己、今初

/VERSE/阿難白佛言。世尊。如來常說和合因緣。一切世間種種變化。皆因四大和合發明。云何如來因緣自然二俱排擯。我今不知斯義所屬。惟垂哀愍。開示眾生中道了義無戲論法。

⊙上來就事顯理。正明藏性隨緣不變。的皆中道了義無戲論法。而阿難久執麤淺因緣名言習氣。所以反墮疑網。謂是撥無世諦。不免墮在斷空。故更求開示中道了義也。原此疑情。來歷有三。一者近從陰入處界起疑。謂既本非因緣非自然性。則根塵識等。一切皆空。而不知如來所示。乃即事之理。非撥事言理也。二者遠從十番辨見起疑。謂此見性。既非覺聞知見。則能見所見。同為眚影。而不知如來所示。乃即眚之目。非眚外覓目也。三者更從七處破妄起疑。謂緣影既是非心。因緣自然復俱排擯。則妄無所依。真無可據。而不知如來所示。惟其離一切相。所以即一切法也。

/KEPAN/己二、訶誡許宣

/VERSE/爾時世尊告阿難言。汝先厭離聲聞緣覺諸小乘法。發心勤求無上菩提。故我今時。為汝開示第一義諦。如何復將世間戲論妄想因緣而自纏繞。汝雖多聞。如說藥人。真藥現前。不能分別。如來說為真可憐愍。汝今諦聽。我當為汝分別開示。亦令當來修大乘者。通達實相。阿難默然。承佛聖旨。

⊙此中從初至真可憐愍。是訶辭。汝今諦聽一句。是誡辭。我當為汝至通達實相。是許宣。阿難默然承佛聖旨。是領佛誡。一心諦聽。三業皆寂也。初文言汝先厭離諸小乘法者。以阿難歸來見佛。即殷勤啟請得成菩提方便。豈非厭小求大。故我今時為汝開示第一義諦者。歷指前來所說。一一無非第一義諦。更非次第三諦等也。金口誠言。明文若此。解者欲以奢摩他等分配前文。可謂公與佛抗。今須一一更為點示。俾經旨昭然。經初首唱常住真心性淨明體。即誡直心正念真如。便是第一義諦真實血脈。次欲逐破妄執。先唱大定之名。俾利根者。妄執破處。定體圓彰。覓心了不可得。心即豎窮橫遍。寧非第一義諦。次明二種根本不離一心。寧非第一義諦。次明諸法所生。唯心所現。寧非第一義諦。次明見性是心非眼。而此見性。本無動搖。亦無舒卷。本無生滅。亦無增減。本不可還。亦決非物。本無舒縮。亦無斷續。本無是見。亦無非見。本非自然。亦非因緣。本非明暗色空。亦非覺聞知見。本非和合。非不和合。以要言之。離一切相。即一切法。寧非第一義諦。次明陰入處界即空即假即中。寧非第一義諦。第一義諦。即是中道了義無戲論法。乃捨此而別求中道了義。大似說藥而不知真藥。良以有聞無慧故也。故仍誡以諦聽。庶幾不為徒聞耳。實相亦即第一義諦。亦即中道了義。以其無相不相。名為實相。前已深明相即無相道理。今更重明無相即相道理。令其通達也。

/KEPAN/己三、正為開示二。初牒疑總示。二歷大別顯。庚初、中二。初就法破妄。二借喻顯理。辛、今初

/VERSE/阿難。如汝所言。四大和合。發明世間種種變化。阿難。若彼大性體非和合。則不能與諸大雜和。猶如虛空。不和諸色。若和合者。同於變化。始終相成。生滅相續。生死死生。生生死死。如旋火輪。無有休息。

⊙此牒其妄計而破之也。如來所說和合因緣。祇為顯示諸法無性。若妄計四大有實體性。由彼和合。能生諸法。則與外道邪計何異。故今牒而破之。先破非和合。次破和合。由不達不變隨緣之性。必計體非和合。由不達隨緣不變之性。必將轉計和合。今並破之。則已密顯如來藏性。方是四大真性。而四大無性。正是如來藏之實性矣。先破非和合云。若計彼諸大之性。體必非和合者。則一一大。皆不能與諸大雜和。猶如虛空不和諸色。便無諸大之用。如地性常堅。遇水不潤。水性常冷。遇火不熱等。何以生成萬物。若計彼諸大之性。必定是和合者。則便同於種種變化。始終相成。生滅相續。生而復死。死而復生。從生至生。從死至死。如旋火輪。無有休息。便無諸大之體。如地遇水。則失其堅。水遇火。則失其潤等。自體既失。又將何以生成萬物。此等豈非戲論妄想也耶。

/KEPAN/辛二、借喻顯理

/VERSE/阿難。如水成冰。冰還成水。

⊙此承上文破其妄計。而總示以隨緣不變。不變隨緣之理性也。此為七大總喻。極須著眼。以冰水總喻隨緣之相。以冰水同一濕性而喻不變之性。若藏性隨於染緣。成佛法界中九界七大。喻以如水成冰。若藏性隨於淨緣。顯九法界中佛界七大。喻以冰還成水。惟一濕性。冰水相殊。是謂不變隨緣。冰水雖殊。濕性無二。是謂隨緣不變。由其隨緣即不變故。所以七大無非性真圓融。周遍法界。由其不變即隨緣故。所以七大無不隨心應量。循業發現也。

/KEPAN/庚二、歷大別顯。此正顯示隨緣不變不變隨緣之藏性。方是七大實性。所謂性具法門。事事無礙之法界也。須知七大。即是陰入處界。但開合廣略不同。開色陰為前五大。指受陰為根大。合想行識為識大。又橫列六塵為前五大。收六根為根大。收六識為識大也。既知七大更無異法。當以二文前後互融。方開圓悟之門。前明陰入處界。皆如來藏。本無生滅。須知即是七大皆如來藏。本無生滅。後明如來藏中性具七大。清淨圓融。遍周法界。循業發現。當知即是如來藏中性具陰入處界。清淨圓融。遍周法界。循業發現。所謂即事之理。無有少許理性而不攝在事中。即理之事。無有少許事相而不攝在理中。故得毛吞巨海。芥納須彌。介爾三千。剎那十世。心性妙理。至此已極。三諦一諦。更無餘蘊。故使阿難大悟。頓獲法身。下文滿慈騰問。不過別為法執重者破疑滯耳。諸家不達。或以此為次第三諦。或以此為空與不空兩藏。或但指此為空如來藏。下文方顯不空等藏。誣罔圓宗。謗毀佛語。哀哉哀哉。文分為七。初明藏性即地大性。至七明藏性即識大性。辛初、中三。初破妄執。二顯理性。三斥迷惑。壬、今初

/VERSE/汝觀地性。麤為大地。細為微塵。至鄰虛塵。析彼極微色邊際相七分所成。更析鄰虛。即實空性。阿難。若此鄰虛析成虛空。當知虛空出生色相。汝今問言。由和合故。出生世間諸變化相。汝且觀此一鄰虛塵。用幾虛空和合而有。不應鄰虛合成鄰虛。又鄰虛塵析入空者。用幾色相合成虛空。若色合時。合色非空。若空合時。合空非色。色猶可析。空云何合。

⊙十法界內色外色總名地大。今且約現前外色辨也。七分析色。自是外道邪計。由彼不達色性即是藏性。本與空性無二無別。妄謂析色方可歸空。今故牒而破之。謂汝尚同凡外所計和合因緣。觀於此地虛妄體性。以為積色至麤。方為大地。析色至細。便為微塵。至鄰虛塵。乃析彼極微色邊際相七分所成。設使更析鄰虛。即實成空性耶。若使此鄰虛塵。果然析成虛空。當知此虛空中。亦應出生色相矣。下文方正破之。文並可知。色猶可析一句。亦是順其情計而姑縱之。實則麤亦法界。細亦法界。皆是隨心應量。循業發現。麤不待合。細不待析也。

/KEPAN/壬二、顯理性

/VERSE/汝元不知如來藏中。性色真空。性空真色。清淨本然。周遍法界。隨眾生心。應所知量。循業發現。

⊙此正顯示如來藏性。即是色之真性。亦是空之真性。是故色之與空。無非是性。無非是真。色非待合而始有。空非待析而始成。祇由隨緣常不變故。所以不變常隨緣也。以其隨緣不變。故號為如。以其不變隨緣。故號為來。以其性具十界染淨功能。故稱為藏。以其無法不在裏許。故名為中。以其無性之性。即是十法界色空實性。性不可改。體無虛妄。故一一皆性皆真。以其十法界色。皆悉離過絕非。體是無作。故名清淨本然。以其十法界色。各各豎窮橫遍。故名周遍法界。夫性真色空。即是性具。清淨本然。即是性體。周遍法界。即是性量。此示隨緣不變體也。隨十法界眾生迷悟之心。應其所知染淨之量。循於十界善惡諸業。而發現為十界苦樂諸色。此示不變隨緣用也。隨緣即不變。如冰水之濕性始終不變。不變即隨緣。如濕性之冰水總是隨緣。隨寒凍緣。水則成冰。而濕性無減。以喻隨迷染緣。成九界生死幻色。而藏性無減。隨和暖緣。冰則成水。而濕性無增。以喻隨悟淨緣。成佛界真善妙色。而藏性無增。故知總喻。遍喻七大體用性相。今一一文。還須用上喻意而消釋之。則旨趣昭然。

/KEPAN/壬三、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙世間者。遍指九法界眾生也。總未達此隨緣不變不變隨緣妙性。故各各有因緣自然二種妄計。而此妄計。但是戲論言說而已。終無實義可指陳也。蓋凡外世間。或計時方微塵大自在等諸邪因緣。或計冥諦神我以為自然。此則藏教所明因緣生法。即已破竟。復有鈍根聲聞緣覺。稟佛因緣言教。不達如來說法旨趣。以苦集滅道世出世間因果差別。總屬因緣。以滅諦所顯偏真涅槃。性無生滅。還名自然。此則通教所明因緣即空。亦已破竟。復有鈍根三乘。稟佛即空言教。不達如來說法旨趣。以苦集滅道一切如幻。名為因緣。以真理無生。苦不能迫。集不能染。還名自然。此則別教所明因緣假名。亦已破竟。復有鈍根菩薩。稟佛即假言教。不達如來說法旨趣。以無明招感九界生死。名為因緣。但中佛性凝然不變。如月在雲外。還名自然。此惟今教所明因緣即中。方得破盡無餘。故知未曾開佛知見。則九界同名識心。如水成冰。若圓解初開。則識心便成妙觀察智。如冰成水。下皆准知。惟其藏性即地大性。故持地菩薩悟之塵銷智圓。成無上道。

/KEPAN/辛二、明藏性即火大性三。初破妄執。二顯理性。三斥迷惑。壬、今初

/VERSE/阿難。火性無我。寄於諸緣。汝觀城中未食之家。欲炊爨時。手執陽燧。日前求火。阿難。名和合者。如我與汝一千二百五十比丘。今為一眾。眾雖為一。詰其根本。各各有身。皆有所生氏族名字。如舍利弗。婆羅門種。優樓頻螺。迦葉波種。乃至阿難。瞿曇種姓。阿難。若此火性因和合有。彼手執鏡。於日求火。此火為從鏡中而出。為從艾出。為於日來。阿難。若日來者。自能燒汝手中之艾。來處林木。皆應受焚。若鏡中出。自能於鏡出然於艾。鏡何不鎔。紆汝手執。尚無熱相。云何融泮。若生於艾。何藉日鏡光明相接。然後火生。汝又諦觀。鏡因手執。日從天來。艾本地生。火從何方遊歷於此。日鏡相遠。非和非合。不應火光無從自有。

⊙十法界內火外火。總名火大。今且約現前外火辨之。火性無我者。且指妄性本無自體。為破凡外性計故也。寄於諸緣等者。仍舉正因緣境。然後明其無性。阿難名和合者以下。舉和合相以反顯於非和合性。此喻不唯反顯火大。亦復遍顯下文五大。文不重出。義實相通故也。陽燧者。取火之鏡。優樓頻螺。此云木瓜林。尊者之名。迦葉波。此云龜氏。尊者之姓。瞿曇。此云地最勝。亦云日種。即如來俗姓。鏡。即陽燧。紆者。屈曲之貌。不應火光無從自有一句。兼破不和合義。

/KEPAN/壬二、顯理性

/VERSE/汝猶不知如來藏中。性火真空。性空真火。清淨本然。周遍法界。隨眾生心。應所知量。阿難。當知世人一處執鏡。一處火生。遍法界執。滿世間起。起遍世間。寧有方所。循業發現。

⊙此顯性具十法界火。火之與空。皆性皆真。隨緣常自不變。故能隨心應量而循業發現。即是不變常自隨緣。致有十法界火種種差別也。餘如上釋。

/KEPAN/壬三、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙義如上釋。惟其藏性即火大性。故烏芻瑟摩悟之。生大寶燄。登無上覺。

/KEPAN/辛三、明藏性即水大性三。初破妄執。二顯理性。三斥迷惑。壬、今初

/VERSE/阿難。水性不定。流息無恆。如室羅城迦毘羅仙。斫迦羅仙。及缽頭摩。訶薩多等諸大幻師。求太陰精。用和幻藥。是諸師等。於白月晝。手執方諸。承月中水。此水為復從珠中出。空中自有。為從月來。阿難。若從月來。尚能遠方令珠出水。所經林木。皆應吐流。流則何待方諸所出。不流明水非從月降。若從珠出。則此珠中常應流水。何待中宵承白月晝。若從空生。空性無邊。水當無際。從人洎天。皆同滔溺。云何復有水陸空行。汝更諦觀。月從天陟。珠因手持。承珠水盤。本入敷設。水從何方流注於此。月珠相遠。非和非合。不應水精無從自有。

⊙十法界內水外水。總名水大。今且約現前外水辨之。水性不定。有時而流。有時而息。亦指妄性無體以破外計。如室羅城下。舉因緣境。此水為復下。明其無性。先皆廣破和合。後以不應水精無從自有一句。轉破不和合也。月中之水。名太陰精。正當望夜。月輪中天。名白月晝。方諸。即取水珠名。餘可知。

/KEPAN/壬二、顯理性

/VERSE/汝尚不知如來藏中。性水真空。性空真水。清淨本然。周遍法界。隨眾生心。應所知量。一處執珠。一處水出。遍法界執。滿法界生。生滿世間。寧有方所。循業發現。

⊙此明性具十法界水。水之與空。皆性皆真。隨緣常自不變。故能不變常自隨緣。遂有十界水差別也。

/KEPAN/壬三、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙惟其藏性即水大性。故月光童子悟之。一味流通。得無生忍。

/KEPAN/辛四、明藏性即風大性三。初破妄執。二顯理性。三斥迷惑。壬、今初

/VERSE/阿難。風性無體。動靜不常。汝常整衣入於大眾。僧伽梨角動及傍人。則有微風拂彼人面。此風為復出袈裟角。發於虛空。生彼人面。阿難。此風若復出袈裟角。汝乃披風。其衣飛搖。應離汝體。我今說法會中垂衣。汝看我衣。風何所在。不應衣中有藏風地。若生虛空。汝衣不動。何因無拂。空性常住。風應常生。若無風時。虛空當滅。滅風可見。滅空何狀。若有生滅。不名虛空。名為虛空。云何風出。若風自生被拂之面。從彼面生。當應拂汝。自汝整衣。云何倒拂。汝審諦觀。整衣在汝。面屬彼人。虛空寂然。不參流動。風自誰方鼓動來此。風空性隔。非和非合。不應風性無從自有。

⊙十法界內動外動。總名風大。今亦且就現前外動辨之。風性無體動靜不常者。正顯妄無自性。破外計也。汝常整衣下。重舉因緣生法。僧伽梨。此云大衣。此風為復下。正明緣生無性。袈裟此云壞色。即三衣之都名。空性常住風應常生者。能生是常。所生亦應常也。若無風時虛空當滅者。所生無常。以例能生亦應無常也。風空性隔者。既不達同是藏性。則風性屬動。空性屬靜。不相為用也。不應風性無從自有者。轉破不和合計也。

/KEPAN/壬二、顯理性

/VERSE/汝宛不知如來藏中。性風真空。性空真風。清淨本然。周遍法界。隨眾生心。應所知量。阿難。如汝一人微動服衣。有微風出。遍法界拂。滿國土生。周遍世間。寧有方所。循業發現。

⊙此明性具十法界風。風之與空。皆性皆真。是故隨緣即不變。不變即隨緣。而有十法界風差別也。

/KEPAN/壬三、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙惟其藏性即風大性。故琉璃光法王子悟之。合十方佛傳一妙心。

/KEPAN/辛五、明藏性即空大性四。初破妄執。二明大均。三顯理性。四斥迷惑。壬、今初

/VERSE/阿難。空性無形。因色顯發。如室羅城去河遙處。諸剎利種。及婆羅門。毘舍。首陀。兼頗羅墮。旃陀羅等。新立安居。鑿井求水。出土一尺。於中則有一尺虛空。如是乃至出土一丈。中間還得一丈虛空。虛空淺深。隨出多少。此空為當因土所出。因鑿所有。無因自生。阿難。若復此空無因自生。未鑿土前。何不無礙。唯見大地。迥無通達。若因土出。則土出時。應見空入。若土先出無空入者。云何虛空因土而出。若無出入。則應空土元無異因。無異則同。則土出時。空何不出。若因鑿出。則鑿出空。應非出土。不因鑿出。鑿自出土。云何見空。汝更審諦。諦審諦觀。鑿從人手隨方運轉。土因地移。如是虛空。因何所出。鑿空虛實。不相為用。非和非合。不應虛空無從自出。

⊙十法界內空外空。總名空大。今亦且就現前外空辨之。空性無形因色顯發者。正明空無自性。破外計也。如室羅城下。重舉因緣生法。此空為當下。廣明緣生無性。剎利種。即王族。婆羅門。此云淨裔。亦云梵志。如此方儒業之家。毘舍。即商賈。首陀。即農夫。頗羅墮。此云利根。即術士九流之類。旃陀羅。此云魁膾。即屠酤婬舍諸下賤家。虛空之淺深。隨其出土之多少。所謂因緣生法也。次明因緣無性中。總徵三句。次先破無因。無因。即是自然。由眾生於四大邊多計因緣。於空大邊多計自然。故先破之。次破因土出中。先破正計。次若無出入下。破其轉計。謂若計空無出入。則未出土時先有虛空。虛空與土同住一處。同體相連。故出土時。空亦應出也。由其未達空土皆如來藏。別無自體。故得以此難之。次破若因鑿出。亦先正破。次不因鑿出下。更破轉計。汝更審諦下。此理玄微。故更囑云諦審諦觀。欲其於此悟入妙性也。鑿空虛實者。鑿是實物。空體虛融。若未達藏性。則虛實迥殊。不相為用。故曰非和非合也。不應虛空無從自出者。又轉破其不和合計。

/KEPAN/壬二、明大均

/VERSE/若此虛空性圓周遍。本不動搖。當知現前地水火風。均名五大。性真圓融。皆如來藏。本無生滅。阿難。汝心昏迷。不悟四大元如來藏。當觀虛空為出為入。為非出入。

⊙此以空均四大而名五大。顯其皆性皆真。無二無別也。蓋九界眾生。於此色空二法。總未能融通為一。凡夫計四大實色。與頑然虛空。敵體相對。二乘以生死妄色。與涅槃真空。敵體相對。稟通教人。以從假入空。與從空出假。亦敵體相對。稟別教人。以空有二諦。與但中第一義空。亦敵體相對。孰知四大即空。空即四大。空即藏性。四大亦即藏性。藏性即空。藏性亦即四大。是故十法界地水火風。即是十法界空。十法界空。即是十法界地水火風。今承上文拈出一井中空。即復非因非緣。亦非自然。非和非合。非不和合。四句咸離。百非俱遣。始信十界虛空。性圓周遍。本不動搖。與彼現前地水火風。一一性真圓融。皆如來藏。本無生滅。彰彰明矣。由汝不悟四大元如來藏。遂以世間戲論妄想和合因緣而自纏繞。今當觀此虛空為出為入。為非出入。若謂虛空有出入。是因緣戲論。破已如上。若謂虛空無出入。是自然戲論。破亦如上。若知藏性虛空隨緣不變。則出入即非出入。若知藏性虛空不變隨緣。則無出入不妨出入。若知藏性虛空離諸戲論。則知藏性四大。亦皆離諸戲論矣。

/KEPAN/壬三、顯理性

/VERSE/汝全不知如來藏中。性覺真空。性空真覺。清淨本然。周遍法界。隨眾生心。應所知量。阿難。如一井空。空生一井。十方虛空。亦復如是。圓滿十方。寧有方所。循業發現。

⊙此明性具十法界空。空之與覺。皆性皆真也。前文既以空均四大。則今舉一空字。便是全舉五大。人謂五大是無情法。名為不覺。根識是有情法。名之為覺。殊不知情與無情。皆性皆真。是故十法界若正若依。一一無非清淨本然。周遍法界。此隨緣不變之體也。隨十界眾生之心。應其所知大小之量。循於善惡諸業。發現而為十法界空。此不變隨緣之用也。

/KEPAN/壬四、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙凡外以析色歸空為因緣。以頑空不動為自然。稟藏教不得意人。以滅色會空為因緣。以真空不動為自然。稟通教不得意人。以體色即空為因緣。以空理無生為自然。稟別教不得意人。以緣了二修顯發真如為因緣。以真如佛性迥出二邊為自然。皆由不了藏性。故終無實義可得耳。惟其藏性即空大性。故虛空藏菩薩悟之。妙力圓明。

/KEPAN/辛六、明藏性即根大性。然一切大小乘經。祇明六大。所謂地水火風空識。皆不別立此根大名。以一切諸法。色心收盡。地水火風空五大。同是色法。識大即是心法。此之前五浮勝二根。及浮塵肉團。還屬前五大攝。勝義意根。即識大攝。所以不須立也。今經別立根大。須知於前五根。不取浮勝二種色法。但取任運照現量境一種功能。於第六根。不取浮塵肉團色法。但取勝義默容諸法一種功能。當知即是第八識之見分。寄在六根門頭。緣彼現量六塵者也。立此根大。凡有三意。一者為收前法故。二者為順後文故。三者為立圓通境故。初為收前法。又有三意。一者前文十番辨見。皆借見精以顯妙性。今更申明見聞等精。即是藏性。藏性如真月。見聞等精。與色空等塵。如二月。依真月有二月。指二月即真月。則見見非見之旨。至此愈明。二者前以五陰收一切法。罄無不盡。今開色陰為前五大。指受陰為根大。指想行識三陰為識大。一一大中。仍各具足十界五陰。以色心二法。決不相離故也。三者前以十八界收一切法。亦無不盡。今橫開六塵為前五大。合六根為根大。合六識為識大。若合若開。咸成所觀妙境。初意竟。二為順後文者。文云。生死輪轉。安樂妙常。同是六根。更非他物。將欲說此法門。故先立此大也。三為立圓通境者。如六塵六根六識。皆為下文諸聖圓通而作張本。脫不立此根大。則勢至念佛圓通。便為無據。故須別立此根大也。文分為四。初破妄執。二明大均。三顯理性。四斥迷惑。壬、今初

/VERSE/阿難。見覺無知。因色空有。如汝今者在祇陀林。朝明夕昏。設居中宵。白月則光。黑月便暗。則明暗等。因見分析。此見為復與明暗相。并太虛空。為同一體。為非一體。或同非同。或異非異。阿難。此見若復與明與暗及與虛空元一體者。則明與暗。二體相亡。暗時無明。明時無暗。若與暗一。明則見亡。必一於明。暗時當滅。滅則云何見明見暗。若明暗殊。見無生滅。一云何成。若此見精與暗與明非一體者。汝離明暗及與虛空。分析見元。作何形相。離明離暗及與虛空。是見元同龜毛兔角。明暗虛空三事俱異。從何立見。明暗相背。云何或同。離三元無。云何或異。分空分見本無邊畔。云何非同。見暗見明性非遷改。云何非異。汝更細審。微細審詳。審諦審觀。明從太陽。暗隨黑月。通屬虛空。壅歸大地。如是見精。因何所出見覺空頑。非和非合。不應見精無從自出。

⊙十法界見聞覺知。一往皆是寄在六根。總名根大。舊稱見大。得別遺總。今所不用。今但約見根一法辨之。以例餘五根耳。見覺無知。因色空有者。此明緣生之見。無自體性。以例聞嗅覺知。無不皆爾也。則明暗等因見分析者。意顯明暗亦無自性。還與見覺互為因緣。以例動靜合離生滅等法。亦無不皆爾也。此是正舉因緣生法。下乃廣明無性。先徵。次破。徵中共立六句。一者一體。二者非一體。三者或同。四者非同。五者或異。六者非異。若未達隨緣不變。不變隨緣妙性。假饒聰辨明了。斷斷不能出此六句戲論窠臼。故徵起而一一破之。初從阿難此見至一云何成。先破一體。文相易知。二從若此見精至從何立見。破非一體。言明暗虛空三事俱異者。異字訓作離字。設三事一總俱離。則無從立見矣。三明暗相背。以破或同。或者不定之辭。今明暗決定相背。是故不可說或同也。四離三元無。超破或異。設令離於明暗空三。稍有見之自體可以指陳。可說或異。今既無可別指。是故不可說或異也。分空分見本無邊畔。追破非同。非同即異。但是防轉計者之變文耳。見暗見明性非遷改。以破非異。非異即同。亦是防轉計者之變文耳。汝更細審下。囑令更加精研。欲其悟入藏性。蓋不達藏性。則見聞等根。是覺知性。空及四大。是頑礙性。故非和非合。此破其和合妄計也。不應見精無從自出一句。又破其轉計不和合也。

/KEPAN/壬二、明大均

/VERSE/若見聞知。性圓周遍。本不動搖。當知無邊不動虛空。并其動搖地水火風。均名六大。性真圓融。皆如來藏。本無生滅。阿難。汝性沈淪。不悟汝之見聞覺知本如來藏。汝當觀此見聞覺知。為生為滅。為同為異。為非生滅。為非同異。

⊙此以見聞覺知均前五大。而名六大。顯其皆性皆真。無二無別也。蓋九界眾生。於此見與見緣二法。總未能融通為一。凡夫計前五大為實法。計內六根為實我。敵體相對。二乘執五大為生滅外法。執六根為生滅內法。敵體相對。稟通教人。謂五大為如幻外法。謂六根為如幻內法。亦敵體相對。稟別教人。雖知前五大為相分。見聞覺知為見分。然必遠離依他起性。方證圓成實性。今在妄中。則見相二分。亦復敵體相對。孰知五大即見聞覺知。見聞覺知即五大。見聞覺知即藏性。五大亦即藏性。藏性即見聞覺知。藏性亦即五大。是故十法界見聞覺知。即是十法界地水火風空。十法界地水火風空。即是十法界見聞覺知。今承上文拈出見根一種。即復非一非異。非同不同。四句咸離。百非俱遣。始信十界見聞覺知。性圓周遍。本不動搖。與彼虛空四大。一一性真圓融。皆如來藏。本無生滅明矣。言無邊不動虛空動搖地水火風者。仍是隨他意語。既知藏性。則虛空非動非不動。雙照動與不動。地水火風亦非動非不動。雙照動與不動。隨緣常不變故。五大皆動而非動。不變常隨緣故。五大皆非動而動。又隨緣常不變故。十界五大皆非動非不動。不變常隨緣故。九界五大皆非動而動。佛界五大皆動而非動。不達此致。則動與不動。皆為戲論耳。汝當觀此見聞覺知為生為滅等者。意顯汝今現前見聞覺知。既不是生滅同異。又不是非生滅非同異。則非如來藏性而何。蓋藏性隨緣常不變故。所以不是生滅同異。不變常隨緣故。所以不是非生滅非同異也。若迷此妙性。則說生說滅。說同說異。說非生滅。說非同異。俱是戲論。若達此妙性。則一切戲論。皆得除滅。亦可隨四悉檀。巧作生滅同異非生滅非同異種種說矣。

/KEPAN/壬三、顯理性

/VERSE/汝曾不知如來藏中。性見覺明。覺精明見。清淨本然。周遍法界。隨眾生心。應所知量。如一見根。見周法界。聽。嗅。嘗觸。覺觸。覺知。妙德瑩然。周遍法界。圓滿十虛。寧有方所。循業發現。

⊙此明性具十法界見聞覺知。見之與識。皆性皆明也。覺明覺精。即初卷所謂識精元明。指自證分言之。前文既以見聞覺知均於五大。則今舉一見字。便是全舉六大。人謂六大之中。五是相分。根是見分。見相二分。不是自證。殊不知見相即是自證。自證即是見相。見相自證。無非妙性。無非真明。是故十法界若見若相。一一無非清淨本然。周遍法界。是謂隨緣不變之體。隨十界眾生之心。應其所知之量。如一見根。眾生洞視不過分寸而非減。如來窮盡微塵清淨國土無所不矚而非增。聽嗅嘗等莫不皆然。各各性具一千二百功德。橫遍豎窮。故曰妙德瑩然。祇由十界業異。故循業發現而為十界六根。於無差別性中。妄見種種差別。是為不變隨緣之用也。

/KEPAN/壬四、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙凡外計六根是我。從時方微塵大自在天等生為因緣。計神我遍滿十方為自然。稟藏教不得意人。執名色緣六入為因緣。六入既滅。所證偏真為自然。稟通教不得意人。以如幻六入為因緣。六入體空為自然。稟別教不得意人。以依他起性成於六根為因緣。以六根消滅。所證圓成實性為自然。皆由不了藏性。故無實義也。惟其藏性即根大性。故大勢至法王子悟之。成念佛三昧。

/KEPAN/辛七、明藏性即識大性。然小乘惟言六識。大乘則言八識。或言九識。須知第九識名。乃就果地而立。實無別體。祇約八識之性出障圓明。故更加以白淨之號。喚作菴摩羅識耳。今經第八第七兩識。總攝入於意根。前文所云思量兼了別性是也。此則已屬根大中收。故今獨約前六識言之。明其皆是性具。分文為四。初破妄執。二明大均。三顯理性。四斥迷惑。壬、今初

/VERSE/阿難。識性無源。因於六種根塵妄出。汝今遍觀此會聖眾。用目循歷。其目周視。但如鏡中。無別分析。汝識於中次第標指。此是文殊。此富樓那。此目犍連。此須菩提。此舍利弗。此識了知。為生於見。為生於相。為生虛空。為無所因突然而出。阿難。若汝識性生於見中。如無明暗及與色空。四種必無。元無汝見。見性尚無。從何發識。若汝識性生於相中。不從見生。既不見明。亦不見暗。明暗不矚。即無色空。彼相尚無。識從何發。若生於空。非相非見。非見無辨。自不能知明暗色空。非相滅緣。見聞覺知無處安立。處此二非。空則同無。有非同物。縱發汝識。欲何分別。若無所因突然而出。何不日中別識明月。汝更細詳。微細詳審。見托汝睛。相推前境。可狀成有。不相成無。如是識緣。因何所出。識動見澄。非和非合。聞聽覺知。亦復如是。不應識緣無從自出。

⊙十法界六種識心。總名識大。今且就阿難眼識辨之。以例其餘五識。識性無源因於六種根塵妄出者。正明識是緣生。破性計也。汝今遍觀下。重舉因緣生法。此識了知下。推其緣生無性。舉因緣中。辨於根識不同之相。循歷周視。先辨根相。即前文根大中所謂見大。此是第八識之見分。寄於浮勝二種眼根。任運了境。無別分析。故喻以但如鏡中。然不同鏡之無知也。汝識於中次第標指等。次辨識相。此中眼識與同時意識。亦復有別。佛雖不說。理合知之。若但親緣文殊舍利等相。不帶名言者。則是眼識功能。若起文殊舍利等名言。即是同時意識功能。又眼識所緣文殊舍利等相。但是托彼文殊舍利本質之境。變起眼識家自相分境而為所緣。非即緣彼文殊舍利實體。以文殊舍利實體。乃阿難第八識之相分。是彼見大之所緣緣故也。推無性中。先立四句。然後一一推破。初破生於見中。二破生於相中。文皆可知。三破生於空者。夫空則既非是相。亦非是見。非見則無所辨。自不能知明暗色空。非相則滅前緣。何處可用見聞知覺。既是處此二非。為一總俱空耶。為除見相之外。別有一法耶。若一總俱空。則同於無。若別有一法。亦非同於見相之物。縱發汝識。欲何分別乎。四破無因生者。眼識與同時意識。皆惟緣現量境。決無日中別識明月之理。因見日故。方了別日。則非無因明矣。此以因見因相因空同屬因緣。以無因為自然而並破之。汝更細詳下。勸令更加審究。并破和合不和合也。見精托在汝睛。形相推於前境。但有可狀。則方成有。既不是相。則便成無。如是識緣。既非見非相非空。亦非無因。畢竟因何所出。況未達藏性。則識屬動搖。見屬澄靜。理必非和非合。聞聽覺知皆屬澄靜。餘五種識亦皆動搖。亦必非和非合。此破其計和合也。不應識緣無從自出一句。破其轉計不和合性。

/KEPAN/壬二、明大均

/VERSE/若此識心本無所從。當知了別見聞覺知。圓滿湛然。性非從所。兼彼虛空地水火風。均名七大。性真圓融。皆如來藏。本無生滅。阿難。汝心麤浮。不悟見聞發明了知本如來藏。汝應觀此六處識心。為同為異。為空為有。為非同異。為非空有。

⊙此以六種識心。均前六大而名七大。顯其皆性皆真。無二無別也。蓋九界眾生。於此識與根塵。總未能融通為一。凡外計識中所現緣影為心。計根為身。計塵為物。敵體相對。二乘執根塵為能生。執識心為所生。亦敵體相對。稟通教人。雖知能生之根塵如幻。所生之識亦復如幻。終非一體。稟別教人。雖知一切唯識。而見相二分。不說即妄恆真。乃於見相二分之外。別立自證及證自證。仍復相對。孰知見相即自證。自證即見相。自證即藏性。見相亦即藏性。藏性即自證。藏性亦即見相。是故十法界識。即是十法界地水火風空根。十法界地水火風空根。即是十法界識。今承上文。拈出眼識一種。如此離過絕非。始信十法界之六識六根。皆悉圓滿湛然。性非從所。與彼虛空地水火風。一一性真圓融。皆如來藏。無生滅矣。此中了別二字。即指六識。見聞覺知四字。仍指六根。汝心麤浮下。責其不悟識心本如來藏。而敕令更加觀察也。六處識心為同為異等者。若言其同。則眼識胡不別聲。耳識胡不辨色。若言其異。則耳自聽法。何故身起欽承。口來問義。若言其空。何故了了明明。不可斷滅。若言其有。何故內外中間。俱無所在。若言非同。何故性中相知。若言非異。何故用中相背。若言非空。何故覓不可得。若言非有。何故應用無盡。既此六處識心。不是同異空有。亦不是非同非異非空非有。謂非如來藏性而何。蓋藏性隨緣常不變故。所以不是同異空有。藏性不變常隨緣故。所以不是非同非異非空非有也。若迷此妙性。則說同說異。說空說有。說非同異。說非空有。俱為戲論。若達此妙性。則戲論自滅。亦可隨四悉檀。作同異等種種說矣。

/KEPAN/壬三、顯理性

/VERSE/汝元不知如來藏中。性識明知。覺明真識。妙覺湛然。遍周法界。含吐十虛。寧有方所。循業發現。

⊙此明性具十法界六識。識與本覺。皆性皆真也。明知覺明。即下文所謂性覺妙明本覺明妙。指真如理性言之。前文既以識心均於六大。則今舉一識字。便是全舉七大。人謂七大祇是根塵識三。全體虛妄。不是妙明明妙真體。殊不知性識即是明知。覺明即是真識。是故十法界識心。一一無非妙覺湛然。遍周法界。是謂隨緣不變之體。由此故有不變隨緣之用。含吐十虛。何方何所。皆是循於十法界業。而發現為十法界識也。含吐二字。通於迷悟。且約佛界言之。十世古今。始終不離當念。微塵剎土。自他不隔毫端。義之如含。一念普觀無量劫。一光普照十方界。義之如吐。然含亦非含。吐亦非吐。故云寧有方所。次約迷情言之。取頻伽瓶。滿中盛空。名之為含。用餉他國。開孔倒瓶。名之為吐。亦復含無所含。吐無所吐。故云寧有方所。以要言之。無不還歸此法界。故含遍十虛。無不從此法界流。故吐遍十虛。相宗所謂集起名心。集則是含。起則是吐也。不言隨眾生心應所知量者。此識即是眾生之心。即是能知之量。前之六大。恐迷情謂是心外實法。故須一一皆云隨心應量。今之識大。既是直指眾生現前之心。但不知其全體即是藏性。故以含吐十虛寧有方所而名狀之。方知向日所認緣影。不惟不是真心。斷斷乎亦不是六識矣。

/KEPAN/壬四、斥迷惑

/VERSE/世間無知。惑為因緣及自然性。皆是識心分別計度。但有言說。都無實義。

⊙凡外計識心是我。或是我所。計斷滅者。屬邪因緣。計常住者。屬於自然。二乘執此六識是因緣生法。無我我所。若惑業俱盡。不復生識。譬如薪盡火滅。火無去處。愛盡涅槃。亦復如是。涅槃之界。無生無滅。名為自然。稟通教人。以識心即空為因緣。空理無生為自然。稟別教人。以唯識之相。四分皆屬依他起性。名為因緣。唯識之性。即是真如無為。名為自然。此皆不達藏性。終無實義也。惟其藏性即六識性。故彌勒菩薩悟之。得成無上妙圓識心三昧。已上明性本具相竟。從初卷佛告阿難汝我同氣至此。是正明理性中第三如來答示已竟。

/KEPAN/丁四、大眾圓悟二。初經家敘益。二當機偈讚。戊初、中二。初敘益。二敘儀。
/KEPAN/己初、又二。初略敘。二廣敘。庚、今初

/VERSE/爾時阿難及諸大眾。蒙佛如來微妙開示。身心蕩然得無罣礙。

⊙微妙開示者。由此即性具相之文。方知前來就事顯理之文。一一皆是了義極談也。不復妄認四大為自身相。頓悟清淨法身。故身蕩然。不復妄認六塵緣影為自心相。頓悟常住真心。故心蕩然。知此妄身妄心。不離法身妙心。如漚不離海。塵不離空。漚之與塵。豈能為礙於空海。故得無罣礙也。此略敘悟門。亦是總敘。下之廣敘。即別敘耳。

/KEPAN/庚二、廣敘又二。初圓悟三大。二結屬真因。辛初、又三。初悟性量。即是相大。二悟性體。即是體大。三悟性具。即是用大。壬、今初

/VERSE/是諸大眾。各各自知心遍十方。見十方空。如觀手中所持葉物。

⊙此翻前一迷為心。決定惑為色身之內之迷情也。既領七大文中。周遍法界之義。亦領陰入處界文中。性真常中求於去來迷悟生死了無所得之義。亦領辨見文中。離一切相等義。亦領徵心文中。七處咸非之義矣。

/KEPAN/壬二、悟性體。即是體大。

/VERSE/一切世間諸所有物。皆即菩提妙明元心。心精遍圓。含裹十方。

⊙此翻前迷己為物。故於是中觀大觀小之迷情也。且如舉一毛端。便即菩提妙明元心。所以遍能含受十方國土。蓋既領七大文中。清淨本然之義。亦領陰入處界文中。其性真為妙覺明體等義。亦領辨見文中。此見及緣元是菩提妙淨明體等義。亦領徵心文中。密顯大佛頂義矣。

/KEPAN/壬三、悟性具。即是用大。

/VERSE/反觀父母所生之身。猶彼十方虛空之中吹一微塵。若存若亡。如湛巨海流一浮漚。起滅無從。

⊙此翻前以動為身以動為境。譬如澄清百千大海棄之。惟認一浮漚體之迷情也。惟心所現。故云若存。心外無體。故云若亡。因緣和合虛妄有生。故其起無所從來。因緣別離虛妄名滅。故其滅無所從去。蓋既領七大文中。性色真空性空真色循業發現等義。亦領陰入處界文中。幻妄稱相等義。亦領辨見文中。汝身汝心皆是妙明真精妙心中所現物等義。亦領徵心文中。眼不能見義矣。以此為性具并用大者。虛空具足眾塵。塵塵之性。元即空性。巨海具足眾漚。漚漚之性。無非海性故也。

/KEPAN/辛二、結屬真因

/VERSE/了然自知獲本妙心常住不滅。

⊙指彼十界依正色心等法。總不離我現前一念介爾之心。此心體本離過絕非。相本豎窮橫遍。用本具足恆沙。總三義而惟是一心。即一心而宛然三義。的是人人本有之妙心。從來常住不滅。所謂無始菩提涅槃元清淨體。依此修行。乃能得成無上菩提者也。如來最初即語阿難。一切眾生生死相續。皆由不知常住真心性淨明體。今乃了然知之。雖是故物。義如新獲矣。

/KEPAN/己二、敘儀

/VERSE/禮佛合掌。得未曾有。於如來前。說偈讚佛。

⊙從來未悟。今日始悟。故曰得未曾有。受益既深。感恩自切。故讚佛發願。所以報佛恩也。

/KEPAN/戊二、當機偈讚二。初讚歎述益。二誓願請加。己初、中二。初讚圓常人法。二述所證淺深。庚、今初

/VERSE/妙湛總持不動尊。首楞嚴王世希有。

⊙此中初一句。指能說人。次四字。述所說法。後三字。總讚人法皆希有也。由阿難徹悟自己心性。方知佛所證極。與我之所本具。毫無差別。故矢口而讚。只須妙湛總持不動六字。收盡三卷經文妙旨。亦收一題妙旨。亦便吸取下文妙旨。亦能該攝一代時教。乃至十方三世一切佛法妙旨。今當一一點示。不與舊解同也。言妙湛者。即是隨緣常不變義。言總持者。即是不變常隨緣義。言不動者。即是隨緣不變不變隨緣無二體義。敘悟中云。心遍十方。空如葉物。即妙湛也。父母生身。如塵如漚。即總持也。物即妙心。心精含裏。即不動也。又三義惟是一心。故名妙湛。一心宛具三義。故名總持。非一非三。而三而一。故名不動。一切眾生。是理即妙湛總持不動。聞名生解。是名字即妙湛總持不動。起圓止觀。是觀行即妙湛總持不動。六根清淨。是相似即妙湛總持不動。無明初破。是分證即妙湛總持不動。圓滿徹證。是究竟即妙湛總持不動。今稱究竟證者。故名為尊。所謂十號具足。天中之天。聖中之聖。九法界世間所共尊也。收前七大妙旨者。周遍法界。故名妙湛。性色真空性空真色循業發現等。故名總持。清淨本然。故名不動。又三即一。故妙湛。一即三。故總持。非一非三而三而一。故不動。約究竟。故稱尊也。收前陰入處界妙旨者。性真常中。求於去來迷悟生死了無所得。故妙湛。幻妄稱相。故總持。其性真為妙覺明體。故不動。一三三一。乃至究竟稱尊。如上說。收前辨見妙旨者。見與見緣并所想相。如虛空華本無所有。故妙湛。本是妙明無上菩提淨圓真心。妄為色空及與聞見。故總持。此見及緣。元是菩提妙淨明體。故不動。又離一切相。故妙湛。即一切法。故總持。無是非是。故不動。又面皺變而見不皺變。為妙湛。無生滅而捨生趣生。為總持。生滅與不生滅。惟是一心。為不動。又主空。為妙湛。主必有客。空必具塵。為總持。主之與客。空之與塵。實無二性。為不動也。收前徵心妙旨者。正顯七處咸非。為妙湛。旁顯七處皆是。為總持。理實無非無是。即非即是。為不動也。悟妙湛故。即奢摩他最初方便。悟總持故。即三摩缽提最初方便。悟不動故。即禪那最初方便。又悟妙湛總持不動言三即一。是奢摩他最初方便。悟妙湛總持不動舉一即三。是三摩缽提最初方便。悟妙湛總持不動非一非三而三而一。是禪那最初方便。又悟妙奢摩他三摩禪那言三即一。成今妙湛。悟妙奢摩他三摩禪那舉一即三。成今總持。悟妙奢摩他三摩禪那非一非三而三而一。成今不動也。收一題妙旨者。如來密因修證了義。名妙湛。諸菩薩萬行首楞嚴。名總持。大佛頂。名不動。又二修全在一性。名妙湛。一性具足二修。名總持。性修不二。名不動。又首楞嚴者。名一切事畢竟堅固。謂陰入處界七大畢竟空。故稱妙湛。畢竟假。故稱總持。畢竟中。故稱不動。乃至三一一三。究竟名尊。具如上說。又具足萬行者。該具名妙湛。積具名總持。性具名不動。迺至三一一三等如上說。又密因者。了因佛性名妙湛。緣因佛性名總持。正因佛性名不動。性具三因名不動。修中三因名妙湛。證發三因名總持。迺至三一一三等如上說。又不動故稱大。妙湛故稱佛。總持故稱頂。又妙湛故相大。總持故用大。不動故體大。又妙湛故自覺。總持故覺他。不動故覺滿。又妙湛故頂不可見。總持故從頂發輝。不動故頂相最尊。乃至各各三一一三如上說。究竟稱為世尊亦如上說。吸取下文妙旨者。如來藏本妙圓心十界俱非故妙湛。如來藏元明心妙十界俱即故總持。如來藏妙明心元離即離非是即非即故不動。乃至三一一三如上說。又圓真實故妙湛。通真實故總持。常真實故不動。三一一三等亦如上說。該攝一代時教乃至十方三世一切佛法妙旨者。佛法雖多。不出權實。為實施權。開權顯實。一切如來說法儀式。總不出此。今知九界性即佛界性故妙湛。佛界性即九界性故總持。一性一切性。一切性一性。故不動也。開權顯實。故稱妙湛。為實施權。故號總持。權實不二。故名不動。以要言之。報身智慧名妙湛。應身功德名總持。法身理體名不動。又一切智名妙湛。道種智名總持。一切種智名不動。該具功德名妙湛。積具功德名總持。性具功德名不動。真諦之理名妙湛。俗諦之理名總持。中諦之理名不動。是故三身皆妙湛。三即一故。三身皆總持。一即三故。三身皆不動。非一非三而三而一故。今阿難一語便即讚盡。自非圓悟。安得有此。舊謂妙湛領顯見義。總持領陰入處界義。不動領七大義。失於妙旨甚矣。首楞嚴王。即全性成修三昧之名。具如玄義及初卷釋。今知徵心辨見四科七大等文。無非顯此三昧之體性也。希有者。九界眾生。未悟藏性。未具佛德。不能說此三昧。亦未嘗聞此三昧。故為希有。今始得聞之耳。

/KEPAN/庚二、述所證淺深

/VERSE/消我億劫顛倒想。不歷僧祇獲法身。

⊙億劫顛倒想者。即無始以來認悟中迷之妄想也。依此妄想。故有九法界中因緣自然和合不和合等種種戲論。今知隨緣不變不變隨緣妙性。故戲論妄想頓消。而本有法身斯獲也。既言法身。必具般若解脫。與別教所明素法身不同。若欲點示。則倒想消處。即是解脫。能消之智。即是般若。然此法身三德。向本無減。但在迷不覺。僅有其理。義之如失。今從迷得悟。始覺有功。名之為獲。而有五位淺深不同。所謂名字獲。觀行獲。相似獲。分證獲。究竟獲也。阿難內祕外現。則其本地密獲。不可妄測。但據跡中顯獲。的在圓教初信。對彼藏教。位齊初果。故下文云。汝今已得須陀洹果。明文在茲。惟其方證初信。是故還須定境修觀。以為證入初住華屋之門。當知墮婬室時。尚是凡夫。所以無無漏戒。但有律儀。須佛拯救。而七處計心之文。全是見惑所攝耳。舊註紛紛。不惟罔識如來所說藥相。亦復不知阿難所示病相矣。

/KEPAN/己二、誓願請加三。初發大願。二請佛加。三喻不退。庚、今初

/VERSE/願今得果成寶王。還度如是恆沙眾。將此深心奉塵剎。是則名為報佛恩。伏請世尊為證明。五濁惡世誓先入。如一眾生未成佛。終不於此取泥洹。

⊙初一偈。是四弘誓願。次一偈。是增上誓願。願今得果成寶王者。期心妙覺極果。是欲證十界道滅。所謂佛道無上誓願成。兼攝法門無量誓願知也。還度如是恆沙眾。是欲滅十界苦集。所謂眾生無邊誓願度。兼攝煩惱無盡誓願斷也。此四弘誓。依無作四諦而發。故名深心。次增上誓中。五濁惡世誓先入。是勇猛增上。蓋五濁眾生剛強難化。今達藏性平等無二。方無所畏。又同體大悲。如父母於子。病者加憐故也。如一眾生未成佛二句。是弘毅增上。由達藏性豎窮橫遍。故不遺一眾生。亦不憚盡未來際。又同體大悲。如父母於子。等生愛念故也。泥洹。亦云涅槃。此翻滅度。

/KEPAN/庚二、請佛加

/VERSE/大雄大力大慈悲。希更審除微細惑。令我早登無上覺。於十方界坐道場。

⊙證法體故稱大雄。具智斷故稱大力。能與拔名大慈悲。大力是妙湛德。大慈悲是總持德。大雄是不動德。又此三即一故妙湛。此一即三故總持。此三非一非三而三而一故不動。又證妙湛總持不動理體。故名大雄。具妙湛總持不動智照。故名大力。起妙湛總持不動妙用。名大慈悲也。微細惑者。據下文佛告阿難。汝今已得須陀洹果。已滅三界眾生世間見所斷惑。即上文所謂消我億劫顛倒想也。又云。然猶未知根中積生無始虛習。彼習要因修所斷得。此指三界思惑。又云。何況此中生住異滅分劑頭數。此指界外別惑。即今所謂微細惑也。無上覺。即究竟覺。由細惑除。便登妙覺。所謂明極即如來也。十方界。即寂光實報方便同居一切國土。所謂一人成佛時。法界皆為一佛之依正也。

/KEPAN/庚三、喻不退

/VERSE/舜若多性可銷亡。鑠迦羅心無動轉。

⊙舜若多。此云空。空無可銷。但漚滅空本無。猶可云銷。鑠迦羅。此云金剛。以喻稱性所發堅固誓願之心。同於藏性。故終無動轉也。大科正明理性已竟。
