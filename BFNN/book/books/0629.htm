請掀開經本第四面，從大字看起，《大方廣佛華嚴經》，從這以下呢，這是介紹經題。經題是全經的綱領，了解題目的意義，一部經的內容就可以能夠把握到了，那麼也曉得這一部經的意趣、歸旨所在。經頭在清涼大師疏鈔裡面，每一個字都有十種解釋，解釋得非常地詳細。如果依疏鈔來講呢，我們這七天，大概只可以講七個字，就是大方廣佛華嚴經，此地簡略。那麼重要的地方，諦閑法師還是依清涼疏鈔所說的來給我們介紹，我們看這個註子。「合釋者，如清涼國師。」那麼底下都是疏鈔裡面的話，這種簡單的解釋可以說散在許多古德著述之中，因為講得簡單明瞭。

「極虛空之可量，體無邊涯。」這個是「大」。凡是文字的意思很明的，我們能夠體會得到的，我就不多說了。虛空太大了，無量無邊，那麼用這個大字來形容它。「竭滄海之可飲，法門無盡。方也。」滄海是大海，在我們地球上可以說面積最大的是海洋，海洋的面積占整個在球百分之七十，這是比喻，比喻什麼？法門無盡，比喻法門無盡。「碎塵剎而可數，用無能測。」這是「廣也」。那麼這三個字，大是講本體，就是講我們的心性，我們的心本來就是這麼大。所謂心包太虛，量周沙界，這個界就是時劫，我們今天講星球。

太空當中多少星球呢？無量無邊，我們的心都能夠包容，這是你本來的心量。現在很可憐，兩個人在一塊都不能容納，糟糕不糟糕！兩個人住在一起還意見不合。沒有人跟他住，他一個人；一個人還生煩惱，你說糟糕不糟糕！連自己都不能夠相容，這真正可憐啊！迷惑顛倒，真是迷惑顛倒到極處了，我們一定要覺悟。為什麼會變成這個樣子呢？還是前面跟諸位說的，分別、執著。真心裡面沒有分別，也沒有執著，所以我們離開了分別、執著，你這個心就跟太虛空一樣，太虛空多大，你的心就多大，沒有一樣不能夠包容的。就像大海一樣，什麼都能夠容納，它沒有分別，沒有執著，這是我們必須要覺悟的；恢復自己本來面目，一定要曉得這個原理、原則。

我們修什麼？無非是去分別、執著而已。離開分別、執著，盡虛空遍法界都在面前，都在你自己掌握之中，也都在你六根接觸之內。像大經裡面所講的，無所不知，無所不能。而且這個知與能，決定正確而沒有錯誤，這就是經上講的佛的佛知佛見。一有分別執著，我們的知見不正，所以邪知邪見；我們自己要覺悟，本來是正知正見，現在變成邪知邪見。所以大方廣是自己的體相作用，體用一個大來稱讚他。相呢，用方。作用，廣，廣大無邊的作用。所以這三個字都是讚嘆本體，讚歎我們的自性。

下面再看佛，「離覺所覺，朗萬法之幽邃，佛也。」佛是人；我們今天的病，就是覺與所覺，這是病，這是無明。在楞嚴經上，楞嚴經的第四卷，富樓那尊者請教釋迦牟尼佛，無明是怎麼來的？這是大問題，本性裡面本來沒有無明，無明從那裡來的？佛答得太好了，知見立知是無明本，無明的根本就是這個。我有知，我有見，有知有見就是無明。我也無知，我也無見，你真的無知無見嗎？你還是有啊！你有無知，還有個無見，那還是無明。佛知佛見，是見得清清楚楚，知得清清楚楚，這裡頭沒有加一個知見。那麼我們想想，加的是什麼知見呢？你要是聰明，一想就知道了。加的是分別的知見，加的是執著的知見，加的是妄想的知見，你加這些東西在裡面。你不加這個東西，就佛知佛見了。

那麼我這個拿在手上，你們見到沒有？見到了。佛知佛見。見到這什麼？毛巾，那就錯了，這就無明了。它這個東西本來沒有名嘛！你要給它起個名；我說不是毛巾，偏偏是毛巾，還固執、還執著。所以是一切無明從分別、執著、妄想而生；離一切分別、執著、妄想，法法平等，無有高下，一切法確實是平等。所以眾生可憐，就是可憐墮落在無明裡頭，沒有辦法自拔。學佛的人一定要覺悟，佛，是覺悟了的人，就叫做佛。所以他離覺，是能覺；覺的對象是所覺，能所兩邊都不分別，都不執著；換句話說，都放下了。都放下了，你的心清淨了。智慧從那來？清淨心起作用就是智慧。

你要是放不下，還是分別、執著，那個分別、執著，就像水一樣起波浪；所以古人把心比做水，水一起波浪，它照的作用就失掉了。如果水不起波浪，水是平靜的，它的作用像鏡子一樣，把外面境界照得清清楚楚。我們說這個照呢，就叫做知見；照呢，就叫做般若智慧。所以佛知佛見跟般若智慧，是我們自己本有的，不是從外面來的。凡是從外面學來的，都不是真正的知見，不是真智慧。所以佛法裡面的智慧，不是在文字上，這個諸位要曉得，不在文字上，是在清淨心裡面生出來的，我在講席當中，常常勸勉大家，聽經要會聽，看經要會看。會看的人，開智慧；會聽的人，開智慧。不會看不會聽，那就像清涼大師在這個經，那是四十華嚴的前面，最前面第一卷裡頭，經題裡面所講的，增長邪見。不會看的，看得越多，你知見愈多；那個知見，邪知邪見。拿我們中國俗話來說呢，記問之學，你看得多，記得多。記問之學，連儒家都說，不足以為人師也。知見靠不住啊！不是你親證的，所以說道聽途說，不是你自己親証的，不是從你清淨心裡面生起來的。

所以佛法的修學就是在清淨心，清淨心起作用了，是無量的智慧，朗萬法之幽邃；幽邃是非常幽深，一般人見不到的地方，佛心清淨，照得清清楚楚。世出世間一切法，沒有一法他不知道的。你沒有問他的時候，他是無知，般若無知，寂靜的境界；你要去請教他，他無所不知。所以六百卷大般若裡頭，關鏈就是在這兩句，般若無知，無所不知。無知是講般若的本體，實在講就是清淨心，就是念佛法門裡頭所講的一心不亂，那就是真正的般若，般若之體。它起作用的時候，起作用不是它自己起作用，自己不起作用，這個諸位一定要曉得，自己永遠是無知，不起作用，自己起作用就是清淨，所以佛菩薩自受用是清淨心。

清淨，那真正叫有福啊！一點煩惱都不生，身心清淨，境界也清淨。那無所不知是什麼？對別人起作用，有人請教他的時候，有困難來請他幫助的時候，他是無所不知。所以無所不知是他受用，是般若的他受用，這是供養別人的，幫助別人的。般若的自受用是無知。我們現在又搞顛倒了，好像自己受用，我知，什麼都知道；別人的時候，什麼都不知道，顛倒了，樣樣顛倒，麻煩大了！所以諸位，佛法裡求真正的智慧；真正智慧，記住，不在文字裡面，也不在言語裡頭，而是在你自己清淨心中；然後拿經典來對照，看看相應不相應？相應了，與佛知見沒有兩樣。要不相應呢？要改過來，不相應是我們知見有錯誤了。所以經論印知見，印証的，它給我們作印證。我們的見解，我們的智慧，跟釋迦牟尼佛比較比較，看看有那些地方相同，那些地方不相同？相同的，我們就保留，繼續保留，證明自己見解沒錯；不相同的要改過來。

這是佛。「芬敷萬行，榮耀眾德」，這是「華」，華是比喻。所以我們在佛前面供花，供花的意思，花代表因行，先開花後結果；所以見到花，就要想到菩薩無量無邊的行門，代表的萬行，行門。要像花一樣的清香，一樣的美麗，我們的行不能有染污，取這個意思。花好，果一定好，所以花是代表因行，佛前面供的花代表這個意思。除了佛前供的花，無論在什麼地方，看到花都是表這個意思；乃至於畫的花、繡的花，或者是金銀做的寶花，全都代表這個意義。學佛的供花乃至於供香，燃燈，跟一般人供養的意義不相同，它有非常深的意思在其中。

「圓玆行德，飾彼十身」，這是「嚴」，嚴是莊嚴，以萬花來莊嚴。所以我們看到這個經題，莊嚴什麼？莊嚴自己。自己的身，不只這一個身，自己有十個身，十身是代表圓滿，華嚴經裡面所說的十身。我們今天只曉得肉身是自己，除這個之外，我們有智慧之身，我們有威德之身，不只這一個肉身。一定要曉得，要以種種的行門來莊嚴自己圓滿的身相，像諸佛如來沒有兩樣。那麼從這個經題的大意，你就能看到這一部經，這一部經裡面所說的是自性體相用。在比喻上像一個大的花園，這花園裡頭，每一個種的品種統統具足，一樣都不缺。從這個意思照映前面所講的大方廣，它能容納，它不排斥，所以才能夠成就其大，成就它的廣，成就它萬德莊嚴。所以佛菩薩絕對沒有排斥人的，只有人排斥佛菩薩，人不接受；佛菩薩對一切眾生平等，眾生對佛菩薩不平等，這個就是佛與眾生差別的所在。

下面再解釋這個經字，「貫攝玄妙，以成真經之彩」，這個是「經也」。那麼這是清涼用最簡單的詞句解釋經題，後面呢，還要詳細說明。那麼至於七立選題，這是佛學常識，此地寫得很清楚，諸位一看就明瞭，我不要多說。我們現在看第五頁第六行，那麼這是詳細地給我們說明經題所含的意趣，先解釋大方廣這三個字。「大，以當體得名，離絕為義。」體是本體，哲學裡面所說的，宇宙萬有的本體。但是自古以來，到現在這些哲學家，中國外國那些科學家，都在探討，可是到現在沒有結論，各人說各人的，從來沒有一家說得叫我們聽了心悅誠服，沒有，各說各的。佛法裡面所講的呢，的確讓我們真正能夠相信，能佩服。宇宙萬有的本體，就是我們自己的真心，所以華嚴經給我們很大的一個啟示，宇宙怎麼來的？萬物怎麼生成的？佛在經上告訴我們，唯心所現，唯識所變，八個字就把這個問題解答得清清楚楚，實在是了不起。

可是這八個字裡頭含的意思非常非常之深，這一部華嚴經，或者我們說一大藏的經教，也就是解釋這兩句話而已。所以心是本體，心是自己；禪宗，尤其是達摩傳來這一支，六祖大師發揚光大的南宗，修學的重點就是在心。所以說從根本修，根本就是心，所以它的目標是在明心見性；明心就是見性，見性就是明心。明心這兩個字從那裡來的？從對無明而說的；我們現在心不明了，所以把那個無明去掉了，我們心就恢復光明了，叫明心。我們現在有了無明，我們見外面都是見的六塵，所以見性是對六塵講的。我們今天眼見的色塵，耳聞的是聲塵，塵是染污的意思。果然能夠離開六塵，那我們見的是性，眼見的是色性，耳聞的是聲性，所以六塵就變成六性了，六性其實是一心。明心見性這個名詞是這麼來的，是無明跟六塵的反面，這是禪宗修學的目標；也就是此地我們所看到經題上的大方廣，大方廣就是明心見性，所以它是本體。

因此一切萬事萬法與我們的關係非常密切，所以對於好的人好的境界，你也不要喜歡；對於      惡人惡事，你也不要討厭，全是你自己變現出來的。你的神通可真廣大啦！那一個有你神通這麼廣大，盡虛空遍法界都是你變的。所以對那個有小小神通的人，那何足以為道嘛！有什麼稀奇了不起的嘛！所以不要被那些耍神通、變魔術的人欺騙了，這個很要緊；現在在這個世界上，會變魔術的，會耍神通的人很多，不要被他欺騙了，你的神通比他大，你的魔術比他高明，所以不能被他欺騙。那麼也許你會問，我怎麼變現出來呢？為什麼會變現這麼多東西呢？如果我自己會變，我都變好境界多好呢！為什麼又變成三惡道呢？你問得沒錯，這個理很深，事相當地複雜，也絕不是幾句話能講得清楚的，可是這個事情並不難體會。

譬如說，沒有證果的人都會作夢，你們晚上睡覺都是作夢，當你作夢的那個時候，你是不知道，迷了嘛！不曉得自己在作夢，把夢中的境界都當真實的，也在那裡分別、執著、打妄想。可是你醒過來之後，你仔細去想想，夢從那來的？你夢的時候，也夢到很多人，也有你歡喜的，也有你不歡喜的，也夢到了很多事，也有山河大地，也有水陸飛禽，從什麼地方來的？全是你自己心裡變現的。能變的是你的心，所變的是夢境，這就是經上講的唯心所現，現的境界。那麼你在夢中種種分別，種種執著，夢境裡面的變化，那是唯識所變。能現的是心，真心，真心能現；妄心能變，那就是八識，八識五十一心所是妄心，它能變。能現能變的全是自己，除了自己之外，沒有別的東西。

所以禪家說，若人識得心，大地無寸土；全是自己，沒有一樣不是自己，這是大，實實在在是大。上從十方三世一切諸佛，下面到最微細的微塵，全是自己變現之物。我們現在迷了，在境界裡頭不自在，被境界所轉，這個叫凡夫。覺悟的人，像諸佛菩薩，他自在。他自在在那裡呢？他能轉境界，他不被境界所轉，這個自在了。像楞嚴上所說的，若能轉境，則同如來，就跟佛沒有兩樣了。現在科學發達，教育普及，一般人教育程度都提昇了，照理說這是一個好現象，不會再迷信了。可是事實上不然，相對地，迷信程度越來越重了，並沒有打破迷信，從那裡看呢？算命、看相、看風水，哎呀！我看都是受過高等教育的，甚至於比這個等而下之的駕乩扶鸞搞一貫道，裡頭也有不少大學教授，受過高等教育的，愈迷愈深，這真是不可思議。

可是從這個地方能看得出來，能看出一點，那就是這些人不管他念多少書，拿多少個學位，他還是被境界所轉，逃不出命運。那我們學佛，最起碼的成就要能夠超越命運，不被命運所轉，這是我們最起碼的成就。如果連這一點成就都辦不到，還被命運所轉，這人可憐，這個學佛沒有收獲，這個學佛不得法，所以學佛的人最低限度要自轉命運。那麼能不能轉呢？給諸位說，決定能轉。轉命運，容不容易呢？我告訴你，很容易，不難；但是你要懂理論，你要懂方法。如果不懂理論，不懂方法，那就很難很難。好像我們開了個號碼鎖一樣，你不曉得號碼，費了半天的力氣，開不開，難啊！你曉得號碼，到手輕而地易舉馬上就打開了；問題就是你懂不懂理論與方法。

那麼再看第二，「方，以就相得名，常遍為義。」大方廣這三個字，大是講的本體，方是講的現象。相是體之相；相呢，常，常是永遠不變，這個叫常，永遠沒有改變。遍呢，是普遍於十方三世；三世講過去、現在、未來，十方三世是一個整體，永恆不變，這是真正的自己。下面說作用，「廣，以從用得名，包博為義。」包是包容，博是博大，沒有一法不包。這三個字就是我們的真心，我們的本性，那麼大家就明瞭了，這一部經就是講的我們真心本性。心性，在佛法裡面，用許許多多的名詞來說明它，那麼佛為什麼不用一個名詞就好，要用許許多多的名詞呢？佛是怕我們執著，怕我們分別，所以不管用什麼名詞，只要說到這一樁事情就可以了嘛！何必要執著在名上呢！一定要執著在一個名相？打破我們分別、執著的觀念，所以曉得佛說種種名，還是說的這樁事情，那麼這樣就對了。

下面它講的有性體，有性量，有性具，具是具足。那麼諸位請看第五頁倒數第二行，我把這個文念一念，當中的我們就不說了，可是有些地方也非常地重要，自己去看去。「今言大者，指性體也。方者，指性量也。」就是你本性的度量、容量。「廣者，指性具也。」性裡面所具足的，所包容的。所以六祖大師悟道的時候，他悟入這個境界的時候，跟五祖說了五句話，當中有一句是，何期自性，本來具足；具足什麼呢？十法界依正莊嚴，是我們自性裡具足的，他是真真入了這個境界，他說出來的。那麼這種境界在華嚴來講呢，是圓教初住菩薩的地位；在我們念佛人來講呢，剛剛得理一心不亂，就見到這個境界了。

那麼見到這個境界呢，在華嚴經上就稱之為法身大士，証得清淨法身。「性體即中諦，性量即真諦，性具即俗諦。」這是天台家以三諦三觀來釋經，就是解釋經，這是天台家講法。真是講理，理體；俗是講事，事雖然有變，有生滅，有變易。理不變，體不變，體是真的。所以古德為了這個事情做了一個比喻，叫大家容易明了，而說以金做器，器器皆金。金是做器皿的質料，它不會變的，做出的器具呢，可以隨自己意思來變。我願意要個金碗，我就把它做個金碗。我不要碗了，我要個杯子，我又把它熔化掉，再做一個杯子。金還是那麼多，金不變，器常常變；事是常常變，理不變，十法界依正莊嚴都是如此。

凡是能變的都叫做俗諦，從事相上；凡是不變的原理、真理，我們叫它真諦。那麼什麼叫中諦呢？中諦是統真俗二諦，所以是器即是金，金即是器，金器不二啊！這是稱為中，合而為一了；我們先一個從理上講，一個從事上講，理事是一，理事不二，這叫中諦。所以底下說，「中諦統一切法，故言大。真諦泯一切法，故言方。」真諦從理上講。偏在理的一邊。偏在理的這一邊時候，沒有事相，但它能現。譬如我們剛才講作夢，能作夢的那個心，是真的，叫真諦；變出那個夢境，那是俗諦。可是你要是覺悟了，全夢即心；心，做夢的時候問你，你心像什麼樣子啊！變的那個夢境，就是心的樣子，那就是心的相嘛！心起了相嘛！心的相分。可是那個相分，你每天晚上作夢，不是作一個夢，作的夢不一樣，可見它在變，它有生滅，它在變；能作夢的那個心，它不變，它不生滅。所以能作夢的那個心，是真的；所做的夢境是俗諦。

夢不離心，心不離夢；夢即是心，心即是夢，叫中諦。這個說法諸位細細體會，天台家講的三觀的意思，你會能夠懂得一點。然後用這個原理，就是真假中這個原理，觀一切法，無有一法不合乎這個原理，所以它用這個原理解釋一切法。所以真諦是泯一切法，心裡面本來沒有一切法，能現一切法。那個心不是夢；心要是夢的話，那夢就不會有生滅了，那個夢天天要一樣才行，不會有變化的。心不是夢，心裡面沒有夢；但是心能現夢，能現夢境。所以從心上講，心裡頭沒有夢，泯一切法。「俗諦立一切法，故言廣。」俗諦講心能現一切夢，雖然它沒有，它能現。「性體，即心之體大。性量，即心之相大。性具，即心之用大。故知大方廣，直指吾人現前一念之體相用，乃天然之性德也。」這我只念到此地，這個幾句話非常重要，要特別著重一念這兩個字。

我們現在無有辦法體會到大方廣，也就是不能夠入佛知見，就是我們念頭太多了，不能到一念。如果你到一念了，你就成佛了，一念就成佛了，二念就是凡夫。一念就是一心不亂；一念，盡虛空遍法界叫一真法界。所以境的確是隨心轉的，心一了，境界就是一，心二了，境界就亂七八糟，境確實隨心轉啊！所以佛菩薩看我們這個世界也是清淨莊嚴，是一真法界，沒錯啊！可是我們自己在這個裡面的時候，我們的心亂了；心亂了，照在外面的境界也亂七八糟，也是亂的。所以常講我們這個心，三心二意，三心二意是從佛法裡頭出來的，是佛學的術語。

三心是講什麼呢？八識，阿賴耶是心，末那是心，第六意識是心；八個都可以叫心，那麼講三心是講這三個，第八、第七、第六、這三心。二意呢，是講第六意識，第七意根，二意呀！說這個意思，就是你已經把一念轉成為，轉變成三心二意了，這是凡夫。所以修行應當是轉八識成四智，四智就是一念。在一念這個情形之下，大方廣整個華嚴經的境界就能夠現在你的眼前；那麼你的見解，你的感受，如同諸佛，沒有兩樣，問題是在一念上。修淨土的人，他的目標就是在一念；一心不亂，一心就是此地說的一念。念這個字；中國的文字不能變更，中國文字是極具智慧，最高智慧的結晶，世界上任何一個國家民族，都不能跟中國相比。

我們這一代的中國人不爭氣，在世界上叫人家瞧不起。我們在國外，常常聽到外國人批評中國人，中國人的聰明智慧，世界第一，這是外國人都承認，世界第一。但是中國人最大的毛病不團結，自己跟自己不能相容，所以被外國人瞧不起。外國人最讚嘆的是中國人的聰明智慧太高了，最瞧不起的是你們不團結。今天全世界，大家最敬佩的日本人，日本人長處在那裡？團結。走遍全世界，只要看到是有日本人的地方，日本人他一定集中在一個地方，日本人決定用日本貨，這他們特色。你到日本人家庭去，看不到一個外國貨，你看他用全是自己的，真厲害呀！所以外國人對日本人，恨透了！他賺別人的錢；別人賺他的錢，不容易，賺不到，他團結。他對內雖然有爭執，對外決定團結，所以日本人這麼小的國家，他能夠立國，能夠得到全世界人的尊敬，就是團結兩個字。

在美國有個流行語，說一個人，單獨講一個人，全世界中國人第一；兩個人，猶太人第一；三個人，日本人第一，團結嘛！中國不團結。單獨個別相比，日本人不及中國人，猶太人也不及中國人，中國人世界第一。中國人要能夠團結，這個世界上就沒他們的日子過了。所以上帝也很公平，給中國人最聰明，叫中國人不團結，他們才有日子過，他才能混得下去。我們自己要警覺，一念非常非常地重要。那麼既然是天然的性德，可見得這不是修成的，本來具足啊！

那麼底下講呢，就它的名詞很多，諸位一看就明瞭了，此地只不過舉了幾種，實際上我們要在經典上找一找，可以能找到一百多種；名詞不一樣，意思完全相同，都是說的這樁事情。那麼下面呢，我們再看它解釋佛華嚴這三個字，從第六面倒數第六行，「佛以就果得名，覺照為義。」所以佛這一個名詞，是從果上稱的，我們講修行証果，而且這個是最究竟、最圓滿的極果。就好比我們念書，這是一個最高學位的稱呼；現在你們在學校裡，最高的學位是博士，再往上就沒有了。那麼佛這一個名稱呢，就好像在佛陀教育裡面最高的學位，像博士的頭銜是最高的學位，稱佛。這個字是印度梵語音譯過來的，它的意思是覺，是覺悟的意思，所以佛稱之為覺者，就是覺悟的人。覺之用是照，跟我們這個作用不相同，我們不曉得照，不曉得用照，只知道分別、執著；只曉得用分別，不曉得用照。

所以照，像我剛才講的，這個諸位看，看得清清楚楚，這是照；起一念分別，照就失掉了。在照的時候，像鏡子照外面東西一樣，它沒有分別，它照得清清楚楚，了了分明，沒有一樣不分明，這是真正的智慧。如果裡面有了分別，有了執著，外面就有隔閡，為什麼呢？你有成見了。俗話常說，當局者迷，旁觀者清，當局他為什麼迷呢？因為他有分別、執著，他一看到問題，他馬上想到自己切身利害，旁觀的，他沒有利害，與他自己本身沒有利害，所以他看得比較客觀，他就能看得清楚。佛對於一切事情看得最清楚，為什麼？他一點利害都沒有。所以要學的，要學覺、照，這個也是講佛法在功夫上的原則。

那麼我們六根接觸六塵，要會用照，佛法的名詞叫觀照，這是第一層的功夫。觀照，就是不用分別、執著，很客觀地看外面這些境界；以清淨心看，以平等心看，這個是觀照。這是初用功的時候，初初學佛，用功的時候，這個就叫觀照的功夫。他清淨心、平等心，以客觀的態度看一切人事，決定不起分別、執著，這個叫觀照。那麼功夫再進一級呢，就是照住，照住就是得定了；就是你不必作意，不必用心，自自然然就是這樣子，做得很純熟了，這就叫三昧了。三昧叫正受。這個境界，無論什麼境界現前，順境裡面，你決定不動歡喜心，不起歡喜心；逆境當前的時候，決定沒有恐怖心，沒有煩惱心，就是貪、嗔、癡、慢，決定不會起來。

我們中國人講的五欲七情，七情是喜、怒、哀、樂、愛、惡、欲，都沒有了，心裡面不起了，決定不起。心永遠保持著清淨，這叫得定。禪家裡面講的禪定，念佛的人講的念佛三昧。其實在我們念佛法門裡講，這個叫事一心不亂，在一切境界裡能做得了主宰了，如如不動。可是這並不是最高的境界，這是中程的境界。再往上一提昇，就照見了，心經裡面講，照見五蘊皆空，那是高境界，照見了。照見呢，見就是見性，智慧開了，如大方廣的境界，要照見才行。所以這個裡頭有三層功夫，念佛的人講功夫成片、事一心不亂、理一心不亂。功夫成片，一定要有觀照功夫，觀照是伏煩惱，這個是觀照功夫。

所以念佛比參禪方便，因為念佛人的觀照，就是一句阿彌陀佛。我們在境界裡面，心才一動，馬上把它換成阿彌陀佛，就是觀照，所以它特別地方便。譬如順境，歡喜心起來了，阿彌陀佛，把歡喜心換成阿彌陀佛。不稱心，不如意的事情，心裡起煩惱了，阿彌陀佛，把煩惱換成阿彌陀佛，總也換得快，這就是觀照，你很快地能夠換能阿彌陀佛，這是觀照。那麼念上幾年呢，阿彌陀佛念熟了，一切境界裡自自然然不動心，不起念了；不分別，不執著了，這就是事一心，就是念佛三昧成就了。功夫再往上提昇的時候，到理一心不亂。
