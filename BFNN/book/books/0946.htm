/KEPAN/楞伽阿跋多羅寶經卷第三

/KEPAN/己二　意生身相門
/KEPAN/庚一　誡聽

/VERSE/爾時、世尊告大慧菩薩摩訶薩言：『意生身分別通相，我今當說，諦聽！諦聽！善思念之』。大慧白佛言；『善哉！世尊！唯然、受教。』

意生身相，明佛菩薩得神應大用與二乘不同。佛不待問而直告誡聽者，以前在修行方便門已略明，此再從證成地位而說其差別相也。

/KEPAN/庚二　正說
/KEPAN/辛一　長行
/KEPAN/壬一　總標

/VERSE/佛告大慧：『有三種意生身。云何為三？所謂三昧樂正受意生身，覺法自性性意生身，種類俱生無行作意生身。修行者了知，初地上上增進相，得三種身。』

意生身者，以變化身譬同意識，想到何方即到何方，無空間之阻礙；想到萬年即到萬年，無時間之隔斷。譬如吾人念佛，想依正莊嚴之極樂世界，即現心中；又如讀至法華授記弟子當來成佛，一若各各剎土宛在眼前，此從喻立名也。從法立名，則廣義之等無間義，八識皆曰意；狹義之意，屬於六七二識。到菩薩位轉識成智，並非滅此二識。蓋二識上分別二執全斷，俱生執亦隨分斷除，與智相應之意心王，轉成清淨末那意識，現諸化身。佛果上八識全轉，湛然相續，即為自受用身；由七識現他受用身；前六識現種種化身；故意生身通於佛及菩薩。三種身相之第一種，初地至七地可得；第二、八至十地可得；第三、唯佛獨有。然十地亦分得，明得如實修行一乘法者，漸增上地而得三身。

/KEPAN/壬二　別釋

/VERSE/『大慧！云何三昧樂正受意生身？謂第三、第四、第五地，三昧樂正受故，種種自心寂靜，安住心海，起浪識相不生，知自心現境界性非性，是名三昧樂正受意生身。

三昧樂正受意生身原為初地至七地得，此舉中而攝前後也。蓋平等正受三昧樂，在三、四地纔顯，所以發光、燄慧表其光明熾盛。由是自心所現種種之相，絕不分別，心無動搖，不為識浪所轉，了一切法無性而能現身無礙。雖然安住三昧，而常上求下化，皆是此意生身功用。

/VERSE/大慧！云何覺法自性性意生身？

覺法自性性意生身者，七地以前修行，尚須用功以自精進，

/VERSE/謂第八地觀察覺了如幻等法，悉無所有，身心轉變，得如幻三昧及餘三昧門，無量相、力、自在、明，如妙華莊嚴迅疾如意；

至八地觀行成熟故，於無相觀中得無功用行，了知第一義空。身心轉變者，轉我愛執藏之根本依，故得無量三昧及無量相好、神力、自在、光明而迅疾如意。雖非四大造色之身，而現身土分分具足；

/VERSE/猶如幻、夢、水月、鏡像，非造非所造，如造所造，一切色種種支分具足莊嚴，隨入一切佛剎大眾，通達自性法故，是名覺法自性性意生身。

雖現相好，猶如幻、夢、影、像。通達諸法即心自性，唯心為性。種類俱生無行作意生身者，遍器世間、有情世間、正覺世間而現佛身，乃至異種異類之身，隨感而應。

/VERSE/大慧！云何種類俱生無行作意生身？所謂覺一切佛法，緣自得樂相，是名種類俱生無行作意生身。』

無行作者，言不假造作功用之境界。自證稱性圓滿無漏功德，與十方三世諸佛，平等平等。

/KEPAN/壬三　結勸

/VERSE/『大慧！於彼三種身相，觀察覺了，應當修學！』

三種身大用如是，應觀察而覺了，覺了而修學也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『非我乘大乘，非說亦非字，非諦、非解脫，非無有境界。

如來乘無乘相可得，非音聲、非文字所建立，非所證得之諦，非能解脫之智，非一切無所有之無相境；

/VERSE/然乘摩訶衍，三摩提自在，種種意生身，自在華莊嚴。』

雖一切皆非，而一切皆是菩薩及佛乘。此大乘種種正受，種種自在，種種意生身等，因行具足，果海莊嚴，一切皆非，即是妄想無性，即是無有分別，即乘一乘大乘。正如心經所謂：無智亦無得，以無所得故，涅槃菩提、無不得成。又前四句、起信論所謂如實空，後四句、則如實不空。真俗圓融，空有雙照，大乘法門，依此而設。

/KEPAN/己三　五無間業門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩摩訶薩白佛言：『世尊！如世尊說：若男子、女人，行五無間業，不入無擇地獄。

造五無間罪業，必墮無間地獄。阿鼻、梵語，華言無間，此經譯為無擇，受苦無間義。名業曰無間者，因以果而得名，此六離合之有財釋。

/VERSE/世尊！云何男子、女人行五無間業不入無擇地獄？』

造無間業眾生，不能成佛，現生不能解脫，而佛何言此等男女不墮獄耶？

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『善哉！世尊！唯然受教。』

/KEPAN/庚二　正說
/KEPAN/辛一　長行
/KEPAN/壬一　標名

/VERSE/佛告大慧：『云何五無間業？所謂殺父、母、及害羅漢、破壞眾僧、惡心出佛身血。』

此先標五無間業之名。

/KEPAN/壬二　別釋
/KEPAN/癸一　內五無間

/VERSE/『大慧！云何眾生母？謂愛更受生，貪喜俱；如緣母立。無明為父，生入、處聚落。斷二根本，名害父母。

此對自己內心所作無間事言。謂貪愛潤生，貪喜相俱，滋養眾生招生死之業種，喻愛是母，殺母、即殺此貪愛也。又、無明為父者，因無明為發業之惑，故喻為父，殺父者、即殺此無明也。此二煩惱為牽自心受生死身之根本，故須斷。

/VERSE/彼諸使不現，如鼠毒發，諸法究竟斷彼，名害羅漢。

諸使不現者，言十使隨眠隱而不現，有時為境緣所搖動，仍然發現，如鼠毒然，隱後仍發。故於諸煩惱使，究竟拔斷，令不再生，正如害不起惑無生之阿羅漢。

/VERSE/云何破僧？謂異相諸陰和合積聚，究竟斷彼，名為破僧。

五陰眾法，和合聚生，喻和合僧；一一無有異相可得，亦無和合，故喻如破僧也。

/VERSE/大慧！不覺外自共相，自心現量七識身，以三解脫無漏惡想，究竟斷彼七種識佛，名為惡心出佛身血。

佛為覺義，眾生有漏八識皆有妄覺，因不覺知自心現量，取心外之自共相故。以無漏之三解脫觀智，斷此惡覺。惡覺喻佛，出佛身血，喻除去其煩惱漏法，乃轉識成智而非斷滅也。

/VERSE/若男子、女人行此無間事者，名五無間，亦名無間等。』

無間等，言現身實證平等解脫。

/KEPAN/癸二　外五無間

/VERSE/『復次、大慧！有外無間，今當演說。

外五、蓋對內五而言。

/VERSE/汝及餘菩薩摩訶薩聞是義已，於未來世不墮遇癡。云何五無間？謂先所說無間，若行此者，於三解脫一一不得無間等法。

眾生愚癡，或不明內五之密意，而亦實造五無間業，誤為解脫。造外五無間，定墮無間獄。

/VERSE/除此已，餘化神力現無間等；謂聲聞化神力，菩薩化神力，如來化神力。為餘作無間罪者除疑悔過，為勸發故，神力變化現無間等。無有一向作無間事，不得無間等。

除佛三乘聖者方便權現，為令眾生除疑悔過，神力示同造業者外，未有實造而不獲報者也。

/VERSE/除覺自心現量，離身、財妄想，離我我所攝受，或時遇善知識，解脫餘趣相續妄想。』

然而如有覺知唯心所造，離內外法，離能所取，現雖不得解脫，來世亦可遇善知識，妄想不生而得解脫。悟無間獄亦是此心，墮而不墮。如昔阿闍世王，業報成熟，獄境現前，覺得水火寒熱罪器諸苦，發大怖畏，生懺悔心，蒙佛開示，悟五蘊空，心意清泰。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而話偈言：『貪愛名為母，無明則為父，覺境識為佛，諸使為羅漢，陰集名為僧，無間次第斷。謂是五無間，不入無擇獄。』

表內無間業，次第斷諸惑，假名為五無間，故不入獄。雖未重頌外無間業，然而可以反證實作者必墮獄。

/KEPAN/己四　諸佛知覺門
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩復白佛言：『世尊！惟願為說佛之知覺。世尊！何等是佛之知覺？』

佛之知覺，即諸佛體性之自覺聖智。以此正明大菩提果，故請佛說之也。

/KEPAN/庚二　答
/KEPAN/辛一　長行

/VERSE/佛告大慧：『覺人法無我，了知二障，離二種死，斷二煩惱，是名佛之知覺。聲聞、緣覺得此法者，亦名為佛，以是因緣故我說一乘。』

佛之知覺，斷人我、法我二執，斷煩惱、所知二障，了分段、變易二生死，斷根本、枝末二煩惱。若二乘能得之者，亦佛矣。此正說一乘之果覺。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『善知二無我，二障煩惱斷，永離二種死，是名佛知覺。』

頌意同於答語，誡諸菩薩善巧了知。以上諸佛知覺門竟，亦即大菩提果之第一自利智四門竟。明佛自證菩提果乃無上之果，一切現證自利，最圓滿，最究竟。

/KEPAN/戊二　化地智
/KEPAN/己一　四等密意門
/KEPAN/庚一　問

前明如來實智不可思義，菩薩學佛者以得此佛果而為究竟。然大乘自證必化他，故大果上有種種權巧方便利濟眾生之妙智。下一門明果上化他大用亦不可思議，是故實智為體，權智為用，佛果功德，無量無盡，如法華方便品讚嘆佛之二智云：假使滿世間舍利弗猶稻、麻、竹、葦之多，亦不能測度之。法身大士如彌勒，猶須請問。如文殊，亦不過推往事而言。可見二乘對於菩薩，前地對於後地，乃至等覺對於佛境，均有莫明之妙。但菩薩達佛密意，亦能用佛之所用。佛之利他，譬喻、方便廣為假說有無量差別，有無窮委曲，所謂『三藏、十二部教義無非荊棘，千七百則公案皆是葛籐』，要須一一透脫得過，乃能應用無礙。今者大慧當機，為後來修行者方便，一一要抉擇顯了之，使知由證妙果，有斯妙用，而起盡虛空遍法界不思議大行願。菩薩因中發菩提心，以方便為究竟，見無量無邊世界眾生纏縳煩惱沈埋生死故，救濟之心亦無窮盡。如法華壽量品明種種度眾生無有休歇，不問果前果後。所以菩薩應善覺知如來權巧方便祕密之藏，則以佛事門中、隨手拈來，皆成妙用，事事皆不思議利樂。

/VERSE/爾時、大慧菩薩白佛言：『世尊！何故世尊於大眾中唱如是言：我是過去一切佛；及種種受生，我爾時作曼陀轉輪聖王，六牙大象，及鸚鵡鳥，釋提桓因，善眼僊人，如是等百千生經說？』

大慧恐後來眾生於我是過去一切佛句，隨言取義，將疑為十方三世只有一釋迦成佛，世界眾生將無成佛之分，同於外道不平等因。又、過去世受金輪王、象、鳥、帝釋、外道、仙人、種種百千生身，何故皆是佛之所現？故請問於佛。

/KEPAN/庚二　答
/KEPAN/辛一　長行

/VERSE/佛告大慧：『以四等故，如來應供等正覺於大眾中，唱如是言：我爾時作拘留孫，拘那含牟尼，迦葉佛。云何四等？謂字等、語等、法等、身等，是名四等。以四種等故，如來應供等正覺，於大眾中唱如是言。

以相等、平等、均等故，故佛即是一切佛，一切佛即我。此中所舉過去三佛，即賢劫第一、二、三佛，釋迦是第四尊。所謂我者，本無我相，乃是唯識諸法假名。

/VERSE/云何字等？若字稱我為佛，彼字亦稱一切諸佛；彼字自性無有差別，是名字等。

第一、字平等者，稱我、是此佛字，種彼過去諸佛亦是此佛字，以佛字等故我即諸佛也。

/VERSE/云何語等？謂我六十四種梵音言語相生，彼諸如來應供等正覺亦如是六十四種梵音言語相生，無增無減，無有差別，迦陵頻伽、梵音聲性。

第二、語平等者，圓音一演，均等普遍，佛佛功用，無有差別。六十四種者，梵音有八轉聲，聲各具八德，六十四種，佛佛相同。迦陵頻伽、譯妙音鳥，喻佛音聲超一切聲。以語平等故，我即彼。

/VERSE/云何身等？謂我與諸佛法身及色身相好，無有差別，除為調伏彼彼諸趣差別眾生故，示現種種差別色身，是名身等。

第三、身平等者，諸佛法身平等平等；應身三十二相，八十種好，無二無別；化身示現隨機，別而不別。以身平等故，我即彼。

/VERSE/云何法等？謂我及彼佛，得三十七菩提分法，略說佛法無障礙智。

第四、法平等者，佛佛同證三十七菩提分、及一切智無礙，應一切機無礙，說一切法無礙，無礙即無分別。以法平等故，我即彼。

/VERSE/是名四等。是故如來應供等正覺，於大眾中唱如是言。』

此二、三、四等、亦顯佛語、身、意三輪不思議教化之妙用平等也。單答前意而未答後意者，正顯心、佛、眾生三無差別，即此亦可通答佛即眾生。復次、若言前生是某，轉生為某，究竟何事從前生轉至於後生？於中須了實無一我於中流轉，各皆因緣所生，唯心所變，各各相同，故亦可以四等答之，實無報可受、無身可現也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『迦葉、拘留孫，拘那含是我，以此四種等，我為佛子說。』

過去諸佛即我之四平等密意，乃為菩薩演說，可見非二乘凡夫所知也。

/KEPAN/己二　依二密法門
/KEPAN/庚一　問

/VERSE/大慧復白佛言：『如世尊所說：我從某夜得最正覺，乃至某夜入般涅槃，於其中間乃至不說一字，亦不已說、當說、不說是佛說。世尊！如來應供等正覺何因說言：不說是佛說？』

佛之一切不說，畢竟無所說，當有密意。大慧恐後人懷疑，故須打破此關。

/KEPAN/庚二　答
/KEPAN/辛一　長行

/VERSE/佛告大慧：『我因二法故，作如是說。云何二法？謂緣自得法及本住法，是名二法。因此二法故，我如是說。

二法者，依二種密法，非言詮表面所明者。

/VERSE/云何緣自得法？若彼如來所得，我亦得之，無增無減。緣自得法，究竟境界，離言說妄想，離字二趣。

自得者，即自證聖智。

/VERSE/云何本住法？謂古先聖道，如金銀等性，法界常住，若如來出世，若不出世，法界常住。

本住者，即未成佛以前本來如是者。自覺境界佛佛相同，離言說相，離分別相，離名字相，所以終日雖說，畢竟未嘗說到。是不思議親證諸法實性，乃本有之法，如金之在礦，性本是金。佛出世不出世，法界法性，常住不變。

/VERSE/如趣彼城道，譬如士夫行曠野中，見向古城平坦正道，即隨入城，受如意樂。大慧！於意云何？彼作是道及城中種種樂耶』？答言：『不也』。

又如遵循古道而行，行道入城受樂，道與城樂皆是現成，非彼之所造作。眾生迷故，在安樂中受顛倒苦，佛隨機以止息其惑念而顯彼真性，故佛說法並非造作，

/VERSE/佛告大慧：『我及過去一切諸佛，法界常住，亦復如是。是故說言：我從某夜得最正覺，乃至某夜入般涅槃，於其中間不說一字，亦不已說、當說。』

佛出世不出世，法界眾生之真性常住也。乃至飛潛，濕化、大地、山河，恆轉法輪而無一字可得。因其如是，還他如是，所以古人有曰：『古鏡不磨，照天照地。古鏡既磨，照天照地』。然則法豈有增減耶？豈有說耶？

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我某夜成道，至某夜涅槃，於此二中間，我都無所說。

十方三世佛，皆不說一字。

/VERSE/緣自得、法住、故我作是說：彼佛及與我，悉無有差別。』

所以者何？緣自得法、本住法、無有差別故。

/KEPAN/己三　法離有無門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩復請世尊：『惟願為說一切法有無有相，令我及餘菩薩摩訶薩離有無有相，疾得阿耨多羅三藐三菩提』。

前來明佛終日說而實無所說，然而離言說相非不說也，非世間有無相可以限定分別。於是大慧乃思及一切法有無相之當離，所以請佛垂許開示，令諸菩薩乃至後世眾生得離邊見，通達佛意，學佛行，行佛事。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『善哉！世尊！唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行

/VERSE/佛告大慧：『此世間依有二種，謂依有及無，墮性非性，欲見不離離相。

此世眾生專依有無二種以起種種分別，墮有無二見，並未曾夢見於出世之法，妄謂已明出世之相，此是妄取之一。

/VERSE/大慧！云何世間依有？謂有世間因緣生非不有，從有生非無有生。

又、依有而起有見者，以為有世間之法，有實在因緣生之，則非非有，而此法乃從實有而生，非從無而生。

/VERSE/大慧！彼如是說者，是說世間無因。

如是之有見，歸根結底，落於無因。

/VERSE/大慧！云何世間依無？謂受貪、恚、癡性已，然後妄想計著貪、恚、癡性非性。

又依無而起無見者，以已起貪、瞋、癡心後，又在獨頭意識上起妄想說空。

/VERSE/大慧！若不取有性者，性相寂靜故，謂諸如來、聲聞、緣覺，不取貪、恚、癡性為有為無。大慧！此中何等為壞者』？大慧白佛言：『世尊！若彼取貪、恚、癡性，後不復取』。佛告大慧：『善哉！善哉！汝如是解。大慧！非但貪、恚、癡性非性為壞者，於聲聞、緣覺及佛亦是壞者。所以者何？謂內外不可得故，煩惱性異不異故。大慧！貪、恚、癡若內若外不可得，貪、恚、癡性無身故，無取故，非佛、聲聞、緣覺是壞者。佛、聲聞、緣覺自性解脫故，縛與縛因非性故。大慧！若有縛者，應有縛，是縛因故。大慧！如是說壞者，是名無有相。大慧！因是故，我說『寧取人見如須彌山，不起無所有增上慢空見』，大慧！無所有增上慢者，是名為壞。墮自共相見希望，不知自心現量，見外性無常剎那展轉壞，陰界入相續流注變滅，離文字相妄想，是名為壞者。』

在計空時，三毒始終未斷，惑已經起，業已經造，計為空故亦無懺悔行為，則終須招苦矣！所謂行在有中，妄說為空。口說並不心行，於己造罪而曰無罪，見人作福而曰無福。又有見佛及菩薩、二乘親證諸法空實性，淨斷三毒而不取者，亦妄計彼貪、瞋、癡等行為。如不取其有性，則其性相亦自寂靜，不受其有。以之妄擬佛及二乘亦不過不取三毒之性，故不起有無見。佛問大慧！行有計無，如實證空，此二見誰為破壞者？大慧答以：彼有三毒之性，復妄計取無者，佛即印可，以彼不但於自所造惑、業計之為無，而且壞於佛法，以其妄執惡取空之斷滅無見，將業果法、修行法、乃至解脫法，悉皆撥棄不存，是壞世間法又壞出世間法也。佛及聖眾，以了內外性不可得，親證三毒體性本空，無法為縛，亦無縛者，安住二空解脫之中，並非妄取為空，無可壞故，非是壞者。不為三毒所縛，又非被縛之者，縛因縛果畢竟空寂。聖人親證如實空性，不同凡夫壞有為無之增上慢空見。撥無因果，是十使中邪見，是惡見中最重惡見，故寧取有不取無見；有障出世，不障人天善故。然對無見比較，有見過輕，非言有見之可取也。自得聖智，是空曰空。未得為得，未證為證，曰增上慢。未證於空，妄取曰空，所以為壞佛法，所以仍墮入自共相希求。不知唯心，見外有陰、界、入諸法差別無常，展轉變滅，從變滅處計著為空。虛妄分別此空，以為如來所說離文字相，此皆無見之過也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『有無是二邊，乃至心境界，淨除彼境界，平等心寂滅。

有無邊見，皆妄心之所行，淨除外境，境自寂滅，所謂無取境界，非滅而無。

/VERSE/無取境界性，滅非無所有，有事悉如如，如賢聖境界。

平等心現證真如，即聖智自證境界。

/VERSE/無種而有生，生已而復滅，因緣有非有，不住我教法。

無種而生，即生復滅，計有計無，皆非佛說。

/VERSE/非外道、非佛，非我、亦非餘，因緣所集起，云何而得無？

眾緣所生之法，非佛及外道等所能造集之而有，云何可由妄想而說為無？

/VERSE/誰集因緣有，而復說言無？邪見論生法，妄想計有無。

故計有計無，皆妄想邪見。

/VERSE/若知無所生，亦復無所滅，觀此悉空寂，有無二俱離。』

以諸法本空故，無所生，無所滅，離於有無。

/KEPAN/己四　宗通說通門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！惟願為我及諸菩薩說宗通相，若善分別宗通相者，我及諸菩薩通達是相；通達是相已，速成阿耨多羅三藐三菩提，不隨覺想及眾魔外道』。

宗通者，修行正法之宗趣，聖智內心自證境界。前來所說之壞者，正以其非宗通也。故大慧繼前而問，使諸菩薩及後世眾生得通達是相，不隨虛妄之覺觀分別及墮於魔外。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行

/VERSE/佛告大慧：『一切聲聞、緣覺、菩薩，有二種通相，謂宗通及說通。

宗通對說通言，故說二種。大慧問未及者，舉宗而攝於說。宗者、修行內自證義。說者、化他義。

/VERSE/大慧！宗通者，謂緣自得勝進相，遠離言說文字妄想，趣無漏界自覺地自相，遠離一切虛妄覺想，降伏一切外道、眾魔，緣自覺趣光明輝發，是名宗通相？

宗通者，謂證得殊勝真實相，離一切虛妄分別，趣佛無漏自覺境界，降伏外魔，慧光遍照。

/VERSE/云何說通相？謂說九部種種教法，離異不異、有無等相，以巧方便隨順眾生如應說法，令得度脫，是名說通相。

說通者，謂善能應機說法，以悉檀宗旨，離四句執著廣度眾生。

/VERSE/大慧！汝及餘菩薩，應當修學！』

菩薩於宗趣、言說、皆應修學。九部教法者，如來十二分教，大乘、小乘各九部，此言大乘，十二部中去因緣、譬喻、本事也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『宗及說通相，緣自與教法，善見善分別，不隨諸覺想。

宗通、說通，即依佛法內行、外化，善能了知，則不隨凡外之妄想分別。

/VERSE/非有真實性，如愚夫妄想，云何起妄想非性為解脫？觀察諸有為，生滅等相續，增長於二見，顛倒無所知。

凡外愚夫無此真性實智，即思解脫無可解脫，取有為之生滅相續，增長有無二見，凡夫顛倒，無正知見。

/VERSE/一是為真諦，無罪為涅槃，

須知唯一佛法是真，離佛法外無真解脫。無罪、無漏，即是涅槃。

/VERSE/觀察世妄想，如幻、夢、芭蕉。

世間虛妄分別，皆幻、夢耳。

/VERSE/雖有貪、恚、癡，而實無有人，從愛生諸陰，有皆如幻、夢。』

僅有貪、瞋、癡三毒之妄想，無能起妄之人；貪、瞋、癡所生之五陰，亦無人、我、眾生等相。離於二見，皆不可得。

/KEPAN/己五　虛妄分別門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩白佛言：『世尊！惟願為說不實妄想相，不實妄想云何而生？說何等法名不實妄想？於何等法中不實妄想？』

以前種種說不實妄想──即虛妄分別──之相，但妄想何故生？何名妄想？於何法中妄想？此中三義，大慧今更請問。

妄想之名，有寬有狹：狹、即是遍計執，寬、則三界有漏心心所聚皆是虛妄分別。異生五、八識，雖現量變緣根身、器界，皆不證法實相，未能轉為四智相應清淨心品，皆為虛妄分別識也。更從寬說，凡除佛菩薩根本智親證真如之外，即後得如量智權巧方便變緣真如萬法，亦名虛妄分別，亦是妄想。此問中所指之妄想，確指三界異生有漏心心所聚。大慧悲願深切，深見眾生許多心病，請佛應機施教，講明妄想何物何來，令認識之。

/VERSE/佛告大慧：『善哉！善哉！能問如來如是之義，多所饒益，多所安樂，哀湣世間一切天人。諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『善哉！世尊！唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行
/KEPAN/壬一　直說

/VERSE/佛告大慧：『種種義，種種不實妄想計著，妄想生。

義、作境界解。凡夫於種種境，不知唯心所現，攝受計著則不實妄想生。此答第一問也。

/VERSE/大慧！攝所攝計著，不知自心現量，及墮有無見，增長外道見妄想習氣，計著外種種義。

由能取之分別心取於所分別之境，墮於二見，由此增長外道惡習，遍計執所熏心心所妄想不息。此答第二問。

/VERSE/心心數妄想計著，我我所生。』

隨其所能相應起妄計者，執一陰為我，餘四為我所。此答第三問。

/KEPAN/壬二　問答

/VERSE/大慧白佛言：『世尊！若種種義，種種不實妄想計著妄想生；攝所攝計著，不知自心現量，及墮有無見，增長外道見，妄想習氣，計著外種種義，心心數妄想，我我所計著生。世尊！若如是，外種種義相墮有無相，離性非性，離見相。

大慧領佛所說而問難：若如是，則外種種境，離有無，離能所，而墮於二見相；

/VERSE/世尊！第一義亦如是，離量根分譬、因相。

則第一義亦如是，離有無、能所、比量根覺、宗因喻相，應亦可墮於虛妄分別之二相！

/VERSE/世尊！何故一處妄想不實義，種種性計著妄想生，非計著第一義處相妄想生？

佛何以說種種境起妄想，而不說第一義起妄想耶？

/VERSE/將無世尊說邪因論耶？說一生、一不生』。

然則佛說亦不平等，說一生、說一不生故！此非微細抉擇不可。

/VERSE/佛告大慧：『非妄想一生一不生。所以者何？謂有無妄想不生，故外現性非性，覺自心現量妄想不生。

佛答：非說一生妄想、一不生也。聖智覺了自心現量故不生，非言語建立分別故不生；心外之法畢竟無有故不生。

/VERSE/大慧！我說餘愚夫，自心種種妄想相故，事業在前，種種妄想性相計著生。

自證之心如是，並非心外別有一實體之第一義諦，若凡夫所取之心外實法可不生於妄想，而凡夫自心生種種妄想；亦非另有種種境之實體能使生起，即在自心所現種種事業當前而起。

/VERSE/云何愚夫得離我我所計著見？離作所作因緣過，覺自妄想心量，身心轉變，究竟明解一切地，如來自覺境界，離五法、自性事見妄想。

所以說種種虛妄分別者，令彼愚夫以之為鑑，離我我所計著，斷能作、所作諸妄計因果，覺眾生自心妄想相之非，轉入如來知見之境，於五法、自性分別見，徹悟泯離。

/VERSE/以是因緣故，我說妄想從種種不實義計著生，知如實義，得解脫自心種種妄想。』

以是因緣，故如是說。於種種不實之外境，知唯心現，了如實義，一一皆得解脫。明此、則不應計著另有一第一義諦不生妄想也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸因及與緣，從此生世間，妄想著四句，不知我所通。

諸因及與緣至心轉得無我，言計著有何法為因為緣，實有因緣從此生許多事，不知佛所說義。

/VERSE/世間非有生，亦復非無生，不從有無生，亦非非有無。

世間妄想，著四句見，皆非佛法；

/VERSE/諸因及與緣，云何愚妄想？非有亦非無，亦復非有無，如是觀世間，心轉得無我。

所以諸因諸緣，悉是愚夫虛妄分別。如實觀之，世間法相非有非無，離四句，絕百非，轉捨有漏，證二無我。

/VERSE/一切性不生，以從緣生故；一切緣所作，所作非自有。事不自生事，有二事過故，無二事過故，非有性可得。

一切性不生至非有性可得八句，言一切法不生，實非絕滅緣生，緣生緣滅實無一法生滅，以唯眾緣而法法非有故。

/VERSE/觀諸有為法，離攀緣所緣，無心之心量，我說為心量。量者自性處，緣性二俱離，性究竟妙淨，我說名心量。

果不自生，若從自生，未生有果，是有兩果之過。無自即無他可對，共亦不可得，一切性均不可得。事不自生事三句之事字，均作果字解。觀諸有為法至我說名心量八句，言一切有為法，離能所緣，能緣之心量離，所緣之境自消，故說唯心自覺聖智究竟清淨。

/VERSE/施設世諦我，彼則無實事，諸陰陰施設，無事亦復然。有四種平等：相、及因性生，第三無我等，第四修修者。

施設世諦我至第四修修者八句，言十法界差別名相，悉皆假名，明此不但知唯心和合假聚是假名──人無我──，即五陰之法亦假設。四平等法印：一、相平等，二、因平等，三、性生──所生法意，亦果字意──平等，四、無我平等，乃修行者所應觀察。

/VERSE/妄想習氣轉，有種種心生，境界於外現，是世俗心量。

所謂相者，即自共相，皆分別之所現。因、性生、無我者，凡為因之法，亦為因所生──不同外道異因無因──，為果亦能生果，而一切有為法畢竟無我。

/VERSE/外現而非有，心見彼種種，建立於身、財，我說為心量。離一切諸見，及離想所想，無得亦無生，我說為心量。非性非非性，性非性悉離，謂彼心解脫，我說為心量。如如與空際，涅槃及法界，種種意生身，我說為心量。』

此四法畢竟平等無前後次第差別，如台宗所謂：一空假中，一切皆空假中也。妄想習氣轉至我說為心量二十句，決定一切世間出世間法，佛法、眾生法、妄想法、緣起法、有漏法、無漏法、有為法、無為法，一一皆唯心，唯心為諸法決定通量也。頌文可知。

/KEPAN/己六　善於語義門
/KEPAN/庚一　依義不依語句
/KEPAN/辛一　請許

/VERSE/爾時、大慧菩薩白佛言：『世尊！如世尊所說：『菩薩摩訶薩當善語義』。云何為菩薩善語義？云何為語？云何為義？』

此大慧對於佛說依義不依語句，誡人善巧觀察語義，故有是問，以為抉擇。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『善哉！世尊！唯然、受教。』

/KEPAN/辛二　解說
/KEPAN/壬一　長行
/KEPAN/癸一　離觀

/VERSE/佛告大慧：『云何為語？謂言字妄想和合，依咽喉、脣、舌、齒、齗、頰輔，因彼、我言說妄想習氣計著生，是名為語。

語者，謂言字等與意識能取之妄想和合，由肢體上種種發音器具以生出音聲及言字，運用妄習而發種種言說。

/VERSE/大慧！云何為義？謂離一切妄想相、言說相，是名為義。

義者，義是言詮所指之真實義；然必在言詮上離去言說相、文字相、心緣相、分別相，乃契第一義真如法性也。

/VERSE/大慧！菩薩摩訶薩於如是義，獨一靜處，聞思修慧，緣自覺了，向涅槃城，習氣身轉變已，自覺境界，觀地地中間，勝進義相，是名菩薩摩訶薩善義。』

菩薩於此所聞，靜而尋思，引如實智，得無分別，證真如，趨佛地，轉所依，歷諸地，增進自覺乃至成佛，是為善觀語義菩薩。

/KEPAN/癸二　合觀

/VERSE/『復次、大慧！善語義菩薩摩訶薩，觀語與義非異非不異，觀義與語，亦復如是。

離言詮則無由顯義，故非定異。然第一義必離言而始顯，故非不異。

/VERSE/若語異義者，則不因語辯義，而以語入義，如燈照色。

若定執異，不能因聞教起思、而修、而證第一義，故言語如燈，第一義如色，由聞燈、思燈、修燈、而入第一義。若只執著言語，求第一義則難到。

/VERSE/復次、大慧！不生不滅，自性涅槃，三乘、一乘、心自性等，如緣言說義計者，墮建立及誹謗見，異建立，異妄想，如幻種種妄想現。譬如種種幻，凡愚眾生作異妄想，非聖賢也。』

復次、前說不生不滅，乃至諸心王自性等，若隨言取義，徒執著佛之種種言說，建立分別，計有計無，不能善觀語義，如計幻以為實，愚而不智，深可惜也。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『彼言說妄想，建立於諸法，以彼建立故，死墮泥犁中，陰中無有我，陰非即是我，不如彼妄想，亦復非無我。

以隨言取義故墮建立過，以建立故而墮地獄，正誡不可隨言取義。若計五陰有我無我，或我是非，如彼妄想所執，若非無有是一切悉有者，則彼所見不誤，應皆證諦。然凡愚實非見諦，而唯妄想耳。

/VERSE/一切悉有性，如凡愚妄想，若如彼所見，一切應見諦。一切法無性，淨穢悉無有，不實如彼見，亦非無所有。』

所謂一切染淨法皆無自性者，非如外道撥無之見，以外道與佛智所證之實際相違故。

/KEPAN/庚二　依智不依識句
/KEPAN/辛一　誡聽

/VERSE/『復次、大慧！智識相今當說。若善分別智識相者，汝及諸菩薩則能通達智識之相，疾得阿耨多羅三藐三菩提。』

大慧前問善語義外，尚有依智不依識句，亦極重要。因語辨義，須依智不依識，故佛不待問而逕告。此言識者，正是三界眾生有漏心虛妄分別。此言智者，與智相應清淨心品，有自證化他之功用。然識智之通義，互通凡聖，故誡菩薩等當善分別也。

二乘出世智，然尚計有無我、無為涅槃等之自共相。

/VERSE/大慧！彼生滅者是識，不生不滅者是智。

又生滅者觀有為法，不生不滅者觀無為法也，此通賢聖。

/VERSE/復次、墮相無相及墮有無種種相因是識，超有無相是智。

墮相無相等者，言墮入遍計所執相無相，及墮有無見種種異因。超有無相者，即超脫上所執也。此、指聖智。

/VERSE/復次、長養相是識，非長養相是智。

長養相者，八識心王種現熏習集起之相，非長養、指佛智。未到佛果，菩薩皆有不思議熏不思議變，不能有此非長養智；故清淨佛智，非長養相也。

/VERSE/復次、有三種智：謂知生滅，知自共相，知不生不滅。

復次、有三種智：即能了知初說三種──世智、出世智、出世上上智──乃佛所獨有之權實智也。

/VERSE/復次、無礙相是智，境界種種礙相是識。

復次、無礙者，離縛解脫也。境界種種礙者，煩惱束縛不得解脫也。

/VERSE/復次、三事和合生方便相是識，無事方便自性相是智。

三事和合者，根、塵、識、和合而生也。無事者，無此三事自性清淨也。

/VERSE/復次、得相是識，不得相是智。

得相者，取著相也。不得相者，不取著相也。

/VERSE/自得聖智境界，不出不入故，如水中月。』

種種分別乃至後得智，皆曰識，惟佛及菩薩自覺根本無分別智，始可稱智，故喻如水中月，不出不入。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『採集業為識，不採集為智，觀察一切法，通達無所有。

採集、即長行中長養，採集有漏種現熏習名識，否則成智。

/VERSE/逮得自在力，是則名為慧；

觀察諸法不取著相，解脫自在，故名為智。

/VERSE/縛境界為心；覺想生為智。無所有及勝，慧則從是生。

境縛為心識，覺想生為智；此智為世間小乘智，無所有則是大乘最勝智。

/VERSE/心、意及與識，遠離思惟想，得無思想法，佛子非聲聞。寂靜勝進忍，如來清淨智，生於善勝義，所行悉遠離。

心意識若離於分別，則得無分別智，佛子得如來清淨智，善巧增進最勝之義，非聲聞可比，而所行境界，畢竟皆離，無有可取。

/VERSE/我有三種智，聖開發真實，於彼想思惟，悉攝受諸性。

三智、乃唯佛所開示之真實相，於聖凡境悉皆了知攝受，遠離諸相智。

/VERSE/二乘不相應，智離諸所有。計著於自性，從諸聲聞生；超度諸心量，如來智清淨。』

二乘不相應，以二乘執法有自性，而清淨智佛智超諸心量也。

/KEPAN/庚三　九種轉變論
/KEPAN/辛一　長行

/VERSE/『復次、大慧！外道有九種轉變論外道轉變見生，所謂：形處轉變，相轉變，因轉變，成轉變，見轉變，性轉變，緣分明轉變，所作分明轉變，事轉變。

前來說生滅是識，不生滅是智，外道總依轉變立論，所以外道依識不依智也。形者、形體處量，相者、相貌，因者、緣起親因，成者、與因相應之法，見者、能執之見，性者、法之自體，緣者、諸法生起之緣，所作者、因緣之結果，事者、事物。

/VERSE/大慧！是名九種轉變見，一切外道因是起有無，生轉變論。云何形處轉變？謂形處異見，譬如金、變作諸器物，則有種種形處顯現，非金性變；一切性變亦復如是。

外道由此九轉變論，見有計為有，見無計為無。例如執形處轉變，如金成種種器物，其實非變非不變，以器物雖轉變而金性不變。其他物性，亦復如是。

/VERSE/或有外道作如是妄想，乃至事變妄想，彼非如非異妄想故。

如是而計九種轉變。此九變若非如妄想，妄想因轉變而起故。亦非異於妄想，離妄想亦無轉變可得故。

/VERSE/如是一切性轉變，當知如乳酪、酒果等熟。

乳酪等物，由生至熟，次第因緣如是，皆自心現，何有轉變？

/VERSE/外道轉變妄想，彼亦無有轉變，若有若無，自心現，外性非性。

/VERSE/大慧！如是凡愚眾生，自妄想修習生。

/VERSE/大慧！無有法若生若滅，如見幻、夢色生。』

外道計外若有若無，外實無法而欲妄計生滅，如執幻夢為實。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『形處、時轉變，四大種諸根，中陰漸次生，妄想非明智。

形時轉變，如四大種、五陰和合、中陰身等、漸次而生，外道妄想不智之過。

/VERSE/最勝於緣起，非如彼妄想，然世間緣起，如犍闥婆城。』

諸佛於世間緣起法，聖智覺知。言如犍闥婆城、如幻而有，不同外道虛妄計執有無。正如金剛經所謂：『一切有為法，如夢、幻、泡、影，如露、亦如電，應作如是觀。』

/KEPAN/己七　相續解脫門
/KEPAN/庚一　辨相續解脫
/KEPAN/辛一　請許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！惟願為說一切法相續義，解脫義。

相續者，梵文一字，古有三譯：一、譯為節，關節義；二、譯深密，幽深堅密義；三、即此相續義。藏中別有一經：一曰解節經，一曰解深密經，一曰相續解脫經。第一種義，為通此難通之妄想關節。二為解脫深密之妄想。三為解脫相續之妄想。楞伽唐譯，於此亦作深密。依此研究，以譯深密最為精到；喻幽深堅密，相續不斷之妄想，無處不緣。如太禾蟲，除火以外無不能住。

/VERSE/若善分別一切法相續、不相續相，我及諸菩薩善解一切相續巧方便，不墮如所說義計著相續，善於一切諸法相續、不相續相，及離言說文字妄想覺。遊行一切諸佛剎土，無量大眾，力、自在、通、總持之印，種種變化，光明照曜，覺慧善入十無盡句，無方便行，猶如日月、摩尼、四大，於一切地，離自妄想相見，見一切法如幻、夢等。入佛地身，於一切眾生界，隨其所應，而為說法而引導之，悉令安住一切諸法如幻、夢等，離有無品及生滅妄想，異言說義，其身轉勝』。

所以名、相、覺想、三法，結縛深密，解析不開。斯妄想相續執著，除法空般若亦無能斷之者。大慧前聞佛說外道依語不依義，依識不依智，計著轉變，皆最深最堅之虛妄分別，必用何等方便善巧對治之法，始可解脫諸妄相續？若能解脫，則知語義、智識之非異非不異。若異者，將不能由言說通達第一義；若非異者，則又隨言取義，妄想堅固。所以菩薩必了知一切法相續、不相續相，離妄想覺，漸達於佛前所開顯種種神變莊嚴無邊行願境界，得勝轉依，自利利他。

/VERSE/佛告大慧：『善哉！善哉！諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『唯然、受教。』

/KEPAN/辛二　解答
/KEPAN/壬一　長行

/VERSE/佛告大慧：『無量一切諸法，如所說義，計著相續，所謂：相計著相續，緣計著相續，性非性計著相續，生不生妄想計著相續，滅不滅妄想計著相續，乘非乘妄想計著相續，有為無為妄想計著相續，地地自相妄想計著相續，自妄想無間妄想計著相續，有無品外道依妄想計著相續，三乘一乘無間妄想計著相續。

凡夫眾生，於一切法如言取義；法無量，堅固妄想亦無量，所謂計著種種諸法自共相也。諸緣也，有無有也，何法生何法、不生也，何法滅何法、不滅也，乘此法從因而果乃至於出三界、或所乘非法而不得果也，有造作無造作也，從凡至聖、小乘至大乘、菩薩一地進一地也，自性分別心次第而起也，依有無起邊見也，佛法有三乘一乘起次第見也；乃至遍世間出世間一切法上計有名必有義，隨義起執，縱聞佛法，亦是墮入妄中。

/VERSE/復次、大慧！此及餘凡愚眾生自妄想相續，以此相續故，凡愚妄想，如蠶作繭，以妄想絲自纏纏他，有無有相續計著。

要知佛法治病，並非增病，是故凡愚妄想深密，正如蠶絲自纏，相續不斷。蓋已說、現說、未說之種種自心相續，非從外來，名義上起妄想，妄想又起名義，連環鉤鎖，莫能出離！

/VERSE/復次、大慧！彼中亦無相續及不相續見，見一切法寂靜，妄想不生故，菩薩摩訶薩見一切法寂靜。

惟有菩薩能以大般若火，燃斷妄想絲網，了一切法寂靜，無有能分別之妄想，亦無解脫之相，故相續及不相續皆不可見。

/VERSE/復次、大慧！覺外性非性，自心現相無所有，隨順觀察自心現量，有無一切性無相，見相續寂靜故，於一切法無相續不相續相。

以所觀一切法，皆能觀之自心所現，心外之法、心外之相，皆畢竟無所有，隨順觀察自心現量。要知妄想亦由無始之習氣依現增上緣而起，亦是一緣起無性之法。菩薩於寂靜法，不見相續相故無縛，不見不相續相故亦無解。

/VERSE/復次、大慧！彼中無有若縛若解，餘墮不如實覺知，有縛有解。所以者何？謂於一切法有無有，無眾生可得故。

於一切法離有無者，以無人我自體性可得故；眾生、作人我解。凡所謂縛解者，必有能縛之事。

/VERSE/復次、大慧！愚夫有三相續：謂貪、恚、癡，及愛未來，有喜愛俱；以此相續，故有趣相續。彼相續者，續五趣。

愚夫有三深密纏縛：一曰貪、恚、癡，現在之惑；二曰愛未來，未來之惑；三曰有喜愛俱，過去之惑。以此三世密縛之惑業故，致三有、五趣生死流轉之苦不斷。言五趣者，以阿修羅攝各趣中故。

/VERSE/大慧！相續斷者，無有相續不相續相。

此三相續相斷，則生死輪迴悉斷。

/VERSE/復次、大慧！三和合緣作方便計著，識相續無間生；方便計著則有相續，三和合緣識斷，見三解脫，一切相續不生。』

復次、因根、塵、識三緣合合功用，虛妄分別相續而生，了知此三緣皆是阿賴耶識中所起現行，不見三緣之自體性，則取著識斷，即三解脫門：現在境貪恚癡空，過去境有喜愛俱無相，未來境貪愛無願。了生死者，了此相續之惑，而非佛法亦不能斷此相續也。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『不真實妄想，是說相續相；若知彼真實，相續網則斷。於諸性無知，隨言說攝受。譬如彼蠶蟲，結網而自纏。愚夫妄想縛，相續不觀察。』

不實妄想，即相續深密相。真實知其云何生、何法生，不隨分別造作，則此深密之生死網必斷。倘於諸法寂靜性不如實覺知，隨言取義，則以妄想絲結深密網以自纏。不觀察真實義，即取縛之由也。

/KEPAN/庚二　辨遍計依圓
/KEPAN/辛一　問答
/KEPAN/壬一　初問

/VERSE/大慧復白佛言：『如世尊所說：「以彼彼妄想，妄想彼彼性，非有彼自性，但妄想自性耳。」

大慧聞佛以上種種所說，又疑問曰：如佛說由種種妄想，分別種種法，好似所想一切皆無，唯有種種妄想。

/VERSE/世尊！若但妄想自性，非性自性相待者，非為世尊如是說煩惱、清淨無性過耶？一切法妄想自性非性故。』

然則法法都無自體性相，但是妄想自性，則妄想性離，諸法皆無矣。佛一向所說清淨雜染，有漏無漏、有為無為，諸法皆無，將無有壞法之過耶？

/KEPAN/壬二　初答

/VERSE/佛告大慧：『如是，如是，如汝所說！

佛先以大慧所難者為當，然不知此但依愚夫性說，非依聖智而說。

/VERSE/大慧！非如愚夫性自性妄想真實，此妄想自性，非有性自性相然。

愚夫妄想所取之法實無自性，

/VERSE/大慧！如聖智有性自性，聖知、聖見、聖慧眼，如是性自性知。』

若聖智所證之諸法實相，聖知、聖見通達之諸法自性相，則法爾如是而非無有也。

/KEPAN/辛二　再問答
/KEPAN/壬一　再問

/VERSE/大慧白佛言：『若使如聖以聖知、聖見、聖慧眼，非天眼、非肉眼、性自性如是知，非如愚夫妄想。

大慧又疑唯聖知見為有，落常見過，再難於佛。若諸聖以聖慧眼知見得諸法實性，非天眼、肉眼之愚夫能得，

/VERSE/世尊！云何愚夫離是妄想，不覺聖性事故？世尊！彼亦非顛倒，非不顛倒。

是愚夫將永為愚夫，縱然聞到佛法亦是妄想，則妄想從何能離？如何轉識成智？佛法亦無功用矣！復次！既有聖愚兩種相待，聖以愚為顛倒，愚亦可以聖為顛倒；因其愚恆常愚，總覺不到離四句之聖智，故各是其是而各非其非。亦非顛倒非不顛倒，

/VERSE/所以者何？謂不覺聖事性自性故，不見離有無相故。

所以者何？即愚恆常愚，則愚非是病──若是病、必可離──故非顛倒。

/VERSE/世尊！聖亦不如是見，如事妄想，不以自相境界為境界故。

但聖智確非如是故，非不顛倒。由此愚夫亦自有一種之真實境界，各有各境，將永與聖智為對待。

/VERSE/世尊！彼亦性自性相妄想自性如是現，不說因無因故，謂墮性相見故，異境界，非如彼等，如是無窮過。

復次、聖者不同愚癡凡夫種種而見，在聖人自見聖智之境界，確與愚夫不同，不說有因無因，離於四句之見。若聖以自見為真而愚為妄，彼愚夫亦可說自見為真，以聖為妄，如是輾轉相難，不能決定，墮無窮過。

/VERSE/世尊！不覺性自性相故。世尊！亦非妄想自性，因性自性相，彼云何妄想非妄想，如實知妄想？

以凡夫不覺性自性相，而聖人亦非妄想自性，如是聖愚互諍，不能判別。

/VERSE/世尊！妄想異，自性相異。世尊！不相似因，妄想自性相，彼云何各各不妄想而愚夫不如實知？然為眾生離妄想故，話如妄想相不如實有。

既互相異，各不相似，各不為因，佛可據說眾生是妄，為令離妄，說云妄非實有，

/VERSE/世尊！何故遮眾生有無有見事自性計著，聖智所行境界計著墮有見，說空法非性而說聖智自性事？』

以遮眾生之有無見。又說聖智所行境界，不說諸法空性，反墮於有見耶？

/VERSE/佛告大慧：『非我說空法非性，亦不墮有見，說聖智自性事，然為令眾生離恐怖句故。

佛非不說一切法空，亦非墮於有見；說聖智自性，仍是一種方便。

/VERSE/眾生無始以來計著性自性相，聖智事自性計著相見，說空法。

因眾生無始來計著性自性見，彼聞寂靜之法，誤為空亡而生恐怖，故為說聖智自性事令離恐怖。但眾生又因聞聖智得自性而計著於有，故對執有復說空法。

/VERSE/大慧！我不說性自性相。大慧！但我住自得如實空法，離惑亂相見，離自心現性非性見，得三解脫，如實印所印，於性自性得緣自覺觀察住，離有無事見相。』

佛並非說性自性相，但如實證寂靜法空，離惑亂相，現得三解脫如實印。佛之正智悉超言說，對空說有，來常說無，實離於有無也。

/KEPAN/癸二　不應立宗
/KEPAN/子一　長行

/VERSE/『復次、大慧！一切法不生者，菩薩摩訶薩不應立是宗。

一切法不生，此句之宗，不能成立。

/VERSE/所以者何？謂宗一切性非性故，及彼因生相故，說一切法不生宗，彼宗則壞。

如反問云：此宗生否？如答云：不，則無能生之因，所生之宗亦無，宗不成立。

/VERSE/彼宗一切法不生，彼宗壞者，以宗有待而生故。

如答云：生，則此宗法既生，何得說一切法不生？故一切法不生之宗，彼論自壞，以此宗入於一切法中故。

/VERSE/又彼宗不生，入一切法故，不壞相不生故，立一切法不生宗者彼說則壞。

又、若對於有無法中而曰不生，語亦自壞，以所立不生宗，入有無法中故。

/VERSE/大慧！有無不生宗，彼宗入一切性，有無相不可得。大慧！若使彼宗不生，一切性不生而立宗，如是彼宗壞，以有無性相不生故，不應立宗。五分論多過故，展轉因異相故，及為作故，不應立宗分謂一切法不生。

如是五分、三分諸論，因、喻成宗，因喻能生，宗為所生，種種是生，不應立不生宗。

/VERSE/如是一切法空，如是一切法無自性，不應立宗。

不但此也，即一切法空、無自性等，亦不應立宗。當善觀察教義，不當在名言上妄取。要當以言遣言，以分別除分別。

/VERSE/大慧！然菩薩摩訶薩說一切法如幻、夢，現不現相故，及見覺過故，當說一切法如幻、夢性，除為愚夫離恐怖句故。

如是毌寧說一切法如幻、夢，或較少過患，彼愚夫各現各相各不相到故，皆惑亂取著故。為愚離怖，可說有聖智自性相，否則，仍當說一切如幻。

/VERSE/大慧！愚夫墮有無見，莫令彼恐怖，遠離摩訶衍！』

然不隨順眾生，眾生將不敢親近於大乘佛法；而得佛權實二智者，善用有無四句而為權巧方便解說，使不離大乘耳。

/KEPAN/子二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『無自性、無說，無事、無相續，彼愚夫妄想，如死屍惡覺。

一切法無自性、離言說、無現行事體、無種子依處、乃至於不生，不應立宗；愚夫妄覺，實可厭惡如死屍也。

/VERSE/一切法不生，非彼外道宗，至竟無所生，性緣所成就。

所謂一切不生，非生之外另有不生。稱性緣起所能成就，是緣起即如幻，豈外道可妄執為無生？

/VERSE/一切法不生，慧者不作想，彼宗因生故，覺者悉除滅。

故慧者不作是想。宗為因所生，宗所成立，因能成立；覺者見彼不生宗之悉可除滅矣。

/VERSE/譬如翳目視，妄見垂髮相，計著性亦然，愚夫邪妄想。

愚夫妄想，喻如病目見空華、垂髮相，以見三界皆是假名，無有實體，

/VERSE/施設於三有，無有事自性，施設事自性，思惟起妄想。相事設言教，意亂極震掉。

自性皆假施設，思惟分別諸法自相，設種種之名相言教，愚夫智淺不了，意識為之震亂。

/VERSE/佛子能超出，遠離諸妄想。非水水想受，斯從渴愛生，愚夫如是惑，

菩薩了知而能解脫。二乘、凡夫外道等，欲在名相上得到何法，皆是惑亂。正如渴鹿認陽燄而為水，不能得其實水，

/VERSE/聖見則不然。聖人見清淨，三脫三昧生，遠離於生滅，遊行無所有。

聖知見清淨則不然。此清淨見從三解脫三昧而生──三昧、通有無漏，三脫、惟聖無漏──故能離生滅，常行無相境，

/VERSE/修行無所有，亦無性非性，性非性平等，從是生聖果。

修無相行，雙照空有，雙非空有，實相平等，佛果圓成。

/VERSE/云何性非性？云何為平等？謂彼心不知，內外極漂動，若能壞彼者，心則平等見。』

若不了內外法唯心，則將為境界風漂動；以平等智照之，境緣無不壞滅。

/KEPAN/己八　智不得境門
/KEPAN/庚一　正明智境
/KEPAN/辛一　問

/VERSE/爾時、大慧菩薩復白佛言：『世尊！如世尊說：『如攀緣事智慧不得，是施設量建立施設，所攝受非性，攝受亦非性，以無攝故智則不生，唯施設名耳』。云何、世尊為不覺性自相共相、異不異故智不得耶？為自相共相種種性自性相隱蔽故智不得耶？為山巖、石壁、地水火風障故智不得耶？為極遠、極近故智不得耶？為老小盲冥、諸根不具故智不得耶？世尊！若不覺自共相異不異智不得者，不應說智，應說無智；以有事不得故。若復種種自共相性自性相隱蔽故智不得者，彼亦無智，非是智。世尊！有爾燄故智生非無性，會爾燄故名為智。若山巖、石壁、地水火風、極遠、極近、老小盲冥、諸根不具、智不得者，此亦非智，應是無智，以有事不可得故。』

佛說智不得境，意謂愚夫妄執諸法自性所緣諸法境界，智慧皆不可得。智了、但是施設量之假立，不能得諸法自相，故所攝能攝皆假無有。假智不能證實，緣假名相故不得境；實智不緣妄執諸法，故不得境。大慧由之興種種疑：或不得法之事，或不得法自共相之同異差別，或自共相有無隱蔽，或山、石、四大之隔障，或因遠近，或因諸根不具，以上種種困難，雖實有境而智不能得耶？若境實有而智不能得到，應說無智，不應說智。所以名為智者，因能了知境界，雖有境而不能了知，不應名曰智故。智不具足，應正名曰無智，此不得不問矣。

/KEPAN/辛二　答
/KEPAN/壬一　長行

/VERSE/佛告大慧：『不如是。無智、應是智，非非智。我不如是隱覆說攀緣事智慧不得，是施設量建立，覺自心現量，有無有外性非性，知而事不得，不得故智於爾燄不生，順三解脫，智亦不得。非妄想者無始性非性虛偽習智，作如是知。是知彼不知，故於外事處所相性無性妄想不斷，自心現量建立，說我我所相攝受計著，不覺自心現量，於智爾燄而起妄想。妄想故，外性非性觀察不得，依於斷見。』

佛所謂智不得境者，非如大慧所說諸不得因。佛說智正是智，並非說隱覆於所緣之境而不知，曰智不得境。然明施設量所建立，乃是假智所緣假名相法，而自證真實智不以此假智之假名相為所攀緣處。以正智中實在了知但是自心現量，心外之法皆不可得，愚夫計有計無都非正智，菩薩畢竟了知唯心，無心外境若事若因可取，無所緣故亦無能緣之智。地前菩薩經信、住、行、向位，修四加行，在下忍境不取，在中忍智不得，在上忍境智雙不存，由是境智雙忘而入初地。所以愚夫種種虛妄分別，不能如實了知正智所知，於所計心外之法上，有性無性分別不斷，不了唯心假立名相，更著內我、外物，於所妄取之法，觀察有無不得而生斷見。

/KEPAN/壬二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『有諸攀緣事，智慧不觀察，此無智非智，是妄想者說。於不異相性，智慧不觀察，障礙及遠近，是名為邪智。老小諸根冥，而智慧不生，而實有爾燄，是亦說邪智。

牒前大慧所問種種智不得境，皆妄想邪智耳。

/KEPAN/庚二　寄辨宗說
/KEPAN/辛一　誡聽

/VERSE/『復次、大慧！愚癡凡夫，無始虛偽惡邪妄想之所迴轉，迴轉時、自宗通及說通不善了知，著自心現外性相故，著方便說，於自宗四句清淨相通，不善分別』。大慧白佛言：『誠如尊教，惟願世尊為我分別說通及宗通，我及餘菩薩摩訶薩善於二通，來世凡夫、聲聞、緣覺不得其短』。

宗說二通前已辨明。此因顯聖智境即自宗通，故寄辨誡聽也。以凡夫為無始偽習循環流轉心中，終日蒙蔽於妄想窠臼，不了知自證宗通──通達自心現量──，及說通──如實通達隨宜而說──之法門，取心外相，執方便說，不善修習離四句清淨之自證境界。大慧領契佛意，若諸菩薩知此二通之法，來世教化二乘及凡外，乃毫無差失。佛亦讚許大慧得旨。

/VERSE/佛告大慧：『善哉！善哉！諦聽！諦聽！善思念之，當為汝說』。大慧白佛言：『唯然，受教。』

/KEPAN/辛二　正告

/VERSE/佛告大慧：『三世如來有二種法通，謂說通及自宗通。說通者，謂隨眾生心之所應，為說種種眾具契經，是名說通。自宗通者，謂修行者離自心現種種妄想，謂不墮一異、俱不俱品，超度一切心意意識，自覺聖境界，離因成見相，一切外道、聲聞、緣覺、墮二邊者所不能知；我說是名自宗通法。大慧！是名自宗通及說通相，汝及餘菩薩摩訶薩。應當修學！』

三世諸佛依此二通法門，逗機宣化，隨眾所宜，說十二分方便契經，令修如實行者，內證諸法皆自心現，取心外法種種妄想不生，離四句見，超三界有漏虛妄分別識，達自覺境，遠離能所取相應之見相二分清淨，為一向執邊見之凡外二乘所不可同日而語。然覺了須自心內證，能離一分妄想，即得一分正智。但如何能漸離妄想，仍須方便言教，故誡勸諸菩薩皆當修學此二通相。

/KEPAN/辛三　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『我謂二種通，宗通及言說，說者授童蒙，宗為修行者。』

二通法門，說通為教童開蒙之妙用。童、喻初發心人，蒙者、蒙蔽──即妄想。修行者，依佛之教理而修而行也。童蒙者，喻地前菩薩。修行者，喻地上菩薩。

/KEPAN/己九　勿習世論門
/KEPAN/庚一　長行
/KEPAN/辛一　初問答
/KEPAN/壬一　初問

/VERSE/爾時、大慧菩薩白佛言：『世尊！如世尊一時說言：『世間諸論種種辯說，慎勿習近；若習近者，攝受貪欲，不攝受法』。世尊何故作如是說？』

佛一向之方便說法，弟子每有疑誤，故當檢出，辯難抉擇。如某時曾誡眾等勿習近世論，若習近者，不得法利，且增貪欲。世論者，梵語盧伽耶陀，惑世之邪論也。

/KEPAN/壬二　初答
/KEPAN/癸一　顯理

/VERSE/佛告大慧：『世間言論，種種句味，因緣、譬喻，採集莊嚴，誘引誑惑愚癡凡夫，不入真實自通，不覺一切法妄想顛倒，墮於二邊。凡愚癡惑而自破壞，諸趣相續不得解脫，不能覺知自心現量，不離外性自性妄想計著。是故世間言論種種辯說，不脫生老病死，憂悲苦惱，誑惑迷亂。』

世論亦有句味、因喻，粉飾莊嚴，凡夫愚癡，易為誘惑。以致世俗沈埋於中，對此離妄想所通真實法，證入無由。執心外法，墮於二邊，妄想紛紛，自害害他，以致充滿三塗，人、天減少。總之、不覺自心現量，不離心外堅計，種種建立，種種辯聰，皆起惑、造業、受苦，自惑惑人、自亂亂人之世論。如近百年中主張進化論者，詞富證繁，卓然言之成理，持之有故；其實、損人利己，擾亂和平。所以者何？彼因妄見植物、動物由能向外競爭，自保生存，乃成蕃殖，於是轉計人為萬物靈長，更應特異發達。此念一橫，自私慾熾，遂擴充之以與他人及萬物相角逐，以征服欺壓不如其殘暴之族。於是禮讓平和之性，完全為其爭名奪利、損人利己之惡辭所誘亂破壞，群認天演淘汰、優勝劣敗、生存競爭為金科玉律。為人只圖自富自強，不顧其他。乃至為一家、一國、一種族、亦復如是，以為不如此便不能生存，便不優勝，便不富強發達，必使他人完全被我征服。以致貪瞋充塞，戰爭迭起，亡國滅種，在所不惜。極其競爭破壞凶慘殘殺之力，以是一家、一國、一世界、均不得相安，而由各各所造共業之因展轉增上，器界亦生種種災禍。佛說三界猶如火宅，器世間之薪炭，經貪、瞋、癡火之燃燒，遂成今世天災人禍之象。斯皆侈言大道，實背真詮。所謂說進化實不進化，說平等實不平等，說博愛實不博愛，說共產實不共產。剋要言之，皆攝受貪欲、不攝受法之大弊。苦海無邊，孰為援救？有之，唯攝受正法、不攝受貪欲之佛法耳。

/KEPAN/癸二　證事

/VERSE/『大慧！釋提桓因廣解眾論，自造聲論。彼世論者有一弟子，持龍形像，詣釋天宮，建立論宗，要壞帝釋千輻之輪；隨我不如，斷——頭以謝所屈。作是要已，即以釋法摧伏帝釋，釋墮負處；即壞其車，還來人間。如是大慧！世間言論，因、譬莊嚴，乃至畜生亦能以種種句味惑彼諸天及阿修羅、著生滅見，而況於人？是故大慧！世間言論應當遠離，以能招致苦生因故；慎勿習近！』

此引帝釋與世論弟子辯負事，以證世論之當遠離，不可親近，免受其惑。持龍形像者，變作多頭龍形也。於以知畜生尚能以種種句味，何況於人，或再勝於人者？弟子尚且如此，何況其師？帝釋諸天乃至阿修羅尚為其所惑，而況於人？倘不慎為所誘迷，執著生滅，將起惑、造業、受苦而不已，人亦何苦習近之耶？

/KEPAN/癸三　結勸

/VERSE/『大慧！世論者，惟說身覺境界而已。大慧！彼世論者，乃有百千，但於後時後五百年，當破壞結集，惡覺因見盛故，惡弟子受。如是大慧！世論破壞結集，種種句味，因譬莊嚴，說外道事。著自因緣，無有自通。大慧！彼諸外道無自通論，於餘世論，廣說無量百千事門，無有自通，亦不自知愚癡世論。』

世論但明身根所感覺之境界，皆為顧惜一己身體，除身之外，概不關懷！近世哲學家所謂唯物論者是。古來世論，尚有統一，降後分黨，各立門庭。依於原造百千偈論，自相破壞，無非妄以私心詭見造作，惑誘學者！文辭奇美，然無如實見解，無有自通。異論紛紜，失其標準，適足愚人亂世，故應遠離。

/KEPAN/辛二　重問答
/KEPAN/壬一　重問

/VERSE/爾時、大慧白佛言：『世尊！若外道世論種種句味、因譬莊嚴，無有自通，自事計著者，世尊亦說世論，為種種異方諸來會眾天、人、阿修羅，廣說無量種種句味，亦非自通耶？亦入一切外道智慧言說數耶？』

大慧再啟疑難；謂外道不通達真實，專計著於世間之事，種種因喻、句味莊嚴，總是世論。而佛何以有時亦為天人等眾，從他方世界而來集會者，廣說種種因喻、句味，並非皆以內心自通之法開示，豈不同於外道世論類耶？

/KEPAN/壬二　重答
/KEPAN/癸一　顯理

/VERSE/佛告大慧：『我不說世論，亦無來去，唯說不來不去。大慧！來者、趣聚會生，去者、散壞，不來不去者、是不生不滅。我所說義，不墮世論妄想數中。所以者何？謂不計著外性非性，自心現處，二邊妄想所不能轉，相境非性，覺自心現，則自心現妄想不生。妄想不生者，空、無相、無作，入三脫門，名為解脫。』

佛說並不墮入世論，以知一切唯心所現，無來無去，無生無滅。來集會之聽眾，唯心所現，乃至根身器界亦唯心所現也。眾緣聚會則來，散壞即去，實無有何來去。所說之法，亦復眾緣聚顯，緣生無生，如何有滅？是以佛說非如外道墮於虛妄分別之中，亦不同其計著心外之法，若有若無；故能行無所有，不見能所攝受，不同外道執有實法。當情相對，故覺自心現量，妄想不生，而入三解脫門，如何說同外道之世論耶？

/KEPAN/癸二　證事

此引與世論婆羅門辯難之事，以證佛說不同世論。

/VERSE/『大慧！我念一時於一處住，有世論婆羅門來詣我所，不請空閒，便問我言：『瞿曇！一切所作耶？』我時答言：『婆羅門！一切所作是初世論。』彼復問言：『一切非所作耶？』我復報言：『一切非所作是第二世論。』彼復問言：『一切常耶？一切無常耶？一切生耶？一切不生耶？』我時報言：『是六世論。』大慧！彼復問我言：『一切一耶？一切異耶？一切俱耶？一切不俱耶？一切因種種受生現耶？』我時報言：『是十一世論。』大慧！彼復問言：『一切無記耶？一切記耶？有我耶？無我耶？有此世耶？無此世耶？有他世耶？無他世耶？有解脫耶？無解脫耶？一切剎那耶？一切不剎那耶？虛空耶？非數滅耶？涅槃耶？瞿曇作耶？非作耶？有中陰耶？無中陰耶？』

婆羅門嘗遽然問佛：自有無造作乃至於有無中陰種種戲論，彼先橫一惡見而來，佛遂斥以世論，一切皆非。

/VERSE/大慧！我時報言：『婆羅門！如是說者，悉是世論；非我所說，是汝世論。我唯說無始虛偽妄想習氣，種種諸惡，三有之因，不能覺知自心現量，而生妄想攀緣外性。如外道法，我諸根義三合知生，我不如是。

告以：種種無始妄想戲論惡習為生三有之因，不了唯心，妄緣外境，計我及根、塵三和合生法，皆外道法。

/VERSE/婆羅門！我不說因，不說無因，惟說妄想攝所攝性施設緣起，非汝及餘墮受我相續者所能覺知。』大慧！涅槃、虛空、滅、非有三種，但數有三耳。復次、大慧！爾時世論婆羅門復問我言：『癡、愛、業因故有三有耶？為無因耶？』我時報言：『此二者亦是世論耳。』彼復問言：一切性皆入自共相耶？』我復報言：『此亦世論。婆羅門！乃至意流妄計外塵皆是世論。』

佛法不說有因無因，唯說妄想及能取所取之緣起，故非執我者所能知。方便為小乘所說之三無為法，亦不可執。婆羅門聞上說後，不復以世論再難，而又妄引佛言以問：無明之癡，貪愛及業，為三有之因耶？又一切法皆入自共相耶？佛因外道妄想戲論邪纏不休，除正斥之，復總曉之：任如何之意識流奔法塵，計著外境，皆是世論。

/VERSE/復次、大慧！爾時世論婆羅門復問我言：『頗有非世論者不？我是一切外道之宗，說種種句味、因緣、譬喻莊嚴。』

於是此婆羅門又反其論調而問佛：有非世論者否？蓋彼為一切外道之所宗。其意謂若無非世論者，則彼之世論即真實。

/VERSE/我復報言：『婆羅門！有，非汝有者，非為、非宗，非說非不說種種句味，非不因譬莊嚴。』婆羅門言：『何等為非世論，非非宗、非非說？』

故佛答曰：有。非無所宗、無所說，但非彼宗彼說。婆羅門復問：既有、何以非彼宗？

/VERSE/我時報言：『婆羅門！有非世論，汝諸外道所不能知，以於外性不實妄想虛偽計著故。謂妄想不生，覺了有無自心現量，妄想不生，不受外塵，妄想永息，是名非世論。此是我法，非汝有也。婆羅門！略說彼識若來若去、若死若生、若樂若苦、若溺若見、若觸若著、種種相，若和合相續，若愛若因計著。婆羅門！如是比者，是汝等世論，非是我有。』

佛告：此非世論，非彼執心外法之妄想所能知。佛法全在不生妄想，了達有無皆唯心現，自不妄取外境。此等清淨自覺之妙法，豈彼所能有？彼等心量妄識所到之處，若來若去，乃至和合相續假相，皆是世論，皆取法乎心外者也。

/VERSE/大慧！世論婆羅門作如是問，我如是答，彼即默然，不辭而退，思自通處作是念言：『沙門釋子出於通外，說無生、無相、無因、覺自妄想現相，妄想不生。』

婆羅門至此，無由再難，遂默然而退，思自所通達之理處。覺佛所說之法，異於己所能通之理，計為佛法無所成立，無何道理，則世論之惡覺妄想，邪執戲論，迷而不反為何如耶！

/KEPAN/癸三　結意

/VERSE/『大慧！此即是汝向所問我：何故說習近世論種種辯說，攝受貪欲，不攝受法。』

結前所顯證之意，而除大慧之所疑。佛並非說世論，且一向辯斥攝受貪欲而不攝受正法之世論也。

/KEPAN/辛三　三問答
/KEPAN/壬一　問

/VERSE/大慧白佛言：『世尊！攝受貪欲及法，有何句義？』

以上、佛明世論婆羅門攝貪不受法，全係計著三界生死有漏果報。蓋受苦由業，業由惑，故須在根本上斷惑，以智慧除妄想，盪空一切，方入聖法。大慧懸知未來眾生必有無量墮此惡見，故三次問攝貪及攝法之句義，以便未來眾生得以離惑出苦。

/VERSE/佛告大慧：『善哉！善哉！汝乃能為未來眾生思惟諮問如是句義，諦聽！諦聽！善思念之！當為汝說』。大慧白佛言：『唯然、受教。』

/KEPAN/壬二　答

/VERSE/佛告大慧：『所謂貪者，若取、若捨、若觸、若味，繫著外塵，墮二邊見，復生苦陰生老病死憂悲苦惱。如是諸患，皆從愛起，斯由習近世論及世論者，我及諸佛說名為貪，是名攝受貪欲，不攝受法。大慧！云何攝受法？謂善覺知自心現量，見人無我及法無我相，妄想不生。

諸苦皆從貪愛起，貪即十二緣起之愛支，潤種種業，受種種苦。法有通別：通、即說一切法，別、則佛之正法方能曰法。

/VERSE/善知上上地，離心意意識，一切諸佛智慧灌頂，具足攝受十無盡句，於一切法無開發自在，是名為法。所謂不墮一切見、一切虛偽、一切妄想、一切性、一切二邊。

此所說是佛法，須根本覺知自心現，有如是心起，則如是法現。見二無我，離妄顯真，自然蒙佛加被，具足行願，不假方便，一切自在，是之謂法，不墮一切外道所墮。

/VERSE/大慧！多有外道癡人墮於二邊，若常、若斷，非黠慧者。受無因論，則起常見；外因壞，因緣非性，則起斷見。

外道所以墮諸見者，以無善巧慧力，妄計有造作者，不後因生，立無因論。而復推求不得，或因壞滅而起斷見。

/VERSE/大慧！我不見生住滅故說名為法。大慧！是名貪欲及法，汝及餘菩薩摩訶薩，應當修學！』

佛法了唯心故，不見生滅。菩薩於法，當如是修學也。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『一切世間論，外道虛妄說，妄見作所作，彼則無自宗。

外道世論妄想分別，橫計作者，故不成立。

/VERSE/惟我一自宗，離於作所作，為諸弟子說，遠離諸世論。

唯佛立宗，離於能作所作，為弟子說，離於世論。

/VERSE/心量不可見，不觀察二心，攝、所攝非性，斷、常二俱離。

以了唯心，不同外道有能取之分別、所取之法塵，是以二心俱離，二見悉泯。

/VERSE/乃至心流轉，是則為世論；妄想不轉者，是人見自心。

世論與非世論之別，即一為妄想所流轉，一能見唯自心現耳。自心緣起之事曰來，緣滅自心不現曰去；

/VERSE/來者謂事生，去者事不現，明瞭知去來，妄想不復生。

是以來無所來，從心而生；去無所去，從心而滅。明此、則妄想不復生，去貪欲即去妄想也。

/VERSE/有常及無常，所作、無所作，此世、他世等，斯皆世論通。』

然世論所通者，種種計著，不離二見，智者不可不慎！

/KEPAN/己十　涅槃差別門
/KEPAN/庚一　請許

/VERSE/爾時、大慧菩薩復白佛言：『世尊！所言涅槃者，說何等法名為涅槃，而諸外道各起妄想？』

涅槃法，前在大般涅槃門及四果差別門，已辨明矣。然前就自證門中為菩薩而說，此中所明，正就菩薩化他悟他而明。大慧懸知未來世對涅槃有無窮之謬解，恐眾生墮魔外邪網而不自覺，故必隨順揀擇，續為請問。佛亦以外道妄想計涅槃，皆不隨順涅槃之相，許為開示。末世欲求解脫，不可不明邪正！藏中有提婆菩薩造之破外道涅槃論，即據此中之二十一種外道計而破斥者。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說如諸外道妄想涅槃，非彼妄想隨順涅槃』。大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行
/KEPAN/壬一　正說
/KEPAN/癸一　外道妄執

/VERSE/佛告大慧：『或有外道：陰、界、入滅，境界離欲，見法無常，心心法品不生，不念去、來、現在境界，諸受陰盡，如燈火滅，如種子壞，妄想不生。斯等於此，作涅槃想。大慧！非以見壞名為涅槃。大慧！或以從方至方名為解脫，境界想滅，猶如風止。或復以覺所覺見壞名為解脫。或見常無常作解脫想。或見種種相想招至苦生因。思惟是已，不善覺知自心現量，怖畏於相而見無相，深生愛樂，作涅槃想。或有覺知內外諸法自相共相，去、來、現在，有性不壞，作涅槃想。或謂我、人、眾生、壽命、一切法壞，作涅槃想。或以外道惡燒智慧，見自性及士夫，彼二有間，士夫所出，名為自性；如冥初比求那轉變，求那是作者，作涅槃想。或謂福非福盡。或謂諸煩惱盡。或謂智慧。或見自在是真實作生死者，作涅槃想。或謂展轉相生，生死更無餘因；如是即是計著因，而彼愚癡不能覺知，以不知故作涅槃想。或有外道言：得真諦道作涅槃想。或見功德，功德所起，和合一異、俱不俱、作涅槃想。或見自性所起孔雀文彩，種種雜寶及利刺等性，見已作涅槃想。

以上二十一見，皆不成立而妄成立，妄想中妄計為涅槃。

/VERSE/大慧！或有覺二十五真實。或王守護國，受六德論，作涅槃想，或見時是作者，時節世間，如是覺者作涅槃想。或謂性。或謂非性。或謂知性非性。或見有覺與涅槃差別，作涅槃想。有如是此種種妄想，外道所說，不成所成，智者所棄。大慧！如是一切悉墮二邊，作涅槃想。如是等外道涅槃妄想，彼中都無若生若滅。

/VERSE/大慧！彼一一外道涅槃，彼等自論；智慧觀察，都無所立。如彼妄想，心意來去，漂馳流動，一切無有得涅槃者。』

彼以私意所見若生若滅，皆是心意漂流，智者所不許可。故上種種無一得涅槃者，以皆不覺知自心現量故。

/KEPAN/癸二　如來正見

/VERSE/『大慧！如我所說涅槃者，謂善覺知自心現量，不著外性，離於四句，見如實處，不墮自心現妄想二邊，攝所攝不可得，一切度量不見所成。

佛說涅槃，以善覺知自心現量，不取外境為要，此為一經中之要義，然此處為尤切。

/VERSE/愚於真實不應攝受。

誤入歧途而求涅槃，非但不得解脫，轉增生死之縛。

/VERSE/棄捨彼已，得自覺聖法，知二無我，離二煩惱，淨除二障，永離二死。上上地，如來地，如影幻等諸深三昧，

是故若能以此修學，離於四句，住如實見，乃能離一切外道之所墮，進修於諸佛菩薩之所行，得大三昧。

/VERSE/離心意意識，說名涅槃。』

所謂離心意意識者，即知一切唯心，不生妄想而說名涅槃也。

/KEPAN/壬二　結勸

/VERSE/『大慧！汝等及餘菩薩摩訶薩應當修學，當疾遠離一切外道諸涅槃見。』

此誡諸菩薩修學如來涅槃正見，當疾離諸外道涅槃見，不可緩也。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『外道涅槃見，各各起妄想，斯從心想生，無解脫方便。愚於縛、縛者，遠離善方便，外道解脫想，解脫終不生。

二十一種外道，皆妄計有能解脫之法及被生死所縛之人，不知善巧方便，第一須離於妄想；如妄想於解脫，終不能生解脫也。

/VERSE/眾智各異趣，外道所見通，彼悉無解脫，愚癡妄想故。一切癡外道，妄見作所作，有、無有品論，彼悉無解脫。

外道立說紛紜，各異其趣，妄見能所有無，悉皆癡妄，悉無解脫。

/VERSE/凡愚樂妄想，不聞真實慧，言語三苦本，真實滅苦因。

執著言語以招苦，不開覺真實以離苦，所以離言為滅苦之因矣。

/VERSE/譬如鏡中像，雖現而非有，於妄想心鏡，愚夫見有二。

如鏡中像，雖現非有，於自心中緣起見相二分，了知自心現則妄想不生。

/VERSE/不識心及緣，則起二妄想；了心及境界，妄想則不生。心者即種種，遠離相、所相，事現而無現，如彼愚妄想。

總而言之，種種皆是唯心，離能所相，所有事境現即無現。

/VERSE/三有惟妄想，外義悉無有，妄想種種現，凡愚不能了。

此非但三界內生死流轉愚夫眾生妄想所有之法如此，

/VERSE/經經說妄想，終不出於名，若離於言說，亦無有所說。』

十方諸佛經中所說種種妄想，名義有同異耳；離於妄想，有何說哉？不能得意妄言而徒隨名取義，終不能瞭解佛說。
