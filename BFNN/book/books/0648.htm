我們接著看下面這段文，「謂盡法界虛空界，十方剎海，所有眾生，種種差別。」這是總說。「所謂卵生、胎生、濕生、化生。」這一看就曉得，這是講的四生，一切眾生在生態上來講總不出這四大類，這就是把一切眾生的生態都說盡了。「或有依於地水火風而生住者，或有依空，及諸卉木而生住者。」這是講一切眾生他生長居住所在的差別，有生在地面上，也有生活在水裡面，水族。火與風，火是代表像熱帶，甚至於沙漠裡面很熱的環境裏面。風是表動的意思，活動力很強的，有依這個而生的，這裡面也有動物也有植物，植物裡面依風而傳播種子的，我們往往看到很多。或有依空，依虛空，也有依草木，寄生在草木上的。「種種生類」這一句是總說，「種種色身，種種形狀，種種相貌，種種壽量，種種族類，種種名號，種種心性，種種知見，種種欲樂，種種意行」，這個意行是講心有定散，有的心比較定，有的散亂，是指這個。「種種威儀，種種衣服，種種飲食，處於種種村營聚落、城邑宮殿。」這都是講一切眾生的差別的現象，差別現象沒有法子盡舉，此地也不過是舉幾個大端例子而已。「乃至一切天龍八部，人非人等，無足二足，四足多足」，這多半都是指畜生道裡面的。「有色無色，有想無想，非有想非無想」，這是指色界跟無色界，四空天。那麼這一段整個六道眾生全都包括了，大師註子裡面都解釋到了，諸位自己去看就行了，這一段並不難懂。

再看下面經文，「如是等類」這一句是總結前面的經文。「我皆於彼隨順而轉，種種承事，種種供養。如敬父母，如奉師長，及阿羅漢，乃至如來，等無有異。」這是我們應當要學的了，這一點實實在在不容易做到，但是又非常地要緊。問題是我們想不想見性，想不想得一心，想不想成佛，你得要考慮這三個問題，如果這三個問題都想，那就必須要照辦；你要不肯照辦就是這三個問題的大障礙，你得不了一心，你也不能開悟，你也成不了佛。換一句話說，想成佛、想開悟、想得一心，一定要把這個不折不扣地做到。對於一切眾生要恆順，不但要恆順，還要承事供養，所謂承事是為他服務，這是承事，要供養他，換一句話說要照顧他，要敬重他，跟我們敬父母、敬師長、敬佛，沒有兩樣。在我們心目當中、觀念裡面，生佛決定平等，正是佛在本經裡面開示我們一切眾生本來成佛，對一個眾生輕視了就是輕視諸佛如來，對一個眾生不孝順了就是不孝順父母師長，所以這一段要講菩薩道裡面難行能行，特別是著重在這一條上，真正值得我們反省檢點的。

諸位真正是通達這十大願王的理論、境界，你這一生不可能沒有成就，決定有成就的。成就的高下在乎你自己實行的勤惰，你要是勇猛精進，那你的成就快了，成就高；你要是懈怠，做得不夠圓滿，你的成就比較低；如果你完全都沒有去做，那可以斷定你這一生一定沒有成就。即使念佛求生淨土都不例外，這一點特別要注意，我們念佛求生西方極樂世界，我們求一個凡聖同居土下品下生，要不要具足普賢行願呢？跟諸位說還是要。他沒有聽過華嚴經，沒有學過普賢行願，那他怎麼具足呢？他自自然然具足，誠敬心中具足，恭敬心中具足，雖然他沒有學，沒有學也能具足，他在一念正念起來的時候自然具足。我們明白這個道理，在平常在生活裡面要認真地去修學，那麼這幾句就是教給我們隨順。

下面這一段教發願，「於諸病苦，為作良醫。於失道者，示其正路。於闇夜中，為作光明。於貧窮者，令得伏藏。菩薩如是平等饒益一切眾生。」這是教我們發願，這一段經文裡面含義很深。病苦範圍太廣大了，也許你看到眾生有病，我又沒有學過醫，不是醫生，我怎麼能替他治病呢？你一定可以給他治病，因為病並不單指我們身體長病了，他有心病，心病比身病還嚴重，心病是什麼呢？煩惱病、無明病、塵沙病，大病啊！你要幫助他破迷開悟，幫助他治心病。佛法的經典都是給我們治心病，所以佛也比喻為大醫王，醫治一切眾生的心病，你一定要發這個願，要幫助一切眾生破迷開悟；底下幾句比喻統統都是這個意思，後面的意思愈來愈深。

前面第一句換句話說所有眾生都是迷惑顛倒，都是有嚴重的心病，你怎麼給他作良醫呢？介紹他佛法，介紹大乘佛法，這就是對治他的心病，於失道者示其正路，失道者就是葯不對症，那就是失道；佛法八萬四千法門，你所修學的不對你的根性，那麼你學起來就有困難，不容易成就，這種例子非常之多。所以選擇法門一定要適合自己的根性、程度、修學環境，都能夠配合，你修學起來不感覺到困難，容易成就。如果採取這個法門不合自己程度，又不合自己的興趣，同時又跟自己生活的方式完全不相同，這勉強去修非常困難。所以他遇到困難了，走錯了路了，你要幫助他回頭，幫助他要走上正道。

那麼好些發心學佛的，尤其在今天佛門裡面有真佛有假佛，佛法裡面有正法有邪法，許許多多把邪法當作正法，把假佛當作真佛，這是迷失了道路，他沒有依照佛的指示去做，也許他不知道。佛滅度之後，後世弟子有四依法作為我們修學選擇的標準，那就是依法不依人，不要聽說某個人的名氣很大，某個人的勢力很大，徒眾很多，大概就不錯了，這是很危險的道路，這個想法錯誤了，一定要依法不依人。可是法你要能夠檢別也不是一個容易事情，很難很難，有似是而非之法。魔很聰明，拿著佛的經典，拿著古大德的註解，給你講九十九句正法，給你講一句邪法，你就中了毒了，這個手段太厲害了，你沒有辦法辨別邪正，聽起來都是正法，他就參一句，久而久之你中毒愈中愈深，到最後把邪法當作正法，正法當作邪法。

如果他裡面講一半正一半邪，你很容易辨別出來，佛魔很容易辨別出來，他要的那一套叫你沒有辦法辨別，所以這是險道，今天學佛走的路子是險路。我們沒有能力辨別，那怎麼辦呢？我就是這種人，沒有能力辨別，所以找一個很穩當的路子，找古人不找今人，我跟古人學，我不跟今人學。我也拜了老師，有老師，我的老師不在世，我的老師蓮池大師，我們跟蓮池大師學決定沒有過失。學蓮池大師什麼呢？昨天晚上大家念的彌陀經疏鈔演義就是蓮池大師的，我依這個學，做蓮池大師的私淑弟子。而且學，諸位還要曉得學一個人，不能學兩個人，為什麼呢？兩個人就兩條路，兩個思想兩條路，很難有成就。

但是我的求學，蓮池大師是第一個老師，以他老人家為主；還有兩個幫的，一個就是蕅益大師，蕅益大師沒有問題，因為他是蓮池大師的學生，師徒兩個人，他們的思想、方向、目標是一致的，沒有問題的，兩個人等於是一個人。另外一個人就是印光大師，這個也是專修淨土的，也是同一個方向，同一個目標的，這沒有問題，他是近代人，所以從印光大師文鈔裡面得到許多關於西方淨土的啟示。為什麼要這樣學呢？唯恐自己迷失了正道。其他人講的，他姑妄言之，我也姑妄聽之，我不把他當作一回事情，我們決定要依照祖師大德所指的道路來走，學古人沒錯。

如果真正有慧眼，那當然是沒有話說了，沒有那種智慧不能辦別邪正，這個路子是最穩當的，靠得住不會出毛病。於闇夜中為作光明，這個光明是智慧，是指眾生在迷惑顛倒的時候，你要幫助他、啟發他的智慧，幫助他破迷開悟。於貧窮者，這個貧窮不是指錢財，不是指物質上的貧窮，是指精神生活的貧窮，精神生活苦悶，你把佛法給他。佛法是什麼？伏藏，藏是寶藏，寶藏埋在地裡面沒有開發出來，自己雖有他不知道，你把他點醒，你自己原來有無盡的寶藏為什麼不拿出來用呢？不拿出來享受呢？要告訴他這個事情，令得伏藏，你自己清淨心裡面有無量的智慧，有無量的福德，你自己本有的啊！他在窮困的時候你要點醒他，使他自己明了，哦！原來自家已經具足無盡的寶藏，與諸佛如來無二無別。所以菩薩要以這樣的平等饒益一切眾生，益是利益，饒是豐饒，換句話說，最豐富最大的利益給一切眾生，而不是給他一點點小利益，這是這一段經文的大意。

註子裡面大師引梵網經裡面的幾句話，梵網是菩薩戒經，菩薩必須要遵守的，「梵網經云，一切眾生，男者是我父，女者是我母，我生生無不從之受生。故六道眾生皆是我父母。」為什麼要把一切眾生當父母一樣地孝順就是這個道理，一切眾生與我們的恩德實實在在太大了，無量劫以來我們在六道裡面生死輪迴互為父母，互為父子，要明白這個道理，這是教給我們應當要孝順一切眾生。

下面講「言奉師長者，經云」，這都是佛告訴我們，「生我者父母，成我者師長。我之法身，由師口生，從法化生，乃至教誨引導，直至菩提，故知師恩，過父母恩也。若見眾生同師長，順斯恆矣。」老師的恩德超過父母。父母對我們的恩德是生我、養我、育我，是養育之恩，如果沒有父母，我們就沒有現在這個身體，沒有父母，縱然生下來你也沒有辨法活到今天，所以父母恩德不能忘啊！父母恩德對我們是一生的，老師的恩德對我們是生生世世，這個要知道，從初發心到成佛都不能夠離開老師，所以老師的恩德超過父母，如何能不敬呢！如何能不供養呢！佛經裡面講超過父母，因為佛法講三世，儒家只講一世，不講三世，所以儒家看老師跟父母恩德是平等的，一樣大。

諸位要讀禮記讀曲禮，你看最明顯的就是稱名，你就看得出來。古時候一個人的名不能隨便叫的，人與人之間互相要有禮貌、要客氣，不能稱名。名在什麼時候可以叫呢？小孩，童子的時候，大家叫他名，成年就不能叫名了。女子十六歲成年行髻禮，就是頭髮梳髻，用簪子簪起來，成年了，十六歲；男子二十歲行冠禮，戴帽子。這個時候他的名只有兩個人能稱他，一個是父母，一個是老師；他的祖父母，他的伯伯叔叔不稱名了，稱他字。所以到行髻禮的時候，行冠禮的時候，同輩份的人送他一個號，叫字，所以有名有字，從這個時候起就稱字不稱名，不能稱名了。縱然是在朝廷裡作官，皇帝對他也稱字不稱名，這是對他的尊敬。如果皇帝稱他的名，他就犯了罪了，只有犯罪的人，別人才能稱名，所以稱名很不好，稱名是囚犯，所以名只有父母跟師長可以稱，由此可知父母跟師長在儒家看是同等的。

佛法講三世，那師長的恩超過父母，因為你法身慧命是通三世的，我們的肉身是一世，智慧是通三世的，不是一世的；所以我們的智慧是從師長那裡啟發的，法身慧命是得自於老師，這是超過父母的恩德。所以背師叛道決定不能成就，這一點諸位也要記清楚，要孝順父母師長，怎麼可以背逆師長呢！背逆師長是大不敬，殺老師是五逆罪之一，殺父、殺母、殺阿羅漢，阿羅漢就是老師的代表，這是五逆罪，老師等於是阿羅漢。末後這一句說「恆順眾生菩薩，宜如是平等饒益眾生。」應該要這樣修學法。

再看下面經文，「何以故。菩薩若能隨順眾生，則為隨順供養諸佛。若於眾生尊重承事，則為尊重承事如來。若令眾生生歡喜者，則令一切如來歡喜。」我們讀了這一節經文才曉得恆順眾生這個修學、這種行門的重要性。我在此地特別強調，就是一些修行人把恆順眾生完全給忘掉了。修什麼法門他都很樂意，很願意幹，恆順眾生決定不幹；你不肯修這個法門，所修一切法門都落空了，統統不能成就。華嚴經出現品裡面說得很好，有一段經文說，復次譬如大海，普能映現四天下個一切眾生色身形相。水像鏡子一樣的時候，這是比喻，大海就是比喻我們的清淨心，一切眾生都照在鏡子裡面，照在水裡面，照得清清楚楚。是故共說有一大海，這個意思是說一切眾生與自己清淨心海是一不是二。諸佛菩提亦復如是，普現一切眾生心念、根性、欲樂，而無所現。

有這麼幾句話，這幾句話說明什麼是佛心？佛心就是眾生，眾生就是佛心，眾生是佛心，是佛心中之眾生，就是佛心。從這個經的意思上來看，佛心就是自性，自性就是佛心，那麼眾生就是自性，自性就是眾生，不隨順怎麼能修心性？不隨順眾生怎麼能夠明心見性？做不到啊！要明白這個道理，所以我們願意隨順供養諸佛，而真正隨順供養諸佛就是隨順眾生，隨順眾生是真正的隨順供養諸佛，尊重承事眾生就是真正地尊重承事如來，令一切眾生生歡喜心，那是真正叫諸佛如來歡喜。離開眾生想恭敬、禮敬諸佛，供養如來，承事諸佛，統統辦不到，都落空了。你們諸位想想我們禮敬如來，泥塑木雕的畫像不須要你禮敬，你禮敬它也不知道，那不是如來的真身。如來苦口婆心教誡我們，教我們幹什麼？就是教我們恆順眾生，禮敬諸佛前面我跟諸位講過，諸佛是什麼？一切眾生是諸佛。稱讚如來，一切眾生是如來。廣修供養，一切眾生是我們供養的對象。不從這個地方下手認真去修學，你怎麼個修法？修來修去都修成外道，幾個人能成正果？我們今天在此地一會，諸位在過去生中都是大善根大福德大因緣，否則的話你今天在此地遇不到這一會呀！這一會句句給你講真實話，這一會也是百千萬劫難遭遇，諸位一定要珍惜，不要把這一會空過了。珍惜、不空過，就從今天起我們就要這樣做法，那麼你這一生必成無上道。

下面再說出所以然的道理，「何以故」，為什麼隨順眾生就是隨順供養如來？尊重承事眾生就是尊重承事如來？令一切眾生歡喜就是令一切如來歡喜？為什麼是這樣的？底下給我們說明所以然的道理，你才明了為什麼要這樣修法。「諸佛如來以大慈心而為體故。因於眾生而起大慈。」大悲心從那來的？佛法裡面常說，佛教是慈悲為本，方便為門，諸位想想離開一切眾生，捨離一切眾生，你那個慈悲、方便怎麼樣表達？縱有慈悲方便，沒有用處了，到那裡去用？沒對象了，慈悲也沒有了對象，方便也沒有對象了。那麼自己無始以來這些習氣障礙，你怎麼能除得了，必須要藉一切眾生才能把無始劫以來的習氣障礙把它淘汰盡；你看無始劫最重的習氣就是貢高我慢瞧不起人，不能隨順，隨順眾生就淘汰這個習氣，隨順眾生是顯自己的性德，叫自己成佛，決定不冤枉啊！我們恆順眾生，眾生得多大利益？真正得利益是自己，不是眾生，我們就是以物質上供養眾生，他又能得幾何呢？自己得的利益是無量無邊，不可思議，你一定要明白這個道理；可是不肯隨順，不肯供養，你自己的利益得不到，決定得不到，你的性德不能開顯。

天天拜佛，辦好菜來供養佛，每天念供養咒，而對於一切眾生不肯施捨、不肯幫助，諸位想想你能成就嗎？那個心就錯了！為什麼供養佛呢？佛會保祐我，我不得不巴結他。為什麼不對眾生呢？眾生對我沒好處，我給他幹什麼？我才不願意去供養他。這樣的修學每一天增長我見、增長執著、增長分別、增長無明，在造罪業啊！你那個心執著的圈圈愈畫愈小，生死根本就愈來愈堅固，你怎麼能超越三界，不可能的事情，也沒有法子往生，為什麼呢？對娑婆世界的根太堅固了，去不了，心量太小了。所以恆順眾生拓開自己的心量，嚴格地講，的確比前面的常隨佛學還要重要，不能恆順眾生就不能學佛，真正想學佛一定要恆順眾生，要從這個做起。

所以這一段文的意思非常之好，因於眾生而起大悲，「因於大悲生菩提心，因菩提心成等正覺」諸佛如來如此，我們學佛也不例外，也是要經過這些歷程。註解裡面註得好，「佛以大悲心為體，若不順生，不合佛體，此即同體大悲也。」我們修這個法門就是修自己的同體大悲，無緣大慈，就是修菩提心裡面的大悲心；菩提心一即是三，三即是一，直心、深心、大悲心，只要有一條有了，那兩條就有了，一而三，三而一。為什麼聲聞、緣覺，就是阿羅漢、辟支佛，沒有菩提心？這是佛在一切大乘經裡面都是這樣說的，小乘人沒有菩提心，道理很簡單，就是小乘人不願意恆順眾生，所以他的大悲心就發不起來，想發也發不起來；菩薩大悲心能夠發得起來就是菩薩樂意恆順眾生。我們一天到晚講發菩提心，嘴皮上發的菩提心，不是真的，嘴裡喊的發菩提心，心裡頭一點也沒發，這個都得要明了。

在大經出現品裡面又說：如來成正覺時，像本師釋迦牟尼佛，菩提樹下示現成佛的時候，我們就吉相上來說，就示現的吉相上說，他在思想觀念上有很大的轉變，拿現在的話來說就是宇宙人生觀上有個大轉變；他普見一切眾生成正覺，所以他才說一切眾生本來成佛，看出一切眾生跟他自己沒有兩樣，完全是一樣的。乃至於見一切眾生入般涅槃，為什麼呢？與自己同一個真性，所以在這個時候從真如本性裡面流露出同體大悲，無緣大慈，清淨智慧，而且是相續不斷地救護一切眾生，救護一切眾生就是開顯自己的性德。見了性之後，性德不能現前、不能起作用，那個性德有等於沒有，有了要起作用，不起作用不是等於沒有嘛！開顯性德的無方大用。

經上又說，菩薩應知念念常有佛成正覺，這是前面跟諸位說的。為什麼呢？諸佛如來不離此心成正覺故，如自心，一切眾生心亦復如是，悉有如來成正等覺廣大周遍，無有休息。這是出現品有這麼一段經文，都是說明我們恆順眾生的理論依據，你明白這個道理，不能不隨順，不隨順是大錯特錯。何況經上說得更好，釋迦牟尼佛示現成佛的時候，他說奇哉！奇哉！大地眾生皆有如來智慧德相，這句話諸位一定聽得耳熟，所以佛眼睛裡面看一切眾生統統是佛，什麼佛呢？迷惑顛倒的佛，在迷之佛。雖然迷了，你的本能並沒有失掉，就好比一個非常聰明有智慧的人，有德行的人，他喝酒喝醉了，迷迷糊糊的，你不能瞧不起他。他一清醒了，他所有德能就恢復了，他並沒有失掉，只是暫時酒醉而已，說幾句醉話的時候，你不要當真，那不是真的。

所以我們要了解這個道理，在佛的分上，真的，一成一切成；可是在我們眾生的分上，佛還是佛，眾生還是眾生，當中還是有界線的。可是我們真正明白這個道理，常常思惟這個道理，功夫用久了自然可以達成一片，能夠幫助你消除無明，能夠幫助你成無上道。尤其在念佛人可以幫助你得一心，幫助你開悟，恆順眾生所以然的道理是如此。下面用比喻說得很好，「譬如曠野，沙磧之中，有大樹王。若根得水，枝葉華果悉皆繁茂。」這是比喻，小註裡把比喻什麼都說出來了。「生死懸絕，迥無所依，名為曠野。」我們現在所處的環境就像曠野一樣，前途渺茫，無有依靠，在六道生死輪迴當中不知道往那裡去，這就好比在曠野，好比在沙漠裡頭一樣。「不生善根，喻以沙磧」，像沙土不是肥沃之土，我們沒有善根。「佛菩提法，如大樹王。智慧禪定，猶如枝葉。菩薩依學，方之以華。諸佛證之，目之為果。」枝葉花果，那麼這棵大樹要在沙漠裡面要想枝葉繁茂，開花結果，它要靠什麼？要靠水來灌溉。

「一切眾生，以為其根。以大慈悲，而為其水。」這棵樹的樹根是一切眾生，花是菩薩，果是佛，你就曉得菩薩與佛從那裡來的？從眾生而來的；所以你不以慈悲給予一切眾生，你的菩薩道、你的佛道，都會枯死了，不能成就的。你今天是恆順一切眾生為的什麼？為了自己要成菩薩，為了自己成佛，道理在此地。下面就是「法合」，「生死曠野，菩提樹王亦復如是」，這說到我們自己本身，把這個比喻合到我們本身上來看也是這樣的。「一切眾生而為樹根，諸佛菩薩而為華果以大悲水饒益眾生，則能成就諸佛菩薩智慧華果。」道理就在此地。「何以故。若諸菩薩以大悲水饒益眾生，則能成就阿耨多羅三藐三菩提故。是故菩提屬於眾生。若無眾生，一切菩薩終不能成無上正覺。」我們看十大願王裡面這一願的經文特別長，講得多，也講得非常詳細，凡是講得多、講得細，都是非常重要的。

重要在那裡呢？前面所講的這七願到那裡修？在眾生分上修，離了眾生沒有佛法，可見得前面七願都是叫你恆順眾生，乃至於常隨佛學也是要從恆順眾生那裡去做的，這叫普賢行法，我們要牢牢地把它記住。好，我們下課。
