第三是攝受眾用供養，諸佛菩薩出現在世間唯一的目的就是要利益一切眾生，攝受一切眾生，正是像法華經上所說的，佛為一大事因緣出現於世。那麼換一句話說，佛菩薩不多事，如果這些事情有別人能辦得了，可以辦的，他樂得清閒自在；眾生實實在在辦不了，沒有能力辦，那他就不能不出現在世間。那麼一大事是什麼呢？一就是我們此地所講的一真法界，一真。大事是講生死大事，再沒有比這個事更大了。如果能夠契入一真，這個大事就解決了，不能得到一真，這個大事就沒完沒了，生生世世都不能解決。這個的確是古今中外那些宗教家、哲學家、科學家，都在想解決這個問題而沒有辦法，實實在在是解決不了的，這是佛不得不出現在這個世間。

佛是大慈大悲，問題就是我們眾生肯不肯接受？所以經上又常說佛不度無緣之人，什麼人跟佛有緣呢？肯接受的就有緣，不肯接受的就無緣。那麼肯接受裡面，還分很多等級；全誠肯定地接受，這個在佛法裏叫根熟眾生，我們這個根有沒有熟？根熟就是百分之百地接受，那他這一生決定成就，他生在這個世間六道輪迴，那就是最後身，最後一次了，以後永遠不再輪迴了，這叫根熟眾生。所以根熟，諸位要記住，百分之百地如說修行，一點都不打折扣的，自己要有充分的信心。你看從前蓮池大師在世的時候，他老人家一生就是一句阿彌陀佛，他別的都不會，佛寺裡頭這些儀規、唱念，他都不會，他就念一句阿彌陀佛。

我們彌陀經疏鈔演義前面有個小傳，你就能看得出來，小傳上有記載，有一年旱災，很久沒有下雨，老百姓那時候向龍王求雨，求了也沒效，沒用，所以最後就找到他，他是一個很有修行的人，很難得的一個好法師，就請他來求雨。他也沒有法子，他也不懂求雨這些儀規，也不懂，那怎麼辦呢？跟我去念佛啦！他拿著引磬，一些附近的老百姓跟到他，就到外面田邊上去念佛。很奇怪，他念到那裡，雨就下到那裡，真的雨求下來了。誠則靈，他不要什麼儀規的，誠心誠意，至誠感通，它真的就會下雨，就被他求到了。所以講根熟就是完全肯定，依教奉行。

那麼曾經有人問他，你老人家自己念佛怎麼個念法？他念四個字阿彌陀佛。你教別人呢？教別人念六個字，南無阿彌陀佛。奇怪了，為什麼教別人念南無阿彌陀佛？南無是客氣話，是皈依的意思，是恭敬的意思，就是皈依阿彌陀佛，恭敬阿彌陀佛。為什麼教人念六個字呢？因為他現在還不想去，他沒念頭去，所以跟阿彌陀佛要客氣一點，結個法緣。我嘛！這一生決定要去，所以一切客套統統免了。他老人家念四個字，他有信心，他這一生當中決定去，來生決定不入輪迴，所以念四個字，一切客氣話免說。如果你們現在還不想離開娑婆世界，還有所留戀；西方世界也嚮往，這個地方又捨不得，那你就念南無阿彌陀佛。可見得古人自信心之強，專精於一門，這是值得我們效法的。

我們自己要想這一生決定去，我們這一生在這個娑婆世界最後身，你是穩穩當當往生，往生不往生在我自己啊！所以佛法講什麼叫根熟，堅定的信心就是根熟了。半信半疑這個就是沒成熟。所以根熟的眾生要幫助他成就，他這一生決定成就；那個沒有熟的，要幫助他成熟；那個沒有善根的人，要幫助他種善根，這都是利益眾生與攝受眾生。如果講到攝受，必須要以種種方便。攝取也就是接引的意思，把佛法介紹給他，有的人樂意，你介紹給他，他很歡喜；可是有的人根本排斥，那還是要介紹給他，那怎麼辦呢？這必須要有技巧。譬如說你們在學校裡，你們如果要會了，你們是菩薩學生，菩薩示現學生的身分，就能夠攝受許許多多的同學。

這是講到不信的，如何攝受法呢？你們在學校手裡拿一串念珠，念珠不要太小，小了看不見，找條大的念珠，套在手上，你們同學一看到你，哎呀，阿彌陀佛！你看，你沒有勸他念佛，他自動念了一聲阿彌陀佛，這一聲阿彌陀佛不簡單哦！阿賴耶識就落了種子，將來他就會成佛，這給他種種子嘛！沒有種種子的幫助他種種子。種種子，很巧妙的方法，你要是故意叫他念，他才不念；他一看到這個，自然就會念了，你每一天就不曉得度多少人，這個無量功德啊！你會的，你會做；不會的，你也不會做。你們念的書，教科書上一般人都習慣寫個名字，那麼你不要寫名字，你寫個阿彌陀佛；人家一看，這是阿彌陀佛的書，你看又念了一句了。所以你要懂方法嘛！你要有善巧嘛！這都是攝受眾生。所以我們要有智慧，要有善巧，不曉得做多少好事，這種功德真是無量無邊。

所以有許多學佛的人，他不懂得，你看很多學佛的，有錢的，開大商場的，他電視上做廣告，新聞廣播，報紙上也廣告，都是他那些生意。其實，他那個廣告裡頭加上一個南無阿彌陀佛，又不增加廣告費，恐怕他的生意還特別興隆，有三寶加持，你看看他不會，可惜，實在可惜！所以學佛的人，不但自己要念佛，處處要想方法勸別人念佛，勸別人自動地見到你就念佛，他最高明的，這是攝受眾生。這是沒有種善根的，替他種善根，為他種善根。那麼已經有善根的了，所謂已經有善根，他對佛法有興趣，這是有善根；他對這個沒有興趣，這是沒有善根的人。有興趣的人，要幫助他，或者介紹他聽經，介紹他讀經，幫助他解決疑難，這個是應當要做的。

同時菩薩所在之處，前面跟諸位說過，一定要發心講經，講經不一定在大會講台上，你自己在家裡面，你在學校裡面，邀集好的同學，尤其是現在你們學校都有學佛社的組織；學佛社裡頭一定要開一個講經班，聯絡對於佛經有興趣，能夠深入研究的同學，組成這麼一個小班，大家輪流講，一個星期講一次，輪流講，把風氣養成。這是幫助那些已經有善根的，幫助他善根增長；真正有深厚善根的人，幫助他成熟，這叫攝受眾生供養；一定要發心去做，要帶頭去做，你能夠帶頭去做，這個功德很大。福德也大。

講座，現在你看台中李老師不辦講座了，大專講座是從他那裏開始的，現在他不辦了。為什麼不辦呢？現在學生太亂了，辦，收不到效果，這是他不辦的原因。最初辦因為大專講座只有他一家，到那裏去參加的學生都非常單純，過去雖然接觸過佛法，也不過是幾個月而已，縱然有些染污，染污的程度還不嚴重，所以辦的時候收到相當的效果。台中大專講座從五十一年開始，第一次是民國五十一年開辦的，辦了不少年，我自己參加的時候，曾經參加過十一次，從第十二屆以後，我沒有參加了，所以早期那些同學我都認識。

那麼現在講座難在那裏呢？難在請很多老師來教，而且這些老師個人學個人的，個人修個人的，所以同學聽很難得利益。這個老師他修淨土的，極力讚嘆淨土，念佛好。下一堂課，那個老師學禪的，淨不行，還是參禪才能得利益。又下一堂，老師學密的，他們兩個都不行，還是我這個三密相印，即身成佛，搞得你最後莫名其妙，不曉得那個好，無所適從，有這個困難。每個人的路不一樣，所以你要跟一個人學容易，跟多人學困難，不知道那個好，使你自己沒法子選擇，你反而搞得很迷惑，難在這個地方。那麼台中講座有六門課，六門課當然有六個老師，可是他六個老師是一家人，除了李老師之外，其餘都是他的學生。所以不管他開多少課，多少個老師，他是一個方向、一條路，好處就在此地。

所以在過去有許多學生想參加講座問我，我都介紹他到台中去，原因就是一家之言，你走一條路，容易走，容易建立信心，道理在此地。所以介紹人聽經，介紹人看經，也要負責任，也不能夠很輕率，要負起攝受眾生的使命。攝受眾生就是供養佛，就是利益一切眾生；此地所講的供養，全部都是供養十方一切諸佛，我們這樣做就是供養佛，你肯修行，肯利益眾生，肯攝受眾生。那麼第四是代眾生苦供養，實際上眾生的苦是沒法子代受的，各人有各人的業報，怎麼能代受呢？經上也常常用比喻，父子登山，各自努力，沒有法子能夠代受的。

楞嚴經上我們更看到一個顯明的例子，阿難是釋迦牟尼佛的堂弟，他們堂兄弟一共八個人，釋迦牟尼佛是老大，阿難最小，他自己總認為，是我大哥，你們要努力好好地修行啊！你們不修行不行啊！我可以馬虎一點沒有關係，到時候我大哥會幫助我。所以說他們要修禪定，我不要修禪定，到時候我大哥一定把禪定就給我了。到遭摩登伽女難之後才曉得沒有用處，原來他那個定沒有辦法給人的，禪定、智慧是沒法子給人的；福報可以給人，我有福報，我有財富，我可以分一點給你享受，我的定功、我的智慧，沒有辦法分給你，這個是沒有法子的。那麼所謂代眾生苦，就是指我們現在修行，我們現在修行要吃很多苦頭，我們為什麼修行呢？為了將來要幫助眾生，要幫助眾生先要成就自己，修行不是為自利，是為了利益眾生，那麼我們今天所吃的苦頭都是為眾生吃的，這個就是代眾生苦。

所以四弘誓願裡，其實四弘誓願只有一願，眾生無邊誓願度，只有這一願，十方一切諸佛的本願就是這一個願，要度一切眾生。度眾生得要有度眾生的本事，要有度眾生的能力，如果你自己煩惱不斷，你度不了眾生，所以先要斷煩惱，斷煩惱成就自己的品德。有良好的品德，你要沒有學問，沒有能力，你還是不能辦事，你的修養道德再好，你沒有智慧，你沒有能力，那也是沒有用處的，所以必須要學法門。我們自己成就，剛才跟諸位說了，一門就行了，我學一門，我自己成就了，我為什麼要廣學多聞呢？學那麼多法門呢？為眾生學的，不是為自己學的，所以這一點諸位要是明白了，你就可以多學一點法門就沒有關係了，是為別人學的。

為什麼呢？有些人他想學佛，但是他不肯學我這個方法，不肯學我這個法門，他想學別的，那你要懂，你才能幫助他，你不懂你就不能幫助他。如果自己懂，那盡心盡力幫助他；自己不懂，介紹懂得的人去幫助他，應該是如此。可是介紹也要負責任，你介紹那個善知識，是不是真正的善知識？他到那個地方會不會有成就？如果你介紹到那邊去，他到那邊還是沒有成就，那麼你介紹人有過失，雖沒有罪，有過失，為什麼呢？耽誤了他的時間，浪費了他的精力，我們這個介紹人，實在講也對不起人，所以這一點也是相當不容易的，代眾生苦是從這些地方說的。

那麼看到眾生受苦受難，我們自己要加倍精勤努力來修學，希望自己學成之後，能夠為大眾解決這些苦難。下面一句是勤修善根供養，我們先要講善根，然後再講勤修。什麼叫善根呢？在佛法裡面講世間善根與出世間善根，也就是講凡夫的善根與菩薩的善根；而且凡夫裡面有內凡有外凡，內凡是指六道凡夫，外凡是指小乘聲聞、緣覺，為什麼？他沒有見性，沒有見性都叫凡夫，乃至於權教菩薩，都是沒見性的。沒有見性的是以六識為主，就是第六意識主宰，這是凡夫，他的善根有三種，無貪、無瞋、無癡，這叫三善根，一切善法都從三善根出生的。三善根的反面叫三毒，那就是無量無邊的煩惱、罪業，都是從三毒生出來的，這個三毒就是貪瞋癡。

所以我們學佛首先要修三善根，於一切法不貪，一切的順境不起貪心，這個非常非常地重要。一切逆境裡面，不順的境界裡面，不生瞋恚心；一切境界不迷惑，樣樣清楚，這就不愚癡，不貪、不瞋、不癡，這是三善根，這個要認真地修學，這個在修行人來講，這叫根本法。三毒的果報是三惡道，瞋恚是地獄道的業因，人不瞋了就決定不墮地獄；貪愛是惡鬼道的業因，不貪了，決定不墮惡鬼道；愚癡是畜生道的業因，就以佛法來說，現在佛法有真的、有假的，這裡頭有邪有正，有是有非，你要是不能夠辨別，這是愚癡。你要是能在佛法裡頭，那是正法，那是邪法，是非善惡邪正，清清楚楚，不被迷惑，這是有智慧，這個不愚癡。

先要修這個，要修三善根，要勤修，勤是要精進，要努力，要認真地去修學，這個對你自己是決定有好處，各位必須要記住，人的壽命很短，不要以為哦！壽命很長的，那你就錯了。壽命很短，幾十年真是一彈指就過去了，我是二十二、三歲到台灣的，想想當時的情景就跟昨天一樣，時間過的太快太快了，那麼往後還有沒有這麼長的時間呢？沒有了。人生苦短啊！不要貪戀啊！眼前要是貪戀這個，得不償失。為什麼呢？你將來這個果報在三惡道，這個事情就太麻煩了，眼前對於這些五欲六塵，你能夠捨棄，順境不貪，逆境不瞋，樣樣明瞭，將來得大好處啊！能夠得真實的理，這是我們自己一定要明瞭的。那麼我舉一個小的例子，給諸位說。年輕人喜歡玩樂，我年輕的時候也喜歡玩樂，可是什麼呢？我就看得比較遠一點，我看到許多老人，很苦、很可憐，想到什麼呢？自己將來要老啊！不老就短命啊！簡單得很嘛！那不想短命一定要老，這總是免不了的事情，所以愈想愈不對勁。我在沒有學佛之前，我還學了幾個月的算命，所以我那個時候也會排八字，不過時間很短，學了幾個月就學佛法了，學了佛法，那個東西就丟掉了，所以我知道一個人在一生當中，他的運會轉的，有五年最好的運，有五年最壞的運，那麼一般人是要受命運的支配，但是如果你自己信心要具足，你就能轉命運。

所以我在我學佛三十多年過程當中，我所體驗的，轉變命運沒有訣竅，就是信心，你自己信心堅強，你的命就轉掉了。所以那個時候我想年輕的時候要吃點苦頭，要多多地努力，把好玩的時候，應當放在晚年，那多自在呀！年輕的時候吃點苦，算不了什麼，有體力、有精神，能扛得過去，所以我年輕的時候就學佛、讀書，那些遊樂的場所決定找不到我，一年難得看一次電影。我年輕的時候，而且我很吝嗇，要我去買一張票看電影，我捨不得，因為那個錢花得浪費，沒有意思，所以看電影要有人請客我才去，我自己不花這個冤枉錢，也有很多朋友知道我這個脾氣。而且我條件很苛刻，我絕對不排隊買票，因為那個受罪，排隊買票很受罪，我看了場電影要排一兩個鐘點隊，我不幹，決定不幹。如果位子坐得不理想，邊邊，我也不幹，所以要票買好，位子很適當，要擺在當中，看得很舒服，那這個可以，我才同意，否則的話，請我看一場電影都不容易，我都不幹的。

所以那個時候，我們在班上，我們同事都叫我書呆子，這個人念書念呆了，呆頭呆腦的，好像很消極的樣子。現在碰到我了，都說哎呀！你的路子走對了。他們都退休了，退休拿了一點退休金，有很多跟人家合夥作生意，沒作幾個月都被人騙走了，苦不堪言，我那些老朋友苦不堪言。他看到我現在好消遙自在，哎呀！你這個路走對了。我說當時我們在一塊，三、四十年前，我就告訴你了，我們玩的時間調換了，你是年輕玩，我是老來玩，我現在全世界到處走，走到那裡，人家什麼都給我預備好，帶我去遊覽去觀光，這個多自在！我們把時間調換了一下，就得這個自在，你自己要能夠決定呀！不能被命運支配呀！

一生最好的五年，五年放在最後，不要在年輕的時候把那個五年用掉了，那太可惜了，那到老的時候要受罪了；要放到最後，愈老愈自在，愈老愈快樂，你們想想這樣好不好？如果晚年苦是真苦，年輕的苦不覺得苦，晚年的苦是真苦，希望晚年能夠得大自在，這個要你自己去做決斷，現在決定不能夠貪圖歡樂，要努力，要奮發，要向上，要勤修三善根，佛在經典裡面給我們說得很詳細，而且佛所說的每一句話決定是真實的，他不會欺騙人的。

世間人最難捨的財，難捨。財從那裏來的呢？財是你前世修財布施所得到的，換一句話說，你命裏面有的，命裏有的來了，來了我不要。不要，永遠存在那個地方，沒動用嘛！現在來了，現在來了你不接受，那麼你永遠存在，永遠用不盡。來了的時候，好，你統統照收了，而且在享受的時候又不肯再修布施，你這個財就用盡了，用得盡的，你們去愈用愈少了。所以有財，除了自己衣食夠了之外，而且還要節儉，最好是要能節儉，不趕時髦，這個是聰明人，我把我多餘的財富布施，布施什麼？布施就是真正的儲蓄。儲蓄在銀行裡，銀行會倒閉，靠不住啊！布施是什麼？是存在法界裡面，法界不會倒閉，你的財用永遠不會缺乏，一定要明白這個道理，明白這個道理你才放心大膽這樣去做。

而且你真正很節儉，給諸位說，你身心愉快，所以財一定要捨，不捨的時候，不但有煩惱，而且還有疾病，為什麼呢？你要去看醫生，要花一筆醫葯費，為什麼？因為你有錢嘛！你要沒有錢了，就不害病了，沒有錢怎麼？沒有錢害不起病。病魔來找你是因為看到你有錢，你這個錢又不肯花，他就來找你，非讓你花掉不可，還要吃好多苦頭，你為什麼不把它捨掉呢？捨掉就不生病了。所以你看我一年到頭， 到台灣三、四十年了，沒有害過病，所有醫院沒有我的病歷，為什麼呢？沒錢，害不起，病魔他知道，他不找我，害不起病。這一定要曉得這個道理。

我從前勸過別人，有些人是出家人，好朋友，常常吃葯，我就勸他布施掉，他不敢，我說你不敢，你的病就不會好，天天要吃葯，天天要花那麼多錢；你要統統布施掉了，就沒事了，病就好了，也不要看醫生，也不必吃葯，布施掉就好了，捨嘛！病也可以捨得掉，也可以布施掉，不肯布施那就沒法子了。所以財富要攢在法性裏，不要存銀行，攢在法性裡面，那就多做慈善的事業。而好事裡面最殊勝的我們在此地講法供養為最，你就做這個，修法供養。那麼法供養第一個就是印經，選擇好的經書，好的註解，我們印了送給別人，這是法供養，也是財供養，財供養跟法供養聯合在一起，那財就變成了法供養，這個供養最為殊勝。

那麼另外一個方法，就是請法師講經，這個也要花錢，不一定在寺院，我們租一個講堂，租一個地方或者租一個星期，或者租一個月，看我們有多少錢，自己做一個功德主，出錢出力租一個地方，請法師來講經，這好事，這是好事情。所以我在國外講經的時候多半都是華僑一些同學，大多數都是我們從前大專講座的同學，在國外留學，定居下來，都有成就的，他們每年找我去講經。我們都是租借地方，在洛杉磯我們每一年都是借他們的市議會，美國人從前蠻可愛，他議會不開會的時候空在那裡，他很樂意借給我們使用，只有一個條件要保持整潔，所以我們聽眾有兩、三百人。可是去年去講的時候不行了，他大概看到我們每年人那麼多，要求我們要收費，一次要五百塊，很可觀，五百塊美金一次，所以去年我們就沒有借他的議會了，價錢太高了。

我們借了一個旅館，旅館裡面一個會議廳，也很大，那個旅館很好，是我們台灣同修他開的，他免費借給我們，借了幾天，這個是最好的財法供養。當然像這種情形，先要做宣傳工作，報紙、雜誌、廣播，都要花一點宣傳的費用。請法師講經，印送經書，分送給大眾，你要想把財儲蓄下來，這個方法最好不過了。而且這個財決定用不盡的，真正有利息，我自己學佛三十多年來，親身體驗的。我是人家供養，我也統統馬上就散掉了，可是這散掉沒有幾天又來了，每來一次比前一次要多一點，都有利息，我很明瞭很清楚，永遠用不盡，越來越多，多了怎麼？多了大家有福，大家享受。

如果我這些財要自己享受，那可麻煩大了，一定要吃葯、打針、看醫生，什麼毛病都來了。所以讓大家去享受，修無貪、無瞋、無癡，修三善根。那麼菩薩呢？那沒有話說了，菩薩決定是具足三善根，他沒有三善根，他怎麼能成得了菩薩呢？那麼成了菩薩之後，他還要不要修善根呢？還有一個，唯一的一個善根，他能成佛，菩薩要成佛，他要修善根，什麼叫善根呢？精進，菩薩的善根只有一條，精進，決定沒有懈怠，那麼這是把善根說出來了。「勤修」，註子裡頭有說，「不捨勤修一切善法，善法若不勤修，便不能利樂眾生，即與佛心相違，故以勤修善根是法供養也。」

供養一切諸佛，那麼這是和世出世間一共就是四善根，無貪、無瞋、無癡、精進；精進是天天幹，要找機會，要鍛鍊自己。前面也曾經跟諸位介紹過，佛法裡面精進最好的方法就是上台來講經，為什麼呢？叫許多聽眾逼著你不得不精進，逼著你要上台，你要沒有充分的準備，你就下不了台，就很難為情了。這個比應付考試還要認真，這個方法很好很好。那麼要製造上講台的機會，有這個機會決定不放棄，沒有這個機會要想辦法製造機會，為什麼呢？磨鍊自己，要磨鍊自己，使自己常常有機會來練習，而且叫這些機會不要中斷，自己才能夠成就。

那麼在講台上好處很多，前面跟諸位說了，教學相長，天天勸別人行善，也就是勸自己；自己許許多多的毛病，天天在講，天天在講，自自然然就改了，不改怎麼辦？心裡難過，天天勸別人，自己都沒做到，總是難為情，說出來那個口氣都不肯定，模稜兩可的，為什麼模稜兩可呢？自己心裡有愧呀！自己要做到了，那語氣都不一樣了，所以天天勸別人，天天勸自己，這個好，逐漸逐漸確實能夠收到很大效果，有異想不到的利益功德。那麼第六句講不捨菩薩業供養，業就是事業，菩薩的事業就是教化眾生，弘法利生是菩薩的事業。菩薩沒有別的事情，是一個職業的老師，菩薩是天人師範，像釋迦牟尼佛一樣，一生從事於教學，孔老夫子也是如此。但是孔老夫子他曾經一度想從政，沒人用他，他沒有法子只好去教學。

如果當時要有人肯用他，他做官去了，他就不教學了；因為周遊列國沒有人敢用他，認為孔老夫子智慧太高了，學生裡頭能幹的人太多，恐怕用他，他一發起個政變，政權馬上就被他搶去了，所以沒人敢用他，這是真的，一點不假。但是孔老夫子是個很講道德的人，絕對不會搞政變，不過在當時一些人對他不放心，因為他確實有這個能力，他有這些幹部，那麼這一生從事於教學。菩薩決定沒有政治野心，純粹是從事於教化眾生的工作，所以教學就是菩薩事業。那麼寺院講到這個地方我要告訴諸位，這個寺現在我們佛教道場稱之為寺，寺就是教育機構，寺不是廟，今天把寺跟廟連起來稱，寺就是廟，廟就是寺，真正糟糕了，把佛法糟蹋盡了。

這個名稱的起源是佛教到中國來，是中國的漢朝，漢明帝，等於是派特使在西域迎請過來的。那麼到中國來由政府招待他，接待這些外國的法師，那個時候負責接待的是鴻臚寺，鴻臚寺相當於現在的外交部，專門管外交的。所以中國過去政治制度，君權跟相權也相當地清楚；宰相他不管外交，他只管內政，所以宰相底下一級單位機構的名稱叫部，在漢朝時候六部，部長稱尚書，次長稱侍郎，侍郎等於現在的政務次長，部長是尚書，帝王的皇室君權，皇帝底下也有一級辦事的機構，它的名稱稱寺，所以皇帝底下有九寺，寺的長官叫卿，公卿。所以當時辦外交的是直屬於皇帝的，就是皇帝底下專門管外交的叫鴻臚寺，鴻臚寺卿就是現在的外交部長。但是它不歸相，現在歸行政院、歸宰相，那個時候不歸首相，是歸皇帝，所以是由國家來接待。

到最後看到佛法太好了，我們也捨不得讓他走，希望他長住下來，長住下來總不能說把鴻臚霸占了，這個不可以的，外交部賓館暫時招待客人，不能永久招待。於是這不得已怎麼辦呢？在皇帝下面再設一個寺，本來是九個寺，就變成十個寺，那麼那個寺叫什麼名字呢？白馬寺，那個時候首都在洛陽，洛陽白馬寺是第一個寺，是直屬於皇帝底下，跟九個寺平等排列的，是皇帝底下一級辦事的機構。辦什麼事情呢？辦教育。所以宰相底下有一個教育部，禮部，是辦教育的，那是辦國家傳統的教育；那麼皇帝底下這一個寺專門辦佛陀教育，現在也可以說辦社會教育。於是乎中國就有兩個教育部，一個直屬於皇帝的，一個直屬於宰相的，你要懂得這個性質。當時白馬寺的事業是翻經講經，指導人修行，純粹是做教育工作。

與超度死人念經，絕對沒有這個東西，這個東西不曉得什麼時候起來的，而且起來得很晚，因為在唐朝中葉以前，我們在歷史上都看不到，都沒有這個東西存在。所以這是變質了，現在是愈變愈不像樣了，真正是喧賓奪主，佛教的本來面目我們完全看不到了，但是這個名稱一直延留到現在。現在總統府底下一級單位稱局，它不叫寺了，但是佛教這個寺的名稱一直保存到現在，你要知道它的根源，曉得它從前辦的什麼事業，是菩薩事業，是社會教育，這個一定要曉得，所以佛教是教育，決定不是宗教。好，我們下課。
