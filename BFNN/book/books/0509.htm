/TEXT030C/印光大師著

淨土法門，三根普被，利鈍全收；乃如來普一切上聖下凡，令其於此生中，即了生死之大法也。於此不信不修，可不哀哉？此法門以信，願，行，三法為宗。信，則信我此世界是苦，信極樂世界是樂。信我是業力凡夫，決定不能仗自力斷惑證真，了生脫死。信阿彌陀佛，有大誓願，若有眾生，念佛名號，求生佛國，其人臨命終時，佛必垂慈接引，令生西方。願，則願速出離此苦世界，願速往生彼樂世界。行，則至誠懇切，常念南無阿彌陀佛，時時刻刻，無令暫忘。朝暮於佛前禮拜持誦，隨自身閒忙，立一課程。

此外，則行、住、坐、臥，及做不用心的事，均好念。睡時當默念，不宜出聲；宜只念阿彌陀佛四字，以免字多難念。若衣冠不整齊，或洗澡、抽解，或至不潔淨處，均須默念。默念功德一樣，出聲於儀式不合。無論大聲念、小聲念、金剛念，心中默念，均須心裏念得清清楚楚，口裏念得清清楚楚，耳中聽得清清楚楚。如此，則心不外馳，妄想漸息，佛念漸純，功德最大。

念佛之人，必須孝養父母、奉事師長、慈心不殺、修十善業，又須父慈、子孝，兄友、弟恭，夫和、婦順，主仁、僕忠，恪盡己分。不計他對我之盡分與否，我總要盡我之分。能於家庭，及與社會，盡誼盡分，是名善人。善人念佛求生西方，決定臨終，即得往生。以其心與佛合，故感佛慈接引也。若雖常念佛，心不依道，或於父母、兄弟，妻室、兒女，朋友、鄉黨，不能盡分，則心與佛背，便難往生。以自心發生障礙，佛亦無由垂慈接引也。

又須勸父母、兄弟、姊妹，妻室、兒女，鄉黨、親友，同皆常念「南無阿彌陀佛」及「南無觀世音菩薩」，以此事利益甚大，忍令生我之人，及我之眷屬，並與親友，不蒙此益乎？況且現在是一個大患難世道，災禍之來，無法可設。若能常念佛及觀音，決定蒙佛慈庇，逢凶化吉。即無災難，亦得業消智朗，障盡福隆。況勸人念佛求生西方，即是成就凡夫作佛，功德最大。以此功德回向往生，必滿所願。

凡誦經、持咒，禮拜、懺悔，及救災、濟貧，種種慈善功德，皆須回向往生西方。切不可求來生人天福報。一有此心，便無往生之分。以生死未了，福愈大則業愈大，再一來生，難免墮於地獄、餓鬼、畜生，之三惡道中。若欲再復人身，再遇淨土即生了脫之法門，難如登天矣。佛教人念佛求生西方，是為人現生了生死的；若求來生人天福報，即是違背佛教。如將一顆舉世無價之寶珠，換取一根糖喫，豈不可惜？愚人念佛，不求生西方，求來生人天福報，與此無異。

念佛之人，不可涉於禪家參究一路；以參究者，均不注重於信願求生。縱然念佛，只注重看念佛的是誰，以求開悟而已。若生西方，無有不開悟者。若開悟而惑業淨盡，則可了生死。若惑業未盡，則不能仗自力了生死。又無有信願，則不能仗佛力了生死。自力佛力，兩皆無靠，欲出輪迴，其可得乎？須知法身菩薩，未成佛前，皆須仗佛威力；何況業力凡夫，侈談自力，不仗佛力。其語雖高超，其行實卑劣。佛力自力之大小，何止天淵之別？願同人悉體此義。

念佛之人，不可效愚人，做還壽生、寄庫等佛事，以還壽生，不出佛經，係後人偽造。寄庫，是願死後做鬼，預先置辦做鬼的用度。既有願做鬼的心，便難往生。如其未作，則勿作。如其已作，當稟明於佛，弟子某，惟求往生，前所作寄庫之冥資，通以賬濟孤魂，方可不為往生之障。凡壽生、血盆、太陽、太陰、眼光、灶王、胎骨、分珠、妙沙等經，皆是妄人偽造，切不可念。愚人不知念大乘經，偏信此種瞎造之偽經。必須要還壽生、破地獄、破血湖，方可安心。有明理人，為說是偽，亦不肯信。須知做佛事，惟念佛功德最大。當以還壽生、破地獄、破血湖之錢，請有正念之僧念佛，則利益大矣。

念佛之人，當喫長素。如或不能，當持六齋，或十齋。由漸減以至永斷，方為合理。雖未斷葷，宜買現肉，勿在家中殺生。以家中常願吉祥，若日日殺生，其家便成殺場。殺場，乃怨鬼聚會之處，其不吉祥也大矣。是宜切戒家中殺生也。

念佛之人，當勸父母念佛求生西方。然欲父母臨終決定往生西方，非預為眷屬說臨終助念，及瞎張羅，並哭泣之利害不可。故欲父母臨終得眷屬助念之益，不受破壞正念之害者，非平時為說念佛之利益，令彼各各常念不可。如是，則不獨有益於父母，實有益於現生眷屬，後世子孫也。臨終助念，無論老少，均當如是。詳看飭終津梁，自知。

女人臨產，每有苦痛不堪，數日不生，或致殞命者。又有生後血崩，種種危險，及兒子有慢性驚風，種種危險者。若於將產時，至誠懇切出聲朗念南無觀世音菩薩，不可心中默念，以默念心力小，故感應亦小。又此時用力送子出，若默念，或致閉氣受病。若至誠懇切念，決定不有苦痛難產，及產後血崩，並兒子驚風等患。縱難產之極，人己將死，教本產婦，及在旁照應者，同皆出聲念觀世音。家人雖在別房，亦可為念。決定不須一刻工夫，即得安然而生。外道不明理，死執恭敬一法，不知按事論理，致一班念佛老太婆，視生產為畏途。雖親女親媳，亦不敢去看，況敢教彼念觀音乎？須知菩薩以救苦為心，臨產雖裸露不淨，乃出於無奈，非特意放肆者比。不但無有罪過，且令母子種大善根。此義係佛於藥師經中所說，非我自出臆見，我不過為之提倡而己。

女人從十二三歲，至四十八九歲，皆有月經。有謂當月經時，不可禮拜持誦，此語不通情理。月經短者，二三日即止，長者六七日方止。修持之人，必須念念無間，何可因此天生之小恙，竟念廢棄其修持乎？今謂當月經時，可少禮拜，念佛誦經，均當照常。宜常換洗穢布，若手觸穢布，當即洗淨；切勿以觸穢之手，翻經及焚香也。佛法，法法圓通，外道只執崖理。世人多多只信外道所說，不知佛法正理，故致一切同人，不能同沾法益也。

觀世音菩薩，誓願宏深，尋聲救苦。若遇刀兵、水火、饑饉、蟲蝗、瘟疫、旱澇、賊匪、怨家，惡獸、毒蛇、惡鬼、妖魅，怨業病、小人陷害等患難者，能發改過遷善、自利利人之心，至誠懇切念觀世音，念念無間，決定得蒙慈護，不致有何危險。倘仍存不善之心，雖能稱念，不過略種未來善根，不得現時感應。以佛菩薩，皆是成就人之善念，絕不成就人之惡念。若不發心改過遷善，妄欲以念佛菩薩名號，冀己之惡事成就者，決無感應，切勿發此顛倒之心也。念佛最要緊，是敦倫盡分，閑邪存誠，諸惡莫作，眾善奉行。存好心，說好話，行好事。力能為者，認真為之。不能為者，亦當發此善心，或勸有力者為之。或見人為，發歡喜心，出讚歎語，亦屬心口功德。若自不能為，見他人為，則生妒忌，便成奸惡小人心行，決定折福折壽，不得好結果也，宜痛戒之。切不可做假招子，沽名釣譽。此種心行，實為天地鬼神所共惡。有則改之，無則加勉。

世有女人，不明至理，或不孝公婆、欺侮丈夫、溺愛兒女、虐待婢僕；或屬填房，虐待前房兒女。不知孝公婆、敬丈夫、教兒女、惠婢僕、教養恩撫前房兒女，實為世間聖賢之道，亦是佛門敦本之法。具此功德，以修淨土，決定名譽日隆，福增壽永；臨終蒙佛接引，直登九蓮也。須知有因必定有果，己若種孝敬慈愛之因，自得孝敬慈愛之果。為人即是為己，害人甚於害己。固宜盡我之職分，以期佛天共鑒也。

小兒從有知識時，即教以孝、弟、忠、信、禮、義、廉、恥之道，及三世因果、六道輪迴之事。令彼知自己之心，與天、地、鬼、神、佛、菩薩之心，息息相通。起一不正念，行一不正事，早被天、地、鬼、神、佛、菩薩，悉知悉見，如對明鏡，畢現醜相，無可逃避。庶可有所畏懼，勉為良善也。無論何人，即婢僕小兒，亦不許打罵。教其敬事尊長，卑以自牧。務須敬惜字紙，愛惜五穀、衣服、雜物、護惜蟲蟻。禁止零食，免致受病。能如此教，大了決定賢善。若小時任性慣，概不教訓，大了不是庸流，便成匪類。此時後悔，了無所益。古語云：教婦初來，教兒嬰孩。以其習與性成，故當謹之於始也。天下之治亂，皆基於此，切勿以為老僧迂談，無關緊要也。

光老矣，精神日衰，無力答復來信。但以郵路大通，致遠近誤聞虛名，屢屢來信，若一概不復，亦覺有負來意。若一一為復，真是無此精神。以故印此長信，凡有關修持，及立身涉世，事親教子之道，皆為略說。後有信來，以此見寄。縱有一二特別之事，即在來信略批數字，庶彼此情達，而不至過勞也。若欲大通經教，固當請教高豎法幢之大通家法師。須知大通經教者，未必即生能了生死；欲即生了生死，當注重於信願念佛，求生西方也。
