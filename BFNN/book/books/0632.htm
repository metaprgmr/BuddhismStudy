第十五面第二行，有幾句話我們念一念：「導念佛人歸於淨土，歸唯心之淨土也；華嚴善財、華藏海眾，悉是登地大土，普賢尚以十大願王導歸極樂。我何人斯，寧不愧煞。」這幾句話是大師勉勵我們。他既然勉勵我們，我們就能夠想像得到，諦閑法師必定也是念佛求生淨土的。正如同過去智者大師一樣，雖然是一生弘楊法華經，天台是以法華為主，他是以念佛求生西方極樂世界為他的歸宿，後代子孫也都是這樣地效法前賢。

下面一章呢，「論用」，「用是力用」，力是力量，是能力；用是作用。「亦名功德」，功是功夫，你既然下了功夫了，你一定有收穫；德就是你得到了，你的收穫。因此，功德與福德不一樣；福德，我們自己有福，可以供養別人，可以給別人去享受，功德不行，功德不能轉讓的，為什麼呢？功德是定、是慧，我的清淨心沒有辦法送給你，我的智慧沒有法子送給你，所以功德是要自己修的。福德，的確別人可以代修，我們可以享別人的福，但是得不到別人的功德，功德與福德，意思一定要很明了。

「如來以權實二智，鑑機施教為功能。」佛對於一切眾生所保祐的、所加持的，就是這個，他以什麼來加持我們呢？是以教學，以教化。佛用什麼來教學呢？佛用智慧，用他自己的智慧，權實都是真正的智慧。「此經以拔眾生苦，與諸佛樂為德用」，我們學這一部經有什麼好處？確確實實能離苦得樂，能離究竟苦，究竟就是生死輪迴之苦，得究竟樂，往生西方極樂世界是得如來果地上之樂，這一樁事情尤其是不能夠疏忽。所以有一些人他不明了，我要想成佛，何必要到西方？別的佛，別的世界，還不是一樣！所以有一些人發願生東方淨土，到藥師如來那裡去，還有人想更近一點，彌勒淨土距離我們最近，他在娑婆世界裡面，欲界第四天兜率內院，好不好呢？也算不錯，比起西方極樂世界差得太遠太遠了，不能比。

西方世界的殊勝，經典裡面說得很清楚；我們今天能去，說個老實話，只能生凡聖同居土，只有這個本事。方便土、實報土，沒本事啊！方便土要得事一心不亂，要斷見思煩惱；經典裡面講的三界，八十八品見惑，八十一品思惑，統統斷盡，這才能生方便有餘土，我們實實在在沒有這個能力，沒這個本事。實報土要分破無明，更沒分了。我們今天有能力、有把握往生的，就是凡聖同居土，這是確定能生。那麼你要想生東方淨土，或者生彌勒淨土，給諸位說，像我們往生西方極樂世界這個資格，那兩個淨土去不成，為什麼呢？經裡面講得很清楚，彌勒淨土要修唯心識定，這個定修成了，才有資格去。

唯心識定相當於事一心不亂，他水準高啊！高水準的啊！不像彌陀淨土，他很低的分數就可以去了，我們都有把握。譬如說你去考試，考個十分二十分，有把握，他都取；那個彌勒淨土一定要八十分才取，你考不到這個分數，去不了，那個地方很嚴格，去不了。而且去到那個地方，受用、待遇，都比不上西方。西方淨土，那怕是凡聖同居土下品下生的，佛在經典裡面告訴我們，各各都圓證三不退，這一句話可不能輕視，不能輕易看過，圓證三不退是什麼人啊！不得了啊！三不退，第一個是位不退；第二個是行不退，第三個是念不退。通常講，位不退是小乘須陀洹，初果，才享位不退；就是剛才講，見思煩惱，三界之內八十八品見惑斷盡了，才是位不退。八十一品思惑也斷盡了，等於阿羅漢了，才行不退。要到初住菩薩，破一品無明，證一分法身，才是念不退。那個初住菩薩，的確已經證三不退了，初證，沒有說圓證，沒有圓。

所以圓證三不退是什麼人呢？給諸位說，最低限度是法雲地的菩薩，十地菩薩、等覺菩薩才能稱之為圓證三不退，這個真不可思議，真正叫難信之法。那有一往生西方極樂世界，就是凡聖同居土下品下生，他的享受待遇跟等覺菩薩一樣，你到那去找去？你找不到啊！所以這個處所，查遍大藏經，看看十方任何諸佛世界，沒有的。這樣殊勝的地方你不去，你要跑到別的地方去，愚癡啊！沒有福報啊！真正沒有福報。經上真是講得清清楚楚，往往人看疏忽了，沒有注意那個圓證兩個字。所以西方淨土中，彌陀經講難信之法，真難！你要是相信了，那你有福，你的福報太大了，你相信，你就能得享受。一往生，雖然自己不是等覺菩薩，可是你的享受，你的待遇，你的福報，跟等覺菩薩沒有兩樣，這個是不可思議的。

所以西方淨土，十方諸佛讚歎，既然讚歎，當然就弘揚，所以也是十方諸佛共同弘揚的一個法門。我們能夠真正相信了，發願求生西方淨土，這個才真正稱釋迦牟尼佛出現在這個世間，弘法利生的本願。釋迦牟尼佛對我們希望什麼？就是希望我們往生西方極樂世界。你不肯去，再教給你其他的法門，那是不得已的。真正的本願，就是教我們發願求生西方；那麼我們從華嚴經上來看呢，不但這是釋迦牟尼佛的本願，而且是毘盧遮那如來的本願，這更不可思議了。這是我們應當要深入去研究、去體會，才不辜負我們這一生。

那麼諸位把經本翻過來，十六面第一行，有一首偈子說「往昔由無智慧力，所造極惡五無間，誦此普賢大願王，一念速疾皆消滅。」這一首偈是華嚴經上的，經上的偈子，說明十大願王滅罪的功德，就是滅罪的作用，是「拔地獄苦之力用也」，因為地獄最苦，業障最重。為什麼會造罪業呢？是由於迷惑顛倒，沒有智慧，所以才造無量無邊的罪業，所造極惡五無間的罪業，這個罪太重了，如何能夠消除呢？一定要誦此普賢大願王。誦，這是第一個字，後面還有，還有許多，用這一個字來作代表。絕對你不可以依文解義，佛叫我念，那我就念好了。念念，罪已經滅掉了，沒有這回事情。

所以經裡面常講聞法，聞了後面什麼？聞後有解、有行、有證，後面還有一大堆哩！這個才是開端，所以你一定要懂得這個意思。誦是讀誦，讀誦要解義；解義的時候，要生信心，要發願，要依教修行，要往生西方極樂世界，五無間罪才有滅啊！所以這整個過程當中，用一個字來代表，一定要明白這個道理。效果是什麼呢？一念，一念就是念佛念到一心不亂，五無間罪才能消滅。如果還是妄念還存在的話，那個罪還沒有滅掉；經文上面講得很清楚，你可不要誤會了，誦此普賢大願王，一念速疾皆消滅，大概只要念一句就行了，罪就滅掉了，那你是望文解義，就跟外國人翻二足尊了，那就大錯特錯了。

誦此普賢大願王，是講修行，依這個方法來修行。一念是效果，一念是念到了一心不亂，到一心呢，那什麼罪都消掉了，這是真的，這不是假的。二念，罪就生起；一念，罪就消滅。剛才給諸位那個表上，一念三千，有一個字是印顛倒了，十個條目之下，地獄是瞋恚心，貪愛是惡鬼，貪是屬於惡鬼，瞋恚是屬於地獄，瞋心是地獄。這一段後面還有一行半也很重要，我們把它念一念，在十六面第六行，「此善男子，善得人身，所獲福德，如偈云。」要緊的就是底下這首偈子，這是經文，「族姓種類及容色，相好智慧咸圓滿，諸魔外道不能摧，堪為三界所應供。速詣菩提大樹王，坐已降伏諸魔眾，成等正覺轉法輪，普利一切諸含識。」到這個地方。那麼這個兩首偈是說明成佛度眾生的大用。菩薩的示現，身分不一定，他也是隨一切眾生的機緣。但是成佛的身分一定是非常尊貴。

所以我們看經典裡，凡是菩薩示現成佛，一定都是太子的身分，都生在帝王之家，這個要教化眾生，大家才能夠相信。你成佛教化眾生，絕不是為名聞利養，絕不是為五欲六塵。為什麼呢？名聞利養、五欲六塵，他統統具足，他能夠捨棄，他能夠放下，這個意思就是告訴你，修行、成佛，比世間帝王還要尊貴，還要殊勝。因為富貴是一切眾生所追求的，那麼佛要教你放下。這是前面跟諸位講了，辨別利害，名聞利養、五欲六塵，不是真正的利；眼前看到好像是利益，其實是大害，為什麼呢？增長我們的煩惱，增長無明，增長邪見。換一句話說，對於這些東西貪戀，生生世世永遠不能夠超越六道輪迴，害太大了，利益太少了。所以佛對這個事情看得很明白，也叫我們看破，也教我們放下，這樣才能在一切法裡面，得真實殊勝的功德利益。佛作了一個榜樣給我們看，這首偈就說得很明白。那麼下面呢，我們就不必說了，經題的大意就介紹到此地，向下，我們要看經文了。

請看第十七頁的經文，「爾時普賢菩薩摩訶薩，稱嘆如來勝功德已，告諸菩薩及善財言，善男子，如來功德，假使十方一切諸佛，經不可說不可說佛剎極微塵數劫，相續演說，不可窮盡。若欲成就此功德門，應修十種廣大行願。」這一段經文後面有詳細的註解，凡是註上有的，我都不說，你們諸位自己去看，註子裡面有很重要的，我會特別提醒諸位。爾時，就是這個時候，什麼時候呢？因為這個經是大經裡面的一部分，一章，所以爾時是指前面。這是四十卷裡頭，第四十卷，那麼爾時是指前面一卷，就第三十九卷後半部，只有半卷的經文，普賢菩薩在讚歎如來的功德。

那個讚歎的，完全是偈頌，很長的偈頌，一共占了半卷的經文；說完了的時候，爾時，是指這個。那麼在讚歎諸佛這個偈頌最後有兩首，這兩首我在此地可以念一念，就是末後他讚歎完了的時候，作了一個總結。普賢菩薩說，「剎塵心念可數知」，實際上沒辦法計算，這是此喻。剎是極短，極短的時間，剎那。塵是極小，微塵，極小，那真是無量無邊的數字，可以能夠數知，能夠數得清，可以能夠知道，這是此喻。「大海中水可飲盡」，海洋多大，那些水可以喝得盡，可以把它喝完，這個都是不可思議境界。「虛空可量風可繫」，太虛空我們可以拿個尺去量，到底多大，可以量。風，我們可以把它繫住，不讓它跑掉，這都是比喻。

這事我都能辦得到，要是把佛的功德說盡，我辦不到，「無能說盡佛功德」，用這些來形容佛功德之廣大，說不盡，那麼這是第一首。未後這一首，「若有聞斯功德海」，假如有人，你聽到普賢菩薩讚歎諸佛的功德，「能生歡喜信解心」，聽了之後，你心裡面生歡喜，能相信，能夠理解。「如所稱揚悉當獲」，你自己也能夠得到像普賢菩薩稱讚諸佛那個功德，你都可以能得到。末後是勸勉我們，也是警惕我們，「慎勿於此懷疑念」，你要慎重，不可以對普賢菩薩所講的任何一句話，起了懷疑的心。你如果要懷疑，起了一念，那這些功德你是當面錯過了。爾時，就是指這個時候。所以此地這個偈，普賢菩薩摩訶薩，稱嘆如來勝功德已，就是殊勝的功德，稱揚完了的時候，這是總結前面第三十九卷經文。

告諸菩薩，諸菩薩就是華藏海會四十一位法身大士，普遍地告訴他們。及善財言，善財在這一品裡面，他是一個主要的人物，他給我們做一個修行的榜樣，就是做出一個示範給我們看，佛法應該怎麼個修法。善財是誰呢？在此地我要告訴諸位，凡是發心修普賢法門的人，都叫做善財，普賢法門是修的十大願王導歸極樂。那麼換一句話說，凡是死心塌地修念佛法門的人，念阿彌陀佛求生西方極樂世界的人，都叫做善財。善財是個通稱，不是某一個人的專稱，是指專修西方淨土的人，就可以稱之為善財。善是講善根，財是講福德；彌陀經裡面說，不可以少善根、福德、因緣，得生彼國。換一句話說，往生西方極樂世界要多善根、多福德，所以善財是表這個意思，表多善根、多福德。

什麼叫善根？什麼叫做福德？以華嚴經來講，善根是信、解，我信得過，我明白；這個事與理，我通達，我明了，這個叫善根。什麼叫福德呢？福德是行，我能夠依教奉行；行證，往生西方極樂世界就是證果。行證是福德，信解是善根。華嚴經上，清涼大師的四分，信、解、行、證，你具足這四個條件了，那你就是善財。所以善財也表福慧雙修，你念這一句阿彌陀佛，就是福慧雙修，這一句佛號念得清清楚楚，了了分明，那是慧呀！念這一句阿彌陀佛，絕對不為外面境界所動，不為其他法門所誘惑，這是定，不為外面境界所動，不為其他法門所誘惑。

譬如禪、密，或者是別的法門，教、律，這些法門，你不被它所誘惑，如如不動，這是定。所以一句阿彌陀佛，福慧雙修，定慧等學，真正不可思議。從初發心一直到圓滿無上正等正覺，不用第二個方法，就是一句阿彌陀佛就行了，真正不可思議。那麼這一卷經，在清涼大師整個科判裡面，題目叫正示普因，所以我們在經本上，華嚴經重示普因章，這是用清涼科判的名稱。那麼一般題目是華嚴經普賢行願品別行，別行一章。我們用他科判的名稱，因為我們這個本子裡面一共是兩章，一章是觀自在章，這是這一卷的題目。重示普因的意思，前面已經說了，現在再說，可見得普賢菩薩慈悲到了極處。這個裡面最重要的，為我們開示，也是詳細說明能證普賢行願，能證的，能證的是普賢行願，我們一定要重視普賢行願，一定要修學普賢行願。

目標是叫我們入不思議解脫境界，而不思議解脫境界就是西方世界的四種淨土，這個明白了嗎？為什麼西方四種淨土不可思議呢？剛才講了，凡聖同居土，下品下生，就圓證三不退，這個不可思議呀！不但我們沒有法子，即使連那些大菩薩們都搞不清楚，為什麼會有這種境界。所以這種境界，經上也說，唯佛與佛方能究竟，等覺菩薩還不十分透徹地了解，實實在在是不可思議。不思議解脫境界就是西方的四種淨土，這是他方世界沒有的，他方世界凡聖同居土，決定不是方便有餘土。像我們這個世界，我們這個娑婆世界，釋迦牟尼佛的世界，我們凡聖同居土裡頭，決定跟方便有餘土不相同，不會混在一起的。西方世界有四土，四土混合在一起，這個不可思議。

好像我們念書一樣，你們在學校念書，大學絕對不是中學，中學決定不是小學，它都分開的。西方極樂世界很特別，大學、中學、小學、幼稚園，在一個講堂上課，這個不可思議，所以他的待遇平等。幼稚園學生的時候，跟大學生坐在一排，坐在一個座位上，這個情形別的地方找不到，只有西方極樂世界一家，只有它一個，好處太多了。小學生不懂的，隨便隔壁碰一碰老大哥，他就會教了，真方便啊！所以它很特別，你要曉得華嚴經不可思議解脫境界，實實在在就是指西方淨土，那麼這樣才真正能成就殊勝不可思議的功德。換一句話說，如果不依普賢行願來修行，縱然修上無量無邊阿僧祇劫，也不能成就，這是真的。不能成就是，不能成就無上正等正覺。

這也是我昨天跟諸位所說明的四教的佛，藏教、通教、別教，可以在他方世界修成。如果要想成圓教的佛，非到西方世界不可，就是這個道理。那麼到他方世界修行，要修成個藏教、通教、別教，時間很長，也要吃很多苦頭，才能達到這個目標。為什麼不到西方世界走近路；到西方世界成就無上正等正覺，時間短，不吃苦頭，得大自在。因為你在他方世界，你見到的佛有限；到西方極樂世界，你每一天所親近諸佛如來，沒有限量的。所以說，到西方極樂世界就等於到十方諸佛世界；見阿彌陀佛，等於見十方諸佛如來，這個不可思議，所以特別讚歎在此地。普賢菩薩特別勸勉華藏世界這一些諸大菩薩、法身大士，而且勸勉的言詞，也非常地懇切。如來功德，前面已經讚歎了很多，讚歎不盡；不但普賢菩薩說我讚歎不盡，假使十方一切諸佛，一切諸佛共同來讚歎，讚歎多久呢？經不可說不可說佛剎極微塵數劫，這個時間太長太長了，數字太大了，這個註解上有，諸位去看什麼叫不可說不可說佛剎極微塵數劫，我在此地就不再囉嗦了。

相續演說，這是繼續不斷地在那裡說，在那裡讚歎，不可窮盡，讚歎不盡。在這個地方特別要提醒諸位一句的，如來功德，如來是誰呢？是自己，就是自己本性的功德，不是別人。如果讚歎別的佛，毘盧遮那如來，讚歎他與我不相干，那我們修學畢竟是隔了一層。與我們息息相關，就是讚歎自己一念三千的功德，自性的功德，讚歎不盡，十方諸佛沒有辦法讚歎。那我們講學佛，恢復我們的自性，將我們自性，自性功德顯露出來，學佛就是學這個而已。首先把這個目標，殊勝的功德說出來了，是自己的，不是別人的。我們想不想恢復呢？很想。若欲成就此功德門，你很想成就；你要想成就，那你就應該要修學十種廣大行願。希求、欲望，這是願；認真去做，這是行。十代表圓滿的意思，念念都圓滿，這個才叫做十。普賢菩薩他本人就是這樣修學法的，所以他把他親身體驗到的殊勝的行門，傳授給我們；我們如果要想成就如來不可思議的殊勝功德，那你就應當效法普賢菩薩，跟普賢菩薩學，他怎麼修，我們也怎麼修，那你就決定成就。

再翻開，我們看下面一段經文。註解，諸位自己去看，註得好，註得很重要。「何等為十，一者禮敬諸佛。二者稱讚如來。三者廣修供養。四者懺悔業障。五者隨喜功德。六者請轉法輪。七者請佛住世。八者常隨佛學。九者恆順眾生。十者普皆迴向。」這個第一句，這是普賢菩薩徵示，那十種呢？何等為十？就是那十種呢？菩薩自己先把這個十種說出來，名目說出來了。說出來之後，善財童子聽到了，對於這十種，境界、行法，他還不曉得，所以他一定要問。「善財白言。大聖。」白是下對上敬詞；上對下，這是用告，我告訴你，這是上對下的口吻，陳白是下對上的尊敬的稱詞。大聖，這是稱普賢菩薩，普賢是等覺菩薩，在華嚴經裡面，他的地位是等覺菩薩；地上菩薩稱為聖，大聖是稱等覺。

「云何禮敬，乃至迴向。」從禮敬一直到普皆迴向，這是怎麼個修學法，請他詳細地說明。「普賢菩薩告善財言。」你看看這個用字，這個地方我們都要注意，為什麼呢？這修普賢行，普賢行第一個就是禮敬諸佛，所以首先要知道修敬。意敬，言詞也敬，身口意三業恭敬，你才能夠真正得到東西。因為敬是性德。是修我們自己的性德。說老實話，對人沒有關係，難道普賢菩薩一定要人對他恭敬，如果他有這種分別、執著，他是凡夫，他就不能稱為大聖了。所以這個敬，是修自己的性德，諸位一定要明白這個道理，絕對不是說老師一定要勉強叫學生對他恭敬，沒有這個道理。你自己不能修敬，你的性德沒有辦法開顯，道理在此地。

好，我們修敬，這修敬怎麼個修法呢？我們敬也要有個對象。好，我們拿父母，拿老師，拿佛菩薩，拿別人，來作個對象，使我們性德能夠顯現出來，是這麼個意思。不但出世間法，成佛從這個地方做起，世間法的修學也是從這個地方做起。所以諸位要打開禮記，你就明瞭了，禮記是儒家的，禮記在教學上也是禮敬放在第一個項目。那麼在此地，我們先講講這個禮，禮敬，我們先說禮。

在禮記，鄭康成的註解裡面說得很清楚；禮者，體也，體是本體，換一句話說，就是做人的大根大本，做人的根本。那麼又當作履也，履是什麼？鞋子，你走路要穿鞋子，這個比喻非常地恰當，這是真正說根本，統之於心，一體。鄭康成是漢朝的大儒，他那個時候，佛法已經到中國來了，可能也接觸到一點佛法。因為鄭康成比安世高早一點，安世高到中國來的時候，好像鄭康成過世大概十幾二十年的樣子，所以差不多他是在三國之前。他死了之後大概二、三十年之間；三十年，他死了以後三十年，三國那些人物出生，曹操那些人都那個時候出世的。比鄭康成；出生的時候，距離他們死的時候大概三十多年，是在那個時代，這佛法已經到中國來了。那麼他的說法，與佛經裡面講法非常接近，所以禮之體是心，真心。見而行之，悅之。以真心待人接物，這個叫禮，所以禮的本體是真心，儒家講誠意、正心，應用在生活上待人接物，這個就叫做禮。

所以禮有體有用，就是禮之作用是待人接物，用至誠心待人接物，這個叫禮，因此他要從敬開始，要從敬做起。在禮經，中國禮經通常指三禮，周禮、儀禮、禮記；而禮記，實在講它是周禮跟儀禮的註解，發明禮的意義，所以它是一本雜記一樣的，雜誌一樣的性質。那麼我們初學對這本書應當要重視。禮記裡面說，道德仁義禮，這五樣東西是一樁事情，但是有高下層次不相同。失道而後有德；德再沒有了，這就行仁；仁要沒有了，就講義；義沒有了，這才講禮；禮要沒有了，就天下大亂了。現在我們不講禮了，所以稱為亂世，亂世，人不講禮。

我們學佛的同修，最低限度，我們講對社會有貢獻；要報佛之恩，我們迴向偈，上報四重恩，這個四重恩是國家的恩、父母的恩，佛是老師，師長的恩，佛是我們的老師之一，父母、師長、國家，以及眾生，一切眾生對我們都有恩德。你要想真正講到報恩，必須要從自己本身，從禮敬做起，這是真正的報恩。別人不守禮，我要守禮，我起一個帶頭的作用，從我本身做起，影響我附近的人，希望呢，能夠影響到整個社會，人人都講禮，人人都重禮節，這個社會才能祥和。我們在世界上每一個地方去走走發現最不講禮的是中國人，而中國人號稱禮義之邦；那是過去的中國人，過去的中國人講禮，現在這一代的中國人不講禮，對不起我們祖先，有愧於炎黃子孫。

我們在美國無論走在什麼地方，只要見到那些外國人，他都很笑嘻嘻給你點頭，打個招呼，這根本就不認識，他在態度度上非常地親切，這我們看看人家有禮，人家守法。美國人老實、守法；中國人頭腦靈，花樣多，美國人沒有，美國人呆呆板板像機器一樣。所以我們看到美國這個社會，在美國弘揚淨土最好，為什麼呢？不要去用多想，一句阿彌陀佛念到底求生西方極樂世界就可以了嘛！所以我發現淨土沒有人在美國弘揚，如果在美國弘揚，將來一定前途非常廣，他能接受，而且很樂意接受。你要給他講研究這些教理，他恐怕不大願意接受，為什麼？他不願意用腦筋，換一句話就是，美國人不願意分別；他很執著，執著他守法，只要指一條路，他就老老實實在這條路上走，他不會換一條路的。這個社會有它的好處，有它很多的優點。他人與人，他不會動腦筋，不會去傷害別人。

所以美國的法律尊重人權，任何法律都要老百姓同意，老百姓不同意，這個法律不能通過，這跟我們中國不一樣，所以真正是老百姓的意思為第一，這禮重要。在我們古代，三皇的時候行道，五帝的時候就行德，這真是一代不如一代。三王的時候，像周文王、周武王，這三王的時候，行仁。到五霸的時代，春秋戰國的時代，行義。義以後這是講禮，禮是禮上往來，前面三種只有往沒有來，義是義務，義務就不能講報酬。但是禮呢，禮是講報酬的，這禮上往來，禮是最低的一級；就是真心起用，這是最低的一個層次，還要求報酬，這是最低的一個層次。這個層次守不住的話，那就完全是妄心起用，真心全部喪失掉了，全部迷失掉了。所以佛法著重在禮敬，儒家也著重在禮敬。

你看禮記打開第一篇曲禮，第一句話說，曲禮曰無不敬，跟我們佛法課頌裡頭，一切恭敬，一個意思。失去了恭敬心，就失去了禮，就失去了真心起用的最低的一個限度，這怎麼得了，全迷了，禮沒有是全迷；禮還有的時候，還有那麼一線光明存在。所以這個問題我們要細細地討論，我跟諸位講的，這是註子裡沒有的；註子裡有的，你們自己會看，我不要講了。註子裡面沒有的，而且非常重要的意思，我一定要告訴諸位。下課了。
