/KEPAN/序品第一

/VERSE/如是我聞：一時，佛住王舍城耆闍崛山中。

如是者，中國佛教諸大師略有八種釋義：一、約信順釋，言如是者信順之辭。二、約法性釋，即法性為如，唯如為是。三、約真俗釋，真不違俗名之為如，俗順於真稱之為是。四、約弟子釋，阿難所說如於佛語、故名為如，為欲簡去相似之如、故稱為是。五、唯約佛釋，阿難道佛所說之法，如佛所說不異，故名為如；如諸佛說是正非邪，故復言是。六、約佛及佛弟子釋，言如是者，感應之瑞也，以言教出於感應，故言如是。七、言如是者，如斯之言是佛所說，故言如是，八、言如是者，指將傳所聞之一部而言，謂如是一部經我親從佛聞也。諸家解說不可具述，今取如是一部經為如是。我聞者，依圓測法師說：謂傳法菩薩及阿難等五蘊身上假立為我，耳根發識聽聞所說，故言我聞。所以佛地論云『我謂諸蘊世俗假者，聞謂耳根發識聽受，廢別就總，故說我聞』。真諦三藏說：親聞名曰如是我聞。欲避增減異分諸過失，謂如是之法我親從佛聞，非他展轉傳來的，所以名曰如是我聞。

一時者，據菩提留支所說有其多種：有一念時、一日時、百年時、一切時等。今言一時者，非此等時，正是如來說此經時。雖言一時，而不云某年月日，因人間天上的時間各有不同，如忉利天一晝夜，人間要歷百年；又如中國陰曆陽曆併用，從陰曆看來今天是十一月廿六日，從陽曆看來今天是十二月廿三日，所以佛經上敘述佛說法的時候，都是渾然的說一時，而不肯定是在某年月日的。

王舍城，是地名，梵名曷羅闍姞利泗城，在中印度摩伽陀國。智度論說：「是摩伽陀國王有子，一頭兩面四臂，時人呼為不祥，王即裂其身首棄之曠野。……以大力勢治閻浮提，閻浮提人因名此山為王舍城。……見此五山周匝如城，即作宮殿於中止住，以是故名王舍城」，西域記裏關於王舍城的名稱亦有討論，恐繁不述。

耆闍崛山，譯鷲臺山、鷲頭山，山頂似鷲頭故。古譯靈鷲山，亦簡稱曰靈山，乃釋尊說法最著名的場所。

以上聞、時、（佛、說法）主、處，共為四重證信。

/KEPAN/丁二　廣列同聞諸眾
/KEPAN/戊一　聖眾
/KEPAN/己一　近眷屬

/VERSE/與大比丘眾三萬二千人，皆是阿羅漢，心善解脫，慧善解脫，所作已辦，離諸眾擔，逮得己利，盡諸有結，得大自在，住清淨戒，善巧方便，智慧莊嚴，證八解脫，到於彼岸。其名曰：具壽阿若憍陳如，阿史彼室多，摩訶摩那，波帝利迦，摩訶迦葉，憍梵波提，羅波多，優樓頻螺迦葉，那提迦葉，伽耶迦葉，舍利弗，大目犍連，摩訶迦旃延，摩訶迦毗那，真提那，富樓那彌多羅尼子，阿尼樓馱，微妙臂，須菩提，薄拘羅，孫陀羅難陀，羅侯羅，如是具壽阿羅漢；有學阿難陀等，各與若干百千眷屬俱，各禮佛足，退坐一面。

以下乃證信序中第五引同聞眾。同聞諸眾，有聖眾凡眾之分，聖眾中之近眷屬眾，即聲聞眾；大眷屬眾，即菩薩眾。然此二眾中先列聲聞眾而後列菩薩眾者，即因聲聞眾時常聞佛說法，時常親近於佛，為佛說法時之常隨眾；且又依佛律儀而行而修，故此名為近佛眷屬，乃先敘說。菩薩眾則不然，因諸菩薩時時遍遊十方國土，親近諸佛，時時本其大悲願力普度一切眾生，以及具大智慧，威力法財功德莊嚴，故不必常隨佛後，因之立此名為大眷屬。至於其餘凡眾，天龍八部，是佛說法時之外護眷屬，而人非人等乃聽佛說法之大眾耳。此諸同聞大眾，今在本經之首表列出來，並敘其名德者，因欲舉出佛當時說法之情形，使未來之人對此經典倍生信心，了此經實從佛淨法界中所流出也。

此所列同聞大眾，其文非常繁多，範圍亦非常廣闊，所以，只把這經文讀誦一遍，俾各人依此所舉出之諸眾，和法會殊勝之情形，各各攝心觀想，於是靈山法會即顯現在各人心中。所以把此同聞諸眾，畫作心地觀會之曼怛囉，中間是佛，繞以近眷屬之聲聞及大眷屬之菩薩，其次乃為天龍八部之外眷屬，以至人非人等。若能作此曼怛囉之觀想，則法會諸眾一一明現目前矣。本寺最近曾做水陸道場，內壇中所陳列的諸佛菩薩聲聞等像，亦即為一種之曼怛囉也。

心地觀會曼怛囉：

舉類曰大比丘眾，標數曰三萬二千人，明位曰皆是阿羅漢。阿羅漢者，此云應，應受人間天上之供養故，應不再受三界之生死故。心善解脫下，是讚阿羅漢之德，經中文意甚詳，今不細述。總之、此心善解脫者，即諸聲聞眾從其因地起修，至阿羅漢地所成之果德也。具壽阿若憍陳如下，列聲聞眾之名。具壽者，即是長老之義，如彌陀經中之「長老舍利弗」，亦是此具壽義，因齒德俱長，故名具壽或長老也。阿若憍陳如者，阿若此云解、是名，憍陳如此云火器、是姓。阿史彼室多，此云馬勝。摩訶摩那，即摩訶男。波帝利迦，佛之堂弟，皆佛成道已最初得度者也。羅波多即離婆多，此云星宿。摩訶迦毗那即劫賓那，此云房宿。真提那即金毗羅，此云威如王。微妙臂梵云婆修　，此云善臂。餘皆常途所知，不復一一細述。有學阿難陀等者，有學對無學而言，無學是諸漏已盡，所作已辦，不受後有者，而此須陀洹等，尤須修習方堪究竟，故名有學。此有學中，因阿難陀多聞第一，故舉之為上首，以代表一切有學聲聞眾也。各與若干下，總結聲聞眾之有學無學三萬二千人，各與其眷屬俱來佛所，面禮佛足，退坐一面也。

/KEPAN/己二　大眷屬

/VERSE/復有菩薩摩訶薩八萬四千人俱，皆是一生補處大法王子，有大威德如大龍王，百福圓滿身光照耀，猶如千日破諸昏闇，智慧澄徹逾於大海，了達諸佛秘密境界，然大法炬引導眾生，於生死海作大船師，憐湣眾生猶如赤子，於一切時恆施安樂，名稱普聞十方世界，自在遊戲微妙神通，已能善達諸總持門，具四無礙辯才自在，已得圓滿大願自在，妙善成就事業自在，已能善入三昧自在，具足圓滿福德自在，常為眾生不請之友，經無量劫勤修六度，歷事諸佛，不住涅槃，斷諸煩惱，講說妙法，無量世界化利群生，制諸外道，摧伏邪心，離斷常因令生正見，而無往來動搖之相，非嚴而嚴十方佛土，不說而說妙理寂然，住無所住度人天眾，無所不受廣大法樂，披精進甲、執智慧劍，破魔軍眾而擊法鼓，身恆遍坐一切道場，吹大法螺覺悟群品，一切有情悉蒙利益，聞名見身無空過者，具三達智，悟三世法，善知眾生諸根利鈍，應病與藥，無復疑惑，布大法雲，澍甘露雨，轉不退轉智印法輪，閉生死獄，開涅槃門，發弘誓願，盡未來際度脫群生，此諸菩薩不久當得阿耨多羅三藐三菩提。其名曰：無垢菩薩，彌勒菩薩，獅子吼菩薩，妙吉祥菩薩，維摩詰菩薩，觀自在菩薩，得大勢菩薩，金剛藏王菩薩，地藏王菩薩，虛空藏王菩薩，陀羅尼自在王菩薩，三昧自在王菩薩，妙高山王菩薩，大海深王菩薩，妙辯嚴王菩薩，歡喜高王菩薩，大神變王菩薩，法自在王菩薩，清淨雨王菩薩，藥王菩薩，藥上菩薩，療煩惱病菩薩，寶山菩薩，寶財菩薩，寶上菩薩，寶德菩薩，寶藏菩薩，寶積菩薩，寶手菩薩，寶印手菩薩，寶光菩薩，寶施菩薩，寶幢菩薩，大寶幢菩薩，寶雨菩薩，寶達菩薩，寶杖菩薩，寶髻菩薩，寶吉祥菩薩，寶自在菩薩，旃檀香菩薩，大寶炬菩薩，大寶嚴菩薩，日光菩薩，月光菩薩，星光菩薩，火光菩薩，電光菩薩，能念慧菩薩，破魔菩薩，勝魔菩薩，常精進菩薩，不休息菩薩，不斷大願菩薩，大名稱菩薩，無礙辯才菩薩，無礙轉法輪菩薩：如是無垢菩薩摩訶薩等各與若干百千眷屬俱。

此列菩薩眾，即是大眷屬眾也。此段敘述次第，和前文聲聞眾無異，亦是先讚德而後列名也。八萬四千者，是標其總數，因印度之習慣，凡言數目多者，皆言八萬四千，如中國常言萬物等，故此數目，乃舉其在會菩薩眾之多，非決定為八萬四千也。菩薩者，具足稱為菩提薩埵。菩提此云覺，薩埵此云有情，即是上求正遍覺知之佛果而下化一切有情也。此中讚德之詞，義皆可知。披精進甲至而擊法鼓，謂菩薩度諸眾生，無生不度，菩薩修學法門，亦是無法不學，所謂難忍能忍，難行能行，不畏疲勞也。不久當得阿耨多羅三藐三菩提者，在此法會諸菩薩眾，皆是已證十地，位居補處，如彌勒、觀音等，所以不久即得無上正等覺也。且此不久當得，亦即以此補處菩薩代表十地，以及地前一切信、住、行、向之諸菩薩眾也。無垢菩薩下，即列菩薩之名。無垢菩薩者，即華嚴經中之普賢菩薩，可為一切菩薩之總稱。彌勒此云慈氏，是菩薩之姓，阿逸多此云無能勝，即娑婆世界次補佛位之菩薩也。獅子吼是從喻列名，喻此菩薩說法音聲與福德智慧，如獅子大吼百獸生驚也。妙吉祥即文殊師利。維摩詰即淨名居士。觀自在即觀世音。得大勢即大勢至菩薩。其次諸菩薩眾，皆各依其德以列名也。如是無垢菩薩等者，即是菩薩眾中以無垢菩薩而為上首，以無垢菩薩代表一切也。

以上所舉菩薩，皆是已證補處之位，行、願、悲、智、功德無量，所以吾人若能誠心敬誦一遍，則大獲福德智慧也。

/KEPAN/戊二　凡眾
/KEPAN/己一　天龍八部
/KEPAN/庚一　天眾
/KEPAN/辛一　欲界天眾

/VERSE/復有憶萬六欲天子，其名曰：善住天子，威德天子，普光天子，清淨慧天子，吉祥天子，大吉祥天子，自在天子，大自在天子，日光天子，月光天子，如是等天子釋提桓因而為上首。悉皆愛樂大乘妙法，願隨奉　三世如來，入不思議秘密境界，莊嚴諸佛眾會道場；各與若干百千眷屬俱。

上列聖眾，皆先讚德相而後列名，至此即先列名而後讚德。釋提桓因而為上首者，釋提桓因此云能天主，居須彌山頂，為三十三天之主，所以標此為上首也。悉皆愛樂下，即讚諸天之德，並標明求法之誠心，以及諸天眾赴法會時之盛況也。

/KEPAN/辛二　色界天眾</font>

/VERSE/復有恆河沙色界天子，其名曰：大光普照天子，無垢莊嚴天子，神通遊戲天子，三昧自在天子，陀羅尼自在天子，大那羅延天子，圓滿上願天子，無礙辯才天子，吉祥福慧天子，常發大願天子，如是等天子光明大梵天王而為上首。悉皆具足三昧神通，樂說辯才；歷事諸佛，三世如來菩提樹下坐金剛座破魔軍已證菩提時，遍至眾會，皆於最初勸請如來轉妙法輪，開甘露門，度人天眾；善悟諸佛祕密意趣，於大菩提不復退轉；各與若干百千眷屬俱。

此亦先列其名。色界天有十八梵天。梵者，即寂靜清淨義，離下界之散亂淫欲故。此中光明大梵天王即初禪大梵天，故為上首也。悉皆具足下，讚色界天眾之德。然此色界天眾皆不離於靜慮，所以具足神通。此梵天諸眾；每於十方諸佛成道之時，皆請諸佛轉正法輪，度脫眾生。所以此梵天眾，悉皆具足三昧神通，辯才無礙，而能深入菩提密藏，破魔軍也。

/KEPAN/庚二　龍眾</font>

/VERSE/復有四萬八千諸大龍王：摩那斯龍王，德叉迦龍王，難陀龍王，跋難陀龍王，阿耨達池龍王，大金面龍王，如意寶珠龍王，雨妙珍寶龍王，常澍甘雨龍王，有大威德龍王，彊力自在龍王，如是等龍王娑竭羅龍王而為上首。悉皆愛樂大乘妙法，發弘誓願恭敬護持；各與若干百千眷屬俱。

阿耨達，此云無熱惱，即永清涼義也。婆竭羅，即此鹹海之龍王，故代表一切龍眾也。悉皆樂說下，讚歎龍眾請法之誠心，亦是讚歎龍眾之功德也。因龍眾有大勢力故，於佛法之恭敬護持，較他部眾尤為熱烈故。所以，法華會上有文殊菩薩龍宮為龍眾說法；佛滅七百年間，印度外小正盛，大法湮沒，有龍樹菩薩遍覓大乘經典終不可得，後得大龍菩薩導入海中，遍覽龍藏，而華嚴經等始流傳於世，此即龍眾護持佛法之力也。

/KEPAN/庚三　藥叉眾</font>

/VERSE/復有五萬八千諸藥叉神：大師子王藥叉神，轉輪光照藥叉神，妙那羅延藥叉神，甚可怖畏藥叉神，蓮華光色藥叉神；諸根美妙藥叉神，外護正法藥叉神，供養三寶藥叉神，雨眾珍寶藥叉神，摩尼缽羅藥叉神；如是等諸藥叉神僧慎爾邪藥叉神而為上首。悉皆是具足難思智光、難思智炬、難思智行、難思智聚，而為眾生制伏惡鬼使得安樂，能延福智，守護大乘令不斷絕；各與若干百千眷屬俱。

藥叉、亦名夜叉，此云捷疾，亦云勇健，能於虛空飛行自在故。此藥叉神即金剛神等，護法之眾也。而此眾中，以僧慎爾邪藥叉神而為上首。悉皆具足下，讚藥叉神之德力，具足不可思議智光智炬，破一切惡鬼而使眾生得其安樂，增長福慧等，以守護大乘而為義務也。此藥叉眾中亦有百千藥叉眾眷屬俱也。

/KEPAN/庚四　乾闥婆眾</font>

/VERSE/復有八萬九千乾闥婆王：頂上寶冠乾闥婆王，普放光明乾闥婆王，金剛寶幢乾闥婆王，妙音清淨乾闥婆王，遍至眾會乾闥婆王，普現諸方乾闥婆王，愛樂大乘乾闥婆王，轉不退輪乾闥婆王，如是等乾闥婆王諸根清淨乾闥婆王而為上首。皆於大乘深生愛敬，利樂眾生，恆無懈倦；各與若干百千眷屬俱。

乾闥婆、此云尋香，謂常尋香氣以資其身，或其身即出於香，故又名為尋香尋。此眾以諸根清淨而為上首。皆於大乘下，即敘其功德也。

/KEPAN/庚五　阿修羅眾</font>

/VERSE/復有千億阿修羅王：羅侯羅阿修羅王，毗摩質多羅阿修羅王，出現威德阿修羅王，大堅固力阿修羅王，美妙音聲阿修羅王，光明遍照阿修羅王，鬥戰恆勝阿修羅王，善巧幻化阿修羅王，如是等阿修羅王廣大妙辯阿修羅王而為上首。善能修習，離諸我慢，受持大乘，尊重三寶；各與若干百千眷屬俱。

阿修羅，此云非天，以其無天德而好鬥爭故。此眾中以廣大妙辯而為上首。善能修習下，以阿修羅本是我慢最大，而此眾等以善心力故，息一切我慢、修一切善法，受持大乘、尊重三寶，故為外眷屬而俱來佛所。

/KEPAN/庚六　迦樓那眾</font>

/VERSE/復有五億迦樓羅王：寶髻迦樓羅王，金剛淨光迦樓羅王，速疾如風迦樓羅王，虛空淨慧迦樓羅王，妙身廣大迦樓羅王，心不退轉迦樓羅王，廣目清淨迦樓羅王，大腹飽滿迦樓羅王，有大威德迦樓羅王，智慧光明迦樓羅王，如是等迦樓羅王寶光迦樓羅王而為上首。悉皆成就不起法忍，善獲饒益一切眾生；各與若干百千眷數俱。

迦樓那，此云妙翅鳥，翅有五色光彩，具足一切神通故。悉皆成就以下，讚其德也。法忍者，對於諸法實相深能忍可了知，饒益一切有情也。

/KEPAN/庚七　緊那羅眾</font>

/VERSE/復有九億緊那羅王：動地緊那羅王，妙寶華幢緊那羅王，寶樹光明緊那羅王，善法光明緊那羅王，最勝莊嚴緊那羅王，火法光明緊那羅王。受持妙法緊那羅王，妙寶嚴飾緊那羅王，成就妙觀緊那羅王，如是等緊那羅王悅意樂聲緊那羅王而為上首。皆悉具於清淨妙慧，身心快樂，自在遊戲；各與若干百千眷屬俱。

緊那羅，此云疑人，因頭目手足皆與人同，而頭上又多生兩角，成為是人非人之形狀，故名疑人也。皆悉具於下，讚其德也。

/KEPAN/庚八　摩侯羅伽眾</font>

/VERSE/復有九萬八千摩侯　羅伽王：妙髻摩侯羅伽王，具大威德摩侯羅伽王，莊嚴寶髻摩侯羅伽王，淨眼微妙摩侯羅伽王，光明寶幢摩侯羅伽王，師子胸臆摩侯羅伽王，如山不動摩侯羅伽王，可愛光明摩侯羅伽王，如是等摩侯羅伽王遊戲神通摩侯羅伽王而為上首。已能修習善巧方便，令諸眾生永離愛纏；各與若干百千眷屬俱。

摩侯羅伽，此云復行，即蛇神等類也。已能修習下，即讚其對於一切眾生使離諸煩惱之纏縛，而得法自在也。

以上九眾，乃是釋迦世尊法會之外護者，即使一切魔外等不能破壞佛法，而使佛法常住世間，故名為外眷屬。

/KEPAN/己二　人非人等
/KEPAN/庚一　人眾
/KEPAN/辛一　轉輪王眾

/VERSE/復有他方萬億國土轉輪聖王：金輪轉輪聖王，銀輪轉輪聖王，銅輪轉輪聖王，鐵輪轉輪聖王，及與七寶千子眷屬；莊嚴無量象馬車乘，無數寶幢，懸大寶旛，華鬘、寶蓋、繒綵、白拂，種種珍奇妙寶瓔珞，塗香、末香、和合萬種微妙殊香，各執無價眾寶香罏，燒大寶香供養世尊，以妙言詞稱讚如來甚深智海。而白佛言：『世尊！我今不求三界有漏人天果報，唯求出世阿耨多羅三藐三菩提！所以者何？三界之中，人天福樂雖處尊位，先世福盡還生惡趣，受無量苦，誰有智者樂世間樂』！作是語已，一心合掌，各與若干百千眷屬俱。

以下經文又一變，即是從列名讚德外，而復添諸恭敬供養，或白佛言等句。他方國土者，此轉輪王眾非指此南閻浮提，即十方法界一切國土中一切轉輪王眾皆來赴此法會，故名他方國土也。轉輪王者，即有大威德，有福力之人主。此王有四種：即金、銀、銅·鐵四輪王；鐵輪王其威德福力只能王一天下，銅輪王王兩天下，銀輪王王三天下，金輪王其威德福力最為殊勝，故王四天下也。莊嚴無量下，即敘述諸轉輪王各持無量眾寶香具，種種象馬車乘幢旛寶蓋，來供養佛。所以從莊嚴無量至供養世尊，皆是敘明眾寶莊嚴具也。以妙言詞稱讚以下，即是說明各轉輪王請佛說法，和恭敬供養世尊之理由，以及了知世法無常，三界是苦，而求無上大菩提也。作是語已，一心合掌，默然求佛說法也。

/KEPAN/辛一　人王眾

/VERSE/復有十六諸大國王，迦毗羅國淨飯大王，摩伽陀國頻婆娑羅王，波羅柰國迦斯大王，有于陀國于闡大王，娑羅國王迦毗那王，如是等十六大王及諸小王，舍衛國王波斯匿王名曰月光而為上首。悉皆具足福智神通，有大威德，如轉輪王。一切怨敵自然降伏，人民熾盛，國土豐樂，無量佛所種諸善根，常為諸佛之所護念。莊嚴劫中千佛出現，如是諸王常為施主；賢劫之中千佛出現，如是諸王亦為施主；於當來世星宿劫中於佛出現，當為施主；乃至未來一切諸佛出現世間，如是諸王以本願力，常行檀施饒益有情，隨宜善入諸方便門。雖作國王不貪世樂，厭離生死，修解脫因，勤求佛道愛樂大乘，化利群生不著諸相，紹三寶種使不斷絕。為聽法故，供養如來，廣修珍膳，嚴持香華，來至佛所，及與一萬二萬乃至千萬諸眷屬俱。

悉皆具足下，即讚諸王之德，因此諸王雖為人中之王，但亦具福德、智慧、神通，饒益無量諸有情類。於當來世中星宿劫千佛出世時亦為施主，佈施一切有情。所以此王雖居王位而不貪世樂！厭離生死、常修一切解脫法因，供養如來，紹隆三寶也。

/KEPAN/辛三　王夫人眾

/VERSE/復有十六大國王夫人：韋提希夫人，妙勝鬘夫人，甚可愛樂夫人，三界無比夫人，福報光明夫人，如意寶光夫人，末利夫人，妙德夫人，如是等夫人殊勝妙顏夫人而為上首。已能善入無量正定，為度眾生示現女身，以三解脫修習其心，有大智慧，福德圓滿，無緣大慈，無礙大悲，憐湣眾生猶如赤子，以本願力得值世尊，為欲聽法來詣佛所，瞻仰尊願，目不暫捨。以無量種人中上供奉獻世尊，及以無數妙寶瓔珞供養如來，各與若干百千眷屬俱。

復有十六下，列王夫人之名。已能善入下，讚王夫人之德。此王夫人等，實從大慈悲心示現女身，度脫一切有情，憐湣眾生猶如赤子也；所以此王夫人已具三解脫門，已能善入無量正定，而今以本願力來詣佛所，供養如來，聽聞正法也。

/KEPAN/辛四　僧俗人民眾

/VERSE/復有百千無央數人：比丘、比丘尼、優婆塞、優婆夷、諸婆羅門、剎帝利、薜舍，戌達羅，及諸國界長者、居士一切人民。是諸大眾發清淨信，起殷重心，宿種善根，生值佛法，為求出世，起難遭想來詣佛所，一心合掌，各與若干百千眷屬俱。

僧俗者，以上所明僧眾乃是聖眾中之聖僧，而今所說之僧眾，乃指人世上之未證道果未得菩提分法者而言，故與上別。婆羅門、剎帝利以下，即是人民眾也。婆羅門者，印度人民階級分為四種，此即第一之教士階級。剎帝利，為帝王階級。薜舍，為平民商工農人階級。戌達羅，為印度最下之僕役階級。此四階級之高下，在印度非常嚴格，但在釋迦世尊之說法會上，即無階級之高下，皆來赴此法會，以顯世尊博愛平等之大悲心也。是諸大眾下，即讚歎諸僧俗人民發心供養，求法之心切也。

/KEPAN/辛五　外道眾

/VERSE/復有無數諸外道眾：苦行外道，多聞外道，世智外道，樂遠離外道，路伽耶陀外道，路伽耶治迦你外道而為上首。成就五通，飛行自在，發希有心，為聽法故來詣佛所，各與若干百千眷屬俱。

復有無數下，此即舉名也。外道者，道即道理，外於吾人所修所行真正之道理，各執一不正之道，故名外道也。成就五通下，讚外道之德。因此諸外道，行雖外於道理，但已具足五種神通──無漏盡通，而發希有之想，來供養佛聽求正法也。

/KEPAN/庚二　非人眾
/KEPAN/辛一　鬼眾

/VERSE/復有無量無數非人餓鬼，謂：無財鬼，食人吐鬼，惱眾生鬼，食洟唾鬼，食不飽鬼，毗舍闍鬼，臭極臭鬼，食糞穢鬼，食人胎鬼，食生子鬼，食不淨鬼，生吉祥鬼，如是諸鬼毗盧陀伽大鬼神王而為上首。捨離毒心，歸佛法僧，悉皆衛護如來正法。為聽法故來詣佛所，五體投地，渴仰世尊，各與若干百千眷屬俱。

以下非人眾中，即是三惡道眾。其他一切經論皆不別出，本經立之，即顯本經被機之普遍也。毗舍闍鬼，即是啖精氣鬼。捨離毒心下，即讚鬼德。因眾毒心極其猛利，逼一切眾生受苦，使一切眾生不安，乃為鬼之特長；而今此等鬼眾、捨離毒心，歸佛法儈，護持三寶，所以發希有想來詣佛所，一心渴仰聽佛說法也。

/KEPAN/辛二　畜生眾

/VERSE/復有無量無數禽獸諸王：命命鳥王，鸚鵡鳥王，及師子王，象王，鹿王，如是一切諸禽獸王金色師子王而為上首。悉皆歸命如來大師，為欲聽法來詣佛所，各隨願力供養世尊。而白佛言：『惟願如來哀受我等微少供養！永離三塗惡業種子，得受人天福樂果報，開闡大乘甘露法門，速斷愚癡，當得解脫』！時諸鳥王作是語已，一心合掌，瞻仰如來，各與若於百千眷屬俱。

畜生乘，即是禽獸眾。命命鳥、即是一身兩頭之鳥。悉皆歸命下，是敘畜生眾請佛說法，供養如來，求人天善果，闡大乘法門，速斷愚癡出三惡道，當得解脫等等之情形也。

/KEPAN/辛三　地獄眾

/VERSE/復有百千琰魔羅王，與無央數諸大羅剎，種種形類，及諸惡王，幽冥官屬，校計罪福獄吏刑司，承佛威力，捨離惡心，與琰魔羅王同來聽法。而白佛言：『一切眾生，以愚癡故貪五欲樂，造五逆罪，入諸地獄，輪轉無窮，自業所因受大苦惱，如世蠶繭自為縈纏！惟願如來雨大法雨滅地獄火，施清涼風，開解脫門，閉三惡趣」！時魔羅王作是語已，種種珍寶供養如來，一心恭敬繞百千匝，與若干百千眷屬俱，各禮佛足退坐一面。

地獄眾，即是琰摩羅眾，琰摩羅，此云責罰。較計罪福下，敘地獄眾為度生之熱心和求法之懇切，以及說明一切眾生造業受苦，皆自纏自縛也。各禮佛足下，即敘述赴法會之情形。

/KEPAN/丙二　結成法會

/VERSE/爾時、世尊坐寶蓮華師子座上，其師子座色紺琉璃，種種珍奇間錯嚴飾，玻璃寶珠以為其莖，紫磨黃金作蓮華葉，其蓮華臺以摩尼寶而為華鬚，八萬四千閻浮檀金大寶蓮華而為眷屬；為諸大眾前後圍繞，供養恭敬，尊重讚歎。

以下，即結法會之情形也。爾時者，即當諸眾圍繞之時。坐蓮華師子座下，標明世尊為法會之主，為人天之所恭敬供養，以及諸聲聞菩薩等眷屬之圍繞，於是共成洋洋溢溢莊嚴殊勝之法會也。

證信序文，至此已竟。但今約而言之，即是若欲觀想此法會之殊勝，可先讀經文一遍，而後隨文入觀：化作曼怛囉之形像，在此曼怛囉中──圖表見前，先以佛為中心，其次諸聲聞等內外眷屬圍繞，此即第一步之觀想。若再進步言之，即可離去經文，各各皆以自身是佛而為中心，至其他大眾互相圍繞也。例如在此法會之中，若人人皆作此觀想，即成自身是佛，而他人圍繞；或則他人是佛自己和大眾圍繞也。然此圍繞於佛，則攝自歸他；若自身是佛，則攝他歸自，所以在會大眾若能作如是觀想，即同在靈山一會親見諸聖眾無異也。

上面所講的證信序，即證明於佛住處，由很多的人組織的法會，大眾所同聞同見的，而可確信此經是佛所說的，所以應流通於世。以下是發起序，為此經發起之特別的因緣。

/KEPAN/乙二　發起序
/KEPAN/丙一　如來示相
/KEPAN/丁一　處眾入定

/VERSE/時薄伽梵於師子座結跏趺坐，威儀殊特，猶如四寶蘇迷盧山處於大海，自然迴出；如百千日照曜虛空，放無量光破諸昏暗；亦如俱胝圓滿月輪獨處眾星，放清涼光，明朗世界。入有頂天極善三昧，名心瓔珞寶莊嚴王，住此定已，身心不動。

薄伽梵者，是佛德號之一；梵語、因含多義故，沒有相當的名詞可以代替它的意義。古時佛教的經典翻來中國，有很多梵語仍保存其原音的，唐玄奘大師曾說有五種不翻的規範：一、祕密不翻，如陀羅尼；二、含多義不翻，如此中之薄伽梵，因具有六義的緣故：三、此土向來沒有的名詞，如閻浮提；四、順於古例不翻，如阿耨、菩提，並不是不可翻，因摩騰以來就常存有梵音；五、為生善不翻，如般若，有人聞般若二字則生信念，在中國雖可譯為智慧，而人對之或生輕淺意。由此、薄伽梵不翻的理由，也就明白了。其六義中之第六義為尊貴，故或譯作世尊。

師子座、乃從譬喻得名，凡是佛說法的法座或是佛所坐過的，總名師子座。因師子乃獸中之王，一吼能使百獸驚恐，大地振動；而如來為眾生說法之師，其聲如大師子吼，能感動法界一切有情，覺醒轉來與佛同化，故以之為喻。佛在座上結跏趺坐，威儀特殊，格外表現一種莊嚴。跏趺而坐，即是盤腿而坐，有單跏趺、雙跏趺的差別。蘇迷盧山即妙高山，是四寶所成的。此山處在大海之中，超乎萬物之上，佛亦如是；這是說明佛在大眾中現象的一個比例。又如百千之日光，這光從真如性海的佛心所放出來的，所以能破除一切黑暗。俱胝者，即億數。此有頂天，不指非想非非想天，而指色界頂之色究竟天。三昧、即三摩地，即定。因為定有種種功德相，所以有種種不同的名稱。此名心瓔珞寶莊嚴王者，佛心與眾生心平等平等，然佛心無量無邊功德莊嚴之相，悉皆圓滿而得自在，故名瓔珞寶莊嚴王也。身心不動，是一種入定的狀態。

/KEPAN/丁二　諸天興供

/VERSE/時無色界一切天子，雨無量種微妙華香，於虛空中如雲而下。

從文意看起來，此段可分無色界、色界、欲界、三類。先看無色界天是怎樣的來興供？這些天子，以種種微妙花香來供養，雖然他們沒有根身器界，沒有業果的色法，但可依定力所現出的色法為供養。在我們平常的肉眼看不見，唯佛菩薩等才可以明見其景況。

/VERSE/色界諸天十八梵王，雨眾雜色無數天華，百千萬種梵天妙香，遍滿虛空如雲而下。

此色界諸天者，共有十八天，初禪有三天：梵輔天、梵眾天、大梵天。二禪三天：少光天、無量光天、光音天。三禪三天：少淨天、無量淨天、遍淨天。四禪有九天：無雲天、福生天、廣果天、無想天、無煩天、無熱天、善見天、善現天、色究竟天。照這樣看來，初二三禪各有三天，第四禪有九天，所以共有十八天。每天有一王，所以此經謂有十八梵王，以種種華香遍滿虛空來供養佛。

/VERSE/六欲諸天及天子眾，以天福力雨種種華：優缽羅華，波頭摩華，拘物頭華，芬陀利華，瞻蔔迦華，阿提目多華，波利尸迦華，蘇摩那華，曼陀羅華，摩訶曼陀羅華，曼殊沙華，摩訶曼殊沙華，於虛空中繽紛亂墜而供養佛，及眾法寶。又雨天上無價寶香，其香如雲作百寶色，以天神力香氣遍滿此諸世界，供養大會。

此六欲諸天及諸天子，並不必以製造出來的種種東西來供養佛，只要以自己的福力就可以化現香花等而供養佛。所謂優缽羅華，波頭摩華，拘物頭華，芬陀利華，這四種是青、赤、黃、白的蓮花。瞻蔔迦華，名金色華。阿提目多華，名苣勝，此花可取香油。波利尸迦花，名雨時華，或夏生花，以在雨時夏時方生故。蘇摩那花，此花之色、一天有黃白黑三種顏色變化，花甚香，樹高三四尺，四垂似蓋。四分律疏云「蘇蔓那花，末利花相似，廣州亦有」。曼陀羅華，此云適意，見者無不心悅，又云悅意花。摩訶曼陀羅華，摩訶者大也，即大適意花。曼殊沙華譯為亦團花。摩訶曼殊沙華，譯為大赤團花。六欲諸天子不但有如是種種花來供養佛及法寶，而且還有無價的寶香來供養。

/KEPAN/丁三　現通益物

/VERSE/爾時、世尊從三昧起，即與本座復入師子奮迅三眛，現大神通，令此千三千大千世界六種震動。謂：動，極動，遍極動；湧，極湧，遍極湧；振，極振，遍極振；擊，極擊，遍極擊；吼，極吼，遍極吼，爆，極爆，遍極爆。又此世界，東湧西沒，西湧東沒，南湧北沒，北湧南沒，中湧邊沒，邊湧中沒。其地嚴淨，悉皆柔軟，滋長卉木，利益群生。今三千界無有地獄、餓鬼、畜生，及餘無暇惡趣眾生皆得離苦；捨此身已，生於人道及六欲天，皆識宿命，歡喜踴躍，同詣佛所，以殷重心，頂禮佛足，持諸珍寶無數瓔珞，悟三輪空以報佛恩。

這裏的情形與前面大不相同了。上面是住於寂靜，此則由定而起，依坐本座而復人師子奮迅三眛而現大神通，即是由靜而動。由此一動，使三幹大千世界有六種震動，所謂：動、極動、遍極動，湧、極湧、遍極湧，振、極振，遍極振，擊、極擊、遍極擊，吼、極吼、遍極吼，爆、極爆、遍極爆，三六有十八種。不但一處動，普遍皆在動。此震動之相是微妙不可思議的，非人間可能明瞭。不過因此眾生能聞法，離苦得樂，而且親身供養。觀所供養物皆是空的，唯識所現的。因現神通之故，能使大地眾生皆有利益，皆得歡喜。

/KEPAN/丁四　放光明相
/KEPAN/戊一　胸間放光

/VERSE/爾時、如來於胸臆間及諸毛孔放大光明，名諸菩薩遊戲神通，使不退轉阿耨多羅三藐三菩提，其光明色如閻浮檀金。

所謂放光現相，正明心地觀相。「胸臆」，即表心地，金色光即象徵心之自體的真實性。因為一切法以心為主，雖法有別而心不二，其究竟真實性即所謂唯識實性。諸菩薩遊戲神通而得不退轉無上正等正覺，也即因此光而成。勝金之色百煉而不變壞，真心亦歷萬法而不變，故金色光即是無分別根本智光；而此無分別根本智光，也即是心地觀的妙觀察智光。諸法根本即真實性相，亦即以此真實性相為根本心地觀。

/KEPAN/戊二　光中現相
/KEPAN/己一　大千世界

/VERSE/此金色光普照三千大千世界及餘他界，乃至百億妙高山王，一切雪山、香山、黑山、金山、寶山、及彌樓山、大彌摟山、目真鄰陀山、摩訶目真鄰陀山、小鐵圍山、大鐵圍山，江河大海、流泉浴池，及以百億四大洲界日月星辰，天宮、龍宮、諸尊神宮，並諸國邑，王宮聚落，琰魔羅界所有一切八寒、八熱諸地獄中罪業眾生受苦之相，乃至十方畜生、餓鬼受苦之相，一切世間五趣眾生受苦樂相，如是皆現於此金色大光明中。

上來於金色光已大體說明瞭。從如來胸臆中所放出來的光，以金色顯示不生不滅的真實性，而又能普照三千大千世界所有的一切山、河、江、海、日、月、星、辰、天宮、龍宮，以及一切地獄、畜生、餓鬼、五趣眾生受的苦樂之相，而此一一諸相無不皆現此金色光明中。在一大千世界之中有百億妙高山王，以虛空中的世界很多，決不能以吾人眼所看見的判斷為有無。如天文學上說，火星上也可能有人。

/KEPAN/己二　本生行相
/KEPAN/庚一　總

/VERSE/又此光中影現菩薩修行佛道種種相貌：釋迦菩薩於往昔時作光明王，最初發於阿耨多羅三藐三菩提心，乃至菩提樹下得成佛道，娑羅林中入於涅槃，於其中間三僧企耶百萬劫中所有一切慈悲喜捨，八萬四千波羅密。

此本生行相即是敘說佛的過去、現在、未來一一之事，皆顯現於金色光中，此正本經名本生之所在。這是總說其大概。

/KEPAN/庚二　別
/KEPAN/辛一　過去

/VERSE/乃至過去作金輪王，王四天下，盡大海際，人民熾盛，國土豐樂，正法化世經無量劫，一切珍寶充滿國界，時彼輪王觀諸世間皆悉無常，厭五欲樂，捨輪王位出家學道；或於大國為王愛子，棄捨身命投於餓虎；或作尸毗王割身救鴿；或救孕鹿，捨鹿王身；或於雪山為求半偈而捨全身。

這是敘說佛過去作金輪王最初發心的事，因為觀見眾生受種種苦惱，凡有利益眾生之事無不心從。所以捨離一切王位財產盡佈施於他人，甚至棄捨身命投於餓虎，乃至割自身的肉去救鴿，或救孕鹿，這無非是要求一句半偈的法義而得到自他的無上安樂，過去是如此，遍一切時一切處無不如此。

/KEPAN/辛二　現在

/VERSE/或現受生於淨飯王家，捨後宮六萬婇女及捨種種上妙妓樂，踰城出家；六年苦行日食麻麥，降諸外道；菩提樹下破魔軍已，得阿耨多羅三藐三菩提。有如是等百千恆沙難思行願，一切相貌悉皆頓現於此金色大光明中。

此中敘說佛在當時降生成佛之相。他雖為王子而不愛所享受的富貴，捨離種種快樂去雪山修苦行，有六年之久。本來修學佛道，不應以苦為可得道，要不苦不樂之中道合理之行。因印度當時都以苦行為修道，故佛亦示現如此。但後來終捨苦行，在菩提樹下得無上菩提果。所謂菩提樹者，非以樹為菩提，因佛在此樹下得菩提道果，故名曰菩提樹。

/KEPAN/辛三　未來

/VERSE/又此光中影現如來不可思議八大寶塔：拘娑羅國淨飯王宮，生處寶塔；摩伽陀國伽耶城邊，菩提樹下成佛寶塔；波羅奈國鹿野園中，初轉法輪度人寶塔；舍衛國中給孤獨園，與諸外道六月論議，得一切智聲名寶塔；安達羅國曲女城邊，昇忉利天為母說法，共梵天王及天帝釋十二萬眾，從三十三天現三道寶階下閻浮時神異寶塔；摩竭陀國王舍城邊耆闍崛山，說大般若、法華一乘心地經等大乘寶塔；毗舍離國菴羅衛林，維摩長者不可思議現疾寶塔；拘尸那國跋提河邊娑羅林中，圓寂寶塔。如是八塔，大聖化儀，人天有情所歸依處，供養恭敬，為成佛因。

如來本生的行相，不但過去現在可以顯現在金色光中，而未來的諸行相亦皆在此金色光中顯現出來了。此中是示現佛滅度後所建立的八大紀念寶塔，作為人天有情所歸依處，使個個來恭敬供養，正所謂為引凡入聖的標準。

/KEPAN/庚三　結

/VERSE/如是音聲及諸影像，而於三世難思議事，悉皆影現大光明中。

如來本生行相所有的過去、現在、未來一切不可思議事，皆於此金色光中一一表現出來了。照這樣看來，可以明白此金色光相為一攝一切一切攝一的典型。不但釋尊三世不可思議的諸事皆由此金色光表現出來，而且十方法界諸佛菩薩的法會相乃至三千大千世界情與無情的受苦樂相，無不一一表現出來。故此不但可作為研究法義之理論上的說明，而且很可作為攝境歸心的觀想。應先觀內無身心、外無器界種種的差別，一切皆空了，而遍虛空界現起金色光相；光中先現大千世界情非情相，於一切眾生上生起大悲心，以大悲心為依止而起菩提心，菩提心所起方便即釋迦本生相。若個個眾生都從大悲菩提現起本生相，即個個眾生皆從菩薩行乃至成佛，於是光光相遍，一切攝一一攝一切，即是十方界佛法僧相。能作這樣的觀想，那觀想便即是心地觀。若有修習此觀者，則可通達本生心地觀的意義。佛即我，我即佛，佛與眾生平等無差別。

/KEPAN/己三　十方佛會

/VERSE/又十方界三世諸佛，及大菩薩道場眾會，神通變化希有之事，及諸如來所說妙法，皆如響應，於此金色大光明中無不見聞。

此金色光，不但於如來三世不可思議諸事都一一表現出來，而且十方三世諸佛以及諸大菩薩的法會道場和神通變化希有之事，在此金色光相之中亦無不見聞。如一室有千光，相攝相入然。在這裏作有一個「金色光相曼怛囉」，表列於下：

/KEPAN/戊三　光瑞利益

/VERSE/一切眾生遇此光明，見彼瑞相，皆發無等等阿耨多羅三藐三菩提心。

凡在法會的大眾，於此金色光中皆見如來三世一切相好莊嚴的瑞相，於是都發起與無等真如相等的無上正等正覺之心，這是金色光相所生起的利益。

/KEPAN/丙二　會眾仰法

/VERSE/時諸大眾睹佛神力不可思議，歎未曾有。各相謂言：『如來今日入於三昧，放大光明照十方界，得見如來往昔所有難思議事，調伏惡世邪見眾生，令生信解趣向菩提。希有如來！能為一切世間之父，無量劫中難可得見，我等累劫修諸行願，得遇三界人天大師。惟願慈尊哀湣世間，從定而起，說甚深法，示教利喜』。一切眾生作是語已，瞻仰尊顏，默然而住。

會眾仰法者，是由於如來放光現相顯出不可思議之神通功德，及佛往昔無數大劫之菩提勝因，並現在出家、苦行、降魔、入涅槃與為未來建立寶塔等無量諸事。眾生見此種種諸相，鹹皆想慕佛有如是難思議之法力，調伏一切惡見眾生，令其轉生正見趨向佛果菩提，實是一切世間之父，能拔眾生之苦而與以安樂。我等累劫修因，始得遇導師。皆起難遭之想而渴仰瞻望於如來，以冀其轉大法輪利益眾生。

/KEPAN/丙三　師吼讚請
/KEPAN/丁一　長行
/KEPAN/戊一　敘師吼德

/VERSE/爾時、會中有一菩薩名師子吼，三僧企耶修行福智，於賢劫中次補佛處，受灌頂位作大法王。

爾時者，即大眾瞻仰如來默然之時。獅子吼者，獅子乃獸中之王，其發吼聲百獸驚恐，此喻菩薩之說法言音，能摧伏外道天魔令其驚恐，故得名。此菩薩於無數劫來，已具足福德智慧菩提資糧，故云三僧企耶修行福智。於賢劫中至作大法王者，賢劫即是現在劫，此劫中有千佛出世。謂此菩薩已功圓因滿，即於此劫中次補佛位而證無上正遍覺知之佛果菩提也。

/KEPAN/戊二　告海會眾

/VERSE/四向觀視海會大眾，發大音聲，而作是言：『我於往昔無量劫中已發阿耨多羅三藐三菩提心，歷事恆沙一切諸佛，曾於第一眾會道場見不思議神通變化，未嘗睹此金色光明影現一切菩薩行願，及現如來種種相貌，令見三世難思議事。惟願仁者一心合掌，瞻仰尊顏，從定而起，授甘露藥除熱惱病，令證法身常樂我淨。是諸如來有二種法，於三昧中不復久住：一者大慈，二者大悲。依大慈故與眾生樂，依大悲故拔眾生苦，以是二法於無數劫薰修其心而成正覺。世間眾生多諸苦惱，以是因緣，如來不久從三昧起，當為演說心地觀門大乘妙法』。告諸大眾：『無求一切人天福樂，速求出世阿耨多羅三藐三菩提。所以者何？今日世尊從胸臆中放金色光，所照之處皆如金色，佛所顯示意趣甚深，一切世間聲聞、緣覺盡思度量所不能知。汝等凡夫不觀自心，是故漂流生死海中！諸佛菩薩能觀心故，度生死海到於彼岸。三世如來法皆如是，放此光明，非無因緣』。

獅子吼菩薩因環觀會眾之渴仰如來，便向會眾說明佛陀放金色光之意。因此，金色光相於佛陀在世時亦甚為希特，故大會諸眾對此光相皆不知其意。獅子吼已於往昔劫中歷事諸佛，發菩提心，並於往昔第一眾會道場中得見此不思議之金色光相，彼時光相中亦現如來種種相貌難思議事。惟願仁者至常樂我淨者，此明獅子吼菩薩囑諸會眾至誠瞻仰世尊，世尊於不久即當起定，授以甘露之藥，令證常樂我淨之法身。甘露藥，即是不死之藥，能除眾生之煩惱病。常樂我淨，即是佛果涅槃之四德。如來入於三昧亦是為度眾生，而其不久住於三昧則有二種因緣：一者大慈，二者大悲。悲湣眾生故。即能拔眾生之苦惱；慈湣眾生故，即能與眾生樂。佛之所以成正覺者因此二法。然眾生尚在生死煩惱之中，佛因要度眾生，故不能長久入於三昧，所以獅子吼菩薩能知如來不久即當從三昧起，演說心地觀門大乘妙法。令諸眾生直求阿耨多羅三藐三菩提，不令求人天有為福樂。由於此次佛陀所放之金色光相，與昔日說人天乘法所放之光異，故此次所顯示之光相意趣甚深。又此光相即前次所明之曼怛囉，不特一切世間所不能知，即出世之聲聞、緣覺、盡其尋伺度量亦不能知。汝等凡夫至到於彼岸者，凡夫不觀自心，不明瞭真心即是菩提，故常漂沒生死大海。諸菩薩如來因能觀　自心，能明瞭自心之全體大用，能了知直心即是菩提，所以能至於彼岸，亦能度眾生同到彼岸。三世如來至非無因緣者，十方三世一切諸佛所說之法，悉皆如是，所謂「佛佛道同」。凡世間一切諸法，不是孤立而起，必皆有其因緣；今佛放此光明，亦非無緣者也。

/KEPAN/戊三　悅眾會意

/VERSE/是諸眾會聞大士言，心懷踴躍，得未曾有。

法會大眾得聞獅子吼菩薩言，知此日如來放此金色光相乃有大因緣者，故會眾皆歡喜而踴躍也。

/KEPAN/戊一 &nbsp;讚佛

/VERSE/爾時、師子吼菩薩摩訶薩欲重宣此義，而說偈言：『敬禮天人大覺尊，恆沙福智皆圓滿，金光百福莊嚴相，發起眾生愛樂心，超過三界獨居尊，功德最勝無倫匹。普用神通自在力，隨所造業現其前，我以天眼觀世間，一切無有如佛者！希有金容如滿月，希有過於優曇華！無邊福智利群生，大光普照如千日，愚癡眾生長夜苦，蒙光所照悉皆除。我觀如來昔所行，親近供養無數佛，經歷僧祇無量劫，為眾生故趣菩提。常於生死苦海中，作大船師濟群品，演說甘露真淨法，令入無為解脫門。三僧祇劫度眾生，勤修八萬波羅密。因圓果滿成正覺，住壽凝然無去來。一一相好周法界，十方諸佛相皆然。甚深境界難思議，一切人天莫能測。諸佛體用無差別，如千燈照互增明，智慧如空無有邊，應物現形如水月。無邊法界常寂然，如如不動等虛空。如來清淨妙法身，自然具足恆沙德，周遍法界無窮盡，不生不滅無去來。法王常住妙法宮，法身光明靡不照。如來法性無罣礙，隨緣普應利群生，眾生各見在其前，為我宣說甘露法。隨心能滅諸煩惱，人天眾苦悉皆除。破有法王甚奇特，光明照耀如金山，為度眾生出世間，能然法炬破昏暗。眾生沒在生死海，輪迴五趣無出期，善逝恆為妙法船，能截愛流超彼岸。大智方便不可量，恆與眾生無盡樂；能為世間大慈父，憐湣一切諸有情。如來出世甚難值，無數億劫時一現，譬如優曇妙瑞華，一切人天所希有，於無量劫時一現，睹佛出世亦同然。是諸眾生無福慧，恆處沈淪生死海，億劫不見諸如來，隨諸惡業恆受苦。我等無數百千劫，修四無量三解脫，今見大聖牟尼尊，猶如盲龜值浮木！願於來世恆沙劫，念念不捨天人師，如影隨形不暫離，晝夜勤修於種智！惟願世尊哀湣我，常令得見大慈尊，三業無倦常奉持，願共眾生成正覺！

此讚佛中共二十一頌。從敬禮天人大覺尊，至功德最勝無倫匹之一頌半，是總明讚佛之功德。次、普用神通自在力，至一切無有如佛者之一頌，是讚佛之神通。次、希有金容如滿月，希有過於優曇華之半頌，是讚佛之相好。次、無邊福智利群生，至蒙光所照悉皆除之一頌，是讚佛之福德智慧如千日之普照，眾生蒙其福智之光，而愚癡昏暗悉除。次、我觀如來昔所行，至勤修八萬波羅密之兩頌半，是讚佛於往昔劫中行菩薩道，供養諸佛，度脫眾生，常宣清淨妙法勤修波羅密等。次、因圓果滿成正覺，至十方諸佛相皆然之一頌，是讚佛之果德。次、甚深境界難思議，至如如不動等虛空之二頌，是讚佛之體用。所謂諸佛所行之境界甚深微妙，非但一切人天所不能知，即聲聞緣覺菩薩亦不能知。而諸佛之體用悉皆等齊，無有差別，如一室千燈，其光互照互攝，而其智慧亦如法身之體性，遍滿虛空無有邊際。應機利物如月之普印於千江，雖如來之大用普應群機，然其無邊法界之法身體性，亦仍寂然不動，等同虛空，即所謂用而常寂如如不動也。次、如來清淨妙法身，至法身光明靡不照之一頌半，是讚佛之功德，明如來之一切功德無有窮盡，其法體上之光明，如日之舒光普被萬物，如來之法身光明亦復如是。然日猶有昇沈不照之時，而如來之功德寶光，於恆恆時長長時無不普照。次、如來法性無罣礙，至為我宣說甘露法之一頌，是讚佛由法身體性無罣礙故，應機現物，說法利生，亦隨緣感，靡有不至。是故眾生各得領受如來之甘露法味，亦各見佛而現其前，如維摩經中所謂：「佛以一音演說法，眾生隨類各得解」是也。次、隨心能滅諸煩惱，至能截愛流超彼岸之二頌半，讚佛之大悲拔苦，能除眾生昏暗。因眾生輪轉五趣生死無有出期，如來以微妙法船，令眾生超登彼岸，截斷生死之愛流。次、大智方便不可量，至憐湣一切諸有情之一頌，是讚佛之大慈與樂，善能觀　眾生而與以無量之樂者，如世間之慈父愛念其子然。次、如來出世甚難值，至猶如盲龜值浮木之三頌半，是讚佛之出興於世，甚難值遇，如優缽羅華於無量時偶爾現之，而佛之出興於世，亦復如是。然不特眾生長沒生死受諸苦果，不能值遇如來，即今我等於無量劫前勤修慈、悲、喜，捨之四無量心與空、無願、無相之種種解脫法門，而得見如來，亦如盲龜值遇浮木。盲龜是瞎眼之龜，因無眼故不能見物，以無眼之龜於洋洋大海之中能值遇浮木，豈非甚難之事耶？今眾生之汨沒生死大海能得遇如來，亦復如是。次、願於來世恆沙劫，至願共眾生成正覺之二頌，是讚佛有如上之種種功德，能潤育群生，故我等今日於佛陀之前，發弘誓願，願生生世世常得見佛，與佛恆不捨離而修學佛道，以期與眾生共成正覺，如普賢大士之常隨佛學是也。

/KEPAN/戊二　重頌

/VERSE/今者三界大導師，座上跏趺入三昧，獨處凝然空寂舍，身心不動如須彌，世間一切梵天魔，莫能警覺如來定。此界他方凡聖眾，悉知調禦住於禪，廣設無邊微妙供，奉獻能仁最勝德。六欲諸天來供養，天華亂墜遍虛空，十善報應無價香，變化香雲百寶色，遍覆人天無量眾，雨雜妙寶獻如來；香氣氛氳三寶前，百千妓樂臨空界，不鼓自鳴成妙曲，供養人中兩足尊。十八梵眾雨天華，及雨雜寶千萬種，梵摩尼珠妙瓔珞，眾寶嚴飾天妙衣，大寶華幢懸勝旛，持以供養牟尼尊。無色界天雨寶華，其華廣大如車輪，雨微細香滿世界，供養三昧難思議。龍王、修羅、人非人，奉獻所感珍妙寶，各以供養天中人，樂聞最勝菩提道。時薄伽梵大醫王，善治世界煩惱苦；師子頻伸三昧力，六種震動遍三千，以此覺悟諸有緣，於此無緣了不覺。隨彼人天應可度，見佛種種諸神通，瞻仰月面牟尼尊，以淨三業皆雲集。如來能以無緣慈，饒益眾生成勝德。胸臆放此大光明，名諸菩薩不退轉。如無盡時七日現，熾然照曜放千光，世間所有諸光明，不及一佛毛孔光；無量無礙大神光。遍照十方諸佛剎，如來福智皆圓滿，所放神光亦無比，其光赫弈如金色，遍照十方諸國土。大聖金光影中現，悉見世間諸色像，三千大千諸世界，所有一切諸山王，四寶所成妙高山，雪山、香山、七金山，目真鄰陀、彌樓山，大鐵圍山、小山等，大海、江、河及浴池，無數百億四大洲，日、月、星、辰眾寶宮，天宮、龍宮、諸神宮，國邑、王宮、諸聚落，如是光中悉顯現。又現如來往昔因，積功累德求佛道：如來昔在尸毗國，會居尊位作人王，國界珍寶皆充盈，常以正法化於世，慈悲喜捨恆無倦，能捨難捨趣菩提。割身救鴿嘗無悔，深心悲湣救眾生。時佛往昔在凡夫，入於雪山求佛道，攝心勇猛勤精進，為求半偈捨全身；以求正法因緣故，十二劫超生死苦。昔為摩納仙人時，布髮供養然燈佛，以是精進因緣故，八劫超於生死海。昔為薩埵王子時，捨所愛身投餓虎，自利利他因緣故，十一劫超生死因。流水長者大醫王，平等救護眾生故，濟魚各得生天上，天雨瓔珞來報恩。七日翹足讚如來，以精進故超九劫。昔為六牙白象王，其牙殊妙無能比，捨身命故投獵者，求佛無上大菩提。或作圓滿福智王，施眼精進求佛道。又作金色大鹿王，捨身精進求佛道。為迦尸國慈力王，全身施與五夜叉。又作大國莊嚴王，以妻子施無吝惜。或為最上身菩薩，頭目髓腦施眾生，如是菩薩行慈悲，皆願求證菩提道。佛昔曾作轉輪王，四洲珍寶皆充滿，其足千子諸眷屬，十善化人百千劫，國土安隱如天宮，受五欲樂無窮盡。時彼輪王覺自身，及以世間不牢固，無想諸天八萬歲，福盡還歸諸惡道；猶如夢幻與泡影，亦如朝露及電光。了達三界如火宅，八苦充滿難可出，未得解脫超彼岸，誰有智者樂輪迴？唯有出世如來身，不生不滅常安樂。如是難行菩薩行，一切悉現金光內。又此光中現八塔，皆是眾生良福田：淨飯王宮生處塔，菩提樹下成佛塔，鹿野園中法輪塔，給孤獨園名稱塔，曲女城邊寶階塔。耆闍崛山般若塔，菴羅衛林維摩塔，娑羅林中圓寂塔。如是世尊八寶塔，諸天龍神常供養，金剛密跡、四天王，晝夜護持恆不離。若造八塔而供養，現身福壽自延長，增長智慧眾所尊，世出世願皆圓滿。若人禮拜及心念，如是八塔不思議，二人獲福等無差，速證無上菩提道。如是三世利益事，於此光中無不見。十方佛土諸菩薩，神通遊戲眾靈仙，萬億國土轉輪王，尋此光明普雲集，各以神力來供養，雨如意寶奉慈尊。諸天妓樂百千種，不鼓自然出妙音，天華亂墜滿虛空，眾香普薰於大會，寶幢無數諸瓔珞，持以供養人中尊。

此重頌之中，共有四十三頌半，乃重頌前發起序與略頌證信序之二科文。蓋重頌者，略有二義：一者、因前之長行係結經所序，會眾未聞，故今獅子吼菩薩即事頌出。二者、因頌簡略而易受持，故有重頌之必需。此科之文義，前已廣明，今可再略明其大概。初、今者三界大導師，至莫能警覺如來定之一頌半，是明佛之處眾入定，結跏趺坐，身心如須彌之安隱，非世間一切魔梵所能警覺，即是頌前「發起序」中「如來現相」中入定名「心瓔珞寶莊嚴王三昧」之文。次、此界他方凡聖眾，至樂聞最勝菩提道之七頌，即是頌前如來示相中諸天興供之一段。此中初頌是總明此界他方一切凡聖之興供養，次二頌半是頌六欲諸天之興供養，次一頌半是頌色界天之興供養，次二頌是頌無色界天之興供養。然此諸眾來此廣興供養者，要皆樂聞最勝菩薩道而來者也。次、時薄伽梵大醫王，至饒益眾生成勝德之三頌，是頌前世尊從「心瓔珞寶莊嚴王三昧」起，而復入於「師子奮迅三昧」現大神通，令此大千世界六種震動之文，即現通益物者是也。次、胸臆放此大光明，至遍照十方諸國土之三頌，即是頌前「放光現相」中「胸間放光」之一段，此頌較前長行意義稍廣。次、大聖金光顯現中，至如是光中悉顯現之三頌半，即是前「光中現相」而顯現大千世界之一段。次、又現如來往昔因，至一切悉現金光內之十六頌半，即是頌前「本生行相」，過去劫中，行菩薩道修六度萬行種種法門之相。此中所謂無想諸天八萬歲者，「無想」有二：一、是色界天中之無想天，二、是無色界天中之非非想處天；此中應是無色界中之非非想天也。八萬歲，應即八萬大劫。次、又此光中現八塔，至於此光中無不見之六頌，即是頌前「本生行相」中如來放光現建立八塔供養之一段。但前長行中如來所放光明中現有如來現世八相成佛之文，今此頌中略而未頌。次、十方佛土諸菩薩，至持以供養人中尊之三頌，即是略頌前證信序中，「同聞諸眾」睹佛光明應皆雲集，而興供養等事。

/KEPAN/戊三　請法

/VERSE/微妙伽陀讚如來，善哉能入於三昧，現不思議大神力，調伏難化諸有情。惟願世尊從定起，為諸眾生轉法輪，永斷一切諸煩惱，令住無住大涅槃！如我等類心清淨，從萬億國來聽法，以三昧力常諦觀，於我微供哀納受！能施所施及施物，於三世中無所得，我等安住最勝心，供養一切十方佛』。

請法者，即是請佛轉法輪。因前初段頌中，既已稱讚如來之一切功德，又於次段頌中復為宣示如來光中所現之相，故最後應請佛轉法輪而度苦惱眾生。此中有四頌，大意說：今我獅子吼以微妙伽陀頌讚歎如來，既讚歎已，還要望世尊速從定起，而與眾生轉大法輪，令其斷諸煩惱，住於無住之大涅槃。亦如我獅子吼等心性之清淨，無諸染汙之法。我等今從萬億佛國土而來，聽受如來之教法，並望世尊以三昧力而諦省觀　哀納攝受我等之希微供養。我等雖供養於佛，而不著於能所施之人及施物，於三世之中悉皆無所得，所謂三輪體空是也。然不特供養此土如來，即十方如來我等亦恆安住最勝之心而修供養。

此中所謂轉法輪者，不同於世間外道邪教所說。佛所說之轉法輪，即明佛陀於無量劫中積功累德，得無上覺，依其所證如如之理，方便施設而轉導一切眾生，令其斷除煩惱得大菩提，而再轉導未來，如是展轉　導無有窮盡，故名轉法輪也。又此中所謂無住大涅槃者，涅槃此云圓寂，即是圓滿寂靜義。此有四種：一、「自性涅槃」，即是離去分別之真如實性，此&nbsp;      涅槃，在佛陀與菩薩二乘乃至一切眾生，悉皆具有，但眾生雖具有此涅槃，然未證得，故不能得受用；二乘菩薩雖有未圓；唯佛究竟清淨。二、「有餘依涅槃」，即是斷除煩惱障盡，證得生空真如，二乘所依之五根身苦依尚未除滅，如來之非苦依根身永不斷滅，故名有餘依涅槃。三、「無餘依涅槃」，即二乘滅去所依之根身，而無有餘根身所依，如來亦一切苦依皆盡也。此二唯三乘極果有之。四、「無住處涅槃」，此涅槃是斷除煩惱所知二障，證得生空法空之二空真如，不同於前二乘共得之二種涅槃，唯除去煩惱障之一部，及唯證得生空真如。今佛陀與菩薩不特斷除煩惱障，且亦斷除所知障，不特證到生空真如，且亦證得法空真如；二乘雖斷除俱生我執，而俱生法執未除，故於法空之智未能明晰，所以於生死而生畏懼，於涅槃而生欣幸。不知「生死即涅槃，煩惱即菩提」之中道妙理，故其入涅槃之心至切，修因時期短促而所得之果位亦低下。佛陀與菩薩則不然，因斷除法執故，能於生死涅槃明確認識其一如而不二，不以生死為可厭，不以涅槃為可欣，即所謂生死涅槃無二無別。唯其如是，故雖處生死而不染於生死，雖大用繁興不住涅槃，而其體寂亦猶住於涅槃，此即名為「無住處涅槃」──不住生死、涅槃故。要之、因菩薩與佛陀為欲利樂有情故，其大慈悲心亦盡未來際無有窮盡者也。此涅槃雖佛與菩薩皆具，然菩薩其德未圓，不名圓寂，唯佛陀三覺圓滿，萬德具足，始堪稱為無住大涅槃。上來，第一教起因緣分訖。
