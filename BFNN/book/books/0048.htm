本經的經題是：

/VERSE:b01/阿難問事佛吉凶經

 經題八個字，可以分做五個段落來作介紹：

 第一、「阿難」——「阿難」是人名，他是釋迦牟尼佛的堂弟，出家之後，做佛的侍者，也就是佛陀的隨從人員，在諸大弟子中，他是著名的——多聞第一。

 第二、「問」——「問」，這一個字，在佛法中有五種說法。瑜伽釋論上說：（1）不解故問，於事理不明了，應該要問老師。（2）疑惑故問，這是見聞生疑、思惟起惑，也應當請教老師。（3）試驗故問，這是帶有考試老師或長者的發問。（4）輕觸故問，輕觸是說漫不經心，隨隨便便地提出問題發問。（5）利樂有情故問，這一類的發問，自己並無疑惑，只是看到在座大眾之中，有一部份人，對於事理，或佛所說的道理，還不明了，內心有疑；而且他們自己又不會發問。於是，聰明智者，為了利益大眾，故意裝作不知道，而代表他們發問，就叫做利樂有情故問。

 本經經題中的「問」字，就是屬於最後一種。

 這是阿難尊者，為了利樂有情，也就是說明知故問；目的是為了利益我們後世的大眾，而提出四個重要問題。換句話說，阿難所提出的四大問題，正是我們初發心者心中的疑慮，經過他的發問，佛陀慈悲開示解說，我們只要從這一問一答之中，領會世尊所說義理，就可以破除自己內心的疑情，對於修行的理論和方法，自然就能明了。以上是本經「問」字的意思。

第三、「事佛」——「事」是承事，「事佛」是講承事佛陀的教誡。佛教是教育，而不是宗教。如果是宗教，我們可以學，也可以不學；正因為它是教育，所以，我們每一個人，都應當要接受，不然，就會造成嚴重的錯誤和無比的損失，縱然是信仰各種宗教的人，也應當修學佛陀教育。 |

 「佛陀」，是印度梵文的音譯，簡稱為「佛」，義為智慧、覺悟，凡是具足圓滿智慧，究竟徹悟的人，就稱之為「佛」。所以，「佛」不是鬼神，佛是大智大覺的人。 |

 「佛教」是大智大覺的教育，「佛教」是智慧覺悟的教學。「佛教」的教學宗旨，是在徹底破除迷信，啟發正智，使人人能明辨真妄、邪正、是非、善惡、利害、得失，進而建立理智、大覺、奮發、進取、樂觀、向上的清淨慈悲救世的人生宇宙觀，達到解決眾生一切苦難，獲得圓滿、真實、幸福的生活目標。因此，佛陀教育，確是每個人都應當接受，應當依教奉行，這才叫「事佛」。

 第四、「吉凶」——凡是稱心如意、事事如願的就叫做「吉」；凡是違背意願，一切事都不順心，乃至禍害災凶一類的就叫做「凶」。這兩個字，是評斷事佛的結果。「凶」字，是主要的疑慮；學佛，究竟是吉，還是凶呢？以上七個字，是本經的別題，別於他部。下面是：

 第五、「經」——「經」字是通題，通用於一切經，凡是佛所說的言教，都稱作經。「經」字含義狠多，必須契合諸佛所證的真理，同時又契合大眾的根機程度的教枓書，才得稱「經」。自古以來，常以「貫攝常法」四個字來解釋：「貫」是貫穿的意思，這是指經典中的文義，都有嚴謹的體系、組織、結構，一脈貫穿，有條不紊。其次「攝」字，是說能攝受眾生，使得解悟。第三是「常」，「常」是永遠不變，超時間、超空間，是古今中外永不變的真理。第四是「法」，是法則、是原理、原則，一切賢聖凡外，皆應遵守。能具備以上所講的四義，才得稱之為「佛經」。所以，佛經是有條理、有體系的說明宇宙人生真相，而能使人人得以實證此真相的教科書。

 經題八字，合起來講，就是佛的弟子阿難，請問釋迦牟尼佛說：「有人信奉佛陀教誡，依教奉行，所獲得的結果，是福德、吉祥、萬事如意？或者是有害處、不吉利的呢？」佛陀為之解答疑問的一部經。經題就介紹至此。

 本經的內容：是說明學佛、做人的基本道理。可以說是初學入門教材，雖然是人天小教，實在是大乘佛法的根基；大乘佛法好比十層大樓，而人天小教，正是這大樓的地基。由此可知，這部經在整個佛法教學中，它所佔的地位，是何等的重要。我們學佛，應當從這部經學起；講經，也要從這部經講起。

 本經的宗旨，佛告訴我們說：能夠依佛陀的教法奉行，一定得到吉祥自在。在教學之中，佛陀教我們「修行」，「修」是修正、「行」是行為，「修行」就是修正自己身體、言語、思想、一切不正當的行為。佛陀教我們，諸惡莫作、眾善奉行。息滅一切惡行，要說好話，利益眾生，存心更應當厚培誠敬心、平等心、清淨心、慈悲心、孝順一切眾生心，為度化眾生，不疲不厭的願心。三業清淨善良。善因，一定得善果。我們依照佛陀教導去做，一定能夠得到事事如意。可是，這裏面，有真假的標準，凡是依教奉行的，才是真的。只求個人利益的，那是虛偽的，所得的結果，當然是相反的。

 本經的作用，是教我們對於佛陀教育生起信心，建立良好的修學態度，求正確的理解，破除邪見，和窮究因果的道理。

全經可以分作七個段落：

 自初句「阿難白佛言」，至第三頁最後一行「奉行普聞」止，是本經第一大段。說明信奉佛教，依教奉行，所得到的果報是吉祥的。迷信，違反教誡，果報是不吉祥的。這是學者最為關心的事。

 自第三頁最後一行「阿難復白佛言」，至第四頁最後一行「罪深如是」，是第二大段。討論殺生責任的問題。這是屬於戒律，也是實際討論我們生活行為的善與惡問題！戒律範圍韭常廣泛，在廣泛範圍當中，提出這一個代表性的問題來討論，希望我們從這一個問題，能夠舉一反三，因而體認到戒律的精神與功德利益，進而引發修學的意願，達到知行合一的境界。

 自第四頁最後一行末句「阿難復白佛言」，至第七頁第三行「可不慎也」，是第三大段。討論「教」和「學」的問題。「教學」在人生生活過程中，最為重要。而教學成就與否，實在是決定在教師與學生的雙方心理、態度，及教學方法。如果，師生都具有優良的教學態度與方法，這樣教學，一定是成功的。佛教，既然是教育，當然重視教學；教師——和尚——善於開示，學生亦能善於悟入，成就究竟圓滿的智慧、見解，而後能服務國家社會，為一切眾生造福為目的。因此，佛陀教育可以說是，傳統最優良的教育。

 自第七頁第三行「阿難復白佛言」，至第八頁第八行「可得度世之道」，是第四大段。解釋佛法與我們實際生活有沒有抵觸？有沒有妨礙？這個問題，尤其是在今天，確是一些想學佛的朋友們，猶疑而不能解決的問題；在這一段經文中，佛陀給我們明確的解答，使我們了解修學佛法，確實有益於生活之幸福美滿，而無所妨礙。經文至此，將我們初學佛法四個疑問都解答圓滿了。這四大段，是本經的問答主題。

 自第八頁第八行「阿難聞佛說」，至第九頁第三行「未可取泥洹」，六行文是第五大段，說明阿難尊者聞法得益的心得和感想。

 自第九頁第三行末後一句以下，是阿難說偈二十八首。偈頌，是詩歌體裁，四句一首，本經皆屬五言，可以演唱。這一段文字是阿難的心得報告。旨在助佛勸化大眾，應該要依教奉行，才能夠得到佛法殊勝的功德利益；而不辜負老師——佛陀——苦口婆心的教學。

 最後一段四行經文，是大眾聞法信解，受持禮謝的文字，是全經的總結。

 以上，將本經的經題、內容，簡單介紹至此。下面要為諸位介紹本經的翻譯人：

/VERSE:b02/「後漢沙門安世高譯」。

 「後漢」，是指朝代說的，代表譯經的年代。「安世高」，是譯經人的名號。世高大師，是當時安息國人，以國為姓，名清、字世高。安息，唐稱波斯，就是現在的伊朗。世高大師，本是安息王太子，聰明仁孝，有智慧，有德行，多才藝。他父王故去之後，他繼承王位，不到一年，將王位讓給他的叔父，自己出家修道。法師與我們中國特別有緣，所以，得道以後，就遊化中國，是中國佛教初期譯經史上，最著名的一位大師。

 他在後漢桓帝建和二年（公元一四八年），來到中國當時的首都——洛陽。備受朝廷禮敬，譯出佛經共有二十九部，一百七十六卷，歷時二十二年。至漢靈帝建寧三年（公元一七○年），才停止翻譯的工作，遊化江南，在豫章（現在的江西南昌）創建大安寺，為中國江南有佛寺之始。他的傳奇故事很多，諸位可以參考高僧傳初集。 |

 「沙門」二字是印度話，也是古印度對出家人的通稱。義為「勤息」，就是勤修戒定慧，息滅貪瞋痴。此處是表示大師身份的稱呼。

 「譯」，是翻譯，將印度梵文，翻譯成中國文字。

 以上，我們將本經的經題、內容、翻譯者，已經介紹過了。

/KEPAN:a01/甲、事佛得報　一、啟請事佛得報不等　二、答吉相者　三、答凶相者　四、訓破迷執　五、三寶難逢

/KEPAN/一、啟請事佛得報不等

/VERSE/阿難白佛言：「有人事佛，得富貴諧偶者；有衰耗不諧偶者，云何不等同耶？願天中天，普為說之！」

 這一段經文，是阿難請法的言詞。他提出兩個問題：（1）是學佛得到富貴，事事如意的果報。（2）是學佛以後，反而失去原有的富貴、地位，所得到的是諸事皆不稱心的果報。同樣是學佛，果報為什麼不同呢？願佛慈悲，普遍為我們說出其中的道理！

 「諧偶」，是事事稱心如意的意思。「天中天」，是佛弟子對佛陀的尊稱；意思是讚佛為諸天人中的天人，而為諸天共同尊敬，故稱之為「天中天」。

 下文是釋迦牟尼佛的答覆，經文有三段。先答學佛得善報之由；次答學佛不得善報之故。後文訓誡學佛應破除迷信及錯誤的執著。

/KEPAN/二、答吉相者　（一）從明受戒信行　（二）禮拜供養齋戒　（三）現蒙護後得道

/KEPAN/（一）從明受戒信行

/VERSE/ 佛告阿難：「有人奉佛，從明師受戒；專信不犯；精進奉行；不失所受。形像鮮明，朝暮禮拜；恭敬燃燈；淨施所安，不違道禁；齋戒不厭，心中欣欣！常為諸天善神擁護，所向諧偶，百事增倍。為天龍鬼神眾人所敬。後必得道。是善男子、善女人，真佛弟子也。」 |

 這一段經文，是佛答阿難第一問，學佛得善報之由。

答中可分三點來討論：

 第一、是師承。華嚴經云：「善男子，若欲成就一切智智，應決定求真善知識，勿生疲懈，勿生厭足，皆應隨順，弗見過失。時善財童子一心憶念，依善知識，事善知識，敬善知識，於善知識起慈母想，於善知識起慈父想，得聞法已，歡喜踴躍......。」由此可知，世出世間，求學無不重視師承。師道立則善人多，善人多則國治天下平！ |

 「從明師受戒」。歐陽竟無說：「師以知見為體，不以得果或但儀式為體。」法華經云：諸佛世尊為大事因緣出現於世，開示悟入佛之知見。涅槃、瑜伽，無不主知見，故唯知見是天人師。天人師，佛教唯一根本。

 「明師」，是指對一切法，佛法及世間法，確實圓滿通達無礙，品學兼優，有修有證的老師。佛陀教我們學佛要求明師，雖然如此，明師畢竟是可遇不可求。若非宿世福德因緣，難得遇到。要是遇不到，不得已而求其次，也應當求一位正知正見，能聖言、能施聞者，而師事之。經云：依法不依人，雪山半偈，羅剎可師。唯明達世出世法的好老師，才不會把我們帶入歧途，才不會錯指方向。尤其是當一個初入佛門的朋友，不免存有先入為主的成見，初學若不遇明師，縱然日後遇到真善知識，也不容易盡棄成見，改變方向。這是初發心學佛者，第一大事，就在慎重擇師，求善知識。

 「受戒」，就是接受老師的教誡。「戒」字的含義，是學問融會於身心生活中，學問即是生活，生活即是學問；是知行合一的教育，是理事圓融的修學。

 這一句經文的意思是：學佛要跟一位通達事理，有修有證，具足悲願辯才的好老師，接受他的教導，依教奉行。請看下文：

 「專信不犯，精進奉行，不失所受」。

 這三句是講事師之道。古制，君所不臣於其臣者，當其為師弗臣也。大學之禮，雖詔於天子無北面，釋奠於先聖先師，天子北面拜。事師無隱無犯，左右就養無方，服勤至死心喪三年。是以求學，第一要對老師生敬重之心，尊師重道，師道就是人道，師道就是佛道。老師的教誨，經典裏所說的理論，以及修行的方法，都能做到專信不犯。一心無疑，叫專信。不違教訓，叫不犯。這是最好的修學態度。唐大圓居士說：「佛法教人，先求根本智，無相無分別。次求後得智，能分別一切法。亦如中國往日教蒙童讀經，先但句讀，後乃開講，自然開悟，是為東方文化一貫之思想。學佛亦應熟誦應讀之經論，不求甚解，即為求根本智；及熟能生巧，由聞發思修慧，是為後得智。以是比較東西，東方不急求解，是培養根本智，而發達後得智；西方初學，即求甚解，是破壞根本智，而失後得智之用。」歐陽大師亦云：「今時有謂聖賢經論深理，不適孩提，當廢讀經。嗟乎冤哉！並此冥種而亦蕩然，有死之極，無生之氣矣。」之歎！所以「專信不犯」是接受教學的不二法門。

 「精進奉行」是「日日新、又日新」的精純專一，勇猛向前，天天求進步，而不退轉。佛法教材——經典，是具有超越時空性質的教科書，是永遠不變的原理原則。唯其是永恒不變，才能大用無方。所謂不變隨緣、隨緣不變。這一點，我們可以從歷代注疏中證實。同一部經，於其不變的真理中，必有其時代性的解釋，時代不同，需求亦異，而經典能作種種契合時代的解說，利益現代眾生。這就是不變根本智，而以後得智隨順眾生種種緣，得到厚生的大用。這正是日日新的「精進」。而不是讀死書的書呆子所能做得到的。所以，佛教的教學，是日新又新的，是精進的，是永遠站在時代最尖端的！

 能精進奉行老師的教誡，自然對於學問道業，日有長進而不致退失。第一小段的意思，就介紹至此。

/KEPAN/（二）禮拜供養齋戒

/VERSE/ 形像鮮明，朝暮禮拜；恭敬燃燈；淨施所安，不違道禁；齋戒不厭，心中欣欣！

 這一段經文是講「修學」——「學而時習之。不亦悅乎！」

 「形像鮮明」一句是修誠敬。「形像」指所供養的佛菩薩形像；供養形像，不是迷信，不是拜木偶，而是教學最高藝術化的表現。佛菩薩莫計其數，也不是泛神教，而是以其代表我們自己本性裏的無盡德能。佛像、佛名，表果地性德；菩薩像、菩薩名，表因地修德。禮敬佛菩薩，意在敬重性修二德；自重自愛，莊敬自強之義。如「釋迦牟尼」一名，「釋迦」義為「能仁」，表性德中的仁慈；「牟尼」義為「寂默」，表性德中的清淨寂靜。「地藏菩薩」義為大地資源寶藏，引申為性修根本的——孝道，代表修德中的百善孝為先；其他如「文殊」表智慧，「觀音」表大悲，就是孟子所說的「惻隱之心」，「彌勒」表大慈忍讓，「普賢」表性修廣大......等等，不勝枚舉。諸如此類，在佛法教學中，務使學者眼見佛像，耳聞名號，皆能引發性修之心，興起向上之志，見賢思齊，依其典型，來塑造自己真善美的高尚品格，何迷信之有。更何況，釋迦是啟教的本師，菩薩是前期的學長；供養形像，正是教人學誠修敬，返本報始的教學法。人能存心敬賢，必然樂行善事，造福社會，救度眾生。這是佛教供養「形像」的意義。「鮮明」是說整潔，要時常保持佛像的整潔，這正是修習誠敬之道。

 「朝暮禮拜」一句是修身。「恭敬燃燈」一句是修心。「朝暮」指早晚定課，學佛者所必須修學的。「禮拜」是學禮，是學敬。敬禮人事，毋不敬也。孔子也說：「不知禮，無以立也。」又說：「君子義以為質，禮以行之。」況佛家「禮拜」的方法，是依據禪定的原理，動定無礙、動靜不二的道理而實行的，確是良好的養生健身運動。早起百拜，勝於早安晨跑多多。此中妙理，又有幾個人能道得呢？

 「燃燈」是修心，「燈」代表光明、智慧和熱能；表我們性德本具的智慧光和慈悲的熱忱。「恭敬燃燈」就是表示燃燒自己，照耀別人，溫暖別人。以誠敬心，燃起自己智慧之火、精進之火，放出無盡的光和熱，救世濟生。這兩句很像孔子所說的：「好學近乎智」。著重在「學」。

 「淨施所安，不違道禁。」二句是說修行。「修」是修正，「行」是行為。意思是修正自已的身心行為。凡人之心，莫不為貪瞋癡三毒所障，真心正念不能現前，而身口所造，多是慳著財物，多求不息，開諸罪門，專造惡業，墮惡道中，誠為可嘆！佛教我們「破迷開悟，離苦得樂」。而修學入手處，即是「淨施」；「淨」是清淨，「施」是布施、是放下。「淨施」就是以清淨心，恭恭敬敬的修布施。這正是大乘佛法中所說的離相布施；就是不求報答，無條件的施捨。「淨施」的功德，能破貪瞋癡迷，能斷一切惡行，利樂大眾。同時，也正因為自己真能放下，斷除迷障，理事明達，身心自在。由此可知，「淨施」是正修行；而「所安」正是修正行為後所獲得的真實受用，也就是果報。

 「不違道禁」，「道」是說理，「禁」是說事。這一句意思是說：一位佛門弟子，心之所思，不可違背佛陀所傳授給我們的「修行」原理原則。待人、處世不違背佛陀的禁戒——如五戒、十善等，做一個憑依道理行事的善人。這兩句與孔子所說的「力行近乎仁」的旨趣相同；注重在「行」。

 「齋戒不厭」一句是工夫。心地清淨叫做「齋」。佛常教給我們，必須要學六根清淨、一塵不染。這正是要我們「修清淨心」，清淨心中，本具無量福慧。而我們的心，不得清淨，實在是因妄想習氣太多，未能證得，這是我們的奇恥大辱。佛教我們要學「戒」，「戒」是禁止的意思，止息一切妄念、習氣、煩惱，恢復吾心固有的清淨德用。所以，「齋戒」兩個字，就是「懺除業障」、「降伏其心」的具體有效的修行法門。業障除盡，心極平等、極清淨、極慈悲，就叫做「成佛」。因此，「齋戒」的修法，是不可以時日計的，一定要不疲「不厭」，持之有恒，是真精進，工夫才能圓滿修成。「不厭」也有「不退轉」的意思。不退轉是大勇，孔子說：「知恥近乎勇。」這必須是事理都能通達的人，才能做到。

 「心中欣欣」一句是說功德圓滿、法喜充滿，不亦悅乎的真實受用。

 依照這一段經文所說的道理和方法，修正我們身心的行為，我們的生活必定美滿、幸福、快樂；然後才能體會到生活的意義，生命的價值。第二小段「修學」要領，介紹至此。

/KEPAN/（三）現蒙護後得道

/VERSE/常為諸天善神擁護，所向諧偶，百事增倍。為天龍鬼神眾人所敬。後必得道。

第三小段是說如法學習的利益。一個具有良好學習態度的佛弟子，必然是常受三界二十八天、諸天的天神、善神們的尊敬，擁戴和保護。「所向諧偶」，就是說：心之所向、行之所向，無論做什麼事，都能稱心如意而無障礙。「百事增倍」是指一切事功，都有日新月異的進展。「為天龍鬼神，眾人所敬」。此句說一切四王天、八部護法鬼神，敬護其人，同時，也為現前當來的大眾們之所敬仰師法。以上是說現前的利益。

「後必得道」一句，是講以後的究竟果報。「得道」就是「成佛」。成就圓滿智慧德能慈悲的完人。

/VERSE/是善男子、善女人，真佛弟子也。

佛說：像上面所說的，如理如法的事佛、學佛的善男信女，才是真正的佛門弟子。

以上所講，是佛陀答阿難尊者第一問：「事佛得富貴諧偶者」的一段經文。

前面我們講到阿難尊者提出兩個問題：（1）學佛得到富貴、事事如意的果報。（2）學佛所得到的是衰耗及事事不如意的果報。同樣是學佛，為什麼果報竟然不相同呢？

關於學佛得善報的道理，上一段已經講過了。

底下經文所講的，是佛陀要為我們解說學佛得不善果的原因，想必大家對此問題都很關心。佛在本經，分作五點解釋惡報因果。

/KEPAN/三、答凶相者　（一）不值明師乘戒俱無　（二）昏憒犯戒無敬詈嫉　（三）不齋殺生褻瀆經典　（四）邪信妖巫惡鬼衰耗
/KEPAN/（五）死後惡報輪轉三塗

/KEPAN/（一）不值明師乘戒俱無

/VERSE/有人事佛，不值善師；不見經教，受戒而已。

這四句經文，就是第一小段。

「有人事佛，不值善師」。這是學佛不如法的第一個原因，就是沒有遇到好老師。楞嚴經上說：「末劫一切眾生，去佛漸遠，邪師說法，如恆河沙。」又說：「末法之中，魔、鬼、妖、邪，熾盛世間，廣行貪婬，殺生食肉，潛匿奸欺，稱善知識，各自謂己得上人法，    [言*玄]  惑無識，恐令失心，所過之處，其家耗散。」佛陀又很感慨的說：「云何賊人，假我衣服，裨販如來，造種種業，皆言佛法，卻非出家具戒比丘，為小乘道，由是疑誤無量眾生，墮無間獄。」

由此可知，學佛如果遇不到好老師，品學如何建立呢！？尤其是初學，最要緊的，無過於親近善師。

「不見經教」是說不解經義，縱然每天唸經，不解如來真實義，也等於是不見經教。解義好比認識路，受戒好比走路，如果不識路，試問究竟怎麼個走法呢？

「受戒而已」是說僅有外表的形式，三皈、五戒、在家戒、出家戒，雖然受戒，而於戒禮、戒法、戒行、戒相、開遮持犯，一無所知，又將從何下手修行證果呢！？

/KEPAN/（二）昏憒犯戒無敬詈嫉

/VERSE/示有戒名，憒塞不信，違犯戒律，乍信乍不信，心意猶豫。亦無經像恭恪之心，既不燒香、然燈、禮拜，恆懷狐疑，瞋恚罵詈，惡口嫉賢。

這一節經文，是說不得善報的第二種因緣。

示有戒名......心意猶豫。是講雖然有受戒之名，而缺乏受戒之實。名實不符，為什麼要這麼說呢？因為他「憒塞不信」，「憒」是昏憒，自己迷糊，不能覺悟。「塞」指閉塞，對於師友的教導，不能理解，不能明了，甚至不能入耳，焉能生起信心？唯有信心才能成就道業功德，沒有信心，必無所成。

因此，他的心思行為，自然就會時常「違犯戒律」，而對於佛法博大精深的理論、或是因果報應的道理，尤其是佛陀教人待人處世的原理原則——戒律，他們的態度是「乍信乍不信」，有時候，認為佛所講的道理，大概不錯。有時候，「心意猶豫」，不願接受、不敢接受，這顯然是未解其理的必然後果。如果道理不明，修法無知，便一昧盲從地奉行，就是所謂盲修瞎鍊，結果總是屬於徒勞無功。

「亦無經像恭恪之心」，意思是說，對於聖學經典暨佛像，毫無尊重恭敬心；這是輕慢師承，不重視道學的表現。燒香、燃燈、禮拜、早晚課誦，也不能如法依教奉行。修學固然不廢形式，但最重要的是心行。香、燈是令人燃起自心的誠信、智慧、光明；禮拜是教我們敬人、敬事、敬物、一切恭敬。所謂敬人者人恆敬之，愛人者人恆愛之。若不能如是存心行事，修正心行，縱然是天天燒香、燃燈、禮拜，也等於是不燒香、不燃燈、不禮拜。由於事理不明，所以「恆懷狐疑」。平素一些不良的習氣，不能革除、不能改正，如瞋恚、罵詈、惡口，古云：利刀割體痕易合，惡口傷人恨難消。嫉妒賢人善事等等，這是修行人所不應該有的，還時有造作，怎麼能得好果報呢！？

/KEPAN/（三）不齋殺生褻瀆經典

/VERSE/又不六齋，殺生趣手。不敬佛經，持著弊篋衣服不淨之中；或著妻子床上不淨之處；或持掛壁，無有座席恭敬之心，與世間凡書無異。

這一節經文，是說不得善報的第三種原因。

為佛弟子，最要緊的是修平等心、清淨心和慈悲心。若不能每天修學，一個月至少也應該修學六天。六齋日，以往是指農曆初八、十四、十五、廿三、廿九、三十等六日，這幾天應當修齋，培養清淨光明的心地，做修心養性的工夫。如今，我們由農業社會進入工業社會，由君主時代進入到民主時代，意識型態、生活方式都時時在改變之中，然於身心之修養，每週也應當作一二日齋心的工夫，實在有益於心理健康，延年益壽、福慧增長。

「殺生趣手」，是指由於貪欲、瞋恚、愚痴等煩惱而起心動念，親手殺害眾生。這是佛教絕對禁止的，有很重的罪報，嚴重的破壞了慈悲一切和清淨心。

凡是讀書人，無不愛惜書本，甚至視書籍重於一切。佛弟子敬愛法寶——「佛經」，有重於生命者，因為「佛經」是學佛的依靠，印證知見、修正行為的準則。「不敬佛經」就不是學佛，正如不愛書本，就不是讀書人一樣。將佛經隨便放置在破爛的竹箱裏，或者與髒亂不乾淨的衣物放在一起，「或著妻子床上、不淨之處，或持掛壁。」「無有座席恭敬之心」一句中的「座席」是比喻，比喻說：有客來訪，主人必為安設座席，以表敬意。我們對「佛經」也要有專用的「經櫥」、「書架」，這就是經書的「座席」，恭敬法寶之意。無有書架、經櫥，將經書視同一般書本一樣，隨便放置，是一種不重視道學修證的表現，學佛的人，連經書都不尊重，那還有什麼成就可言呢！

/KEPAN/（四）邪信妖巫惡鬼衰耗

/VERSE/若疾病者，狐疑不信，便呼巫師卜問解奏，祠祀邪神，天神離遠，不得善護。妖魅日進，惡鬼屯門，令之衰耗，所向不諧，或從宿行惡道中來，現世罪人也。非佛弟子。

這一節經文，是佛說學佛不得善報的第四種因緣。

論語中說：「子之所慎，齋、戰、疾。」疾病乃人生之所不免，佛法以破迷信、開智慧為宗旨。若是生病了，就應當一心調養，與醫護人員合作，以求早日康復。若能以淨信心，念佛菩薩名，有不思議的力量加持，這是屬於心理健康，有其甚深學理依據，不是迷信。如果不信佛陀教誡，而去信鬼神，「便呼巫師」，巫師是專門與鬼神往來打交道的一種人，男曰覡，女曰巫。來為病人治病、占卦問卜、或是作法解奏消災，「解」指解冤，「奏」是以文疏報告鬼神。「祠祀邪神」是世俗所謂許願、還願而祭祀那些不應該祭祀的鬼神。孔子也說過：「非其鬼而祭之，諂也。」可見聖哲所見，大致相同。佛弟子對待鬼神的態度，應是敬而遠之。前清周安士先生，每過一切神祠，必祝願曰：「唯願尊神，發心出世，勿受血食，一心常念阿彌陀佛，求生淨土，早成佛道，普度眾生。」如是為鬼神說法，是學佛者應當學的。如果迷信邪鬼邪神，時常接近，自然就離遠諸天善砷，不會得到福佑善護。於是取而代之者，則是「妖魅日進，惡鬼屯門」。左傳上說：「人棄常則妖興」；「常」指五常，仁、義、禮、智、信。五常八德是中國人基本的人格，棄絕五常八德，其心行知見，自然與邪惡交感，「令之衰耗，所向不諧」，也是必然的結果。

這些人，何以不信佛言，不依教誡而行呢？佛又說：「或從宿行惡道中來。」「宿行」是指過去生中，意思是講：這樣的人，或者是才由惡道轉生人世，因此，還帶有前世惡道的邪見惡習，正是所謂「近朱者赤，近墨者黑」。惡習氣力求戒除，善習氣應當培養，關係迷悟、苦樂的果報，不可不留意。「現世罪人」，是佛說此人，縱然是受過三皈五戒、或者出家，由於尚存邪見惡習，多諸惡行，「現世罪人也」。他們有學佛之名，而名實不符；「非佛弟子」，佛陀不會承認他是佛弟子。

以上所說的四點，可見都不是真學佛，因此，現前果報衰耗不諧偶。來世果報則更為可怖！

/KEPAN/（五）死後惡報輪轉三塗

/VERSE/死當入泥犁中被拷掠治，由其罪故，現自衰耗，後復受殃，死趣惡道，展轉受痛，酷不可言；皆由積惡，其行不善。

這一節經文，是佛陀為我們說不如法的修學，迷信、盲目的修學，所得的報應。

三世因果的事實和理論，佛經中講得極為透澈，值得吾人深入研討，以窮宇宙人生的真相。

今世所作的業因，來生後世，因緣際會，必定現行受報，正是絲毫不爽。如前所說，邪知邪見，迷信鬼神的假佛弟子，不僅是現在果報不好，報終死後，還不免要受地獄——泥犁——的苦報。這都是由於其生前所作的行業，罪在由迷入迷，導他入迷信之故，所以佛說：「現自衰耗，後復受殃，死趣惡道，展轉受痛，酷不可言。」這幾句話，全是講現前及未來世的苦報，真是痛不可言，追究其根源，實在是「皆由積惡，其行不善」。我們讀了這一段經文，觀其義理，省察身心，誠然，惡不可積，行不可以不善也。

下面要給大家講解的一段經文，是世尊特別開導我們學佛必須破除迷信和執著。

/KEPAN/四、訓破迷執　（一）愚人招尤　（二）善惡明訓

/KEPAN/（一）愚人招尤　1、不達怨尤　2、不達自縛

/KEPAN/1、不達怨尤

/VERSE/愚人盲盲，不思宿行因緣所之，精神報應，根本從來，謂言事佛致是衰耗，不止前世宿祚無功，怨憎天地，責聖咎天，世人迷惑，不達乃爾。

這一段經文是講愚人招尤，文有兩小節，這是前節，說明愚人不明事理真相，怨天尤人的罪過。

「愚人」，在佛法中說有五義：（1）沉迷五欲、（2）是非顛倒、（3）喜惡憎善、（4）聞道不解、（5）從惡道中出，叫做「愚人」，總是惡習氣未除。心思昏迷，無正知見，稱為「盲盲」。

「宿行因緣」，是講過去生中所造的業因，如佛經中說：「佛在祇洹說法，有六十初發心菩薩，共到佛所，五體投地，悲淚如雨，各問宿世業緣。佛言：汝於拘留孫佛時，出家學道，道心減滅。其時有信心檀越，供養二法師，極其欽敬，汝於是時，生嫉妒心，在彼檀越，說法師過，令彼漸生輕慢，斷其善根；以是因緣，墮於四種地獄中，若千萬歲，後得為人，五百世中，生盲無目，愚痴無知，常為人所鄙賤。汝等將來命終之後，於五百歲，正法滅時，尚生惡國惡人之處，為下賤人，被他誹謗，迷失本心，過是五百歲，滅盡一切業障，得生阿彌陀佛國。」讀此文，當知行為果報之可畏如是，敢不慎乎！

學佛，必定要信佛言真實無欺，相信三世因果報應。

這一節經文中說：愚痴的人，心無正知，目無正見，兩俱「盲盲」，不辨是非、邪正，不知善惡、利害，當然他是更不會去反省「宿行因緣所之」了。佛說：「欲知前世因，今生受者是；欲知來世果，今生作者是。」那「精神報應，根本從來」，是有原因的。果然明白了這個道理，為什麼不學著「做個好人，心正身安魂夢穩；行些善事，天知地鑒鬼神欽」？眼前種種不順心、不稱意的果報，不曉得真正因緣，以為是「事佛致是衰耗，不止前世宿祚無功」。「宿祚」是說過去世所修的福祿。「宿祚無功」就是講前世沒有修福，今世那裏會有福報呢！？現在還不曉得止惡、修善，反而「怨憎天地，責聖咎天」，怪責老天無眼，佛菩薩不靈，對不起他，未能保佑他稱心如意；「世人迷惑，不達乃爾」，這是說世間有一些像這樣迷惑顛倒的人，不通達事理，才做出這樣違悖情理的事情來，豈不可嘆！

/KEPAN/2、不達自縛

/VERSE/不達之人，心懷不定，而不堅固，進退失理，違負佛恩，而無返覆，遂為三塗所見綴縛，自作禍福；罪識之緣，種之得本，不可不慎。

這是後節，說明不達事理真相，自作自受的緣故。

佛說：「不達之人，心懷不定，而不堅固。」由此可知，我們學佛，第一要真正明了佛經義理，就是「願解如來真實義」；經義道理不明，心意必然猶疑不定，也絕不能生起清淨堅定的自信心。心思行為，當然不如法，所以才「進退失理，違負佛恩」。我們的身命得自父母，而慧命則得自老師，是以老師是我們的慧命父母，佛是我們的本師，恩過生身父母。為佛弟子，不明經教，不依法行，違背教誡，辜負佛陀恩德太多了。如果能及時回頭，還來得及；所謂「苦海無邊，回頭是岸」。可惜的是，不達之人，「而無返覆，遂為三塗所見綴縛，自作禍福。」「無返覆」就是執迷不悟，不知懺悔，不肯回頭。「三塗所見」是指貪瞋痴慢、名聞利養，意思是說這些皆是墮落入三惡道的邪惡知見。「綴」是累綴，「縛」是纏縛；意思是講，他沉迷於名利五欲之中，為貪瞋邪見所纏縛累綴，造善惡業因，受禍福果報，皆是自作自受。下面三句是——「罪識之緣，種之得本，不可不慎」。「罪識之緣」一句，是指本性無始以來漸染習氣而變為「罪識」，孔子說：「性相近也，習相遠也。」孔子說的性，就是佛說的本性；孔子說的習，就是佛說的「罪識」。習雖有善、惡，俱有污染、清淨本性的作用，含藏一切善惡種子，種子永不壞滅，遇緣一定起現行結果，還得報應。凡夫藏識種子，惡多善少，所以叫做罪識。「罪識」在此處是指罪業種子，邪惡習氣。經文講的「種之得本」，本指果報，因此，習氣種子，不可以不善。平素存心行事，對於邪正、是非、善惡，尤其不可不慎重；因為現前當來，必定是有果報的。

下面經文是第二段，佛陀開導我們善惡的標準和因果的定律。文分兩節，先說善惡之喻，後論因果不爽。

/KEPAN/（二）善惡明訓　1、善惡之喻　2、因果不爽

/KEPAN/1、善惡之喻

/VERSE/十惡怨家，十善厚友，安神得道，皆從善生；善為大鎧，不畏刀兵；善為大船，可以度水；有能守信，室內和安，福報自然，從善至善，非神授與也。今復不信者，從後轉復劇矣。

「十惡怨家」和「十善厚友」二句，是佛教給我們認識善惡的標準，旨在教導我們「諸惡莫作，眾善奉行」。

「十惡」是將諸惡業歸納為十類，身之惡有三：殺生、偷盜、邪婬；口之惡有四：妄語、兩舌、惡口、綺語；意之惡有三：貪慳、瞋恚、愚痴；是謂之十惡。十惡乃性德之賊，故稱之為「怨家」。怨仇相逢，必受其害。十惡以殺生為最惡；中國歷史，稱為信史，史冊所載，歷代殺生最重者，果報最顯者，有周宣王至明末流寇李自成、張獻忠約有二百零二人，其因果報應之事皆有徵可考。而佛經所載，尤為詳盡。十惡俱作，果報定在阿鼻，就是無間地獄，苦報無盡。人生苦短，不過數十寒暑，一切盡是過眼雲煙，何苦造諸惡業！佛經中有說鬼鞭尸一案云：「昔外國有人死，魂還有鞭其尸，傍人問曰：是人已死，何以復鞭？報曰：此是我故身，為我作惡，見經戒不讀，偷盜欺詐，犯人婦女，不孝父母兄弟，吝財不肯布施，今死令我墮惡道中，勤苦毒痛，不可復言，是故來鞭之耳。」這一段公案，是否真實，姑且不論，但其寓有甚深哲理，實堪玩味。益明我此有用之身，勿令廣造諸惡也。

「十善」者，十惡之反面，就是身不殺生、不偷盜、不邪婬；口不妄語、不兩舌、不惡口、不綺語；意不貪慳、不瞋恚、不愚痴；是謂之十善業。此十種善行，為人世福德，生天資糧，學佛根本之所必備者。佛法中有十善業道經，專門討論此一問題，教人修學。我們依此標準與人為善，才是真正的善男子善女人。友有助力，厚益盡心，世間最靠得住的「厚友」，就是「十善」。我在此舉一個例子，廿五史梁書庾詵傳說：「庾詵，字彥寶，篤學經史，嘗乘舟，載米一百五十石，有人寄載三十石；寄載者說，君三十石，我百五十石，庾詵恣其取足。」「鄰人有誣為盜者，詵以書質錢二萬，令門生詐為其親，代之酬備，鄰人獲免，謝詵。詵曰：吾矜天下無辜，豈期謝也。」「晚年每日六時禮懺，誦法華經日一遍。後夜中，忽見一道人，自稱願公（就是阿彌陀佛的化身），容止甚異，呼詵為上行先生，授香而去。梁武帝中大通四年（一三八六年），忽驚覺曰：願公復來，不可久住。顏色不變，言終而寂，舉室咸聞空中唱：上行先生已生彌陀淨域矣。詔謚貞節處士。」按此傳為念佛往生淨土確有憑證，載在正史中者，中國自晉時慧遠大師首創蓮社，提倡念佛法門以來，歷代依教奉行確有成就者，不知千萬人也。近代念佛往生，本省尤多；如台北念佛團李濟華居士往生，啟發徐醒民一心專修淨土，就是一個好例子。千萬不可看作迷信，希望大家多多留意，不要自失大利益，自己錯過大好機緣也。

「朋友」是五倫之一，志同道合，患難相助，成就世間功業。然於念佛一心，明心見性，成佛作祖，世間厚友則無力相助，必須自己勤修十善、戒定慧三學，才能滿願，所以「十善」真是世出世間的「厚友」，我們必須敬重學習。不然且看楞嚴會上，阿難尊者，聰明多聞，在工夫方面，他總以為：「無勞我修，將謂如來，惠我三昧。」他沒有想到，佛對他說：「他人吃飯，己不能飽。」雖與佛陀為至親骨肉，也不能相代，幫不上忙。佛教絕對不迷信，我們一定要覺悟，修行證果，一定要靠自己，所以佛陀才教我們遠離十惡怨家，深交十善厚友；要認真地反省，此一日中，果然惡念少而善意濃；與人為善，不與人為惡的話，那自然會「安神得道」，安神是說現前身心安穩，無憂怖、無煩惱。得道是指身後，往生佛國，成佛作祖。這「皆」是「從」斷惡修「善」而「生」的真實果報。佛語真實，朋友，你何樂而不為呢！？

「善為大鎧，不畏刀兵；善為大船，可以度水」。這二句是比喻，刀兵劫指戰爭，戰爭起因於瞋恚仇恨。水喻為貪愛，貪欲不足，為一切禍災之根源。十善厚友可以消除三毒煩惱，是有消滅戰禍及超越苦海的功能，使我們得到安和樂利的幸福生活。因此佛說：「有能守信，室內和安，福報自然」，「從善」行「到善」果，自修自得，「非」是「神」仙佛菩薩「授與」你的。如果你還是不相信，諸惡皆作，眾善不行的話；那麼，苦報必然是轉復加重了。

/KEPAN/2、因果不爽

/VERSE/佛言：「阿難，善惡追人，如影逐形，不可得離；罪福之事，亦皆如是，勿作狐疑，自墮惡道。罪福分明，諦信不迷，所在常安，佛語至誠，終不欺人。」

這一節經文，是論因果不爽之理。佛告訴阿難說：善惡報應，追逼於人，如影之不離，絕無逃避之理。「諦信」意為「正智信」；「不迷」指不為邪說物欲所迷。經云：「過去祇園精舍附近有一貧賢者，每日至精舍掃地，至心不倦。有一長者遊觀大澤中，見有數十間七寶舍，問人得知是貧賢者掃佛舍，福應生此。長者心喜，找到貧賢者，以五百金買得。貧賢者得金，廣設供養布施眾生，佛為說法，即得道跡。」這是說明善惡必有報，佛語真誠，決不欺人。以上將佛陀教我們破除迷執、辨善惡、明果報一段經文講完了。

接著再續講第一大段的末後一段。三寶難逢，文分兩節，先說宿有福由得逢佛法，後講囑宣教法，並作福田。

/KEPAN/五、三寶難逢　（一）宿有福因得逢佛法　（二）囑宣教法並作福田

/KEPAN/（一）宿有福因得逢佛法

/VERSE/佛復告阿難：「佛無二言，佛世難值，經法難聞，汝宿有福，今得侍佛。」

在這一節經文裏，「佛無二言」一句，的是苦口婆心，一再叮嚀囑咐，唯恐我們又錯過了這一次的大好機緣。「無二言」誠至極矣！如何不敬信。「佛世難值」是講佛陀出生於世間，機緣相遇，非常困難。因為，修成佛道，一般說需要三大阿僧祇劫，「阿僧祇」是古印度數字單位，照中國計算法，是萬萬為憶，萬憶為兆；而一阿僧祇，為一千萬萬萬萬萬萬萬萬兆。再乘以三，真是龐大的天文數字。從凡夫地修成佛道，通常需要這麼長的時間。其次是以本師釋迦世尊為例，佛滅度到今年（民國六九年）依虛雲老和尚據中國計算法，應該是三○○七年了。第三，就彌勒佛降生此土，經云，約為五十六億年後。第四，是生在佛前，或在佛法滅後，是為八難之一；可見，能遇佛同住的機緣是非常不容易，真是可遇不可求。為什麼我們要求與「佛同世」呢？因為與佛同世，得親見佛陀，聞法契機，易得解脫。我們雖不值佛世，但能生在釋迦末法第一千年之末，尚得見聞經教，也是不幸中之大幸了，願大家自愛自重，莊敬自強，努力修學，不負佛恩。

「經法難聞」句，先需了解經法的用途。「經」和「論」的作用是修正我們的知見，戒律是修正我們行為的依據。所以，經律論三藏，是學佛唯一的準則。世尊滅度時，遺言「四依法」，即第一、「依法不依人」，「法」就是指三藏經典，如果末世弘法者，無經典依據，即不可依信。第二、是「依義不依語」，「義」指佛所講的道理，語是表達義理的工具，義為主，語為賓，這是叫我們要依據佛所講的道理，而不要執著語言文字，死在言句之下，那就喪失佛陀教化之義了。第三、是「依了義不依不了義」。「不了義」是佛依世俗而說，是方便說；「了義」是依佛親證說，是真實說。因此，佛要我們依了義真實說的一乘法，而不必依照方便說的方便小乘和人天小教。第四、是「依智不依識」，這是叫我們應具備良好的修學態度；「智」是「理智」，「識」是「感情」，是「迷執」。佛教我們接受佛陀的教育，應當以「理智抉擇」來接受，不可以感情用事，更不可迷執。這就是四依法。末世佛子，果能依此而行，就與佛陀同住世間，親聆教益無異了。末世眾生福薄，邪師說法，如恆河沙，若不遵四依法，必入邪途，是故「四依法」不可不遵行。再說經典功用，現前有拔苦與樂之功，後來有解脫生死之益。經典分親聞佛說及記載流通，親聞者契機深，記載者契機淺。再講就是記載，也不容易，如姚秦時代，法顯十人，唐玄奘大師孤身西求；歷代釋述傳講，流通至今，談何容易！我們尊重經典，就是對佛陀演教暨歷代大師傳述之功，略表敬意耳。是有「人身難得今已得，佛法難聞今已聞；此身不向今生度，再待何時度此身」。阿難尊者有福，得作佛侍者。又如金剛經所說：「如來滅後，後五百歲，有持戒修福者，於此章句，能生信心，以此為實。當知是人，不於一佛、二佛、三四五佛而種善根，已於無量千萬佛所，種諸善根。」這是佛為我等授記的一段經文。可見若無深厚的善根、福德、因緣，是很難接受佛陀教育的。我們當知自勉。

/KEPAN/（二）囑宣教法並作福田

/VERSE/當念報恩，頒宣法教，示現人民，為作福田，信者得植，後生無憂。阿難受教，奉行普聞。

這一段是講「囑宣教法並作福田」，也是問事佛吉凶最後的一段。

「當念報恩」是佛教我們做人應當念念存報恩的心。報恩一定先要知恩，那些人有恩於我呢？第一是父母，於我有養育之恩；第二是師長，於我有教導之恩；第三是國恩，政府有保護人民安和樂利之恩；第四是眾生，一切眾生，有各盡智能，互為依存，創造美滿社會、幸福環境之恩。是以佛常教人「知恩報恩」。

如何報恩？佛教我們，第一要「頒宣法教」，「頒」是頒布，就是普遍傳播的意思，普遍傳播宣揚佛法的教學；且不止是言教，佛要弟子們，人人行解相應，知行合一，做大眾的模範、典型，示現給人民做榜樣的身教。因此，佛教法中出家，本來就是為上報四種恩德，下濟眾生苦難，助佛弘化，潛消禍亂，為眾生作依止、作福田。福田有三種：（一）敬田三寶、（二）恩田父母、（三）悲田貧苦。誠敬、孝順、慈悲是萬善之根本。誠敬自敬佛法僧而生，孝順則由報父母而生，慈悲實由憐憫一切貧苦眾生而生。所以，佛說：佛菩薩、師長、父母、眾生，是我們植福的良田，人沒有不求福的，福向何處求呢？雖然人人有福田，可是幾個人知道呢？佛慈道出，信者得植，勤於植福而後才有享受不盡的福報。朋友！你信不信、願不願修福呢！？

請看經文：「後生無憂」，這一句有兩層意思，第一是未得道而命終，來生以福德深厚，必生天享福，身心安樂無憂。第二是道業成就，明心見性，斷惑證真；或是上生佛國，永脫輪迴，究竟無憂，這才是究竟圓滿的果報。由此可知，為佛弟子，必知恩德，作人天師範，報恩弘教，為作福田。須知入道必以智慧為本，智慧必以福德為基。阿難尊者，就是我們的好榜樣。「阿難受教，奉行普聞」。尊者敬受世尊的教誡，立刻就能依教奉行，將佛陀講的道理，傳播十方，令一切眾生普聞生信，破迷開悟，叫我們明了，要用什麼樣的態度來學佛，才能夠得到富貴諧偶、事事如意。

以上將本經第一大段：「問事佛吉凶」講完了。

接著看，第三頁最後一行最後三字：「阿難復白佛言」起，至第四頁最後一行「罪深如是」止。有十行經文，是本經第二大段，問答殺業責任問題。佛教戒律，第一是不殺生，無論是出家在家，一切佛弟子都必須遵守的。佛在楞嚴會上說：「殺心不除，塵不可出」，「縱有多智、禪定現前，如不斷殺，必落神道」，「食肉羅剎，報終必沉」，這些叮嚀，皆是說明，瞋恚心強，慈悲心弱，非佛弟子。殺生之害處、果報，痛不可言。經中又說：「眾生斷殺，得離生死」，「清淨比丘，不蹋生草」，「於世真脫，不遊三界」。這是說明持戒、護戒，才能體會同體一如，慈悲平等的境界，才是一個依教修行的聖弟子。

/TEXT:a02//KEPAN/乙、殺業責任　一、阿難啟請　二、佛示輕重　三、怨對無間

/KEPAN/一、阿難啟請

/VERSE/阿難復白佛言：「人不自手殺者，不自手殺為無罪耶？」

這一節是阿難請教的話，其問意還是為了利樂有情眾生。因為眾生最苦是死，慘死尤甚，故以殺生為第一惡行。世出世間聖教同宣戒殺，中華文化，仁慈為五常之首，佛教中，護生為第一善行。經文雖只說到殺生一事，意含全部戒律。儒家的禮教，佛家的律學，都是本諸我人同具的性德，表現於日常生活中的真善美慧的行為，絕不是有意約束人的、吃人的，其教學目的，皆為復性而設施。本經略舉其一，其餘則思之可得。

「阿難復白佛言」，是阿難聞佛講完事佛吉凶緣由之後，又提出一個問題來請教佛陀，他說：「假設有人，沒有親手殺生——殺生有親手殺、教他殺，或者是見殺心喜，這裏阿難顯然是指教人殺生，而不是自手殺生，所以他問—不自手殺是不是就無罪呢？」

/KEPAN/二、佛示輕重　（一）教殺重於自殺　（二）無知官迫為輕　（三）故犯欺罔為重

/KEPAN/（一）教殺重於自殺

/VERSE/佛言：「阿難，教人殺生，重於自殺也。

/KEPAN/（二）無知官迫為輕

/VERSE/何以故？或是奴婢愚小下人，不知罪福；或為縣官所見促逼，不自出意。雖獲其罪，事意不同，輕重有差。

/KEPAN/（三）故犯欺罔為重

/VERSE/教人殺者，知而故犯，陰懷愚惡，趣手害生，無有慈心，欺罔三尊，負於自然神，傷生杌命，其罪莫大！」

這一段經文，是佛陀對阿難解釋殺生罪過責任輕重的開示。

大意有三點：（一）教人殺生重於自手殺。（二）無知、官迫為輕。（三）明知故犯者最重。現在就依次講解：

「教人殺生」就是現時法律中的「教唆罪」。佛告訴阿難，殺業罪行的輕重，教唆別人殺生的罪過，要比那自手殺生的罪來得重，因為殺生行為不是出於自意，而是出自教唆者之意，所以教殺生者罪重。下文，佛再對阿難解說道：「何以故」？「或是奴婢、愚小、下人，不知罪福。」這幾句經文說明輕重的理由，世尊特地舉出兩個例子：（一）是一般家庭，奴婢愚小下人，都是聽從主人指使的，主人命令他殺生，他不得不服從，而他們自己卻是愚昧無知，不知罪福。（二）是服務在公家機構裏，「或為縣官所見促逼」，這是佛舉當時的例子。古時行政司法權不分，縣官同時也是法官，假設有人犯法，縣官判決犯人死刑，執行行刑的人，當然不是縣官自己，而是縣官部下的劊子手，劊子手雖然是自手殺者，而不是出自自己的心意。「雖獲其罪，事意不同」。事，是指殺業之事，是奉命行事。意，是指存心，若以愚惡瞋恚心教人殺者，罪業極重。辦案尚且如此，何況其餘呢！從前，唐太宗對侍臣說：「古者用刑，君為之撤樂減膳，朕庭無常設之樂，然每因此不啖酒肉」。可見，決獄執法者，皆是菩薩心腸，無冤枉、多積陰德，縱遇罪無可赦，也是慈心、憐憫，不得已而殺之，非惡之、恨之而殺之也。所以經說：「輕重有差」。

下面一段經文是講故犯欺罔為重。「教人殺者，知而故犯」，這是說自心具有殺害的意念，而命令他人去執行，所以佛說：「陰懷愚惡，趣手害生，無有慈心。」「愚惡」是指瞋心未淨，不信因果，又無明達事理之智慧，往往造作一切惡行，而不能克制。如果身為三寶弟子，發菩提心，修菩薩道，學菩薩行者，殺心不除，那就是「欺罔三尊、負於自然神」。「三尊」是指三寶—佛、法、僧—為學佛者所皈依處，是世出世間最尊。（三寶的意義，在後文中解釋。）欺罔三尊，就是欺騙三寶。「自然神」就是自己的良心，不但欺騙三寶，也是自欺良心，做出傷生杌命的事。杌命是令他身心不安的意思，其罪甚大！

上一段將「佛示殺業輕重」一段講完，下文是說殺業果報。經文也有三小段。

/KEPAN/三、怨對無間　（一）現報災凶　（二）三塗萬劫　（三）現畜前因
/KEPAN/（一）現報災凶

/VERSE/怨對相報，世世受殃，無有斷絕，現世不安，數逢災凶。

這一小段，是佛眼所見眾生殺業怨冤相報，永無休止的實況。

首先，我們要問：佛家所講的因果報應之事，真有嗎？我在此地肯定的奉告諸位，真有！又問：因果報應之理正確嗎？我奉告諸位，是真確的。因果報應的理論與事實，是永不變更的真理，絕不是迷信。佛說：「要知前世因，今生受者是；要知來世果，今生作者是。」孔子說：「積善之家，必有餘慶。積不善之家，必有餘殃。」古德也說：「禍福無門，唯人自召。」孔子家語註解中也講：「損人自益，身之不祥。棄老而取幼，家之不祥。釋賢而用不肖，國之不祥。老者不教，幼者不學，俗之不祥。聖人伏匿，愚者擅權，天下之不祥。」其實一部二十五史，就是一部最大完整的因果報應紀實，細讀深思，必可悟得感應之理。然說因果道理最詳盡的、最透澈的，還是佛教經典，有志深究其中極則至理者，請讀佛經。希望你能深信不疑。

佛在本經中，給我們所講的「怨對相報」等五句經文，是說明現世果報的災凶，都是由前世引來的，世間人所以成為怨家對頭，都是由於彼此不忍讓而生的怨恨，怨恨若不能及時化解，必定是愈積愈深，演變成為鬥爭、仇殺、互相報復，乃至於生生世世，沒完沒了。所以佛說「世世受殃，無有斷絕」。像這樣的反覆報復，一定是一次比一次慘酷，一次比一次痛苦，這種結果，實在說，全是由於無知、迷惑、顛倒所造成的；如果想免除這樣慘痛的果報，那就必須有一番大徹大悟，開真智慧，認真的修學「怨親平等觀」。首先，要能夠忍受果報，不再存有報復心理，才能漸漸斷惡緣、化惡因，化世世怨仇為大慈大悲，等念怨親，物我一如，入不二法門，入不思議解脫境界，才是真正的離一切苦、得究竟樂。這種覺悟，是相當不容易，但是，並不是做不到，而是在於自己肯不肯真做。

如果不覺悟，不能真修，還是心為境轉，那就生生世世，都不能了斷。惡因不斷，惡緣增長，結果當然是「現世不安，數逢災凶」。現前身心不安，常有憂慮、恐怖，又時常遭遇到凶險不吉祥的災難，這都是屬於怨對現世的果報。

/KEPAN/（二）三塗萬劫

/VERSE/死入地獄，出離人形，當墮畜中，為人屠截；三塗八難，巨億萬劫，以肉供人，未有竟時，令身困苦，噉草飲泉。

這是第二小段，說明後世三途萬劫，永無止盡的苦報。

佛在前面給我們說了殺生現世的果報後，接著更進一步，再說明後世果報的真相。在此處，首先要肯定的認識，一切人和物，都有過去世、現在世、未來世。我們的肉身，雖然是隨著三世而有生滅的現象，但是我們的精神（世俗叫做靈魂）確是三世常存不滅的。民國六十九年九月廿九日下午華視播放「神秘的飛牒」裏，也承認了：智慧、靈魂、精神是永存的，不隨身軀同滅，而且承認了轉世輪迴。因此，業報循環、因果輪迴，也就永無止盡了。靈魂是心智變現之物，在佛法唯識系裏，有非常深入的實證和詳盡的說明。這是真理、是事實，絕不是理論或推測。所以，古今聖哲無不是教我們提升心智、美化心靈，充實我們生命的實質，止於至善的境界，而後三世輪迴的身心環境，當然也會愈轉愈趣向真、善、美、慧的受用了。可嘆的是，世人每每將這麼重要的大事，忽略而不深入體察，以一己之偏見、陋執，撥無因果，反將聖哲明訓，誤會作迷信、荒唐無稽、不可依憑，於是逞己邪見，妄充通家，以世智辯聰，自誤誤人，以至於不可收拾；廢經、廢孝、廢除倫常道德，父母且殺，何況其餘！以致天災人禍，日漸逼迫，民不聊生，天下大亂，究其根源，總由不知三世因果報應真相之所致。

佛在這一節經文給我們講的，的確是很可怕的事實。那就是：殺生的果報，除了現在的殃報、不安、災凶之外，身後還有三途萬劫的苦報。佛說殺業重的人，死了以後，神魂必定墮在地獄。一切經中常說十法界的業因、果報，尤其是每每講到三惡道，總是講得格外詳明：如貪慾心重，是餓鬼道因；瞋恚心重是地獄業因；愚痴心重（不能明辨邪正、是非、善惡）是畜生業因。「怨對相報」當然是瞋恚心特別重，一定是會感召地獄的果報。有關地獄果報之事理，諸位可以細讀「楞嚴經」和「地藏菩薩本願經」，自然就明白了。地獄受苦時日很長，罪報受滿，出離地獄，大多數是轉生到餓鬼道，或是畜生道去還債。所以說：「出離人形，當墮畜中，為人屠截」。乃知夙生債負，受者毫釐不能增，與者毫釐不能減；吃他八兩，還他半斤。因此，才有「三塗八難，巨億萬劫」，沒完沒了，實在可畏。明白了這個道理，才知道殺生是萬萬不可造的。

剛才講到「三塗八難」，這是佛學術語，在此地簡單解釋「三塗」：（一）火途，地獄猛火所燒之處。（二）血途，畜生互相啖食之處。（三）刀途，餓鬼以刀杖逼迫之處。十法界中此三道最苦。「八難」是說眾生見佛聞法，有八種障難：（一）三塗為三種，（二）北俱盧洲，（三）長壽天，（四）盲、聾、瘖啞，（五）世智辯聰，（六）佛前、佛後。無有見聞佛法機緣。正如開經偈中所說：「無上甚深微妙法，百千萬劫難遭遇」，這句話是千真萬確，無有一些誇張。

「以肉供人」是說墮落在家畜之中，也有被人獵殺的野生禽獸之類，來償還命債的果報。說到果報酬償，實在是複雜極了。「未有竟時」，也就是講他虧負太多，非一生一世所能償了，往往一生所造，百世莫償，真是未有竟時。所以佛教誡弟子說：「隨緣消舊業，莫更作新殃」，意即在此。「令身困苦，噉草飲泉」二句，是形容畜生現世生活的苦狀。

/KEPAN/（三）現畜前因

/VERSE/今世現有是輩畜獸，皆由前世得為人時，暴逆無道，陰害傷生，不信致此。世世為怨，還相報償，神同形異，罪深如是。

這一段經文是佛為我說出現前畜生道的前因，也是問殺生責任一大段的總結。

「今世現有是輩畜獸」，佛陀舉出現在世間畜牲野獸，它們為什麼落得披毛戴角，如此不堪呢？這都是由於前世，或是多生多劫的前世，「得為人時」，做人的時期，「暴逆無道，陰害傷生」，陰險懷惡，暗中傷害眾生，「不信」聖賢教誨，不信因果報應，所以，他們才造作種種罪業，招來現前的苦報，一「致」於「此」。「世世為怨，還相報償」，這一句是佛說出世間眾生真相。佛陀五眼圓明，真語、實語、如語，從不欺人；佛眼所見，人之於人，人於眾生，人於萬物，實在是平等不二的。儒家講孝、講仁，「孝」字是合「老」與「子」為一體，二而不二；「仁」字二人合成一字，也是二而一的意思。孔子說：「吾道一以貫之」，又說：「予一以貫之」，孔子說的「一」，即佛法中的「一真法界」、「不二法門」的符號。中華文化道統，就是以「孝」、以「仁」、以「一」為中心，大乘佛法是以「一真」、「不二」為中心，是以古德云：識得「一」萬事畢。法華經說：佛為「一」大事因緣出現於世。是「一」為大事，「不二」就是一。六祖說：二法不是佛法，佛法是不二之法。「孝」是不二之法，「仁」也是不二之法，是佛法與中華文化同源、同一根本。正因為如此，才能與中華文化合而為一，發揚光大，其成果則遠超過印度本土。世間人，不明白這個道理，沒有看到萬法「一真」、「不二」的實相，於是乎，在感覺上，總是覺得自己比別人吃虧，上他人的當，受人欺騙；以為自己的財物損失了，精神不安，憂慮恐怖，都是別人、或環境造成的。其實不然，如果見到三世的因果報償，就會恍然大悟，世間真的沒有人能佔到別人的便宜，也沒有人真正吃虧上當，因為，果報酬償是通三世的。只要因緣聚會，誰也不能躲過。躲過今天，躲不過明天，躲過今生，躲不過來生。經說：「一切眾生所作業，縱經百劫亦不忘，因緣和合於一時，果報隨應自當受。」語云：「善惡到頭終有報，只爭來早與來遲。」又說：「天網恢恢，疏而不漏。」是知三界苦樂、六道升沈，皆由自心感召，茫無躲處。東嶽廟有一付對聯說：「陽世奸雄，忍心害理皆由己。陰司報應，古往今來放過誰。」何不猛生悔悟，回頭是岸。禪宗六祖說：「一切福田，不離方寸。」佛經說：「吉凶禍福，皆由心造。」又說：「罪福二輪，苦樂兩果，皆三業所造，一心所感。若一念瞋恚邪婬，即地獄業；慳貪不施，即餓鬼業；愚痴暗蔽，即畜生業；我慢貢高，即修羅業；堅持五戒，即人業；精修十善，即天業；證悟人空，即聲聞業；知緣性離，即緣覺業；六度齊修，即菩薩業；真慈平等，即佛業。心淨則香台寶樹、淨剎化生，心垢則丘陵坑坎、穢土稟質；非是天降地生，實在是最初一念所致。離卻心源，更無別體。」因果的道理明白了，自今而後，決定要與人為善，成人之美；逆來順受，容過忍辱，了無怨尤，息滅報復，心意等慈清淨，才真正能夠免除「世世為怨，還相報償」的悲劇。若非如是勤修，則「怨對酬償」，世世不免。

「神同形異」，「神」是神識，俗稱靈魂，其實「神魂」是迷而不靈，孔子稱之為「游魂」是很有道理的。「形」指六道眾生的身形。這一句經文的意思是講，「神魂」原來是一個，但隨著所造的善惡業力，輪迴在六道中，受苦樂果報的身形卻是千差萬別。這正是孔子所謂的「精氣為物，游魂為變」。夫子在佛法未入中國之前，也有同樣認識，正是所謂「英雄所見，大略相同」。「罪深如是」，一句是總結說明一切造惡業的眾生，在六道輪迴中，尤其是三惡道最苦，出離最難，其於殺生關係最大，其次是偷盜，單就這兩種罪行，已足夠構成三惡道的循環了，而造成怨怨相報無盡期的慘劇。經文至此，將第二大段，殺生責任，講完了。

前面所講經文，意在止惡。今科意教修善，修善必有師承，故訓之事師之道。

底下要講的是本經的第三大段，討論「教學」問題。經文有廿三行，自第四頁最後一行起，至第七頁第三行「可不慎也」止。在這一段經文裏，我們將可見到三千年前聖哲們的教學精神與教法，很值得我們學習。

/KEPAN:a03/丙、師弟之分　一、師生之本分　二、師生之行持
/KEPAN/一、師生之本分　（一）弟子本分　（二）師教本分　（三）弟子背師罪果
/KEPAN/（一）弟子本分　1、惡意向師及善者問答　2、惡意向師及善者之喻　3、善戒感天慎勿嫉妒

/KEPAN/1、惡意向師及善者問答

/VERSE/阿難復白佛言：「世間人及弟子，惡意向師，及道德之人，其罪云何？」

這一節經文，是阿難請教的話，問意很明顯，旨在請示世人做學生的本分事。論語說：「君子務本，本立而道生。」是人能知本分、盡本分，則近道矣。這的確是教學上最重要的課題。做學生、做人，一定要知道自己的本分職責；要知道自己的本分職責，一定先要認識教育、師道，與個人、家庭、社會、國家，及一切眾生的關係。佛陀教育和儒家教學，都是以「仁」、「孝」為基始根本，精進提升到真善美慧的完人境界，就叫做「聖人」，或稱做「佛陀」。所以古德有說：「學問之道，仁而已。仁之道，孝弟而已。」儒佛的教育就是「仁孝」的教育，其具體的教學就是倫常八德的修養。中國人自古以來「學孝、學仁」，「行孝、行仁」，「教孝、教仁」，將仁孝之心，提升到最高境界，擴展到四海之內皆兄弟、皆朋友。而佛教更進一步，推展到「情與無情，同圓種智」的時空物我一如，與天地萬物合為一體的至極境界，這才是竭盡「仁孝」之極致；竭盡教育的功能，完成偉大不可思議的圓滿人格，稱之為「佛」。儒佛的教學，都是從「格物」、「致知」達到「誠意」、「正心」做起。佛法中的斷煩惱，就是格物功夫；學法門就是致知學問。大乘佛法，六度裏的「布施」、「持戒」、「忍辱」、「精進」、「禪定」都是格物工夫的具體修學法。「般若」更是「致知」之極致，根本智、後得智的圓滿成就。直心、平等心是意誠之極，深心、清淨心是心正之極，身修之極。大慈大悲是家齊之極，國治之極，天下公平之極。是儒道、佛道、天道、人道，一體也，一道無二道。圓修圓證此道之人，就叫做「聖人」，叫做「佛」。大乘佛法的教學，是以四大菩薩為中心。（一）地藏代表孝道，地能生育萬物，含藏萬物。孝為萬善根源，蘊藏無盡德能，是以孝心比如大地。這是佛教必修的第一門課程，導師就是地藏菩薩。儒家教學，首重忠孝，其在童年就接受真實、明德、福慧基本的教育，與地藏教學完全相同。（二）觀音代表大慈大悲，（三）文殊代表明哲理智，這兩位菩薩的教學又通於「仁愛」、「信義」四德目。「仁」者，人我一體也。「愛」者，一切恭敬也。「忠孝」是教學之體，「仁愛信義」是教學之用，待人接物心存「仁愛」，言有「信」無欺，行有「義」，「義」者，盡義務而無求報償也。此四德是用在壯年，服務於社會、國家的善良教學，是佛教的悲智雙運，普利眾生；是儒家的「在親民」，是教人修福、造福的教育。（四）普賢代表大修行，等虛空法界的真實行，類似「和平」二德目。「和」者，恆順、隨喜也，就是一切法都能隨和、隨緣的意思；「平」者是心境平等、不變的意思。正是普賢教人，恆順眾生、隨喜功德的宗旨。如能養得性情和平，和於十方，平等三際，聖賢之學，究竟圓滿極於斯矣！從此，起心動念，言談舉止，無不稱性，也就是止於至善的境界，是人生最高的享受，最美的享受，這種享受實在是和平提升至極而證得者；這是美的教育，是享福的教育。由此可知，儒佛的教育都是以「仁孝」為根本，少年基福，壯年造福，老年享福的中華福智教育。用來達成倫常社會、世界大同的至善目標。以上所講的，只是儒佛教學的粗淺簡介，希望能藉此機會幫助大家對儒佛教育多了解一些，明了儒佛大道是確實有益於我們實際生活的，然後才能談「尊師重道」，才會懂得這一段經文問答的意趣所在。現在解釋經文：「世間人」指一般人，「弟子」是指在學的學生說的，「惡意」指（一）輕慢（二）瞋恨（三）嫉妒（四）背叛（五）陷害等等，都是很重的惡意、惡行。「道德」，禮記上說：「道者通物之名，德者得理之稱，大者包羅萬事，小則才藝善行。」「道」是一切聖凡共由之達道，日用事物當然謂之道。「德」是行道有得於心謂之德。佛教的戒定慧，儒家的五常八德，皆謂之德。「道德」是儒宗佛祖教人立身之大本。明教大師說：「尊莫尊乎道，美莫美乎德。道德之所存，雖匹夫非窮也。（意即安貧樂道，止於止善）道德之不存，雖王天下非通也。（意即雖為天子，暴淫匹夫耳）」合起來講，就是修養戒定慧，或是力行孝悌忠信一切善法的，都叫道德之人。老師和道德之人，是鄉之寶、國之寶，因為他的道德學問，能化民成俗、福佑地方，功德最大。阿難問意是說：假若有人或是在學學生，惡意對老師，或是惡意對有道德的人，會有什麼樣的罪過呢？

/VERSE/佛語阿難：「夫為人者，當愛樂人善，不可嫉之。人有惡意，向道德之人善師者，是惡意向佛無異也。」

世尊答覆阿難的經文，可分為三節：（一）答問惡意向師及善人（二）惡意向師及善者之喻（三）說明善戒感天慎勿嫉妒。這是第一節。佛告訴阿難說：「夫為人者」，是說做人的道理，應當愛好他人之善，不可以嫉妒。「善」的標準，前面也講過不少，佛法中五戒十善，儒家倫常八德，是最重要的準則。禮記上說：「修身踐言，謂之善行。」中峰大師說：「有益於人是善，有益於己是惡。有益於人，則毆人、詈人皆善也；有益於己，則敬人、禮人皆惡也。」是故人之行善，利人則公平，公平是真善，利己則自私，自私是假善。古人有說：「人之為善，不論現行，而論流弊；不論一時，而論久遠；不論一身，而論天下。現行雖善，而其流足以害人，則似善而實非也。現行雖不善，而其流足以濟人，則非善而實真善也。」了凡先生說：「鄉人之善者少，不善者多，善人在俗，亦難自立；且豪傑錚錚，不甚修形跡，多易指摘，故善事常易敗，而善人常得謗，惟仁人長者，匡直而輔翼之，其功最宏。」由此可見，善人者，心善行善，其言行足以化導一方，為民師保，移風易俗，安定社會，福利國家，猶如暗路明燈，航海指南，不可失也。所以，做人應該常存心與人為善，成人之美，切不可嫉妒善人，障礙好事。

「人有惡意，向道德之人善師者，是惡意向佛無異也。」這一句，如不學佛，的確是看不出其中果報的嚴重，佛的功德，無與倫比，說之不盡，不可思議。因為佛陀教化影響的範圍，是等同法性、周遍法界。因此，阿難在前面稱佛為天中之天，佛為九法界導師，眾生要是惡意對佛，果報都在無間地獄，出離很難。明了這個道理，才曉得佛說這句話的嚴重性。但是世間道德之人及善師，畢竟不是佛，為什麼惡意向之會得類似的苦報呢？須知惡意對待一個有守有為、心行善良的道德善師，是一種滅法害眾生的罪行。我們的身命得自父母，我們的慧命得自老師，所以老師的恩德等同父母，禮記中所說：「事師無犯無隱，左右就養無方，服勤至死，心喪三年。」就是這個道理。再說善師道德之人，其心行與佛心行相應，諸天善神，無不推崇受教，功同造化，普利眾生，是故果報與佛無異。

/KEPAN/2、惡意向師及善者之喻

/VERSE/寧持萬石弩自射身，不可惡意向之，佛言：「阿難，自射身為痛不？」阿難言：「甚痛，甚痛！世尊。」佛言：「人持惡意，向道德人，其善師者，痛劇弩射身也。」

這是第二小節，說明惡意向老師及善人的比喻，經文很明顯易曉。佛說：寧願拿著萬石強大的弩弓來自射己身，也不可以用惡意來對待老師及道德之人。古時候一百二十斤為一石，萬石是形容弓的強有力，射程遠。弩弓是一種機械弓，同時可以發射多支箭的機械弓，是古代兵器中的利器。佛這句話是勸誡的語氣，其中深意，我們能夠想像得到。以下三句是比喻。佛說：阿難，拿著這樣強有力的弩弓自射自己的身體，痛不痛呢？阿難回答說：很痛，很痛。世尊。佛又比喻說：如果有人用惡意對待老師及有道德的人，將來果報的痛苦，將是遠超過弩箭射身之痛。因為弩箭射身，痛止一時、一生。地獄苦痛乃千萬年求出離而不可得，弩箭射身如何能比。是勸告諸君，不可以惡意向師及道德善人。

/KEPAN/3、善戒感天慎勿嫉妒

/VERSE/為人弟子，不可輕慢其師，惡意向道德人，當視之如佛，不可輕嫉，見善代其歡喜。人有戒德者，感動諸天，天龍鬼神，莫不敬尊，寧投身火中，利劍割肉，慎莫嫉妒人之善，其罪不小，慎之慎之。

這一段經文，是第三小節，說明善心善行，感動天神，慎勿嫉妒。

佛在經中特別指為人弟子，絕對不可以輕慢老師，及用惡意對待有道德的人，應當將老師和道德之人，看作佛菩薩一樣，不可以輕慢嫉妒。「見善代其歡喜」一句，是修隨喜功德。更應當盡心盡力助成善行，身之敬事，口之讚揚，意之喜悅，財物之供養，是助成善行，功德等同。譬如鐘錶之功在指針報時，然構成鐘錶的每個零件，都有報時的功德；與人為善，成人之美，功德並沒有兩樣，為什麼我們不肯做呢？佛又說：人能持戒清淨，德行能感動諸天神明的尊重，如唐道宣律師，感得博叉天王之子侍衛一樣。華嚴經說：「若能具足持淨戒，一切如來所讚歎」，一切鬼神自然恭敬保護。佛又說：寧可自己投身大火燒死，利劍自割死，都不算是苦。要小心謹慎，莫嫉妒善人善事，其罪不小。釋門自鏡錄中有「妒賢嫉化第四」，詳載報應之事，可以參看。

/KEPAN/（二）師教本分　1、師呵弟子問答　2、示以正規不使怨訟　3、雙戒誹謗之諭

/KEPAN/1、師呵弟子問答

/VERSE/阿難復白佛言：「為人師者，為可得呵遏弟子，不從道理，以有小過，遂之成大，可無罪不？」
/VERSE/佛言：「不可不可，師弟子義，義感自然，當相訊厚，視彼如己。」

這是第一節，這個問題，問得很好，尤其是末法時代，現前的社會，做一個好老師，良師、善師、明師，實在也是不容易的。現代的教育，比古時候普及太多了，學校多，學生多，老師也多。想想過去的學校（抗戰期間），一般學校，全校師生很少有超過一千人的，一個班級，多的也不過三四十個學生，少的只有十幾個學生，老師教學比較容易貫注，師生猶如父子，終身憶念不忘。至於不依情理處罰學生的老師，的確是很少見的。現在的學校裏，像這樣的事，或有所聞，但這並不算是新聞，因為遠在三千年前，教學過程中，就有這種事實發生，所以，阿難尊者才提出來，請教佛陀。

阿難說：「一位做人老師的人，是可得任意呵斥、遏抑（壓制）學生，而不必依從正當的道理。或者是學生犯了小過，故意宣揚成為大過，像這樣的為人老師，會不會有罪呢？」佛說：「不可不可，做老師的人，不可以無理隨便呵斥處罰學生，不可以將學生的小過失說成大過。」「師弟子義，義感自然」，是講師生恩德情義，合乎性德，順乎自然。當相聚之時，情誼之交感，恩同骨肉，所以要彼此常相問訊，要存心厚道。學生對老師如父兄，老師愛學生如子弟。佛常教人慈悲一切，愛護眾生。做父兄師長的，要常常將自己一生感到遺憾的、錯誤的、失敗的經驗教訓，善告子弟，所謂「前車之鑒，後車知戒」，希望下一代永遠不犯上一代的錯誤，那麼，下一代的成就，才能真正超過上一代，比上一代更幸福、更美滿、更偉大，這才是真的愛護兒女、學生。做兒女學生的，也一定要體會父兄師長的恩德。

/KEPAN/2、示以正規不使怨訟

/VERSE/黜之以理，教之以道，己所不行，勿施於人，弘祟禮律，不使怨訟。

這是第二節，說明老師應教學生正道規矩，無使學生心懷怨尤。「黜之以理」，黜指責罰，當學生犯了過錯，應該責罰時，老師可以責罰學生，但絕不是無理忿恨隨便處罰，而是基於愛心，目的使其知過能改，善莫大焉。「教之以道」，人之所以異於禽獸，就在人能明道理。理，真理、天理、性理、自然之理，是古今賢聖共同遵循之大道；在儒家為倫常八德，敦倫盡分，閑邪存誠；在佛法為五戒十善，二學三慧，六度一心，明心見性，入不二門，是教之以大道。人能體行大道，則一切科技發明，必能造福世人，而不會去製造殺人利器，燬滅世界，造無邊罪業了。因此，人必須受教育，一定要接受天理人道的教育，做好人、行好事，自利利他，造福國族人群的福慧雙修圓滿教育。「己所不行，勿施於人。弘崇禮律，不使怨訟」。儒家講禮，佛說戒律，「禮律」是行的哲學，是大道的實踐，是真善美化的幸福享受，一切聖哲、佛菩薩，無不竭力推崇弘揚。中國過去有禮義之邦美稱，一個講求禮律的國家，就是一切國家的模範。弘揚推崇禮律的社會，一定是真正的安和樂利的社會。「禮律」是德行教育，是根本教育。回想過去，童蒙教育，以灑掃應對、背誦句讀；佛門則五年學戒、誦經論、事長上，皆是禮律的根本修學，其根本深厚，終身受用不盡，那有不發達的呢？因緣具足，進可以福利國家社會；因緣具足，則為儒宗佛祖教化眾生，心安理得，那裏有怨尤不平呢？孔子說：人不知而不慍，不亦君子乎？學問至此地，就叫做「得道」了。況且，「禮律」是大道的基始，禮主和，律主嚴，教和學，都得要寬嚴得中，才能達到「學而時習之，不亦說乎」的境界。

/KEPAN/3、雙戒誹謗之諭

/VERSE/弟子亦爾，二義真誠，師當如師，弟子當如弟子，勿相誹謗，含毒致怨，以小成大，還自燒身。

這一段經文是第三節，佛陀戒勸師生雙方不可互相誹謗。

「弟子亦爾」，這一句是說做學生的，也必須遵從禮律，尊師重道，師生雙方恩義真誠，做老師的要像一個老師，做學生的要像一個學生，各人要守各人的本分，千萬不可以互相誹謗。「含毒致怨」是說做學生的，心懷惡意，對待善師及道德之人。「以小成大」是講做老師的，絕對不可因為學生犯了一點小過，就渲染成為大罪。如果師生之間，惡意相向，結果受害的還是自己。佛說「還自燒身」，古人說：觀其友而知其人，觀其師而知其徒，觀其徒而知其師，這是一定的道理。又說：來說是非者，便是是非人。陽明先生說：「朋友相處，常見自己不是，方能默化得人之不是。」為學之道，首先在求自己不是處，方有長進。

/KEPAN/（三）弟子背師罪果

/VERSE/為人弟子，當孝順於善師，慎莫舉惡意向師，惡意向師，是惡意向佛、向法、向比丘僧、向父母無異，天所不覆，地所不載。

這一段經文，是佛答問師教本分的總結，說明學生背師叛道的罪果。古德說：皈依佛者，不墮地獄；皈依法者，不墮餓鬼；皈依僧者，不墮旁生。何以故？佛為無上醫王，法是除病良藥，僧是導人知識，並為真淨福田，背之則邪，向之則正。若欲得道，當依佛語，違而得者，無有是處。佛言：一切眾生，若不皈依三寶，永劫墮三惡道。六祖惠能大師說：「佛者，覺也；法者，正也；僧者，淨也。皈依覺，二足尊；皈依正，離欲尊；皈依淨，眾中尊。」「從今以後，稱覺為師，邪迷不生，少欲知足，能離財色，名二足尊。自心皈依正，念念無邪見，以無邪見故，即無人我貢高、貪愛執著，名離欲尊。自心皈依淨，一切塵勞愛欲境界皆不染著，名眾中尊。若修此行，是自皈依，以自性三寶常自證明。」又說：「凡夫不會，從日至夜，受三皈戒，若言皈依佛，佛在何處？若不見佛，憑何所皈，言卻成妄。善知識，各自觀察，莫錯用心，經文分明言自皈依佛，不言皈依他佛，自佛不皈，無所依處。今既自悟，各須皈依自心三寶，內調心性，外敬他人，是自皈依也。」三寶的定義，以及什麼叫皈依，六祖大師在壇經中，為我們說得如此的明白詳盡，才使我們深信佛言至誠無欺。我們的身命得自父母，我們的慧命得自老師，所以學生應當以孝順父母的心來孝順老師，要小心謹慎，不可以惡意對老師；如果以惡意對老師，那就同以惡意對佛法僧、對父母沒有兩樣，為鬼神所厭棄，天地所不容。佛答阿難問師生本分，經文至此告一段落。

/KEPAN/二、師生之行持　（一）末世興惡　（二）應何所求
/KEPAN/（一）末世興惡　1、世人四惡　2、比丘損他　3、比丘損自
/KEPAN/1、世人四惡

/VERSE/觀末世人，諸惡人輩，不忠、不孝，無有仁義，不順人道。

這一段文長，現在我們分做三小節來看，這是第一小節。

師生本分雖已說，但時值末世（佛滅二千年以後，叫末法時期），世風日下，禮崩樂壞，師道漸衰，才悲嘆地說出這一段話，我們現在去佛已有三千○七年之久，目前世風敗壞的情形，佛教衰微的狀況，眾生種種行業果報，一一皆如經說，一點不錯，可見在三千年前，佛眼確已觀見，清清楚楚，瞭如指掌。

先說末世惡人，下面四類是世間一般惡人：（一）不忠。國以民為本，以君為尊，故盡忠為先，對國家、對元首、對職守，不能盡忠的是一大惡。（二）不孝。家以父母為尊，故盡孝為先，佛戒經說：若人百年之中，右肩擔父，左肩擔母，於上大小便利，極世珍奇衣食供養，猶不能報須臾之恩，從今聽諸比丘，盡心盡壽，供養父母，若不供養，得重罪。」所以，人子對父母不孝是二大惡。（三）無有仁義。這是說處社會，則大眾為尊，故存仁行義為先，仁者慈悲一切，義者處事合理合情，若是在社會上待人處事，不仁不義，是三大惡。（四）不順人道。做人之道，儒講五倫十義，父慈、子孝，兄良、弟悌，夫義、婦聽，長惠、幼順，君仁、臣忠，佛門五戒十善，皆是人道，左傳上說：人棄常則妖興。楞嚴經也說：破根本戒則妖邪魔鬼興世。所以棄離五常，破根本大戒，就是不順人倫大道，是四惡。末法世間，這四種惡人很多，且佛門出家人也有不如法者。

/KEPAN/2、比丘損他

/VERSE/魔世比丘，四數之中，但念他惡，不自止惡。

這是第二小節，佛說末世比丘諸不如法事。「魔世」，並無時間性，一般通指惡人多時則稱魔世，詳如楞嚴經第六卷說。「魔世比丘」，就是指世道人心敗壞之時，諸魔也就趁機滲透清淨的佛門，示現出家相，住持佛法，破壞佛道，所謂為師子蟲，還吃師子肉。「四數」是指出家比丘、比丘尼、沙彌、沙彌尼。「但念他惡，不自止惡」，唯見他人作惡，自己一切過失惡行，不知禁止，不知反省，縱遇善友勸戒，也不知道回頭，自是四數中者。經文：

<verse>「嫉賢妒善，更相沮壞。」</verse>這一句是說嫉妒阻善。「賢」是指有道德善行的人，真正修行，自行化他，魔見了一定生嫉妒心。「善」是指一切善事好事，別人行善做好事，利益大眾，魔見到了，一定要設法阻撓破壞。他們自己，唯有自私自利，從無利他的善念。所以佛說：<b><verse>「不念行善，強梁嫉賢。」</verse>「行善」指十善六度萬行。「強梁」猶言強橫、不講道理，橫行霸道。老子：「強梁者，不得其死。」「嫉賢」二字，連續重覆提醒，足見是大惡。<verse>「既不能為，復毀敗人。」</verse>這二句經文，是說出家所為，即是弘護正法，利益眾生，既然自己不能弘法利生，不知慚愧，反而破壞他人弘護正法，這不是滅法又是什麼呢？<verse>「斷絕道意，令不得行。」</verse>此句是說末世比丘，閉絕道門，令眾生長淪苦海，此類比丘皆魔化入佛，欲壞佛法者，防不勝防，世俗人壞法滅法者亦多，故佛子不可不護持，護法必有智慧善巧方便，這句是講破壞、阻礙人正修行。以上所說比丘害他。

/KEPAN/3、比丘損自

<verse>「貪欲務俗，多求利業。」</verse>這兩句是說惡世比丘，貪求利養。講到出家，佛法中說有三種家：（一）眷屬之家——即田宅之家。（二）五欲之家——六塵之家。（三）六道之家——三界是家。「出」是出離，蓮他大師說有四類：（一）在家在家。身心居家，沒有出離之意。（二）在家出家。身雖在家，心恆在道，諸大菩薩多現長者、居士身，善巧化度眾生者是。（三）出家在家。身雖出家，心在名利，無異俗人，如經文所說，貪求五欲，專務俗事，多求自私自利的事業，於其個人無有利益，而有益於眾生的事業，他是不肯做的；所以說他，雖然圓頂受戒，現比丘身，其實是個俗人，非佛弟子。（四）出家出家。不染欲塵，心在三學三慧，志在一心見性，精進不退，是真佛弟子。請看經文：<verse>「積財自喪，厚財賤道。」</verse>從這兩句經文中，我們可以見到佛陀對於末世比丘愛之切，也責之深。積財者必自喪，俗話說：一家飽暖千家怨。世法尚且不可，何況出家佛子，這不但是不明道理，就是連因果報應的事理，也不能認清。一點露水道心早就被花花紙票給迷失了，可悲！可痛！把錢財看的厚重的，必然輕賤道業。前年我在港九講經，有青年比丘來求學講經，問我須要什麼條件，我告訴他說：（一）決心不要名利，（二）不怕餓死凍死，（三）八風（八風——利、衰、毀、譽、稱、譏、苦、樂）不動，不怨天不尤人。若能具足這三個條件，則可以學道講經，如果不能安貧樂道，又怎麼會有成就。可是，真能放下財富名利，修學佛道的，又有幾人？誠非真愛世人，慈悲一切者不能也。所以，真佛弟子，一定是重道、尊師、賤財，富實於我猶浮雲耳！不然，則如佛言：<verse>「死墮惡趣，大泥犁中，餓鬼、畜生。」</verse>此三句結論果報三塗，世間惡人，魔世比丘，須知造作惡業容易，而三途惡報決定不免，稍有明見者，決不肯造作愚昧之事。「惡趣」二字，總指三惡道。「大泥犁」是印度話，意思是無間地獄，為地獄最極苦地，長劫求出無期，事實具見地藏經。經文至此，已將末世興惡一段講完。

/KEPAN/（二）應何所求　1、報佛恩　2、改舊習

/KEPAN/1、報佛恩

/VERSE/未當有此，於世何求，念報佛恩。

這三句經文是說，既然發心出家，就不應當作像上面所說的世俗事務，更不可以作惡，應該放下五欲名利，那麼出家弟子於世畢竟何求呢？佛陀告訴我們說：應當念報佛恩，在佛門日課回向偈中，朝暮念念不忘者，「上報四重恩，下濟三塗苦。」（一）念眾生苦，佛以眾生為心。（二）報恩唯有自度度他，以順佛心。佛恩中圓攝有父母之恩、師長之恩、國家之恩及一切眾生互助之恩，除此之外，尚有護法檀越之恩。求證佛道，必由報恩心始，發於衷者，必有其行，自行、化他、修道、研經、善行，皆為報恩濟苦耳。經文：<verse>「當持經戒，相率以道。」</verse>經論是印證知見的標準，戒律是修正行為的依據，修行人必須明經守戒，斷惡行善。斷煩惱，道自得。欲求出離，必求道；道載文字，求道在修行。心行似佛菩薩，自利然後能利他。相率大眾，教之以道。

/VERSE/道不可不學，經不可不讀，善不可不行。

「道」是破迷開悟，離苦得樂、究竟解脫的理論依據，及修行的方法，不可不學。這些無比珍貴的寶藏，全記載在經典之中。所以，經不可以不讀，讀經才能開啟我們本性中的真正智慧，使我們能認清人生宇宙的真實相，必須有智慧，對於人生宇宙具足正確、圓滿、深入的了解而後才會有善行，善不可不修，修善是培福積德，福慧雙修，世法中稱做真善美慧，極幸福之人生；佛法中稱為「二足尊」，意思是說，他的福慧二者，都達到圓滿具足而為天上人間一切大眾所尊崇者。這三句經文是講自學，第一句修道，好比走路；第二句讀經，好比認識路；第三句善行，好比交通工具，選擇最佳的交通工具，迅速到達幸福美滿的境界。這三句話，非常重要，如果違背了，自然是盲修瞎練，說食數寶，其果報不言可知。下一句<verse>「行善、布德」</verse>，是講度他利眾，度化眾生，一定要善行卓著，大福德人，是以佛菩薩廣修六度、四攝，布施、愛語、利行、同事，慈、悲、喜、捨四無量心，惠施眾生，眾生感恩則易受教。「布德」，是講菩薩同時以大威德感化眾生，眾生仰德，知佛法必在恭敬中求，易成法器。我們在此地，可以見到佛菩薩教人自行化他的大悲方便了。

<verse>「濟神離苦，超出生死。」</verse>這兩句經文是總結念報佛恩的功德。「神」是指「神識」，一般稱作「靈魂」，無始劫來，造業受報，生死輪迴，苦不堪言；唯有佛法，可以使我們精神得到解脫，得到超越三界，確實獲得不生不滅境界。

以上我們將「應何所求」的第一段「念報佛恩」講完了。

/KEPAN/2、改舊習

/VERSE/見賢勿慢，見善勿謗，不以小過證入大罪，違法失理，其罪莫大，罪福有證，可不慎也。

這一段經文，是佛陀教我們改革舊習氣，改造心理。前面說過，學佛修道的人，不可不慎習染，文具四事：（一）不可輕慢賢人，「見賢勿慢」。在過去，見到賢德的人，想想自己不如人家，不免生起嫉妒、輕慢，如仇如怨，其實這是自家的病態心理，精神的不健康、不正常。佛教我們要改過革心，從今以後，見到賢人，見到好老師，一定要恭敬、供養、承事，協助其弘法利生，像唐朝時的印宗法師，就是我們的好榜樣。壇經上說：「惠能大師自黃梅得法以後，一度避難到曹溪，但是不久，又被惡人找到，大師逃至四會縣，避難獵人隊中，經過十五年。有一天，自己想想，弘法利生的機緣成熟，就應當弘法報恩，不可終隱。這樣，大師離開了獵人隊，一日，行到廣州法性寺，恰好遇到印宗法師在法性寺宣講涅槃經，當時有風吹動懸幡，有一出家人說「風在動」，另一出家人說「幡在動」，爭論不已；惠能大師見到這個場面，遂說「不是風動，不是幡動，是仁者心動。」當時在坐的大眾，聽了能大師所說，都非常驚奇，印宗法師請至上席坐，請教佛法奧義，見惠能大師言簡理當，不由文字；說道：「行者定是非常人」，這時，惠能大師還是以在家居士的身分，所以印宗法師稱他「行者」。印宗於是執弟子禮，請教黃梅指示，六祖說：「指授即無，唯論見性，不論禪定解脫。」印宗問：「為什麼不論禪定解脫？」六祖說：「因為禪定解脫是二法，不是佛法，佛法是不二之法。」在這裏，我們特別要注意的是六祖所傳、所修、所教授的，為一乘上上法，直指人心，明心見性，所以說「唯論見性」、「佛法是不二之法」，初學切忌錯會了意思，受害不淺，這是不得不先說明的。六祖又說：「凡夫見二，智者了達其性無二，無二之性，即是佛性。」印宗法師聽了以後，歡喜合掌，於是為惠能剃度，願事為師。六祖得到印宗的護持，才有機緣開東山法門，普度眾生。像印宗之遇六祖，以前輩大法師的身分，反而師事初剃髮出家的能大師，的確，非我慢情忘者不能也。其尊賢重道，捨己為人，真非常人可及也。是則六祖之功德成就，即是印宗的功德成就耳。印宗之於六祖，很像鮑叔牙之於管仲；由此可見，世出世間，建大功、立大業，利濟天下後世，都須要最有力的增上緣，是謂之機緣成熟。下一句「見善勿謗」。這是教我們不可阻礙人為善，凡是見到善事、好事，不論是什麼人做的，縱然是惡人做、怨家對頭做，只要他能行善，縱然是小善，也是應該讚歎，值得稱揚的，這正是使惡人遷善改過的最好機會。過而能改，回頭是岸，善莫大焉。明朝袁了凡說：「與人為善，愛敬存心，成人之美，勸人為善，救人之危，興建大利，捨財作福，護持正法，敬老尊賢，愛惜物命，人能由此十事，自行教他，則萬德圓備矣。」正是與人為善，成人之美，勸人為善，是世間第一等的善事。反過來講，阻礙人行善，尤其阻礙惡人向善，當然也是世間第一等惡事。惡事萬萬不可為也，這才是具有大智慧、大慈、大悲，真正的菩薩行。

經文：「不以小過證入大罪」。這一句是第三個事例，過不證罪。一個做人老師的人，對待學生，正如慈母之待赤子，如理如法的教導，為國家民族，為世界眾生，小心地培育下一代的幼苗，焉有不盡心、不盡力之理。是以師恩有過於父母者，若以學生犯了些小過失，便證入大罪，處以重罰，使學生懷恨心頭，那是摧殘下一代而不是培育下一代了，其功過報應，先已說過，不再重覆了。第四個事例是：「違法失理，其罪莫大，罪福有證，可不慎也。」這四句經文，是佛陀教我們要慎因果。特別是做人老師—和尚的人，古印度稱「和尚」就是親自教我的老師，要不是親自教我者，我不稱他做「和尚」，所以「和尚」是親教師的稱呼。由此可見，「和尚」是眾生的親教師，如果親教師不依法理，就是違背諸佛所證的真理—平等心、清淨心、慈悲心，一心不二的見性之理，又不能契機，換句話說，就是學無所用，所學不適合其現前所需，也就是現前不得其受用，不得其利益的教學，都是違法失理。我們知道，佛教寺院是佛陀教育的機構，寺院的主持，就是一方大眾的親教師，他負有傳道、弘道，教導一方大眾修學大道的神聖使命，是一方眾生法身慧命之所依，故一方大眾稱之為「和尚」——親教師。他要是教學不如法、不如理，那就有很大的罪過，古人說：為不善於顯明之中，人得而誅之；為不善於幽闇之中，鬼得而誅之。又說：庸醫殺人身命，死墮十八層地獄；庸教誤人子弟，死墮十九層地獄，何況主持聖教為天人師者，如法依理，化導一方，功德真不可思議；經論史實，可證罪福，必須謹慎。第三大段，師弟之分，到此講完。

/KEPAN:a04/丁、疑世出世抵觸　一、疑佛子治生有礙　二、教以可為世事不為世意
/KEPAN/三、請解世事世意之義　四、佛訓道尊

/KEPAN/一、疑佛子治生有礙

/VERSE/阿難復白佛言：「末世弟子，因緣相生，理家之事，身口之累，當云何？天中天。」

經文從這一段至第八頁第八行「可得度世之道」止，是本經的第四大段。在這一大段中，要討論的是「學佛」與世俗日常生活，究竟有沒有妨礙？有沒有什麼不方便之處？這對於初學佛的人，尤其是想學佛而又望門不敢輕進者的最佳指導，即使是老同修，也應該讀誦此文，三省吾身，是不是如理、如法，奉行佛陀教導，以求個心安理得。經文可分兩段，先問答世間法與出世間法有無牴觸，後段是世尊訓示佛法中要以道戒為重。這一節經文，是阿難看出眾生對於學佛的疑慮，深恐學佛不利家庭幸福，有礙於事業發展，所以大發慈悲，代眾生向佛請教說：「末世弟子，因緣相生。」這一句是問意所在，自來有疑，末世尤甚也。「弟子」指在家學佛者。「因緣相生」，佛經常說：萬法因緣生，此言善惡二事，皆由因緣；世間因緣，結世間果報；出世間因緣，結出世間果報。在家人的所作所為，都是世間因緣，怎能學佛超越世間，成佛、成菩薩呢？因此，才提出這個問題來請教世尊，意思是說：在家人學佛，免不了有理家之事，衣食的需求，為身口所束縛拖累，妨礙了修行，關於這個問題，應當怎麼辦，才能獲得兩全其美呢？天中天呀！其實，學佛、成佛、成菩薩，問題並不在乎出家或在家，且佛門中諸大菩薩大多數皆是現在家相，為在家佛子作模範，四十華嚴經裏，為我們示現的，有士農工商、各行各業，甚至包括外道身分者，於此當知，學佛是學覺、求覺，覺則不為一切事理所迷惑，正智照見人生宇宙的實相，何有在家出家之分？更有何世事妨礙呢？且看世尊的開示。

/KEPAN/二、教以可為世事不為世意

/VERSE/佛言：「阿難，有受佛禁戒，誠信奉行，順孝畏慎，敬歸三尊，養親盡忠，內外謹善，心口相應，可得為世間事，不可得為世間意。」

佛陀非常慈悲，叫著阿難對他說：若是有人發心學佛，接受過佛陀教戒，「禁戒」是佛弟子自律處眾的規範，如三自皈、五戒十善、菩薩戒等，都是生活教育、行的教學，因此，佛弟子都要至心誠信受持，依教奉行。學佛第一要孝順父母，須知世出世間大道，順孝而已矣！在大乘佛法中，孝為地藏，能生育萬物，容忍萬物，學佛先要以地藏菩薩為導師，學順孝根本法也。人能順孝，心定和順，則可以隨緣不變，不變隨緣，無量福慧，從此生起，誠聖學第一學處也。孝順之人，不敢惡於人，不敢慢於人，起心動念，造作行為，畏因慎果。「敬歸三尊」，是講恭敬歸依三寶，特別是要明了自皈依自性三寶的道理，前次舉壇經中六祖大師的開示已經講過。「養親、盡忠，內外謹善，心口相應」，這三句是佛教我們在日常生活中，所行之事。「養親」就是善事父母，善養父母之身，身康健；善養父母之心，心安樂；善養父母之志，無負父母之期望。於佛法中尤以勸父母學佛，弘護正法，善養父母之法身慧命，才盡到養親之教。「盡忠」是教我們對國家、對社會、對大眾的服務，要盡忠心，負責任，盡職守，於佛法中，尤須護持正法道統，發揚光大，盡心盡力，協助培養儒宗佛祖，這才是一切眾生萬善萬福的根源，這是佛陀教誡弟子盡忠之意。「內外謹善」，內指心，外指身，身心之善行，表裏一如也。「心口相應」，楞嚴經中佛告訴阿難說：「汝今欲研無上菩提，真發明性，應當直心酬我所問......心直言直，中間永無諸委曲相。」由此可知，欲證得無上菩提，淨圓妙心，一定要從「心口相應」下手，就是心直、口直、行直。「直」是誠至極處之稱，也就是大菩提心中的「直心」，觀無量壽經上稱作「至誠心」。佛陀在此地的七句開示，是教人務本盡誠而已，而務本盡誠，正是世出世學之大本，世君子尚且能務本，何況學習大乘菩薩道者？若不從根本修學，正如建高樓而未立地基，其後果思之可得也！下面二句「可得為世間事，不可得為世間意」，是佛正答阿難之問。佛教我們說，世間事可以做，但是不可有世間意。

/KEPAN/三、請解世事世意之義　（一）世事　（二）世意

/KEPAN/（一）世事

/VERSE/阿難言：「世間事，世間意，云何耶？天中天。」

阿難聽了佛陀的教訓，但不知世間事和世間意，有什麼區別？為什麼可以做世間事，而不可以有世間意？於是更進一層，請佛為我們作一個明確的解釋，故有此問。下面是佛陀的解答，先解釋什麼叫世間事。

/VERSE/佛言：「為佛弟子，可得商販、營生利業，平斗直尺，不可罔於人，施行以理，不違神明自然之理，葬送之事，移徙姻娶，是為世間事也。」

世間事，無量無邊，佛陀在此處，只不過略舉幾個例子來為我們說明，使我們覺悟，佛法不離世間法，佛法不礙世間法，世間法就是我們的日常生活，而且佛法的修行工夫，也正是在日常生活種種瑣碎的事務中，看破、放下，然後再提起。

釋迦牟尼佛告訴我們說：做佛陀的學生，無礙於世間事，可以經營商業，可以販賣貨物，可以從事各種生產營利的事業，只要以誠敬忠信待人接物就好，所謂但取仁中利，莫求義外財，凡是合乎道義的利益，就可以去做，在四十華嚴裏，諸佛菩薩種種示現，就是榜樣。「平斗直尺，不可罔於人」，罔是欺騙，此二句是教忠信，買賣要公平，不可欺騙人，更不可害人。「施行以理」，這一句是教誠敬，凡事必須合情、合理、合法，以「仁愛信義」四德服務社會，造福社會，這樣就是學佛，就是行菩薩道。「不違神明自然之理」，此句是指吾人本性而說，人性本善，天理良心，是本有的性德，本性本具無量智慧，萬德萬能，故稱「神明」。此處意思是說，我們無論做什麼事，都要本諸天理良心，求個心安理得。不然，縱使逃過法網，絕難逃過良心的責備。「葬送之事」，是慎終追遠之意，慎終者，喪盡其禮；追遠者，祭盡其誠，此人情至厚之道也。地方社會，能盡力推行，則民化其德，可歸於厚道。「移徙姻娶」，移徙是遷居，包括所謂的移民；姻娶，就是婚嫁，像這些都是世間事，都可以為之。我們從佛陀所舉的這幾個例子裏，就應該覺悟到，佛教與我們日常生活習慣，實在是沒有違背，佛並無制止。佛告訴我們不可以做的是世間意。什麼是世間意呢？

/KEPAN/（二）世意

/VERSE/世間意者，為佛弟子，不得卜問、請祟、符咒、厭怪、祠祀、解奏，亦不得擇良日良時。

從這一節經文中所舉的例子，我們可以體會到，佛所說的世間意，就是指的「迷信」。「不可得為世間意」，就是教人不可以迷信，不可以做迷信的事，尤其不可以做迷信鬼神的事。迷信之事，也是有很多的，但願能於此體會得知，這些皆是世俗習氣。其實，若究竟言之，凡情識用事，皆世間意，四智菩提則超世間，此又不可不知也。佛說：做佛陀的學生，（一）不可以卜問，包括算卦、測字、看相、算命、風水、預卜吉凶禍福等世俗習氣。（二）不可以請祟，這一句是指那些巫婆、覡童（乩童）、扶鸞、駕乩、延請鬼神狐仙之類者，佛子不可以作。（三）符咒，佛子不可以學習畫符、念咒、驅鬼、治病等事。（四）不可以厭怪，這是外道邪術鎮壓之類。如古時泥木工之壓人術，中外皆有。漢武帝時，江充之禍，即是明證。江充是漢武帝的繡衣使者，一天，路逢太子乘車馬馳道中，馳道是皇帝專用的道路，太子車馬馳道中是不敬。江充是皇帝近臣，太子見到了，拜託他不要將此事報告皇帝，江充未聽，還是將這樁事報告皇帝。有一次武帝生病了，江充很怕，萬一皇帝死了，太子即位，有被殺頭的危險，於是設計陷害太子，故意在皇帝面前說，皇帝的病，是蠱祟所起，有人欲謀害皇上，武帝果然相信，就命江充帶著胡人巫師，掘地捕蠱，燒鐵鉗強人承認，老百姓冤死者數萬人。江充又說宮中有蠱氣，遂掘太子宮，得預先埋藏的木人，獻皇上，太子冤無由申，皇上將木人交江充斬之，皇后、太子皆自殺。武帝後來才知道是江充欺詐陷害，後悔莫及，遂滅江充三族。為佛弟子，絕不可為也。（五）不可以祠祀，此處所說的祠祀是指奉事邪鬼、邪神，拜拜、許願、還願之類者。（六）不可以解奏，所謂解釋怨仇，以疏文（書表）奏天帝鬼神之流者。（七）也不可以選擇良日良時，這也是習俗所尚，世人凡有所作，總要選一個黃道吉日，擇個好時辰。總而言之，佛所講的世間意，全都是世俗迷信，違背性理，不但為佛弟子不可以作為，就是孔子也說過：敬鬼神而遠之。子不語怪力亂神，是以世儒之高明者，也不為世間意。但是，時至今日，世風日下，佛、孔微言絕，而怪力亂神大興於世，蠱惑人心，眾競尚之，欲天下之不亂，不可能也。儒佛之教，皆以真理啟發人之正智，所以是理智，絕非迷信。在前面已經說過，善因必得善果，惡因定有惡報，因果報應，絲毫不爽。世事不可強求，必須要知道，迷信鬼神，求助鬼神，諂媚巴結鬼神，不但不能轉好運，反而越轉越糟、越壞，以至於不可收拾，那裏能得到一點好處呢？佛教我們不得為，孔子教我們敬而遠之，都是教我們破除迷信，啟發正智，凡是迷信的，都是世間意。然趨吉避凶，乃人之常情，既不得為世間意，那又應該如何做，才能真正得到身心吉祥安穩呢？下面經文，佛陀就要為我們說明做佛弟子所當為者，經文中有六點指示，是真正趨吉避凶的不二法門，是每個人都應該知道，必須依教奉行的。

/KEPAN/四、佛訓道尊　（一）佛子施作當啟三尊　（二）道戒為尊天神敬伏　（三）道包天地人自罣礙　（四）善惡由心設喻便解
/KEPAN/　（五）戒行參天眾聖讚嘆　（六）智士自應如教奉行

/KEPAN/（一）佛子施作當啟三尊

/VERSE/受佛五戒，福德人也，有所施作，當啟三尊。佛之玄通，無細不知。

這是佛陀對我們的第一點指示，說道：接受佛陀五戒的教學，又能確實修習者，一定是個有福德的人。福德就本經所講的是（一）長壽（二）大富（三）清淨（四）眾奉（五）德慧，而諸經所說大同小異，福德是果報，五戒正是其修因。佛弟子，修善因，得福果；有所施作，必依三寶。佛之玄通，無所不知，依教修學，定得感通。

上面講到佛弟子可以做世間事，不可得為世間意。之後，佛陀非常慈悲，又為我們指示六點趨吉避凶，自求多福大慧的修行法門。第一點，就是說佛弟子有所施作，應當啟白三寶，佛前焚香禱告是向佛報告，所作所為不違經訓是向法寶報告，與善師或道德之人商討請教，就是啟白僧寶，做事合乎天理良心，自然與佛玄通感應道交了。

/KEPAN/（二）道戒為尊天神敬伏

/VERSE/戒德之人，道護為強，役使諸天，天龍鬼神，無不敬伏。戒貴則尊，無往不吉，豈有忌諱不善者耶。

第二點指示，是說明一切行為中，唯有道德戒行，最為諸天鬼神尊崇敬伏。能夠守持佛戒，有得於心的道德之人，道德隨其修學，日日提升，諸天天神更為擁護，使其道德格外具足威重，是道護為強。「役使諸天」，是天神敬伏道德人的具體行為表現，如唐朝的李通玄居士，終南山的道宣律師，皆有天神長期為服勞役。且高僧傳內所載，天神事奉道德之人的事蹟甚多，可以參看。「天龍鬼神，無不敬伏」。這是指四天王所屬的八部鬼神，他們見到持戒修道的人，無不恭敬伏侍。所以，「戒貴則尊，無往不吉」，佛門戒律精神在「諸惡莫作，眾善奉行」，絕對不惱害眾生，與人為善，成人之美，是善行中最為可貴者，且戒之在心，他法難與之比。故戒德之人，一切作為，實在是無往不利，可見這是大吉大利的修行法。「豈有忌諱，不善者也。」這是說人所避忌而諱言者，如人心中恐怖不祥之事類，當我們明了道護為強的道理，那裏還有什麼忌諱？什麼不利的呢？是又何必自屈而為世間意呢？我在各地講經，時有人來問，第三次大戰眼看不可避免，何處最為安全呢？我告訴外人說，台灣最安全，告訴國人說，行善、積德、修道，最為安全，無往不吉也。

/KEPAN/（三）道包天地人自罣礙

/VERSE/道之含覆，包弘天地，不達之人，自作罣礙。

這是第三點指示，道指真如、本性、真心，就是斷惑、明心見性之事，心量之大，經中比喻說：虛空在心，猶片雲之在太空。故心包天地，這是真實的事相，可惜迷人不達此理，不見此事，結果是自作障礙。楞嚴經說：「性空真覺，清淨本然，周遍法界，隨眾生心，應所知量。」而眾生之妄見，正是「妙明真心，譬如澄清百千大海，棄之，唯認一浮漚體，目為全潮」，卻不知「本是無上菩提，淨圓妙心，妄為色空，及與見聞。」所以佛才感嘆的說：不達之人，自作罣礙，若得悟入，便超世間。

/KEPAN/（四）善惡由心設喻便解

/VERSE/善惡之事，由人心作，禍福由人，如影追形，響之應聲。

這是第四點指示，說明善惡在於人心，而果報則如影隨形。這幾句話和感應篇上所說相同，語意淺顯，的是至理誠言。善因、福果，惡因、禍殃，心造身受，因果報應，絲毫不爽。果能明了此事真相，當起心動念之時，便知果報禍福，是真有智慧的大福德人。所謂眾生畏果，菩薩畏因也，此是佛陀教人修道求福的下手處，最初方便也。

/KEPAN/（五）戒行參天眾聖讚嘆

/VERSE/戒行之德，應之自然，諸天所護，願不意違，感動十方，與天參德，功勳巍巍，眾聖嗟歎，難可稱量。

這一節經文，是第五點指示，盛贊戒行功德參天，勸勉認真修學。凡是律己者為小乘戒，利益眾生者是大乘戒，持戒行善有道德的人，自然與佛菩薩感應，諸佛菩薩，隨緣現相，不變本性，故曰自然，此是一說。又，菩薩度眾，隨緣現相，應以何身度，即現何身相，不違本體應之自然。懂得了這個道理，就曉得只要自己能持戒修善，不必求神、求仙、求菩薩、求佛，自然有感應的，既然有感應，當為諸佛菩薩所護念，那諸天鬼神那有不保護的道理呢！「願不意違」，是講事事順心如願，有求必應，心同佛心，口如佛言，身同佛行，自行化他，必定感動十方，心行稱性，無為無作，若日月經天，四時化育，是與天地萬物融合一體，同一化用，謂之與天參德。功勳巍巍，是指自行化他的功德大，世出世間一切聖賢無不讚歎，戒善之德，不可思議，讚歎不盡。我們讀了這一段開示，應當發心，一意專修此眾聖所讚的真實功德，無負佛陀慈悲教誨耳。

/KEPAN/（六）智士自應如教奉行

/VERSE/智士達命，沒身不邪，善如佛教，可得度世之道。

這是最後一點開示，說明唯有智慧之人，才知道如教奉行。「智士」指有智慧明事理的人。「達命」是講通達明了因緣生法，自然之理，知天命也。「沒身不邪」，以達命故，所以終身不疑不惑，不為邪知邪見邪行。「善如佛教」，重在善字，就是說見得理明，守得心定，又能恆順眾生，隨喜中成就無量功德，所謂理事無礙，事事無礙，戒、定、智慧三學具足，無不稱性，無不自在，才是善如佛教。依教奉行，雖然在家，也可以得證度出世間的菩提大道，成佛、成菩薩。以上將本經第四大段講完了，讀了這一段經文之後，才曉得在家學佛本無妨礙，也沒有什麼不方便，如理如法，善如佛教，必能使您的生活更美滿、更幸福，使你的生命，更有價值、更有意義了。

下面是本經的第五大段，說明阿難尊者，聞佛四番開導之後，自己慶幸遇佛聞法，獲大利益；然不聞佛法者，不免迷惑造業，於是悲憫眾生，請佛住世，這是阿難聽教的心得感想。

/KEPAN:a05/戊、阿難幸自憫他　一、阿難自幸今值佛世　二、悲憫此世多惡少信
/KEPAN/三、為憫眾生請佛住世

/KEPAN/一、阿難自幸今值佛世

/VERSE/阿難聞佛說，更整袈裟，頭腦著地，「唯然世尊，我等有福，得值如來，普恩慈大，愍念一切，為作福田，令得脫苦。」

經文可以分為三小段，這是第一小段，大意是講，阿難聽聞佛陀上來四番所說，「更整袈裟、頭腦著地」，是最敬禮，以表示感謝世尊的慈悲教誨。「唯然世尊」，唯字是表信之極，而絕無疑惑之辭，這是阿難表示自己信受。「然」字是指一切眾生，尚有未聞佛法者，不信佛法者，這是代眾生請法之辭，金剛經上也有同樣的句法。「我等有福，得值如來」，此句照應「唯」字，是說我們與會的大眾們，宿福深厚，有此機緣得遇如來。「如來」是佛十種別號之一，含義甚多，意思是今佛如古佛之再來。「普恩慈大，愍念一切」，這句照應「然」字，是讚佛平等、大慈、大悲，普遍賜給一切眾生—九界有情眾生—最大的恩惠，為一切眾生作無上真正福田，凡得遇佛法，善如佛教，必能破迷開悟，離苦得樂。印光大師說：彌陀為第一福田，念佛往生為第一大福，上根利智，能信能行，佛祖誠言，絕無相欺也。

/KEPAN/二、悲憫此世多惡少信

/VERSE/佛言至真，而信者少，是世多惡，眾生相詛，甚可痛哉！若有信者，若一若兩，奈何世惡，乃弊如此。

這是第二小段，大意是阿難尊者，悲憫世間多惡少信，尤以今時為最。「佛言至真，而信者少」。佛陀的言語教訓，真實之極，佛在般若會上，告訴須菩提長老說：「如來是真語者」，真則無妄。「如來是實語者」，實則無虛偽。「如來是如語者」，所言必如其事理。「如來是不誑語者」，所言絕無誇張，絕不蓋人。「如來是不異語者」，所言必無先後矛盾，前後不一。佛陀在世，說法四十九年，句句至真如是。阿難很感嘆的說：「而信者少。」為什麼世人不能相信佛的教導呢？尊者又說：「是世之人，多造十惡業，互相的詛咒，互相的傷害，這是非常可悲可痛的事。當然，世人之所以信假不信真，認假不認真，這種愚昧的行為，實在是善根少、福德薄、煩惱重、業障深之所致；當他有緣遇到善友佛法，竟當面錯過，真是可惜！可嘆！「若有信者，若一若兩」，這也指信者只有萬分之一二，正如佛在金剛經上所講的：「須菩提白佛言：世尊，頗有眾生得聞如是言說章句，生實信否？佛告須菩提：莫作是說，如來滅後，後五百歲，有持戒修福者，於此章句，能生信心，以此為實。」後五百年，就是佛滅後第五個五百年以後，正是指我們現在的時代，有持戒修福者，持戒，是指勤修戒定慧三學者，修福，指真修六度；這樣的人，佛說定能信佛言說以為真實。佛又說：「當知是人——今世能信佛言說的人——不於一佛、二佛、三、四、五佛而種善根，已於無量千萬佛所，種諸善根，聞是章句，乃至一念生淨信......得無量福德。」這都是講，佛言至真，就是在末世，也還有少數真能持戒修福者信得過，只是人數比例太少。「奈何世惡，乃弊如此」，這是阿難嘆惜世風何以敗壞到如此地步！

/KEPAN/三、為憫眾生請佛住世

/VERSE/佛滅度後，經法雖存，而無信者，漸衰滅矣！嗚呼，痛哉！將何恃怙，惟願世尊，為眾黎故，未可取泥洹。

這一段是阿難為悲憫執迷不悟的苦難眾生們，求佛住世間，教化救度之意。「滅度」指應身示寂，而法身實在常住。阿難的意思是說：一旦世尊示現入滅之後，縱然還有經典及修學方法存在世間，怕的是再也沒有人真正的相信、接受、奉行了，佛陀教育必漸漸趨向衰微，以至於絕滅了。按佛的法運，有正法一千年（佛滅後初一千年），以去佛尚不遠，信守修行，成就的人極多；至佛滅後第二個一千年，稱像法時期，以去佛漸遠，經法流傳，訛錯漸多，但是還有不少人修成禪定；到佛滅二千年以後，就叫做末法時期，去佛已遠，修學漸漸不如法，也就談不上什麼成就了，而念佛生到彌陀國土者，為數還不少。但就整個法運、世運看，的確像阿難所說：「漸衰滅矣」，今則尤甚！「嗚呼，痛哉！」上痛佛法衰，教化不行，下痛眾生苦，無法救度。佛法是我們光明幸福的指引，佛法衰矣，愚迷苦難的眾生今後將依靠什麼呢？末後三句是阿難代表眾生請佛住世。「眾黎」，眾指一切眾生之類，黎則專指百姓平民，黎是黑色，平民頭髮也，故稱做黎民百姓。阿難的意思是，為了那些苦難的平民百姓，求佛不可取泥洹。泥洹，也稱做涅槃，是印度梵語，意為圓寂，乃功德圓滿、清淨寂滅之稱，此處是指與世長辭而示現入寂滅的意思。佛菩薩、善師、道德之人，真正是人天眼目、眾生福田，是以我們有責任請求他們長住世間，慈悲一切，教化眾生，令一切皆得破迷開悟，離苦得樂。本經長行文，就講至此。

接著要講的是，阿難所說的二十八首偈頌。在未講此文之前，首先要將佛經文體向各位作一個簡單說明。佛經文字體裁有十二類，術語叫做十二分教，又稱作十二部經；若就形態歸納，不外長行、偈頌、密咒三大類：（一）長行，是屬於散文體，便於發揮義理，如天馬行空，罄控縱送，充暢盡致。（二）偈頌，偈頌類似我國的詩歌，但不重視平仄，也有押韻，並不像中國律詩那麼嚴格；偈頌，有三言、四言、五言、六言、七言、九言不等，但其句法整齊，每四句為一首，可以和曲合唱。本經是五言偈頌，共有二十八首。佛經通常在長行文後面，多有偈頌、或密咒，偈頌是取其便於背誦、修習而得深入其境，又於歌唱中巧收潛移默化之功，益見佛陀教學之苦心。（三）密咒，本經雖無，然大悲咒、往生咒、白衣神咒、六字大明咒等，確為眾所週知，大致說來，密咒只存古音，少翻其義，原因是其中多含有六道言語，一般習慣，但誠心誦念即可。如中國人所習誦的六字大明咒，唵嘛呢叭咪吽，章嘉大師曾為解釋，唵是身義，嘛呢是蓮華，叭咪是保持、持守義，吽是心意，合起來講是保持自己的身口意業，像蓮華一樣的潔淨。由此可見，咒語含義圓備真善美慧。且一經圓具三體，三體卻是一義，其目的都是為了契機。

/KEPAN:a06/己、阿難諫頌　一、請佛住世　二、疑謗重罪　三、各罪別報　四、五戒別果
/KEPAN/五、疑罪福果　六、世意惡報　七、結勸

/KEPAN/一、請佛住世

<verse>阿難因而諫頌曰</verse>，這一句說出了阿難說偈動機。「因而」，就是因前面自慶憫他，覺得末世眾生實在是太苦了，因此，阿難不但是代表末世眾生請佛住世，而且，還再以詩歌（偈頌）勸導當時以及後世的佛弟子們，要誠信佛言，依教奉行。二十八首偈頌，可分為七個段落：（一）有三首頌請佛住世，（二）有三首頌是重頌疑謗重罪，（三）有四首頌各罪個別的果報，（四）有四首頌五戒的果報，（五）有三首頌疑罪苦果，（六）有六首頌世間意的果報，（七）有五首頌讚佛恩大，勸勉種因。請看經文：第一頌

/VERSE/「佛為三界護，恩廣普慈大，願為一切故，未可取泥洹。」

這一首是阿難為大眾求佛住世，在普賢十大願中，第七願請佛住世，因此，請佛住世乃是佛弟子的本願，阿難尊者也可以說是實踐他行菩薩道的弘願。前二句也是說明請佛住世的理由。「佛為三界護」，佛陀是三界六道的真正護持者，唯有佛陀才能夠做我們的保障，為眾生的依靠，為一切眾生真正的皈依處，所以，「恩廣普慈大」，佛的恩德慈悲，被及九界眾生，三根普被，廣大無邊。後二句是阿難求願，阿難之心，願佛慈憫，為了三界一切沈迷受苦、無以自拔的眾生故，不可示現入般涅槃，求佛長住在人間。

請看第二首頌眾生罪障法緣：

/VERSE/值法者亦少，盲盲不別真，痛矣不識者，罪深乃如是。

這一首偈是阿難訓責眾生意，責備實為憐憫，希望他能改過自新。「值法者亦少」，是講佛法難聞，眾生罪障太深故，得遇佛聞法的機緣不多，何以故呢？「盲盲不別真」，楞嚴經第六卷說：末劫之時，去佛漸遠，邪師說法，如恆河沙。又九卷說：魔於末法，在我法中，修道出家，......令真修行，總為魔眷。讀此經文，想今時之正知見少，必依戒修定開慧，方為正途。看破、放下、持戒、念佛，求生淨土，上上根人，上上智人也，捨此而不入魔者幾希。此處經文比喻為心盲眼盲，不能辨別真正佛法。後二句是阿難見眾迷倒，而感傷之意。阿難心痛眾生罪障深重，自己障礙了法緣，諸佛菩薩雖然常常示現在人間，眾生要是沒有福，縱然是遇到，也不肯相信。還有一種人，把邪神邪法當作佛法，佛魔莫別，真是可痛極了。何故不識呢？誠為過去罪業重障乃如是耳！請看第三首，頌弘法者少，法漸衰滅。

/VERSE/宿福值法者，若一若有兩，經法稍稍替，當復何恃怙。

這是第一段的最後一首，說明得遇佛法的人，實在是太少了。因此，佛法必然是逐漸衰微。孔子說：人能弘道，非道弘人。道無人弘，如何能不衰滅呢？「宿福值法者，若一若有兩」，是說即使有宿福得遇佛法，為數也不過是億萬分之一二耳。若無宿福，必終身不聞。佛言：人身難得，佛法難聞；想我等今得人身，又聞佛法，若無結果，豈不可惜。過去有人問日中一食義，我以貧困答，主要是不求人，傳道與人，要人信受，如果處處有求於人，多求於人，則人不信，反招疑謗重罪。所以，為佛弟子，必須吃人不願吃的苦，作人不肯作的事，必忍辱、必謙讓，此非清高，一切為利生著想耳。「經法稍稍替，當復何恃怙」。佛子若不能弘揚正法，則正法漸漸廢滅，佛法廢滅，佛子之責任大大虧負了。佛法變質，佛法廢滅，在於傳而不習，眾生的解脫機緣失去了，後來的人依靠什麼自拔自救呢？正如嬰兒，失去父母，其苦難可想而知矣！這便是阿難要請佛住世之由。今去佛已遠，幸得知識、善師、道德之人，我亦如阿難，懇求其住世，利益人天，才不負佛陀、阿難教導之恩耳。

請看經文，第二段也有三首，頌對佛法懷疑、謗法，令人對佛法失去信心，失去破迷啟悟、離苦得樂的機緣，故結重罪。

/KEPAN/二、疑謗重罪

/VERSE/佛恩非不大，罪由眾生故，法鼓震三千，如何不得聞。

第一首頌演法不聞，首句講佛說法度眾生，故恩德最大，若不說法與眾生則無恩德，可惜的是，眾多罪業，由於眾生自作故，所謂「妄想執著」，自劃界限，還自束縛，隔離聖人大道，楞嚴經中之「認浮漚而棄大海」者也。後二句是說，十方三世諸佛菩薩無時無處不說法，法音如鼓，遠振三千大千世界，以眾生罪業障自本性，所以不聞。正是千江有水千江月，若水有波動則不見月，眾生心水亦然，心水清淨則聞佛法音，心水浮動則不聞說法。隋時天合智者大師，親見靈山一會未散，即是明證。故佛經證信常言「一時」，而不記年月日時，義亦如是。請看下一首：

/VERSE/世濁多惡人，還自墮顛倒，諛諂諀訾聖，邪媚毀正真。

這一首是說惡人自甘墮落，造毀謗佛法之罪。「世濁」是說五濁世間，多有造作十惡業者，這樣的人，一定會自己墮落的。所以經上說：「還自墮顛倒」，俗話說，人向高處走，水往低處流，物以類聚，人以群分；然欲迷心竅，利令智昏，眾生八識田中，惡習氣的種子特別多，而且是強有力，所以，一遇惡緣，就像水一樣，自自然然的向下流去，顛倒錯亂，越墮越深。「諛諂」是指入佛法中破佛者，實為名聞利養，假意奉事佛教者。「諀訾聖」，諀是惡言，訾是毀謗，指存心有意謗佛法、謗聖賢人。其實，聖賢、佛菩薩心行如同日月，焉能損？無知迷人，欲以不正當的邪法，毀滅正法真理，要知道，正法真理，決定不滅，非是邪法能勝正法，不過一時蔽之，叫人迷惑而已，結果必定還是自作自受。這在末法，時常見到信奉邪教邪見的人，往往比修學正法佛法的人多多，是迷不別真耳！正所謂可憐憫者也。請看經文，末後一偈，頌罪上又加罪：

/VERSE/不信世有佛，言佛非大道，是人是非人，自作眾罪本。

邪見之人，不信世間有佛；佛是大智大覺之人，說佛法不是大道。孔子說：知之為知之，不知為不知，是知也。對於佛經教義，若未涉及，而言佛法非大道者，狂妄之徒也。禪宗六祖示法達禪師云：佛猶覺也，開示悟入覺之知見。若聞開示，便能悟入，即覺知見，本來真性，而得出現。汝慎勿錯解經意，見他道開示悟入，自是佛之知見，我輩無分；若作此解，乃是謗經毀佛也。彼既是佛，已具知見，何用更開，汝今當信，佛知見者，只汝自心，更無別佛。由此可知，佛法實自性正法、真法、大法，如何不信呢？不信之人，雖外具人形，其實，已失人格根本。儒家人格為仁義禮智信，佛法人格是五戒十善業。棄五常、廢五戒，強不知以為知，固執自己妄想分別，錯誤的思想邪見，造作出邪惡的言行，自是重罪的根本。「自作」是講造因，「罪本」指三途苦報。由此可見，一切世間罪惡根本，就是因不信佛法而生起的。請看經文，第三段有四首偈，說明各罪別報，願深思之！

/KEPAN/三、各罪別報

/VERSE/命盡往無擇，刀劍解身形，食鬼好伐殺，鑊湯涌其中。

這一首是講地獄總報，意思是說造作上面所說的重罪之人，命盡之後，一定往墮無擇；無擇就是無間地獄，楞嚴經及地藏經上都有詳細的說明，後三句說地獄中的苦刑，有刀山劍樹，「食鬼」指牛頭馬面，惡鬼夜叉，性情凶殘好殺。「鑊湯」就是油鼎。

/VERSE/婬泆抱銅柱，大火相燒然。

這二句是講邪婬的果報，抱柱像其形，火然應其感，故罪報實由自心習氣所感召而有的。

/VERSE/誹謗清高士，鐵鉗拔其舌。

這二句講誹謗罪報在拔舌地獄，人因不知好歹善惡則造口業，如明善惡因果，必能遠邪歸正，親近賢人善人。「高士」指出家高僧，在家高士，就是善師、道德人也。

/VERSE/亂酒無禮節，迷惑失人道，死入地獄中，洋銅沃其口。

這一首是講亂酒罪報，酒為放逸之門，大聖知其苦本，所以教人遠離。食肉是斷大慈之種，大聖知其殺因，所以教人蔬食。招慈善、感延年，是為布施無畏者。至於聖教，於此則有權實，權則漸誘，以輕脫重，初開無犯，據其障理，非無其過；約實教則輕重俱禁，始末不犯，是名持戒。佛法五戒，殺盜婬妄四戒，大眾都不疑，唯對酒戒，以為飲酒並不算什麼過失，確實是如此。五戒前四叫做性罪，酒戒叫做遮罪，遮是預防的意思，是預防亂酒以後而破前四戒，所以飲酒，尤其是醉酒，列在重戒。經文初句說亂酒失態，二句說失人道，人道就是五戒，破了五戒就是失人道。後二句是講果報在洋銅地獄。

/VERSE/遭逢眾厄難，毒痛不可言，若生還為人，下賤貧窮中。

這一首是講總結破五戒的苦報。前二句說三途之苦，言不能盡；後二句說縱然三途罪滿，再得人身，因為他的惡報習氣尚未斷盡，所以感應人中下賤貧窮的報應。感應之理事，昭彰如是，的確可怕。學佛的人必明此理，必知此事，而後才能趨吉避凶。以上我們將破戒的後果講完了。

經文第十頁第四行第一句「不殺得長壽」起，有四首是偈頌中第四段，說明守持五戒的福報。

/KEPAN/四、五戒別果

/VERSE/不殺得長壽，無病常康強。

這二句是講不殺生的殊勝果報。我們都知道，凡是有血氣之屬，必定有知覺；凡是有知覺的必同體，楞嚴經上說：如來常說，諸法所生，唯心所現，一切因果，世界微塵，因心成體，其中乃至草葉縷結，詰其根元，咸有體性。微命不傷，才是真慈悲，以平等真慈心養生，自然得長壽、康強、無病的果報。佛弟子不但戒殺，更積極的是吃素放生，此乃推己及人，仁民愛物之最善事也。佛弟子也是世間最懂得養生之道的，素食，實在是具足衛生（保衛生理健康）、衛性（保衛性情健康）、衛心（保衛心理健康），其無病、康強、長壽的果報，乃是必然的結果。我們如果希望得到無病、健康、長壽，就應該要培養平等慈心，戒殺、放生、吃長素。

/VERSE/不盜後大富，錢財恒自滿。

這二句是不盜的善報。學道之人，第一要知足，安貧樂道，以清淨智慧廣行布施；財布施得大富，法布施得大智慧，無畏布施得健康長壽。戒經上說，他人金銀重物，以至一針一草，不得不與而取。若常住公用物、官府物（政府財物）、民眾物、一切物，或奪取、或竊取、或詐取，乃至偷稅、逃稅等等，皆為偷盜。偷盜所得，依然是自己命中故有的，若命中無有，縱使巧詐偷竊，必無所獲。故古語說：君子落得做君子，小人冤枉做小人，真知命之言。所以不盜者能施，其果報必財用不缺。唉！人又何苦見財起盜心呢？

/VERSE/不婬香清淨，身體鮮苾芬，光影常奕奕，上則為大王。

這一首是講不婬欲的殊勝果報，前二句說明不婬能感得身體香潔鮮明，色香遠聞的意思。「光影常奕奕」，光影就是風度、風采，也就是所謂的神氣、精神。「奕奕」是偉大的意思，此處是形容他的光采神氣，別人是比不上的。「上則為大王」，大王是人間國主，一國至尊，為人爵之中最高最上，這是說不婬的果報，所獲得的福德，在人道中也可以感得王侯之尊。佛經中說，斷身婬生欲界上三天（兜率天、他樂天、他化自在天），斷心婬則生色、無色界，四禪天、四空天，是又可以解作上升天上而為天王的殊勝果報。

/VERSE/至誠不欺詐，為眾所奉承。

這二句是講不妄語的果報。佛為三界尊，為一切聖賢天人眾生所奉事，沒有別的，只是誠信耳。至誠心就是真心、真如本性，必深明一真之理，悟入一實相境界，而後能極至誠、不欺詐，就是無緣慈與同體大悲心。所以初學者，一定要從誠信下手，先修心地正大光明，事無不可告人者，此中具足真常法喜。後句意思是說，一個誠信不欺之人，必為大眾所擁護，大眾既然敬順承事，則無事不辦。佛子若效佛度生，必須先修誠信。

/VERSE/不醉後明了，德慧所尊敬。

這二句說不飲酒的善報。佛弟子「願得智慧真明了」，而不飲酒正是保持身心清淨，定慧圓明，度化一切，而為道德、智慧之人，眾所尊敬。下一首是講五福臨門的殊勝果報。

/VERSE/五福超法出，天人同儔類，所生億萬倍，真諦甚分明。

五福就本經來講（一）是長壽（二）是大富（三）清淨，就是心無憂慮，身境安和。（四）是「眾奉」，也就是說得到社會大眾的尊敬和擁護。（五）是德慧，五福之中，前四是福果，後一道德智慧是造福之因，能所相資，福慧日日增長，以至超出了世間，而與天人的福德等同類了。在佛法中，五戒是世間法福德的總因，十善業是諸天的福因，修戒善的因，必得福慧之果。「所生億萬倍」，是說修因得果，生生世世，福壽無量無邊。「真諦」指五戒，戒因福果甚為分明，清清楚楚明明白白。下面有三首偈是第五段，說明愚惡之人，疑佛所說罪福果報，疑聖教，是自生大障，所以稱為根本煩惱之一。

/KEPAN/五、疑罪福果

/VERSE/末世諸惡人，不信多狐疑，愚痴不別道，罪深更逮冥。

這一首偈，是講末法時期一切造作惡業的眾生，對於佛菩薩所講的事理因果，真諦分明，還是狐疑不信，其實，世間十惡之人，不信佛教，不入佛門，情有可諒；若出家為佛弟子，尚且不信因果，詐欺世人，破佛滅法，真是惡人中的大惡人也。在家不信五戒，狐疑因果感應的道理，以巧計偷心，求富貴長壽，豈知一飲一啄，莫非前定，真是枉用了心機。出家人不信韋天有護法之力，懷疑佛陀白毫之賜，多求利養，心不在道，又能成就什麼呢？「愚痴不別道」，愚是沒有智慧，痴指迷惑不覺，愚痴之人不能明辨真妄、是非、善惡、利害的因果道理，以偽詐機巧心用事，真是罪上加罪，前途愈來愈黑暗了，所以阿難說「罪深更逮冥」。

/VERSE/蔽聖毀正覺，死入大鐵城，識神處其中，頭上戴鐵輪。

這一首是講破壞佛教的弘揚，障礙他人修學，所感召的果報。無論是在家出家，四眾弟子應當時時檢點自己身心，是不是有此心行？有沒有蒙蔽自己良心，毀壞了自己的佛知見。關於這一點，確實是修行關鍵，必須像江味農居士所說，對於教義必求深解、圓解，而後才能悟入佛之知見，不然，如此過失，總是難免的。下三句說果報。

障蔽聖教，毀滅人天正覺眼目，斷他法身慧命，是最極深重罪業，果報在無間地獄。「死入大鐵城，識神處其中，頭上戴鐵輪。」墮入地獄中的是自己的神識，神識就是世俗說的靈魂，頭上還要戴一個火燒燃的大鐵輪，這是他所感的果報。佛子應知，幻身無常，不過數十寒暑，何必五欲是求，六塵留戀，造諸罪業，感受無邊惡報，智者不為也。佛陀常戒弟子，少欲知足，樂善好施，必以真正解脫大道予人，方盡弘揚普度之事，是決不敢以一己之私欲，而障礙聖教，獲如此之重罪惡報也。下一偈是說地獄惡報的苦況。

/VERSE/求死不得死，須臾已變形，矛戟相毒刺，軀體恆殘截。

第一句是指無間地獄中的命無間，二句說身形無間，三句說受苦無間，末後一句說時無間。於此四句偈中，就把地獄裏面的苦況都說出來了，諸位如果想詳細了解地獄的因緣果報，可以參考地藏本願經，或楞嚴經，都有明細的講解。

請看經文，下面六首，講世間意的惡報，佛子不可不知。第一首是：

/KEPAN/六、世意惡報

/VERSE/奈何世如是，背正信鬼神，解奏好卜問，祭祀傷不仁。

這一首是說世間意為諸惡業的原因。「奈何」，是阿難尊者感嘆之辭，為什麼這個世間會是這樣呢！？眾生皆違背正覺，邪知邪見，反而迷信鬼神，佛陀告訴我們，鬼神大約可分為四王天及鬼獄三道，皆不出六道輪迴，知見不正，能力有限，見解多有錯誤，只可以加以恭敬，不可以信仰。孔子說：敬鬼神而遠之。

左傳莊公三十二年，也說：國之將興，明神降之，監其德也。將亡，神又降之，觀其惡也。故有得神以興，亦有以亡。國將興，聽於民；將亡，聽於神。神，聰明正直而壹者也，依人而行。

因此，佛弟子之於鬼神，應該像周安士先生，發慈悲心而度化之。後二句，說民間迷信習尚，「解奏」，是自作罪業，求他赦免，豈知鬼神也沒有特赦人罪的權力；如果不懺以往，不修將來，於事終究無益。佛說：罪若起時將心懺，心若亡時罪亦亡。懺悔最重要的是，後不再造，孔子說：不二過。這樣才能消災免難，拜求鬼神是靠不住的。「卜問」的用意，無非是為了想趨吉避凶，妄圖儌倖免禍，非分得福，這些都是迷信，如果災禍能夠儌倖免除，福報能夠非分得到，那世出世間的因果律就可以推翻了！「祭祀傷不仁」，是指不是自己應當祭祀的鬼神，而去殺生拜拜，殺生供獻邪神之類，你想想，流他之血，害他之命，已經造作極惡之因，怎麼會有好報應呢？不但自家造了重罪，就是接受供獻的鬼神，也同樣的增添罪過，所以血食鬼神命終多數皆墮地獄，如是事理，不可不知。「不仁」是沒有慈悲心。

/VERSE/死墮十八處，經歷黑繩獄，八難為界首，得復人身難。

這一首是講為世間意者，造諸惡業所感的地獄苦報。「十八處」就是「十八泥犁經」所說的十八重地獄，有刀山、沸沙、沸屎，以及寒冰、鐵磨、烊銅等等，皆為根塵識不正之所現。這些還算是罪輕的報應，罪重的在根本無間、八寒八熱等大地獄中。經歷黑繩獄，以黑繩量畫其身，按量畫寸寸刀鋸之，就是所謂的凌遲處死的刑法，其慘痛是無法形容的，這是根本地獄刑罰的一種。「八難為界首」，這在前面已經講過了的三途八難，意思是說，見佛聞法，有八種障礙，使人得不到見佛聞法的機緣。見佛聞法的好處，是可以獲得破迷開悟、離苦得樂的良好機會。「界首」界是差別的意思。全句意思就是講，八難為種種差別因緣之首，使眾生錯過了見佛聞法，喪失一生解脫的機會，以致於墮落三途惡道，求出無期。人身之所以最貴者，便是容易解脫；如果一生之中，都遇不到解脫的機會，那又有什麼可貴呢？因此，佛法中常歎人身難得，既得人身者，為什麼不珍惜呢？

/VERSE/若時得為人，蠻狄無義理，痴駿無孔竅，跛躄啞不語，朦朧不達事，惡惡相牽拘。

這六句經文是講，在地獄中罪報受滿了以後，再轉生到人道來，雖然是又再得人身，奈何惡習因緣多，所以常逢災難。佛法中說，六道眾生八識田中，善惡種子皆有，投生之時，力量強者先牽。我們一天之中，試問問自己，曾有幾個念頭作佛、作菩薩？有幾念度眾生？有幾念利國利民、幾念是非、幾念貪瞋？是佛念強耶？善念強耶？惡念強耶？若一口氣不來，往那裏去？還不明白嗎！習氣可畏亦可愛，不可不慎！經文前二句是說，雖得人身，但是投生在文化落後，沒有開化的邊地蠻荒地方，在這種地方生活的人，沒有好教育，不明人道義理。後四句說罪報災難。「痴騃無孔竅」，痴是愚痴，騃是痴呆，這個字應該是「騃」字，經文中是「駿」字，「痴駿」講不通，所以「駿」字是個錯字，應該是「騃」字。「騃」字是「馬」字邊，右面一個語助詞的「矣」字。論語中，子曰：「巧言令色，鮮矣仁。」的矣字。「無孔竅」是說五官不全，天生殘缺，或者解釋作痴呆、麻木不仁，於義亦通。一隻腳殘廢了叫做跛，雙腳都殘廢的叫做躄；不能說話的叫啞不語。朦朧是糊塗的意思，迷迷糊糊不能通達一切事理，這樣的人，心思迷惑顛倒，當然又會造業受報。所以說，惡惡相牽拘，惡因牽惡果，惡果又作惡因。當知愚痴是根本煩惱三毒之一，痴者必迷，迷者必定亂作妄為，胡作妄為之人，一定不喜歡善言善事，這就是不明是非道理，道理不明就無法勸他為善，他們一舉一動，只知自私自利，所以既受惡報，復造惡因，如繩鎖牽拘，不能解脫，實在可痛。

以上講到阿難諫頌中的第六段，為世間意所感召得的惡報。經文有六首偈，分為五節：（一）一首，說明世間意是眾惡之因。（二）一首，說明地獄果報種種苦刑。（三）一首半（六句），是說明地獄報滿，再轉人道，以惡報習氣未能除盡，故有先天六根不具，或生邊地遭遇種種災難。（四）一首半（六句），是說地獄報滿，生到畜生道受苦之狀。（五）有一首，總結三難。

/VERSE/展轉眾徒聚，禽獸六畜形，為人所屠割，剝皮視其喉，歸償宿怨對，以肉給還人。

這六句頌是講那些為世間意者，於地獄果報受滿之後，又為積習相牽而生到畜類之中。佛陀在一切經中，時常教誡我們：食欲為餓鬼道的業因，瞋恚嫉妒爭鬥是地獄業因，愚痴不別善惡是非者畜生前因。的確，為世間意，必是愚痴迷信陋執之人，則畜生之報，機會必多，所謂「人以類聚，物以群分」，是氣味相投也。即善不近惡，惡不近善，愚迷習氣自然交感畜生眾徒聚的惡報。「禽獸六畜形」，禽獸二字，總指畜道，六畜則單指為人所畜養的家畜，左傳所謂的牛、羊、馬、犬、雞、豬為六畜。凡是六畜，必為人充食，而受人屠割。剝皮視其喉，看看刀之所割處，此句是描述被屠殺時的情況，詰其因果根源，還是要歸結到怨仇，或是前生欠債的報償宿怨對，而以自己的血肉給還人；正是所謂今生吃他八兩，來世還他半斤，明眼人見之，所憐憫者也。講到恩仇報復，有可思議者，有不可思議者，知其恩怨而報復的，是可思可議者；不知其恩怨，但是過去生中，也就是說前世有善惡緣者，彼此有前生之善緣，必定是一見如故；若是前世有怨仇，則見之生厭。此類經驗，實人皆有之，不但於人，即使是處所，也有初至若故居者，足證佛說三世因果不虛。但殺業之報，有早有遲，因緣遇會，不問天仙人鬼，總無逃脫。假令末來之世，殺生的人，生在人道中，被殺者生在畜生道中，則有蛇傷、狗咬、虎吃等事；或殺生的人生為良民，被殺者生為官吏，如是則有牢獄、枷鎖、枉死諸事，實在不勝枚舉。世人迷惑，一遇患難，就怨天尤人，而不知事無大小皆各有其因果在也。佛言：欲知前世因，今生受者是；欲知來世果，今生作者是。請看下文：總結三難。

/VERSE/無道墮惡道，求脫甚為難。人身既難得，佛經難得聞。

就中華傳統文化而言，倫常八德是為世間大道；在佛法，則五戒十善，慈悲喜捨四無量心，是為人天大道。如果喪失了大道，必定要墮惡道。惡道是地獄、餓鬼、畜生。一經墮落惡道，求出無期，想脫離惡道，實在是很不容易，此是第一難。「人身既難得」，佛陀在一切經中，一再告訴我們說：人身難得，曾就神識投胎的機會比喻說；又以數量、時劫等種種比喻來說明此事，人身誠非易得。且六道中以人身最為可貴，其可貴處是在人身容易聞法，容易修道；天道雖好，但是天上樂多苦少，反而不容易接受佛陀教育，以致喪失了破迷開悟的大好機會。因此，佛弟子決不以生天為重。再講三途生活環境太苦了，積習愚迷陋執，也不能接受佛陀教育。由此可見，人道苦樂參半，且大多是苦多樂少，反而容易覺悟，易修易證。這是人身難得可貴之處。二難也。「佛經難得聞」，佛經是啟發智慧的指引，佛經是悟入至善的指南針，但是不容易遇到，有些人遇到了，卻是假的，不是真的。縱然遇到了真正的佛經，若不能理解，不能相信，還是等於不遇。即使能解、能信，若不能依教奉行，不能持之以恆，精進不退，也同不遇。所以，像上面所說，層層淘汰，則知佛經誠難得聞。開經偈說，百千萬劫難遭遇，當不為過。是以聞法必悟入一真實相境，才是真聞，是三難也。請看末後一段經文，共有五首，頌結勸。

/KEPAN/七、結勸

/VERSE/世尊為眾祐，三界皆蒙恩，敷動甘露法，令人普奉行。

這一首是讚歎世尊的恩德。佛陀以教學為一切眾生的佑護者，三界六道，一切有情，莫不蒙恩。「敷動」是展佈的意思。「甘露」是比喻佛陀教學方法的善巧，說法的微妙，能令一切聽受者，有如甘露滋潤身心，除煩惱熱，得自在清涼，福慧增長，是能令人普遍奉持推行，展轉教化，恩澤一切耳。請看第二首：

/VERSE/哀哉已得慧，愍念群萌故，開通示道徑，黠者即度苦。

這首是頌揚依教奉行的人所得的果報。「哀哉」是嘆息之詞。「已得慧」指已經斷煩惱、開智慧，明心見性，功德圓滿的那些大菩薩們。菩薩自證已圓滿，還以無盡的慈悲心，「愍念群萌故」，憐憫一切眾生的緣故，必然要為他們開闢一條通路，指示離苦得樂的康莊大道，什麼人能夠相信、接受、奉行證果呢！？「黠者即得度」，黠者是指具有深厚善根、智慧福德之人，這些人聽了佛的話，覺得很有道理，他們能接受，能奉行，所以即達度脫生死煩惱苦海的真實利益。

/VERSE/福人在向向，見諦學不生，自歸大護田，植種不死地。

這一首是阿難勸我們要認真的求果報，我們既得人身，又聞佛法，就是真正有福之人。「向向」，第一個向字指目標，第二個向字指方向。世法中，孔子、孟子是我們師法的目標，倫常八德是我心行的方向；佛法中，釋迦、彌陀、觀音、普賢是我們師法的目標，五分法身香、四弘、三皈、三德、三身、六度、寂照不二是我們修行的方向。我們的生命是有目標的，我們的生活是有方向的。「見諦學不生」，諦是真理，就是一真法界、不二之理，禪宗的明心見性，淨土的一心不亂，都是見諦悟無生。「自歸大護田」，歸是歸依，佛為眾生真正福田，我們應當在佛菩薩的福田裏，「植種不死地」，唯佛福田，才能使我們獲得不生不滅、常樂我淨、離苦得樂之法。

/VERSE/恩大莫過佛，世佑轉法輪，願使一切人，得服甘露漿。

此偈所說，意謂世出世間恩德最大的，莫過於佛。五濁惡世，唯佛能救，佛說法利生，常轉法輪，說明宇宙人生究竟。明了，則能控制宇宙，不明，則隨環境業力流轉。所以「願使一切人，得服甘露漿」，這是比喻證得無上菩提，成就三身四淨德的意思。末後一首，三勸總結：

/VERSE/慧船到彼岸，法磐引大千，彼我無有二，發願無上真。

「慧船」是比喻佛法，佛法是智慧寶舟，能夠載運眾生到大涅槃的彼岸，此句說依教自度。「法磐引大千」句，是講依教度他，我們要以佛法之磐（代表教學），引導大千世界一切眾生，同登彼岸。第三句是說自他不二，性相一如，平等實相，一真法界之究竟圓滿境界。「發願無上真」，這一句乃圓具四弘誓願，煩惱無盡誓願斷，儒家所謂格物也。法門無量誓願學，儒家之致知也。佛道無上誓願成，儒家之誠意、正心也。而眾生無邊誓願度，就是儒家的修身、齊家、治國、平天下也。願我同修，深思篤行，同圓種智，偈頌二十八首，至此全部講完。

向下有三行經文，是本經最後一大段，「大眾信解第七」，就是本經的流通分。

/KEPAN:a07/庚、聞頌信解　一、發無上心　二、自度度他　三、大眾受教

/KEPAN/一、發無上心

/VERSE/阿難頌如是已，諸會大眾，一時信解，皆發無上正真之道，僧那大鎧甘露之意。

這一節經文，是講阿難說完諫頌已後，與會大眾，對於佛陀訓誡，阿難的勸導，都能夠於言下信解，而且皆發無上正真之道心，這是非常難得的，不但發心，且能精進實踐。「僧那大鎧」指六度中的披甲精進。「甘露之意」，比喻所證菩提之果，修精進因，證菩提果，才是真發無上心者。

/KEPAN/二、自度度他

/VERSE/香薰三千，從是得度，開示道地，為作橋樑。

此節說自度度他。前二句自度，「香」指五分法身之香，普薰三千大千世界，從此得度。自度之後，更須如佛發心，捨己為人，普度眾生，為一切眾生開示正道之地，並作其得度之橋樑，為作增上緣也。

/KEPAN/三、大眾受教

/VERSE/國王臣民，天龍鬼神，聞經歡喜，阿難所說，且悲且恐，稽首佛足，及禮阿難，受教而去。

王臣天神，都是講席中的聽眾，可見當時法會的盛況，「聞經」指佛所說，阿難所說的是二十八首偈頌，意為歡喜接受佛陀及阿難的教導。「悲」是悲憫一切業習深重，且無緣見佛聞法的眾生，不免沉淪惡道之苦。「恐」是唯恐自己又迷失正道，再墮下去，此是戒慎恐懼之心，是修學的良好態度。下面三句是禮謝之辭。「稽首佛足，及禮阿難」，暨感謝佛陀的教誨，再感激阿難的勸導。「受教而去」，受是接受，如教奉行，就是依照此經所說的理論及方法，回去之後，要認真的修學，才不辜負佛陀的恩德，和阿難尊者對我們的期望。本經講到這裏已經全部圓滿。
