至於這一部經的內容，清涼大師把它分作四大部分，叫四科。這個四科，就是用信、解、行、証，這是四科。那麼第一科，就是第一部分，是舉果勸要生信分，它這個名詞是這樣標的。所以我們展開華嚴經，在前面有十一卷半的經文，是講毘盧遮那佛依正莊嚴，就是說明佛這個境界。古人有所謂，不讀華嚴不知道佛家的富貴，成佛有什麼好處？念了華嚴經就曉得了，真正是那樣殊勝的果報，天上人間都找不到啊！太殊勝了。那麼這種果報諸位要曉得，不是只有佛有，我們沒有；如果說是只有佛有，我們沒有，我們看了也沒有意思嘛！那個吊吊口胃而已。佛告訴我們，這個果報是我們自己本來有的，那這個關係就密切了。這不是外面的，是你自己的家鄉，自己的家園。我們出外旅行時間久了，忘掉了，不知道家裡這麼好。

讀讀華嚴才曉得，哎呀！原來我的家這麼好，所以勸你回去啊！你要相信，你一定要相信。所以經裡面所講的字字句句都是我們自己本分的事情，不是講的外人，所以從這個地方要建立信心，我們要恢復我們本有的智慧，恢復本有的能力，恢復我們自己本來的依正莊嚴，這才是我們修學佛法的目標。所以佛教的教育又與世間教育不相同，目標宗旨不一樣。那麼也就是禪宗所講的，找回自己父母未生前，本來面目，華嚴經也不例外，本來的面目就是華嚴經裡面所說的依正莊嚴。

第二個部分就是修因契果生解分，第二個部分講理論，這一個部分經占得相當之長，是一半以上的經文，說理論。佛法實在說是知難行易，知太難了，行不難，知太難了。真正要是知道了，行容易；凡是說你不能行，你說我能知不能行，你知得不透徹，一知半解，所以你不能行。如果你具足圓滿的智慧，沒有做不到的事情，所以知難行易的學說用在佛法上，非常恰當。如果知要不難，你想想，釋迦牟尼佛何必要講四十九年呢？如果行要是難的話，釋迦牟尼佛，你看看經典上，他老人家有沒有帶著大眾打一次禪七？有沒有帶著大眾打個念佛七，有沒有？查遍大藏經，沒有。這修行很重要啊！釋迦牟尼佛一生從來沒有搞過一次，他老人家接引眾生都是教學，都是解決問題，答覆疑難，可見得行不難。

這個打佛七、打禪七，大家在一塊共修，後人提倡的；佛陀在世的時候沒有，佛法早期傳到中國來也沒有，修行在個人，個人的事情。所以這一部分非常地重要，是講理論，我們求解。所以佛法跟宗教不一樣，宗教只要信，無須要解；佛法重要在解，信是入門，入了門之後，一定要解，要明理。

第三個部分呢，是講行，託法進修成行分。這個行，實在是妙覺，六根接觸六塵境界，通通是修行。所以行就是行為，諸位要記住，修是修正，我們的行為有了錯誤了，把它修正過來，這個叫修行。因此講到修行，這個行門實在講無量無邊，見色聞聲，六根接觸六塵境界，就是錯誤犯了毛病了，就要把它修正過來，境界無量無邊，那麼我們的過失也是無量無邊，一一把它修正過來，這個叫修行。可是那個一一修行，不勝其煩，因此修行要懂得從根本修，根本修正了，那個枝葉自然就健全了嘛！所以從枝枝葉葉上修正，那苦啊！所以三大阿僧祗劫要無量劫。如果從根本修呢，就快了。禪家最著重的，是從根本修。

那麼一般大乘法，可以說都是著重在根本，小乘著重在枝葉，就是在細節上，大乘著重在根本上。根本是什麼？心地。根本是修心，心正了，行沒有不正的；心要是邪了，身做得怎麼樣正，那是裝的，不是真的，是假的，那是欺騙人的。根本則修心呀！心一定要清淨慈悲。那麼在本經這一部分一共有五卷經文，普賢菩薩給我們說出兩千法門，也就講修行的方法；二千法門是舉出二千個例子，應該如何在日常生活當中留意，修正自己的行為。

末後一部分呢，這是講証果，依人証入成德分，我們今天要讀的這一分，就是最後這一個部分。依人，這個人就是善財童子與五十三位善知識，五十三位善友，他們是我們的模範，是我們的典型，我們依照這個樣子來修學，這樣才能夠証入。所謂証，就是心智能夠相契合。那麼我們今天說不能証呢，是心與識相應，識是分別、執著、妄想，與這個相應，這是決定不能証入。智是什麼呢？智是沒有分別的，叫無分別智；離開一切分別、執著、妄想，這是智，這樣才能夠入道啊！才能夠入門。那麼我們今天講修行的工夫，就是要去分別、執著、妄想，果然去分別、執著、妄想，這個現實的世間就是一真法界，就是平等的法界；還有分別、執著，這個世間不平等。

不平等從那來？從分別心來的。一切的罪孽從那裡來？從高下心來的，就是執著。有執著就造罪業，就是六道生死輪迴的根本。所以我們要想超越三界，要想了生死，要想脫輪迴，那你必須在境界裡捨掉你的分別、執著、妄想，你才能成功。如果你有這三樣東西，你就把大藏經從頭到尾能夠倒過來背得一字不錯，講得天花亂墜，還是三界之內的凡夫，不能成就，這一點我們要特別地注意。我們學佛的目標在什麼地方，真正想成佛，想成菩薩，那你得要循規蹈矩，要認真去做，就是一定要捨分別、執著、妄想；要把你的性德顯出來，這樣才能夠性修不二，修德是顯性德，要把你種種的煩惱、習氣，要去掉，這樣才能夠成就，這個也是佛法跟世間教育不相同的地方。其實中國古代的世間教學，與佛法是相同的。

現代著重在知識，疏忽了教育；從前師資道合，現在呢，沒有了，真是像方東美先生過去跟我講的，先生不像先生，學生不像學生，彼此不相干了。從前師徒如父子啊，一日為師，終身為父。一日為師，諸位在壇經裡面看到，永嘉禪師跟六祖，就是一天，永嘉親近六祖，六祖教導他，只有一天。六祖給他開示，他大徹大悟之後，他馬上就要走，要離開，六祖把他留了一晚上，你何必這麼急著要走，住一晚上，明天再走，所以他成有名的一宿覺，他在曹溪住了一晚上，一日為師啊！所以老師指你這一條路，你一生就循著這條路走，這個路是他指點的，你的成就是他給你做增上緣的，所以老師的恩德與父母是一樣的。這個中國的禮記裡面，諸位讀過禮記，你就明瞭。

所以說背逆父母，背師叛道，決定不能成就；縱然他在世間能夠顯赫一時，享受世間的五欲六塵、名聞利養之樂，死了之後，沒有不墮落的，他的業障太深了。那麼這是華嚴經的四個大部分，四大段落。另外又有九會的說法，這一部經不是在一個地方講的，也不是一次講的，是九次所講的，而且在七個處所所講的，七個地方，九次所說的，那麼這是清涼大師說的。如果依李長者的合論，那麼他老人家講的用十來表法，他說一共十次，十次所講的，十個處所，十會十處。那麼我們現在是依清涼，清涼講的七處九會，一共七個處所。初會在菩提場，一共是講了六品，十一卷，這是照八十華嚴來講，是普賢菩薩說毘盧遮那佛的依報因果，一共有六品十一卷。

那麼第二會呢，在普光明殿所講的，也是普賢菩薩說佛的正報因果，有三品經。所以本經裡面講佛的依正莊嚴，一共是有十四卷，總共是有十四卷經。這一部分呢，一般初學的人不大容易看，看了這些，看不出門道，看得枯燥無味，就好比什麼呢？帶你到故宮博物院去看商周的銅器，看了，這有什麼好看呢？破銅爛鐵，給我我都不要。你不曉得那是無價之寶啊！帶你看明清的玉器，啊，你喜歡得不得了，非常地可愛；看商周的破銅爛鐵，如果給你的時候，你喜歡那一種？一定喜歡明清的玉器，所以你就不識貨啊。所以華嚴依正莊嚴，你不識貨啊。正因為不識，後面詳細給你講解，給你介紹，叫你認識這些寶藏。

那麼二會的後半部，是文殊菩薩說十信，十信位，講發心，講初發心，一共有三品，所以二會是六品經四卷經文，四卷經文有六品經。所以讀華嚴經，初讀華嚴，從十信位看起，那就很有趣味了，講理論，你能夠看得下去。看前面這個十幾面，依正莊嚴，你會看得很枯燥無味；但是內行的人看前面，很有味道，為什麼？他懂，他懂得。三會在忉利天，佛在忉利天講的，法會菩薩，實際上菩薩都代表佛，佛不說法，菩薩說法；佛代表法身本體，法身本體沒有言說，言語道斷，心行處滅，所以不說法，他表這個意思。菩薩是在因地，他可以說法，所以他是可思可議，可以說；他代表用，從體起用，用裡面有言說，體裡頭沒有言說。所以佛代表本體，菩薩代表從體起用。

所以三會由法會菩薩說十住，那麼有六品經，有三卷經文。四會在夜摩天，是由功德林菩薩說十行法門，也是有四品，有三卷經。第五會在兜率天，彌勒菩薩就是在兜率天，是由金剛幢菩薩說十迴向法門，有三品，有十二卷。它這個十迴向，文長，我們曾經記得我們講第六迴向，就講了一年，那個時候好像是一個星期講一次，講了一年也講了五十多次，只講十迴向，只講一章，那一章我記得特別清楚，因為一年只講了一章，第六迴向，講得很詳細，第六迴向完全是講布施。

那麼六會是在他化自在天，是由金剛藏菩薩為會主，說十地法門，那麼它只有一品，但是這一品很長，有六卷經文。七會又是在普光明殿，那麼這一會呢，是佛做會主，為什麼呢？因為講的法講得太高了，講等覺，講妙覺，這個完全講如來自己的境界，所以是佛為會主。這個裡面有十一品，有十三卷經文。八會也在普光明殿，普賢菩薩說，這就是那個四科裡頭第三科，四科的第三科，講修行，普賢菩薩說兩千種修行的法門。那麼經是一品，有七卷，經文相當長。那麼第九會在逝多林，就是祗樹給孤獨園講的，就是我們現在所讀的這個一部分。這個裡頭有佛，有五十三位善知識為會主，說形成証入法界的法門。那麼有一品，我們現在所用的這個本子是四十卷的最後一卷，就是第四十卷，是華嚴經的總綱領、總結論。

前面交代完了，現在就可以展開經文了，我們現在依照經文，註解是諦閑法師所註的，那麼這是近代天台宗的一位祖師，很了不起的人，他是清朝末年的人，清末，民國初年圓寂的，是近天台宗的一位大師。《大方廣佛華嚴經》，它這個註子啊，我們不能按照註子說；按照註子說，耽誤時間太長，我們只能夠提它的綱領，註子讓給同學們自己去研讀，有問題在講堂裡面提出來，提出來我們共同來討論。那麼他解釋經的方式，是遵守天台家講經，或者是註解的程式，它有一定的程式，從五重玄義講起。那麼首先呢，講「標名」，表示經的名題。那麼在註解的前面兩行，先把名題，這個是很重要的，這個是一部經的總綱領。

「人法兼喻三事具足為名」。佛經取這個題目，它有一定的規則，那就是用人，或者是用法，或者是用比喻。你看一切佛經，它這個題目不出這三個範圍，那麼有單人的，單法、單喻，有兩個合起來的，所以有三單三複；那麼有一個有具足，就是三個都有，人、法、喻，都有，所以一共有七種規則，叫七立選題。本經是七立選題裡面的具足選題，就是三個都有。大方廣是法，佛是人，華嚴是比喻，所以這是人、法、喻，統統具足，說明經名。那麼第二呢，「一真法界性具三千為體」，這在此地把名字介紹給諸位，後面也講。

第三呢，「十大願王導歸極樂為宗」，這一點就非常非常重要了。所以我說華嚴經是廣說的阿彌陀經，就是這個道理；華嚴經最後是歸到西方淨土，實實在在不可思議，這是妙極了。那麼在這幾天我要跟諸位來討論這個問題。第四。「拔眾生苦與佛果樂為用」，拔苦與樂，拔是拔除，也就是離苦得樂，得真正之樂，這是這一部經的作用，你學了有什麼用處呢。第五，「圓頓大乘第一乳味為教相」，這個到後來再跟諸位介紹。註解剛才說了，希望大家利用課餘的時間，一定要好好地去看，你有問題，你把它記錄下來，在講堂裡面我們逐條地來研究討論。那麼可是它這個裡面引用大經的經文，這個我們須要念一念。

第三頁倒數第二行，從當中看起，「引証者」，從這裡看起，「善男子，如來功德，假使十方一切諸佛，經不可說不可說佛剎極微塵數劫，相續演說，不可窮盡。」這是經的本文，但是不在這一卷，在上一卷，我們這是第四十卷，這一段經文在第三十九卷，說明如來的功德，說不盡的。如來是誰呢？這個要知道，如來就是自己的本人。現在我們迷失了如來，變成生死凡夫，苦不堪言；把不可說不可說無量無邊的功德，變成了無量無邊的煩惱，變成無量無邊的罪惡，是愚癡啊！所以我說這個經沒有說別人，全說的自己。就是一念之間，你看這個轉變，轉變得太大了。那麼華嚴經的宗旨目標，就是希望你再轉變回頭，恢復你自己無量無邊的功德。這種功德，三世諸佛都說不盡啊！真說不盡。

下面經文又說，「虛空界盡，願王乃盡。而虛空界不可盡故，我此願王亦無有盡。」那麼這是講到經的本體。所謂體，就是理論的依据，經是教科書，佛所講的這些話，這個教科書根据什麼理論而說的，這點很重要。如果理論不正確，我們修學不但沒有好處，恐怕要受它的害，所以一定要有非常正確的理論，我們才能相信。這一部經的理論，是依一真法界，一就是不二，真就是不妄，是真實不是假的。那麼我們講十法界，講無量法界，那是方便說，不是真實說。真實給你說，法界只有一，一真，法界原來就是一真。難道真的有十法界有無量無邊的法界嗎？沒有，實在沒有。那個十法界是從你的妄念當中變現出來的，十法界有差別，差別從那裡來的？從分別心裡頭變出來的，從分別、執著、妄想裡頭變出來的；但是你的真心裡頭沒有分別，沒有執著，也沒有妄想。

那麼什麼是真心呢？楞嚴經上說得很清楚，你看楞嚴經的前三卷，就是講這個問題，辨別真心跟妄心；特別是十番顯見那麼長的經文告訴我們真心。它舉一個例子，舉見性，我們眼睛能見，這種能力，就是見性。它是真的，它不是假的；它是一，它不是二。見性裡面沒有分別，沒有執著，沒有妄想。那麼分別、執著、妄想，從那裡生的呢？是從迷妄當中產生的，本來沒有，因為你迷了。所以就迷失了見性，於是才有眼識，才有第六意識，才有第七末那識，才有第八阿賴耶識，迷了才有現這個現象啊！這個現象是妄相，不是真實的。雖然不是真實的，但是它確實存在。

譬如我們眼睛，眼睛長了毛病了，害了眼睛了，我們看那個燈，燈上有個圓圈，如果害過眼睛的人都有這個經驗。燈上確實有沒有呢？沒有。好眼睛的時候沒有，可是你眼睛有病了，看了真有，真有這個東西，但是它確實是假的，決定不存在，但是在你感覺當中，它真有。到你眼睛好了，沒有了，再看沒有了；那麼我們現在就是病態當中，迷就是病態。那麼在本經，法門雖然是無量無邊，到最後，兩千法門太多了，我們也記都記不清楚，怎麼能修呢？所以菩薩真正大慈大悲，把它歸納，歸納成十條，十條我們可以記得住的。十條一展開，就是兩千法門，再一展開就無量法門。

所以每一條裡頭包含著無量無邊的境界，每一條裡面都是以一真法界為本體，每一條裡面都含攝著從初發心到佛，果地上圓滿的境界，所以這個十條，我們決定不能夠輕視，就是十大願王。能夠真正懂得，而且你會修，那你這一生受用實在是無有窮盡啊！不但帶給你現前最美滿，最幸福的生活，你將來死了之後必定生西方淨土，穩穩當當，決定生西方淨土；這樣殊勝的法門，我們怎麼能不學呢？不但自己要學，而且要大力地弘楊，勸勉別人也要來學；那除非他不背接受，那沒法子。能夠接受，一定要勸他，一定要勉勵他來修學。所以這是本體。

底下從作用上也引本經上的一段文字，我們繼續看，在第四面的第一行末後一句開始，「是人命終，最後剎那，世間一切，無復相隨」，就是世間沒有一樣東西，你能夠帶得去，你要覺悟。「唯此願王，不相捨離，於一切時，引導其前。一剎那中，即得往生極樂世界。」那麼這個是以願王導歸極樂為本經的宗旨，那麼這個經不是彌陀經是什麼呢？所以我們的道場所提倡的，就是華嚴、彌陀這兩部經。我今天在各各地方講經，勸勉一般人修學的，也是依這個兩部經。其他的太多太雜了，耽誤我們的時間，我們己經沒有那麼多時間來修學了，這一點諸位同修也要留意。譬如說你用十年的時間來學佛，你十年學二十種經論，平均起來，一樣才半年，那個半年學一樣東西很生疏，不精；勉勉強強能夠拿得出去，有沒有人欣賞呢？不見得。人家聽你講的，看你寫的，平平常常，不重視啊！如果你十年學一樣東西，你成為專家，走到那個地方，人家都向你低頭，你是專家，沒有人能超得過你。這不是講聰明智慧，這是講時間，所以學東西學一樣，決定不能搞多。

那麼選擇呢？就要慎重，很慎重地選擇，選擇之後，決定不改，一門深入。那麼我現在選擇是華嚴跟彌陀經，這兩樣東西是一，它這是導歸極樂嘛！所以拿華嚴經來補充彌陀經的不足，彌陀經太短了；太短了，講的理論方法不夠詳細，把華嚴經來補充，把它兩個合而為一，所以兩部經實際上就是一部經，這樣使彌陀經的內容更充實，更豐富。其實這種事情古人做過，蓮池大師的疏鈔就是這一個構想寫成的，我們看蓮池大師彌陀經疏鈔，他引用華嚴經地方非常之多。那麼我們這一次原本是想利用晚上時間，跟諸位介紹彌陀經大意，那麼有一些同修告訴我，每天講六個小時太辛苦了，怕我太累，所以叫我還是照原來的計劃，把行願品好好地介紹給諸位。

晚上呢，諸位也可以調劑調劑，那麼學唱念，念佛，那麼也是進修的方式。但是一三五我們的講經，就是平常道場講經不中止，還繼續進行，那麼我們一三五就是講蓮池大師的彌陀經疏鈔。疏鈔相當之長，我這一次是第三遍，第三遍啟講。那麼第二遍所講的錄音帶有保留的，一共是三百三十五個錄音帶，你看一部彌陀經，九十分鐘的錄音帶，一共是三百三十五個把彌陀經講圓滿。而我第三遍所講的，時間一定超過，比第二次一定多，這個彌陀經不簡單啊！所以我在國外勸人修淨土，我就是把這個錄音帶給他看一看，他就相信了。哎呀！原來對彌陀經小看，沒瞧得起，薄薄得那麼一點，這裡頭有些什麼東西啊？就看到我這麼多錄音帶，嚇到了。哦！原來淨土有這麼多東西在。

我就告訴他，我才疏學淺，我對彌陀經知道的，滄海之一滴，講這麼一點點。彌陀經的經義，說不盡的，絕不亞於大方廣佛華嚴經，所以不能夠輕視，應當認真地修學。所以諸位選經，選一種。如果你要選了一部彌陀經，你一生專門研究，專門講，你講上十年，大家見到你都稱你阿彌陀佛，你是阿彌陀佛，活阿彌陀佛，你是彌陀經專家了。我自己是個過來人，我講經講了二十七年，過去也是什麼經都講，只要人家來找我，請我講，我都講，為什麼呢？學習。其實也吃了大虧；如果當年一發心就講彌陀經，我彌陀經講了二十七年，今天在全世界走到任何地方，人家恭恭敬敬向我頂禮，阿彌陀佛來了，真的。所以講了許多經，沒有專門的，成不了阿彌陀佛了。一定要專，一門深入，自己有成就，也能夠幫助別人。所以這是以十大願王導歸極樂為宗旨。

再繼續，我們把底下的文看看，「若人誦此願王」，在第三行，「諸佛菩薩之所稱讚，一切人天皆應禮敬供養。此人不久，當入普賢菩薩，速得成就微妙色身，具三十二大丈夫相。」這個就是成佛，這是等覺菩薩，妙覺菩薩，妙覺就是佛，這是說明它這個作用不可思議。作用，好處啊！果報啊！依照這個修學，果報、功德、利益，不可思議。沒有任何一個法門能夠比得上，千真萬確的事實。諸位一定要記住，要好好地修學，要循規蹈矩。現在的佛法，妖魔鬼怪滲透在佛法裡頭，就把整個佛法擾亂了，邪正很難辨別。諸位真正有善根有福德，你遇到一個好的老師，遇到一個真正善知識帶領你，你這一生還有希望。如果要是錯了門頭，吃虧的是自己。

至於這些妖魔鬼怪，縱然有真善知識，也只能輕描淡寫點一點，看你自己能不能覺悟；不便直說，為什麼呢？惡勢力太大了，今天實在講是正不勝邪啊！邪的力量太大。但是對自己修學來講呢，那是邪不勝正，你走正路，決定成正果；可是對於整個佛法來講呢，是衰，但是不至於滅，佛法還不至於滅。佛的法運，末法時期，一萬年；現在才值末法才過一千年，所以佛法不至於滅，但是極度的衰敗，這種情形是有的。我們生在這個時代，那是很不幸；但也很幸運，如果在這個時代能夠護持正法，無量無邊的功德。極度衰敗的時候，你能夠保持，能夠護持著，無量無邊的功德，這個也是個機會，也很難得遇到的。
