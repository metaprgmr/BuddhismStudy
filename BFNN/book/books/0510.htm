/TEXT030C/淨空法師主講

今天借這個機會，給各位同修們介紹太上感應篇。這一部書，實在說是一篇不太長的文章，可是在歷代的古聖先賢，給我們做的註疏講義，內容非常豐富，不但包括了儒家的精要，而且將道家、佛家的精華都收攬在其中，這一部書的名稱呢？就叫做感應篇彙編，這一部書的真正作者，已經很不容易去考證了，正文第一句，「太上曰」，太上呢？我們可以看做是至尊的一種稱呼，所謂「稱天立教」，指示人不可以疏忽，要認真的去體會天道，也就是天理，順乎人心，而去奉行的意思，所以叫太上。在註疏裏面，也有一些人啊！將這個太上，說為老子的尊稱，這是不是太上老君，就是老子，我們不敢斷定，這是需要經過考證的，如果是老子，我們曉得，在史記裏面所記載的，老子是與孔老夫子同一時代的人，年齡比孔老夫子要大十幾歲，他生在西元前五百六十一年，卒於西元前四百六十七年，史記裏面這樣記載的，說他姓老名聃，字陽，外號稱之為陽子，當中國西漢之初，老就轉為李姓，就是我們現在講的木子李，把這個字改了，改了這個李姓了，後世的子孫，在他家譜裏面，追名為耳，出生在相國，相這個地方，在河南鹿邑縣，東方十五里的這個所在，他是生於相之賴鄉，曲仁里，可見得這個史書裏面啊，將他的尊址、居住，記載的很詳細，相這個地方，當時是屬於陳國，在老子二十八歲的時候，也就是西元前五百七十四年，楚國滅了陳國，相這個地方呢？就成為楚國的領土了，入了楚國的版圖，後來楚國把這個地方改稱為苦，把相這個地方改成為苦，因此，老子的籍貫，要從他出生的年代來說呢？他是陳國相人，要從他晚年時候來講呢？他是楚國的苦人，就是苦縣人，他在世的時候，壽數很大，他活到了九十五歲，是一位長壽的老先生，相傳這一篇文章，是他老人家留傳下來的，究竟是不是姑且不論，但是，這一篇東西呢？是非常有價值的，我在北部與南部，也都講過感應篇，所使用的時間，大概是四十五個小時到六十個小時之間，當然，今天在此地呢？我們也只能用兩個小時來介紹感應篇的大意，其目地呢？是希望諸位同修，能夠提起興趣來研究、來讀誦、來實行，造自己之福，造一家之福，造社會國家之福，這是我們研學的目標，全篇是以開頭的四句為總綱，這就是所說的「禍福無門，惟人自召，善惡之報，如影隨形」，這四句，把感應理與事都說得非常的透徹，感好比種植，應好比是花果，有感必有應，隨感隨應，這是天然之道，這個道理，非常之深，當然也不是很簡單的幾句話就能夠說得完，佛在經論裏面，給我們的啟示，所謂世出世間萬事萬物無非是一大感應啊！如果要徹底探討感應之理，必須要從大經大論，於甚深般若之中去探討，理明瞭之後，我們對於感應，信得才真，信得才切，而後我們進修才有餘地啊！成就是必然的。

過去，印光大師他老人家在一生之中，留給我們的遺教，可以說是相當的豐富，現在在臺灣臺北，有一個佛教出版社，將大師一生的遺教搜集起來，編了一個全集，是精裝六大冊，在全部遺教裏面，我在講席當中把他歸納為五句，二十個字，就整個包括了大師一生的教化，也就是說，他老人家一生教化的綱領，不出這二十個字，第一句講的是「敦倫盡分」，倫就是倫常，分是本分，所謂五倫十義啊！這是世出世法的大根大本。第二句「閑邪存誠」，是要做心地的功夫，也就是儒家所講的格物、致知、誠意、正心，印祖以四個字來說明，閑邪存誠，與儒家講的這八個字是一樣的，第三是說「諸惡莫作」，前面那兩句敦倫盡分是自修，是修身，閑邪存誠是修心，以身心作基礎，再進一步，做諸惡莫作這就是消災，我們一切的災難，是過去世、現在世惡業的感應，如果我們從此以後，真正能夠做到諸惡莫作，我們一切的災難就漸漸的遠離了，災消了以後，我們進一步要做的，就是要培福，培福怎樣培法呢？那就是要做到「眾善奉行」，這一些在了凡四訓裏面，已經把這個道理大略的說過，在這一篇裏面，將這些細目，具體的開示給我們，便於受持，便於我們依教修學，所以這一篇東西印祖取他代替佛門的戒律，這是非常有道理的，因為佛法的修學，一定是以戒律為基礎，所謂是因戒生定，因定才開慧，何況我們智慧不能夠現前，就是由於我們業障太重，障礙了我們的智慧、性德，我們怎樣叫智慧開、性德現前呢？首先要講消災，消災怎麼個消法，過去章嘉大師曾經告訴我，必須要修懺悔法門，所以十大願王，懺悔業障列為第四條，這個前面四條，都是屬於修學的基礎，罪業怎麼懺除法，就是要知道善惡，要知道自己的過失，改過自新，這個才叫真懺悔，這樣才能夠真正的消除業障啊！因此這一篇全篇宗旨所在，就是後面的一句話，「改過遷善」，能改過遷善，自然就能轉禍為福啊！可見得我們的障礙，我們的災難，別人不能夠給我們排除，別人也不能夠代替我們，必須要靠自己認真的努力，才能夠做到轉禍為福、轉迷成悟、轉凡成聖，這一樁事，實在講並不難啊！世間之難事，是以求人為最難，這一樁事情不必求人，這是求自己的事情，只要自己能努力肯發奮，一定可以做到功德圓滿，這是首先我們要認識的，我們要改造自己的命運，轉移自己的命運，關鍵的所在，就在這一篇，能不能徹底的圓滿去實踐他，就是以世出世法來說，你要想學佛，成佛，成菩薩，基礎也在這一篇，所以印光大師一生當中，不遺餘力來提倡，來勉勵我們後學，以這一篇代替戒律，以這一篇做為成佛作祖的根基，所以我們在華藏佛教視聽圖書館裏面，我們計劃經常開這個科目，與諸位同修共同來研究、來探討他的理論與精神，來研究他在日常生活當中可行的方法，以及聽取諸位修學的心得報告，來增長我們的信念，增長我們的信心，我們這一方，人人都以感應篇來修學，斷惡修善，善人多了，我們這個地方就是福地，是善地，善人多了，我們這個城市，就叫做福城，我們讀華嚴經，善財童子五十三參，他生長在福城，居住在福城，種種的事業，都在福城，福城究竟在那裏呢？福城在我們心地裏面，我們有了福，我居住的地方，就是福地，現在呢？讓我們將這一篇的大意，概略的給諸位做一個簡單的報告。全篇經文的結構，可以分做七個大段，第一個大段是總綱，有四句，第二個大段是示警，就是很明顯的指示我們、警告我們，第三大段是講修福、福報，第四大段是講惡報，善有善報，惡有惡報，而以這二段，福報與惡報為本文的重心之所在，就像經典裏面，所謂的正宗分，主要的一部分，第五個大段，推本念初，也就是根本，要找出最初這一著，第六也是全經的旨歸，也就是用心之所在，改過遷善，未後幾句是全文的結勉，總結勸勉我們，這是一共分做七個大段，在第一大段裏面，當然每一段每一句，我們都沒有時間來細說，可是我們還是需要從本文把這個一段一段的意思介紹出來。

在總綱裏面，雖然只有四句，四句就是兩小段，前面兩句禍福無門，惟人自召啊！這兩句是闡明感應的道理，是講感應之理，後面這兩句，是善惡之報，報是報應，如影隨形，這兩句是闡明報應之事，講這些事相，在第二段裏面，示警，文字比較上要長一點，我們把他分做兩個中段，第一個是示警，第二個是監察，在第一個中段裏面，分三個小段，第一闡明，第二別示六句，第三是總結，結示，經文裏面，「是以天地有司過之神」，儘管今日有許許多多人，不相信有天，有神，有鬼，可是真正相信的人，依然是不在少數，不但我們中國信的人很多，在日本，在韓國，在東南亞，甚至於在歐美，相信有鬼神的，還是很多，很多啊！事實上有沒有呢？給諸位說有，絕對是有，關於這些事情，我們想留在文昌帝君陰騭文的時候，我們再加以詳細的說明，這些地方我們只注重那些是善行，那些是惡事，我們必須要辨別，然後我們才能夠斷惡修善，成就我們的德行，培育我們福報的基礎，這是最重要的，「天地有司過之神」，司是司理管轄的意思，「依人所犯輕重，以奪人算」，這個幾句是闡明，下面有六句呢？是別說，「奪人之算」，算在中國，一般的講法是一百天，你造了大的惡事，奪你一算，這個一算，就是一百天，一紀是十二年，所以有大善，可以延壽，有大惡，可以減壽啊！「算減則貧耗」，這是一樁事情，這就是報應，算減你就得貧耗，「多逢憂患」，凡是操心的事情，災難的事情，常常遇到，「人皆惡之」，這是第三個，俗話說，某人倒楣了，某人不走運了，人見到他都討厭他，都不理他，「刑禍隨之」，天災人禍都來了，「吉慶避之」，凡是好的事情，吉祥的事情，他遇不到，「惡星災之」，惡星就是兇惡之星，所謂是兇神惡煞，別人遇不到的，他遇到了，這是別說的六樁事情，未後一句，這是中段裏面的一個總結，「算盡則死」，我們俗話有一句話說，福盡人亡啊！也是這道理，這是示警的這一段，提出來警告，告訴我們，不要以為我們動一個惡念，做一樁別人不知道的壞事，以為可以瞞過別人，殊不知可以瞞過人，不能瞞過天地鬼神，不能瞞過自己的良心，我們做了惡事，動了惡念，心不安，所以與這一些司過之鬼神，就起感應道交了，他怎麼知道的，他怎麼來的，我們心有所感，他有所應，感應道交啊！諸位細細去想這個道理，這個裏面沒有迷信，也不牽強附會，而句句是真實之理，真實之事。第二段呢？講監察，就是天地鬼神，這個人間之事，看得很清楚，明白這一大段，了凡四訓裏面告訴我們，我們要具畏心，時時處處有畏懼之心，我們的心才能夠養成誠敬，誠敬是福德的根源啊！說「又有三台北斗神君，在人頭上，錄人罪惡，奪其紀算」。這一些詳細，諸位可以去查看感應篇彙編，或者是感應篇直講，都解釋得非常的詳細，這一段是講天神的檢查，人與天，人與鬼神，人與六道，乃至於人與盡虛空遍法界，息息相關，感應道交啊！感應之理，甚深難以覺察，感應之事，非常的微細，也不是我們粗心人能夠觀察到的，如果你有定功，有甚深的定力，你在定中可以見到這些理，可以見到這些事，所以功夫要認真的做，而後這功夫愈深，理愈明，理愈明，愈能增進功夫，所謂是行解相應，理事一如啊！

下面一段，這是講的身中神，在佛法裏面，所謂識神，華嚴經裏面，所謂同生、同名二童子，我們看經文，「又有三尸神，在人身中，每到庚申日，輒上詣天曹，言人罪過。」這就是身中神，他不離開我們，我們舉心動念他都知道，所以不必天神檢查我們，身中神，到時候，庚申日啊！每六十天當中就有一個庚申日，換句話說，兩個月裏面，他要上天去報告一次，這一個人，他心的善惡、行的善惡，諸位想一想，他怎麼不知道呢？第三是「月晦之日，灶神亦然」，這個奉祠灶神，在過去中國大陸，可以說每一家、每一戶，對於灶神都非常恭敬，灶神有一個對聯：「上天奏好事，下地保平安」，這是我們世人，對於灶神的期望，既然有這個期望，我們要符合神明的期望，上天奏好事，當然我們是諸惡莫作、眾善奉行，他一定去奏好事，去報告我們的好事，下地保平安，憑什麼保佑你平安，感應道交，我們是積善修德啦！尤其是廣積陰功，這是我們平安的章本。末後這幾句是結勸，勸勉我們，「凡人有過」，凡是通指一般人，如果有過失，「大者奪紀」，一紀是十二年，這是大過失，「小者奪算」，算是一百天，不一定是你減少了壽命，減少了十二年，或者是減少一百天的壽命，亦不儘然，是這個講法，可以說呢？做大的惡事，十二年不走好運，做小的惡事，一百天沒有好運，諸位細細在這個裏面去觀察，這個感應之事，感應之理啊！你能夠看得出來，你能夠體會得到，這也是一門實際的學問，說「其過大小，有數百事」。在這一篇裏面，大大小小的就說了一百多條，「欲求長生者，先須避之」，這是說長生，是人追求的一種，每一個人，都求著自己長壽啊！俗話所謂是多福、多壽、多男子啊！這是我們中國世俗裏面，一般人，人人、家家所求的，這一段是講的示警，尤其末後，結勸的太好了，我們要求長壽，要求富貴，必須要把我們不吉祥的惡心、惡的行為，災禍的果報，我們要曉得避免，怎麼個避免法呢？不造因，不會遇到一些不好的事情，第三段呢？這是講福報，我們在這一段裏認識那些是福，如何的修福，這個裏面也分做幾個段落，我們一面念一面再說明。「是道則進，非道則退」，這個兩句是總說，「是道」我們就進，不是道我們就退，這個道之一字啊！究竟他的定義是什麼，一定要搞清楚，我們在了凡四訓裏面講過，倫常、八德，是世出世間的正道，是世出世間的根本大道，印祖給我們開示的五句話二十個字，「敦倫盡分，閑邪存誠，諸惡莫作，眾善奉行，老實念佛。」這是學佛四眾弟子的大道，一切的思慮，一切的言行，符合這個標準，我們就進，不符合這個標準，我們就退，這個是道啊！ |

所以在這個福報裏面，首先講積善，積善裏面，這兩句是總綱，詳細的諸位去看註解，「不履邪徑，不欺暗室，積德累功，慈心於物，忠孝友悌」，這個幾句是講的修己，積善不外乎自行與化他，修己與教子，這個兩樁大事，在這個幾句裏面，「不履邪徑」，邪就是邪惡的這些思想，與正道相違背的思想行為，我們都要避免，「不欺暗室」，這是養誠，就是存誠，「閑邪存誠」，養我們誠敬之心，縱在暗室，我們也是光明磊落，心地坦然，「積德累功」，唯有做到前面兩句，功德才能累積，「慈心於物，忠孝友悌」，這個兩句是修敬，存誠修敬啊！後面幾句是講的化他，正己化他，我們要想教化他人，先要端正自己，自己要不端正別人能相信嗎？別人不能相信，所以要叫別人相信我們，聽從你的教化，聽從你的勸導，自己先要端正，這是化他的章本，「矜孤恤寡」，對於孤寡的人，要特別的憐惜他，盡心盡力的去照顧他。「敬老懷幼」，對於老人，我們要尊敬，對於幼童，我們心裏頭要常常念著他，要去照顧他，這個兩句，推己及人啊！這就是行仁，不但我們要推己及人，而且要仁民愛物啊！所以「昆蟲草木，猶不可傷」，這就是於愛人，愛自己，我愛自己，我也愛別人，知道愛別人，我要愛物，昆蟲動物，草木是植物，無不愛惜，都在仁心愛心含育之中啊！從這個地方，我們可以看得出來，天地萬物有一團和睦之氣象，活活潑潑，坦坦誠誠，這一種氣象多麼的美好呢！這是要我們從修己而及人、及物，才能夠做到，下面呢？這是講行義，前面是講行仁，後面是講行義啊！「宜憫人之凶」，別人遇到了凶災，不如意的事情，我們要有同情心，憐憫心，「樂人之善」，人家有好事情，我們見到了，我們聽到了，心裏頭非常的歡喜，分享別人之樂，「濟人之急」，人家有急難的時後，我們要幫助他，去救濟他，「救人之危」，人家有危險的時候，立刻就要去救他，「見人之得，如己之得」，人家得到了功名，得到了富貴，得到了利樂，就如同自己得到一樣，為什麼呢？人如己啊！國如家啊！這是博愛，這是真正的仁慈，「見人之失，如己之失」，由此可以體會到人我一體，這一種的大道理，別人的得失等於自己的得失，我們關心別人，就跟關心自己是一樣的，「不彰人短」，彰是宣揚，別人有短處不宣揚，所謂隱惡揚善，「不炫己長」，自己有長處，不必到處去宣揚，「遏惡揚善」，遏是遏止，阻止一切的惡事，表揚一切的善事，這個裏面，就有勸勉的意思，因為人人皆有羞恥的心，他雖然做錯事情，他不願別人知道，你知道了不說，使他有反省改過的機會，別人有善事，我們應當要讚歎、要表揚，激起大家來效法他，來向他學習，「推多取少」，這是養廉，斷除我們的貪心，「受辱不怨」，這是學忍辱，學忍讓，破除我們瞋恚的煩惱，「受寵若驚」，這是無癡，所以後面這三句，也就是佛法裏面講的三毒根本煩惱，破除三種根本煩惱呢？翻過來，就叫三善根，不貪，不瞋，不癡，這個三句，恰恰好是這個意思，「推多取少」，不貪，「受辱不怨」是不瞋，「受寵若驚」是不癡，與佛菩薩所講的三善根，意思完全相同。「施恩不求報，與人不追悔」，施是布施，對人家有恩，絕不求報答，所謂是我們的義務，應當如此啊！幫助別人是應該的，沒有任何條件的，這是真正的布施，這是真正的修善，如果是有代價、有報酬，這不叫修善，這是商業的行為，買賣的性質，豈能談到善行呢？又何況能談到是積德呢？「與人不追悔」，施捨給人，絕不後悔，這幾條就是舉出來，說明這一些善事，我們應當要修福。

後面一段呢？是講的善報，你只要修積善的因，當然會有善的果報，我們看經文「所謂善人，人皆敬之」，這是第一種果報，你平常修善積德大家都喜歡，都尊敬你，尊敬也是一種福報啊！是一種果報，「天道佑之，福祿隨之，眾邪遠之，神靈衛之」，這一看我們就曉得，「天道佑之」，就是保佑你，天神保佑你，「福祿隨之」，你沒有災，因為你修善，你的福報隨著你來，不會失去，無論在什麼環境當中，沒有任何人能夠把你奪去，「眾邪遠之」，一切邪神、凶剎，都會避得你遠遠的，不會接近你的，為什麼呢？類不同，不會相聚在一起，「神靈衛之」，那一些善神都來保佑你，都來保衛你，正如同佛法裏面所講的，真正受三皈依的人，有三十六位護法神日夜不離開你，保護你，「所作必成，神仙可冀」，前面是講善報，講的果報啊！這個兩句，是講你所作的，凡是你想做的，一定有成就，所謂是有求必應，有願必成，你縱然想做到神仙，也能辦得到，這是講到極處了，後面幾句是勸勉的話，勉勵我們修善，「欲求天仙者」，這個仙人，有天仙有地仙，也有鬼中之仙，佛在楞嚴經裏面，將這個仙道啊！說得很清楚，有理論，也有修行的方法，也有仙道的，他的那一些果報境界，都有詳細的說明，諸位可以去讀楞嚴經。要求天仙呢？太上在此地告訴我們，你要修一千三百條善事，你要求地仙呢？你應當立三百善事，這是立的標準，只要你真正明瞭這個道理，懂得方法，照這個方法去修，我們所求所願的一定可以圓滿，這個福報啊！就講到此地。

下面呢？這是講到惡報，福報我們明瞭要修學，惡報我們也要明瞭，要遠離，如果自己在心行上有的，必須要痛下功夫，要戒除，這一篇在全文裏面是最長的一段，裏面一共分十七個小段，我們一段一段的來研究，「苟或非義而動，背禮而行，以惡為能，忍作殘害，陰賊良善，暗侮君親，慢其先生，叛其所事，誑諸無識，謗諸同學，虛誣詐偽，攻訐宗親，剛強不仁，狠戾自用。」這一段是背逆大惡，這個在惡行裏面，是屬於重大的，必須要戒除，在這裏也不能細細的介紹，至於某一句是怎麼講法，他是什麼意思，諸位都可以從註解裏面去研究去，第二段呢？這是指一些做官的，在社會上有地位的，「是非不當，向背乖宜，虐下取功，諂上希旨，受恩不感，念怨不休，輕蔑天民，擾亂國政，賞及非義，刑及無辜，殺人取財，傾人取位，誅降戮服，貶正排賢，凌孤逼寡，棄法受賂，以直為曲，以曲為直，入輕為重，見殺加怒。」這一些我們一看，都是屬於社會上有地位的人、有官爵的，他有權，他才能做這些惡事，無權無勢的他做不到，在這個政府地方做官的，有權有勢的時候，像這一些惡的念頭，這一些惡的行為，我們必須要戒除，要常常記在心裏，起了這些念頭，有這些事，要提高警覺，佛法裏面常講：「不怕念起，只怕覺遲」，惡念起來不要緊，起來立刻就覺悟，這是惡念，這是不好的，我們應當要改過，改過來就是善人啊！

第三段呢？世俗之惡，就是一般念書的人，老百姓，「知過不改」啊！曉得自己有過失，不肯改啊！這是惡事，「知善不為」，曉得好事不肯幹，「自罪引他」，自己有了罪過，故意還要牽扯幾個人來陪他受罪、受累，「壅塞方術」，你自己所知道的，學問也好，技術也好，不肯傳授給別人，「訕謗聖賢，侵凌道德」，對於聖賢人，毀謗譏笑攻擊，對於有道德的人，想種種方法去破壞他，這是一般念書人跟老百姓的這些過失，這是必須要戒除的。

第四段呢？是講殺生之惡，這個好懂，「射飛逐走」，飛是講禽鳥，走是指的獸類，「發蟄驚棲」，蟄是小蟲在這個土裏面，棲是鳥棲息在樹上，他實在是無害於人，你何必去害他呢？「填穴覆巢，傷胎破卵」，這一些是殺生之惡，一個是喜歡打獵的年輕人，另外一種呢？是無知的兒童，對於喜歡打獵的人，我們要勸他，對於兒童，我們要教導他，使他養成一種慈悲心，不傷害眾生之生命。

第五柔弱，柔和裏面也有許多錯誤的思想，「願人有失」，你看這些都是心理，沒有表現在外面，「毀人成功，危人自安，減人自益，以惡易好，以私廢公，竊人之能，蔽人之善，形人之醜，訐人之私，耗人貨財，離人骨肉，侵人所愛，助人為非。」像這些經文都說柔弱之惡。

下面幾句恰恰是相反，是剛強的暴惡，「逞志作威，辱人求勝，敗人苗稼，破人婚姻，苟富而驕，苟免無恥，認恩推過」，好的事情，都認為是自己做的，有了過失推給別人，「嫁禍賣惡，沽買虛譽，包貯險心，挫人所長，護己所短，乘威迫脅，縱暴殺傷。」這些都是說剛強之惡，所謂是軟有軟的惡行，剛有剛的惡行。下面第七段是不愛惜物力，「無故剪裁，非禮烹宰，散棄五穀，勞擾眾生。」這是一段，對於物力不知道愛惜，物是養人的，萬不可以任意的糟塌，這是招來無量的過失。第八是顯橫之惡，「破人之家，取其財寶，決水放火，以害民居，紊亂規模，以敗人功，損人器物，以窮人用」，顯是明顯，橫是橫行霸道，這是舉這些個例子。

底下第九段，是陰藏之惡，「見他榮貴，願他流貶」，這是暗中咒人，「見他富有，願他破散，見他色美，起心私之，負他貨財，願他身死」，死了不要還債，存心不好，存心惡啊！雖然沒有表現在行為上，這心地就不好，就造了罪業。第十是有陰之惡，「干求不遂，便生咒恨」，他求人，人家沒有答應就懷恨在心，這個是錯誤的，我們有求於人，人家能做到，或者不能做到，他有他的因素，他實在不能滿我們的願，他有他的困難，所以確實有時候愛莫能助，我們要能夠體諒他人，他已經盡了心了，可是在事上，沒有滿足我們的願望，可是他盡了心了，還是應當要感激他，豈能咒詛人呢？「見他失便，便說他過」，人家有了不如意的事情，我們就說某人有過失，「見他體相不具而笑之」，體相不具是說六根不全，不可以譏笑，應當生憐憫之心啊！他遭到不幸，我們怎麼可以譏笑他，「見他才能可稱而抑之」，人家很能幹，有智慧，有才幹，你故意去貶抑他、去障礙他，這是過失，國家社會得一個能幹的人，是大家的福啊！你去障礙他實在是障礙大家的福報，諸位想一想，這個罪結的有多重呢？那又何苦呢？來做這種愚癡的事情。下面幾句是忤逆之惡，「埋蠱厭人」，這個在大陸，南方苗疆一帶常有這種事情，抗戰期間，我在貴州念書，貴州苗族很多，「埋蠱厭人」，是那個地方常常有的事情，這是五陰之惡，「用藥殺樹，恚怒師傅，抵觸父兄，強取強求，好侵好奪」，這個是無緣無故的，在佛法裏面講是惡業習氣太重，遇到境界，遇到緣，惡習氣起現行了，這是讀書明理的人應當要戒除。

下面第十二段，奪志之惡，「擄掠致富，巧詐求遷」，遷是升官、升遷，用一些技巧、詐謀，自己升了官了，實在講因果報應絲毫不爽，用一些巧詐的計謀還是你命中，在這個時候應該要升的，你命裏頭不應該要升的，用什麼樣的計謀，你得不到，如果你要能得到了，巧詐能成功，這個因果報應就講不通了，感應這一篇早應該廢除，這一樁事情，我們要細細的去讀了凡四訓，然後才能夠曉得，一切事是強求不得的，他都有個理在，所以應當要如理如法，不可以強求，「賞罰不平，逸樂過節」，超過了節度，「苛虐其下，恐嚇於他」，這是在得志的時候，常常有這一些惡的行為。底下十三段講無忌諱之惡，「怨天尤人，呵風罵雨，鬥合爭訟，妄逐朋黨，用妻妾語，違父母訓，得新忘故，口是心非，貪冒於財，欺罔其上，造作惡語，讒毀平人」，平白無辜的人，「毀人稱直，罵神稱正，棄順效逆，背親向疏，指天地以證鄙懷，引神明而?猥事」，這一些都是肆無忌憚，不要看這些惡小，積小惡就成大惡了，凡是犯這種惡行，存這一些惡心的，這一種人在一生當中不會有成就的，這是我們千千萬萬要記住的，我們要想有成就，在智慧上，在福德上，在事業上，要想有成就，要想能保全，這一種惡心不可以有，這一種惡事當然更不可以有。下面第十四段，不仁者之惡，「施與後悔」，先布施，布施了之後後悔，「假借不還」，這是不仁，「分外營求，力上施設，淫欲過度，心毒貌慈，穢食餧人，左道惑眾，短尺狹度，輕秤小升，以偽亂真，採取姦利，壓良為賤，謾驀愚人」，這一段都是指不仁之人，什麼叫做不仁呢？凡是有這一些存心，有這一些行為的，這是不仁之人。底下第十五段是講家庭之惡，文字比較長，這個家庭是很瑣碎的，有許多很瑣碎的事情，太上也是舉出幾條重要的來開導我們，希望我們能舉一反三，「貪婪無厭，咒詛求直，嗜酒悖亂，骨肉忿爭，男不忠良，女不柔順，不和其室」，這是指夫婦不和，「不敬其夫，每好矜誇」，說話不實在喜歡誇張，「常行妒忌，無行於妻子，失禮於舅姑」，舅姑是公公婆婆，這是媳婦對公婆來說，「輕慢先靈」，「先靈」是指祖先，對祖先不敬，沒有盡到祭祀，「違逆上命」，「上命」是父母之命，「作為無益」，平日所作所為，對個人、對家庭、對社會做一些無意義的事情，沒有利益的事情，「懷挾外心」，這就是有私心，對於自己這個家庭不忠實，「自咒咒他，偏憎偏愛，越井越灶，跳食跳人，損子墮胎，行多隱僻」，這個隱僻，就是行為不光明正大，鬼鬼崇崇，這幾句是指的家庭之惡。第十六，不敬天地神明之惡，「晦臘歌舞」，晦是一個月的最後一天，臘是一年的最後一天，月底、年底都有許許多多正事要處理、要辦，那有時間去歌舞呢？把正事廢掉了，「朔旦號怒」，每一個月的初一叫朔，每一天的早晨叫旦，所謂是一日之計在於晨，一年之計在於春，這個時候，正是有許多一天重要的事情，要來預先籌劃，如果說一怒一叫，心就亂了，不能辦事，何況是對天地鬼神大不敬，「對北涕唾及溺」，此地這個北方呢？是上方，我們對上方要敬，這是表這個意思，「對灶吟詠及哭」，這是對灶神不敬，又以灶火燒香，穢柴作食」，這兩句在現在除了鄉村之外，都市裏面都不用灶了，而且也沒有廚灶了，所以這個事情，當然是少有，可是精神我們要明瞭，要懂得，「夜起裸露，八節行刑，唾流星，指虹霓，輒指三光，久視日月。」這幾句，很多同修們起疑問，這有什麼關係呢？你說沒有關係，可以說沒有關係，聖人教給我們是以此來養敬，來培養我們對於天地鬼神畏懼之心，培養我們對於天地鬼神，對於一切人事，恭敬之心，所以我們懂得這個道理，我們就很樂意的去接受，依教修行，「春月燎獵」，這是春季，放火燒山，網捕野獸，這個叫燎獵，這個造的惡太大太大了，為什麼呢？傷害物命最多，也可以說殺業裏頭最重的殺業，無過於燎獵，「對北惡罵」，北剛才講了上方，上方我們要尊敬，上方代表我們長上，我們的父母，我們的師長，我們的國君，我們的領袖，上方是代表這些，所以我們必須要恭敬，怎麼可以在上方惡罵呢？「無故殺龜打蛇」，無緣無故去傷害這些眾生，前面講了，已經不是慈悲，何況龜與蛇壽命都很長，它有那麼長的壽命，你殺害他，確實天地不容，連天地鬼神都對它特別慈憫，所以我們無故殺龜打蛇，天地鬼神都不容我們。到這個地方，一共是十六段，都是講的惡報，指出這十六大類。

下面一段呢？是結罪，造了這些惡了，果報如何呢？底下就說了，「如是等罪」，這個如是等，就是指前所列的一百七十項，從悖逆大惡說起，說到前面無故殺龜打蛇，一共是有一百七十項，「司命隨其輕重，奪其紀算，算盡則死。」這個幾句，正是說明他的罪報，好像是法官判案一樣定罪，這證據除了惡報之外，還有餘殃啊！「死有餘責，乃殃及子孫」，這就是易經裏面所說的「積不善之家，必有餘殃」，道理就在此地，「積善之家，必有餘慶，積不善之家，必有餘殃。」下面兩段是重申，惡業中最重的，要特別提高警覺心，要戒除，一個是盜，一個是殺，盜欠眾生財物上的債，所謂欠錢還錢啊！欠債的還債，欠命的還命，那個殺是欠命，盜是欠財，是欠債啊！我們與眾生要是多欠命、多欠債，諸位想想，那一生，那一劫才能還得清呢？所以聰明人不欠眾生的債，不欠眾生的命，我們一生當中心安理得。說「又諸橫取人財者，乃計其妻子家口以當之，漸至死喪，若不死喪，則有水火盜賊，遺亡器物，或者是疾病口舌諸事」，「口舌」就是打官司，「諸事」，「以當妄取之直」，可見強取強奪得來的財物，自己能不能享受？不能享受，不但不能享受，現在招惹許多麻煩，到來世還要還錢，這又何苦。

底下一段，「又枉殺人者，是易刀兵而相殺也」，雖然只有兩句，我們要記住，殺人償命啊！所以是易刀兵而相殺，你殺他，他來殺你啊！人死為羊，羊死為人，生生世世沒有完了的時候，這一種道理，我在學佛沒多久的時候就明白了，就相信了，我在年輕的時候很喜歡打獵，我自己知道，我殺生很多，殺業很重，所以二十六歲那一年接觸到佛法，懂得這個道理，我才學佛六個月，我就發心吃長素，不吃一切眾生肉，這是我相信，欠下的命債，是必須要償還的，過去無知啊！現在覺悟了，覺悟了就要改過自新，改過最徹底的方法，就是不吃眾生肉，不與一切眾生再結惡緣，將這些所修的功德、善行，迴向給過去冤家債主啊！求他們超度，為他們培福，為他們修福，以來補償過去無知所犯的錯誤。末後有兩句話，是比喻來說明，「取非義之財者」，不應該得到的財富你去取，「譬如漏脯救饑，鴆酒止渴，非不暫飽，死亦及之」，這是講的非義之財萬萬不可以取，你要取來之後，就好比「漏脯救饑」，不是甘露，甘露在從前，老的房子，下雨天屋子要是漏的，漏的水滴在這個甘露上，這甘露就會有毒，吃了之後人就會中毒，那是要送命的；鴆酒，鴆鳥的羽毛，也是非常毒的，把那個羽毛浸在那個水裏頭，人喝了立刻就死，這是把這個非義之財啊！比做漏脯，比做鴆酒，所以你得來的時候，非但不能飽啊！你得不到受用，一切禍害就來了，非義之財絕定不可之妄求。到這個地方，是將這個惡報講完了，後面雖然文字不多，但是他是三個大段落，第一個大段落是念本，推本念初，「夫心起於善，善雖未為，而吉神已隨之，或心起於惡，惡雖未為，而凶神已隨之。」可見得這個善惡吉凶禍福的根本，在這個心的一念之間，心裏面剛動念，還沒有表現在行為，吉凶禍福，這個預兆就非常的明顯，一念善心起，還沒有行善事，善神就來擁護，就來保護你，我們又何樂而不為之，一個壞的念頭剛剛起，還沒有做壞事的時候，惡神凶煞已經就追隨你了，你又何苦來呢？這是沒有智慧，這是愚癡啊！所以我們推求他的根本呢？就是一念之初啊！就定下吉凶禍，換一句話說，就決定我們的命運了。

下面一大段呢？這是本經的主旨，也就是太上這一篇訓誡，他的用意之所在，「其有曾行惡事」，無論那一個人，人非聖賢，孰能無過，我們都有過失，我們自己要知道過失，不隱諱自己的過失，佛法是主張發露懺悔，顯露出來，叫大家都知道我有過失，這是懺悔，我後不再犯，曾行惡事，「後自悔改」，以後覺悟了，我們立刻就要悔改，「諸惡莫作，眾善奉行，久久必獲吉慶，所謂轉禍為福也。」這是終極的目標，說了這麼多話，希望就在這個地方，太上是希望我們能夠做到「諸惡莫作，眾善奉行」，諸惡是前面所舉的一百七十多條，眾善奉行是福報的根源，我們明瞭什麼叫做福，什麼叫做禍，什麼叫做善，什麼叫做惡，然後我們才懂得斷惡修善啊！改過自新，這樣才能轉禍為福。

末後這一段是結勉，是全文的總結，「故吉人語善、視善、行善」，語是言語，視是所見，行善，行是行為，「一日有三善，三年天必降之福」，這個三年就是積，換句話說，什麼時候效應現前呢？三年，只要你照這個方法去做，做三年一定有感應，你能夠行三年，沒有福，福報就現前，可以轉禍為福，轉短壽為長命啊！真能做得到，所以將感應篇跟了凡四訓合起來看，真是像佛經裏面所講的「如觀掌中庵摩羅果」啊！非常的清楚！說「凶人語惡、視惡、行惡」，這個是講的積惡，「三年天必降之禍」，這是以惡感啊！必然有惡的果報，有凶的這個報應，末後一句是勉勵我們，「胡不勉而行之」，胡當為什麼講，為什麼我們不勉勵自己來修行呢？就是修斷惡修善，來改造自己的命運，來求得自己真正的幸福，來求得自己人生更有意義，更有價值，更美滿，更豐富，所以這一些並非是純粹的理想而達不到的，說實在話，樣樣都能夠達成，樣樣都能夠做到，他有理論，他有方法，所以我們目前所須求的，如果是如理，合理，怎樣如法，也就是合法，我們要合理合法的去修學，可以說沒有不成就的，合理合法的去修學，如果說不成就，沒有感應，可以說無有是處啊！當我們求不到的時候，我們要認真的檢討、反省，我們必定自己犯了有過失錯誤，所以才沒有感應道交，如果理論上不違背，方法上沒有錯誤，決定有感應，我個人本身，不但將理論方法常常說給人聽，同時我本身的感應道交就是一個實際的例子，我是用這個方法奠定自己的基楚，以這種方法來求得感應道交，這二十多年來，所以有許多同修問我，為什麼常常看到你心開意解啊！非常的自在啊！從了凡四訓，從感應篇而得來的，只要我們能夠認真，依照這個方法，依照這個理論去修學，你也可以得到，感應篇雖然不是佛經，經過蓮池大師提倡在前，印光大師宏揚在後，我們很幸運能夠遇到這個法門，我深信他，我力行他，我在工作之餘，我每一天的晚上，在睡覺之前，一定要把感應篇念一遍，反省我一天的心行，與太上的教訓有沒有違背，我們勸別人也是這樣，盡形壽就是一生當中，我們有一天生命，就要讀感應篇，就要照感應篇去做，把他當作戒律來看待，一時一刻不可以離開，我自己這樣做有效果，我相信每一位同修，你只要照這樣去做，你也一定有效應，換句話說，你有感應，到你自己感應現前的時候，才是真正的心開意解啊！法喜充滿，法喜充滿我在講堂裏，也常常奉告諸位，法喜不容易得到，必須要明理，必須要如法，行解相應啊！才能夠獲得法喜，法喜是從內心裏面生出來的，是無有窮盡的，只要我們去修，果然認真，認真的去學習，人人都能做得到，到法喜充滿現前的時候，你對聖人的教訓，佛菩薩的經典，你才能真正的喜愛他，百讀而不厭，千讀萬讀不會厭倦的，愈讀愈歡喜，愈讀愈有受用，其樂無窮啊！如果我們在讀聖賢人之書、讀經典，感覺不到興趣，那是我們對於經論理解力不夠！領悟的淺，換句話說，領悟的深度不夠，所以他裏面的味道，就是這個樂趣的味道，我們沒有嘗到，說到這個地方，我們為什麼讀聖賢書得不到樂趣呢？這是由於我們的基礎不夠，基礎也就是我們在斷惡修善上做的不夠，聖人之心、佛菩薩之心是純善，沒有一絲毫惡念，沒有一絲毫私心，而我們充滿了妄念，充滿了私心，與聖教不相應，所以我們讀這個聖賢的教訓，感覺的格格不入而不能發生興趣，原因就在此地，我們要想糾正這個原因，斷除這個惡習，依了凡四訓、依感應篇，不必用多，以三年的功夫來奠定這個基礎，而後，我們就會有非常良好的效應，就是有非常好的效果、收穫，這一點我們應當要明瞭，要好好的把他記住，要認真、要努力的修學，來改造我們自己的命運，創造我們自己光明美好的前程，人人都是這樣祈求，只要如理如法，人人都可以滿願，我們記住太上最後一句話，為什麼我自己不勉勵，努力去力行呢？今天到這個地方，時間也到了，我將太上感應篇，就介紹到此地。
