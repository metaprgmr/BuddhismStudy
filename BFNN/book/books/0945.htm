/TEXT339/楞伽阿跋多羅寶經卷第二

/KEPAN/戊六　如來藏心門
/KEPAN/己一　問

/VERSE/爾時、大慧菩薩摩訶薩白佛言：『世尊！世尊修多羅說：如來藏自性清淨，轉三十二相入於一切眾生身中。如大價寶垢衣所纏，如來之藏常住不變，亦復如是，而陰、界、入垢衣所纏，貪欲、恚、癡不實妄想塵勞所汙。一切諸佛之所演說，云何世尊同外道說我，言有如來藏耶？

如來藏心，是破執顯性最後之一門。了達唯識現，即一切法非一切相，既無可執之相，亦無能取之執。若執唯識，亦同法執，故以破為顯，執之破處即性之顯處。性者、諸法真實相之謂，本來恆常普遍如是，因妄想故，致不能顯而成妄想相，離妄想即成自性矣。所以前明正智、如如是成自性亦即如來藏自性，清淨心，依前種種所破而顯，即顯此心。故大慧復疑問：凡諸佛修多羅均說空、無生、無二、離自性之義性雖明，而諸修多羅中又說如來藏自性清淨，具足三十二相，即在眾生五陰聚中；如如意珠藏垢衣內，以喻如來之藏雖為陰、界、入及根本煩惱、隨煩惱乃至種種塵勞垢汙之所纏覆，清淨德相仍然常住不變。雖現業繫苦相，而苦即法身，以內有大價寶也。眾生不知自有，如乞人旍竮辛苦，向外妄求，正如棄大海而執一漚耳。

/VERSE/世尊！外道亦說有常作者，離於求那，周遍不滅。世尊！彼說有我。』

然外道亦計於受用身資有一作者之實我，體實遍常，不生不滅，彼之實我，豈不與佛說五陰聚中有一不滅之如來藏名異義同耶？大慧菩薩為悲湣後來眾生故，恐發生此種學佛法而執我之外道，使起正智而離邪執，庶令如來藏教無過，所以詳為請問。

如來藏義，可作數種解釋：一、作如來即藏釋，此持業釋。藏、有含藏統攝義，言如來即統攝一切佛果無量功德。二、作如來之藏釋，此依主釋。謂如來所證之清淨法界，為如來四智菩提藏，藏讀去聲，庫藏之藏。此二、前者唯在如來，後者通於菩薩。三、作如來在覆藏中釋。如來、指佛果上一切無漏無為法，藏、指覆於眾生有漏心中，此通於九法界。四、作眾生自性清淨心，即如來本因而隱藏未顯釋。謂眾生位具有佛性，但隱而未顯耳。

離於求那者，謂勝論講六句義，即
/olzh/
實句，梵語陀羅標，實質、物體之義。
德句，梵語求那，德性義。
業句，梵語羯磨，業用義。
大有句。
同異句。
和合句。

/L/四、五、六句，統指一切法。前三各別，如言人身各有德性及有作用。我屬實句所攝，異於德句，故離於求那也。

/KEPAN/己二　答
/KEPAN/庚一　長
/KEPAN/辛一　斷無我畏故說

/VERSE/佛告大慧：『我說如來藏，不同外道所說之我。

佛法所明如來藏，與外道所計神我實我，全然不同。

/VERSE/大慧！有時說空、無相、無願、如、實際、法性、法身、涅槃、離自性、不生不滅、本來寂靜、自性涅槃，如是等句說如來藏已，如來應供等正覺為斷愚夫畏無我句，故說離妄想無所有境界如來藏門。

夫如來藏，乃佛智自證之第一義心，離言絕思，有時或說空、無相、無願──三解脫門，或說如、實際、法性等，乃至於自性涅槃等句，其實、皆說如來藏，詮異旨同，機感各別。凡夫愚癡，終日在此清淨平等真如性中，而分別不到，攀緣不及，聞無我句為斷滅而妄生怖畏，佛以慈悲方便令除怖畏，不得不說此無所有而有之境界，令漸通達如來之所證也。

/KEPAN/辛二　方便善巧故說

/VERSE/『大慧！未來現在菩薩摩訶薩，不應作我見計著。譬如陶家，於一泥聚，以人工、水、木、輪繩方便，作種種器。如來亦復如是，於法無我離一切妄想相，以種種智慧善巧方便，或說如來藏，或說無我。以是因緣故，說如來藏不同外道所說之我；是名說如來藏。』

所以誡大慧及未來現在諸菩薩，對於如來藏法門，皆不應以我見計著也。如陶工以聚泥及種種器具為方便因緣，成種種器。佛亦如是，依於種種方便悉檀因緣，應種種機，立種種名，或曰如來藏，或曰無我，乃至其他一切名義，無非破其妄執令生正智之方便耳。非同外道所說之我，在心外另有一如來藏矣。

/KEPAN/辛三　令離我見故說

/VERSE/『開引計我諸外道故，說如來藏，令離不實我見妄想，入三解脫門境界，希望疾得阿耨多羅三藐三菩提，是故如來應供等正覺作如是說如來之藏。若不如是，則同外道。是故大慧！為離外道見故，當依無我如來之藏。』

蓋佛說如來藏，不但非用執我，且正為開引執我執法之外道，令其離於我見妄想。須知佛所說法，皆是離分別所證真如。如欲證此真如如來藏，必離人法我之分別；入空、無相、無願三解脫門，乃得無上菩提。是故唯佛所說無訛，否則、執我同於外道。欲離外道我見，當知此人無我、法無我所顯之如來藏也。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『人、相續、陰，緣與微塵，勝、自在、作，心量妄想。』

人、指人我，相續、指壽者相，陰、指五陰，緣、謂有異因緣。微塵、勝、自在、作等，皆指外道所執。種種皆所執之我。法我，離二執即得二無我智。至此、破執已破究竟，顯性已顯究竟，於唯識境亦彰究竟。

/KEPAN/丙二　辨唯識行
/KEPAN/丁一　總明四行
/KEPAN/戊一　問

前來八門，皆彰唯識境，即觀一切法相性也。所觀境彰，須繼起能觀行。蓋佛法非比世間法，隨文解義，便謂已畢研究之事。比如盲人不知顯色，眼未開時，須除其病；所以於唯識境要得親證，必須起行，即是修唯識觀。前所彰之境皆唯識，今所辨行亦皆唯識。此唯識觀，未歷三賢位之菩薩，如不起修不相應也。

/VERSE/爾時、大慧菩薩摩訶薩，觀未來眾生，復請世尊：『惟願為說修行無間，如諸菩薩摩訶薩修行者大方便！』

此所明之四行，諸菩薩位所應修習，大慧菩薩本已能修諸行，了達諸法唯心性相。為未來大心眾生頓悟修行，趨無上果，故請佛說大修行所具足之方便法門，免令未證謂證，未得為得，或耽住禪樂，或招感邪魔，或起法愛，或求神通，此大慧菩薩之悲願也。方、方法、便、利便，以利便方法應用適宜，使理易於明，行易於成，謂之方便。於自利有善巧方便，而利他亦有善巧方便。方便、亦可作一種預備功夫解。總而言之，無論作何事業，無方便不能通達耳。

/KEPAN/戊二　答
/KEPAN/己一　總標

/VERSE/佛告大慧：『菩薩摩訶薩成就四法，得修行者大方便。云何為四？謂善分別自心現，觀外性非性，離生住滅見，得自覺聖智善樂，是名菩薩摩訶薩成就四法得修行者大方便。』

方便之法，修四種觀，依此而行，能得成就。

/KEPAN/己二　別示
/KEPAN/庚一　正說
/KEPAN/辛一　善自心現

/VERSE/『云何菩薩摩訶薩善分別自心現？謂如是觀三界唯心分齊，離我我所，無動搖，離去來，無始虛偽習氣所熏，三界種種色行繫縛，身、財、建立妄想隨入現，是名菩薩摩訶薩善分別自心現。』

此初辨善分別自心現也。謂善能觀察三界一切法皆唯心所現而有限量，無論內外諸法乃至萬緣，皆是心及心所分別所現，於是離我我所，無主宰故，三界生死亦無去來。知根、身、器界皆無始虛妄分別習氣現為業報，前六識托為本質隨起妄想相，乃至獲得聖果，亦皆唯心。具足唯心觀，即一切修行法之總持。識得唯心，魔外絕跡，與佛菩薩無以異矣。

/KEPAN/辛二　外性非性

/VERSE/『云何菩薩摩訶薩善觀外性非性？謂燄、夢等一切性，無使虛偽妄想習因，觀一切性自性。菩薩摩訶薩作如是善觀外性非性，是名菩薩摩訶薩善觀外性非性。』

此辨善觀外性非性也。謂善能觀察一切法皆唯識所緣起，心外無有自體，猶如陽燄、夢、幻，分別執為實我實法，即為凡夫外道，乃無始虛妄習氣為因之所現行。二乘能證一分生空，菩薩登地雖證二空，尚有不覺，纔起即滅而不相續，當下銷融。然非無唯識所變緣之法，但無妄計心外之境，以心外實無法可分別也。前第一、第二，可合名曰唯識無境觀，通於大乘因果位修。

/KEPAN/辛三　辨善離生住滅見

/VERSE/『云何菩薩摩訶薩善離生住滅見？謂如幻、夢一切性，自、他、俱性不生，隨入自心分齊，故見外性非性。見識不生及緣不積聚，見妄想緣生於三界，內外一切法不可得。見離自性，生見悉滅，知如幻等諸法自性，得無生法忍。得無生法忍已，離生住滅見，是名菩薩摩訶薩善分別離生住滅見。』

此辨善離生住滅見也。謂善能觀察三界一切有漏法無自性，如幻　如夢，生即不生，亦無自、他、共生，但隨識心分別而現，心外實無有法可得。前謂諸法皆唯是識，但有眾緣而無諸法，乃至觀察唯識所變現一切法，即無識上一切法，眾緣所起內外法，即無眾緣所起內外法，不見有法生，亦不見有法滅。夫知一切法畢竟如幻，無生而生，則決定能印可生即無生，得無生法忍，離於生住滅見矣。

/KEPAN/辛四　得自覺聖智

/VERSE/『云何菩薩摩訶薩得自覺聖智善樂？謂得無生法忍，住第八菩薩地，得離心意意識、五法、自性、二無我相，得意生身。』

此辨得自覺聖智善樂也。謂得無生法忍之菩薩第八地，所有一切有漏法皆不現，無功用修第一義無相觀，念念趣入佛智。蓋前觀離有漏，此觀得無漏也。前雖云得無生法忍，二乘不過轉得第六妙觀察智之生空一部份，菩薩得二空智，八地常得現前，升至十地等覺。入佛始具四智，即是離過絕非無漏不思議智，離心意意識等差別，真如平等，離一切相，即一切法。所以八地以上，能得六七二識所起之意生身。

以上四種觀，前二平等安住，通觀有無漏界，第三觀離有漏而入無漏，第四成就無漏。然皆唯心，不過轉第三觀上之有漏法為第四之無漏法耳。若不依一、二之唯識無境觀，則三、四之有漏觀無漏觀、亦不易悉離虛妄而速得圓滿也。

/KEPAN/庚二　推問
/KEPAN/辛一　問

/VERSE/『世尊！意生身者，何因緣？』

因佛說意生身，乃推問何理而有斯名？

/KEPAN/辛二　解答

/VERSE/佛告大慧：『意生身者，譬如意去迅疾無礙，故名意生。譬如意去石壁無礙，於彼異方無量由延，因先所見憶念不忘，自心流注不絕，於身無障礙生。大慧！如是意生身，得一時俱。菩薩摩訶薩意生身，如幻三昧、力、自在、神通，妙相莊嚴聖種類身一時俱生，猶如意生，無有障礙。隨所憶念本願境界，為成就眾生，得自覺聖智善樂。』

意生身，正是妙觀察智、平等性智所起者。意念無礙，念所憶處，當念即現，憶所經境，無能遮障，無問遠近；向所睹者，由憶而現，念念相續，無能為阻。故意生身亦同時能現無量身，神通自在，妙相莊嚴，隨廣大本願入無量世界，所以不住空寂，成就眾生。

/KEPAN/庚三　合說

/VERSE/『如是菩薩摩訶薩得無生法忍，住第八菩薩地，轉捨心意意識、五法、自性、二無我相身，及得意生身，得自覺聖智善樂。

得無生法忍菩薩，證第一義空，得無功用無分別智，不住寂滅，亦非不住寂滅，乃至入如來地，盡得聖智善樂。

/KEPAN/己三　結成

/VERSE/『是名菩薩摩訶薩成就四法，得修行者大方便，當如是學！』

結前成就此四大方便法，為大修行人所當修學也。

/KEPAN/丁二　明三位
/KEPAN/戊一　資糧位──諸法因緣門
/KEPAN/己一　問

/VERSE/爾時、大慧菩薩摩訶薩復請世尊：『惟願為說一切諸法緣因之相　以覺緣因相故，我及諸菩薩離一切性有無妄見，無妄想見漸次、俱生。』

資糧者，謂修習六度萬行之福智，為入地之資糧，乃以修一切法唯識因緣觀為綱也。觀因緣相，雖與二乘略同，而唯識觀不與之共。以覺知因緣相故，離有無妄見，妄見離、即無分別智。在資糧位菩薩，能伏治分別而未能斷除，故大慧代請問也。

/KEPAN/己二　答
/KEPAN/庚一　長行
/KEPAN/辛一　示因緣相
/KEPAN/壬一　緣

/VERSE/佛告大慧：『一切法二種緣相，謂外及內。外緣者，謂泥團、柱、輪、繩、水、木、人工、諸方便緣，有瓶生。如泥瓶，縷疊、草席、種芽、酪酥等方便緣生，亦復如是，是名外緣前後轉生。云何內緣？謂無明、愛、業等法，得緣名；從彼生陰、界、入法，得緣所起名。彼無差別，而愚夫妄想，是名內緣法。』

外緣者，無情法，不為阿賴耶執受為自體者是。內緣者，有情法，為阿賴耶執受為自體者是。凡一法成就，皆不離乎方便緣。瓶本非瓶，以泥團及柱、輪、繩、水、木、人工諸緣和合而生，餘物亦然。雖諸物前後展轉而似現心外，然實不離自心，以眾生一向認為外而名外緣。至內緣十二緣起者，無明、業、愛、取、有、為能起，餘七為所起。實皆唯識，而愚夫妄計有差別。

/KEPAN/壬二　因

/VERSE/『大慧！彼因者，有六種：謂當有因、相續因、相因、作因、顯示因、待因。當有因者，作因已，內外法生。相續因者，作攀緣已，內外法生陰種子等。相因者，作無間相相續生。作因者，作增上事，如轉輪王。顯示因者，妄想事生已，相現作所作，如燈照色等。待因者，滅時作相續斷，不妄想性生。』

此言因者，與前說緣，亦無二事，就觀察點不同，別為因耳。當有因者，謂無明所發、愛所潤等業種因成就，當來有果。相屬因者，所現境界屬於能現之心，而攀緣後熏成種子，為相屬因。相因者，前心滅後，後心剎那續生，不能同時，無間相續。作因者，作增上緣，言其有勢力，喻如轉輪王。顯示因者，為能顯示於境，通於心心所及名字言說，能見見分了於所緣相分；如燈之照現形色等，無顯示因不能明瞭。待因者，待世間萬物滅時作無想，所謂觀有計無等想。

/KEPAN/辛二　揀因緣計

/VERSE/『大慧！彼自妄想相愚夫，不漸次生，不俱生。所以者何？若復俱生者，作所作無分別，不得因相故。若漸次生者，不得相我故，漸次生不生；如不生子，無父名。大慧！漸次生相續方便，不然，但妄想耳。因、攀緣、次第、增上緣等，生所生故。大慧！漸次生不生，妄想自性計著相故。漸次、俱不生，自心現受用故，自相、共相外性非性。大慧！漸次、俱不生，除自心現，不覺妄想故相生。是故因緣作事方便相，當離漸次、俱見。』

此揀因緣計也。謂因緣法非漸生、非俱生。計俱生者，則因果相不能成立，能作之因、所作之果、不能分別。漸生者，果尚未生，因何由而名？如父因有子而為父，無子之先，未得父名也。故無一定生因可得，唯是因緣、所緣緣等四緣，無有能生所生之法，所以漸次生亦不生。俱、漸二皆妄計，無實因緣則亦無自共相，是故唯識諸法，生即無生。此乃大乘所修觀行，非小乘及凡夫外道所知矣。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『一切都無生，亦無因緣滅，於彼生滅中，而起因緣想。非遮滅復生，相續因緣起，唯為斷凡愚，癡惑妄想緣。有無緣起法，是悉無有生，習氣所迷轉，從是三有現。真實無生緣，亦復無有滅，觀一切有為，猶如虛空華。攝受及所攝，捨離惑亂見，非已生、當生，亦復無因緣。一切無所有，斯皆是言說。』

一切法無生滅者，因緣所成壞之生滅，即無生滅。然非撥有取無有，故緣起之因果宛然，隨凡愚之癡妄而斷其執，說為不生滅耳。三有境界，皆無始分別習氣之所現，有無悉不可得，就世諦說，施設何礙？凡夫不明真實義理，惑亂於一切有為生滅之法，猶如翳目而觀空華，悉皆當體無有。但須除目翳，不用撥空華，以目病除則空本無華故。故須以離分別正見離諸妄想，則能攝、所攝一切皆是唯識耳。

/KEPAN/戊二　加行位──觀言說妄相門
/KEPAN/己一　請許

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！惟願為說言說妄想相心經！世尊！我及餘菩薩摩訶薩，若善知言說妄想相心經，則能通達言說、所說二種義，疾得阿耨多羅三藐三菩提，以言說、所說二種趣，淨一切眾生。』

此修意言唯識觀也。前文曾明觀一切法唯識即依他起，但有漏依他從遍計執而起。無始來遍計習氣，實即言說妄想，必如何可轉有漏為無漏？須在緣起自性上，遣除諸言說妄想習氣，方可泯一切相，證真實性，此乃為大乘加行位菩薩所修之意言唯識觀，亦即遣除言說妄想習氣，所以大慧代表眾菩薩請佛說此言說妄想相心法門。蓋心能積聚諸名言習氣，而起諸言語分別相，所以觀照根源，以通達能詮之名言及所詮之法相，遣除二執無始妄習，乃證無分別智，起後得智，直趨無上菩提。此已入資糧位菩薩，由加功行持而入於通達位也。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說。』大慧白佛言：『善哉！世尊！唯然受教。』

/KEPAN/庚一　長行
/KEPAN/辛一　正答所問

/VERSE/佛告大慧：『有四種言說妄想相：謂相言說、夢言說、過妄想計著言說、無始妄想言說。相言說者，從自妄想色相計著生。夢言說者，先所經境界，隨憶念生，從覺已境界無性生。過妄想計著言說者，先怨所作業，隨憶念生。無始妄想言說者，無始虛偽計著過，自種習氣生。是名四種言說妄想相。』

言說依於妄想，妄想亦依言說。一有能詮之名，即有所詮之相，名相不離，唯第六識之所了別，他識並皆無此作用。所以在加行位之煖、頂位菩薩，必須修四尋思觀：即
/olzh/
觀察一切法名言，但是名言而無實事。
觀察一切法之事實。但是事實，離於名言。
觀察一切法自性，但是自性，離於其餘。
觀察一切法差別，但是差別，亦離其餘。
//
/L/如是專心致志，尋求探討，思此四法確確分明，由頂位進入忍位，得四如實智。由下忍而中忍、而上忍、而世第一位、而通達位、而修習位；此則略表加行位進修之經過耳。今明一切名句言說之妄想分別相不出四種：
/olzh/
相言說，謂不了達從自心分別所現之色相，而分別生種種言說。
夢言說，謂從前所經歷之事，至今覺醒，渾如一夢，如遽伯玉五十年而知以前四十九年之非。蓋以前四十九年事，皆作夢境觀，但覺後仍復憶念此不實無性之境，所以老人每每喜談故事，其實、過去之事已全無矣。
過妄想計著言說，謂過去時所有冤讎罪業，憶念懊悔而發種種言說。
無始妄想言說，謂無始來種種虛妄分別習氣種子熏習而生種種言說。
//
/L/此第四是總相，前三種皆不出此無始妄習所生起。

/KEPAN/辛二　問答言生

/VERSE/爾時、大慧菩薩摩訶薩復以此義，勸請世尊：『惟願更說言說妄想所現境界。世尊！何處、何故、云何、何因眾生妄想言說生？』

大慧問言說妄想所現之言說，何處、何故、如何而生。

/VERSE/佛告大慧：『頭、胸、喉、鼻、脣、舌、齗、齒、和合出音聲。』

佛答謂：由面部、身部、內外關節、及音聲上之高低屈曲差別，而發生為一種可記別意義之符號，即諸語言。此明言說之生。

/KEPAN/辛三　問答言想

/VERSE/大慧白佛言：『世尊！言說、妄想，為異、為不異？』

又問言說與妄想異不異，蓋欲明其關係也。

/VERSE/佛告大慧：『言說、妄想，非異、非不異。所以者何？謂彼因生相故。大慧！若言說妄想異者，妄想不應是因。若不異者，語不顯義，而有顯示。是故非異非不異。』

佛答謂：非異非不異。蓋言說以妄想為因而生，故非異。但妄想不顯義，而言說能顯義，故非不異。

/KEPAN/辛四　問答言義

/VERSE/大慧復白佛言：『世尊！為言說即是第一義，為所說者是第一義？』

又問言說與第一義之關係，能說之語言文字為第一義？抑所說之法相義理為第一義？

/VERSE/佛告大慧：『非言說是第一義，亦非所說是第一義。所以者何？謂第一義聖樂，言說所入是第一義，非言說是第一義。第一義者，聖智自覺所得，非言說妄想覺境界，是故言說、妄想不顯示第一義。言說者，生滅動搖展轉因緣起，若展轉因緣起者，彼不顯示第一義。大慧！自、他相無性故，言說相不顯示第一義。復次、大慧！隨入自心現量，故種種相外性非性，言說、妄想不顯示第一義。是故大慧！當離言說諸妄想相。』

第一義者，即諸法實相也。佛答謂：兩皆非是。惟聖智所自證覺之樂境，假言說遣去妄分別，引無分別智證之者，是第一義。如以指指月，離去能指之指，及所指之處所，真月方得。非言說妄想境界所及；言說假詮，妄想假智，但能得諸法之共相，不得諸法之真實相。退而言之，言說、妄想，非但不能通達聖境，即世間切法自相，亦不能證。如說火時，言說上、文字上、均不能得火之相性，況言說文字乃是生滅法，動搖無常，眾緣展轉生起，故不顯示第一義也。第一義心中無自相、他相、都無自體，所以妄計心外現種種相，心外毫無所有。外性非性，即外法無有義。是故第一義離於言說妄想相。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『諸性無自性，亦復無言說，甚深空空義，愚夫不能了。

諸法無自性，非言說所能安立。甚深畢竟空之義，乃無分別智所顯。二乘及凡夫、外道，皆不能了知，

/VERSE/一切性自性，言說法如影，自覺聖智子，實際我所說。』

所以恆流轉於三界生死及變易生死之中，不了達一切法意識上所現法塵影子，一切法皆假名言說。然佛對愚夫只得說此相似法，否則無由引導。若為得自覺聖智之佛子，已證離妄無分別境，方開示離言實際也。

/KEPAN/戊三　修習位─觀遠離四句門
/KEPAN/己一　請許

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！惟願為說離一、異，俱、不俱，有、無、非有非無，常、無常，一切外道所不行，自覺聖智所行。離妄想自相、共相，入於第一真實之義。諸地相續漸次，上上增進清淨之相，隨入如來地相，無開發本願，譬如眾色摩尼境界，無邊相行，自心現趣部分之相一切諸法。我及餘菩薩摩訶薩離如是等妄想自性，自共相見，疾得阿耨多羅三藐三菩提，令一切眾生一切安樂具足充滿。』佛告大慧：『善哉！善哉！汝能問我如是之義，多所安樂、多所饒益，哀湣一切諸天世人。』

修習位者，謂菩薩初地至十地，修習滿足諸佛法位。依成唯識論，在此位前尚有通達位，然時極短，即加行位所得之果。蓋前一剎那為世第一位，後一剎那即入於修習位，此通達位祇在一剎那間，無所修行，故此不說。修習位後，曰究竟位，從修習至究竟，所證真如法性平等，在能證之智有淺深，斯修習之位有漸次。八地以下、曰下品妙觀察智、平等性智修。八地以上、中品智。至得佛果，圓滿妙觀平等二智一地一地所分證者，而得大圓鏡智、成所作智，為上品智。隨智淺深即十真如，所修即十度等。地前初修時，依教理為增上緣而修，隨順真如，未能親證，名曰緣修。入初地證真如，稱性起修，名曰真修。到第八地，一切行上修一切行，蓋不拘一行廣修眾行矣。

此段大慧問義，蓋因菩薩未證真如，在在不離四句。四句義，在前百八句中說，今照此段句義亦可。一異對，謂觀物相對皆有同異相，如思想言論得有意義之規律，西哲謂有同一律、矛盾律、為根本者是也。俱不俱者，謂能和合或不和合，如心所、心王為相應，而水火、冰炭不能相入也。有無者，言色等有法與虛空等無法。常無常者，永久存在及有生滅之謂。一切思想言說根本規例，總不出此四句，若離此四，則思想言論即無所安立。所以成不思議，為外道二乘智所不能行。菩薩以無分別智為前導，行一切行皆第一義，諸法自相共相不離而離，所謂離於名種等分別之現量清淨智也。初地至八地證第一義空，然以本願力故而不住空，證一切差別相皆自心現，妄想悉除，菩提疾得，普入塵剎，利樂眾生。此充足德用之佛境，且非菩薩所能，以菩薩於不知不覺中尚有妄也。故佛讚許誡聽，大慧受教。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！吾當為汝分別解說。』大慧白佛言：『善哉！世尊！唯然受教。』

/VERSE/佛告大慧：『不知心量愚癡凡夫，取內外性，依於一異、俱不俱、有無、非有非無、常無常，自性習因，計著妄想。

凡夫無智，計內根身，計外塵境，取心外法，不明唯識如幻之意；動輒依於四句，因無始妄習而執我執法。

/KEPAN/壬一　識境計

/VERSE/『譬如群鹿，為渴所逼，見春時燄而作水想，迷亂馳趣，不知非水。

譬如群鹿至妄見攝受者，此第一喻所取之色境也。如群鹿渴逼，視陽燄為水，馳趣數求，卒之水不得而渴反加甚。諺謂：『這山望著那山高，到了那山沒柴燒』，情景正同。

/VERSE/如是愚夫，無始虛偽妄想所熏習，三毒燒心，樂色境界，見生住滅，取內外性，墮於一異、俱不俱、有無、非有非無、常無常想，妄見攝受。

夫三毒燒心之愚夫，日逐逐於六塵境界，分別四句助長其癡，妄見攝受，卒之外無所得，渴毒愈熾。

/VERSE/如犍闥婆城，凡愚無智而起城想，無始習氣計著相現，彼非有城非無城。如是外道無始虛偽習氣計著，依於一異、俱不俱、有無、非有非無、常無常見，不能了知自心現量。

如犍闥婆城至不能了知自心現量者，此二喻境計。犍闥婆、此言香陰城。但影可見，而非有城；愚者妄見，亦非無城。以譬外道無始四句妄見現分別相，不了達能見所現皆自心現量。

/VERSE/譬如有人夢見男女、象馬、車步、城邑、園林、山河、浴池、種種莊嚴，自身入中，覺已憶念。大慧！於意云何？如是士夫，於前所夢憶念不捨，為黠慧不？』大慧白佛言：『不也，世尊』！佛告大慧：『如是凡夫惡見所噬，外道智慧，不知如夢自心現性，依於一異、俱不俱、有無、非有非無、常無常見。

譬如有人至常無常見者，此三喻境計。言夢中之種種快樂，絕無其事，愚夫以為實境實樂，覺後猶復憶念不捨。正譬凡夫愚惑，為外道邪智之惡見所吞，不達如夢，起四句見。

/VERSE/譬如畫像，不高不下，而彼凡愚作高下想。如是未來外道惡見習氣充滿，依於一異、俱不俱、有無、非有非無、常無常見，自壞壞他。餘離有無無生之論，亦說言無，謗因果見，拔善根本，壞清淨因。勝求者，當遠離去。作如是說：彼墮自他俱見有無妄想已，墮建立、誹謗，以是惡見，當墮地獄！

譬如畫像至當墮地獄者，此四喻境計。畫像本平，而心妄作高下之想。譬外道依四句惡見自壞壞他。夫佛說無生法，離於有無，外道以為斷滅，於是謗無因果，拔善根，壞淨因。佛子求最勝出世法者，當離此見，勿執常斷墮地獄也。

/VERSE/譬如翳目，見有垂髮，謂眾人言：汝等觀此！而是垂髮，畢竟非性非無性，見不見故。如是外道妄見希望，依於一異、俱不俱、有無、非有非無、常無常見，誹謗正法，自陷陷他。

譬如翳目至自陷陷他者，此五喻境計。空中垂髮，無病之人不見，故非有性；翳目者見之，故非無性。夫諸法相性本空，外道妄見希望，致依於四句自陷陷他，有謗法咎。

/VERSE/譬如火輪非輪，愚夫輪想，非有智者。如是外道惡見希望，依於一異、俱不俱、有無、非有非無、常無常想，一切性生。

譬如火輪非輪至一切性生者，此六喻境計。火一星耳，以相續旋轉遂幻似為輪，以惑愚夫之想。譬外道惡見迷亂不清，依於四句，妄計一切法俱生、漸生等等。

/VERSE/譬如水泡，似摩尼珠，愚小無智作摩尼想，計著追逐，而彼水泡非摩尼非非摩尼，取不取故。如是外道惡見妄想習氣所熏，於無所有說有生，緣有者言滅。』

譬如水泡至緣有者言滅者，此七喻境計。水泡似珠，非可取，故非摩尼；愚小無智取之，故非非摩尼。譬外道妄想惡見妄習，於無所有處而計有，迨至有不可得，又以為滅至無所有。妄計從無而有，從有而無，迷執緣有緣滅為實有實滅也。

/KEPAN/壬二　佛說計
/KEPAN/癸一　顯所說法

/VERSE/『復次、大慧！有三種量，五分論，各建立已，得聖智自覺，離二自性事，而作有性妄想計著。

三種量：現、比、非、三量也。五分論：宗、因、喻、合、結、五分也。建立得自覺聖智者，離於妄想及緣起自性之教理。然凡外愚癡起妄想分別，執此二性，乃至以為有此二性可離，亦是妄想執著。

/VERSE/大慧！心意意識，身心轉變，自心現攝、所攝諸妄想斷，如來地自覺聖智修行者，不於彼作性非性想。若復修行者，如是境界性非性攝取相生者，彼即取長養及取我人。

佛子因修轉變八識身心，能取我取我法二執俱空，不於彼作有無之想。若修行者一有能所境界，則是仍著人、我、眾生、壽者之見。

/VERSE/大慧！若說彼性自性自共相，一切皆是化佛所說，非法佛說。又諸言說，悉由愚夫希望見生，不為別建立趣自性法，得聖智自覺三昧樂住者分別顯示。』

須知一切法自共相，皆化身佛隨順眾生願望假設言教，非法佛為菩薩開示之聖者三昧樂也。

/KEPAN/癸二　喻所起計

/VERSE/『譬如水中有樹影現，彼非影非非影，非樹形非非樹形。如是外道見習所熏，妄想計著，依於一異、俱不俱、有無、非有非無、常無常想，而不能知自心現量。

譬如水中有樹影現至而不能知自心現量者，此一喻佛說計。水中所現之影，水與樹離，只是水故，則非影非樹形，妄見樹影，則非非影非非樹形。諸法唯心如水，法相如水之影，自心現量，非有非無，外道妄想見習，執著四句，不能知也。

/VERSE/譬如明鏡，隨緣顯現一切色像而無妄想，彼非像非非像，而見像非像，妄想愚夫而作像想。如是外道惡見，自心像現妄想計著，依於一異、俱不俱、有無、非有非無、常無常見。

譬如明鏡至常無常見者，此二喻佛說計，如鏡現像，隨緣各顯，無有分別；緣不現前，唯鏡非像，緣現像故，亦非非像。一心如鏡，萬法如像，外道惡見依於四句，不知是自心像現也。

/VERSE/譬如風、水和合出聲，彼非性非非性。如是外道惡見妄想，依於一異、俱不俱、有無、非有非無、常無常見。

譬如風水至常無常見者，此三喻佛說計。風之與水和合而聲，水無風緣非有聲性，風吹起波非無聲性。諸法緣起，皆如聲塵，緣生無自體性，外道依於四句，則望想計著矣。

/VERSE/譬如大地無草木處，熱燄川流，洪浪雲湧，彼非性非非性，貪無貪故。如是愚夫無始虛偽習氣所熏，妄想計著，依生住滅，一異、俱不俱、有無、非有非無、常無常，緣自住事門，亦復如彼熱燄波浪。

譬如大地至亦復如彼熱燄波浪者，此四喻佛說計。大地空荒，陽燄波動，智者不貪，念即非有，貪念著之，即非非有，愚夫無始妄習所熏，於自心修證中，依於四句妄計生滅，亦如迷燄為浪之顛倒也。

/VERSE/譬如有人，咒術機發以非眾生數，毗舍闍鬼方便合成，動搖云為，凡愚妄想計著往來，如是外道惡見希望，依於一異、俱不俱、有無、非有非無、常無常見，戲論計著，不實建立。』

譬如有人至不實建立者，此五喻佛說計。機關木人，或以咒力機發，或以噉精氣鬼召附，並無有情識體，方便巧合動作云為，凡愚妄為實有某人往來。譬眾生陰、界、入假合為身。外道依於四句，惡見戲論計著有我，建立不實之相，與此若合符節。

/KEPAN/辛三　勸離

/VERSE/『大慧！是故欲得自覺聖智事，當離生住滅、一異、俱不俱、有無、非有非無、常無常等惡見妄想！』

不離四句，不能證佛自覺境界。然不能得聖智，亦不得離此四句也。事、即境界，此正初地位事。

/KEPAN/庚二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『幻、夢、水樹影，垂髮、熱時燄，如是觀三有，究竟得解脫。

幻夢水樹影至究竟得解脫，言觀三界、六道如幻夢等，或幻有，或本無所有，如實了知，離於妄見，得究竟解脫。

/VERSE/譬如鹿渴想，動轉迷亂心，鹿想謂為水，而實無水事。如是識種子，動轉見境界，愚夫妄想生，如為翳所翳。

譬如渴鹿想至如為翳所翳，以鹿之迷亂覓水止渴，展轉往來終不得水，喻眾生在六塵、五欲境界種種貪求，識動境生，重重不明，如翳上加翳也。

/VERSE/於無始生死，計著攝受性，如逆楔出楔，捨離貪攝受。

於無始生死至捨離貪攝受，謂於無始生死法種種計著有所攝受，皆是貪癡，觀察過患，依教出離，如逆楔出楔也。

/VERSE/如幻咒、機發、浮雲，夢、電光，觀是得解脫，永斷三相續。於彼無有作，猶如燄、虛空，

如幻咒機發至猶如燄虛空，三相續──即惑、業、苦──楞嚴經說三相續曰：世界、眾生、及業果──，言起惑、造業、受苦，受苦果報重又起惑，如此循環相續不斷。如覺照五陰、四大是假，猶如木人、夢境，而世間一切塵欲，亦同浮雲、電光，善觀解脫，則不起惑造業，自得解三相續苦。然而造業者乃至解脫者，於彼皆無有造作者，亦如空中陽燄，愚者迷之耳。

/VERSE/如是知諸法，則為無所知。言教唯假名，彼亦無有相，

如是知諸法至彼亦無有相，謂了知法即非法。佛說法施設，皆是假名，所詮亦是假相，名依音聲，相依妄想而建立。

/VERSE/於彼起妄想，陰行如垂髮。如畫、垂髮、幻、夢、犍闥婆城，火輪、熱時燄，無而現眾生。

於彼起妄想至無而現眾生者，言有情眾生，皆無中而現，諸陰如垂髮、如幻、如夢等，皆喻其假名無實。往昔目犍連尊者曾造一木人像以誑舍利弗尊者，後舍利弗於門上亦畫一縊鬼恐之，目連乃至懼而不敢入室。足見有情眾生，唯幻見為有也。

/VERSE/常無常、一異，俱不俱亦然，無始過相續，愚夫癡妄想。

常無常一異至愚夫癡妄想者，仍勸離四句也。

/VERSE/明鏡、水、淨眼，摩尼妙寶珠，於中現眾色，而實無所有。一切性顯現，如畫、熱時燄。種種眾色現，如夢無所有。』

明鏡水淨眼至如夢無所有者，言一切法雖妙相莊嚴而實無所有，乃至心性種種顯現，亦皆如夢無所有也。

/KEPAN/庚三　結成

/VERSE/『復次、大慧！如來說法，離如是四句，謂一異、俱不俱、有無、非有非無、常無常，離於有無、建立誹謗。分別結集，真諦、緣起、道、滅、解脫，如來說法以是為首。非性、非自在、非無因、非微塵、非時、非自性相續，而為說法。

諸佛說法，離於四句，離於有無、斷常，而惟以真俗二諦為軌持。緣起者、即俗諦，由之慕果修因而得解脫，自覺覺他，皆以為首，非外道所計種種性自在等之妄見所可同語也。

/VERSE/復次、大慧！為淨煩惱、爾燄障故，譬如商主，次第建立百八句無所有，善分別諸乘及諸地相。』

但為淨除眾生煩惱障、所知障，說百八都非，一切法無所有，分別諸乘及諸地相也。

/KEPAN/丁三　結明四禪
/KEPAN/戊一　長行
/KEPAN/己一　總標

/VERSE/『復次、大慧！有四種禪。云何為四？謂愚夫所行禪，觀察義禪，攀緣如禪，如來禪。』

此接前云善分別諸乘及諸地相而結明四種禪定，蓋以禪定亦修唯識行所應成就者。

/KEPAN/己二　別釋
/KEPAN/庚一　愚夫所行禪

/VERSE/『云何愚夫所行禪？謂聲聞、緣覺外道修行者，觀人無我性，自相、共相、骨鎖、無常、苦、不淨相，計著為首。如是相不異觀，前後轉進，相不除滅，是名愚夫所行禪。』

此愚夫非指凡夫，乃言小乘兼及於外道也。內依自身，外依世界，中依人等，而觀察一切無非是苦、無常、不淨、無我，而計著一切法自相、共相。至觀成時，仍不異相，所以漸次轉進乃至滅定，亦不除滅於相，是名為愚夫所行禪。所行者，所觀也，有所觀之相，所以亦通於外道。

/KEPAN/庚二　觀察義禪

/VERSE/『云何觀察義禪？謂人無我自相共相，外道自、他、俱無性已，觀法無我，彼地相義漸次增進，是名觀察義禪。』

此觀已覺知諸法自共相無我，離於外小執著，能隨順入初地無相義，名觀察義禪。乃是菩薩在資糧及加行位之漸進，因依言說理解觀一切空無相義，尚未如修習位如實親證。

/KEPAN/庚三　攀緣如禪

/VERSE/『云何攀緣如禪？謂妄想二無我，妄想如實處不生妄想，是名攀緣如禪。

攀緣如者，緣真如之禪觀。此觀於所遣計我計法之妄執，及能遣之二無我觀亦無，所謂如實了知二我本來是空，不起妄想分別，親證真如，是名攀緣如禪。乃通達位菩薩入於初地以上親證真如所行。』

/KEPAN/庚四　如來禪

/VERSE/『云何如來禪？謂入如來地，得自覺聖智相三種樂住，成辦眾生不思議事，是名如來禪。』

此如來禪，由證真如究竟，得佛自覺聖智，住第一義境界，得三種意生身，發不思議妙用，安樂眾生，名如來禪。乃八地以上到於佛地之妙覺果上所行。

/KEPAN/戊二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『凡夫所行禪，觀察相義禪，攀緣如實禪，如來清淨禪。

初四句頌總標。

/VERSE/譬如日月形，缽頭摩深險，如虛空、火盡，修行者觀察，如是種種相，外道道通禪；亦復墮聲聞，及緣覺境界。

譬如日月形至及緣覺境界，謂愚夫有相觀禪，或如日月，或如紅蓮在深險中，或如虛空，或如火燒白骨，如是種種禪定，非住於斷苦慕滅之聲聞及觀緣起修之緣覺境界，即墮外道。

/VERSE/捨離彼一切，則是無所有，一切剎諸佛，以不思議手，一時摩其頂，隨順入如相。』

捨離彼一切句，明觀察義禪捨離彼所執自共相法，復如實觀察以親緣真如，然後隨順入如來禪，則諸佛大放光明而來摩頂，成就不可思議事，由是廣濟眾生。昔仰山語香嚴曰：『汝雖悟如來禪，而未知祖師禪』，以如來禪是果上禪，功勳極則；祖師禪則聖凡平等，不涉功勳，悟時當下即是。祖為佛始，佛為祖終，非佛非祖，復是何物？

/KEPAN/丙三　成唯識果
/KEPAN/丁一　共涅槃果
/KEPAN/戊一　大般涅槃門
/KEPAN/己一　問

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！般涅槃者，說何等法謂為涅槃？』

前來明所彰之境，依識觀相，遣執顯性，頓悟唯心，然後從悟起修，修四觀行，復別論三位，進而為總持之禪定，所謂止觀雙運、定慧平等之靜慮也。然修行必期剋果，雖從初治地即能獲效，如加行為資糧位之果，修習為加行位之果，然乃至入地，尚非圓滿究竟之極果。究竟地者，即無上涅槃、菩提二轉依果是：一者、共涅槃果，二者、大菩提果。涅槃初義，乃為解脫生死輪迴，故二乘亦分證，而外道妄取邪定境為涅槃，不如定歇仍歸流轉，故無涅槃。但二乘再發菩提心，猶有變易生死，故祇就分段解脫，說佛與二乘共證，若不思議無住涅槃，則不能共。至於大菩提果，寬言之，則菩薩亦得妙觀察智、平等性智之果；究之、大乘佛果唯在大圓鏡智，雖菩薩亦不能得也。所以在唯識果二十九門之中，明共果僅四門，不共果有二十五門，正大菩薩之所修證，故廣明之也。般涅槃之般者，入義。涅槃者，古譯滅，後譯寂滅，一切煩惱及業與生死苦皆解脫義。加寂字者，有本性空寂義。後玄奘法師仍以為意未完全，譯為圓寂，即圓滿寂滅義；所謂圓滿一切無漏功德，而無不當體泯寂故。明義圓足，故今用之。大慧問涅槃是何等法，非問入涅槃。

/KEPAN/己二　答
/KEPAN/庚一　正辨涅槃
/KEPAN/辛一　如來涅槃

/VERSE/佛告大慧：『一切自性習氣，藏意意識見習轉變，名為涅槃。諸佛及我，涅槃自性空事境界。

轉一切識自性名言習氣之有漏為無漏。名言習氣、通有無漏，蓋一切法各各差別名言種緣起十法界。見習者，我法見習氣，以我執發生有漏善不善無記之有支業習氣，感生死果，故必須將此我執習氣及有支習氣轉捨，乃為清淨無漏，即大涅槃，實則轉捨其本空之妄執境耳。

/VERSE/復次、大慧！涅槃者，聖智自覺境界，離斷常妄想性非性。云何非常？謂自相共相妄想斷，故非常。云何非斷？謂一切聖去來現在得自覺，故非斷。大慧！涅槃不壞不死：若涅槃死者，復應受生相續；若壞者，應墮有為相。

佛自覺智境，非常非斷，非有性非無性也。以名言妄想及自共相妄想離，故非常，妄想離而第一義聖智慧親證，故非斷；非常故非有性，非斷故非無性。

/VERSE/是故涅槃離壞、離死，是故修行者之所歸依。

涅槃不壞不死者，蓋非世間有漏有為法有生死相續、有成住壞空也。無論修何事業，必希望得一永不壞之果。得可壞果，則生仍有死，得如不得！所以外道不明佛法，雖修得禪定果，仍墮第三世苦。

/VERSE/復次、大慧！涅槃、非捨非得，非斷非常，非一義非種種義，是名涅槃。』

此大涅槃是不思議法界，非大修證不能了知，所有種種思量蔔度，皆不可得。所以一切皆非，唯證相應。

/KEPAN/辛二　二乘涅槃

/VERSE/『復次、大慧！聲聞緣覺涅槃者，覺自相共相，不習近境界，不顛倒見，妄想不生，彼等於彼作涅槃覺。

二乘覺知諸法之自共相，遠離六塵而不習近，知苦、空、無常、無我、不淨，免於倒見，故於此澈底觀察人無我空而證涅槃。

/VERSE/復次、大慧！二種自性相，云何為二？謂言說自性相計著，事自性相計著。言說自性相計著者，從無始言說虛偽習氣計著生。事自性相計著者，從不覺自心現分齊生。』

二種計著相者，名相計著及事相計著，此即妄想自性。二乘雖證涅槃，猶有此法執與外道共也。

/KEPAN/庚二　佛力加持
/KEPAN/辛一　長行
/KEPAN/壬一　正明加持

/VERSE/復次、大慧！如來以二種神力建立菩薩摩訶薩，頂禮諸佛，聽受問義。云何二種神力建立？謂三昧正受為現一切身面言說神力，及手灌頂神力。

佛對於菩薩有兩種神力加持，在未加持前，必先入三昧，由加持力，使身莊嚴及增智慧，在佛前能為其他菩薩說法或請問於佛。此明菩薩所有殊勝功能，乃由如來大涅槃之不思議妙用加持，所以不墮二乘。又、菩薩入八地證寂滅定，佛亦加持令從定起。先入三昧者，定心中平等任持，堪能受佛加被故。二種神力者：一、現一切身面言說神力，手灌頂神力。此即同於密教，如欲得其要者，可於密宗中請益也。

/VERSE/大慧！菩薩摩訶薩初菩薩地，住佛神力，所謂入菩薩大乘照明三昧。入是三昧已，十方世界一切諸佛以神通力，為現一切身面言說，如金剛藏菩薩摩訶薩及餘如是相功德成就菩薩摩訶薩。大慧！是名初菩薩地。

前段係明初地菩薩受加持，

/VERSE/菩薩摩訶薩得菩薩三昧正受神力，於百千劫積習善根之所成就，次第諸地對治所治相，通達究竟。至法雲地，住大蓮華微妙宮殿，坐大蓮華寶師子座，同類菩薩摩訶薩眷屬圍繞，眾寶瓔珞莊嚴其身，如黃金、薝蔔、日月光明。諸最勝子從十方來，就大蓮華宮殿座上而灌其頂，譬如自在轉輪聖王及天帝釋太子灌頂，是名菩薩手灌頂神力。

中段明十地，

/VERSE/大慧！是名菩薩摩訶薩二種神力。若菩薩摩訶薩住二種神力，面見諸佛如來，若不如是，則不能見。復次、大慧！菩薩摩訶薩凡所分別，三昧神足諸法之行，是等一切悉住如來二種神力。大慧！若菩薩摩訶薩離佛神力能辯說者，一切凡夫亦應能說。所以者何？謂不住神力故。

後段總讚嘆。大乘照明三昧、亦曰大乘光明定。金剛藏菩薩，即華嚴經上明所加被之菩薩，即如見諸世界，初地可見百世界，二地見千，三地見萬，皆有限量；蒙佛力加持之後，則能無量數。明佛為法王，於一切法隨心自在而為回轉。

/VERSE/大慧！山石、樹木及諸樂器、城郭、宮殿，以如來入城威神力故，皆自然出音樂之聲，何況有心者──聾、盲、瘖啞，無量眾苦，皆得解脫！如來有如是等無量神力，利安眾生。』

所以末段結讚：一切無情之物自然出聲，聾、盲、瘖啞無量諸苦皆得解脫，何況有情眾生？何況無病眾生？何況菩薩耶？

/KEPAN/壬二　問答明意

/VERSE/大慧菩薩復白佛言：『世尊！以何因緣如來應供等正覺，菩薩摩訶薩住三昧正受時，及勝進地灌頂時，加其神力？』佛告大慧：『為離魔業煩惱故，及不墮聲聞地禪故，為得如來自覺地故，及增進所得法故，是故如來應供等正覺咸以神力建立諸菩薩摩訶薩。若不以神力建立者，則墮外道惡見妄想，及諸聲聞，眾魔希望，不得阿耨多羅三藐三菩提。以是故，諸佛如來鹹以神力攝受諸菩薩摩訶薩。』

大慧復問初地至十地──即勝進地──菩薩有何必要緣故，蒙佛二種神力加持！佛答有四種因緣，若不加持者，不能速離魔業煩惱故，不免墮二乘偏證故，不能速得自覺聖智故，不能顯示大乘功德故。是故諸佛鹹以威神力加被諸大菩薩，成就大願，不退菩提。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『神力人中尊，大願悉清淨，三摩提灌頂，初地及十地。』

人中尊，稱佛也。二大加持力，皆出自佛之清淨大願。

/KEPAN/戊二　分別緣起門
/KEPAN/己一　問答緣生
/KEPAN/庚一　問

前明涅槃有不共二乘者，以二乘尚於言詮上執有實法故，以緣起之生死斷盡為涅槃，以為實有緣起諸生死苦可滅，不了唯心所現，本來空寂，故此繼說緣起。大慧暗曉佛意，故藉外道以顯，非不知而故難也。

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！佛說緣起，即是說因緣，不自說道。世尊！外道亦說因緣，謂勝、自在、時、微塵生，如是諸性生。

問：佛說十二緣起皆由因而果，非自心起，唯心所現，似同外道之計作者。而外道亦云是種種因緣造作，所謂由勝性、或自在天、或時節、或微塵等而生一切法。

/VERSE/然世尊所謂因緣生諸性言說，有間悉檀、無間悉檀？世尊！外道亦說有無有生，世尊亦說無有生，生已滅。如世尊所說無明緣行乃至老死，此是世尊無因說，非有因說。世尊建立作如是說，此有故彼有，非建立漸生；觀外道說勝，非如來也。

佛所說之緣起，將毋與外道名異義同耶？外道說由作者從無生有，有仍歸無；佛說諸法本無，因緣和合而生，生又還滅，亦同外道。佛說無明緣行乃至老死，謂無明依現境不明，現境又依無明業招，如是展轉相因，則無第一真因建立次等，反不如外道計作者，有一能生真因，漸生之所生法，其說為勝。

/VERSE/所以者何？世尊！外道說因不從緣生，而有所生。世尊說觀因有事，觀事有因，如是因緣雜亂，如是展轉無窮！』

復次、外道說第一因不從緣生，以能生萬物者為因，能生萬物而不為萬物之所生，所謂生生者不生也。此常住不變滅真因，既非他緣生而能生他法，是外道從不生不滅中有能生能滅，而佛乃說觀因有果，觀果有因，因又為果，果又為因，豈非因緣錯亂？種種疑難，請佛解釋。

/KEPAN/庚二　答

/VERSE/佛告大慧：『我非無因說、及因緣雜亂說。此有故彼有者，攝所攝非性，覺自心現量。大慧！若攝所攝計著，不覺自心現量，外境界性非性，彼有如是過；非我說緣起。我常說言：因緣和合而生諸法，非無因生。』

佛說非無因，亦非錯亂。蓋覺悟自心現量無能取所取實法，所以曰此有故彼有。外道不覺，計著能取所取，攝受心外境界，對一切法皆起有無見。復次、佛不同外道計執從無而有，從有而無之有無；非取實法，故佛所說無過。唯心現，因緣和合，亦何嘗無因？彼外道計心外有法，乃有如是無因過耳。又佛說空，亦非彼彼相待，一切法當體即空，非滅後空也。此佛雖答大慧之難，實亦兼破小乘。

/KEPAN/己二　問答言說
/KEPAN/庚一　問

/VERSE/大慧復白佛言：『世尊！非言說有性，有一切性耶？世尊！若無性者，言說不生，是故言說有性，有一切性。』

此大慧復問：謂非因言說有一切法，蓋因有一切法而始有言說耳。有性者，法有自體性義。必有一切法而始有言說，殆疑佛說但有言說而無法體，不合道理。

/KEPAN/庚二　答
/KEPAN/辛一　長行

/VERSE/佛告大慧：『無性而作言說，謂兔角、龜毛等世間現言說。大慧！非性非非性，但言說耳。如汝所說『言說有性，有一切性』者，汝論則壞。大慧！非一切剎土有言說，言說者、是作耳。或有佛剎膽視顯法，或有作相，或有揚眉，或有動睛，或笑，或欠，或謦欬，或念剎土，或動搖。大慧！如瞻視及香積世界，普賢如來國土但以瞻視令諸菩薩得無生法忍、及諸勝三昧。是故非言說有性有一切性。大慧！見此世界蚊蚋蟲蟻，是等眾生無有言說而各辦事。』

前來大慧之疑，亦幾同於二乘計法定有實體之執，豈知佛以如幻法而假說。彼無體性而起言者，世間亦恆有之，如言兔角、龜毛，實無兔角龜毛，故非性；然名字非無，故非非性。此但有言說而無實體之兔角、龜毛已成為言說，然則大慧所立必有一切法乃有言說之論、破矣。且非一切剎土皆有言說，言說但是世間假法，十方世界不必皆以音聲而表意義。有此言不必有此法，有此法不必有此言，各世界種種之顯法不同，此方教體在音聞也。又如此世界蚊蚋蟲蟻等眾生，亦無言說而能辦事，愈見不必拘定言說詮法體矣。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『如虛空、兔角，及與槃大子，無而有言說，如是性妄想。因緣和合法，凡愚起妄想，不能如實知，輪迴三有宅。』

虛空也，兔角也，槃大子──石女兒──也，皆無有實體而但有言說者，妄想分別心假設為言耳。亦如法性本空而妄計有諸法，凡夫不能如實了知萬法唯識，種種妄想，乃輪迴於三有之宅。

/KEPAN/戊三　常聲如幻門
/KEPAN/己一　問答常聲
/KEPAN/庚一　問

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！常聲者，何事說？』

前來所說涅槃，非常非斷。緣起生既無生，是一切法離於斷常。而佛在他經上又說『常樂我淨』，『常住真心』，『是法住法位，世間相常住』種種文句，究依何種法而說此常名、常句耶？

/KEPAN/庚二　答

/VERSE/佛告大慧：『為惑亂。以彼惑亂，諸聖亦現而非顛倒。

佛說四念處為對治凡外四顛倒，而二乘執為實法，幾同外道；佛又說常、樂、我、淨以破二乘之法執，亦依於惑亂妄法而說耳。此諸妄法，聖人亦未嘗不見，但知其妄而不為所顛倒。

/VERSE/大慧！如春是燄、火輪、垂髮、犍闥婆城、幻、夢、鏡像、世間顛倒，非明智也；然非不現。大慧！彼惑亂者有種種現，非惑亂作無常。所以者何？謂離性非性故。大慧！云何離性非性惑亂？謂一切愚夫種種境界故。

如陽燄乃至鏡像等種種妄法，然世人顛倒，無不惑以為真；唯智者知其皆非，然非不見種種惑亂，特非如渴鹿等起種種分別耳。蓋在根本智上，一切皆無所有無所見；而在後得智上，無論何法皆悉緣現，十法界一切依正諸法，皆同夢事；然亦非無佛智，不過已破無明之無分別智上不起顛倒，非絕滅之以為離於顛倒。所以觀察諸法、如實了知恆常如幻，無有實常，亦無實斷。是故凡夫自愚，聖人不迷。由此可明惑亂之法，非作無常，蓋離於有無故。雖有而如幻故，離有；雖幻而愚夫惑為有故，非無。

/VERSE/如彼恆河，餓鬼見不見故，無惑亂性，於餘現故非無性。如是惑亂，諸聖離顛倒，不顛倒，是故惑亂常，謂相相不壞故。大慧！非惑亂種種相，妄想相壞，是故惑亂常。大慧！云何惑亂真實？若復因緣，諸聖於此惑亂不起顛倒覺，非不顛倒覺。大慧！除諸聖於此惑亂，有少分想，非聖智事相。大慧！凡有者，愚夫妄說；非聖言說。

如恆河、天眼見為琉璃，人見為水，牛、羊亦見為水，魚、龍見為雲氣，餓鬼見之為火。如是恆河，不可謂定有無，此趣見、彼趣不見，故非有性；此趣不見彼趣見，故非無性。所以一切萬物，皆恆如幻，非有非無，隨有情之心量不同，而有各別緣起幻境。即依他起之唯識現、唯識變法，不可斷定為有為無，乃離於顛倒耳。佛之無礙智，凡於他趣中之所妄見，無不了知；而佛所覺之唯識現，眾生則不能了知矣。惑亂恆常惑亂，而相相者，差別相也。非惑亂上有差別相，蓋妄想上現耳。妄想一壞，此惑亂如幻法，平等一味，恆常普遍如是。故因緣所生法，即空、即假、即中，在惑亂上遣去妄想，即圓成實。諸聖於此妄法固離顛倒，然亦非不如諸顛倒者而了其顛倒。自覺聖智寂無搖動，特隨順眾生而假設安立，此乃如量智之妙用，了知諸法如幻，並無少分以為實有。否則、離於聖證智境，故曰妙有非有。昔者文殊菩薩偶起一佛見、法見，被佛呵斥，貶向鐵圍山去，可見凡有少分妄想，皆非聖覺。

/VERSE/彼惑亂者，倒不倒妄想，起二種種性：謂聖種性，及愚夫種性。聖種性者，三種分別：謂聲聞乘、緣覺乘、佛乘。

復次、凡執幻為實，皆愚夫妄見。不知但隨一向分別習慣及同業報體之關係，非實似實。此種內根、外塵幻法，起倒不倒想，即成聖、愚二種性，即聲聞、緣覺、佛乘、三聖性，及凡夫愚性。

/VERSE/云何愚夫妄想起聲聞乘種性？謂自共相計著，起聲聞乘種性，是名妄想起聲聞乘種性。

聲聞於陰、界、入之苦、空、無我、自共相起聲聞性，然仍帶有愚夫妄習，因其不離法執也。

/VERSE/大慧！即彼惑亂妄想起緣覺乘種性，謂即彼惑亂自共相不親計著，起緣覺乘種性。

緣覺於惑法了知緣起，將一切法離散而不與之和合接近──如古有國王，納涼園中，宮女為拂扇，女手禦數釧，動搖有聲，王令除之，乃至僅賸一釧，始不復響，因而發悟，覺一切法須離開而不相近，遂棄國而出家修道，後成獨覺──然仍不免於計著也，故只起緣覺獨覺性。

/VERSE/云何智者即彼惑亂起佛乘種性？謂覺自心現量，外性非性，不妄想相，起佛乘種性，是名即彼惑亂起佛乘種性。又、種種事性，凡夫惑想起愚夫種性。彼非有事、非無事，是名種性義。

有大乘智之智者，發心修道乃至成佛，亦不離此惑亂之法，唯了知自心所現非實，即修唯識無境觀，由是不起妄想而成佛種性。至於凡夫，則計著種種實事，有種種實性，無論何法無不皆然。不知非有事非無事──如恆河之現相，非有火非有水，亦有火亦有水──隨所見而轉變，此所以愚夫種性異於聖種性。

/VERSE/大慧！即彼惑亂不妄想，諸聖心意意識過習氣自性法，轉變性，是名為如。是故說如離心，我說此句顯示離想，即說離一切想。』

復次、即彼惑亂法上去其過患，自心有漏習氣、有漏心皆轉捨，於彼惑亂上離去種種虛妄分別所起者，即是真如。所以佛即惑亂法上而說涅槃，而說緣起，而說真如，而說一切法。並非除去依他之如幻法，另有一法可說為常等，所以二乘離生死求涅槃為妄見也。故曰：離一切妄想，則真如即現前矣。

/KEPAN/己二　問答如幻
/KEPAN/庚一　第一問答

/VERSE/大慧白佛言：『世尊！惑亂為有為無？』佛告大慧：『如幻，無計著相；若惑亂有計著相者，計著性不可滅，緣起應如外道說因緣生法。』

惑亂之法為有為無？此大慧問佛也。佛告大慧下，此佛答也。惑亂如幻，非有非無。若於幻法而有計著之有無相，則計著應成為實體而不可滅，緣起而有、豈不同外道自在天作者能生諸法？蓋因大慧所問有無是計著相，惑亂緣起非計著也。

/KEPAN/庚二　第二問答

/VERSE/大慧白佛言：『世尊！若惑亂如幻者，復當與餘惑作因？』

大慧再問幻與餘惑相因，則幻幻相生，不生聖智，惑不能離！

/VERSE/佛告大慧：『非幻惑因，不起過故。大慧！幻不起過，無有妄想。

佛告大慧：不是幻法為惑之因，幻法本如幻，不起過惡故；幻現時，亦不起分別妄想。

/VERSE/大慧！幻者、從他明處生，非自妄想過習氣處生，是故不起過。

譬幻具成幻像，非幻具自生幻，乃幻師及其咒術生。故幻法係依他起，自身不能作主，在三性中，屬無覆無記，隨無始業力緣起，聖人雖見幻法，不起顛倒，故幻法不起過；

/VERSE/大慧！此是愚夫心惑計著，非聖賢也。』

惑夫自心為計著耳。故曰：『萬法自閒，唯人自鬧』！

/VERSE/爾時、世尊欲重宣此義，而說偈言：『聖不見惑亂，中間亦無實，中間若真實，惑亂即真實，捨離一切惑，若有相生者，是亦為惑亂，不淨猶如翳。

由此觀察，則幻法不定為惑因，亦可起聖智而解脫惑也，偈謂如幻妄法，聖人不為惑亂，聖於惑中亦非別有真實，然離妄想，惑亂即真實故。幻亂中間亦即真實，此明幻法澈底是幻，非如外道妄計於生滅外別有一能生之不生滅者──如將幻具計為實有。離一切妄想，別有所取者，皆是能取心妄分別，仍是妄想未除。如目有翳，若有一法可取，皆是妄想也。幻無分別，即真實相，聖智如如。

/VERSE/復次、大慧！非幻無有相似，見一切法如幻。』

復次、聖智見一切法如幻，非幻無有相似，非以幻為喻、則無思可通，無言可立，所以佛說一切如幻。

/KEPAN/庚三　第三問答

/VERSE/大慧白佛言：『世尊！為種種幻相計著？言一切法如幻，為異相計著？若種種幻相計著言一切性如幻者，世尊！有性不如幻者。所以者何？謂色種種相非因。世尊！無有因色種種相現，如幻。世尊！是故無種種幻相計著相似性如幻。』

大慧白佛言至計著相似性如幻，此大慧三問也。謂一切法有如幻、有不如幻，譬之色塵種種相現，固非皆無因而現者。無種子因，但由計著上所現者，可說為幻；彼不由計著而現之種種色相，不可說幻，故一切法非皆如幻。

/VERSE/佛告大慧：『非種種幻相計著相似一切法如幻。大慧！然不實一切法，速滅如電，是則如幻。大慧！譬如電光剎那頃現，現已即滅，非愚夫現。如是一切性，自妄想自共相，觀察無性，非現色相計著。』

佛告大慧下，佛答也。蓋佛說一切法當體如幻，並非由計著時乃說如幻。諸法在阿賴耶剎那即滅，速如電光，凡情不覺，只見相續假相，故不能知。所以諸法本來面目即是如幻，並非由愚夫計著而始現，將妄想上所執之自共相觀察無性，方見諸法如幻。

/VERSE/爾時、世尊欲重宣此義而說偈言：『非幻無有譬，說法性如幻；不實速如電，是故說如幻。』

重偈之意，離幻無有譬喻，無有可說。法性不實，速起速滅，明法自體如幻，方說如幻。遣去愚夫妄想，乃了知諸法皆唯心、唯識，而能現之心、能變之識、亦如幻。

/KEPAN/庚四　第四問答

/VERSE/大慧復白佛言：『如世尊所說，一切性無生及如幻，將無世尊前後所說自相違耶？說無生性如幻。』

大慧復白佛言至說無生性如幻，此大慧第四問。蓋佛說一切法無生，今又說一切法如幻，不應相違。恐人在幻及無生上起分別執，故問佛以免之。

/VERSE/佛告大慧：『非我說無生性如幻前後相違過。所以者何？謂生無生，覺自心現量，有非有，外性非性，無生現。大慧！非我前後說相違過，然壞外道因生，故我說一切性無生。大慧！外道癡聚，欲令有無有生，非自妄想種種計著緣。大慧！我非有無有生，是故我以無生說而說。大慧！說性者，為攝受生死故，壞無見、斷見故，為我弟子攝受種種業受生處故，以性聲說攝受生死。大慧！說幻性自性相，為離性自性相故。墮愚夫惡見相希望，不知自心現量，壞因所作生，緣自性相計著，說幻、夢自性相一切法，不令愚夫惡見希望計著自及他一切法，如實處見，作不正論。大慧！如實處見一切法者，謂超自心現量。』

佛告大慧下，此佛答也。蓋佛說了得生即無生，故說無生即如幻、是無生無滅，即有非有。妄計之法絕對是無，故依遍計執說無生，顯緣起說如幻，而說無生正顯如幻。外道計著另有一從無而有、從有而無之異因為能生，故破之曰無生。又說陰、界、入種種法，顯有生死輪迴流轉因果，破外道斷滅見，令諸弟子知有隨業受生死也。又說一切法自性相如幻者，為離二乘凡外執諸法有實性也。愚夫挾有一作者之因，能生諸法自性相，令離此執如實處見，了達一切唯心、唯識，超脫自心現業報境，得聖智事，離一切妄分別。

/VERSE/爾時、世尊欲重宣此義而說偈言：『無生作非性，有性攝生死，觀察如幻等，於相不妄想。』

重偈之意：說無生者，為外道以作者為因而生，以辨此生是無。說有性──即陰界入諸法──者，明有生死流轉，以破斷見。說如幻、夢者，離一切法自共相之妄想，由此如實了知無生如幻，不相違也。

/KEPAN/己三　辨名句文

/VERSE/『復次、大慧！當說名、句、形身相。

此段即五明之聲明。名句形、即名、句、文。一名、一句、一文、曰名句文，多名、多句、多文、曰名句文身。

/VERSE/善觀名、句、形身菩薩摩訶薩，隨入義、句、形身，疾得阿耨多羅三藐三菩提；如是覺已，覺一切眾生。

佛囑諸菩薩善觀能詮之名、句、文身，而後可以自覺覺他，不為所縛。

/VERSE/大慧！名身者，謂若依事立名，是名名身。句身者，謂句有義身，自性決定究竟，是名句身。形身者，謂顯示名句，是名形身。又、形身者，謂長短高下。

名及名身，依一一法而立。句及句身，依一一法上差別義而立，即於法上所有決定究竟之義。文、即文字，謂是名、句所依而能顯示名、句之差別者。名、句、文、皆是音聲上之分位假，不為所惑，方得其用。文身亦曰形身，如物表現之形狀故。

/VERSE/又句身者，謂徑跡，如象、馬、人獸等所行徑跡，得句身名。

句身又如徑跡，喻以句而尋義，猶以象、馬等之徑跡而尋象馬。

/VERSE/大慧！名及形者，謂以名說無色四陰，故說名；自相現，故說形。是名名、句、形身。說名、句、形身相分齊，應當修學』！

又名謂受、想、行、識之四陰，以名詮立，無自形體，不同色蘊有自形狀；色形即文。然此名、句、文身，皆心不相應行假法，勿著為實，菩薩應當修學以自悟悟他耳。

/VERSE/爾時、世尊欲重宣此義而說偈言：『名身與句身，及形身差別，凡夫愚計著，如象溺深泥。』

重偈之意：一切法皆唯心，況名、句、文身為聲之分位？隨文計著，則是不了如幻，自陷陷他，如象溺深泥，難以出離矣。

/KEPAN/己四　辨止記論
/KEPAN/庚一　長行

/VERSE/『復次、大慧！未來世智者，以離一異、俱不俱見相，我所通義，問無智者。彼即答言：此非正問，謂色等常無常，為異不異？如是涅槃諸行，相所相，求那所求那，造所造，見所見，塵及微塵，修與修者，如是比展轉相如是等問，而言佛說無記止論。

此段明佛對來問者，無不隨其所宜而答。然或問者愚癡無智，先存異見，縱與之言，難教領會，故亦有止其所問不為記答之一門以對付彼。然此乃佛之不思議方便，愚者不能模仿。蓋愚者遇不能判斷之處，輒假佛之止句以為護符，此佛所以不得不辨別也。從唐譯意：謂未來世有愚癡無智不通達佛所說義，執四句見，向諸智者無理瑣問，此智者自當止之曰：此非正問，而不為答。謂問色等五陰之自相及常無常共相為一為異，離有為所顯涅槃無為法及依他起之有為法為一為異，生、住、異、滅之四相與所相之色、聲、香、味、觸、法等為一為異，如是乃至求那、所求那──謂能依之德相及所依之實體──，造所造──謂能造之四大種及所造之十有對色；眼、耳、鼻、舌、身、色、聲、香、味、觸──，見所見──謂能見之見分及所見相分──，塵及微塵──謂大地士石及極細微塵──，修與修者──所修之行及能修之人等為一為異？為俱不俱？如是種種對待之相，展轉相問，皆由不通達佛智第一義，故佛弟子止而不為記論。然此諸問亦非全不為答，如來遇有智者，無不答之。

/VERSE/非彼癡人之所能知，謂聞慧不具故。如來應供等正覺令彼離恐怖句故，說言無記，不為記說。

但邪問者，以愚癡故，或聞慧未具故，深妙之理，非所能知，不能令其悟入，反添妄想分別，生其恐怖，故不為記別也。

/VERSE/又止外道見論故，而不為說。大慧！外道作如是說：謂命即是身，如是等無記論。大慧！彼諸外道愚癡，於因作無記論，非我所說。

復次、為止息外道妄立作者見──如自在天、上帝等──之論止不為說，非對於正問而不示答也。外道執命即身，云身死命即斷；敢云身與命異，身死命可相續不斷。均以作者為能造萬物因，彼等亦云不可思議，止他人問，作無記論，然全非佛說也。

/VERSE/大慧！我所說者，離攝所攝，妄想不生，云何止彼？大慧！若攝所攝計著者，不知自心現量，故止彼。大慧！如來應供等正覺，以四種記論為眾生說法。大慧！止記論者，我時時說，為根未熟，不為熟者。

佛說離能取之心及所取之法，不生妄想，何須用止？外道由妄想所計之物，本來無有，離佛法真實義，不了自心現量，全為妄想塞蔽，只有暫時止之，俟根熟時再為之說。譬如答彼小兒，萬難喻以大義，俟其長成曉事，乃為解釋。佛對根未熟者，亦復如是。此為別時意趣，有時對慧具根熟者，未嘗不廣說也。所以佛說不可思議，即在思議中明，並不止遏他人不許問也。四種記論，詳下重頌。

/VERSE/復次、大慧！一切法離所作因緣不生，無作者故，一切法不生。

一切法不生者，離所生及能作者之因故。外道計生生者不生，佛從根本取消其計，故曰不生。

/VERSE/大慧！何故一切性離自性？以自覺觀時，自共性相不可得，故說一切法不生。何故一切法不可持來，不可持去？以自共相，欲持來無所來，欲持去無所去，是故一切法離持來去。

一切法離自性者，在自己分別覺觀上所現之一切法自共相都不可得，所謂如是心起即有如是相現，皆自心分別耳。一切法無來無去者，能取分別心起，當處所取相現，起無所求，滅無所去。

/VERSE/大慧！何故一切諸法不滅？謂性自性相無故，一切法不可得，故一切法不滅。

一切法不滅者，一切法皆唯識，如龜毛、兔角無自體相之可得，何由可滅？

/VERSE/大慧！何故一切法無常？謂相起無常性，是故說一切法無常。

一切法無常者，分別心起，自他、因果相即隨之剎那剎那而起，起相無常，還他無常。

/VERSE/大慧！何故一切法常？謂相起無生性，無常常，故說一切法常。』

一切法常者，了相起即無相起，分別而有，不分別即無，無常即無無常，故無常常。又、無常者，從來無常，永久無常，恆常普遍無常，眾生至佛，法法無常，無常常恆無常，故無常常。又、無常相所顯之性是常，故無常常。上明佛法無不可說，但皆唯心所現、唯識所變，說即無說，皆不思議。如有不智，或先橫一惡見來者，則不可與言而止其問耳。

/VERSE/爾時、世尊欲重宣此義，而說偈言：『記論有四種：一向、反詰問，分別、及止論；以制諸外道。有及非有生，僧佉、毗舍師，一切悉無記，彼如是顯示。正覺所分別，自性不可得，以離於言說，故說離自性。』

佛有問必答，然答有四種：
/olzh/
一向答，如此經之酬大慧菩薩，隨問隨答。
反詰問，因所問之不正，或有含糊，反詰之使其悟。如昔有問佛曰：我一切法不受。佛反詰曰：此語受否？蓋此句義亦在一切法內也。
分別答，來問理有差別，須分別以答之。如問：有靈魂否？靈魂之義，極其含混，世人所謂靈魂，佛法並無此名，然世俗及耶教皆計有之。破執應答曰：無。隨俗、亦可假說受熏持種之阿賴耶，曰有。
止論答，即長行所明者。

/L/四答佛所恆用，而止論多以制外道邪見用之也。僧佉、數論師，計因中有果者。毗舍、勝論師，計因中無果者。種種計從無而有，從有而無，皆不可酬對而記別者。佛了一切唯心皆不可得，不可得故，離於言說，言說皆假詮也。了能詮所詮之智亦假智，皆不證實，故說離自性也。

/VERSE/爾時、大慧菩薩摩訶薩復白佛言：『世尊！惟願為說諸須陀洹、須陀洹趣差別通相。若菩薩摩訶薩善解須陀洹趣差別通相，及斯陀含、阿那含、阿羅漢方便相，分別知已，如是如是為眾生說法，謂二無我相及二障淨，度諸地相，究竟通達，得諸如來不思議究竟境界，如眾色摩尼，善能饒益一切眾生，以一切法境界無盡身財，攝養一切。』

上明緣起之幻、涅槃之常、皆是唯心，故常住法非滅此心別有。維摩經所謂『無離文字說解脫相，文字性離即解脫』相也。由此大慧菩薩繼問小乘四果，以明迷執於涅槃者。一、菩薩若知小乘所修之行、所得之果，以之為鑒，可得不墮。二、明瞭小乘法，則遇小乘根器可以為之說法。所以請佛開示四果所修方便行相及所得果，離人我相，進離法我及斷二障，以自利利他也。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！今為汝說。』大慧白佛言：『善哉！世尊！唯然、聽受。』

/VERSE/佛告大慧：『有三種須陀洹、須陀洹果差別。云何為三？謂下、中、上。下者，極七有生。中者，三、五有生而般涅槃。上者，即彼生而般涅槃。

須陀洹、華有二譯：一、從反面譯曰逆流，言已能逆生死流也。二、從正面譯曰預流，言已預於聖智流也。下根者，人間天上七往回，中根、或五番或三番往回，上根者、即生證涅槃。

/VERSE/此三種有三結：下、中、上。云何三結？謂身見、疑、戒取。是三結差別，上上昇進，得阿羅漢。

三根之斷三結，亦下、中、上。結者，煩惱結縛之謂。身見者，五陰聚中所起之我我所見。疑者，對三寶、四諦不明了尊信。戒取者，貪三界內之福報而修苦行。初果斷惑，本有五鈍：貪、瞋、癡、慢、疑，五利：身、邊、邪、見、戒、之十使，今舉三而攝十也。畢竟斷盡，成阿羅漢。

/VERSE/大慧！身見有二種：謂俱生及妄想。如緣起妄想自性妄想。譬如依緣起自性，種種妄想自性計著生，以彼非有非無，非有無，無實妄想相故。愚夫妄想，種種妄想自性相計著，如熱時燄，鹿渴水想，是須陀洹妄想身見。彼以人無我攝受無性，斷除久遠無知計著。大慧！俱生者，須陀洹身見，自他身等四陰，無色相故。色生、造及所造故，展轉相因相故，大種及色不集故。須陀洹觀有無品不現，身見則斷，如是身見斷，貪則不生，是名身見相。

所斷身見有二：一、俱生而有，二、分別所起。俱生者，與身俱生而同有，通六、七識俱有。分別所起者，僅第六識有，依俱生身見起分別身見，如依緣起起於妄想、非有非無：所計我及我所皆妄想相，如龜毛、兔角之本無，故非有；愚夫種種計著，故非無。亦與渴鹿取陽燄為水，同其妄想。故須陀洹至證果時，人無我智現前，即頓斷久所計著之分別身見也。至俱生身見，則須陀洹進觀自他身及受、想、行、識四陰，展轉相因，剎那相續，虛幻不實，無有自相及積聚相可得，上根則頓斷──亦有非頓斷──證阿羅漢果，中、下亦漸斷之。

/VERSE/大慧！疑相者，謂得法善見相故，及先二種身見妄想斷故，疑法不生。不於餘處起大師見，為淨不淨，是名疑相須陀洹斷。大慧！戒取者云何？須陀洹不取戒，謂善見受生處苦相故，是故不取。大慧！取者，謂愚夫決定受習苦行，為眾具樂故求受生。彼則不取，除回向自覺勝，離妄想，無漏法相行方便，受持戒支，是名須陀洹取戒相斷。須陀洹斷三結，貪、癡不生。若須陀洹作是念：此諸結我不成就者，應有二過：墮身見，及諸結不斷。』大慧白佛言：『世尊！世尊說眾多貪欲，彼何者貪斷？』佛告大慧：『愛樂女人，纏綿貪著，種種方便，身口惡業受現在樂，種未來苦，彼則不生。所以者何？得三昧正受樂故，是故彼斷，非趣涅槃貪斷。

斷疑相者，謂於四諦、三寶決不起疑，於人無我空相亦不起疑。除三寶外，不於餘外道處以為大師，確知其餘皆生死流轉之有漏法也。斷戒取者，所有凡夫貪求三界福報，修習種種邪妄苦行，觀察三界無不是苦，決不取之。須陀洹並非不持戒，但以所行持之戒德，迴向自覺聖智境界，故持戒非有為行也。然須陀洹於此不起分別，亦不見斷結之須陀洹，亦不見所斷之三結，證此果後，貪欲澈底不生，不圖現樂而招後苦，以得定樂，世間欲樂無復貪取，然而進取涅槃之心則未息耳。

/VERSE/大慧！云何斯陀含相？謂頓照色相妄想生相見相不生，善見禪趣相故，頓來此世，盡苦際、得涅槃，是故名斯陀含。

斯陀含、譯曰一往來，言一來人間也。因不了知色相唯心所現而起色相分別，故來人間一次；但由善觀察禪趣相，故來一次而了。

/VERSE/大慧！云何阿那含？謂過去、未來、現在色相性非性生，見過患使，妄想不生故及結斷故，名阿那含。

阿那含、譯不還，言已不來人間欲界，即在色界天上涅槃。此果已將三世之色相有無見及睡眠患習等分別斷盡。

/VERSE/大慧！阿羅漢者，謂諸禪、三昧、解脫、力、明，煩惱苦妄想非性故，名阿羅漢。』

阿羅漢、譯無生，三界諸惑斷盡不生，證諸禪定、三解脫門、五力、三明、悉皆具足，煩惱妄想息滅淨盡。

/VERSE/大慧白佛言：『世尊！世尊說三種阿羅漢，此說何等阿羅漢？世尊！為得寂靜一乘道？為菩薩摩訶薩方便示現阿羅漢？為佛化化？』佛告大慧：『得寂靜一乘道聲聞，非餘。餘者行菩薩行，及佛化化，巧方便本願故，於大眾中示現受生，為莊嚴佛眷屬故。』

/VERSE/『大慧！於妄想處，種種說法，謂得果、得禪。禪者、入禪、悉遠離故，示現得自心現量，得果相，說名得果。復次、大慧！欲超禪、無量、無色界者，當離自心現量相。大慧！受想正受，超自心現量者，不然。何以故？有心量故。』

依妄想分別處說種種法，明分別亦非完全有過患，須觀察得果得禪皆隨自心量分別而現，離法自相而無可得。又、小乘得滅受想定以為無心，不過前六識及七識一分不起耳，八識仍有，所以仍是唯心。

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸禪、四無量，無色三摩提、一切受想滅，心量彼無有。須陀槃那果，往來及不還，及與阿羅漢，斯等心惑亂。禪者、禪及緣，斷知、見真諦，此則妄想量，若覺得解脫。』

種種禪定也，四無量心也，無色定也，滅想定也，一切皆無實體。四果、二乘，亦復唯心所現，不能離於分別及惑亂也。離於分別，見真實相，了達此皆分別心所緣，不但人我斷，法我亦可離矣。

此小乘外道之妄執，實非佛說，此在成唯識論上廣破之。最初佛意原為小乘不了無我，為之說析空觀，令由分析觀空，假說身器為四大之微塵所集；若昧於設教之意而妄想分別，計著實有，則鄰於外道矣。

/VERSE/大慧！我所說者，妄想識滅名為涅槃。』

此經專明大乘法門，小乘計亦例同於外道也。小乘及外道，不了唯心，非如來涅槃。佛說涅槃，乃虛妄分別之識滅，此指第六識虛妄境界分別滅，說斷有漏六識曰涅槃也。

/VERSE/大慧白佛言：『世尊不建立八識耶？』佛言：『建立。』大慧白佛言：『若建立者，云何離意識，非七識？』

然遍計所執，通於六、七識，佛立八識，應遍計執之六、七識皆斷，所以大慧問何不言亦斷第七。

/VERSE/佛告大慧：『彼因及彼攀緣故，七識不生。意識者，境界分段計著生，習氣長養藏識，意俱我我所計著，思惟因緣生，不壞身相，藏識因攀緣自心現境界計著心聚生，展轉相因。

佛答大慧意謂：染第六滅，染第七亦自滅。蓋第七識只執第八異熟為我，第八之異熟識依第六所造善惡業招感，故第八為第七之所緣，而第六又為第八之因；六不造業，第八無所受報，第七亦失所緣，不得生虛妄我執矣。所以第六之妄想分別斷，第七亦斷。因第六種種計著熏習長養藏識中之我執種子，第七我執由此相續不斷，執有不壞我相，故第七識又以藏識中我執種為因，而藏識現行又為第七之所緣。八識心聚展轉相生，重要關係，仍在第六。初地後，六、七同轉，藏識內習氣漸漸除滅，入於如來智境。

/VERSE/譬如海浪，自心現境界風吹，若生若滅，亦如是。是故意識滅，七識亦滅。』

下以喻顯，海流喻染第八，浪喻染前七識；言諸境皆由自心現，不了知即是無明，喻為境界風吹起種種識浪。無明者，即第六不明一切境界皆自心現，第六如悟境唯心現，所以浪滅海平。故染第六識滅，染識盡滅。然則妄想識滅即涅槃，可明矣！

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義，而說偈言：『我不涅槃性，所作及與相，妄想爾燄識，此滅我涅槃。彼因、彼攀緣，意趣等成身，與因者是心，為識之所依。如水大流盡，波浪則不起，如是意識滅，種種識不生。』

佛說不以能作及所作法之自體相而說涅槃，執取心外有法，但由分別境界識滅，即無明所知二障滅，名得涅槃。彼第六識為第八識因，第八又為第七所緣，所以諸識依止而展轉聚生。若意識分別、習氣斷，諸識種種虛妄不生，譬之大流水止，波浪不興。

/VERSE/種種支分生，如幻則不成，彼相有種種，妄想則不成。

次以幻喻，種種支體雖有幻相，而實不成，奚為分別？

/VERSE/彼相則是過，皆從心縛生，妄想無所知，於緣起妄想。

次言起種種妄想相之過，皆由心為妄境所縛，妄想不能了知，

/VERSE/此諸妄想性，即是彼緣起，妄想有種種，於緣起妄想。

故於緣起妄為分別，實則妄想處即緣起，種種妄想皆不於緣起中起。

/VERSE/世諦、第一義，第三無因生，妄想說世諦，斷則聖境界。

次明二諦之外更無第三，計之即是外道無因生論。世諦之妄想斷，即第一義諦聖智境。

/VERSE/譬如修行事，於一種種現，於彼無種種，妄想相如是。

譬如修觀行者，於一境中觀水、觀火皆可觀見，喻妄想種種相心現無實。

/VERSE/譬如種種翳，妄想眾色現，翳無色非色，緣起不覺然。

又如翳目視眾幻色，喻妄想於緣起中生諸相。

/VERSE/譬如鍊真金，遠離諸垢穢，虛空無雲翳，妄想淨亦然。

譬如鍊真金四句，喻妄想、緣起二性清淨，顯圓成自性也。

/VERSE/無有妄想性，及有彼緣起，建立及誹謗，悉由妄想壞。

次言但離妄想，非無緣起，計有計無，皆由妄想之壞。

/VERSE/妄想若無性而有緣起性，無性而有性，有性無性生。

進明緣起亦不可得，妄想若無，有漏之緣起法亦隨而滅。

/VERSE/依因於妄想，而得彼緣起，相、名常相隨，而生諸妄想。

若無妄想仍執有緣起者，則是無有而有。

/VERSE/究竟不成就，則度諸妄想，然後智清淨，是名第一義。

若明緣起法仍尋名執相，仍是不離妄想；若知妄想所依緣起一切不成，則妄想度盡而為清淨第一義智。

/VERSE/妄想有十二，緣起有六種，自覺知爾燄，彼無有差別。

在世諦說、妄想有十二種，隨六塵境界而緣起。

/VERSE/五法為真實，自性有三種，修行分別比，不越於如如。

若在自覺境上無有差別，故五法、三自性名言安立雖有差別，若修行者觀察皆是真如，以皆離妄想故。

/VERSE/眾相及緣起，彼名起妄想，彼諸妄想相，從彼緣起生。

若依於緣起而妄計種種名相，則妄想皆依於緣起而有，

/VERSE/覺慧善觀察，無緣、無妄想，成已無有性，云何妄想覺？

得自覺聖智善為觀察，知三自性皆無有自性，云何妄起分別？

/VERSE/彼妄想自性，建立二自性，妄想種種現，清淨聖境界。

故知妄離則性即三無性。種種清淨境界亦妄想現，妄想無實，猶如畫色。

/VERSE/妄想如畫色，緣起計妄想，若異妄想者，則依外道論。

不了緣起而起妄想，則墮於外道論，故有能妄想之妄想及所妄想之外境、和合而生妄想妄境；

/VERSE/妄想說所想，因見和合生，離二妄想者，如是則為成。』

若離此能所二分別，則離二自性而顯圓成矣。

/KEPAN/丁二　大菩提果
/KEPAN/戊一　自證智
/KEPAN/己一　聖智一乘門
/KEPAN/庚一　請許

前共涅槃果明二乘亦隨分證，然不同如來涅槃者，因實見有三界生死而生厭離，趣證生空涅槃。所以佛即從共果上廣說緣起及常皆是唯心假立，說無二乘所證之法，亦無能證四果之人，將二乘未究竟之執著，皆盪盡無遺，就此可以迴向入於大般涅槃。以下乃專明大乘之大菩提果，大菩提果、即是自覺聖智，亦即法華佛之知見，此如來極果不同二乘及菩薩。雖諸法性相法界常住，本來如是，然未得佛智，終未究盡。所以大果非二乘所能得，菩薩亦有無明未盡。此科復分為二：曰自證智，有四門。曰利他智，有廿一門，明大乘利他方便種種無盡也。今先說不共二乘之菩薩成佛自證果、初聖智一乘門。

/VERSE/大慧菩薩摩訶薩復白佛言：『世尊！惟願為說自覺聖智相及一乘，若自覺聖智相及一乘，我及餘菩薩善自覺聖智相及一乘，不由於他，通達佛法。』

大慧菩薩所問自覺聖智行相及一乘行相，正是菩薩有自得智、無師智者方能成就。不由於他者，顯聲聞、緣覺必須聞佛音聲觀察四諦、十二緣起，即獨覺亦必藉心外他境而悟。

/VERSE/佛告大慧：『諦聽！諦聽！善思念之！當為汝說。』大慧白佛言：『唯然、受教。』

/KEPAN/庚二　解說
/KEPAN/辛一　長行
/KEPAN/壬一　正說

/VERSE/佛告大慧：『前聖所知，轉相傳授，妄想無性。

此佛正說自覺聖智及一乘覺體相，皆過去諸佛之遺教流傳，前授後承，無逾於此。妄想無性，乃修行剋果之正觀，亦此經之綱領。蓋妄想分別由執著名相，離名絕相，法性本空了不可得，所以菩薩即此不由於他了不可得之處，頓超悟入。

/VERSE/菩薩摩訶薩獨一靜處，自覺觀察，不由於他離見妄想，上上昇進，入如來地，是名自覺聖智相。

此離妄想，即顯大乘之定慧法，獨靜自覺，非外道如石壓草之定力所及。自然覺悟，同佛知見，歷昇諸地而入佛境，是名自覺聖智行相。此明菩薩發心，即通佛慧，然非靜如土木而廣修無所修而修之萬行焉。梵語菩提，古譯為道，玄奘法師正譯為覺。

/VERSE/大慧！云何一乘相？謂得一乘道覺，我說一乘。云何得一乘道覺？謂攝所攝妄想，如實處不生妄想，是名一乘覺。

此處一乘道覺，蓋雙舉之。大乘法為最上上乘，為不共法，又賅括一切法，故曰一乘。

/VERSE/大慧！一乘覺者，非餘外道、聲聞、緣覺、梵天王等之所能得，唯除如來，以是故說名一乘。』

蓋以其能取所取之妄想不生，即是前云妄想無性，而無分別智與諸法實際如如相應，無有乖礙。此乃大乘妙智，二乘望而莫及，外道、梵天更難攀緣；故如來乘無上甚深，斯為第一。

/KEPAN/壬二　問答一乘覺

/VERSE/大慧白佛言：『世尊！何故說三乘而不說一乘？』

前來佛答自覺智、一乘覺之義，大慧無不通達。唯既說一乘矣，何故仍有三乘安立？

/VERSE/佛告大慧：『不自般涅槃法，故不說一切聲聞、緣覺一乘。

佛答以為實施權之設教也。

/VERSE/以一切聲聞、緣覺，如來調伏，授寂靜方便而得解脫，非自己力，是故不說一乘。

蓋二乘須待佛法戒調伏，寂靜離妄，非己力而得解脫也。

/VERSE/復次、大慧！煩惱障業習氣不斷，故不說一切聲聞、緣覺一乘。不覺法無我，不離分段死，故說三乘。

復次、為智障及業習氣不斷故，但破人我執未破法執故，但離分段生死不離變易生死故，為二乘而說三乘。

/VERSE/大慧！彼諸一切起煩惱過習氣斷及覺法無我，彼一切起煩惱過習氣斷，三昧樂味著非性，無漏界覺；覺已、復入出世間上上無漏界滿足眾具，當得如來不思議自在法身。』

倘能離去以上過患，則可從小入大，除去所耽迷之三昧味著，即於所證境界而悟，發菩薩心，趨達佛地。

/KEPAN/辛二　重頌

/VERSE/爾時、世尊欲重宣此義而說偈言：『諸天及梵乘，聲聞、緣覺乘，諸佛如來乘，我說此諸乘。

首四句明因有種種相待之法，故說諸乘。

/VERSE/乃至有心轉，諸乘非究竟，若彼心滅盡，無乘及乘者。無有乘建立，我說為一乘；引導眾生故，分別說諸乘。解脫有三種，及與法無我，煩惱智慧等，解脫則遠離。

乃至有心轉至解脫則遠離十二句，明乃至有能乘所乘、能起所起、能取所取之心，皆非究竟。若一切妄想不生，則能乘之人、所乘之乘，皆由於分別建立，離此擾繞，故說一乘。所以對一乘之如來乘而說有種種乘者，為引導眾生故，為解脫眾生故。要以達法無我，遠離二障，得無分別平等智，入三解脫門，一切解脫。

/VERSE/譬如海浮木，常隨波浪轉，聲聞愚亦然，相風所漂蕩。彼起煩惱滅，餘習煩惱愚，味著三昧樂，安住無漏界。無有究竟趣。亦復不退還，得諸三昧身，乃至劫不覺。譬如昏醉人，酒消然後覺，彼覺法亦然，得佛無上身。』

譬如海浮木至得佛無上身十六句，明二乘如海中浮木，逐波浪而轉動無定，喻其愚智不了境界唯心，便為無明境界風飄蕩；煩惱雖滅，餘習仍在，所以二乘不過得到滅受想定耳。然二乘非外道可比，以二乘已得不退轉，外道仍須退墮；二乘已能斷惑，外道但伏惑故。故二乘只可名得三昧身，不能謂為得菩提身、法身。雖經劫壞，安然不動，如醉三昧之酒不能清醒，非醒覺大乘法不能成佛。
