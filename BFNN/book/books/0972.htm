`/KEPAN/丁二　色無色天乘之三乘共法
/KEPAN/戊一　出家戒之超欲界法──十信
/KEPAN/己一　厭捨出家

/KEPAN/厭捨品第三

「厭捨」即是出家之法，即厭捨人間俗家，而趨向於佛法之出家法。進一步言，即是捨五欲之法，亦即是厭捨欲界法。如以最廣義之厭捨而論，即是厭三界之法而依於出世間法。依此，以厭捨作出家解，即有如下三義：一、出人間俗家，二、出欲界五欲家，三、出世間三界家。此中所著重者，即在厭捨人間俗家之法，同時亦厭捨欲界五欲之法。此厭捨之所以得名。

在前總科五乘共法中第二色無色天乘之三乘共法，從天乘法以明。如所謂福業、非福業、不動業，福業即是欲界人天法，非福業即是三惡趣法，不動業即是色無色界天之禪定業而成超欲界之上二界法。今此色無色天乘之三乘共法，所包括之經文，有厭捨品、無垢性品、阿蘭若品、離世間品之四，皆得持戒、修定之法。在厭捨、無垢性之二品，正明持戒之法；後二品正明修定之法。此中所說之戒，即出家戒，出家戒要離去五欲而修梵行，梵行即是淨行，亦即色無色界之行。故出家之戒，直接為離欲界而超昇色無色界之行，展轉增上亦即為由色無色界而超出世間之行。修戒如是，修定亦然，如四禪、八定為三乘聖人所共修之法，然亦正是色無色界所修者。但色無色界亦不離梵行之戒法，亦以戒為基礎，要離去欲界之五欲，始成色無色界──四禪八定──之不動業。由此，出家法一方面可超出欲界，一方面又能成就出世之基。

此四品所明之戒定，明色無色界天乘之法，亦即是三乘學無學道共修之法。然所謂三乘共修之法，不但戒定，其最重者則在於修慧。戒定不過三乘法之基礎，若非有「出世三乘之聞思修慧」，則唯名人天乘法，不得名出世之三乘法。蓋人天法以戒定為本，而出世三乘法則以四諦、十二緣起、六波羅密法而為本。但戒定是出世慧之基礎，設無此戒定為基，則出世之思慧、修慧即不能成立。由是而觀，戒定為色無色以及出世三乘之所必需，而為超過人乘之四乘共法。被超即是人乘，未超則仍通五乘。今正就超欲界──色無色界天乘──之三乘共法以明之，此中分二：一、出家戒之超欲界法。此中所明出家之戒，是超欲界之戒法；此超欲之戒法，若真能受持，則可以超出欲界之家。欲界最重之根本，在男女之欲，故欲界即由於男女之欲而釀成；出家之戒，正除去男女之欲，故此厭捨、無垢性二品，正明超欲界之法。二、阿蘭若品與離世間品，正明超欲界後所修禪定以入色無色界，再依戒定修出世慧以超色無色界，乃入於無漏之出世間戒定慧也。

厭捨、無垢性二品，在前總科之旁加有「十信」者，可作另一看法。大科以五乘共法、三乘共法、大乘不共法而為分劃，若如此看，則本品是五乘共法；若依註有「十信」之另一看法，則本經專明大乘法。如前之報恩品，在勸一般凡夫未發心者，引之欣慕發菩提心；而出家戒之超欲界法，即在欣求發心而未能發心之間，學習修養發菩提心的菩薩十信心位：故前報恩品是勸發菩提心，此即是學習菩提心。要之、此厭捨、無垢性之二品，即是正明學習菩提心者：以前報恩品唯勸發菩提心而未能學習，而今明學習菩提心，須專到佛法中去修養，要精進修習隨順清淨無漏慧等法以開發菩提心，故有此菩薩十信之位。此如華嚴經淨行品等，智首菩薩與文殊菩薩互相問答，皆明得成出家菩薩十信之法，亦即明超欲界家而到出三界家之法。由有此旁科與正科之二種看法，故今於此經之大綱，可再明之：一、大乘包括世出世間之五乘所以得名大乘法。由此法能自悟悟他，以大乘自悟，以五乘悟他，雖人天乘法未能出世，然亦為大乘利他之方便，故大乘法應包括五乘之法；故分為五乘共法、三乘共法、大乘不共法。二、五乘法實即是大乘，大乘之極位雖不與他乘共，然亦由凡夫初發心而歷經諸修行位，展轉增上、展轉勝進而後方至其極果。如在初學之時，即明如何報恩，如何利眾生，如何發無上大心，即是初學菩薩從報恩發心；展轉增進以至修學出家戒法，培養十種信心乃入十住而真正發菩提心。此如華嚴經梵行品等所明，在本經即阿蘭若品、離世間品之所明也。故五乘法即是大乘法展轉增進之歷程，雖亦得名五乘共法，而實即大乘菩薩法也。由此而觀，則第一種之大乘法，亦可說是五乘法；第二種之五乘法，亦可說是唯一之大乘法。明此二種看法，則對于全部經文更可了然矣。

/KEPAN/庚一　智光陳疑請決
/KEPAN/辛一　敘今所願

/VERSE/爾時、智光長者承佛威神，即從座起頂禮佛足，恭敬合掌而白佛言：『世尊！我今從佛聞是報恩甚深妙法，心懷踴躍得未曾有，如饑渴人遇甘露食；我今樂欲酬報四恩，投佛法僧出家修道，常勤精進希證菩提！

爾時，即如來說報四恩將畢之時。智光長者於前報恩法會中，已獲忍辱三昧，今以自心尚有疑惑未決，而一方面欲令會眾獲益決疑，故從座起，合掌至誠恭敬而白於佛。常人得見佛像經法，能合掌低頭，皆植福無量，乃至畢竟得證佛果菩提；今於此廣大法會之中，能一請一問，則其值福豈可以言喻耶！世尊至希證菩提，正明智光長者自述本人於今時法會中之願望。智光長者於前報恩法會中，得聞佛說廣報四恩之法，故言我今從佛聞是報恩甚深妙法。一般人唯知父母始有恩於我，不能推及其他，報恩之範圍甚屬狹小，不得名甚深微妙；唯佛陀所說之報恩法，方堪稱甚深微妙之法，因佛陀所明之報恩，不但報答于父母及眾生、國王，乃至出世三寶更有不可思議之恩於我也。此報恩法為昔之所未聞，故快樂之心，亦勝於昔日，如饑渴人遇甘露食。甘露是不死之藥，此為上界諸天之物；饑渴之人，無論遇到若何飲食，亦可止渴充饑而況甘露耶？此甘露喻報恩法之上上者。智光長者因聞如來說報恩要出家修道始能究竟，故今亦白佛而樂欲出家修道，以求證得佛果菩提廣報四恩也。

/KEPAN/辛二　述昔所聞

/VERSE/『佛大慈悲，於此一時在毗舍離城，為無垢稱說甚深法：「汝無垢稱！以清淨心為善業根，以不善心為惡業根。心清淨故世界清淨，心雜穢故世界雜穢；我佛法中以心為主，一切諸法無不由心。汝今在家有大福德，眾寶瓔珞無不充足，男女眷屬安隱快樂，成就正見不謗三寶，以孝養心恭敬尊親，起大慈悲給施孤獨，乃至螻蟻尚不加害。忍辱為衣，慈悲為室，尊敬有德，心無憍慢，憐湣一切猶如赤子。不貪財利，常修善捨，供養三寶心無厭足，為法捨身而無吝惜。如是白衣雖不出家，已具無量無邊功德！汝於來世萬行圓滿，超過三界證大菩提。汝所修心，即真沙門，亦婆羅門，是真比丘，是真出家；如是之人，此則名為在家出家。』

/VERSE/『世尊或有一時，於迦蘭陀竹林精舍，為其惡性六群比丘，說教誡法而告之言：「汝等比丘！諦聽！諦聽！入佛法海，信為根本，渡生死河，戒為船筏。若人出家不護禁戒，貪著世樂毀佛戒寶，或失正見入邪見林，引無量人墮大深坑；如是比丘不名出家，非是沙門，非婆羅門，形似沙門，心常在家，如是沙門無遠離行。遠離之行有其二種：一、身遠離，二、心遠離。身遠離者，若人出家身處空閒，不染欲境，名身遠離。身雖離故，心貪欲境，如是之人不名遠離。若淨信男及淨信女，身居聚落發無上心，以大慈悲饒益一切，如是修行名真遠離」。於是六群惡性比丘，聞是法音得柔順忍。』

智光長者來此會中，唯得聞此報恩之重頌；而佛在毗舍離為無垢稱說法以及迦陀竹林為六群丘比　所說之法，則在此法會之前，或由法會中之他人處展轉傳聞而聽得。佛大慈悲，即讚佛能方便善巧而使眾生離苦得樂也。一時，乃毗舍離城說法之時，以說法完畢為限。毗舍離，此言廣博嚴淨，即廣博嚴淨之城，在中印度國。無垢稱，即維摩詰居士，又譯淨名居士。甚深法，即不可思議之勝義諦法。智光長者述昔傳聞佛說之法，與今佛說要出家始能報恩之義相違，故舉出以質之於佛&nbsp;      此段在維摩詰經佛國品，有此意義而文不全同。汝無垢稱至無不由心者，明宇宙一切諸法，皆不離我自心之作為，所謂「三界唯心」者也。不特世間如是，即佛出世聞法，亦以心為根本而由之轉變一切，故清淨心為善業之根本，不善心為惡業之根本，而世界之淨穢皆隨心為之轉移。心雖亦為萬法之一，但較他法之勢力強勝，就其強勝作用而能轉變一切，故得名之為主；一切諸法無不由心也。汝今在家有大福德，總明其福力道德之深厚。其形式是在家，故財寶充足而家屬安樂，即是在家之圓滿。成就正見不謗三寶，明其知見之純正。以孝養心恭敬尊親，明其能孝親敬長。起大慈悲至尚不加害，明其能恩及孤獨，乃至最微小之螻蟻尚湣恤而不加害。忍辱為衣慈悲為室，明其具慈悲心與行忍辱波羅密。衣，如鎧甲，既被忍辱之鎧甲，則不為怨恨之魔軍所喪。尊敬有德心無憍慢，明其心不高舉故能尊敬有德之人。憐湣一切猶如赤子，明其慈愛眾生如自嬰孩。不貪財利常修善捨，明其不特不好財寶物利，且常修佈施而捨物於人。供養三寶心無厭足，明其能於三寶前常修供養，而心無厭離滿足。為法捨身而無吝惜，明其為法之精誠而能犧牲生命。凡行菩薩道者，皆能如是。故釋迦如來昔行菩薩道時，為求一四句偈而割截身體。又如法華經中藥王菩薩，為求法故而能用火鍛鍊其身以供養於佛。如是白衣至無邊功德，明其形式雖是白衣而未服沙門之色服，但其所具足之功德亦與大菩薩所具相等。汝於來世至證大菩提，明其於未來世，待所修之六度萬行福德智慧滿足時，即超三界而證佛果。汝所修心至在家出家，是明其形式上雖是白衣之人，而其心之作用則是沙門，亦是婆羅門，是則名為真實之比丘、真實之出家者。換言之，是一在家出家者。沙門，此言勤息，勤修出要，息滅煩惱，此為出家修行之通稱，不限於佛徒。婆羅門，此言淨行，為印度四姓中之最尊貴者，彼計其種族是大梵天之口所生，彼即奉大梵天而修淨行，故得此名。比丘，此言乞士，上乞佛法以修心，下乞飲食以資身故也；尚有殺賊、怖魔等義。

次明佛有時於迦蘭陀竹林精舍，為六群比丘說教誡法。迦蘭陀竹林精舍，在摩竭陀國，佛常於此竹林中說法，令諸比丘精進修學，故名精舍。惡性者，是根性之不善；六群，不是一人之名，其性惡之眾有六類，故名六群比丘。有不正當之行為，重加訶斥，是名教誡；若平常循循善誘而為眾生說法者，則名教授。汝等比丘至名真遠離，正是佛教誡六群比丘之文。此中入佛法海至戒為船筏，明若欲深入佛陀之法藏，則當具足信根，否則連接近都不能，何能知悉！既不能知悉，尚能深入於法藏耶？然深入法藏，不過明解而已，尚不是度生死之河而到彼岸，真實度生死之河而到彼岸者，則必以戒而為船筏；蓋戒為無上菩提本，即三世諸佛亦乘此戒之船筏而得到彼岸者。夫人之出家，正為遠離世間之貪欲。在家常在五欲之中，世世生生輪轉不息，皆由於不覺；既得出家，則應知世間虛妄無可為樂，堅持於淨戒以令其無有失犯。若不能如是而反貪著世俗樂味，以至於毀如來之戒法，則何得名為出家耶？出家者於佛之禁戒有所毀犯，則其知見亦不純正，故言或失正見入邪見林。邪見，為根本煩惱之一，通即十使中之五利使，別即謗因、謗果、謗作用者。林，喻邪見之非一種，如森林之稠密。既自失於正見，則如盲者不見於道路，反以盲引盲墮落深坑。深坑，重則三途，輕則五趣。不護禁戒之出家者，既貪著五欲而又破佛之禁戒，入於邪見之林，不能與眾生之福，反而使之墮落。如是比丘，其形雖是沙門而其心與作用，皆與俗無異，所以不得名出家，不得名沙門，亦不得名婆羅門。出家，淺則出欲界人天之欲樂家，深則出三界之家。如是沙門至名真遠離者，次以二種遠離行而明修學之真偽：第一、身遠離，即明前出家而不防護如來禁戒及入邪見者，此輩身雖出家而處於空曠清靜之地，與塵囂相隔，然其心則非處於空閒，常追逐於世俗貪欲之境，雖身遠離而心未遠離。第二、心遠離，此即學佛之人，身雖處於市廛之聚，但心則是清淨無染且發菩提心而常以大慈悲饒益一切有情者；故形式雖不出家，而其內心與行為則是出家，如淨名居士即是，故此即是真出家、真遠離。於是六群比丘得柔順忍，明智光長者說彼六群比丘於聞法時所獲之益。柔順忍，即是心柔智順而忍可佛之誡法於心也。此即第二，對六群比丘所說之法，與今佛說要出家報恩之說相違。

/KEPAN/辛三　正陳疑意

/VERSE/『然今我等雖信佛說，各各懷疑，意未決定，善哉世尊！能斷世間一切疑者！於一切法得自在者！真實語者，無二語者！是知道者，是開道者！惟願如來為我等輩及未來世一切有情，捨於方便，說真實法，永離疑悔令入佛道。今此會中有二菩薩：一者出家，二者在家。是二菩薩，善能利樂一切有情而無休息。如我惟忖：出家菩薩不及在家修菩薩行，所以者何？昔有金輪轉輪王發阿耨多羅三藐三菩提心，厭離世間無常苦空，捨輪王位如棄洟唾，清淨出家入於佛道。是時、後宮夫人婇女八萬四千，見王出家各懷戀慕，心生號慟生大逼惱，起愛別離如地獄苦。金輪聖王初受位時，所感寶女及王千子、大臣眷屬，共傷離別捨位王家，號泣之聲滿四天下。此諸眷屬各作是言：「我王福智無量無邊，如何見棄捨我出家！哀哉！苦哉！世界空虛！從今已去無依無怙」。若有淨信善男子、善女人歸佛法僧發菩提心，捨離父母出家入道，父母憐湣恩念情深，離別悲哀感動天地，如凅轍魚宛轉於地，愛別離苦亦復如是，如彼輪王眷屬之心。出家菩薩饒益眾生，云何嬈害父母妻子，令無量人受大苦惱？以是因緣，出家菩薩無慈無悲不利眾生，是故非如在家菩薩具大慈悲，憐湣眾生利益一切』。

智光長者於此報恩法會中，聽聞如來所說之法，要人出家發菩提心以期成等正覺，始能究竟報恩。其說既如此，而如來前為無垢稱所說，即不必出家亦可是真出家；及對六群比丘等所說，即雖是出家亦同在家，其說又如彼。如是種種異說，殊令人懷疑不決而不知所從，今我等雖信佛說，但終疑惑不免耳。故望佛說真實法，令現前會眾及未來世眾生斷除疑惑。得自在，即是『我為法王，於法自在』。真實語，即虛偽之反；無二語，即是說一不二。知道，即證知一切諸法如如之體；開道，即開示真實正道。

今此會中以下，智光長者以二種菩薩推測而出本人之意見，斷定出家菩薩不如在家菩薩，且引昔事以證明。轉輪王，為四種輪王之通名，今冠以金輪者即是別於銀、銅、鐵三輪王也。厭離世間無常苦空者，即一切有為之法，皆是無常、苦、空，非究竟之法厭離，此即小乘中之三法印──以此三法印證宇宙之一切法，凡有為者，皆是無常、苦、空。彼金輪王捨輪王之尊榮而出家學道，致後宮之夫人、婇女以及王子、大臣等受諸苦痛，所謂「愛別離苦」，令人卒不忍睹！愛別離苦，為世間八苦之一，人之所最親愛者，莫如父母妻子，今轉輪王既捨俗出家而遺其親，以世俗觀之，當然是最慘痛之事；然若如彼轉輪王之已明世間無常等，則又最平常之事也。若有淨信以下，智光長者重以捨離父母出家為不可，因父母之情最為深厚，其離別之悲哀，可以動天地而泣鬼神；既出家原是饒益眾生，則反而嬈害於父母妻子，豈非乾坤倒置！長者綜以前所舉之諸事，證明出家菩薩之慈悲度生，不及在家菩薩利樂憐湣眾生之強勝。

/KEPAN/庚二　如來因問廣說
/KEPAN/辛一　因問總非

/VERSE/爾時、佛告智光長者：『善哉！善哉！汝大慈悲！勸請我說出家在家二種勝劣；汝今所問出家菩薩不如在家，是義不然。所以者何？出家菩薩勝於在家無量無邊不可為比。何以故？出家菩薩，以正慧力微      細觀察在家所有種種過失：

智光長者聽聞佛說報恩之後，即欲出家修菩薩行，期成正覺而報眾恩。但因感覺如來前後說法之矛盾，故特以之質問如來，及以除會眾之疑感而利及將來。今如來正答其所問之不然，蓋如來雖於毗舍離城為無垢稱說法而讚他是真沙門，但無垢稱是十地菩薩權現之在家菩薩，不能代表人世一切之俗人。世俗之常人，皆為父母妻孥、衣食住等之所營擾，其心之紛亂，豈能與出家者同日而語耶？又如來於迦蘭陀竹林精舍，為六群比丘說法，教誡其非法之行為，由彼形雖出家而心同世俗，故佛斥其尚不及在家之發大心而饒益有情者；然此是訓斥非法之比丘不及在家真實修行者，非真實出家修行比丘不如在家修行者。故佛於此中說：汝今所問出家菩薩不如在家，是義不然。由於出家菩薩其心清淨，由清淨故則能發生智慧之力，彼在家者常為家屬等之累，故其心不能清淨，則出家菩薩之勝於在家不亦顯然耶！出家菩薩由此有智慧之力，觀察在家有種種之過失，故不應言出家菩薩不及在家也。

/KEPAN/辛二　廣說九喻
/KEPAN/壬一　大海不知滿足喻

/VERSE/『所謂世間一切舍宅，積聚其中不知滿足，猶如大海容受一切大小河水未曾滿足。善男子！香山之南，雪山之北，有阿耨池，四大龍王各居一角：東南龍王白象頭，西南龍王水牛頭，西北龍王師子頭，東北龍王大馬頭。各從四角湧出大河：一、殑伽河，其水所至白象隨出；二、信渡河，其水所至水牛隨出；三、縳芻河、其水所至師子隨出；四、私陀河，其水所至大馬隨出。如是大河，一一河各有五百中河，中河各有無量小河，是大中小一切眾水皆入大海，然此大海未曾滿足。世間眾生所有一切居處舍宅，亦復如是聚諸珍寶，從四方來悉入宅中，未曾滿足。多求積聚造種種罪，無常忽至棄捨故宅，是時宅主隨業受報，經無量劫終無所歸。善男子！所謂宅者即五蘊身，其宅主者是汝本識，誰有智者樂有為宅！唯有菩提安樂寶宮，離老病死憂悲苦惱，若有利根淨信深厚善男子等，欲度父母妻子眷屬令入無為甘露宅者，須歸三寶出家學道』。

/VERSE/爾時、如來重說偈言：『出家菩薩勝在家，算分、喻分莫能比。在家逼迫如牢獄，欲求解脫甚為難；出家閒曠若虛空，自在無為離繫著。諦觀在家多過失，造諸罪業無有邊。營生會求恆不足，猶如大海難可滿。阿耨達池龍王等，四角湧出四大海，大中小河所有水，晝夜流注無暫歇，然彼大海未嘗滿。所貪舍宅亦如是，在家多起諸惡業，未嘗洗懺令滅除，空知愛唸危脆身，不覺命隨朝露盡，琰魔使者相催逼，妻子屋宅無所隨，幽冥黑闇長夜中，獨往死門隨業受。諸佛出現起悲湣，欲令眾生厭世間。汝今已獲難得身，當勤精進勿放逸！在家屋宅深可厭，空寂寶舍難思議，永離病苦及憂惱，諸有智者善觀察。當來淨信善男女，欲度父母及眷屬，令入無為甘露城，願求出家修妙道，漸漸修行成正覺，當轉無上大法輪。

所謂世間至未曾滿足，總明世人之貪心，為家業計，為子孫謀，其心貪戀不足，如大海之容納百川猶不見其滿足。香山，或即我國所謂之崑崙山。雪山，在北印度，近人稱為希馬拉雅山。阿耨池，此言「無熱惱」，此池在香山之南，雪山之北，周有八百餘裏，為南瞻部洲之最高水源處。四大龍王各居一角，謂此池之四角各有一龍王居守。東南龍王白象頭，即是東南角上龍王鎮守之處，名白象頭；餘三可類推。各從四角湧出大河，即謂從四角湧出之水，成為四大河。殑伽河又云恆河，其水所至之處多產白象；餘三可類推。此四河各發出大小無量水派皆流入大海，而大海猶未滿足；如今之太平洋、大西洋等，從原始至今，猶未滿足。世間眾生亦爾，備經諸樂尚未知足。多求集聚至棄捨故宅，此明由心貪戀不足故仍求積聚，不畏造業；但無常忽來，不特不能將眾寶帶去，即舍宅亦捨離。是時宅主終無所歸，即是說：「萬般將不去，唯有業隨身」。窮經萬劫亦不能再反其故宅。上之所謂宅舍者，即色等五蘊身是也；宅主者，即是各人精神主體之阿賴耶識，隨業受報無有已時。誰有智者至憂悲苦惱，謂世間眾生，因生活之需求而發生種種戰爭，誰有智者而去作有為無常之事業，而甘居於五蘊幻化之宅耶？由此，眾生之希望皆要達到離去人間諸苦，而不至菩提寶宮不止。若有利根，欲令父母妻子等捨去有為之宅而入無為之宅，必須投佛出家學道，始能究竟達到其目的，非智光長者所謂出家不如在家也。

重頌中初半頌，頌長行出家勝於在家等文。次一頌，重申出家勝於在家之理由。次半頌，頌長行出家有慧力能觀察在家過失等文。次半頌，頌長行世間舍宅如大海不滿足等文。次一頌單一句，頌長行阿耨池流出大小諸河入於大海未曾滿足等文。次四頌單一句，頌長行世間眾生之離老死憂悲苦惱等文。次一頌半，頌長行若有利根至出家學道等文。

/KEPAN/壬二　石火能燒草木喻

/VERSE/『復次、善男子！出家菩薩觀世舍宅，猶如石火深生厭患。何以故？譬如微火能燒一切諸草木等，世間舍宅亦復如是。貪心求覓，馳走四方，若有所得受用不足，於一切時追求無厭，若無所得心生熱惱，日夜追求。是故世間一切舍宅能生無量煩惱之火，為起貪心恆無知足，世間財寶猶如草木，貪欲之心如世舍宅。以是因緣，一切諸佛說於三界名為火宅。善男子！出家菩薩能如是觀，厭離世間名真出家』。

/VERSE/爾時、如來重說偈言：『出家菩薩觀世宅，猶如人間微少火，一切草木漸能燒，世宅當知亦如是。眾生所有眾財寶，更互追求常不足，求不得苦恆在心，老病死火無時滅。以是因緣諸世尊，說於三界為火宅。若欲超過三界苦，應修梵行作沙門，三昧神通得現前，自利利他悉圓滿。

假如能甚深底觀察這家──世俗家、五欲家、三界家，有種種的禍患而想避免牠，那便非要出家不可。出家的菩薩，才能有這樣微細的觀察力，觀察這家猶如擊石所生的微火，能燒盡山林的草木。在這三界之內，無論有怎樣的能力，終難得完全的自由，所謂『三界無安，猶如火宅』。此中所謂石火，如五欲；草木，如世間情器。

人真像做長期的大夢，勞碌了一生，只為貪求財產奔走四方。如旅客在沙漠中採覓寶物，若有所得，心中還不滿足，還要長期的苦苦追求不捨；若沒有所得呢，不消說，增加許多憂悲苦惱起來了！這都為了家產不滿足之故啊！所以，這世間的家，能生無量之苦，無量之煩惱；貪心又為諸煩惱的首領，因貪世間財寶不知足，所以迷茫在這世間而為世間的囚徒了。如法華經云『三界之生，貪欲為本』。如果是個真正的菩薩，能作此種的觀察，應當早點離開這世間，這世間實是可厭的穢窟，值不得我們留戀！

講到「出家」，是出五欲之家修梵行而作沙門。出家，這本不是佛教獨有的，如印度婆羅門教、耆那教與西洋的羅馬教和中國道教，都有出家的事實。但他們與佛教的出家，形式上雖沒有什麼不同，然他們最多不過能超出欲界，而佛教徒以無漏涅槃為目的，要出三界家，這是與其他宗教徒出家不同之所在。但這不是容易的事，必須要勤修梵行三昧到無漏慧現前的時候，才能達到自利利他的果位。

/KEPAN/壬三　深山戀寶喪身喻

/VERSE/『復次、善男子！愛樂出家當觀舍宅，如彼深山石窟之中有大寶藏。譬如長者唯有一子，其家大富財寶無量，奴婢僕從象馬無數。其父於後忽遭重病，名醫良藥不能救療，長者自知將死不久，即命其子而告之言：「凡我所有一切財寶，付囑於汝，勤加守護勿令漏失」！既付囑已即便命終。時長者子不順其命，恣行放逸，既損家業，財物散失，僮僕逃逝而無所依。時彼老母心懷憂惱，逐得重病即便終歿。其子貧窮無所恃怙，逐投山谷，拾薪採果貨鬻自給。彼時遇雪，入石窟中權自憩息，然此窟中是昔國王藏七寶所，無能知者，經數百千年迴絕人跡。時彼貧人業因緣故，偶入窟中見無量金，心大歡喜得未曾有，因而分割若干分金造立舍宅，若干分金為娶妻財，如是奴婢，如是象馬，隨心所欲皆如其意。作是計時，有諸群賊，為趁走鹿到於窟前，見此貧人以金分配，逐捨其鹿殺人取金。愚癡凡夫亦復如是，深著世樂不樂出離。深山石窟如世舍宅，伏藏金寶猶如善根，琰魔使者即是群賊。隨業受報墮三惡道，不聞父母三寶名字，喪失善根，以是因緣應當厭離，發於無上大菩提心，出家修道希成妙覺』。

/VERSE/爾時、如來重說偈言：『愛樂在家諸菩薩，觀於舍宅如寶藏。譬如長者有一子，其家大富饒財寶，奴婢僕從及象馬，一切所須無不豐。於後長者身有病，舉世良醫皆拱手，臨終告命諸親族，付囑家財與其子，教誨令存孝養心，當勤享祀無斷絕。是時其子違父命，廣縱愚癡多放逸，老母懷憂疾病身，又因惡子尋喪逝。眷屬乖離無所託，捨薪貨鬻以為常。往彼山中遇風雪，入於石窟而暫息。窟中往昔藏妙寶，已經久遠無人知，樵人得遇真金藏，心懷蛹躍生希有。尋時分配真金寶，隨意所欲悉用之：或以造舍、或妻財，奴婢、象馬並車乘，校計未來無能捨。群賊因鹿到其前，是彼怨家會遇時，逐殺貧人取金去。愚癡眾生亦如是，石窟猶如世間宅，伏藏真金比善根，魔鬼使如劫賊。以是因緣諸佛子，早趣出家修善品。應觀身命類浮泡，勤修戒忍波羅密，當詣七寶菩提樹，金剛座上證如如，常住不滅難思議，轉正法輪化群品。

善男子！如果有歡喜出家者，應觀察舍宅猶如深山石窟中的財寶，因貪戀財寶的緣故，致傷身失命。這人間財寶的貪欲，猶如豺狼、毒蛇。從前有個長者，唯有一個兒子，他家財產很豐富，奴婢、象馬、車乘不可數計。後來、長者得了一種名醫良藥不能救療的病，自知不久死神到來，將一切財寶付囑於兒子，即便死了。他的兒子太放逸，太不知父親的慈蔭，凡是下流事，真是無所不為。結果、不但財寶完全蕩盡，甚至高堂老母，睹此悽慘情狀，亦因憂悲太過而死了。兒子無所依靠，於是終日在山中把拾薪採果所得來的代價，維持生命。一日，因避風雪而入石窟中憩息。此石窟、乃從前國王貯藏七寶的所在，歷時既久，無人知曉。這兒子看見有這麼多的財寶，心大歡喜。但這卻就是他傷身失命的境遇！因為他將此財寶分作數分，自說自應的作理想中的種種分配或建舍宅，或買妻奴等，正是歡喜不知怎樣才好的時候，恰有很多追鹿的強盜到來，看見他獨自分配金銀財寶，於是捨鹿而殺人，奪取金銀去了。這比方世間的人，因為貪財迷色而沒有善巧方便，所以有傷身失命之虞。這人天五欲之樂，本為善根所招致的福報；但對此福報，當以智慧力去觀察施用，不可為他所迷，否則就要喪命。故人有福報，應恭敬三寶，孝順父母；若對三寶不恭敬、父母不孝順，則善根所致的福報享盡了，不免墮諸畜類，這多麼的危險！因此、這世間五欲之樂，出家菩薩應當要捨離掉，發起菩提心，求究竟妙覺。講到貪欲，本指在家俗人而言，出家人只有三衣一缽，根本沒有貪不貪可說了。但如今的中國僧伽，住叢林的，比較貪心要小一點；住小庵的僧伽，往往貪著金錢和衣服等，與在家的俗人差不多。若對於佛法有正信正見，應該去勤修戒、忍種種波羅密行，速求證得自覺覺他圓滿的佛果。

/KEPAN/壬四　飲雜毒露得吐喻

/VERSE/『復次、善男子！世間所有一切舍宅，猶如雜毒甘露飲食。譬如長者唯有一子，聰慧利根，達迦樓羅秘密觀門，能辯毒藥善巧方便，父母恩憐愛念無比。時長者子為有事緣，往至□肆未及歸家。爾時、父母與諸親族歡喜晏樂，具設甘膳，時有怨家，密以毒藥致飲食中，無人覺知。是時父母不知食中有雜毒藥，逐令長幼服雜毒食；其子後來，父母歡喜，所留飲食賜與其子。是長者子未須飲食，念迦樓羅秘密觀門，便知食中有雜毒藥。其子雖知父母服毒，而不為說誤服毒藥，所以者何？若覺服毒更加悶亂，毒氣速發必令人死。即設方便，白父母言：我且不食如是飲食，暫往市中卻來當食。何以故？我先買得無價寶珠，留在櫃中而忘封閉。於是父母聞說寶珠，生歡喜心，任子所往。子逐馳走，詣醫王家求阿伽陀解毒妙藥；既得此藥疾走還家，乳酥砂糖三味合煎和阿伽陀。作是藥已，白父母言：「惟願父母服是甘露，此是雪山阿伽陀藥。所以者何？父母向來誤服毒藥，我所暫出。本為父母及諸人等求得如是不死妙樂」。於是父母及眾人等心大歡喜，得未曾有，即服妙藥吐諸毒氣，便得不死更延壽命。出家菩薩亦復如是，過去父母沈淪生死，現在父母不能出離，未來生死難可斷盡，現在煩惱難可伏除。以是因緣，為度父母及諸眾生，激發同體大慈悲心，求大菩提出家入道。善男子！是名舍宅如雜毒藥入甘美食』。

/VERSE/爾時、如來重說偈言：『世間所有諸舍宅，說名雜毒甘美食。譬如長者有一子，聰明利智復多才，善迦樓羅祕密門，能辨毒藥巧方便。子有事緣往□肆，暫時貨易未還家。父母晏樂會諸親，百味珍羞皆具足。有一惡人持毒藥，密來致之於飲食。其子是時不在家，父母為兒留一分。舉家誤服雜毒藥，子念觀門知有毒，即便奔馳到醫所，求得伽陀不死藥，三味和煎藥已成，逐白諸親速令服。如是所服如甘露，差諸雜毒皆安樂。一切信心善男子，出家修道亦如是，為濟父母及眾生，所服煩惱諸毒藥，狂心顛倒造諸罪，永沈生死憂悲海。割愛辭親入佛道，得近調禦大醫王，所修無漏阿伽陀，還生父母三界宅，令服法藥斷三障，當證無上菩提果。盡未來際常不滅，能度眾生作歸依，畢竟處於大涅槃，及佛菩提圓鏡智。

這是說：出了家即是吐了毒，在世間沒有出家者，則中了毒而還沒有吐出來。甘露食，即是最好的飲食，但有毒雜在其中；世人受五欲之樂，如食甘露，但因此而生種種煩惱，可見得不是究竟之樂。前段明愚癡的在俗人，此中明聰慧的出家人。迦樓羅，鳥名，舊譯金翅鳥，新譯妙翅鳥。他能食消龍魚七寶等，凡是有毒的食物到了妙翅鳥的腹中，有毒化為無毒，此鳥能除毒蛇等之害。迦樓羅觀，謂觀自身如迦樓羅能消諸毒。

有個長者，也只有一個兒子，極其聰慧。他能知「迦樓羅觀」，能辨別毒物、毒藥，父母非常恩憐，愛護如掌中珠。他到街坊去了，父母邀友人晏會，不防備在座上遇著怨家了，在食物中暗裏下了毒藥。誰也不知道，大家都吃下腹去了。長者留少分與子，子回了家，恐怕所留食物靠不住清淨，於是修迦樓羅觀法，便知道食中有毒。但不能即為父母告，知父母受毒，不得不想法安慰救濟，於是假說他在外有許多體面事使父母歡喜。趕快去求阿伽陀藥，又跑回來了。阿伽陀者，此云普去、無價、無病或不死藥丸，如云『言投此藥，普去眾疾』；『服此藥已，更無有病』。此藥有起死回生之功，此子既得藥回家之後，用乳、酥、砂糖三樣調合阿伽陀藥，才對父母說：他檢查父母誤吃了毒藥，我因為要醫除，所以去覓得雪山妙藥。既服此藥，毒物便吐出來了，也就沒有死。出家菩薩亦復如是，因為出家菩薩以過去現在未來三世眾生，認為皆是他的父母，眾生的憂悲苦惱即是自身的憂悲苦惱，這即是同體大悲。佛與眾生同體不二，不過眾生為個人，而佛菩薩為一切眾生。因眾生貪財色，所以沈淪生死苦海，得五趣之苦；菩薩目的在得究竟安樂，所以發菩提心而出家了。

差者，即病醫好了。三障，即惑、業、報。惑即漏體，惑斷則漏業也沒有；漏業沒有，則業報也沒有。阿羅漢有有餘涅槃，只斷惑障而業報未斷；佛也有有餘涅槃，但與阿羅漢不同，佛位三障永斷，不過以轉得的淨依名有餘依。

/KEPAN/壬五　妄想猛風不起喻

/VERSE/『復次、善男子！出家菩薩常觀世間一切舍宅，猶如大風不能暫住。何以故？善男子！在家之心。恆起妄想執著外境，不能了真無明昏醉，顛倒觸境亦常不住，惡覺易起善心難生；由妄想緣起諸煩惱，因眾煩惱造善惡業，依善惡業感五趣果，如是如是生死不斷。唯有正見不顛倒心作諸善業，因三善根及以信等，增長無漏法爾種子，能起無漏三昧神通，如是如是證聖相續。若伏妄想修習正觀，一切煩惱永盡無餘』。爾時、智光長者白佛言：『世尊！修習正觀有無量門，修何等觀能伏妄想？』爾時世尊告長者言：『善男子！應當修習無相正觀，無相能伏妄想，唯觀實性不見實相，一切諸法體本空寂，無見無知，是名正觀。若有佛子安住正念如是觀察，長時修習無為，妄想猛風寂然不動，聖智現觀證理圓成。善男子！是名賢聖，是名菩薩，是名如來阿耨多羅三藐三菩提。以是因緣，一切菩薩為伏妄想永不起故，為報四恩，成就四德，出家修學息妄想心，經無量劫成就佛道』。

/VERSE/爾時、如來重說偈言：『出家菩薩觀在家，猶如暴風不暫住。亦如妄執水中月，分別計度以為實，水中本來月影無，淨水為緣見本月。諸法緣生皆是假，凡愚妄計以為我，即此從緣法非真，妄想分別計為有，若能斷除於二執，當證無上大菩提。凡情妄想如黑風，吹生死林念念起，四顛倒鬼常隨逐，令造五種無間因。三不善根現為纏，生死輪迴鎮相續。若人聞經深信解，正見能除顛倒心，菩提種子念念生，大智神通三昧起。若能修習深妙觀，惑業苦果無由起，唯觀實相真性如，能所俱亡離諸見。男女性相本來空，妄執隨緣生二相，如來永斷妄想因，真性本無男女相。菩提妙果證皆同，妄計凡夫生異相，三十二相本非相，了相非相為實相。若人出家修梵行，攝心寂靜處空閒，是為菩薩真淨心，不久當證菩提果。』

這煩惱的人間，因為有舍宅在，猶如狂風無有止息之時。如想永遠的超脫這煩惱的人間，妄想的狂風一切平靜，則非出家不可。在家人的心上，免不了時起種種的妄想──即是五欲之境，或苦、或樂，展轉推測，無時不在圈子裏轉。但為什麼有這樣固執的五欲之境呢？如果你用銳利的目光去解剖一下，也不難窺見。原來，人在生活線上要過日子啊！肚子餓了，則取食物來充飢；身上寒冷，則取衣服來遮體；風雨襲來，則取磚瓦木料建造房屋；要出門，則取舟車以代步：這些人生生活需要的，無一不是求之於外。在畜類比較簡單，而人類有了此還要彼，格外的積蓄，格外的貪求不厭，不但為自身的幸福計，而且還要為子孫的萬年幸福計。「養兒防老，積穀防飢」，所以要有子孫，要有家產，於是將整個的精神趨向外境，拼命的貪求。所以，在哲學上有唯物論，社會學上有唯物史觀。這種種的議論，為的全部生活都依賴於外境，到了無可奈何的時候，只有向外益加妄想貪求。這妄想，便是遍計所執中的增益妄執；有了妄執，則不能了知真實法相，所以顛倒於觸受之境，這就是邪見；邪見生起，正見潛伏。妄想者，即是執著外境分別計執，無我則計執有我，無常則計執常；也可以作為我法二執看。因有二執則二障生起，這就是煩惱業苦的纏縛。一切法，在佛法上看，都是十二因緣在那裏流轉，周而復始，因果循環。但十二因緣由無明發業，弄得人生常在長夜裏徬徨飄泊：遇善、則感報在人天；遇惡、則感報在三途。要清除妄想，唯有正見當前，才使它不能掙紮，無聲息的消滅下去了。世間諸法，如夢如幻，唯心所造，若能明白諸法實相真理，這就是善業的推動驅使者，但斷除諸煩惱所造惡業的形體，而且法爾無漏種子，漸漸增長起來了。由此入真見道通達位，現起無漏三昧神通──出世的真無漏禪定。三善根者，即無貪、無瞋、無癡。無漏法爾種子的增長，乃由資糧、加行福智善根薰習而來，這就是善業感善果的進路。證聖相續，即初地以上地地增進乃至成佛之謂。但這不是容易的事，若不清除妄想，則沒有證聖的希望。所以，這又要借重正觀的工夫，才能永斷一切妄想與煩惱。

智光長者聽了斷煩惱必須要修習正觀的時候，在他心裏有千萬思潮起伏，因為所謂正觀也者，有很多法門，不知究竟什麼觀法而能伏妄想？佛言：要修無相正觀。要觀五欲外境皆空了不可得；要觀離相實性，不見形形色色的一點實相。一切諸法露珠也似的幻滅，根本無體質可言，所以一切法體皆空。既諸法體空，則相亦空；相境空故，心識亦空：能所雙亡，這就是正觀現前。若能實現這正觀的智光，徹悟了無為之法，妄想猛風才可以消滅。聖智圓明，超脫一切，籠蓋一切，掃蕩一切，吞吐一切。聖智即如理智照真諦，離虛妄分別名為聖智。維摩經肇序云「聖智無知而萬品俱照，法身無象而殊形並應」。往生論註下云「法性無相故理智無知」。這就是菩薩的境界、佛的境界。眾生之所以不能悟入聖智，也就因生活上不能滿足；生活不得滿足，欲望不得滿足，內心裏就形成了妄想的現象。因為惡習慣、惡見已經薰成了根深蒂固的種子，時時要去找到外境的生活；在貪求不得的時候，就不由的感到深刻的煩悶。吾人現前之所以趨外境者，大概是生活所致的，所以佛在世的時候，出家比丘只有三衣一缽，就可以滿足生活的所需，沒有奢望，沒有煩惱鬱結，也就沒有妄想顛倒邪見生起了。若要使心不趣外境，這要有常虛其心的修養，還要有實其腹的生活，使其無所欲求，若能有以實其腹，使其不患飢寒，則生活之事不致於常感困難。所以佛以三衣一缽為生活，以戒貪求。本來五欲之境，實在令人可怕，物質文明，是人生不幸中的不幸，也即是人生不安的病源。老子云「五色令人目盲，五音令人耳聾，五味令人口爽，馳騁畋獵令人心發狂，難得之貨令人行妨，是以聖人為腹不為目，故去彼取此』。此是老子社會生活的主張。既知貪求五欲是由妄想而發出來的苦源，所以要出家修無相法門，才是對症施針，可有成佛的希望。

四顛倒者，即於生死之無常、無樂、無我、無淨，而計執常、樂、我、淨，這是凡夫的四倒。還有於涅槃之常、樂、我、淨，計執為無常、無樂、無我、無淨，這是二乘的四倒。五種無間因，即五逆罪，所謂殺父、殺母、殺阿羅漢、出佛身血、破和合僧。深妙觀，即觀實相真性。男女性相本來空，以男女性別也只就相而言，真正大乘佛性中沒有男女相的差別。但從世間法說，極注重男女相的差別，因為世間家俗之法，由男女性建設起來的，倫理道德亦由此而建立的，男女的心行亦為倫理的道德律所支配。否則，在世間法上便成為混亂的社會。

/KEPAN/壬六　煩惱眾苦生處喻

/VERSE/『復次、善男子！出家菩薩，日夜恆觀世間舍宅，一切皆是煩惱生處。何以故？如有一人造立舍宅，以諸寶物而自莊嚴。造此宅已而作是念：今此舍宅是我所有，不屬他人，唯我舍宅最為吉祥，他人舍宅所不能及。如是執著能生煩惱，由煩惱故我我所執而為根本，八萬四千諸塵勞門更相競起，充滿宅中。所以者何？在家凡夫深著五欲，妻子眷屬奴婢僕使悉皆具足，以是因緣，生、老、病、死、憂、悲、苦、惱、怨憎合會、恩愛別離。貧窮諸衰求不得苦，如是眾苦如影隨形，如響應聲，世世相續，恆不斷絕。如是眾苦非無所因，大小煩惱而為根本。一切財寶追求而得，若無先因不可追求，假使追求亦無所獲。善男子！以是義故，一切煩惱追求為本，若滅追求，無量煩惱悉皆斷盡。然今是身眾苦所依，諸有智者當生厭離！如是去世迦葉如來，為諸禽獸而說偈言：「是身為苦本，餘苦為枝葉，若能斷苦本，眾苦悉皆除。汝等先世業，造罪心不悔，感得不可愛，雜類受苦身。若起殷重心，一念求懺悔，如火焚山澤，眾罪皆銷滅。是身苦不淨，無我及無常，汝等鹹應當，深生厭離心」！爾時、無量諸禽獸等聞此偈已，於一念心至誠懺悔，便捨惡道生第四天，奉覲一生補處菩薩，聞不退法究竟涅槃。善男子！以是因緣，今此苦身猶如舍宅，一切煩惱即為宅主。是故淨信善男子等發菩提心出家入道，必得解脫一切眾苦，皆當成就阿耨多羅三藐三菩提』

/VERSE/爾時、如來重說偈言：『出家菩薩恆觀察，舍宅所生諸煩惱。如有一人造舍宅，種種珍寶以嚴飾，自念壯麗無能比，不屬他人唯我有，工巧所修最殊妙，世間舍宅無能及。如是分別生執著，以我我所為根本，八萬四千諸煩惱，充滿舍宅以為災。世間一切諸男女，六親眷屬皆圓滿，以是因緣生眾苦，所謂生老及病死，憂悲苦惱常隨逐，如影隨形不暫離。諸苦所因貪欲生，若斷追求盡諸苦。是身能為諸苦本，勤修厭離趣菩提。三界身心如舍宅，煩惱宅主居其中，汝等應發菩提心，捨離凡夫出三界。

生處，指在家舍宅，為一切煩惱發生之所，眾苦逼迫聚集之藪。故若欲離此禍患，不為一切煩惱之所拘縛，則先非離此煩惱之地不可。所以，出家菩薩了知家宅為眾苦之本，五蘊色身為諸苦所依，故即捨離五欲、厭棄色身，而獨處空寂修出世行也。凡九喻所明之義，我輩出家僧伽，固應常常觀察此理，復應將此理宣講於欲出家之人，俾生正確之觀察。在家、出家及欲出家之人，若能與此觀察明晰，了知九喻之法，各能得隨機所宜之益也。

復次善男子下，即是出家菩薩觀在家舍宅為一切煩惱發生之地。何以故下，廣明其義。如有財寶之人造屋宅等。而作是念者，如造屋之人在已造或未造之間，即作是計：此屋最妙，最為吉祥，一切他人舍宅所不能及。而復又執此屋是我所有，不屬他人。由執著我故，一切貪求利養之事從此而生。由執著為我所故，世間一切不平等事即從此生起；以及追求不遂互相殘殺，一切鬥爭壓迫等事亦從此而起，故名能生煩惱。由煩惱故，我我所見而為根本八萬四千塵勞之門即更互競起也。我我所執著，我即五蘊之身等，我所即我所有之物，總言之、即六煩惱中第六不正見。我、即薩迦耶之身見，我所、即身外之物。但細言之、有粗細執著之不同：粗者，即常人執五蘊身是我，身外是我所有。細者，則更有哲學和宗教家及以團體、國家等執我之異：如哲學家之唯物論者，以物質之體為實我，其餘受苦樂、想是非以及知識等等，皆是依物質所起之作用，故以精神作用為物質之所有，物質為我而精神為我所也。宗教之唯心論者，即執肉體有一靈魂或精神是我，至於身體物質上之苦樂等是我之所受用，故名此為我所。在此宗教家和哲學家執我以外，還有另一種主張：為國家而犧牲，為團體以及民族或社會等而犧牲，此即執團體國家等為我，而以自身及他物等為此大我所屬有之分子。是為擴大我執和深細我執之異也。以我我所本依五蘊假立分別，如團體依眾緣聚集而立無異，故無定相唯是假名，若實堅執為我，則有諸煩惱生起也　且放觀之，微細分析此所執之我體，皆不過諸細胞或電子等聚集而成之團體假相，決無實在之我體可見；故佛法以我我所但是從假相而安立之假名也，八萬四千塵勞門者，八萬四千乃通稱之多數。但在法數上，分為貪、瞋、癡分及等分之四分，各具二萬一千，共成為八萬四千。如頌云「十使互具成一百，歷十法界成一千，身口七支為七千，三世共成二萬一；四心各具二萬一，共成八萬四千數」。塵勞者，即煩惱之別名，故八萬四千塵勞門即八萬四千煩惱門也。又塵者垢穢之意，及飄蕩不定之意，勞即勞碌不休疲勞不安之義也。總之、八萬四千煩惱有一起時，即擾動其他之煩惱俱起，如此波動彼波，彼波又動彼波，即波波不息浪浪相續也。所以者何下，說明因貪五欲之樂，心恆不足，故在眷屬分離以及求之不得、怨家相逢等等之時，即有八苦、無量諸苦，和死死生生輪迴相續無間斷也。五欲，有通別不同：通者、即五根所緣之色、聲、香、味、觸五法，此五法為欲界人天諸趣之所共著故；別者，即財、色、名、食、睡之五事，此五事別為人類之所希求故。怨瞋合會者，即是怨家相遇之時兩兩所生之苦。恩愛別離者，如妻子骨肉等之恩愛，臨死別生離時所生之苦。貧窮諸衰者，世間貧富不等，故窮者受飢寒之逼迫，即現衰相之苦。求不得苦，因所求之法不能隨心而生之苦。生老病死者，即生有生苦，老有老苦，病有病苦，死有死苦也。如是眾苦下，就佛法之因果而言，一切貧窮富貴等非無因生，所以世間上於一切之功名富貴能享受安樂者，乃由往昔造善因之所招感。反之，一切眾苦亦復如是，如影隨形，如響聲應。所以若無先因，不可追求；假使追求，亦無所獲。善男子下，即勸出離，茍能息止一切追求之想，即能斷盡無量煩惱。然今是身者，即說身為眾苦所依之處，為一切煩惱過患發源之地，故有智者應厭離此身之煩惱藪也。

過去迦葉如來為禽獸說法，而禽獸能以一念之誠心，即消釋前愆。故即以此證成發心出家，修菩提道能證解脫果也。此迦葉如來，是釋迦以前過去之古佛，非指佛弟子之大迦葉；迦葉是姓，故過去古佛亦可與現在之大迦葉同姓耳。是身為苦本四句，明八苦中有五蘊熾盛苦，此五蘊身苦為一切苦之所依；一切我我所執皆依此五陰身苦而生起；即未現過去三世輪迴之苦惱，亦由貪著此五陰身等而造諸惡業之所招感。故此五陰身苦為一切苦之根本，一切苦是此身苦之枝葉，苦本若斷枝葉自然無也。汝等先世業八句，明禽獸身之不可愛果，乃由先世所造罪業而不知懺悔，故招此不可愛之報，受茲雜染苦果之身。反之、若於造罪之後，茍發起誠懇殷重之心，即能懺悔除滅一切罪惡。如擊石出火，其火雖微，但焚著草木之時，即能燒盡山澤也。是身苦不淨四句，勸厭離禽獸之身。此禽獸身是苦、是不淨，是無我、是無常，何以故？因諸禽獸於業報之五蘊身上，亦堅執為我為我所故，故深勸觀苦無常等生厭離也。

爾時無量諸禽獸等下，明聞法之益。當時迦葉世尊說此偈已，諸禽獸等此一念誠懇懺悔之心，便捨惡道而得生兜率陀天，面禮補處菩薩，聞法證果不退。第四天，即兜率陀天。迦葉佛時之補處菩薩，名曰善慧，即今之釋迦世尊也。善男子下，即勸信出家。以是因緣者，如迦葉如來所說之言，故此苦身為眾苦之本，造一切煩惱之工具；又此苦身猶如舍宅，一切煩惱即為舍宅之主，故應發心出家，修菩提道而解脫此苦本也。

重頌前義，今不繁釋。出家菩薩恆觀察八句，是明為造舍宅而生執著之因。如是分別執著生六句，明因有我我所執為根本，則一切煩惱悉皆具足也。以是因緣生眾苦六句，明由追求故眾苦隨逐，能斷盡追求，即能斷盡煩惱也。是身能為諸苦本六句，勸出家修行，厭離眾苦之本，了知三界身心猶如舍宅也。

/VERSE/『復次、善男子！出家菩薩常觀在家猶如大國。有一長者其家豪富，財寶無量，於多劫中父子因緣相襲不斷，修諸善行，名稱遠聞。是大長者所有財寶皆分為四：一分財寶常求息利以贍家業，一分財寶以充隨日供給所須，一分財寶惠施孤獨以修當福，一分財寶拯濟宗親往來賓旅：如是四分曾無斷絕，父子相承為世家業。後有一子愚癡弊惡，深著五欲恣行放逸，違父母教不依四業。起諸舍宅，七層樓觀倍於常制，眾寶嚴飾，琉璃為地，寶窗交映，龍首魚形，無不具足，微妙音樂晝夜不絕，受五欲樂如忉利天，鬼神憎嫌人天遠離。於是鄰家忽然火起，猛焰熾盛，隨風蔓延，焚燒庫藏及諸樓臺。時長者子見是猛火，起大瞋心，速命妻子、奴婢、眷屬入於重舍，閉樓閣門，以愚癡故一時俱死。在家凡夫亦復如是，世間愚人如長者子，諸佛如來猶如長者，不順佛教造作惡業，墮三惡道受大苦惱。以是因緣，出家菩薩當觀在家，如長者子不順父母，為火所燒，妻子俱死。善男子等！應生厭離人天世樂，修清淨行，當證菩提』。

/VERSE/爾時、如來重說偈言：『出家菩薩觀在家，猶如長者生愚子。其家富有諸財寶，久遠相承無闕乏、先世家業傳子孫，一切資產為四分，常修勝行無過惡，名稱遍滿諸國土。金銀珍寶數無邊，出入息利遍他國，慈悲喜捨心無倦，惠施孤貧常不絕。長者最後生一子，愚癡不孝無智慧；年齒已邁筋力衰，家財內外皆付子。子違父命行放逸，四業不紹墮於家。造立七層珍寶樓，用紺琉璃作窗牖，歌吹管絃曾不歇，常以不善師於心，受五欲樂如天宮，一切龍神皆遠離。鄰家欻然災火起，猛燄隨風難可禁，庫藏珍財及妻子，層樓舍宅悉焚燒，積惡招殃遂滅身，妻子眷屬同殞歿。三世諸佛如長者，一切凡夫是愚子，不修正道起邪心，命終墮在諸惡趣，長劫獨受焚燒苦，如是展轉無盡期。在家佛子汝當知！不貪世樂勤修證，厭世出家修梵行，山林寂靜離諸緣。為報四恩修勝德，當於三界為法王，盡未來際度眾生，作不請友常說法，永截愛流超彼岸，住於清淨涅槃城。

愚子違教敗家喻者，譬如有一長者生一愚子，違背父教恣行放縱，深著五欲，以至蕩盡家產，亡家失命而不知悟。此明人天有情皆為佛子，但不依佛教而行，故常在生死海中，受盡三惡趣之苦，而敗盡功德法財也。所以在此喻中，應認識人生之價值，與創造新生命，改善人心之工作。如人在成年之後，即是有為之時。人類在初生之際，沒有自主之力和創造之知識經驗，至老年之時，又受衰老苦相之逼迫，亦無有作事自在之能力。故在壯年之際，若不能聞解正法而信崇三寶，改造身心，由黑暗而向光明，由窄狹而至廣大，於此生命海中，不思人生難得、佛法難聞，不能提高生命之人格，反使生命轉墮於黑暗，即所謂一生空過，毫無利益。猶如敗家之愚子，蕩盡法財受苦無窮而不知也。

喻如長者之家，在許多劫中都是修行善法，名稱遠聞，而父子相承因緣相續，曾無斷絕之時。皆分為四者，即大富長者將所有財寶，分為四分：一分財寶以為資本以生利息，使家業充盛無有空乏之虞；又一分財寶以供家常日用之費；又一分財寶以為惠施拔濟貧苦之用，所謂撫養、教育、憐幼、恤貧等事──以此惠施而求當來之福；又一分財寶以為宗親賓朋孝敬恭養等用，即所謂報答有恩，尊重有德、迎賓往來等。以上四分，若常人持家，具有前之二者，即為妥善而可免傾敗之虞；若就三世業果及世界之安寧而言，即必須更具下二義方為完美。因惠施於人，即種未來之善根，生未來善法之利息。因救濟宗親善為往來，即免現時盜劫、橫災之虞。長者恆時具此四法，所以福德不斷，智慧不斷，生產不斷，受用不斷，而能和睦宗親調洽友鄰也。後有一子下，即長者生一愚子，其性弊惡，愚癡不靈，不能依父遺四分之法而恣行放逸，深著五欲，貪求妻子奴婢。起諸樓觀七寶舍宅，一切嚴飾資具無不倍越常情，所謂以人間之身享天上之福，致鬼神共瞋，人天鹹怒，所以鄰家起火即燒盡其倉庫財寶。復以愚癡故而起顛倒之見，將一切妻子奴婢等一時俱閉死火中也。在家凡夫下，即合法顯義。人天愚癡凡夫，猶如佛之愚子，不依佛教，造諸業罪，受三塗之苦也。以是因緣下，正顯出家菩薩為厭離在家法故，為證大菩提故，所以發心出家也。

爾時如來下，重頌前義。出家菩薩觀在家十二句，明大富長者善具四分之法以及名稱遠聞也。長者最後生一子下八句，重頌愚子不依父教，不紹四業，而反恣行放逸等也。三世諸佛如長者六句，即顯法也。世人如愚子，佛為長者，不依佛教墮苦海也。在家佛子汝當知八句，是勸厭離世樂而修行善法，以及為報四恩故發心出家，勤修勝德，為三界眾生之法王，度盡有情，作不請友，超脫彼岸住涅槃城也。世樂者，即欲界之樂，厭此欲樂修上界之禪定而出世也。愛流者，即三界貪愛所成生死之流也。

/KEPAN/壬八　童女夢子生死喻

/VERSE/『復次、善男子！出家菩薩觀於世間一切舍宅，猶如大夢。譬如長者有一童女，年始十五，端正殊妙。爾時父母處三層樓，將其愛女受諸歡樂，於夜分中母女同宿，在一寶床而共安寢。於是童女夢見父母娉與夫家，經歷多年遂生一子，端正殊妙，有聰慧相，日漸恩養能自行步，處在高樓因危墮落，未至於地，見有餓虎接而食之。是時童女倍復驚怖，舉聲號哭，遂便夢覺。爾時、父母問其女言：「以何因緣忽然驚怖」？時女羞恥不肯說之，其母殷勤竊問其故，時女為母密說如上所夢之事。善男子！世間生死有為舍宅，長處輪迴，未得真覺爾所分位，恆處夢中生老病死三界舍宅，如彼童女處於夢中虛妄分別，亦復如是：琰魔鬼使忽然而至，如彼餓虎於虛空中接彼嬰孩而噉食之。一切眾生念念無常老病死苦，亦復如是。誰有智者愛樂此身！以是因緣，觀於生死長夜夢中，發菩提心，厭離世間，當得如來常住妙果』。

此明世間一切有情，處於生死大夢之中而不覺知；出家菩薩、則能觀察一切有情處於三界宅舍，如處於夢中而不自知者也。譬如長者至端正殊妙，此下正出譬喻。蓋「譬喻」為如來十二分教中之一分，因教理微妙，聽者不易了知，故特以喻顯之，俾聽者豁然。譬如大富長者有一個十五歲之妙齡童女，其形相甚為端正殊妙。端正殊妙，是勝於平常之美好，故父母甚愛惜之。此女子之父母，處於三層樓上，亦使其愛女於樓上娛樂，晚間又使其與母同宿一處。彼時童女眠熟，夢見其父母將他嫁與夫家。在夫家數年之久，便生一聰明端正之孩兒，好為撫養，久之便能自行。但因處在高樓，小孩不知危險便從墮下，尚未及地，又被餓虎接而食之。童女因其子墮下被虎食去，因驚駭號哭而便夢覺。因童女夢中號哭，將父母驚醒，其父母以事甚奇，故問其何緣如是。以未出閣之女子，夢見最羞愧之事，故不肯說之；但其母再隱問之，故不得已將上事密露。上正是以夢喻，下以法合。

如來告智光長者等言：世間是生死無常之舍宅，眾生既不知覺，故眾生亦因之而輪轉五趣無有息期。凡恆處於三界夢中，為生老病死等之所纏縛者，皆未得真覺者之所不免。如彼童女於夢中，夢見自身適人以及生子，乃至子死，並號哭驚怖等虛妄分別，在夢中以為是實，亦如眾生之處於世間夢寐不知；然如彼童女者，所謂夢中復夢者也。此與我國唐時，有盧生於邯鄲逆旅，夢得自身娶妻生子，乃至拜相名滿天下，年八十而卒，及醒時旅主所蒸之黃梁未熟，略與此同。此中所謂長處輪迴者，即說眾生不求出世之法，以致長墮於五趣四生之中，俄焉而天　而人乃至餓鬼、地獄，或胎生、卵生乃至化生，如車之輪展轉不已。「真覺」，有淺深之分位不同，如成唯識論所謂「滿分清淨者」是也。此真覺可以三位明之：一、圓滿真覺，即是自覺覺他覺行圓滿，從金剛心後空去異熟，以至於妙覺位而成萬德具足之佛陀。二、將滿真覺，即從八地以至金剛心之菩薩，因無始來之微細煩惱、所知二障未能盡除，故其第八識尚是異熟識，未能與大圓鏡智相應；但自初地以來，亦證得根本後得智，以及於第八地末那不執為我，亦可得名真覺，不過稍遜於佛而已。三、少分真覺，即是登地菩薩，證得根本無分別智而緣真如法界，明得一切諸法如如理體，及已轉第七識為平等性智，轉得第六識為妙觀察智，故亦得名少分真覺位。因無始來之習氣尚深厚，從證得根本智第二剎那起後得智時，恰如人纔從夢覺而復入夢；但亦不如世間眾生之大夢不覺，而已有不可抑伏之少分覺力，以此少分之覺力便能展轉增進到八地。故真覺在各人修習時間不齊，其地位有如是之三種。爾所，是指未得真覺之時，就是說未得真覺分位之時，皆在三界大夢之中而不覺察。處於夢中虛妄分別者，夢中分別亦有識之作用，即是第六夢中獨頭意識；而在平常之虛妄分別，則有第七末那虛妄分別而執第八見分為我，第六意識虛妄分別而執外根身器界為我我所。琰魔鬼使，即是「無常」，此喻有情於一期生中，由少而壯而老而死，於其中間終難免於無常，好似有鬼使攝去，故言無常鬼使。要之、無常鬼使不期而來，如彼童女夢見餓虎忽然將其子接而食之。而眾生之於世間，剎那剎那將此少壯之年華轉瞬而變為老病死之苦狀，亦如彼琰魔鬼使與餓虎忽然而至。智者即指世間有智之人，即是說：誰有智慧之人而愛樂此五蘊和合之假身？應發菩提心而厭離世間之生死長夢，以求如來常住之妙果。常住妙果，即是「不思議善常安樂之涅槃妙果。

/VERSE/爾時、如來重說偈言：『佛子至求無上道，當觀舍宅如夢中。譬如富貴大長者，有一童女妙端嚴。隨其父母上高樓，觀視遊從甚歡樂。女向樓中作是夢：分明夢見適他人，後於夫家誕一子，其母愛念心憐湣。子上樓臺耽喜樂，因危墬墮於虎口。遂乃失聲從夢覺，方知夢想本非真。無明闇障如長夜，未成正覺如夢中，生死世間常不實，妄想分別亦如是。唯有四智大圓明，破闇稱為真妙覺。無常念念如餓虎，有為虛假難久停。宿鳥平旦各分飛，命盡別離亦如是。往來任業受諸報，父母恩情不相識，哀哉凡夫生死身，輪轉三塗長受苦。若知善惡隨業感，應當懺悔令消滅。一切人天妙樂果，慚愧正見為所因，應發堅固菩提心，被精進甲勤修學。

此中初半頌，頌善男子至猶如大夢等文。次半頌，頌譬如長者至端正殊妙等文。次一頌，頌爾時父母至娉與夫家等文。次一頌，頌經歷多年至接而食之等文。次半頌，頌是時童女至所夢之事等文。次一頌，頌善男子至虛妄分別亦復如是等文。次半頌，是增文以明真覺爾所分位者。次二頌，頌琰魔鬼使至亦復如是等文，並有增潤長行之文。後一頌半，頌誰有智者至常住妙果等文。頌文所謂四智大圓明者，四智即是大圓境智、平等性智、妙觀察智，成所作智；大圓明即指四智中之大圓鏡智，謂其圓滿明潔如鏡而能照物也。此四智，在初地轉第七識為平等性智，轉第六識為妙觀察智；在金剛後心之妙覺位，轉第八識為大圓鏡智，轉前五識為成所作智也。宿鳥平旦各自飛，命盡別離亦如是者，此喻人類父母妻子聚集一堂之時，正如宿巢之鳥，子母等相聚一巢；但到得平明晨旦之時，不能誰顧於誰而各自分飛，而人類之命盡亦復如是，各自分離不能誰替於誰。一切人天妙樂果，慚愧正見為所因者，即說雖未出三界之有為樂果，亦由於往昔具足慚愧正見而為其因，故今始感得人天之樂果。被甲精進勤修學者，此言出家學佛之人，應如古來之將士，被堅固之鐵甲，與敵戰鬥而無退怯；為出家佛子者，亦應被精進之甲勤修佛學，而戰勝煩惱生死之魔軍者也。

/VERSE/『復次、善男子！出家菩薩觀於舍宅，如牝馬口海出於猛焰，吞納四瀆百川眾流無不燒盡。譬如往昔羅陀國中，有一菩薩名妙得彼岸。然是菩薩有慈悲心，常懷饒益，有諸商人入海採寶，將是菩薩同載船舶，皆達寶洲度於嶮難而無所礙，到於彼岸。後時菩薩年漸衰老，已經百歲，起坐扶策力不能前。有一商主詣菩薩所，禮拜供養白菩薩言：「我欲入海求諸珍寶，永離貧窮得大富貴，今請菩薩與我同住」！爾時菩薩告商主言：「我今衰老，筋力微弱，不能入海」。商主復言：「惟願大士不捨慈悲，哀受我請，於我舶中但自安坐，是我所願」。爾時、菩薩受商人請，乘大船舶入於大海，向東南隅詣其寶所。時遇北風，漂墮南海，猛風迅疾晝夜不停，經於七日，見大海水變為金色猶如鎔金。爾時、眾商白菩薩言：「以何因緣水變金色有如是相」？菩薩告言：「汝等當知！我今已入黃金大海，無量無邊紫磨真金充滿大海，金寶交映有如是相。汝等既能超過正路墮此海中，各自勤求設諸方便，還歸北方」。復經數日，見大海水變為白色，猶如珂雪。菩薩告言：「汝等當知！我今已入真珠大海，白玉真珠充滿海中，珠映水色有如是相。汝當盡力設諸方便，還歸北方」。復經數日，大海之水變為青色，如青琉璃。菩薩告言：「我及汝等已入青玻璃無量無邊青玻璃寶充滿大海，玻璃之色交映如是」。復經數日，大海之水變為紅色猶如血現。菩薩告言：「我及汝等已入紅玻璃海，無量無邊紅玻璃寶充滿大海，寶色紅赤交映如是」。復經數日，水變黑色猶如墨汁，遙聞猛火爆烈之聲，猶如大火燒乾竹林，熾然烽勃，甚可怖畏，如是相貌曾未見聞。又見大火起於南方，猶如攢峰高逾百丈，焰勢飛空，或合或散，光流掣電，如是之相未曾見聞，我等身命，實難可保。於是菩薩告眾人言：「汝等今者甚可怖畏，何以故？我等已入牝馬口海皆被燒盡。所以者何？由諸眾生業增上力，自然天火能燒海水；若是天火不燒海水，一日夜中一切陸地變成大海，所有眾生悉皆漂沒。然今我等遇大黑風，漂流如是牝馬口海，我今眾人餘命無幾」。爾時舶船有千餘人，同時發聲悲號啼哭，或自拔髮、或自投身作如是言：「我等今者為求珍寶入於大海，遇此險難，哀哉！苦哉！以何方便得免是難」。時千人等至誠歸命：或稱悲母，或稱慈父，或稱梵天，或稱摩醯首羅天王，或稱大力那羅延天。或有歸命得岸菩薩，敬禮大士而作是言：「惟願菩薩濟我等輩」！爾時菩薩為是眾人離諸恐怖而說偈言：「世間最上大丈夫，雖入死門不生畏，汝若憂悲失智慧，應當一心設方便。若得善巧方便門，離諸八難超彼岸，是故安心勿憂懼，應當懇念大慈尊」。於是菩薩說此偈已，燒眾名香，禮拜供養十方諸佛發是願言：「南無十方諸佛！南無十方諸佛！諸大菩薩摩訶薩眾！四向、四果一切賢聖！有天眼者、有天耳者、知他心者、眾自在者！我為眾生運大悲心，棄捨身命濟諸苦難。然今我身有一善根，受持如來不妄語戒，無量生中未曾缺犯，若我一生有妄語者，今此惡風轉加增盛；如是戒德非虛妄者，願以此善迴施一切，我與眾生當成佛道。若實不虛，願此惡風應時休息，如意便風隨念而至。然諸眾生即是我身，眾生與我等無差別」。是大菩薩發起如是同體大悲無礙願已，經一念頃惡風尋止，便得順風解脫眾難，得至寶所獲諸珍寶。爾時、菩薩告商人言：「如是珍寶，難逢難遇，汝等先世廣行檀施，得值如是眾妙珍寶。昔修施時心有吝惜，以是因緣遇是惡風。汝諸商人所得珍寶，須知限量，無使多取以縱貪心，後招大難。汝等當知！眾寶之中命寶為最，若存其命是無價寶」。時商人等蒙菩薩教，生知足心不敢多取。爾時眾人得免災難，獲大珍寶，遠離貧窮，到於彼岸，諸善男子！出家菩薩亦復如是，親近諸佛善友知識，如彼商人得遇菩薩；永離生死到於彼岸，猶如商主獲大富貴。世間所有有為舍宅，如牝馬口海能燒眾流。出家菩薩亦復如是，審諦觀察在家過失。汝善男子！不染世間諸五欲樂，厭離三界生死苦難，得入清涼安樂大城』。

此明出家菩薩觀於三界舍宅，如牝馬口海之出猛火，能燒盡四瀆以及百川眾流。前童女夢子生死喻，明不出家則無有依怙，在生死長夜大夢之中不能脫險；此明出家者有所依怙，雖遇到十二萬分之危險，卒能脫離，如此中商人依於菩薩者是也。牝馬口海，此是海名，即牝馬口之海，此海是常出火燄而能燒乾海水者。彷佛從遠東由海道到歐洲所經過之紅海，在紅海中非常燥熱，常有人於彼熱死者，兩岸數千里全是無草木之大沙漠；此海在阿剌伯與非洲之間，經過此海要三天三夜，其熱度常將海水變成蒸氣遍散四方，至數千裏外為水降下。此海雖不即為牝馬口海，然亦可以此證明昔日之事。四瀆，在我國即所謂江、淮、河、濟。此四瀆，在昔皆能直流入海，但因山河之變遷，今則濟水下遊為黃河之所奪，而淮水亦僅能流入運河不能直入於海；現能直入於海者，唯有長江與黃河耳。

譬如往昔至到於彼岸下，正以喻顯。即是說：往昔陀羅國有一妙得彼岸菩薩，常以慈悲而饒益眾生，能將眾商人導入寶所而脫離一切險難。妙得彼岸菩薩後因年老起坐尚要扶策，不能再作領導商人入海採寶之事業；但仍有一商人要請菩薩同去採寶以求離去貧窮。菩薩因年衰老之故，辭不能去，但商主堅要請菩薩同去以滿其願望，謂但請菩薩坐於舶中足矣。菩薩因商人求請之誠懇，便滿足其要求，坐船向東南之寶所而去。開船之時，突遇北風，將本來要向東南海隅之船，直漂墮南海，其風迅疾日夜無有停息，經七日之久，便見海水突變為鎔金色。眾商人因見海水變成金色，以事希奇故問於菩薩，菩薩答謂：今者我等已入黃金海，因有紫磨金充滿其中而映成此水色；既汝等越過正道，則應當設法還歸北方，始名為妙。紫磨金，為金之上上者。紫是青赤相合之顏色，磨，表示無垢之意。前因眾商人無有能力，雖菩薩囑其設法轉還北方，以商人無力不能北返，於是又入於白色大海。菩薩示以因此海裏有白玉珍珠充滿其中，故海水亦映成是相。珂雪，是海之貝殼，其色如雪故名。復經數日到青色海，菩薩告以有青玻璃在內所映如是。琉璃又名吠，琉璃，此言青色寶。玻璃，又名頗胝迦。此言水晶，即此方之水晶，此寶有碧、紫、紅、白之四色。復經數日，到紅色之海，菩薩告以有紅玻璃在內，故映成如是相。復經數日又到黑水海，遙聞有猛火之聲，如燒乾竹林，而勢燄之烽勃實在令人驚畏，此是商人有生以來所未見聞之事。又見大火至未曾見聞者，前是聞得猛火爆裂之聲，今已與大火相近，見得火山叢聚一般，高出於百丈之外；其焰勢飛空散合，有如光流電掣之迅速，此種相亦是見所未見，聞所未聞。攢峰，謂此火燄相倚叢聚，如眾山峰。船舶已入牝馬口海，有性命難保之虞，故菩薩告言：今者已入牝馬口海，我等皆要被火燒盡。此海是眾生之業力而為其增上緣，故有自然天火燒此海水，設不燒此海水，則大地皆變為海而漂沒眾生。今我等既入如是火海，於性命甚為危險。此時船上一千餘商人，聞妙得彼岸菩薩之言，皆發聲悲泣，甚至有拔髮投身者。皆作如是言：今我等為求寶而遇此難，不知有甚方法可免？然亦別無他法，唯有仗父母或天、或菩薩之力加被。故於彼時，千餘商人皆至誠歸命，有稱悲母者，有稱慈父者，有稱梵天者，乃至皈命得岸菩薩，以求其濟拔。梵天，即是初禪第三天大梵天主，印度外道多計其是主宰宇宙有大勢力者，故商人於此亦至誠皈命。摩醯首羅，具足應言摩醯伊濕伐羅，摩醯此言大，伊濕伐羅此言自在，即是大自在天王。居色界之頂，因其有大自在之力，故得此名。大力那羅延天，又名毘紐天，此言力士，或言堅固；大約居於欲界天中，此天王有大神力，故言大力。得岸菩薩，即是妙得彼岸菩薩。

爾時、菩薩說偈安慰眾人，令其離諸怖畏。世間最上大丈夫，雖入死門不生畏者：此最上大丈夫，可言是佛菩薩，因佛是世間之尊，此即如來十號之一，十號中之「無上士」、「調禦丈夫」，皆與此名同。其次則為大菩薩，因有大悲無畏之心，故雖入死門亦不生畏。如地藏菩薩之本願，地獄未空，誓不成佛；而佛亦嘗說：『我不入地獄，誰入地獄』等言。或此亦可即世俗有義勇之士，如昔時為國為民之忠勇將士，及平常俠義之士，專為人而不顧身者，皆有大丈夫視死如歸等語。汝若憂悲失智慧，應當一心設方便者，即是說：不必驚恐憂懼，若驚恐憂懼，則反失去智慧之能力，但一心設法可也。若得善巧方便門，離諸八難超彼岸者，即是說：如果心不亂，則其心便有主宰之智慧，便能設法離八難以超越彼岸。八難者，即是地獄、餓鬼、畜生、北俱盧洲、長壽天、盲聾瘖啞、世智辯聰、佛前佛後；此八種皆難於見佛聞法，或雖見佛聞法而不生敬信，故得此名。依上所說道理，不必憂懼，但安心勤懇而稱念大慈尊。大慈尊，即是如來，如來最為慈湣眾生，而能拔苦與樂者，故名大慈尊。於是，菩薩為救濟眾商人之苦難，乃啟告於十方諸佛、菩薩、聲聞賢聖之前。此中重稱南無十方諸佛者，是懇求之急切。四向、四果者，即是須陀洹向果，斯陀含向果，阿那含向果，阿羅漢向果。須陀洹，此言「預流」，預入聖之流類者。斯陀含，此言「一來」，即是一來於人間天上者。阿那含，此言「不還」，即是斷盡欲惑再不還生欲界者。阿羅漢，此言「殺賊」，或言「不生」，或言「應供」，即是殺盡煩惱之賊，斷盡三界見修二惑更不來生三界之家，應受人間天上之供養也。向者，即趨向於果位，故每一向皆有一果位，向即是果之因，因將圓時而轉向於果者也。所謂預流向、果者，即是斷盡三界見惑，從欲界苦法智忍之第一心，以訖上二界道法智忍之第十五心，即名預流向；道類智十六心滿，即名預流果。又一來向、果者，此位斷去欲界五品修惑，即名一來向；斷去六品時，即名一來果。不還向、果者，此位斷去欲界八品修惑，名不還向；斷盡九品修惑，名不還果。又阿羅漢向、果者，此位更斷除上二界七十一品修惑，名阿羅漢向；若更將最後一品修惑斷除，即名阿羅漢果。四向、四果，皆為聲聞乘所修學者也。我為眾生至濟諸苦難者，正明啟告十方諸佛菩薩賢聖僧者，為眾生故而犧牲自己生命，以濟諸眾生脫離苦難。菩薩於無量生中，能持如來不妄語戒。若所持之不妄戒不實者，則此黑風可愈轉增；若菩薩之戒不妄者，則以此功德回施有情，當來同成佛道。若菩薩之戒德不妄者，願惡風頓息而順風隨生。前雖為眾生而懇求諸佛賢聖，彼時尚有菩薩、眾生之分，今則更進一步說：即我身是眾生身，眾生身即是我身，未來同體無二無別。菩薩發是願已，即滅惡風而為順風，脫險難以到寶所。同體大悲，即所謂「然諸眾生即是我身，眾生與我等無差別」是。眾生心佛，皆同一真如法體也。無礙願，即「願以此善迴施一切」等是。因不著於自他功德，故能自在無礙。或同體大悲與無礙願，可合為一句讀。爾時菩薩至是無價寶者，此是說：汝諸商人雖是值遇如是珍寶，亦由往昔行檀波羅密所感得，但因彼時行施心有所慳吝，故今遇此險難。然今所重要者，即汝等應當知足，不可過於貪取以免再罹不測，而損眾寶中最尊貴之命寶。眾商人遵菩薩教，免難得寶，到於彼岸。

上明往昔事畢，下以法合。諸善男子至獲大富貴者，此明出家有所依怙，故雖有危險而亦得免，能離世間生死而到於彼岸。世間所有至在家過失，此明超出三界之菩薩，觀於三界之舍宅，其過失無量無邊，亦如牝馬口海之能燒眾流。汝善男子至安樂大城者，此是說：若人能離諸欲樂，厭離生死，便能到涅槃大城。

/VERSE/爾時、如來重說偈言：『出家菩薩觀舍宅，如牝馬海燒眾流。譬如往昔羅陀國有一菩薩名得岸，具大富智巧方便，無緣慈悲攝有情；得是菩薩乘舶船，商人獲寶超彼岸。然是大士年衰老，不樂利他好禪寂。有一商主請菩薩，欲入大海求真寶，惟願大士受我請，令我富饒無闕乏。於是菩薩運大悲，即便受請乘舶船。時張大帆遇順風，直往東南詣寶所；忽遇暴風吹舶船，漂墮南海迷所往。經過七日大海水，悉皆變作黃金色，紫磨黃金滿海中，寶映光現真金色。復經數日大海水，變為白色如珂雪，真珠珍寶滿海中，所以海水成白色。又經數日大海水，變作紺青如琉璃，青玻璃珠滿大海，所以水作紺青色。又經數日大海水，悉皆變作紅赤色，紅玻璃珠滿海中，故變水色同於彼。復經數日大海水，變為黑水如墨汁，如是天火所焚燒，海水盡皆如墨色。此海名為牝馬口，吞納四海及眾流，一切船舶若經過，有人到此多皆死。天火熾盛如山積，爆裂之聲如雷震，眾人遙見心驚怖，號叫搥胸白大師。於是菩薩起慈悲，不惜身命垂救護，暴風尋止順風起，渡於險難至寶所。各獲珍琦達彼岸，永離貧窮受安樂。出家菩薩亦如是，親近諸佛如商主，永離火宅超真覺，猶如商人歸本處。世間所有諸宅舍，如彼牝馬大口海。出家常厭於在家，不染世間離五欲，樂住空閒心不動，善達甚深真妙理。或處人間聚落中，如蜂採華無所損，四威儀中恆利物，不貪世樂及名聞。口中常出柔軟音，麤鄙惡言斷相續，知恩報恩修善業，自他俱得入真常』。

此中初半頌，頌長行復次善男子至無不燒盡等文。次一頌半，頌長行譬如往昔至到於彼岸等文。次一頌半，頌長行後時菩薩至是我所願等文。次一頌，頌長行爾時菩薩至詣其寶所等文。次一頌半，頌長行時遇北風至還歸北方等文。次一頌，頌長行第一復經數日至還歸北方等文。次一頌，頌長行第二復經數日至交映如是等文。次一頌，頌長行第三復經數日至交映如是等文。次二頌半，頌長行第四復經數日餘命無幾等文。次半頌，頌長行爾時舶船至濟我等輩等文。次半頌，頌長行爾時菩薩至等無差別等文。次半頌，頌長行是大菩薩至獲諸珍寶等文。次半頌，頌長行爾時菩薩至到於彼岸等文。次一頌半，頌長行諸善男子至在家過失等文。次三頌，頌長行汝善男子至安樂大城等文，並有增頌。

頌中所謂超真覺者，真覺即上童女夢子生死喻中之三種真覺，超乃超過三界火宅而到於真覺，並非再超過真覺也。五欲者，廣言之，即是色、聲、香、味、觸之五塵；狹小者則為財、色、名、食、睡眠。因此二種五法，皆生世間眾生之貪欲，有貪欲故則不能脫離世間之生死。樂住空閒心不動，善達甚深真妙理者，即是說：出家住於空曠之地，其心少染五欲故其心清淨，心清淨故則易達到諸法如如之真實妙理。或處人間聚落中，如蜂採華無所損者，即是說：不處於空閒之處而處於市廛聚落之中，時刻防守五欲侵害，如蜂採華亦無所損。蜂即喻人，華喻人間。換言之，如鵝之處於水中，不為水之沈溺，不特不為水之所沈溺，且亦不染於水，出家菩薩亦應如是。此即喻人如鵝，水如五欲者也。然真能作到此步工夫，非地上大士不處於生死不住於涅槃而濟度眾生者不為功；初心菩薩，果能時刻防備，亦可無所損也。四威儀者，即行住坐臥之四，皆有儀範威德可觀，不如世人之萎靡不振者。能如是作去，則無漏善法亦可從此而生，蓋此為比丘戒中之最重要者。得入真常者，即前長行中之清涼安樂大城。

/KEPAN/庚三　當機出家獲益

/VERSE/爾時、智光及諸長者一萬人俱，異口同音而白佛言：『善哉世尊？希有善逝：如是！如是！世尊所說微妙第一，善巧方便饒益有情。如佛所說我今悉知：世間宅舍猶如牢獄，一切惡法從舍宅生，出家之人實有無量無邊勝利，由是我等深樂出家，現在當來恆受法樂』。爾時、世尊告諸長者：『善哉！善哉！汝等發心樂欲出家！若善男子、善女人發阿耨多羅三藐三菩提心，一日一夜出家修道，二百萬劫不墮惡趣，常生善處受勝妙樂；遇善知識永不退轉，得值諸佛受菩提記，坐金剛座成正覺道。然出家者持戒最難，能持戒者，是真出家』。時諸長者白佛言：『世尊！我等持戒修諸梵行，願我速出生死苦海，願我速入常樂寶宮，願我廣度一切眾生，願我疾證於無生智』！爾時、世尊告彌勒菩薩及文殊師利：『如是長者付囑汝等，勸令出家受持淨戒』。時九千人於彌勒前出家修道，受持佛戒；七千人俱於文殊前出家修道，受佛禁戒。如是人等既得出家，成就法忍，入於如來祕密境界，不復退轉。無量萬人發菩提心至不退轉位。無數人天遠塵離垢，得法眼淨。

智光長者前以自心推測，以為在家菩薩勝於出家菩薩，今得如來廣以九喻而比較在家出家之優劣，於是智光長者等一萬人俱，皆得明瞭出家之勝利功德，而厭離世間樂於出家，故皆白佛而求佛度脫出家。爾時，世尊許其出家，並囑其發菩提心，則能成等正覺。佛告智光長者等：汝等出家猶是易事，而其所最難者則在持戒。如前所引六群比丘等，形雖出家而不能防護如來之禁戒，則亦與在家無異；今汝等出家，若能堅持於律儀，始得名為真實出家者也。智光長者等，出家之心真堅，故答佛決定持戒，決定修清淨行，而又發四種大願。常樂寶宮，即無住涅槃，此具有常、樂、我、淨之四德，故言寶宮。無生智，即無分別智，因此智慧證諸法不生不滅之實性也。爾時世尊，因智光長者等既堅決要出家，故佛令彌勒、文殊師利二大菩薩與其剃度而授其戒法。時九千人至受佛禁戒者，此正明於兩位大士之前出家修道持佛禁戒之人數。如是人等至不復退轉者，正明在兩位菩薩前出家者所獲之利益。成就法忍者，即是將如來所說之法忍可於心，而不再如前之疑惑。祕密境界者，即是不思議境，此為不可報告於人表顯於人者；此但為本人之所悟入，故不能告示表顯於他人者也。不復退轉者，謂其所修之法不復退失轉墮也。別有無量人發菩提心，並得不退轉。更有無數人天獲益。遠塵離垢得法眼淨者，塵垢即粗煩惱，以得法眼淨而遠離，即於佛法得決定解，淨無疑惑，故粗浮之煩惱垢因以遠離也。
