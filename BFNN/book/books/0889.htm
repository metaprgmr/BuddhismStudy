/KEPAN/辛二、色界三。初總出其因。二別明其相。三總結其名。壬、今初

/VERSE/阿難。世間一切所修心人。不假禪那。無有智慧。但能執身不行婬欲。若行若坐。想念俱無。

⊙此總明四禪之因也。以其能伏下地思惑。亦名修心。以其不修出世妙定。故云不假禪那。以其不修出世妙慧。故云無有智慧。以其不修出世妙戒。但修世間事戒事禪。故云但能執身不行婬欲。若行若坐想念俱無也。夫不行婬欲。則身恆清淨。十善事戒成就。想念俱無。則心亦清淨。十支功德發生。而不名出世妙戒妙定者。以是舊醫之法。凡夫外道所能建立。非是如來所結波羅提木叉故也。客戒客定客慧。台宗辨之頗詳。人都忽而不察。亦可慨矣。

/KEPAN/壬二、別明其相即為四。初明初禪。至四明四禪。癸、今初

/VERSE/愛染不生。無留欲界。是人應念身為梵侶。如是一類。名梵眾天。欲習既除。離欲心現。於諸律儀愛樂隨順。是人應時能行梵德。如是一類。名梵輔天。身心妙圓。威儀不缺。清淨禁戒。加以明悟。是人應時能統梵眾。為大梵王。如是一類。名大梵天。阿難此三勝流。一切苦惱所不能逼。雖非正修真三摩地。清淨心中。諸漏不動。名為初禪。

⊙清淨離欲。故名為梵。梵眾。即是梵民。律儀。亦指世間微細禁戒。非必是佛戒也。梵輔。即是梵臣。心既離欲。身順律儀。故曰身心妙圓。此妙圓字。特就彼天言之。遠離欲界一切麤濁。名之為妙。較前二天功德滿足。名之為圓。加以明悟者。即是修於四無量心成就。故得為梵王也。言勝流者。展轉勝下地故。下皆倣此。一切苦惱。即指欲界八苦。諸漏二字。亦指欲界思惑也。禪者。梵語具云禪那。此翻靜慮。靜則不同欲界之散動。慮則不同四空之昏昧。故亦名等持也。初禪於九地中。名離生喜樂地。謂離欲界雜惡趣生。得清淨樂。律中喻以巧浴潤漬也。吳興曰。初禪修五法。離五蓋。成五支。具八觸十功德相。五法者。欲。念。精進。慧。一心。五蓋者。貪欲。瞋恚。睡眠。掉悔。疑。五支者。覺。觀。喜。樂。一心。八觸者。動。癢。涼。煖。輕。重。澀。滑。復有八觸。掉。猗。冷。熱。浮。沈。堅。軟。此八雖與前觸大同。若約分別。不無小異。合而言之。名十六觸。十功德者。一定。二空。三明淨。四喜悅。五樂。六善心。七知見明了。八無累解脫。九境界現前。十心調柔軟。梵眾天壽二十小劫。身半由旬。梵輔天壽四十小劫。身一由旬。大梵天壽六十小劫。身一由旬半。貌如童子。身白銀色。衣黃金衣。禪悅為食。又起世因本經云。色界天。不著衣服。如著不異。頭雖無髻。如著天冠。無男女相。形惟一種。法苑珠林云。大梵天無別住處。但於梵輔有層臺。高顯嚴博。大梵天王獨於上住。以別群下。於此三天之中。梵眾是庶民。梵輔是臣。大梵是君。唯此初禪。有其君臣民庶之別。自此以上。悉皆無也。今按後文四禪四位天王。及華嚴經。亦有二禪三禪天王等。則知此說亦未盡然矣。劫盡火災得至此天。由其內有覺觀火故。

/KEPAN/癸二、明二禪

/VERSE/阿難。其次梵天。統攝梵人。圓滿梵行。澄心不動。寂湛生光。如是一類。名少光天。光光相然。照耀無盡。映十方界。遍成琉璃。如是一類。名無量光天。吸持圓光。成就教體。發化清淨。應用無盡。如是一類。名光音天。阿難。此三勝流。一切憂懸所不能逼。雖非正修真三摩地。清淨心中。麤漏已伏。名為二禪。

⊙圓滿梵行。牒前梵王而言之也。澄心不動。謂并離其覺觀二支。成就內淨喜樂一心四支功德也。映十方界。且指中千世界為十方也。光為教體。喻如人世以音為教。故名光音。非謂光實有聲也。初禪有覺有觀。故有憂懸。亦名麤漏。今覺觀俱離。則憂懸不逼。而麤漏已伏。名定生喜樂地。謂有定水潤澤其心。律中喻以山頂之泉也。八觸十功德亦同初禪。但從內淨俱發為異。少光壽二大劫。身二由旬。無量光壽四大劫。身四由旬。光音壽八大劫。身八由旬。火災不到。水災得至。由其內心有喜水故。

/KEPAN/癸三、明三禪

/VERSE/阿難。如是天人。圓光成音。披音露出妙。發成精行。通寂滅樂。如是一類。名少淨天。淨空現前。引發無際。身心輕安。成寂滅樂。如是一類。名無量淨天。世界身心。一切圓淨。淨德成就。勝託現前。歸寂滅樂。如是一類。名遍淨天。阿難。此三勝流。具大隨順。身心安隱。得無量樂。雖非正得真三摩地。安隱心中。歡喜畢具。名為三禪。

⊙此第三禪。具有五支功德。一捨。二念。三慧。四樂。五一心。蓋離前喜動而生淨樂。此樂非境。乃出乎淨性。恬澹寂靜。故名寂滅樂耳。非是無漏寂滅樂也。由其永離喜動。名為安隱心中。由其得無量樂。仍名歡喜畢具。此離喜妙樂地。世間之樂更無過者。律中喻以蓮華出地而未出水。根莖華葉無不潤漬也。少淨天壽十六大劫。身長十六由旬。無量淨壽三十二大劫。身三十二由旬。遍淨壽六十四大劫。身六十四由旬。水火二災不到。風災得至。由其未離出入息故。

/KEPAN/癸四、明四禪又二。初明凡夫四天。二明不還五天。子、今初

/VERSE/阿難。復次天人。不逼身心。苦因已盡。樂非常住。久必壞生。苦樂二心。俱時頓捨。麤重相滅。淨福性生。如是一類。名福生天。捨心圓融。勝解清淨。福無遮中。得妙隨順。窮未來際。如是一類。名福愛天。阿難。從是天中。有二岐路。若於先心。無量淨光。福德圓明。修證而住。如是一類。名廣果天。若於先心。雙厭苦樂。精研捨心。相續不斷。圓窮捨道。身心俱滅。心慮灰凝。經五百劫。是人既以生滅為因。不能發明不生滅性。初半劫滅。後半劫生。如是一類。名無想天。阿難。此四勝流。一切世間諸苦樂境所不能動。雖非無為真不動地。有所得心。功用純熟。名為四禪。

⊙苦因已盡。結上三禪之德。久必壞生。顯彼三禪之過。苦樂二心以下。方顯四禪正行。此禪具有四支功德。一不苦不樂。二捨。三淨。四一心也。窮未來際者。言其福性益增。壽倍初天而已。非真盡未來際也。福德圓明修證而住者。謂以四無量心熏禪福德。離下地染也。廣果者。廣大福德所感之果也。無想天者。於四百九十九劫之中。六想不行。如冰夾魚。如石壓草也。此名捨念清淨地。律中喻以沐浴被新淨衣。又如密屋中燈。他經福生。或名無雲。言無雲者。下雖空居。猶依雲住。此天果報虛妙。并雲相而亦無也。福生壽一百二十五大劫。身一百二十五由旬。福愛壽二百五十大劫。身二百五十由旬。廣果無想。皆壽五百大劫。身五百由旬。火水風災皆不能到。法苑珠林云。無想天亦無別所。但與廣果同皆一處。以是外道所居。故分二種別名。

/KEPAN/子二、明不還五天

/VERSE/阿難。此中復有五不還天。於下界中九品習氣。俱時滅盡。苦樂雙亡。下無卜居。故於捨心眾同分中安立居處。阿難。苦樂兩滅。鬥心不交。如是一類。名無煩天。機栝獨行。研交無地。如是一類。名無熱天。十方世界。妙見圓澄。更無塵象一切沈垢。如是一類。名善見天。精見現前。陶鑄無礙。如是一類。名善現天。究竟群幾。窮色性性。入無邊際。如是一類。名色究竟天。阿難。此不還天。彼諸四禪四位天王。獨有欽聞。不能知見。如今世間曠野深山聖道場地。皆阿羅漢所住持故。世間麤人所不能見。

⊙梵語阿那含。此云不還。此之五天。皆三果聖人寄居處也。下界。指欲界。習氣。指思惑。九品習氣俱滅。此於欲界無續生業。不可卜居也。苦樂雙亡。則於初二三禪無續生業。不可卜居也。捨心眾同分者。即指第四禪天。通名捨念清淨地故。由其上界思惑未盡。所以須向此中安立居處也。鬥心。即雙捨苦樂之心。機栝。即苦樂兩忘之心。盛熱名煩。微煩名熱。十方世界。統指大千國土言之。塵象沈垢。指四禪中定慧之障。陶鑄無礙。言其定慧精明。融鍊自在也。究竟者。研窮之義。幾者。動之微。研窮多念至於一念。故曰究竟群幾。窮色性性者。窮亦究竟之義。心既熏多至少。色亦窮麤至微。窮彼色性之性。鄰於空無邊際。此為色界最頂。故名色究竟天。幽溪曰。初無煩天。即雜修下品。謂行人先入四禪定已。於此定中。先起多念無漏心。相續現前。次起多念有漏心。相續現前。又起多念無漏心。相續現前。如是漸漸。減至二念無漏。二念有漏。二念無漏時。名雜修加行成滿。次起一念無漏。一念有漏。一念無漏。至此名為根本成滿。由此有漏無漏間雜修故名為雜修。亦名夾熏禪。以用無漏夾熏有漏。色定轉明。果報轉勝。由此資故業故。從廣果沒。便生無煩天也。稍離定障。名為無煩。煩即是障。障即苦樂兩鬥也。次無熱天。即雜修中品。有六心。用前下品三心為加行。更引三心。一念無漏有漏無漏為根本。資其故業。從廣果沒。能超無煩。生於無熱天。蓋前鬥心雖不交於苦樂猶有不交者在。今則機栝獨行。研交者無地。則其熱亦無。三善見。即雜修上品。有九心。用前六心為加行。更起三心為根本。資其故業。從廣果沒。生善見天。無漏功著。定慧障亡。故能十方世界。妙見圓澄。名善見天。蓋前天雖無熱。猶有機栝獨行者在。不得稱為善見。今則獨行機栝亦無。十方世界惟一妙見也。四善現。即雜修上勝品。有十二心。用前九心為加行。更引三心為根本。資於故業。超三生四。蓋前雖善見。未能轉變自在。今既無塵象沈垢。猶如陶師。著少泥於輪上。一撥便轉。大小器具。隨行施設。無所不可。能起十四變化自在。故名善現。五色究竟。即雜修上極品。有十五心。用前十二心為加行。更引三心為根本。資於故業。能超四天。生色究竟。無煩壽一千大劫。身一千由旬。無熱壽二千大劫。身二千由旬。善見壽四千大劫。身四千由旬。善現壽八千大劫。身八千由旬。色究竟天壽一萬六千大劫。身一萬六千由旬。結中云四位天王不能知見者。由其凡聖異途故也。然據起世等經。則五不還天。倍倍居上。若據此經文意。似與四禪同在一處。而凡聖自殊途耳。恐亦如方便之與同居。具有橫豎二論。不可偏執一途也。詳之。問曰。彼之天王。既是菩薩。云何不能知見三果境耶。答曰。惟其菩薩示現。所以跡同諸天。相與欽聞五不還天。生其出世善根也。

/KEPAN/壬三、總結其名

/VERSE/阿難。是十八天。獨行無交。未盡形累。自此已還。名為色界。

⊙獨行無交。言其無有情欲。異欲界也。未盡形累。言其尚有色質。異四空也。故總名為色界。

/KEPAN/辛三、無色界五。初簡去迴心不入。二別明四空天相。三更判凡聖二類。四總辨王民不同。五結成無色名目。壬、今初

/VERSE/復次阿難。從是有頂色邊際中。其間復有二種岐路。若於捨心。發明智慧。慧光圓通。便出塵界。成阿羅漢。入菩薩乘。如是一類。名為迴心大阿羅漢。

⊙此先明色究竟中。一類利根之人。慧性增上者。不入四空處也。并下一類鈍根入四空者。共名二種岐路。

/KEPAN/壬二、別明四空天相

/VERSE/若在捨心。捨厭成就。覺身為礙。銷礙入空。如是一類。名為空處。諸礙既銷。無礙無滅。其中唯留阿賴耶識。全於末那。半分微細。如是一類。名為識處。空色既亡。識心都滅。十方寂然。迥無攸往。如是一類。名無所有處。識性不動。以滅窮研。於無盡中。發宣盡性。如存不存。若盡非盡。如是一類。名為非想非非想處。

⊙若在捨心句。總指捨念清淨眾同分地言之。雖似獨說鈍根那含。其實兼攝廣果無想凡夫外道。故長水曰。捨心有二。一者若於有頂。用無漏道斷惑入空。即樂定那含也。二者若於廣果。用有漏道伏惑入空。即凡夫外道也。斯言得之。阿賴耶識。此云藏識。具有能藏所藏執藏義故。名阿賴耶。即第八識。末那。此翻染汙。即第七識。此第七識。無始以來。妄執第八識之見分為內自我。今言全於末那。正顯俱生我執全在。分毫不曾伏斷也。半分微細者。指第六識。無復外塵可緣。獨有內緣之半分猶在。其相微細。不但非色。亦且非空。故以此為識處也。識心都滅。則併其第六識之內緣者亦伏。故名無所有處。第八識性。從來不動。不可斷滅。今以妄滅之心。強加窮研。於此無盡性中。虛妄發宣盡性。故使第八識性。如存而不存。以其不可見故。第七執我之心。若盡而非盡。以其執此生死妄想誤為真實。未斷非非想處愛故。此則但離下地粗想。故名非想。不達妄想無性。不入泥洹真無想道。故名非非想也。空處壽二萬大劫。識處壽四萬大劫。無所有處壽六萬大劫。非非想處壽八萬大劫。

/KEPAN/壬三、更判凡聖二類

/VERSE/此等窮空。不盡空理。從不還天聖道窮者。如是一類。名不迴心鈍阿羅漢。若從無想諸外道天窮空不歸。迷漏無聞。便入輪轉。

⊙此等窮空。言既以空而滅色。復以識而滅空。又以無所有而滅識。又以非想非非想而滅無所有。則於空境。可謂竭盡心力矣。然空理不居色外。今既離色求空。豈盡空理。此鈍根那含。與凡夫外道。所以同歸迷悶也。但此中若從不還天聖道窮者。直待非非想處八萬大劫壽滿。方出三界。生方便有餘穢土。名不迴心鈍阿羅漢。若從無想諸外道天及廣果凡夫來者。則一味求空。不知回頭觀察真空道理。名為窮空不歸。此乃迷有漏天。作涅槃想。既不聞出世真正法門。則報盡還墮。隨其夙業。依舊輪轉於七趣矣。

/KEPAN/壬四、總辨王民不同

/VERSE/阿難。是諸天上各各天人。則是凡夫業果酬答。答盡入輪。彼之天王。即是菩薩遊三摩提。漸次增進。迴向聖倫所修行路。

⊙此文宜在下科之後。乃是通結三界之文。今既錯簡在此。另作一科釋之。是諸天上者。總指欲界六天。色界十三及無色四。惟除五不還天。非此所指。以非凡夫酬業處故。言菩薩所修行路者。如華嚴經。三地多作帝釋天王。四地多作夜摩天王。乃至八地多作小千世界梵王。九地多作中千世界梵王。十地多作大千世界大梵天王等是也。孤山曰。遊三摩提者。以菩薩善入出住百千三昧。故住此定而為天王。九次第定名善入。師子奮迅名善出。超越三昧名善住。一一皆能深達實相。號首楞嚴。

/KEPAN/壬五、結成無色名目

/VERSE/阿難。是四空天。身心滅盡。定性現前。無業果色。從此逮終。名無色界。

⊙色蘊銷亡。名身滅盡。四蘊精微。名心滅盡。定性現前者。仍有定果色也。無業果色者。凡外肉天二眼所不能見。所以名為無色界也。從此逮終者。言此外更無別天。當知三界虛妄之相。終於此矣。初別示諸天竟。

/KEPAN/庚二、總結虛妄

/VERSE/此皆不了妙覺明心。積妄發生。妄有三界。中間妄隨七趣沈溺。補特伽羅。各從其類。

⊙補特伽羅。此翻有情。亦翻數取趣。謂諸有情。起惑造業。隨趣受生。於三界中。數數有所取著也。

/KEPAN/己七、示脩羅趣

/VERSE/復次阿難。是三界中。復有四種阿脩羅類。若於鬼道。以護法力。乘通入空。此阿脩羅。從卵而生。鬼趣所攝。若於天中。降德貶墜。其所卜居。鄰於日月。此阿脩羅。從胎而出。人趣所攝。有脩羅王。執持世界。力洞無畏。能與梵王及天帝釋四天爭權。此阿脩羅。因變化有。天趣所攝。阿難。別有一分下劣脩羅。生大海心。沈水穴口。旦遊虛空。暮歸水宿。此阿脩羅。因濕氣有。畜生趣攝。

⊙阿脩羅。具如前釋。鬼道護法力者。是其先因。此由善力而升者也。天中降德亦是先因。此由業力而墮者也。執持世界者。亦能驅役鬼神。禍福人間。但其權不及天。故每怒而爭之。本與帝釋爭權。而四王常為帝釋先鋒。或時帝釋不勝。亦求梵王等助力也。此即脩羅中王。其居皆在須彌山下。大海之中。彼下劣脩羅。則其所統之人民耳。孤山曰。若依七趣優劣。則脩羅在人趣下。今為攝屬不定。故在其後。幽溪曰。六道攝屬。各有定處。惟脩羅攝屬四趣者。不特顯果報之有四種。將是每一種下。亦雜具四因。惟觀其何因為多。以墮其趣。如中品十惡為鬼道因。下品十惡為畜道因。中品十善為人道因。上品十善為天道因。若善惡業純。則隨受鬼畜人天之報。其或倏焉為善。倏又為惡。倏焉而下。倏又為上。或善惡交戰於一生。或上下交攻於一念。況復心懷猜忌。事欲勝他。故令垂終受報。強者先牽。或為鬼道而卵生。乃至或為畜道而濕生。然雖為鬼道。又能乘通入空。雖為畜道。又能旦遊虛空。非兼人天福乎。至於人天二趣攝者。雖居鄰日月。力洞無畏。仍有苦具日夜三時。非兼鬼畜罪乎。故諸天與脩羅戰時。每以人間善惡多少而卜勝負。善多則天勝。不善多則脩羅勝。一日方相戰。而天帝乍勝乍負者再。正緣世有一人。欲為善而忽有惡念間之。欲為惡而又有善念間之。由其持疑未決。故令天帝若此。每見今之為行者。是非美惡。雜糅神襟。猜忌之念容存。好勝之心不免。亦當以是而為戒也。二別示七趣竟。

/KEPAN/戊三、結示勸修二。初結示迷妄。二舉悟勸修。
/KEPAN/己初中二。初結成妄果本空。二重示妄因顛倒。庚、今初

/VERSE/阿難。如是地獄餓鬼畜生。人及神仙。天洎脩羅。精研七趣。皆是昏沈諸有為相。妄想受生。妄想隨業。於妙圓明無作本心。皆如空華。元無所著。但一虛妄。更無根緒。

⊙精研者。微細推窮也。昏沈。是惑。有為。是業。受生隨業。是其果報。所謂惑業苦三。如惡叉聚也。苦即法身。故名為妙。惑即般若。故曰圓明。業即解脫。故名無作。是知妙圓明無作本心。猶如太空。惑業苦三。均為華相。故曰但一虛妄更無根緒也。既稱元無所著。則知虛妄七趣。元不礙於佛體真實。既稱更無根緒。則知此道非本來有矣。

/KEPAN/庚二、重示妄因顛倒

/VERSE/阿難。此等眾生。不識本心。受此輪迴。經無量劫。不得真淨。皆由隨順殺盜婬故。反此三種。又則出生無殺盜婬。有名鬼倫。無名天趣。有無相傾。起輪迴性。

⊙出生無殺盜婬。正指舊醫十善戒法。及欣厭事禪而言之也。有名鬼倫者。現在即是三惡趣因。將來決招三惡趣果也。無名天趣者。現在即是三善趣因。將來決招三善趣果也。對有說無。對無成有。不達出世妙戒妙定妙慧。則終於輪迴而已。所謂一翳在目。空華亂墜者非耶。是知空本無華。雖不須掃。目中有翳。還賴金錍矣。

/KEPAN/己二、舉悟勸修二。初正舉悟境。二結勸真修。庚、今初

/VERSE/若得妙發三摩提者。則妙常寂。有無二無。無二亦滅。尚無不殺不偷不婬。云何更隨殺盜婬事。

⊙妙發三摩提。言出世妙戒。依於首楞嚴王三昧而開發也。妙戒若發。則波羅提木叉戒。即無漏戒故常。即是禪戒故寂。猶向所云婬機身心俱斷斷性亦無等也。有無二無。故不墮凡夫地。無二亦滅。故不墮二乘地。斯則并其不殺不盜不婬之相尚不可得。云何更有殺盜婬事耶。得此一語。方知無相妙戒。不是破戒。倘有殺盜婬事。仍是鬼倫而已。無慚之輩。其可藉口乎哉。

/KEPAN/庚二、結勸真修

/VERSE/阿難。不斷三業。各各有私。因各各私。眾私同分。非無定處。自妄發生。生妄無因。無可尋究。汝勖修行。欲得菩提。要除三惑。不盡三惑。縱得神通。皆是世間有為功用。習氣不滅。落於魔道。雖欲除妄。倍加虛偽。如來說為可哀憐者。汝妄自造。非菩提咎。作是說者。名為正說。若他說者。即魔王說。

⊙各各有私。即別業也。眾私同分。即彼相似別業所同感之依界也。從此便有七趣定處。此諸別業及諸定處。總是自妄發生。而生妄更無別因。是故無可尋究。但須除其心中三惑。則因窮果盡。譬如翳除則華自滅。華滅則空自呈矣。三惑者。即婬心殺心偷心也。由惑起業。故必斷惑。方除妄根耳。大章第五廣示七趣竟。

/KEPAN/乙六、借無聞比丘為語端。而備明五陰魔境。意顯若無中道妙慧。并失中道妙戒也。由無相似中道慧。所以或墮魔境而破戒。或墮外道而破見。破戒破見。總是違犯波羅提木叉。由無分證中道慧。所以或成聲聞。或成緣覺。而破菩提心戒。故云無慧并無戒。文分為二。初正明禪境。二更斷餘疑。丙初、中三。初結前生後。二時眾佇誨。三總別開示。丁、今初

/VERSE/即時如來將罷法座。於師子床。攬七寶几。迴紫金山。再來□倚。普告大眾。及阿難言。汝等有學緣覺聲聞。今日迴心趣大菩提無上妙覺。我今已說真修行法。汝猶未識修奢摩他毗婆舍那微細魔事。魔境現前。汝不能識。洗心非正。落於邪見。或汝陰魔。或復天魔。或著鬼神。或遭魑魅。心中不明。認賊為子。又復於中。得少為足。如第四禪無聞比丘。妄言證聖。天報已畢。衰相現前。謗阿羅漢身遭後有。墮阿鼻獄。汝應諦聽。吾今為汝。子細分別。

⊙此禪那中所現魔境。非一切智。莫能辨識。故今迴紫金身。無問自說。乃是最後深慈也。洗心非正。謂不能以正法洗心。幽溪曰。洗心有二義。一凡修禪。先須洗滌先心。從前所有邪惡知見。悉從懺斷。猶如除去毒密。灰香蕩滌。方貯甘露。一有不盡。便為致魔之端。二者所修圓頓止觀。乃是洗煩惑之慧水。不與三止三觀相應。便為非正。即落魔道也。或汝陰魔等者。通則五十重境。皆名陰魔。並依五陰起故。別則色陰十境。但是陰中自現。止名陰魔。受陰十境。則有外魔入心。兼遭魑魅。想陰十境。兼有天魔。及著鬼神。行識二十重境。皆是得少為足之流類也。又摩訶止觀廣明十境。一陰界入。二煩惱。三病患。四業相。五魔事。六禪定。七諸見。八上慢。九二乘。十菩薩。惟陰界入。是初心所常觀境。餘之九境。待發方觀。不發不觀。今以二十五境而為圓通之門。正是初心常觀陰界入也。此五陰境。具有煩惱業相魔事禪定諸見上慢及二乘境。惟缺病患及菩薩耳。然偏教菩薩。亦可合於二乘境中。而總示云。當處禪那覺悟無惑。則彼魔事無奈汝何。正所謂待發方觀。不發不觀者也。

/KEPAN/丁二、時眾佇誨

/VERSE/阿難起立。并其會中同有學者。歡喜頂禮。伏聽慈誨。

/KEPAN/丁三、總別開示三。初總明魔事之由。二別顯境發之相。三結勸欽誨遵修。戊初、中二。初正明魔動因由。二勸誡迷悟得失。己、今初

/VERSE/佛告阿難及諸大眾。汝等當知。有漏世界十二類生。本覺妙明覺圓心體。與十方佛無二無別。由汝妄想迷理為咎。癡愛發生。生發遍迷。故有空性。化迷不息。有世界生。則此十方微塵國土非無漏者。皆是迷頑妄想安立。當知虛空生汝心內。猶如片雲點太清裏。況諸世界在虛空耶。汝等一人發真歸元。此十方空皆悉銷殞。云何空中所有國土而不振裂。汝輩修禪飾三摩地。十方菩薩。及諸無漏大阿羅漢。心精通□。當處湛然。一切魔王。及諸鬼神。諸凡夫天。見其宮殿無故崩裂。大地振坼。水陸飛騰。無不驚慴。凡夫昏暗。不覺遷訛。彼等咸得五種神通。唯除漏盡。戀此塵勞。如何令汝摧裂其處。是故鬼神。及諸天魔魍魎妖精。於三昧時。僉來惱汝。

⊙飾。莊嚴也。以功德智慧。莊嚴法身。則修德有功。性德方顯。故與菩薩羅漢心精□湛也。凡夫昏暗不覺遷訛者。譬如人在大舟之中。舟行人尚不覺。況世界震動。凡夫那知。餘皆如文。

/KEPAN/己二、勸誡迷心悟得失二。初勸悟則成得。二誡迷則成失。庚、今初

/VERSE/然彼諸魔雖有大怒。彼塵勞內。汝妙覺中。如風吹光。如刀斷水。了不相觸。汝如沸湯。彼如堅冰。煖氣漸鄰。不日消殞。徒恃神力。但為其客。成就破亂。由汝心中五陰主人。主人若迷。客得其便。當處禪那。覺悟無惑。則彼魔事無奈汝何。陰銷入明。則彼群邪咸受幽氣者。今明能破暗。近自鎖殞。如何敢留擾亂禪定。

⊙此中凡舉四喻。一者風吹光。二者刀斷水。但是不動不傷。明其無害而已。三者湯消冰。四者明破暗。則不惟無害。又能轉魔界為佛界矣。修心之士。其可不自勉乎。

/KEPAN/庚二、誡迷則成失

/VERSE/若不明悟。被陰所迷。則汝阿難。必為魔子。成就魔人。如摩登伽。殊為眇劣。彼唯咒汝破佛律儀。八萬行中。祇毀一戒。心清淨故。尚未淪溺。此乃隳汝寶覺全身。如宰臣家。忽逢籍沒。宛轉零落。無可哀救。

⊙一切境界。皆依陰發。故但云被陰所迷。以離五陰則無天魔鬼神可得故也。籍沒者。沒其屬籍。

/KEPAN/戊二、別明境發之相五。初明色陰境。至五明識陰境。己初、中三。初總示陰相。二別明發相。三結過勸示。庚初、又四。初牒示圓通正行。二正示色陰區宇。三懸示色陰盡相。四結示本惟妄想。辛、今初

/VERSE/阿難當知。汝坐道場。銷落諸念。其念若盡。則諸離念一切精明。動靜不移。憶忘如一。當住此處。入三摩地。

⊙道場者。修道之場。若據佛世及末世利根。止取可安居處。便為道場。若欲事理並修。剋期取證。則指三七壇儀之後。即於此處修三摩地。乃至端坐安居經一百日。名為坐道場也。銷落諸念。即入流亡所正修功夫。以一心圓頓止觀。隨觀一境。銷鎔五陰生死情計。譬如大冶鑄金。故名為銷。令彼垢除。故名為落。其念若盡。通則從觀行盡。至究竟盡。別則且約觀行名盡。所謂初登五品。圓伏五住煩惱也。離念一切精明。通亦從觀行離。至究竟離。則有觀行精明。乃至究竟精明。今且約觀行言之。既登觀行一品。便能動靜不移。憶忘如一。觀音所謂所入既寂者是也。當住此處入三摩地者。印成下手功夫正應如此也。然此處有二義。一約觀。二約境。約觀者。即是離念精明之處。約境者。即是事理二境。各有通別。通者。二十五門為事境。門門所具如來藏性為理境。別者。耳門為事境。聞性本圓本通本常為理境。今正合明以此離念精明之觀。住於耳根聞性圓通常處。乃可入三摩地也。利根之士。便從此處一超直入。若色陰習強。則有幽暗區宇現在前耳。

/KEPAN/辛二、正示色陰區宇

/VERSE/如明目人。處大幽暗。精性妙淨。心未發光。此則名為色陰區宇。

⊙此明觀行位中色陰現前之相也。圓解已開。故如明目之人。事障未破。故如處大幽暗。了知色陰本如來藏。故云精性妙淨。理境未現。故云心未發光。被此虛妄色質覆障真性。故名色陰區宇。區者。區局。宇者。處所也。

/KEPAN/辛三、懸示色陰盡相

/VERSE/若目明朗。十方洞開。無復幽黯。名色陰盡。是人則能超越劫濁。

⊙十方洞開無復幽黯者。即所謂動靜二相了然不生。乃至明暗通塞恬變合離生滅種種二相。皆悉了然不生。故名為色陰盡超劫濁也。同居十方洞開。則六凡色陰盡。方便十方洞開。則二乘色陰盡。實報十方洞開。則菩薩色陰盡。如次超於三土劫濁。又有觀行開觀行盡觀行超。乃至究竟開究竟盡究竟超之不同。須以第二卷中釋五陰文。及第六卷釋圓通文。與此對參。方知此文脈絡旨趣。

/KEPAN/辛四、結示本惟妄想

/VERSE/觀其所由。堅固妄想以為其本。

⊙夫九界眾生。於此漏無漏色。誰不以為定有實法。良以不曾子細觀其所由故也。今以佛眼照窮色陰之源。不過由於堅固妄想。所謂隨眾生心應所知量。循業發現。豈真有堅固之實色哉。但是妄想謂堅固耳。堅固妄想為本。則是無本。所以圓頓止觀一起。彼則隨盡也。設有實法。如何可盡。設不達其元非實法。惟屬妄想。如何可成圓頓止觀。思之思之。下皆准此。

/KEPAN/庚二、別明發相十。初精明外溢身能出礙。至十邪心含魅妄見妄說。此之十境。或先或後。或發不發。或有並發。或復重發。事非一致。今但次第詳列。令行人知是色陰境耳。辛、今初

/VERSE/阿難。當在此中精研妙明。四大不織。少選之間。身能出礙。此名精明流溢前境。斯但功用暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙此中。即前文所謂此處。指於即事之理境也。精研者。觀行之功。妙明者。藏性之理。通在二十五境。別在耳門。由其精研妙明。能令四大不織。是故少選時間身能出礙也。身能出礙者。依於色陰所發之境。精明流溢者。出其境界之名。斯但功用等者。明其發境之由。由於功用。功用至此。亦是善現。但既非聖證。切不可作聖心耳。夫魔之乘人。必伺其或怖或喜。今云非為聖證。所以斷其妄喜。又云名善境界。所以斷其妄怖也。修心者知之。

/KEPAN/辛二、精明內溢拾出蟯蛔

/VERSE/阿難。復以此心精研妙明。其身內徹。是人忽然於其身內拾出蟯蛔。身相宛然。亦無傷毀。此名精明流溢形體。斯但精行暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙此心。亦指觀行之心。精行。亦功用也。餘可知。

/KEPAN/辛三、精魄合離空中聞法

/VERSE/又以此心內外精研。其時魂魄意志精神。除執受身。餘皆涉入。互為賓主。忽於空中聞說法聲。或聞十方同敷密義。此名精魄遞相離合。成就善種。暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙初文雖云精研妙明。而是外研居多。是故精明流溢前境。次文雖亦精研妙明。而是內研居多。是故精明流溢形體。今則內外並研。故令魂魄意志精神。但除執受總報之身。餘皆互相涉入互為賓主。遂於空中十方聞敷法義也。醫書云。肝藏魂。肺藏魄。脾藏意。膽藏志。腎藏精。心藏神。當知遞相離合互為賓主。良由於此。一切唯心。唯心所現諸法。皆不可思議也。

/KEPAN/辛四、心魂染悟見佛踞臺

/VERSE/又以此心澄露皎徹。內光發明。十方遍作閻浮檀色。一切種類。化為如來。於時忽見毗盧遮那。踞天光臺。千佛圍遶。百億國土。及與蓮華。俱時出現。此名心魂靈悟所染。心光研明。照諸世界。暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙澄者。妙止之功。露者。妙觀之力。澄以妙止。露以妙觀。使此心皎潔瑩徹。故得內光發明。報土乍現。毗盧遮那。此云光明遍照。即是法報合身。蓋觀行中所觀色陰。元不局於同居。今既心光研明。加以靈悟所染。豈無暫照之力。但不可認為聖證耳。言靈悟所染者。尋常習聞教相。曾知華藏境界熏成種子於心魂也。

/KEPAN/辛五、精明逼現空成寶色

/VERSE/又以此心精研妙明。觀察不停。抑按降伏制止超越。於時忽然十方虛空成七寶色。或百寶色。同時遍滿。不相留礙。青黃赤白。各各純現。此名抑按功力逾分。暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙抑按降伏制止。皆是圓伏五住之功。超越二字。言其用功精進過分也。此是於觀行中。由圓解力。暫時橫見寂光境界。非關斷惑。故不可作聖解。

/KEPAN/辛六、心見密澄暗室睹物

/VERSE/又以此心研究澄徹。精光不亂。忽於夜半。在暗室內。見種種物。不殊白晝。而暗室物。亦不除滅。此名心細密澄其見。所視洞幽。暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙澄徹者。寂照之體。由研究而精光不亂。故能暗室見異物也。蓋鬼神諸趣。恆與人間雜居。互不相礙。互不相見。今以心細所視洞幽。方乃別見種種異物。而暗室物亦不除滅。則仍不相礙也。

/KEPAN/辛七、塵併入純燒斫無礙

/VERSE/又以此心圓入虛融。四體忽然同於草木。火燒刀斫曾無所覺。又則火光不能燒爇。縱割其肉。猶如削木。此名塵併。排四大性。一向入純。暫得如是。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙心體本自虛融。由堅固妄想而生窒礙。今以止觀之功。圓入虛融之性。深觀內四大性。與外四大。均是惟心所現。無我我所。故名排四大性而令塵相併銷也。然但觀行暫成。豈容以此濫聖。

/KEPAN/辛八、凝想化現遍見諸界

/VERSE/又以此心成就清淨。淨心功極。忽見大地十方山河皆成佛國。具足七寶光明遍滿。又見恆沙諸佛如來遍滿空界。樓殿華麗。下見地獄。上觀天宮。得無障礙。此名欣厭凝想日深。想久化成。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙欣厭者。欣淨厭穢之心也。淨穢雖並唯心。不妨熾然欣厭。欣厭若極。與不欣厭亦非異轍。是故圓頓行人。正可求生淨土。但聖境雖現。不可妄作聖心耳。諸佛正遍知海。從心想生。是心作依作正。是心是依是正。了知惟是想久化成。不作聖解。如遠公三見聖相。何過之有。若作聖解。乃成邪矣。

/KEPAN/辛九、逼心飛出夜見遠方

/VERSE/又以此心研究深遠。忽於中夜遙見遠方市井街巷親族眷屬。或聞其語。此名迫心逼極飛出。故多隔見。非為聖證。不作聖心。名善境界。若作聖解。即受群邪。

⊙研究深遠者。觀於事境理諦豎窮橫遍之體性也。迫逼飛出。亦是暫時境界耳。緣影未破。豈聖證乎。

/KEPAN/辛十、邪心含魅妄見妄說

/VERSE/又以此心研究精極。見善知識形體變移。少選無端種種遷改。此名邪心含受魑魅或遭天魔入其心腹。無端說法通達妙義。非為聖證。不作聖心。魔事銷歇。若作聖解。即受群邪。

⊙精極者。言其研究功深。至此則與菩薩羅漢心精將□。色陰將破。虛空將殞。故魔事從此而發也。或於定中。妄見善知識形無端變改。現佛現通。當知此名偶因邪心含受魑魅。有此妄見。非真見聖相也。又或偶遭天魔入其心腹。令此行人。自己無端說法通達妙義。當知此是魔力使然。非真實心開也。此雖防心不密。致使魔魅得入。若能不作聖心。則魔事終歸銷歇。惟其妄作聖解。乃中天魔計耳。

/KEPAN/庚三、結過勸示

/VERSE/阿難。如是十種禪那現境。皆是色陰用心交互。故現斯事。眾生頑迷。不自忖量。逢此因緣。迷不自識。謂言登聖。大妄語成墮無間獄。汝等當依如來滅後。於末法中。宣示斯義。無令天魔得其方便。保持覆護。成無上道。

⊙言此十種境界。從禪那中發現者。皆由無始虛妄色陰。與今所用妙止觀心。能所交互。故現斯事也。蓋能觀之心如鑽。所觀陰境如木。陰中藏性如火。種種現境如煙。鑽火得煙。則知去火不遠。故一一名善境界。見煙而止。則火不可得。損木損工。譬如中途迷惑。反受群邪也。下皆准知。

/KEPAN/己二、明受陰境三。初總示陰相。二別明發相。三結過勸示。庚初、中四。初結前色陰盡相。二正示受陰區宇。三懸示受陰盡相。四結示本惟妄想。辛、今初

/VERSE/阿難。彼善男子修三摩提奢摩他中色陰盡者。見諸佛心。如明鏡中顯現其像。

⊙大佛頂首楞嚴王三昧。始終皆以止觀而為體用。今言奢摩他中。舉止以攝觀也。同居色陰盡。見佛一切智心。方便色陰盡。見佛道種智心。實報色陰盡。見佛一切種智心。又達三土色陰即空名盡。見佛一切智心。達三土色陰即假名盡。見佛道種智心。達三土色陰即中名盡。見佛一切種智心也。則有觀行見。相似見。乃至究竟見之不同。利根之人。一盡一切盡。一見一切見。若受陰習強者。則於觀行位中。又現客邪區宇。

/KEPAN/辛二、正示受陰區宇

/VERSE/若有所得。而未能用。猶如魘人。手足宛然。見聞不惑。心觸客邪。而不能動。此則名為受陰區宇。

⊙觀行見於佛心。故若有所得。未與法流水接。故猶未能用也。受以領納前境為義。今六根雖不緣塵。而領納之習仍在。所以猶如魘人。了知六入本如來藏。故喻之以手足宛然見聞不惑。三土虛妄受陰。喻以客邪。不得去住自由。喻不能動。蓋雖非實有外邪。只此受陰區宇。便是心觸客邪也。

/KEPAN/辛三、懸示受陰盡相

/VERSE/若魘咎歇。其心離身。返觀其面。去住自由。無復留礙。名受陰盡。是人則能超越見濁。

⊙聞所聞盡。知魘咎歇。無所執受。故心得離身。離分段身。則於同居去住自由。離變易身。則於方便實報去住自由。餘如耳根圓通中說。

/KEPAN/辛四、結示本惟妄想

/VERSE/觀其所由。虛明妄想以為其本。

⊙因於違順妄境。生諸損益妄受。虛有所明。是受陰相。此之虛明。但是妄想。非真有虛明也。既識其本。則不被其所惑矣。

/KEPAN/庚二、別明發相十。初過抑生悲。至十愛極成貪。辛、今初

/VERSE/阿難。彼善男子。當在此中得大光耀。其心發明。內抑過分。忽於其處發無窮悲。如是乃至觀見蚊蝨。猶如赤子。心生憐愍。不覺流淚。此名功用抑摧過越。悟則無咎。非為聖證。覺了不迷。久自銷歇。若作聖解。則有悲魔入其心腑。見人則悲。啼泣無限。失於正受。當從淪墜。

⊙此中者。事理二境觀行三昧之中也。由觀行力。破色陰境。故能得大光耀。由其受陰未破。故發種種諸受境界。蓋受有五種。一苦。二樂。三憂。四喜。五捨。今之悲心。乃緣眾生苦受而發也。雖似大悲。實依受陰。祇因內抑過分而發。豈入聖階。所貴覺了不迷。庶不招魔成失耳。

/KEPAN/辛二、感激生勇

/VERSE/阿難。又彼定中諸善男子。見色陰銷。受陰明白。勝相現前。感激過分。忽於其中生無限勇。其心猛利。志齊諸佛。謂三僧祇。一念能越。此名功用陵率過越。悟則無咎。非為聖證。覺了不迷。久自銷歇。若作聖解。則有狂魔入其心腑。見人則誇。我慢無比。其心乃至上不見佛。下不見人。失於正受。當從淪墜。

⊙於觀行定中。剝去一層色礙境界。露出一種虛明境界。故感激過分而生於勇。此緣自心樂受而發也。文皆可知。

/KEPAN/辛三、智衰成憶

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。前無新證。歸失故居。智力衰微。入中隳地。迥無所見。心中忽然生大枯渴。於一切時沈憶不散。將此以為勤精進相。此名修心無慧自失。悟則無咎。非為聖證。若作聖解。則有憶魔入其心腑。旦夕撮心懸在一處。失於正受。當從淪墜。

⊙受陰未破。故前無新證。色陰既銷。故歸失故居。此緣自心捨受而生枯渴也。病在定過於慧。所以沈憶懸心。

/KEPAN/辛四、慧勝成劣

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。慧力過定。失於猛利。以諸勝性。懷於心中。自心已疑是盧舍那。得少為足。此名用心忘失恆審。溺於知見。悟則無咎。非為聖證。若作聖解。則有下劣易知足魔入其心腑。見人自言我得無上第一義諦。失於正受。當從淪墜。

⊙此緣喜受而生勝性也。病在慧過於定。所以忘失恆審。

/KEPAN/辛五、失守生憂

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。新證未獲。故心已亡。歷覽二際。自生艱險。於心忽然生無盡憂。如坐鐵床。如飲毒藥。心不欲活。常求於人令害其命。早取解脫。此名修心失於方便。悟則無咎。非為聖證。若作聖解。則有一分常憂愁魔入其心腑。手執刀劍。自割其肉。欣其捨壽。或常憂愁。走入山林。不耐見人。失於正受。當從淪墜。

⊙新證未獲。亦指受陰未破。故心已亡。亦指色陰先鎖。此緣憂受而求自害。定慧俱劣。

/KEPAN/辛六、慧劣成喜

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。處清淨中。心安隱後。忽然自有無限喜生。心中歡悅。不能自止。此名輕安無慧自禁。悟則無咎。非為聖證。若作聖解。則有一分好喜樂魔入其心腑。見人則笑。於衢路傍。自歌自舞。自謂已得無礙解脫。失於正受。當從淪墜。

⊙此緣輕安而生喜受。亦是定過於慧。

/KEPAN/辛七、見勝成慢

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。自謂已足。忽有無端大我慢起。如是乃至慢。與過慢。及慢過慢。或增上慢。或卑劣慢。一時俱發。心中尚輕十方如來。何況下位聲聞緣覺。此名見勝無慧自救。悟則無咎。非為聖證。若作聖解。則有一分大我慢魔入其心腑。不禮塔廟。摧毀經像。謂檀越言。此是金銅。或是土木。經是樹葉。或是□華。肉身真常。不自恭敬。卻崇土木。實為顛倒。其深信者。從其毀碎。埋棄地中。疑誤眾生。入無間獄。失於正受。當從淪墜。

⊙自謂已足。亦緣喜樂而生諸慢也。恃己陵他。名大我慢。同德相傲。但名為慢。於同爭勝。名為過慢。於勝爭勝。名慢過慢。未得謂得。名增上慢。以劣自矜。名卑劣慢。不禮塔廟等。即是邪慢。共名七慢。此但見於定中勝相。故云無慧自救也。

/KEPAN/辛八、輕安自足

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。於精明中。圓悟精理。得大隨順。其心忽生無量輕安。己言成聖。得大自在。此名因慧獲諸輕清。悟則無咎。非為聖證。若作聖解。則有一分好輕清魔入其心腑。自謂滿足。更不求進。此等多作無聞比丘。疑誤眾生墮阿鼻獄。失於正受。當從淪墜。

⊙精明中者。色銷之境界。圓悟精理者。悟此受陰本如來藏也。得大隨順。亦是喜樂二受。因慧獲諸輕安。既得輕安。便自謂足。仍是定過於慧。故成無聞比丘。良由不達法相故也。

/KEPAN/辛九、空解成斷

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。於明悟中。得虛明性。其中忽然歸向永滅。撥無因果。一向入空。空心現前。乃至心生長斷滅解。悟則無咎。非為聖證。若作聖解。則有空魔入其心腑。乃謗持戒。名為小乘。菩薩悟空。有何持犯。其人常於信心檀越。飲酒噉肉。廣行婬穢。因魔力故。攝其前人。不生疑謗。鬼心久入。或食屎尿與酒肉等。一種俱空。破佛律儀。誤入人罪。失於正受。當從淪墜。

⊙明悟中。即是色陰既銷之觀慧中。虛明性。即是受陰性也。此亦緣於捨受而成空解。乃慧多定少之咎。每見今時知識。雖不敢噉肉行婬。而比丘戒法罕有不判為小乘者。其亦幾鄰於魔說矣。豈不險哉。

/KEPAN/辛十、愛極成貪

/VERSE/又彼定中諸善男子。見色陰銷。受陰明白。味其虛明。深入心骨。其心忽有無限愛生。愛極發狂。便為貪欲。此名定境安順入心。無慧自持。誤入諸欲。悟則無咎。非為聖證。若作聖解。則有欲魔入其心腑。一向說欲為菩提道。化諸白衣平等行欲。其行婬者。名持法子。神鬼力故。於末世中。攝其凡愚。其數至百。如是乃至一百二百。或五六百。多滿千萬。魔心生厭。離其身體。威德既無。陷於王難。疑誤眾生入無間獄。失於正受。當從淪墜。

⊙味受陰之虛明。生愛發狂。此亦緣喜樂受。有定無慧之過也。

/KEPAN/庚三、結過勸示

/VERSE/阿難。如是十種禪那現境。皆是受陰用心交互。故現斯事。眾生頑迷。不自忖量。逢此因緣。迷不自識。謂言登聖。大妄語成墮無間獄。汝等亦當將如來語。於我滅後。傳示末法。遍令眾生開悟斯義。無令天魔得其方便。保持覆護。成無上道。

/KEPAN/己三、明想陰境三。初總示陰相。二別明發相。三結過勸示。庚初、中四。初結前受陰盡相。二正示想陰區宇。三懸示想陰盡相。四結示本惟妄想。辛、今初

/VERSE/阿難。彼善男子修三摩提受陰盡者。雖未漏盡。心離其形。如鳥出籠。已能成就從是凡身。上歷菩薩六十聖位。得意生身。隨往無礙。

⊙受陰盡相。須約三土。及與六即。今云雖未漏盡。一往且約圓教初信言之。即此根初解之境界也。俱生我執尚在。故未漏盡。分別我執已斷。故心離其形。如鳥出籠。猶前文所謂去住自由也。六十聖位者。三漸次為能增進。五十七位為所增進。能所合稱。共成六十。於六十中。能進三法通於凡聖。所進乾慧是外凡。十信是內凡。餘四十六。方名為聖。今通名為聖者。以其從凡入聖。因果理同故也。既登初信。先斷見惑。則勢如破竹。有進無退。由後聖位。令前凡位功行。亦不唐捐。所以名為六十聖位耳。意生身者。隨意所到。身則便到。故云隨往無礙。此有三種。一者入三昧樂意生身。初信能得。二者覺法自性意生身。八信能得。三者種類俱生無作意生身。十信能得。若至初住。分證如來一身無量身。所謂中道法身應化之本。如天上月。普印千江。不復名意生身矣。

/KEPAN/辛二、正示想陰區宇

/VERSE/譬如有人。熟寐寱言。是人雖則無別所知。其言已成音韻倫次。令不寐者。咸悟其語。此則名為想陰區宇。

⊙利根之人。受陰盡時。一盡一切盡。便能朗然大覺。若想陰習強者。於觀行中。受陰雖復虛妙。又現寐寱區宇也。想陰未破。喻如熟寐。受陰虛妙。喻如寱言。無別所知者。以喻思惑未斷。不達真境也。言成韻次者。以喻觀行功深。見惑永伏。能鄰聖位也。諸佛菩薩。喻如不寐之人。悉知悉見此善男子。與其觀行心精通□。喻如咸悟其語。但以虛妄想陰所隔。故如醒者能知寐語。寐者不知醒人耳。

/KEPAN/辛三、懸示想陰盡相

/VERSE/若動念盡。浮想銷除。於覺明心。如去塵垢。一倫生死。首尾圓照。名想陰盡。是人則能超煩惱濁。

⊙於覺明心如去塵垢。即所謂覺所覺空也。一倫生死者。倫是類義。分段生死。自為一類。變易生死。復為一類。首者。窮其所自始。尾者。究其所由終。了知二種生死。來無所從。去無所至。名為首尾圓照也。同居動念盡。則去見思塵垢。圓照分段生死首尾。方便實報動念盡則去塵沙無明塵垢。圓照變易生死首尾。則有觀行盡。觀行去。觀行圓照。乃至究竟盡。究竟去。究竟圓照。餘如圓通中釋。

/KEPAN/辛四、結示本惟妄想

/VERSE/觀其所由。融通妄想以為其本。

⊙惟此想陰。能為融變。使心隨境。使境隨心。只此融通。實惟妄想。更非別有融通之性可得也。知此想陰虛妄無本。則不被其所迷矣。

/KEPAN/庚二、別明發相十。初貪善巧想。至十貪長壽想。煩惱雖多。貪為上首。一有所貪。便墮魔網。可不戒哉。辛、今初

/VERSE/阿難。彼善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛圓明。銳其精思。貪求善巧。爾時天魔候得其便。飛精附人。口說經法。其人不覺是其魔著。自言謂得無上涅槃。來彼求巧善男子處。敷座說法。其形斯須或作比丘。令彼人見。或為帝釋。或為婦女。或比丘尼。或寢暗室。身有光明。是人愚迷。惑為菩薩。信其教化。搖蕩其心。破佛律儀。潛行貪欲。口中好言災祥變異。或言如來某處出世。或言劫火。或說刀兵。恐怖於人。令其家資無故耗散。此名怪鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

⊙受陰虛妙者。謂於觀行位中。了知受陰本如來藏。不發十種魔事。或雖發而覺悟不惑。故云不遭邪慮也。本以圓解而修圓定。今既不遭受陰中之邪慮。則將轉有漏受成無漏之正受。故云圓定發明也。夫圓定既得發明。祇須如法精進。從觀行三昧。策入相似分真究竟三昧。則有何善巧之不得。有何法界之不歷。有何機理之不契。有何根本之不析。有何感應之不成。有何靜謐之不入。有何宿命之不知。有何神通之不具。有何深空之不證。有何常住之不獲。而乃忽生心愛。著意貪求。譬如鱗角未成。輒思飛躍。羽毛未備。便擬鴴扶。學未優而求仕。丹未成而先服。其可乎哉。故知招魔成墮。皆是自心妄想為咎耳。一一文中。各有三節。初從彼善男子至貪求善巧。明其定中所起妄想。二從爾時天魔至俱陷王難。明其妄想所招魔事。三從汝當先覺至墮無間獄。勸誡覺迷所成得失也。初文可知。次文又四。初爾時至身有光明。明其魔事之相。次是人愚迷至潛行貪欲。明其受魔所惑。三口中好言至無故耗散。重明魔所作業。四此名怪鬼至俱陷王難。結明魔所成事。初言候得其便者。謂得此行人貪想之間隙而可乘也。飛精附人者。以此行人受陰虛妙。魔不能附。所以轉附他人也。其人者。即魔附之人。雖被魔附。彼不自覺。乘於魔力。至此行人之前。現諸善巧。以逗其所貪求也。次是人者。指修定之行人。惑彼魔附之人以為菩薩。故信其教化而潛行貪欲也。三口中好言者。仍是魔附之人。不惟惑亂此一行人。亦復遍惑一切也。四此名怪鬼者。出其魔鬼之名。意令行人先覺而罵破之也。弟子。指修定行人。師。即指魔附人。魔業既熾。故魔去每先遭於王難。然後墮無間也。汝當先覺二句。勸其覺則成得。迷惑不知二句。誡其迷則成失。所云先覺者。或防檢其心。令不起貪。或貪心初起。便能覺破。或魔人現巧。不受其惑。此皆可免輪迴。倘一信其教化。破佛律儀。縱令從此覺知是魔。亦已悔之晚矣。下文並同。不復更釋。可以例知。

/KEPAN/辛二、貪經歷想

/VERSE/阿難。又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛遊蕩。飛其精思。貪求經歷。爾時天魔候得其便。飛精附人。口說經法。其人亦不覺知魔著。亦言自得無上涅槃。來彼求遊善男子處。敷座說法。自形無變。其聽法者。忽自見身坐寶蓮華。全體化成紫金光聚。一眾聽人。各各如是。得未曾有。是人愚迷。惑為菩薩。婬逸其心。破佛律儀。潛行貪欲。口中好言諸佛應世。某處某人。當是某佛化身來此。某人即是某菩薩等。來化人間。其人見故。心生傾渴。邪見密興。種智銷滅。此名□鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/辛三、貪契合想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛綿□。澄其精思。貪求契合。爾時天魔候得其便。飛精附人。口說經法。其人實不覺知魔著。亦言自得無上涅槃。來彼求合善男子處。敷座說法。其形及彼聽法之人。外無遷變。令其聽者。未聞法前。心自開悟。念念移易。或得宿命。或有他心。或見地獄。或知人間好惡諸事。或口說偈。或自誦經。各各歡娛。得未曾有。是人愚迷。惑為菩薩。綿愛其心。破佛律儀。潛行貪欲。口中好言佛有大小。某佛先佛。某佛後佛。其中亦有真佛假佛。男佛女佛。菩薩亦然。其人見故。洗滌本心。易入邪悟。此名魅鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴迷惑不知。墮無間獄。

⊙綿者。遠也。纏也。續也。綿□。猶言懸合。綿愛。猶言纏愛。洗滌本心。言移蕩其正知正見。易入邪悟。謂改正為邪也。

/KEPAN/辛四、貪辨析想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛根本。窮覽物化性之終始。精爽其心。貪求辨析。爾時天魔候得其便。飛精附人。口說經法。其人先不覺知魔著。亦言自得無上涅槃。來彼求元善男子處。敷座說法。身有威神。摧伏求者。令其座下雖未聞法。自然心伏。是諸人等。將佛涅槃菩提法身。即是現前我肉身上。父父子子。遞代相生。即是法身常住不絕。都指現在即為佛國。無別淨居及金色相。其人信受。亡失先心。身命歸依。得未曾有。是等愚迷。惑為菩薩。推究其心。破佛律儀。潛行貪欲。口中好言眼耳鼻舌。皆為淨土。男女二根。即是菩提涅槃真處。彼無知者。信是穢言。此名蠱毒魘勝惡鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

⊙恆沙界外一滴之雨。尚知頭數。現前種種松直棘曲鵠白烏玄。皆了元由。此所謂窮物性之終始。析其根元者也。證十力智。自能如圓鏡之普照。豈可妄貪求耶。求元。即求物性根本也。問曰。眼耳鼻舌皆為淨土。與台宗觀心釋山城等。及六祖直指人心道理。不相侔耶。答曰。台宗禪宗。俱是即事明理。未嘗撥事相也。今言無別淨居等。既欲執理廢事。又豈成真理乎。末世禪門。固有類此者矣。

/KEPAN/辛五、貪冥感想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛懸應。周流精研。貪求冥感。爾時天魔候得其便。飛精附人。口說經法。其人元不覺知魔著。亦言自得無上涅槃。來彼求應善男子處。敷座說法。能令聽眾暫見其身。如百千歲。心生愛染。不能捨離。身為奴僕。四事供養。不覺疲勞。各各令其座下人心。知是先師本善知識。別生法愛。黏如膠漆。得未曾有。是人愚迷。惑為菩薩。親近其心。破佛律儀。潛行貪欲。口中好言我於前世。於某生中。先度某人。當時是我妻妾兄弟。今來相度。與汝相隨歸某世界。供養某佛。或言別有大光明天。佛於中住。一切如來所休居地。彼無知者。信是虛誑。遺失本心。此名厲鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

⊙問曰。前云無別淨居。既是魔說。今云別有大光明天。何亦非耶。答曰。一人成佛時。法界皆為此佛之依正。而云別有所休居地。則有分劑。有方隅矣。故知未了四土橫豎之義。則說有說無。皆戲論耳。

/KEPAN/辛六、貪靜謐想（應作貪宿命想）

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛深入。剋己辛勤。樂處陰寂。貪求靜謐。爾時天魔候得其便。飛精附人。口說經法。其人本不覺知魔著。亦言自得無上涅槃。來彼求陰善男子處。敷座說法。令其聽人。各知本業。或於其處。語一人言。汝今未死。已作畜生。敕使一人於後蹋尾。頓令其人起不能得。於是一眾傾心欽伏。有人起心。已知其肇。佛律儀外。重加精苦。誹謗比丘。罵詈徒眾。訐露人事。不避譏嫌。口中好言未然禍福。及至其時。毫髮無失。此大力鬼年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

⊙此與下節標章相易。則文理俱順。恐是錯簡也。

/KEPAN/辛七、貪宿命想（應作貪靜謐想）

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛知見。勤苦研尋。貪求宿命。爾時天魔候得其便。飛精附人。口說經法。其人殊不覺知魔著。亦言自得無上涅槃。來彼求知善男子處。敷座說法。是人無端於說法處。得大寶珠。其魔或時化為畜生。口銜其珠。及雜珍寶簡冊符牘。諸奇異物。先授彼人。後著其體。或誘聽人。藏於地下。有明月珠。照耀其處。是諸聽者。得未曾有。多食藥草。不餐嘉饌。或時日餐一麻一麥。其形肥充。魔力持故。誹謗比丘。罵詈徒眾。不避譏嫌。口中好言他方寶藏。十方聖賢潛匿之處。隨其後者。往往見有奇異之人。此名山林土地城隍川嶽鬼神年老成魔。或有宣婬。破佛戒律。與承事者。潛行五欲。或有精進。純食草木。無定行事。惱亂是人。厭足心生。去彼人體。弟子與師。俱陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/辛八、貪神通想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛神通種種變化。研究化元。貪取神力。爾時天魔候得其便。飛精附人。口說經法。其人誠不覺知魔著。亦言自得無上涅槃。來彼求通善男子處。敷座說法。是人或復手執火光。手撮其光。分於所聽四眾頭上。是諸聽人。頂上火光皆長數尺。亦無熱性。曾不焚燒。或水上行。如履平地。或於空中。安坐不動。或入瓶內。或處囊中。越牖透垣。曾無障礙。唯於刀兵。不得自在。自言是佛。身著白衣。受比丘禮。誹謗禪律。罵詈徒眾。訐露人事。不避譏嫌。口中常說神通自在。或復令人傍見佛土。鬼力惑人。非有真實也。讚歎行婬。不毀麤行。將諸猥媟。以為傳法。此名天地大力山精海精風精河精土精。一切草木積劫精魅。或復龍魅。或壽終仙。再活為魅。或仙期終。計年應死。其形不化。他怪所附。年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。多陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/辛九、貪深空想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛入滅。研究化性。貪求深空。爾時天魔候得其便。飛精附人。口說經法。其人終不覺知魔著。亦言自得無上涅槃。來彼求空善男子處。敷座說法。於大眾內。其形忽空。眾無所見。還從虛空。突然而出。存沒自在。或現其身。洞如琉璃。或垂手足。作旃檀氣。或大小便。如厚石蜜。誹謗戒律。輕賤出家。口中常說無因無果。一死永滅。無復後身及諸凡聖。雖得空寂。潛行貪欲。受其欲者。亦得空心。撥無因果。此名日月薄蝕精氣。金玉芝草麟鳳龜鶴。經千萬年不死為靈。出生國土。年老成魔。惱亂是人。厭足心生。去彼人體。弟子與師。多陷王難。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

/KEPAN/辛十、貪長壽想

/VERSE/又善男子。受陰虛妙。不遭邪慮。圓定發明。三摩地中。心愛長壽。辛苦研幾。貪求永歲。棄分段生。頓希變易細相常住。爾時天魔候得其便。飛精附人。口說經法。其人竟不覺知魔著。亦言自得無上涅槃。來彼求生善男子處。敷座說法。好言他方往還無滯。或經萬里。瞬息再來。皆於彼方取得其物。或於一處。在一宅中。數步之間。令其從東詣至西壁。是人急行。累年不到。因此心信。疑佛現前。口中常說十方眾生。皆是吾子。我生諸佛。我出世界。我是元佛。出世自然。不因修得。此名住世自在天魔。使其眷屬。如遮文茶。及四天王毗舍童子。未發心者。利其虛明。食彼精氣。或不因師。其修行人。親自觀見。稱執金剛與汝長命。現美女身。盛行貪欲。未逾年歲。肝腦枯竭。口兼獨言。聽若妖魅。前人未詳。多陷王難。未及遇刑。先已乾死。惱亂彼人。以至殂殞。汝當先覺。不入輪迴。迷惑不知。墮無間獄。

⊙住世自在天魔。即第六天上大魔王也。遮文茶。舊示嫉妒女。又云奴神。毗舍。此云噉精氣。此等亦有已發心者。便不惱亂行人。未發心者。每思噉人精氣。況此修定男子。受陰虛妙。則精氣虛明。倍為諸鬼所利。今功夫至此。若不加害。倘令想陰一盡。超煩惱濁。永出三界。更於何處候得其便。故須乘此親自現身而破壞之。噫。魔心若此。亦太□矣。所幸彼塵勞內。汝妙覺中。當處禪那覺悟無惑。則彼魔事無奈汝何耳。

/KEPAN/庚三、結過勸示二。初結十魔過惡。二結想陰所招。辛、今初

/VERSE/阿難當知。是十種魔。於末世時。在我法中。出家修道。或附人體。或自現形。皆言已成正遍知覺。讚歎婬欲。破佛律儀。先惡魔師與魔弟子。婬婬相傳。如是邪精魅其心腑。近則九生。多踰百世。令真修行。總為魔眷。命終之後。必為魔民。失正遍知。墮無間獄。汝今未須先取寂滅。縱得無學。留願入彼末法之中。起大慈悲。救度正心深信眾生。令不著魔。得正知見。我今度汝。已出生死。汝遵佛語。名報佛恩。

⊙近則九生者。百年為一生。九百年後。正法將滅時也。多踰百世者。三十年為一世。三千年後。正屬末法時也。嗚呼。讀經至此。而不痛哭流涕。撫昔傷今。思一振其頹風者。其真魔家眷屬也已。

/KEPAN/辛二、結想陰所招

/VERSE/阿難。如是十種禪那現境。皆是想陰用心交互。故現斯事。眾生頑迷。不自忖量。逢此因緣。迷不自識。謂言登聖。大妄語成墮無間獄。汝等必須將如來語。於我滅後。傳示末法。遍令眾生開悟斯義。無令天魔得其方便。保持覆護。成無上道。
