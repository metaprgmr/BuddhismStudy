請掀開經本二十二面，經文的第二段，「復次善男子，言稱讚如來者。」今天我們從這個地方看起，這一段講稱讚如來。稱讚的大意，昨天跟諸位介紹過了，那麼這是講到樂，前面是禮，此地是樂。我們中國古聖先賢所說的，說禮與樂都有心得了，修學有了心得了，這就叫有德；什麼叫有道德之人？這是有德。至於樂，這就建於禮，因為禮跟樂實實在在是不能分的。在樂記裡面說，凡是音聲的生起，都是由於人心而生。如果就一切有情眾生，我們所發出的音聲，這是由心而生的，我們無可懷疑的，我們都能夠承認。

那麼自然界裡面的音聲，是不是也是由心生的呢？你們想想對不對？這兩天聽了之後，應當要有覺悟了；萬法唯心，它不是心生的，從那裡生的？我們現前言語音聲是從我們分別心裡面生的，自然界裡面所有的音聲，是我們真心遇緣而產生的，所以還是由心生的。但是儒家只講到由人心生也，沒有講到這麼深的一層，這一層在佛法裡面講到。音聲怎麼生的呢？必須心動了，動了就會有音聲，不動就沒有音聲，那麼現在科學家對這個道理也知道了不少。動，它有頻率，在一定頻率之下，它會發出聲音，如果頻率再高，聲音就變成光了；所以光波跟音波是同樣的波，只是頻率不相同而已。那麼明白這個道理，佛法裡面講的光音天，你就很清楚了，概念就很清楚了。

光音天以上的天人，彼此有什麼意見交換，不要說話的，一放光就曉得了，這個多簡單，太簡單了。其實我們現在做不到，我們沒有這個能力，但是在某些地方，我們確實也用了。譬如你在十字街頭，你看到紅燈一亮就曉得不能走了，那是放光，那是光音，一看到光，哦！這個不可以走了；綠燈一亮可以通過了，怎麼不是放光呢？也是放光。所以以光來代表音聲，確實很有道理。那麼人心之動，在樂記裡面講是物使之然也，就是外面這個物，對你的一種刺激，所以是感於物而動。這個心在境界裡面，它有反應，我們見色聞聲有反應，這個心就動了；心一動就變成音聲，所以動一定會有音聲，振動，它就會有音聲出來。感受不一樣，音聲就不相同。

如果我們是很尊敬的心，敬心感應的；這個時候的心是直心，所以敬一定是直。直心就是儒家講的誠意，所以儒家樂記裡頭也講直，直以廉，跟我們佛法裡面講菩提心，直心，意思非常地接近。凡是出於至誠恭敬，這個心一定是誠到了極處，是至誠心。所以為什麼普賢菩薩行門第一就叫你禮敬諸佛，你要想成佛，佛都是用真心，都不是用妄心，真心是從那裡來的？真心從敬當中來的，敬心就是直心。如果我們對於一切人物，一切事相，一點誠敬的意思都沒有，你學佛怎麼學都學不成。所以禮敬諸佛是要自己成佛，我不禮敬諸佛，自己就成不了佛，就是你的菩提心的本體，就是直心，沒法子修。修直心就是在禮敬、讚嘆，這兩條是修我們菩提心的直心，你說多麼重要。

我們菩提心為什麼失掉了？狂妄、傲慢，把菩提心失掉了。這個一失掉了，這一錯就一切都錯了，以後就沒有一樁是對的。所以諸位一定要明了，要從這個地方修起，要認真，要努力。如果我們這個心，這個感應是憂慮，是憂心而感的；喜怒哀樂它統統都有不同，憂心感的音聲是哀，悲哀的聲音，這是我們能夠體驗得到的。如果是歡喜心、愛心，所感的音聲一定非常溫柔，和平、溫柔。各各不相同，這是應當要辨別的。所以能夠懂得音聲的人，在我們中國古代，去考察其他國家的政治，從什麼地方考察呢？聽他們的老百姓唱歌就知道他的政治辦得怎麼樣。老百姓歡喜，表現於音樂樂章裡面，就知道這個國家政治清明，國泰民安，富強康樂，能夠聽得出來的。如果聽到老百姓樂聲裡面都是哀戚，悽慘，悲哀，這個國家必定將亡，政治腐敗，老百姓怨聲載道，國之將亡。所以考察的時候，能夠從音樂裡面得知一個國家的盛衰，能夠判斷這個國家的前途。

同樣地，我們一個人將來有沒有前途，也能從你的談話音聲裡面能夠明了，這比看相算命還準，還要靈，能看一個人終身休咎，能看一個家庭，能看一個團體，能看一個國家。所以音樂這個學問太大了，確實不能夠疏忽，所以這個裡面有很深很深的學問，不可以不辨，也是應當能夠辨別。那麼用音樂教化眾生，做為教育上最重要的科目，可以說是很古很古，相當地久遠；無論是在中國是在外國，所以諸位打開歷史，在古代史裡面教學，幾乎統統都是用音樂。那麼在中國尤其是自古以來在教育裡面，把音樂看得非常之重。在我們中國古代，讀書的學生，十三歲以上的必須要修學，是必修的課程。因為樂章能夠養心，能夠調性情，這個在昨天跟諸位說過，能夠鼓舞我們奮發，能夠幫助我們改過遷善，所以它的效果非常之廣大，這是儒佛的教學都非常重視音樂。禮樂如果要是失掉了，教學的成果就不容易達到。

我們今天佛門之衰，衰在禮與樂都沒有了，禮樂都沒有了。禮是佛門的戒律，現在大家不守戒律，也不講戒律；樂只有在法會當中，或者是只有幾句讚子在那裡表演一下，通通流於形式，內容是一無所知。雖然唱讚，唱的時候達不到效果，就是不能夠真正達到遷善改過的目的。所以樂在我們中國古代，尤其在佛門裡，它不是娛樂的，它是教學的，是以禮調身，以樂調心，使我們身心都能夠得到昇華，這個是教學的效果。

那麼大意明瞭了，我們再往下看，「所有盡法界虛空界，十方三世一切剎土，所有極微，一一塵中，皆有一切世間極微塵數佛，一一佛所，皆有菩薩海會圍繞。」這一段文是講我們讚嘆的對象。我們讚嘆誰呢？那麼從這一段經文當中，我們就聯想到前面的一章，禮敬諸佛，跟禮敬的境界一樣，沒有兩樣。那麼註解諸位自己看。讚嘆的對象也是十方一切諸佛，這個裡面一共有三重無盡，剎無盡，佛無盡，菩薩海會無盡，數字之大不可思議，佛剎極微塵數。為什麼要這樣地稱讚呢？如果不是這樣稱讚，我們的性德顯現不出來。所以我們要明了一切有情的眾生，那怕他再惡，他也有善；你在世間找到一個純惡，根本沒有善的人，你找不到。再惡的人，他對於他的妻子，他也有愛心，也還有善，對他最好的朋友，也還有點善心，找不到純惡，也找不到純善。純善那是如來，究竟果位上是純善，等覺菩薩還有一分生相無明沒有破，那還有一分惡，所以還不能算純善，只有如來果地上才是純善。但是純惡找不到，縱然墮到阿鼻地獄，也不是純惡，也還有一些小善。那麼我們對於善法應當要稱讚，這才能真正收到教化之功。

譬如對作惡的人，如果對那些惡事，常常要責備，往往起反效果。我做的好事，沒有人知道，沒有人稱讚，我做的惡事，好，人家都罵我；不在乎，他罵我，我做得更惡一點。有什麼法子，沒有辦法的事情，反而鼓勵幫助他去做惡了。如果我們對做惡都能夠原諒他，絕對不去說他，看他有一點點小善就讚嘆他，時間久了，他慚愧心生起來了；你看我做惡，他們都不說話，我一點點小善，他們都讚揚，到以後就不好意思做惡了，自自然然他就改過遷善了，這個就是音樂教學的功德、效果，也是古人教給我們，隱惡揚善。但是讚嘆要讚到恰如其度數，不能超過。他有一分善，你就讚嘆一分，有兩分善，讚嘆兩分，這個是對的。

禮有節度，樂也有節奏，不能超過，也不能不及，就是恰到好處才能夠收到效果。如果超越了，超越了又起了副作用了，他變成自以為是了，貢高我慢的心就生起來了，所以不能夠超過，凡是有善事都應當讚嘆。你看近代弘一大師，他老人家禮樂這個兩條；也很難得他把普賢菩薩行，就這一卷經當作他自己的日課，他每一天課誦就是念十大願王，就是念我們現在研究這部經，是他的課誦本。他對於禮樂，不但他重視，而且他真做到了，我們曉得他持戒很嚴，這是守禮。他懂音樂，而且他音樂造詣相當之高，他送別的那個曲子，一般在音樂界裡認為近百年來，東西方只有兩支好的曲子，一個是魂斷藍橋，西方的；一個就是送別，這是中國的，世界名曲，那是他作的，實實在在是很難得。

你看他對於學生，對一般信徒，見到人有過失了，他一句話不說，他從來不責備一個人，看到有人犯過了，他不責備。但是人有好處，有善處，他讚嘆，他懂得樂教。他與大眾相處在一塊，在佛學院教學生，學生有過失，他不講話。那學生自己怎麼曉得有過失呢？他有一個表示的方式，就是他那一天不吃飯了，所以學生曉得了，大概我們有了過失了，老師不說話也不吃飯。於是大家反省，懺悔，那老師又吃飯了，他用這個方法，他不罵人，不責備人，對待任何人，和顏悅色，他用這種方法，所以感化很多的學生。這是個人教學的方法不一樣，有些老師是要罵人的，還有老師要打人的。

「我當悉以甚深勝解，現前知見。」這一段說明我們能讚的心，跟前面一科意思完全相同。這就說明唯有甚深勝解者才能讚，能讚就是能修讚嘆如來這一願，這一個方法。十願，我們這才接觸到第二，但是已經有相當啟發的作用。什麼人能修？要甚深勝解的人才能修。甚深勝解從那裡得到呢？是要從如來開導之下，我們才能夠獲得；如來不在世了，我們要從善知識，從經典當中得到。解是理解，是通達、明了，勝是殊勝，而且要相當深度的殊勝的理解；解得淺了，做不到。那麼我們想現在一些人，他為什麼做不到呢？他根本就不了解，他怎麼能做到呢？別說勝解了，根本就不解，甚至於許多，他解錯了，所以曲解了經意了，這是非常非常地普遍；那個深之一字，更談不上了。深是要相當長時間的修養，才能夠達到深度的勝解。我自己經驗當中，深度的勝解必須要長時期地教學相長，才能夠體會到一些。

我們要是聽一部經，聽完了之後，就把這個書收起來了，束諸高閣，不曉得再到那一年才來摸一下，這沒用的，這是一暴十寒；縱然能理解，只理解一個皮毛而已，談不上深度，甚至於真正的意思，都很難體會。那麼由此我們可以聯想到那些菩薩為什麼天天講經說法，教化眾生，他為什麼要這樣做法？世間教學是有報酬的，你們學校裡這些教員，天天給你們上課，他要拿薪水的，如果說是你們學校不發給他薪水，他來不來上課？他不來了。菩薩沒有人發給他薪水，他天天都來，他教得很起勁，他為什麼？我們要明白這個道理，他為的是要求甚深勝解，所以教學就是求學，教跟求，是一不是二。為什麼呢？在教學當中，你如果自己去求學，有許許多多的裡面的問題不能發現，發掘不出來，你自己想不到。你跟大家在一塊兒的時候，比如講這一段東西，有許多人發問，有許多人來質疑，這個質疑、發問裡很多很多東西，自己想不到。所以是老師教導學生，學生幫助老師，師資道成，學生資助老師的甚深勝解，的確是相輔相成，教學相長，雙方面都有進步。

菩薩為了要求甚深勝解，所以他才不疲不厭地教化眾生。現前知見，就是前面是如對目前，非常地親切。那麼這一句經文，諦閑法師註子裡面講，跟前面禮敬諸佛這一段來比較看，它這個地方比較簡略；文字上簡略，意思上一樣，意思完全是一樣的，那麼這一句我們要重視。菩薩教化眾生，特別是在無量壽經裡面所說的，菩薩做一切眾生不請之友。所以佛為什麼不教化眾生？佛是老師的身分，老師代表尊嚴，尊師重道，代表尊嚴；只聞來學，未聞往教。你說往教，尊師重道這個心就沒有了，所以求學，你來求，老師沒有到你家裡去教你的，不會找你來教你的，這個不可能的。那麼這個樣子，教化就不能普遍了，就不廣了；為了要達到教化普遍、廣大，怎麼辦呢？學生去，學生沒有關係嘛！學生跟大家都是朋友一樣，所以做不請之友，可以到你家裡去教你。你不求學，這個學生會找到你，拉到你去學去，學生可以，老師不行。所以成佛之後，他要退到菩薩地位上，他就方便了，可以做一切眾生不請之友了，他把他的身份降低一等，道理就是在此地。

可是你們聽了之後，要認真去做，在此地七天聽這一部經，要認真地聽，為什麼呢？聽了之後，要去講給別人聽，不一定是在講堂裡講，有三個同學、五個同學，一個同學都可以，把他拉來，每一個星期給他上一堂課，這樣才行，這個做不請之友，這個能教學相長。他如果有興趣，你就跟他講，互相在一塊討論，要不斷地去講，這一遍講完了，再講第二遍，第二遍講完了，再講第三遍。如果你一生當中，不要說一生，就是你學了這個七天，不斷地去講上個七年，你就是普賢菩薩了，這是真的，不是假的。這一部東西講熟了，熟透了就變成自己的。

所以我過去在求學當中，我也有幾個志同道合的朋友，我就告訴他們，我們在老師那裡學了一部經之後，至少要講十遍，就是連續不斷講過十遍，我們再學第二部。為什麼呢？如果不熟透，接著學第二部，頭一部忘掉了，第二部不熟，前頭一部忘掉了，很難成就。所以你能夠學了之後就講，連續不斷講十遍，這個就有一點印象了，不至於忘掉，能夠講的遍數多當然更好。假如你們學了之後，怕記不住，講的時候沒有把握，不要緊，這都有錄音，錄音帶在此地。你們每一個人可以拷貝一套錄音帶帶回去，天天聽；你要跟同學講的時候，我現在教學就是這樣，一個星期就聽一個帶子，我今天上這一堂課，一個星期就聽這一堂，聽一個帶子，早晨聽一遍，晚上聽一遍，一個星期六天，你就聽十二遍了；一天跟別人去講，沒有講不好的啊！要是找老師，講了一遍，老師你再給我講一遍，老師不耐煩啊！現在有錄音帶，你放一百遍一千遍，他不會不耐煩，他是不疲不厭。

所以大家要認真，要好好地學，讀到這個地方，這就給我們啟發，我們要發心，我們要教別人，不是自己學了之後就算了，一定要教別人。那麼底下一段呢，是「辨能讚舌相」，「各以出過辯才天女微妙舌根，一一舌根，出無盡音聲海。一一音聲，出一切言辭海。稱揚讚嘆一切如來諸功德海。窮未來際，相續不斷。盡於法界，無不周遍。」這個讚嘆最重要的是舌根，是要用舌根的。所以諸位要真正發心，講經說法是讚嘆，讚嘆佛法，這是屬於讚嘆；將來在果報上，就是得三十二相的廣長舌相，微妙舌根。各，經文裡頭各，是指每一個人；像我們現在在講堂裡面，每一個同學，每一個人都要學的。都能夠以這個出，就是超出，過是越過，這個意思就說，比辯才天女微妙舌根還要殊勝，還要超過。

辯才天女是佛在經上說的，她的辯才幾乎跟如來差不多了，所以佛對她非常地讚嘆。普賢菩薩在此地就引用她來作一個例子，我們不但要像她，而且還要超過她，自己一定要發這個願。舌根就是妙有之舌根，微細妙好，即一即多，舌之體是一，舌之用，功用，無量無邊。一個舌頭，你看釋迦牟尼佛在世的時候，講那麼多的經典，所以一是體，用是多，即一即多，這是從俗諦上說。如果從真諦上講，那就是非一非多。亦一亦多，盡虛空遍法界無非是一個微妙舌根，這個是從真諦上說，從性具上講，那麼這些通通與一念三千的理論有密切的關係；所以懂得一念三千的道理，經上這許多境界，你才能夠體會得到，才不致於懷疑了。

普賢身遍法界，這講法身，佛有法身，普賢菩薩有法身，我們每一個人都有法身。雖有法身，你自己迷了，不敢承認，那沒有辦法；你要覺悟了，你就能夠體認，才曉得一切法是自己，才能夠體認。雖然體認之後，你在一切法裡得自在，可是你在接引眾生的時候，又必須要隨著他的程度，要把你的程度立刻降低下來，要跟他合光同塵，為什麼？這個才能夠教化眾生，才能夠攝受眾生，就是經典裡面常說的，應以什麼身分，教化眾生的時候，就示現什麼身分。其實我們現在這個身分就很多很多。譬如說，對你父母說，你是子女的身分；對你弟弟來講，你是哥哥姊姊的身分；對於你哥哥姊姊，你又是弟弟妹妹的身分；對老師講，你是學生的身分；將來對你自己學生講，你又是老師的身份，身分太多太多了。最基本的五倫十義，所以五倫是我們基本的社會組織，就有十種不同的身份。

如果在社會上，你事業多了，身分就更多了。在教化一切眾生上，那是無量無邊的身分。正是應當用什麼身分來辦事，來教學，就用什麼樣的身分，隨時在那裡變化的，而不是自己變化，是隨著境界來變化，這樣才能達到教學的效果，才能夠成就一切佛法事業，佛事啊！佛事就是覺悟眾生的大事，幫助眾生破迷開悟，這叫佛事，佛是覺悟的意思。那麼做佛事裡頭，最重要的要靠舌根，因為我們娑婆世界是音聲為教體；眾生的根性，耳根最利，你寫東西給他看，他不一定能看得清楚，他一聽就明瞭了，所以耳比眼還要靈。所以釋迦牟尼佛當年在世完全是用舌根來講學，孔老夫子在我們中國出現的時候，也是一生講學。

那麼我們看歷代祖師大德，儒家的歷代宗師，都是講學，那麼講學一定要用舌根。所以既然法身是遍法界，當然舌根也遍法界，要明白這個道理，那麼一切有情無情的音聲，你自自然然能體會得到都是菩薩色塵讚嘆諸佛的音聲，所以我們在大自然的音聲當中，往往能夠開悟，就是這個道理。而大自然的音聲，從來沒有止息過，換一句話說，諸佛說經從來沒有中止過；問題就是看各各眾生的緣分，看緣分。因緣要巧合了，在音聲裡面就可以大徹大悟；因緣要不合，這個音聲也就空過了，所以一切的境界都是唯心所現。因此讚佛人耳深處，必定成為稱讚之耳。所以修普賢行願，特別是修稱讚如來這一願的人，我們不能不知道普賢境界廣大無邊；那我們聽一切音聲，無論是風聲雨聲，外面這些車馬聲，一切的言語音聲，要明白沒有一個音聲不是讚嘆如來之聲。如來是什麼？是我們自己的本性，性德，都是從性德裡面流露出來的音聲，還讚嘆性德，本性裡面的德能無量無邊，我們常講是萬德萬能。

要從這個地方去體會，然後你讀彌陀經，你才能夠了解西方世界六塵說法，水也會說法，風也會說法，樹葉相碰撞的音聲也會說法，鳥也會說法，六塵說法；這個境界念佛念熟了，所以外面的境界都隨心所轉。譬如你真的果然阿彌陀佛這個佛號念熟了，聽什麼音聲都是阿彌陀佛，不管聽什麼聲音都是阿彌陀佛，盡虛空遍法界統統在念佛，這個境界跟諸位說，這叫功夫達成一片了。什麼叫功夫成片，他不曉得，他沒有能夠體會到；盡虛空遍法界所有的音聲，你就聽那個節奏都是阿彌陀佛。。阿彌陀佛。。阿彌陀佛。。境隨心轉，音聲是六塵境之一，也隨境轉，所以盡虛空遍法界一片念佛的音聲。

那麼這一段文，慈舟法師的註解註得多，也註得詳細，他引用了些小故事，非常有趣味，你們自己可以做參考，給人講的時候，參考書多一點，材料就豐富了。所以學華嚴跟學其他的經，的確不一樣，華嚴很有趣味，很生動，不會學得很呆板，很枯燥，不會是。華嚴是活活潑潑，那麼善學華嚴的人，他能夠做到把十方三世所有的境界，都能夠收到一心。慈舟法師說，諸位如果你們要不會的話；這是講佛門修行的大原則，不管是宗門教下，佛與凡夫對於一切事物的看法不相同，拿現在的話說，就是人生觀跟宇宙觀不一樣。佛法觀察的時候，一定用觀照，你看我們世間人講觀察佛講觀照。觀察是用心意識，就是用分別心，用執著心，用阿賴耶識；而觀照呢？它不用，其實在觀照還是用，到照住、照見就不用了，真正講不用心意識是照見，所以這是有三個層次，最初是觀照，然後照住，再照見；這三個層次怎麼樣區分，怎麼樣修學？

江味農居士在金剛經講義裡面說得非常詳細，很大的篇幅來解釋這三個層次，境界不相同，那麼諸位自己也可以去查出來去研究，作參考。那麼你不懂得觀照的話，你就可以觀想，你推理，一切音聲從那裡來的？你就追究這個，去思惟這些，音聲從什麼地方來的？你認真一追究，音聲沒有來處。正如同楞嚴經上釋迦牟尼佛叫阿難去找心在那裡？認真一找，就找不到了，不曉得心在那裡。既沒有來處，你就能夠悟出這個音聲是空寂的。所以佛在楞嚴上說，性色真空，性空真色；拿這一個公式套上一個音聲，性音真空，性空真音，這才能發現到音聲原來是自性清淨心中之物；那麼這個跟禪宗裡面的參究，沒有兩樣。能夠如是回光返照，就曉得一切音聲都是法身隨緣，法身是體，隨緣是用，觀想要得力了，才真正能夠契入體用不二，這是真正的讚嘆出來。也是要這樣的修法，就是修這個法門，我們的法身全體才能夠顯現，這個法門修學的成果才能夠得到；考試的時候，才能得個滿分。否則的話，法身是法身，音聲是音聲，法身顯不出來；普賢行願雖修沒有成就，像你雖然在念書，考試得個零分，書天天在勤苦地念，考試都不及格，這很冤枉，你沒有心得，沒有得到東西。

普賢行願，願願要顯示，顯出自己清淨法身的體相作用。所以這個讚嘆，這真讚嘆，這真正了不起。末後這一段我們把它念下去，這一段不要講，因為每一段後頭都是一樣的，前面第一段講過了，後頭都不要說了。「如是虛空界盡，眾生界盡，眾生業盡，眾生煩惱盡，我讚乃盡。而虛空界乃至煩惱無有盡故，我此讚嘆無有窮盡。念念相續，無有間斷。身語意業，無有疲厭。」它註解也說可以略前，跟前面講法意思完全相同。好，我們下課。
