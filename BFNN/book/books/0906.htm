/TEXT030C/明蓮池大師著


靈明洞徹，湛寂常恆。非濁非清。無背無向。大哉真體，不可得而思議者，其唯自性歟。澄濁而清。返背而向。越三祇於一念。齊諸聖於片言。至哉妙用，亦不可得而思議者，其唯佛說阿彌陀經歟。

故我世尊，乍說三乘，終歸一實。等頒珍賜。更錫殊恩。指四十八之願門。開一十六之觀法。願願歸乎普度。觀觀宗乎妙心。又以願門廣大，貴在知先。觀法深玄，尤應守約。知先則務生彼國。守約則惟事持名。舉其名兮。兼眾德而俱備。專乎持也。統百行以無遺。從茲而萬慮咸休。究極乎一心不亂。

乃知匪離跬步，寶池湧四色之華。不出戶庭，金地繞七重之樹。處處彌陀說法。時時蓮蕊化生。珍禽與庶鳥偕音。瓊院共茆堂並彩。蓋由念空真念。生入無生。念佛即是念心。生彼不離生此。心佛眾生一體。中流兩岸不居。故謂自性彌陀，唯心淨土。

此則理之一心，全歸上智。亦復通乎事相，曲為鈍根。奈何守愚之輩，著事而理無聞。小慧之流，執理而事遂廢。著事而迷理，類蒙童讀古聖之書。執理而遺事，比貧士獲豪家之券。然著事而念能相繼，不虛入品之功。執理而心實未明，反受落空之禍。遂使垂手徒勤。倚門空望。上辜佛化。下負己靈。今生以及多生。一誤而成百誤。甘心苦趣。束手死門。無救無歸。可悲可痛。　|

末法下凡。窮陬晚學。罔通玄理。素鄙空談。畫餅何益饑腸。燕石難誣賈目。祗承先敕。篤奉斯經。望樂國為家鄉。仰慈尊如怙恃。仍以心懷兼利。道貴弘通。慨古疏鮮見其全。惟數解僅行於世。辭雖切而太簡。理微露而不彰。不極論其宏功。儔發起乎真信。頓忘膚見。既竭心思。總收部類五經。直據文殊一行。而復會歸玄旨，則分入雜華。貫穿諸門，則博綜群典。無一不消歸自己。有願皆回嚮菩提。展此精誠，乞求加被。

歸命娑婆說法主。西方接引大慈尊。不可思議佛護經。舍利文殊諸聖者。二土六方遍塵剎。過去現在及當來。無盡三寶咸證知。惟願慈悲攝受我。我今妄以穢土見。蠡測如來清淨心。仰承三寶大威神。加被凡愚成聖智。使我言言符佛意。流通遐邇益含靈。見聞隨喜悉往生。同證寂光無上果。

將釋此經，總啟十門。一、教起所因。二、藏教等攝。三、義理深廣。四、所被階品。五、能詮體性。六、宗趣旨歸。七、部類差別。八、譯釋誦持。九、總釋命題。十、別解文義。

先明總者。謂如來唯為一大事因緣出現於世。則一代時教，總其大意，唯欲眾生開示悟入佛之知見。今此經者，直指眾生以念佛心入佛知見故。別則專就此經，復有十義。一、大悲憫念末法，為作津樑故。二、特於無量法門，出勝方便故。三、激揚生死凡夫，令起欣厭故。四、化導二乘執空，不修淨土故。五、勉進初心菩薩，親近如來故。六、盡攝利鈍諸根，悉皆度脫故。七、護持多障行人，不遭墮落故。八、的指即有念心，得入無念故。九、巧示因於往生，實悟無生故。十、復明徑路修行，徑中之徑故。

初、大悲憫念末法為作津樑者。佛成道時，已當濁世。況今末法，正入鬥爭。轉展陵夷。後之又後。皆賴此經神力，救拔餘生。豈非至極悲心，預垂濟度。

二、特於無量法門出勝方便者。入道多門，本無揀擇。險夷曲直，難易攸分。則無量門中，念佛一門，最為方便。略陳有四。一、不值佛世，得常見佛方便。二、不斷惑業，得出輪迴方便。三、不修餘行，得波羅密方便。四、不經多劫，得疾解脫方便。

三、激揚生死凡夫令起欣厭者。以諸眾生沉迷自性，甘受輪迴。曠劫至今，曾無省勵。故示苦樂兩土。爰開折攝二門。激之揚之。俾欣俾厭。勝心既發。淨業斯成。

四、化導二乘執空不修淨土者。良以乍得我空，即生耽滯。聞說淨佛國土，教化眾生，心不喜樂。故令回小向大，發意往生。

五、勉進初心菩薩親近如來者。初發心菩薩，大心雖建，勝忍未成。所謂弱羽止可纏枝。嬰兒猶應傍母。入正定聚。親彼世尊。方得忍證無生，終成佛果。乘大願筏，苦海度生。如《智論》中說：「且夫六心墮落。塵劫聲聞。魚子庵羅，足為明鏡。」故知念佛，菩薩之父，生育法身。乃至十地始終，不離念佛。何得初心自足，不願往生。

六、盡攝利鈍諸根悉皆度脫者。諸餘法門，高之則下機絕分，卑之則不被上根。是以華藏如盲，螢光增結。唯此一法，上下兼收。可謂萬病愈於阿伽，千器成於巨冶，豈不慈門廣大，普度無遺。

七、護持多障行人，不遭墮落者。末世修行，多諸障難。一虧正見，即陷群邪。彼佛願力威神加被行人。大光明中，不遭魔事。能為護念。直至道場。故知澤圖闢怪。寶鏡遁妖。正念分明，無能嬈者。

八、的指即有念心得入無念者。心本無念。念起即乖。而眾生無始以來，妄想慣習，未易卒遣。今教念佛。是乃以毒攻毒，用兵止兵。病愈寇平。則舍病體更無自身。即寇盜原吾赤子。

九、巧示因於往生實悟無生者。七地僅名現相。八地乃得無生。而亟欲滅生以求無生。彌求彌遠。今以求生淨土，乃悟無生。入有得空。即凡成聖。可謂通玄祕訣。換骨神丹。

十、復明徑路修行徑中之徑者。此有二義。一者，餘門學道，萬裏迢遙。念佛往生，古稱徑路。而念佛一法，復有多門。今此持名，是為徑路之中，徑而又徑。鶴衝鵬舉。驥驟龍飛。不疾不行。而速而至。徑中徑矣。二者，《無量壽經》廣陳依正，備載修持。今此經者。崇簡去繁。舉約該博。更無他說，單指持名。但得一心，便生彼國。可謂愈簡愈約。愈妙愈玄。徑中徑矣。

如上別中十義。復以前九為通。後一為別。兼前總義。為此經教起之所因故。

已知佛說此經，有如是因。未知此經藏教分中，各何攝屬。言藏有二。一、三藏。二、二藏。且初三藏者。一、修多羅藏。二、毗柰耶藏。三、阿毗達磨藏。今此經者，是修多羅攝。諸經亦有互相攝者。今非彼故。二藏者。一、菩薩藏。二、聲聞藏。今此經者，菩薩藏攝。亦有互攝。今非彼故。

教者。依賢首判教分五。謂小、始、終、頓、圓。今此經者，頓教所攝。亦復兼通前後二教。分者。十二分教，如修多羅夜等。今此經者，修多羅、優陀那，二分攝故。

已知此經攝於頓教，少分屬圓。未知所具義理，當復雲何。先明此經攝於頓者。蓋謂持名即生。疾超速證。無迂曲故。正屬於頓。或難，頓教一念不生，即名為佛。五法三自性皆空。八識二無我俱遣。今持名念佛，是為有念，雲何名頓。答。以一心不亂，正謂無念。若有念者，不名一心。但得一心。何法不寂。

分屬圓教者。圓之為義。謂四法界中。前三通於諸教。後一獨擅乎圓。今此經者。圓全攝此。此分攝圓。得圓少分。分屬圓故。

先明通《觀經》者，有言十六觀門，名為定善。執持名號，名為散善。今為通之。於中有二。一總。二別。先明總者。彼經妙觀，宗乎一心。此經一心，正符彼意。一心作觀。一心稱名。何得同歸一心，揚彼抑此。詳如《淨覺疏》中說。

次明別者。或謂此經但聞佛名。或謂此經佛是劣應。或謂此經華局車輪。或謂此經五逆不生。或謂此經止屬下品。不知二經實一義故。不知此經尤獨要故。

復明通諸經者。與諸大乘經意義相通，如《淨名》《法華》等。旁通如是。乃知此經，義理所該，深邃廣遠。不應視同淺近，自取愆尤。

已知此經，文略義豐，言近旨遠。未委被何根器，有何階等。先明料簡。前三非器。謂無信者、無願者、無行者。反是皆器。於是器中，輩之品之，成三成九。九之又九。三之又三。又細分之，復應無量。如二部中說。總收者。但持佛名，必生彼國。則或高或下。或聖或凡。乃至或信或疑。或贊或毀。知有彼佛，便成善根。多劫多生，俱蒙解脫。

已知此經被機普遍。未知能詮，何為體性。依古展轉十門推本。約之成四。先明隨相。於中復二。一謂聲名句文。二謂所詮義。以文與義，皆屬相故。又若據法所顯義。則無非佛事。如香飯光明等。當知法法皆為教體。

唯識者。此文此義，皆識所變。而有本影四句。歸性者。前以所變之萬境，攝歸能變之八識。今以所現之八識，復攝歸能現之一心。則性為教體。無礙者。心境理事，本自交徹。境及事者，是名隨相。心者唯識。理者歸性。俱交徹故。

已知此經能詮之體，如是該羅。未審所宗，當在何者。夫語之所尚曰宗。宗之所歸曰趣。而有通別。通論佛教因緣為宗。別則依古十門。自我法俱有，至圓融具德。後後前前，次第深淺。是故諸經，各有宗趣。今明此經，古有多解。有謂信願為宗。有謂超過三界二種清淨為宗。令諸眾生得不退轉為趣。

此經宗乎法性。於法性中，復分總別。總而合之。謂是依正清淨，信願往生，以為宗趣。又別明之。則成五對。一、教義。二、事理。三、境行。四、行寂。五、寂用。以為宗趣。

已知此經，宗趣衝深。未審當部等類，為有幾種。初先明部者。部有二種。一謂大本。二謂此經。二明類者。自有三種。一、《觀經》。二、《鼓音王經》。三、《後出阿彌陀偈經》。三明非部類者。帶說淨土。如《華嚴》《法華》，及《起信》等。又非部類，而中說專持名號，如《文殊般若》。

已知此經，為部為類，詳略同別。未委譯自何時。凡有幾譯。以至注釋闡揚。讀誦受持，有何靈驗。初明譯者有二。一名《佛說阿彌陀經》。即今經。姚秦三藏法師鳩摩羅什譯。二名《稱讚淨土佛攝受經》。唐三藏法師玄奘譯。二經聯比，小異大同。時所宗尚，皆弘秦本。

次明釋此經者。論則有天親菩薩《無量壽經論》。解則有慈恩通贊、海東疏、孤山疏。乃至大佑略解等。若夫遠承佛旨。弘闡秘宗。為論為文。為集為錄。為傳為偈。為賦為詩。交贊互揚。其麗不億。莫不叮嚀懇告。感慨悲歌。普勸迷流。同歸覺路。一曾過目。可弗銘心。

次明誦此經者。如舌根不壞。天樂西迎。方解冤而往生。未終卷而坐脫。歸如入定。終睹白蓮。銀台而易金台。粗樂而來細樂。又若書寫則化被蒼生。講演則祥符白鶴。現前感應，則寶地遙觀。克取往生，則涅槃非比。如斯感應。屢見古今。

若持名者。或一念而飛一光。或一聲而出一佛。或響彌林谷。或音徹宮闈。或六時系念，而依正盈空。或十字標心，而聖賢入會。洎乎昭代。續有名流。至於感護則宿冤得度。惡鬼不侵。靈應則瞽目重明。俘囚脫難。又復惡人則善和十念。地獄現而化佛空迎。畜生則鴝鵒稱名。形骸掩而蓮花地發。何況身無重慝。報在最靈。信願薰修，寧成虛棄。

是以一音始唱。千佛同賡。三學高僧。九流名德。若幽若顯。若聖若凡。如萬水無不朝東。似群星悉皆拱北。方之捷徑。號曰普門。豈虛語哉。決志求生。無容擬議者矣。
