請掀開經本第八十一面，「所有與我同行者，於一切處同集會，身口意業皆同等，一切行願同修學。所有益我善知識，為我顯示普賢行，常願與我同集會，於我常生歡喜心。」這兩首偈是重頌，就如同前面所講的十地經裡面的十願，就是第八願。在本經裡面講是不離願，不離諸佛、不離善友，善友就是我們常講的善知識，善知識就是與我們同修行的人；如果就狹義上來說，這是同修普賢行的人，廣義來說就總括了一切大乘佛法，凡是修學大乘佛法都叫做同行者，這就是有廣義、狹義兩種說法。

「於一切處同集會」，這一首裡面一共四句都有一個同字，可見這個字很要緊。如果不是同行、同會、同等、同學，那就不是不離了，不離必定要有這四同；特別是這個行門，這個行門的目標是求生西方淨土，由此可知凡是發願求生西方淨土的人，可以說與普賢行就屬於同行，同一個志願，因此我們希望與大眾在一塊共修，集會就是共修。怎麼叫同等呢？等是等普賢菩薩，身修禮敬，口修讚嘆，意包括的範圍就非常之廣了，特別是指三種迴向，恆順眾生、常隨佛學、普皆迴向都是偏重在意業，這是同等的意思。

一切行願，前面講十條那是講的綱領，如果就本經來看，經上一共給我們列出像出世間品一共講了兩千法門，那兩千法門都是普賢行；兩千還是略說，所以普賢行門無量無邊，此地稱為「一切行願同修學」。這一首完全講的自己發願要修學，那麼要怎麼個學法呢？下一首偈就說「所有益我善知識」，益是對我有利益的這樣的善知識。什麼人對我有利益呢？說實在的話，沒有一個人對我們沒有利益，一切眾生對我們統統有利益，問題就是你會不會用心。孔夫子過去也說過三人行必有我師，他那裡講的師就是佛法裡面講的善知識；必是必定，不會說是沒有的，必定有我師。

三人指那三人呢？一個是自己，一個是善人，一個是惡人，就指這三人。善人的善行、善心，我們要跟他學；惡人的惡行、惡心，我們自己要反省我們自己有沒有，所以善人是我們的善知識，惡人還是我們的善知識，所以華嚴會裡面我們所看到的善財童子他只有一個人，其餘的都是他的善知識。所以他能夠一生成佛，他一生當中能夠將見思、塵沙、無明斷盡，肉身成佛，成的是圓教佛，無上正等正覺，所以讀華嚴要在這個地方著眼，看他怎麼成就的，說穿了秘訣就在此地。我們所不行的就是這個人是我善知識，可以親近；那個人不行，他不如我，所以你成就不了，你的煩惱斷不了，你的一心不能現前，道理就在此地。

所以首先我們要認識善知識，一切眾生情與無情都是我們真善知識，都是我們的大善知識。「為我顯示普賢行」，你應當要做如是觀，一切眾生起心動念、所作所為，那是作什麼的？是為我顯示普賢行，是為我顯示我在這個境界裡面修圓滿的普賢行。你要能夠做如是觀，你就是普賢菩薩，你這一生當中決定成就。普賢行門在一切佛法裡面是第一個行門，是直接成無上正等正覺的，我們念佛行門在一切行門當中也是第一行門，那第一行門比不上普賢行，這個諸位要曉得。因為念佛這個法門第一行門是求往生西方極樂世界，往生極樂世界要成無上正等正覺一定要修普賢行。那麼如果我們現前就修普賢行，不但能往生，而且能証證無上菩提。

這末後一卷清涼大師說過華嚴關鍵，可行可保，我們講法寶，許許多多法寶裡頭也有第一法寶，這一卷經就是第一法寶，我們要識貨。明白這個道理了，我們六根接觸六塵境界要曉得統統是諸佛菩薩的示現，所以善財童子眼睛裡面全是佛菩薩，學生就是自己一個。我們五十三參裡面也看到的男女老少、各行各業，有出家、有在家、有學佛、有外道，他都遇到善知識，難道你沒有善財童子那麼幸運嗎？你是遇到善知識不把他當作善知識，那有什麼法子呢！善財童子遇到統統把他當作善知識，他成就了；你是遇到了硬是不肯當作善知識，所以你不能成就，善財的長處就是這麼一點，我們不及善財童子的也就這麼一點點的，這是我們要向善財童子學習的。

「常願與我同集會」，你果然將一切眾生情與無情都當作善知識，你才能常願跟你在一起呀！那就不叫怨憎會了，我們凡夫，人在一起長久了就怨憎會了，善財童子沒有，為什麼呢？唯有常常在一起，自己才能夠廣學多聞，才能夠成就無量智慧，才能成就一心不亂。我們修一心要在境界裡修，離開境界到那裡去修行去？「於我常生歡喜心」，你自己真正在這裡面修行，一切善知識沒有不歡喜的，所以這兩首對我們現前修學來說尤其是重要，經文裡面所講的全是事實。我們說要把情與無情當作善知識來看待已經是很勉強了，你的成就已經就有限了；情與無情確確實實是諸佛菩薩，那你就決定成就了。

佛在本經，不是在這一卷，大經裡頭說過一切眾生本來成佛，現在是不是？是佛。所以佛眼睛裡面看一切眾生都是佛，佛為什麼會變成凡夫的樣子？那是佛示現的，我要能常常這樣想、常常這樣觀，我自己就成就了。怎麼成就的呢？你想想我在前面講過十願，我看這十願最重要的一願，根本的大願就是禮敬諸佛，那是根本大願。所以禮敬的心不能生，普賢行就做不到；你真正明瞭情與無情統統都是本來佛，我們禮敬之心自自然然就生了；一但生了，而且這個心發得圓圓滿滿，一點欠缺沒有，那你這一生當中不成佛，那到什麼時候成佛呢？當然成佛嘛！你的恭敬心所以生不起來就看這是凡夫，那個也是凡夫，這個人跟我差不多，那個還不如我，你的恭敬心生不起來，你就成不了佛。

我們今天在此地這一會，大家來讀這一卷經，這一卷經是佛法裡面第一法寶，希望同修們要牢牢記住這幾句，要把這幾句多念念，念得滾瓜爛熟，時時刻刻在境界裡迴光反照，這樣可以對治自己無始劫以來的習氣、毛病。註解也註得很好，「此即彼第八願也，謂願於一切生處，恆不離佛及諸菩薩，得同意行故，亦名心行願，願不離一乘故」，一乘就是佛乘。再看下面一願供養願，「願常面見諸如來，及諸佛子眾圍繞，於彼皆興廣大供，盡未來劫無疲厭。願持諸佛微妙法，光顯一切菩提行，究竟清淨普賢道，盡未來劫常修習。」這是講供養願，所以在經文第三句是它的中心，「於彼皆興廣大供」。

大有六種，註解裡頭有，第一個是心大，第二個是供養具大，第三是福田大，第四是攝功德大，第五是因大，第六是時大。這八句意思清清楚楚、明明白白，第一句是「願常面見諸如來，及諸佛子眾圍繞」，佛子是菩薩，合起來就是諸佛菩薩。諸佛菩薩時時刻刻在我們面前，時時刻刻在我們的周圍，你一定要認識。如果你不認識，那就沒法子了，你要認識。你認識了，你就有福了，你認識之後，你才能夠種福。如何種福呢？廣修供養就是種福，所以你要曉得供養。而供養當中，前面我們說過很多，最要緊的就是法供養，不僅僅佛在金剛經上給我們做比較，本經裡面比較的經文非常之多，一切財供養不及法供養，法供養當中尤其重要的是修行供養。

如果要談到戒行廣大供，我們看了這一句經文害怕了，又聽到我剛才講了情與無情都是佛菩薩，我各各都要供養，我那有這麼大的力量？我沒有這麼多時間，又沒有這麼多財力，那這個經讀了還不是白讀了？你如果見到善人能跟他學善法。見到惡行能夠內省，這就叫供養，這是真正的供養，為什麼呢？諸佛菩薩示現這個樣子就是叫你在境界裡面修清淨心，在境界裡面斷惡修善。其實整個修行法歸納起來就是八個字；誠敬，我們對善人真誠恭敬，對惡人也真誠恭敬，這供養啊！修誠敬心。

如果說我對善人很尊敬，對惡人我討厭他，那你就不是供養了，你就不是修行了，那是凡夫，絕對不是普賢菩薩。為什麼呢？你在境界裡起了分別、起了執著，你打妄想了，你就不是一個修行人。誠敬是基礎，用誠敬心修清淨、平等、慈悲，清淨、平等、慈悲跟恭敬是一不是二。其實清淨、平等、慈悲就是我們講的三菩提心，直心、深心、發願迴向心，就是三菩提心。三菩提心從什麼地方顯現出來？從誠敬心現出來，這就是廣大的供養。心大無有疲厭，盡未來劫無疲厭，這一句是心大，他心為什麼大？心裡頭沒有界線就大了。我們這個心為什麼不大呢？因為心有界線，本來心很大，自己畫成界線把它變小了，所以作繭自縛。界線是什麼呢？就是分別，有了分別就小了；沒有分別，這心就大了，盡虛空遍法界就是一心，這一點我們要明瞭，要牢牢地把它記住。

所以分別、執著、妄想把我們廣大的心變成今天這麼地窄小，兩個人在一起為什麼不相容呢？當中畫個界線，我、你，這當中有界線了，就不能容了。去掉界線，盡虛空遍法界原來都是自己，正是佛在經上所說的應觀法界性，一切唯心造，盡虛空遍法界依正莊嚴是唯心所現，唯識所變；心性就是自己的本人，就是自家的本體，所以才是盡未來劫無疲厭，這話是對我們講的。願持諸佛微妙法，這個諸佛，諸位要記住就是我剛才講的情與無情統統是諸佛，不但所有有情眾生是佛，連無情的眾生也是佛，每一尊佛都示現微妙法。蠟燭會放光，慢慢點就點完了，這就是它的微妙法。

桌椅板凳擺在這個地方整整齊齊，可以給諸位舒舒服服坐在這裡聽經，這是它的微妙法，你要細細去體會。這一切眾生坐在這裡，你看面孔的表情喜怒哀樂，那是他的微妙法。如何能將一切諸佛微妙法開啟我們自己無量的智慧，變成我們自己甚深的禪定，這就叫持，願持這兩個字的說法；我們在一切境界裡頭，六根接觸六塵境界之中，成就無量的智慧，成就甚深的禪定。「光顯一切菩提行」，光是般若智光，顯是明顯地透露在外面，不是隱藏著的，換句話說，它是起作用的，不是不起作用。菩提行，行是行為，行為包括身口意三方面，身是身體的動作，口是言語，意是思想、見解，這是意的行為；身口意三業的行為都是覺而不迷，那就叫菩提行。

菩提是梵語，翻成中國意思是覺悟的意思，覺悟的行為，換句話說，他是覺悟的思想、覺悟的見解、覺悟的言語、覺悟的造作，樣樣都能夠覺而不迷。「究竟清淨普賢道」，這一句就是因大，也包括功德大。因為究竟普賢道是最殊勝的功德，這一句所說的普賢前面說過，有位前的普賢、有當位的普賢、有道後的普賢，這就是當位的普賢。當位普賢是等覺菩薩，所以稱之為究竟清淨。清淨兩個字也是因大的意思，這兩個字我們要特別注意。佛法的修學修什麼？清淨心而已，清淨心就是一心不亂，清淨心就是禪，所以佛法所修的就是心清淨。心清淨，我們身就清淨了；身心清淨，外面境界沒有不清淨的，淨土啊！

經上也常說心淨則土淨，淨土怎麼現前的？是從心地現前的，由此可知大經裡常常給我們講境隨心轉，沒錯啊！一點都沒錯！也許諸位同修或者有懷疑，現在有很多人看風水，風水很靈，那是怎麼回事情呢？因為你心不清淨，風水就很靈；你要心清淨了，風水對你就不靈了，為什麼？好風水、壞風水對你是一如，這個才叫最好，境隨心轉。我們心不清淨就會被境界轉，你要不相信的話，人家讚嘆你幾句，你就很歡喜，心不清淨嘛！他一讚嘆，你看你馬上歡喜，你就被他轉了。他要罵你幾句，你要生好幾天氣，是不是，你就不行了，你心被外面境界轉。如果你心清淨了，他讚嘆你，你不生歡喜心，如如不動；他要毀謗你，你也如如不動，所以八風吹不動；你心清淨了，清淨就不受人轉了，不受讚嘆、毀謗轉了。人事轉不了，地理也轉不了，一樣道理。你會被人轉，就會被地理、風水轉，就這麼個道理。

能不被人事環境轉，那個風水轉不動你，你住的地方是個凶宅、惡地，決定平平安安，若無其事，為什麼？你不為境界所轉。可是你沒到這個功夫不行啊！你必定受環境所轉，換句話說，你居住的地方要選擇鄰居，要好好地看風水，道理在此地，你心不清淨嘛！心清淨了就不需要了。但是清淨心相當不容易，清淨心要認真地去修學。要想得清淨心應該怎麼辦呢？剛才講了，誠敬之外要平等，你不平等，心就決定不會清淨。所以平等，那你就沒有分別，沒有執著就平等了，你要有分別、有執著，那怎麼能會平等呢？不會平的。所以要修平等心、要修慈悲心，慈悲心就是考驗你的清淨與平等。因為你慈悲，你才能接觸一切人物、接觸一切事，在一切人、一切物、一切事裡面修你的清淨心，修你的平等心，歷事鍊心。果然到清淨了，那就功夫成就了，那就叫普賢菩薩。到究竟清淨，那是把那一念生相無明也差不多要快捨掉了，這叫究竟清淨，這是我們的修行的終極的目標，也就是無上正等正覺。

「盡未來劫常修習」，這一句話放在最後，意義非常地深長。你已經到究竟了，究竟就圓滿了，圓滿了何必還要常修習呢？圓滿了就不需要了嘛？圓滿了再發心常修習，這就叫大慈大悲，做一個榜樣給別人看，還有一些沒有圓滿的人要幫助他們，那麼這就是道後普賢了。普賢已經成了佛了，成了佛再退回到菩薩位上，所以叫倒駕慈航。菩薩，也許你們坐的旁邊，碰到手臂的那就是菩薩，你自己不認識、不曉得。菩薩什麼樣子呢？你去念念普門品，普門品大家念得多，你看觀世音菩薩說應以何身得度者，他就現什麼身。

所以菩薩什麼樣子，你眼睛看看這些人物統統是菩薩的樣子，為什麼？菩薩沒有一定的相，沒有一定的身，隨類化身，那一個不是菩薩？那一個不是佛呢？所以你要以清淨心來看一切眾生，那一切眾生個個都像佛，個個都像菩薩，愈看愈像。所以佛菩薩就在我們的周圍，佛菩薩從來沒有離開我們，而是我們自己不認識；佛菩薩大慈大悲，我們把他的意思錯會了，那就是我們自己心不清淨。所以諸位講修行功夫得力就是心地一天比一天清淨，功夫就得力了，你心不清淨當然不得力。心不清淨不但經文展開在此地你看不懂它的意思，就是註解你也看不懂，心果然清淨了，你看這個經每一句、每一字，無量義啊！為什麼呢？因為佛的言語是從清淨心裡面流露出來的，你的心一清淨了，它的真實義就現前了，開經偈不是說願解如來真實義，心不清淨怎麼能看得出來如來的真實義呢！所以一定要修清淨心。

那麼在修行裡我要告訴諸位，佛法修行的總綱領就是三皈依、皈依佛、皈依法、皈依僧，我們就是修這個。佛法僧一定要把意思搞清楚，佛是覺的意思，覺而不迷；法是正的意思，正確的思想、正確的見解，正而不邪；僧就是清淨的意思，六根清淨，一塵不染，所以三皈依就是皈依覺正淨。從迷惑顛倒回過頭來依覺，覺而不迷；從邪知見，就是錯誤的思想、錯誤的見解回過頭來依正知見，正而不邪；從染污回過頭來依清淨。我們六根接觸外面境界起心動念就是染污，剛才我說了人家讚嘆你，你就被歡喜心染污了。心本來清淨的，六祖所說的本來無一物，何處惹塵埃；你有個歡喜，那歡喜就是有物，歡喜就把你的心染污了。罵你幾句，你就瞋恚了，瞋恚是一物，也把你的心染污了，所以你心一動就染污了。

如何能在一切境界裡頭如如不動，你的心像一面鏡子一樣對外面境界照得清清楚楚，鏡子不動啊！鏡子不染啊！所以佛法將我們的心比做鏡子叫大圓鏡智，轉阿賴耶識為大圓鏡智，用圓滿的鏡子來作比喻，我們修行就修這個。你如果常常記得我修覺正淨，你就不迷了，當你迷的時候一句我迷了，那就不迷了，為什麼？你已經知道你迷了，知道迷就不迷了，知道邪那就是正了，知道染那就清淨了，怕的是你不知道啊！你不自覺啊！所以清淨兩個字非常重要。菩薩、諸佛倒駕慈航來，他也示現的修學覺正淨，給我們做一個榜樣，教我們依照這個方法來修學，這是慈悲到了極處。

再看下面這一段，第六段「利益願」，「我於一切諸有中，所修福智恆無盡，定慧方便及解脫，獲諸無盡功德藏。」這是前一首。「一塵中有塵數剎，一一剎有難思佛，一一佛處眾會中，我見恆演菩提行。」這一段也非常之妙。前面五段偏重在自學，成就自己，這一願自己成就了。要幫助別人，如諸佛菩薩一樣，自己修成了，自己沒事了，沒事就要幫別人。幫別人是不是有事呢？幫別人還是沒事，佛菩薩一天到晚忙得不易樂乎，他忙什麼呢？沒得忙，沒事，無事忙，忙無事，自在呀！我們眾生忙得很辛苦，忙的是有事，有事忙，忙有事，所以焦頭爛額，不得自在，苦不堪言。他是忙無事，無事忙，所以快樂無比，這是我們應當學習的，所以這個願叫利益願。

「我於一切諸有中」，一切諸有就是講三界六道，通常我們講欲界有，有是有業因，有因當然就有果報，色界有、無色界有，我們叫三有。如果再細說有二十五有，但是二十五有跟三有開合不同，裡面內容完全是一樣的，這就是講的三界六道，這是我們通常講凡夫境界，不是聖人；就是倒駕慈航到三界六道裡面來，一般講度眾生，利益眾生。所謂度，拿今天的意思來說就是服務，就是幫助，幫助一切眾生，為一切眾生服務就叫做度眾生，度就是這個意思。「所修福智恆無盡」，無盡的功德是戒定慧當中修的，定就是福，什麼人有福報呢？有定的人、心定的人有福報，心不定沒福啊！諸位仔細去想想，揣摩揣摩這個意思。定是福，所以念佛人修一心不亂，一心不亂是最大的福報，他在宇宙人生當中自己有主宰，這是大福，無量之福。因此利益眾生實際上也是利益自己，正所謂教學相長，所以諸位一定要發心弘法利生，對你自己福慧的修學是有無盡的功德。

第二句是講他過去所修學的，「所修福智恆無盡」，那就是前面五願所成就的。「定慧方便及解脫」，這一句是講的福慧的啟用，我們要講兩種智的話，前面是根本智，這一句叫做後得智，前面一句講實智，後頭這一句是權智。權智就是把這個智慧應用在我們日常生活當中，待人接物之處，這就講到方便解脫了，解脫是自在。「獲諸無盡功德藏」，這講果報，可見得他所修學的確確實實有收獲，收獲是無盡的功德。藏是比喻，像寶藏一樣；功德藏，具體跟諸位說明就是無盡的智慧、無盡的德能、無盡的才藝。

再告訴諸位，這裡頭有無盡的富貴，講別的東西你們還不關心，說這個你們就很樂了，很自在了，你們就希望能求到了，有無盡的財富在裡頭，這是真的，一點都不假。所以我們看到華嚴經，你看看從第一卷看到第十二卷，大概有十一卷半的經文，毘盧遮那佛的富貴我們想像不到啊！物質上的享受，如果你不讀華嚴經，憑你想像，你決定想不出來的，你看看那個富貴，這就是無盡功德藏裡面所包含的。西方極樂世界依正莊嚴也是無盡功德藏當中所顯現的，絕對不是假的，樣樣都是真實的，我們在這一生當中可以取得，你為什麼不幹呢？你把這個捨棄了，太可惜了，確確實實能夠取得的，所以諸位要珍惜。這前面三句講修因，後面這一句是果報。

再看底下一首，這是講處所的普遍，「一塵中有塵數剎」。塵是講微塵，微塵是非常小的物質，我們今天講原子、電子，講這一類的，大概佛經裡面講的微塵是不是就是現在所發現的原子、電子，我們不得而知。但是我們曉得微塵是能夠在金屬裡面通過的，我們曉得金屬密度很大，雖然密度大還是有空隙，在高度的顯微鏡之下看得出來它還是有空隙，微塵可以在當中通過，由此可知，微塵很小很小我們肉眼看不到的；佛經裡面講阿羅漢的天眼能夠看到微塵，就是這麼小的物質。那一粒微塵裡面，那裡頭東西多了，奧妙無窮，為什麼呢？裡面有塵數的佛剎，佛剎是什麼呢？大千世界，不是一個大千世界，一微塵裡頭不是一個大千世界，有無量無邊的大千世界，微塵數的大千世界，這不是我們能想像得到的，這不可思議的境界，我們沒有法子能夠想像的；就是一粒微塵裡面有微塵數的大千世界，這個境界在華嚴裡面所說的一多無礙的境界，也就是事事無礙，大中現小，我們能夠理解；小中現大，我們沒有法子理解了，連比喻都比喻不出來，但它的確是事實。

「一一剎中難思佛」，難思就是不可思議，一一剎中有無量無邊的佛。「一一佛處眾會中」，每一尊佛都在那裡說法、都在那裡教化眾生，有無量的菩薩海會圍繞，你看看那一微塵裡面真是妙不可言。「我見恆演菩提行」，他見到了，他入到這個境界了；演是表演，他也入到這個會裡面，也示現修普賢行，這是什麼意思呢？諸佛教化，佛教化眾生，他到那裡去示現，幫助佛教化眾生，是這個意思，這是權智方便解脫行，這種境界最低限度也是圓教初住以上的菩薩才行，圓初住以上就是我們念佛人念到理一心不亂，這是最低的程度，如果嚴格說起來這個境界應當是八地菩薩才能夠證入這個境界。

我們讀到這樣的經文要相信，為什麼呢？佛決定沒有妄語，我們想到金剛經上釋迦牟尼佛給我們所說的，如來是真語者，真就是不假；實語者，實就是不虛，決不是虛妄的；如語者，如就是與事實完全相符合，不增不減叫如語；不妄語者；不誑語者，佛不會說大話，不會欺騙人，他講的境界的的確確是事實，確實是事實。實在很難相信，真是難相信，這不得已我們可以用夢境來作個比喻，大概凡夫每一個人都有作夢的經驗，夢從那裡變現出來的呢？我們想一想我們的身體什麼地方能變成夢境？仔細在我們整個身體裡面，我們的骨頭裡面，我們血液裡面，我們皮膚裡面，我們頭髮裡面去找去，夢境從那裡生出來的？你仔細去找，一定有一個地方變成夢境。

可能變成夢境也只是一個兩個很微細的細胞而已，也許就跟佛所講的一塵之中它能夠現無量無邊的夢境出來；夢境沒有小，一塵沒法大，在感官的世界裡面的的確確相通的；所以我們從這些比喻裡面能體會到一點意思，那不是真正的境界，真正境界必須要自己證得，如何證得呢？還是極淨的清淨心就能夠證得，所以決定不離清淨心。菩薩到這個地位了，發心幫助佛教化眾生，「我見恆演菩提行」。我們現在是初學，雖然在初學，讀到這一句我們也應當起來效法，只要看到有大眾聚會在一起的時候，你能夠懂得多少，你也可以跟大家講一點，與大家來討論佛法，共同來修學覺正淨法，說明禮敬、讚嘆，乃至迴向功德利益，自利利他，這就是我們現前可以修學的利益願。

再看後面這一段，第七「轉法輪願」，一共有三首。「普盡十方諸剎海，一一毛端三世海，佛海及與國土海，我遍修行經劫海。」這是第一首，第一首給我們所說的是先說明轉法輪的處所。轉法輪就是教學，佛用這個作比喻，佛法是要流通的，佛法是要彼此互相來傳授的、來教學的，就像一個輪一樣要轉動。用輪來比喻非常有意義，輪在相上動，心不動；輪的圓周動，圓心不動；圓周有，圓心不能說沒有，也不能說有。你們諸位想圓心在那裡？圓心是非有非無，你說它沒有吧？那個圓是據心才有的，沒有心那有圓！你說有呢？找不到，你找到當中，點一點，那是點，顯微鏡看到好大的面積，點是抽象的，它真有，但是絕對沒有即相。

我們的心就是如此，心有沒有？真有。有沒有即相？沒有。心無有一法，心能生萬法，心什麼都沒有，但是心具足一切法；正是如六祖所說的何期自性，本來具足，一樣不欠缺；何期自性，能生萬法。可是你要記住他老人家第一句話說，何期自性，本來清淨，這是他自己見到這個境界了，用幾句話把這個境界的樣子描繪出來，這是他自己親證的境界。所以佛法常用輪來代表、來作比喻。我們學佛也就學輪相，身要勤快、要動；心要清淨；身有，心要無，心要空。空，這個字好，空不是無，所以經上常講真空妙有，它是一不是二；真空就是妙有，妙有就是真空，所以真空不空，妙有非有，這是事實的真相。那麼轉法輪的處所可以說盡虛空遍法界無處不是，這首偈子就是這個意思。

「普盡十方諸剎海」，這先講大的世界。「一一毛端三世海」，與前面的一微塵裡面含大千世界，意思沒有兩樣。「佛海及與國土海」，佛海就代表有情，眾生海代表無情；或者我們拿現在的話來說，佛海代表動物，國土海代表植物、礦物，所以有情世間、器世間。如果講到有情世間，九法界可以講，佛怎麼也講有情呢？我們常講九界有情當然不能包括佛海，可是你要記住，如果這個佛是藏教佛、通教佛、別教佛，還是有情世間，只有圓教的佛才不是有情世間。為什麼呢？等覺菩薩，我們講圓教等覺菩薩還有一品生相無明沒有斷，那他還是有情，所以往生西方淨土帶業是決定正確，如果是不帶業，不帶業都是圓教佛，別教佛都帶業，所以佛海除圓教，藏、通、別佛都講得通。

「我遍修行經劫海」，這是普賢菩薩說，也就是教善財，實際上就是教我們，我們要普遍修行。經劫是講的時間之長，前面講我遍是遍一切處，這是遍一切時，後頭經劫是遍一切時。一切處、一切時都要修行，行是行為，修是修正，我們行為有錯誤把它修正過來，這叫修行，無時無處不是我們修行的道場，這個諸位要記住。錯誤從綱領上講就是迷了，從迷修正過來就覺了，從邪修正過來就正了，從染污修正過來就清淨了，所以迷、邪、染，這就是病，就是錯誤；覺、正、淨，這就是我們修行的標準，必須要修成覺、正、淨，在一切時一切處去修正過來。再看下面第二首，「一切如來語清淨，一言具眾音聲海，隨諸眾生意樂音，一一流佛辯才海。」這是輪轉的圓滿的教學。這個地方我要跟大家說明的，佛法的殊勝就是圓融，真正是不可思議，它是因人施教，它絕對不是用一個方法教一切眾生。

如果是一個方法，那何必要講八萬四千法門、無量法門呢？可是它有一個原則不變的，覺正淨這是不變的，只要能達到覺正淨的教學就圓滿了，效果就現前了。至於用什麼方法把你從迷修正到覺，從邪修正到正，從染污修到清淨，方法是因人而異、因時而異、因地而異，千變萬化沒有一定的準則，這也正是經上佛自己所說的，佛無有定法可說，佛無有法可說，就是說的這個道理。這個方法適合於甲，不一定適合於乙，適合於乙的，不見得適合於甲。像前面我們所讀過的舍利弗的兩個徒弟，一個是看墳墓的，一個是打鐵的鐵匠這一類的，是個冶金的，從前打鐵這一類的；舍利弗教他一個是數息觀，一個是不淨觀，他們兩個就修不成功；釋迦牟尼佛給他們換一換，兩個都證阿羅漢。換句話說，方法不對根性，就是不契機，白費功夫不能成就。葯對了症，病馬上就好了；葯用得不對症，不但不能好，病上加病，這個麻煩大了。

所以佛真正是聰明智慧，無量的智慧、無量的德能、無量的辯才，這就叫圓因，圓滿因。也就是說什麼樣根性人，佛接觸了給他說什麼樣的法，所以經上常講佛以一音而說法，眾生隨類各得解。這個一音有許許多多的講法，我們不要講得太玄、不要講得太深，人家會奇怪這神通不可思議。什麼叫一音？一音就是無音，有音就不是一音，一音是無音，無音是一，一個意思，誠意、真誠，真誠之心就是一，也正是彌陀經上所講的一心不亂那個一。從一心裡面接觸一切眾生，變現一切的言語，對你說這個法門，對他說另外一個法門，他們聽了各各人都得利益了，這叫隨類說法。所以佛在世，示現跟我們平常人一樣，沒有什麼兩樣。什麼叫神通呢？這就叫神通，一心就通了，你以真心待人，什麼都通了；你以妄心待人處處都不通。什麼最神？誠心最神；心不誠，鬼頭鬼腦鬼心眼。心誠到極處了，那就神了，神則靈，就是這麼一個簡單的道理，沒有什麼奇怪之處。

你能夠以真心一心待人，你就靈了，你要是用虛偽、欺詐，用這些心，那就是鬼心了，我們要明白這個道理，這首偈你念起來就有味道了，你就懂得這個裡頭的意思了。「三世一切諸如來，於彼無盡語言海，恆轉理趣妙法輪，我深智力普能入。」特別注意這三世，三世指過去、現在、未來，三世諸如來就是三世諸佛。過去佛、現在佛不難懂，未來佛在那裡呢？我們現前所看的一切眾生統統是未來佛，未來佛就是現在佛，就是過去佛，三世一如啊！三世不二。如果你把三世分作三個段落來看，你不能得一心，你不能入這個境界。你如果真正明瞭一即是三，三即是一，你的心就清淨了，為什麼？你心裡頭沒有分別了。有沒有過去、現在、未來？有。有沒有分別？沒有分別，這就妙了，妙就妙在此地。正是所謂佛法在世間，不壞世間相；佛法在世間，不離世間覺，佛法的要求就是覺，世間跟出世間是一，不是二；覺了就叫出世間，迷了就叫世間，只有迷悟之分，並沒有世出世間的界線，沒有這個，只有假名，沒有事實，我們要懂這個道理，三世一切諸如來就在我們現前。

「於彼無盡語言海」，你們一天到晚所聽到的無盡的言語，你如果會聽，那你就跟普賢菩薩一樣了，「恆轉理趣妙法輪」，他都在這裡說法。說的什麼法呢？說的叫你心地清淨，就是我剛才所講的所有一切眾生統統都在那裡說，說什麼？如果要說到經，統統講的大方廣佛華嚴經。你說我沒聽過，我聽的都是，一天到晚聽的全是諸佛菩薩給我講的大方廣佛華嚴經，都是給我講的禮敬諸佛、稱讚如來、廣修供養，乃至普皆迴向，就給我講這些；給我講的像我剛才所講的誠敬、清淨、平等、慈悲。你們不會聽嘛！那個人吵架，我聽到他也是講大方廣佛華嚴經，也是給我講的這些。你不會，你要會了你就真正得到其中理趣妙法輪。

「我深智力普能入」，所以這個地方不但要智慧，深智慧，你才能入這個境界，要不然你入不了這個境界，我跟諸位講真話不是假話。好，今天我們就講到此地。
