/KEPAN:a16/十六畫

【器界】　器物世界，是山河大地房屋及一切器用物品的總稱。與器世間同義。

【器世間】　指一切眾生依之而住的國土世界，因國土世界好像器物，能容納眾生居住。

【器世界】　與器世間同義。

【學】　修學戒定慧。在因位叫做有學，在果上則叫做無學。

【學人】　學道的人。

【學處】　１．修學之處，如五戒也叫五學處。２．科目，即修學佛法的科目。３．方法，即修學佛法的方法。

【學法女】　見式叉摩那尼條。

【學無學】　有學和無學。修正道以斷煩惱，叫做有學；悟真理而斷煩惱，再無可修學，叫做無學。小乘以前面之三果為有學，最後之阿羅漢果為無學，大乘則以菩薩之十地為有學，至高無上的佛果為無學。

【導師】　引導大眾進入佛道的人，是佛菩薩的通稱。

【憶持】　記憶和受持。

【懈怠】　懶惰。

【懈慢界】　又名懈慢國，此國位於我們此世界的西方十二億那由他之處，正好是去極樂世界的中途，生活在那裡的人，因貪戀其國土的快樂，人人生起一種懈怠憍慢的心理，不想再進一步的生到極樂世界去。

【擇滅】　涅槃的別名，因涅槃是人類最高智慧所選擇的寂滅法。

【擇法眼】　選擇正法之眼。

【擇法覺支】　見七覺支條。

【曇無】　又作達磨，華譯為法。

【曇摩】　見曇無條。

【樹想】　十六觀之一。

【樹下坐】　十二頭陀行之一。

【機】　１．根機。２．機緣。

【機性】　人的機根性質。

【機根】　機緣和根性。

【機教】　眾生的根機和佛的教法。

【機緣】　１．根機和因緣。２．從前結過的緣，現在到了熟的時候，也就是機會到了。

【橫起】　見橫出條。

【橫截】　橫截三界五趣生死之流，以便往生西方極樂世界。

【橫出】　淨土門易行道中有橫超與橫出的二道，聞悉如來的本願而不疑，憑此堅強的信念就會得到往生的益處，死後直接往生於真實的報土，叫做橫超，若是單憑自己的力量而修定散之諸行，將來死後往生於方便的化土，叫做橫出。

【濁劫】　濁惡的時期，也就是五濁中之劫濁，在減劫人壽二萬歲以後開始。

【濁惡】　五濁和十惡。五濁是見濁、煩惱濁、眾生濁、命濁、劫濁；十惡是殺、盜、淫、妄、惡口、兩舌、綺語、貪欲、瞋恚、邪見。

【濁惡處】　五濁十惡之處，即娑婆世界。

【燄口】　餓鬼名，因其口出火燄，故名。

【燈】　六種供具之一。

【燈明】　六種供具之一，即在佛前所供奉的燈火，它標誌佛的智波羅蜜。

【燈明佛】　日月燈明佛的簡稱。

【燃指】　把一隻手指在佛前燒去，意思是拿這隻手指來供佛。

【燃燈佛】　見然燈佛條。

【燒香】　五種供養或六種供養之一，按照世諦來說，目的是拂邪氣，請神靈，若按照第一義諦來說，則是使所修的功德，周遍於一切處。

【燒指】　自燒手指，以表示其信仰之虔誠。

【獨覺】　又名緣覺，或辟支佛，是於無佛之世靠自己覺悟的力量而脫離生死的人。

【獨覺捨悲障】　獨覺的行人，但能自度，無利他之心，故不能起大悲心以利益眾生，因此不能獲得至高無上的佛果，故曰捨悲障。

【獨散意識】　獨的意思，是它能獨起思構，獨自分別一切法，或獨作回憶過去的事，獨生出極猛利的勢用。散的意思，是凡夫心常散亂，故名獨散。因它不必和前五識俱起，故又名獨頭意識。

【獨頭意識】　與獨散意識同義。

【縛】　煩惱的別名，因煩惱能繫縛人們的身心，使不得自在。

【縛定印】　金剛部的入定印。

【蕅益】　名智旭，與永明、蓮池、憨山等為明末清初四大師。

【融通】　和洽的意思。

【遵式】　宋慈雲懺主的名字。見慈雲條。

【親緣】　淨土門所立三緣之一。見三緣條。

【睹史多天】　兜率天。

【諦】　真實不虛妄的道理的意思，如俗事虛妄的道理，叫做俗諦，涅槃寂靜的道理叫做真諦。

【諦善巧】　十善巧之一。

【諦察法忍】　三忍之一。

【諸天】　指三界二十八天。見二十八天條。

【諸見】　一切的邪見。

【諸有】　一切之有。有有三有、四有、七有、九有、二十五有等的分別。

【諸宗】　一切的宗派。

【諸受】　苦樂捨等一切感受。

【諸相】　一切事物的形相。

【諸漏】　一切的煩惱。漏即煩惱的別名。

【諸趣】　六道的意思。

【諸蘊】　指色受想行識五蘊。見五蘊條。

【諸佛】　所有十方三世一切之佛。

【諸法】　指森羅萬象的一切事物。

【諸法真如】　以法空觀，觀法空之後，所得的真如，叫法空真如，若觀諸法皆空，即得諸法真如。

【諳法皆空】　謂諸法皆無自性，當體即空。

【諸法實相】　又名真如、法性、實際等，即一切事物的真相或真理。

【諸法無我】　三法印之一。見三法印條。

【諸法無相】　謂諸法都是因緣假合而生，無一定的形相。

【諸法因緣生】　一切事物都是由因緣和合而生。

【諸法寂滅相】　諸法的實相，是言語道斷，心行處滅，所以叫做寂滅相。

【諸法畢竟空】　有為無為諸法畢竟空無的意思。有為法乃因緣所生，只有假相幻用，空無自性，故畢竟空，無為法連假相幻用都無，是智觀上假說名義，所以也是畢竟空。

【諸上善人】　許多上等的善人。

【諸行無常】　三法印之一。見三印條。

【賴耶】　阿賴耶的簡稱。

【賴耶識】　阿賴耶識的簡稱。

【遶佛】　旋遶諸佛，是表示恭敬愛慕的意思。

【遶塔】　右遶佛塔，是表示歸敬的意思。

【醍醐】　經過多次製煉的乳酪，味中第一，也可作藥用醫眾病，在涅槃經中，把它比喻佛性，是五味之一。

【醍醐味】　五味之一。見五味條。

【醍醐經】　天台宗說法華涅槃二經是醍醐味的經典。

【錫杖】　菩薩頭陀十八物之一，上有四股十二環，表四諦十二因緣之義。比丘向人乞食，到門口，便振動錫杖上的小環作聲，以讓人知道。

【閻王】　即閻羅王，又譯作琰魔王，若譯義為雙世，言其苦樂並受。又為雙王，言兄妹二人並為王，兄治男事，妺治女事。据法苑珠林記載：閻羅王往昔為沙毘國王，與鄰國戰而敗，國王忿極，與諸大臣兵卒皆發願，願死後為地獄主，執鄰國諸惡人，一一投之地獄以洩忿。後此國王，死後為閻羅王，其大臣兵卒，亦皆為地獄官卒。

【閻魔卒】　呵責墮落地獄的罪人的獄卒。

【閻浮】　見閻浮提條。

【閻浮提】　華譯為贍部洲。閻浮是樹名，譯為贍部，因為此洲的中心，有閻浮樹的森林，依此樹的緣故，稱為贍部洲，贍部洲就是我們現在所住的娑婆世界。

【隨喜】　１．見人做善事或離苦得樂而心生歡喜。２．隨著自己的歡喜。

【隨喜功德】　隨順他人的歡喜，成為自己的歡喜，或見他人所做的功德善事，自己心生歡喜，好像是自己做的一樣，盡力去助他成功，都可以叫做隨喜功德。

【隨順】　隨之順之的意思。

【隨眠】　１．依小乘有部的宗義說是煩惱的別名，因煩惱隨逐眾生，而且它幽微難知猶如睡眠，故名。２．依大乘唯識的宗義說，煩惱的種子，隨逐眾生，眠伏於阿賴耶識中，故曰隨眠。

【隨分】　隨力量的大小。

【隨分果】　隨分覺的結果。

【隨分覺】　起信論所說四覺之一。見四覺條。

【隨緣】　隨著各種的因緣。

【隨緣假】　四假之一。見四假條。

【隨緣不變】　雖隨千差萬別的機緣，但本體不變。

【隨緣真如】　二種真如之一。見二種真如條。

【隨類】　佛菩薩隨著眾生的種類而現形垂教。

【隨類不定】　佛菩薩為了濟渡眾生，而示現不一定的身體。

【隨類應身】　隨著眾生的種類和根基，應現種種之身去化度。

【隨煩惱】　指隨逐六根本煩惱而起的煩惱，在大乘百法中說有二十種，這二十種煩惱，隨逐於心，隨心而起，所以又名枝末煩惱，或隨惑。它可分為三大類；一、小隨煩惱，即忿、恨、覆、惱、嫉慳、誑、諂、害、憍十種；二、中隨煩惱，即無慚及無愧二種；三、大隨煩惱，即掉舉、惛沉、不信、懈怠、放逸、失念、散亂、不正知等八種。

【隨形好】　隨著佛三十二形相的八十種好。

【隨他意語】　隨著他人的機緣而說的方便教法。

【隨他權教】　佛隨自意語是實教，隨他意語是權教。權是方便的意思。

【隨自意語】　佛隨著自己之意而說自己親證的真理，是如來三語之一。

【隨自實教】　佛隨著自己之意而說的真實教法。

【靜力】　靜慮的力量，亦即禪定的力量。

【靜慮】　靜坐思惟，亦即禪定。

【頭光】　佛菩薩頭頂上所發放的圓光。

【頭陀】　華譯為抖擻，即抖擻衣服飲食住處等三種貪著的行法，修頭陀行者要遵守十二條規則，叫做十二頭陀。俗稱行腳乞食的僧人為頭陀，亦稱行者。

【頭陀行】　頭陀的十二行法。見十二頭陀條。

【頭陀十八物】　頭陀所使用的十八種道具，即楊枝、澡豆、三衣、瓶、缽、坐具、錫杖、香爐、奩、漉水囊、手巾、刀子、火燧、鑷子、繩床、經律、佛像、菩薩像等。

【頭上安頭】　（喻）事情重複。如人本來已經有頭，若在頭上再安一個頭，那是多餘的，無此必要。

【頭北面西】　如來涅槃相。如來涅槃時，頭北面西，右𪊴而臥。

【頭面作禮】　以吾人之頭面去頂禮尊者之足。

【頻伽】　迦羅頻伽或迦陵頻伽的簡稱，鳥名，華譯為妙音鳥，是一種常住在極樂世界的鳥兒。

【頻來果】　又叫做一來果，即聲聞乘四果中之第二果。

【餓鬼】　六道之一，即時常遭受饑餓的鬼類。其中略有威德的，成為山林塚廟之神，能得祭品或人間的棄食，無威德的，則常不得食，甚至口因渴出火。

【餓鬼因】　成為餓鬼的業因，即慳貪不捨。

【餓鬼道】　造作餓鬼業因的人所走的道途，是五道或六道之一。

【餓鬼趣】　造作餓鬼業因的人所趣向的道途，是五趣或六趣之一。

【餓鬼界】　餓鬼的世界，是十界之一。

【龍】　梵語叫做伽，八部眾之一，有神通力，能變化雲雨。

【龍王】　龍類之王。

【龍子】　大海龍子。龍子常為金翅鳥所食，龍王請佛，得袈裟一縷，因而得免於難。

【龍天】　１．八部中的龍眾與天眾。２．指龍樹菩薩與天親菩薩。

【龍河】　尼連禪河的別名，因此河中有龍居住。

【龍宮】　龍王的宮殿，在大海底下。

【龍猛】　龍樹的譯名之一，龍樹的譯名共有三個，即龍樹、龍勝、龍猛。

【龍象】　指修行很勇猛而且具有大力的人，今作為出家人的尊稱。

【龍勝】　龍樹菩薩的別名。

【龍樹】　菩薩名，人譯作龍猛，南天竺人，生於佛滅後八百年間，提倡中觀性空之學，著作很多。

【龍神】　八部眾之一。

【龍神八部】　在八部眾中以天與龍為首，所以常說天龍八部或是龍神八部。

【龍華】　古字華即是花，將來彌勒菩薩，坐龍華樹下成佛，因其花為龍所尚，故名龍花。又因其花似龍頭，故名。

【龍華會】　彌勒菩薩今在兜率天內院，將來下降人間成佛，在華林園龍華樹下開法會，普度人天，叫做龍華會。

【龍華樹】　將來彌勒佛成道時的道樹。

【龍華三會】　彌勒佛將來在華林園中龍華樹下成道，開三番法會，度盡上中下三根的眾生，叫做龍華三會。

/TEXT339:a17/十七畫

【優波離】　又作優婆離，華譯近取，或近執，是佛十大弟子之一，以持律第一著稱。

【優婆離】　見優波離條。

【優婆塞】　華譯為清信士、近事男、善宿男等，即在家親近奉事三寶和受持五戒的男居士，為四眾或七眾之一。

【優婆塞戒】　優婆塞所應受持的戒法，即不殺、不盜、不邪淫、不妄語、不飲酒等五戒是。

【優婆夷】　華譯為清淨女、清信女、近善女、近事女等，即親近奉事三寶和受持五戒的女居士，為四眾或七眾之一。

【優婆提舍】　華譯為論議，為十二部經之一。

【優曇華】　又名優曇缽華，華譯為靈瑞，或瑞應，是多年生草，莖高四五尺，花作紅黃色，產於喜馬位雅山麓及錫蘭等處，二千年開花一次，開時僅一現，故人們對於難見而易滅的事，稱為曇花一現。

【彌陀】　阿彌陀佛的簡稱。

【彌陀三尊】　中尊是阿彌陀佛，左脅侍是觀世音菩薩，右脅侍是大勢至菩薩。

【彌陀三部】　又叫做淨土三部，即佛說無量壽經、佛說觀無量壽經、佛說阿彌陀經。

【彌陀三聖】　阿彌陀佛、觀世音菩薩、大勢至菩薩。

【彌陀本願】　阿彌陀佛的四十八大願。靠著這些大願，他成就了西方極樂世界以救濟一切眾生。

【彌陀名號】　彌陀為救濟一切眾生而成就的名號，其四字的名號是阿彌陀佛，六字的名號是南無阿彌陀佛，九字的名號是南無不可思議光如來，十字的名號是歸命盡十方無礙光如來。

【彌勒】　菩薩名，華譯為慈氏，現住在兜率天內院，是一生補處菩薩，將來當於住劫中的第十小劫，人壽減至八萬歲時，下生此界，繼釋迦牟尼佛之後，為賢劫之第五尊佛。

【彌勒出世】　彌勒佛在人間出世。彌勒佛是賢劫千佛中之第五尊佛，當於第十的減劫之時出世，以繼紹釋迦佛的宏願，在龍華樹下以三會的說法，化度一切天上人間的眾生。

【彌勒淨土】　欲界六天中之第四天名兜率天，此天有內外二院，內院是補處菩薩的住處，因彌勒菩薩現在住在那裡，所以叫做彌勒淨土。

【彌勒三尊】　中尊是彌勒佛，左是法花林菩薩，右是大妙相菩薩。

【彌勒三部】　佛說觀彌勒菩薩上生兜率天經，佛說彌勒下生經，佛說彌勒大成佛經。

【應人】　應受人天供養的人，即阿羅漢。

【應土】　又名化土，即應眾生之機緣而化現的國土，為二土或三土之一。

【應果】　阿羅漢果，阿羅漢一譯作應，即應受人天供養的意思。

【應供】　應受人天供養的人，是如來十號之一，又是阿羅漢的義譯。

【應跡】　應眾生之機緣而化現垂跡的身體。

【應現】　應眾生之機緣而現身。金光明經說：「佛真法身，猶如虛空，應物現形，如水中月。」

【應頌】　又名重頌，是十二分教之一。

【應器】　又名應量器，即比丘乞食時所用的鐵缽。見缽條。

【應法】　與如法同義。

【應化】　應眾生之機緣而化現的佛身。

【應化身】　如來現佛身教化眾生，名應身，現九界身，皆名化身，合稱為應化身，為三身之一。

【應化聲聞】　見四種聲聞條。

【應化利生】　諸佛菩薩應現，都是為了向眾生說法，利益眾生。

【應化法身】　謂法身的佛菩薩應現無量的身體。

【應身】　佛三身之一，即應他之機緣而化現的佛身。

【應身土】　應身佛所居住的國土，亦即應眾生之機緣而變現的國土。

【應量器】　鐵缽。見缽條。

【應正遍知】　應與正遍知。應是應供的簡稱；正遍知又名正等覺。見十號條。

【應理圓實宗】　法相宗四名之一。

【戲論】　含有遊戲性和不切實際的言論。

【檀】　檀那的簡稱，華譯為布施。

【檀主】　施主。

【檀林】　旃檀之林，即寺院的尊稱。

【檀信】　施主的信仰。

【檀度】　布施度，是六度之一。

【檀越】　施主。

【檀那】　與檀越同義。

【檀波羅蜜】　布施波羅蜜，是六波羅蜜之一。

【濕生】　依濕氣而生的動物，如蚊蠅是，是四生之一。

【濕生化生】　濕生與化生。濕生是依濕氣而生長的動物，如蚊蠅是；化生是不靠父母之緣，自然變化而生的生命，如天人及地獄的眾生是。

【濟世】　救濟世人。

【濟度】　以佛法救濟超度眾生。

【禪】　禪那的簡稱，華譯為靜慮，即靜息念慮的意思。

【禪心】　寂定的心。

【禪行】　坐禪的行法。

【禪衣】　禪僧所穿的衣。

【禪戒】　１．禪定與戒法。２．禪宗與律宗。

【禪法】　修禪之法，有二種，即如來禪和祖師禪。如來禪者，如經論所說的四禪八定是；祖師禪者，經論之外，歷代祖師不立文字以心印心的禪法是。

【禪味】　禪定微妙的滋味，如入於禪定時，就有一種輕安寂靜的滋味是。

【禪宗】　以禪那為宗的宗派。因此宗偏重於修心，以心傳心，直傳佛祖的心印，故又名佛心宗。

【禪律】　禪宗和律宗。

【禪師】　專修禪定的出家人。

【禪德】　禪宗大德的簡稱，用以尊稱禪師。

【禪病】　１．指坐禪時縷縷不絕的妄念。２．坐禪不得其法，坐出毛病來。

【禪教】　１．禪宗的教法。２．禪與教。

【禪規】　禪寺所奉行的規則。因這些規則是由唐百丈山懷海禪師所制定，所以叫做百丈清規。

【禪寂】　修禪以寂靜念慮。

【禪慧】　禪定和智慧。

【禪觀】　坐禪以觀念真理。

【禪那】　華譯為思惟修，或靜慮，即住心一境而冥想妙理。

【禪那波羅蜜】　十波羅蜜之一。

【禪定】　即禪那，華譯為靜慮，即是止觀不二或定慧不二的境界。

【禪定堅固】　大集經所說五種堅固之一。見五五百年條。

【禪定波羅蜜】　又名靜慮波羅蜜。見六波羅蜜條。

【禪門】　１．禪定的法門，如三學中之定學與六波羅蜜中之禪波羅蜜是。２．禪宗的通稱。

【禪門五宗】　臨濟宗、溈仰宗、雲門宗、法眼宗、曹洞宗，以上五宗皆成於六祖之後。

【禪和】　又叫做禪和子，即參禪的人。

【禪和子】　見禪和條。

【禪悅】　入於禪定時所得的喜悅。

【禪悅食】　見二食條。

【禪波羅蜜】　六波羅蜜之一。

【糞掃衣】　糞掃衣有五種，一道路棄衣，二糞掃棄衣，三河邊棄衣，四蟻穿破衣，五破碎衣。又有五種，一火燒衣，二水漬衣，三鼠咬衣，四牛嚼衣，五嬭母棄衣。以上之衣，印度人諱忌，故棄之。因取人家此種棄之不用與拭糞穢物差不多的衣片來補納成衣，故名糞掃衣，又名納衣。

【總別】　１．總釋和別釋。２．總相和別相。３．總業和別業。

【總願】　諸佛有總願和別願二種，如四弘誓願是總願，如藥師十二願和彌陀四十八願是別願。

【總報業】　招感總報的業因。

【總觀想】　觀無量壽經所說十六觀之一。

【總持】　總一切法和持一切義的意思，是梵語陀羅尼的譯義。

【總持門】　總持的法門，亦即密教的法門。

【總相】　一切有為法都有總別的二種相，如無常無我，通於一切，叫做總相，如地有堅相水有濕相，叫做別相。

【總相戒】　如三聚戒與十善戒等叫做總相戒，如二百五十戒與十戒等則叫做別相戒。

【總相三寶】　佛法僧三寶都在一個會上現相，不是在幾處分開現相，叫做總相三寶。

【總相念處】　小乘行人修四念處時，每作一觀，即併作其餘三觀，如觀身不淨時，併觀此身是苦、無常、無我是。

【聲】　五塵之一，四大種所造，屬於色法，為耳根所對之境。

【聲入】　十二入之一。

【聲杖】　錫杖的別名。

【聲明】　五明之一。

【聲處】　十二處之一。

【聲量】　見三條量。

【聲聞】　聞佛說四諦法之音聲而悟道的人。

【聲聞乘】　二乘或三乘之一，凡是聞佛音聲和修四諦法門而悟道的人，總稱為聲聞乘。聲聞乘修四諦法，自凡夫至阿羅漢，論時間，速者三生，遲者六十劫，其修行的方便有七（即七方便），得果有四（即四果）。茲列表說明如下：

【聲聞僧】　二種僧之一。見二種僧條。

【聲聞藏】　二藏之一。見二藏條。

【聲聞菩提】　三種菩提之一。見三種菩提條。

【聲聞緣覺】　聲聞乘和緣覺乘。

【聲聞畏苦障】　聲聞乘行人因怖畏生死的痛苦，於是人人急著追求真空的涅槃，因而成為證悟無上佛果的障礙。

【臨濟】　唐鎮州臨濟義玄，曹州南華人，姓荊氏，是禪宗五家之一的臨濟宗的祖師。

【臨濟宗】　禪宗五家之一。

【臨終正念】　謂修行人到臨終的時候，心中沒有貪瞋痴的邪念，只是一心正念菩提，這種正念是由長時間的修行而得來的。

【臨終業成】　修行人到臨終的時候，往生的事業才能成辦。

【膿爛想】　九想之一。見九想條。

【膿血地獄】　十六遊增地獄之一。

【薄迦梵】　又作婆伽婆，華譯為世尊。

【薩埵】　１．華譯為有情，或眾生。２．菩提薩埵的簡稱。見菩薩條。

【薩婆若】　華譯為一切種智，就是諸佛究竟圓滿果位的大智慧。

【薩婆多部】　即說一切有部。見說一切有部條。

【薩迦耶見】　華譯為我見，即執著五蘊假合而有的身體為實我之見，亦即五見中之身見。

【謗】　用話攻擊他人。

【謗法闡提】　誹謗佛法而斷善根不能成佛的人。

【還相】　由淨土還來穢土以濟度一切眾生，為迴向二相之一。

【還俗】　出家人犯罪歸家叫做還俗，若是自願脫離出家人的生活，則叫做歸俗。

【還源】　轉迷成悟的意思。

【還滅】　還歸於寂滅，也就是修道證涅槃。

【還滅門】　於十二因緣法中分為流轉門與還滅門，流轉門是造業受生死，還滅門是修道證涅槃。

【闍梨】　阿闍梨的簡稱。

【闍多伽】　見闍陀伽條。

【闍陀伽】　又作闍多伽，華譯為本生經，即佛說自身過去所經歷的事蹟的經文，為十二部經之一。

【齋】　１．正午以前的飯食。２．蔬食。

【齋七】　人死後七七日的齋會。

【齋月】　正月、五月、九月等三個月，諸天下降巡視人間，是最宜持齋及小心惡事的月份，謂之三長齋月。

【齋主】　布施齋食的施主。

【齋戒】　清除心的不淨叫做齋，禁身的過非叫做戒，齋戒就是守戒以屏絕一切嗜欲的意思。

【齋法】　過午不食的行法。

【齋時】　齋食之時，即清晨至正午之間。

【齋非時】　午前之食叫做時，午後之食叫做非時。

【繁興永處那伽定】　繁興就是繁雜多起的意思，永處猶言常在，那伽義譯為龍。吾人在行住坐臥的四威儀中，雖歷淨染多途而心源常在定中，就如龍之靜潛深淵，能現大變而不失定力，所以叫做龍定。

【旛】　一種窄長垂直掛著的旗子。

/TEXT339:a18/十八畫

【瞿曇】　釋尊俗家的古代族姓，華譯為日，或甘蔗。

【叢林】　大寺院。

【雙流】　化道與觀心二事並行。

【雙圓】　圓之又圓，是圓滿之極的意思。

【雙運】　解行並重或福慧雙修的意思。

【斷肉】　斷除肉食。

【斷見】　堅持人死之後身心斷滅不復再生的偏見，是五惡見之一。

【斷結】　斷煩惱。結就是煩惱的別名。

【斷智】　斷煩惱之智。

【斷滅】　指人死之後不復再生的邪見。

【斷德】　諸佛三德之一。見三德條。

【斷惑】　斷除一切貪瞋痴等煩惱。

【斷惑證真】　謂斷除一切貪瞋痴等的煩惱，才能證悟宇宙人生的真理。

【斷常二見】　斷見和常見。斷見是堅持人死之後身心斷滅不復再生的邪見；常見是堅持身心常住永恆不滅的邪見。

【斷善闡提】　極惡斷善根永不能成佛的人。

【歸元】　又名歸真、歸寂、歸化、歸本等，是圓寂的意思。

【歸戒】　三歸戒，即歸依佛法僧三寶的戒法。

【歸命】　梵語南無，華譯為歸命，即把身命奉獻給佛教。

【歸依】　歸投依靠的意思。

【歸依佛】　歸投依靠佛陀的指示而追求真理的意思。

【歸依法】　歸投依靠教義而求得真理的意思。

【歸依僧】　歸投依靠僧伽的引導而正信佛教的意思。

【禮懺】　禮拜三寶以懺悔過去所作的罪業。

【禮拜門】　淨土論所說五念門之一。見五念門條。

【穢土】　污穢的國土，即凡夫所住的娑婆世界。

【穢身】　污穢的身體，即凡夫的身體，因凡夫的身體污穢不淨。

【穢剎】　與穢土同義。

【薰修】　薰是薰習，修是修行，即以德薰身而修行的意思。

【薰習】　吾人身口所作的善惡業，或是意所作的善惡思想，其氣分都留在真如或阿賴耶識裡，叫做種子或習氣，這種種子或習氣在真如或阿賴耶識中存留其作用，即叫做薰習。起信論說：「薰習義者，如世間衣服實無於香，若人以香而薰習故，則有香氣。」

【醫王】　醫中之王，即佛。

【醫王善逝】　藥師如來的別名。

【醫方明】　五明之一。見五明條。

【藏】　蘊積的意思，經典能蘊積教義，所以叫做藏。

【藏經】　搜集佛教所有的經律論三藏，及歷代後賢的著作，聚集在一處，好像佛經的庫藏一樣，所以叫做藏經。

【藏識】　含藏一切善惡種子的識，即阿賴耶識。

【轉語】　參禪參到進退維谷處，請人代下一語，以為撥轉，而得轉身自在，乃至於轉迷開悟。

【轉法輪】　指佛說法。佛的教法，如車輪旋轉，能轉凡成聖，能碾摧一切的煩惱，叫做法輪，佛說法，度眾生即叫做轉法輪。

【轉輪王】　見轉輪聖王條。

【轉輪聖王】　簡稱轉輪王，或輪王，為世間第一有福之人，於人壽八萬四千歲時出現，統轄四天下。有四種福報：一、大富，珍寶、財物、田宅等眾多，為天下第一；二、形貌莊嚴端正，具三十二相；三、身體健康無病，安穩快樂；四、壽命長遠，為天下第一。轉輪王出現時，天下太平，人民安樂，沒有天災人禍。此乃由過去生中，多修福業，可惜不修出世慧業，所以僅成統治世界有福報之大王，卻不能修行悟道證果。參考輪王條。

【轉識】　１．唯識論說八識中的第八阿賴耶識為本識，其餘七識都叫做轉識，因由第八識轉生。２．轉有漏的八識而成為無漏的四智。見轉識成智條。

【轉識成智】　轉凡夫有漏的八識成為佛的四智，即轉第八識為大圓鏡智，轉第七識為平等性智，轉第六識為妙觀察智，轉前五識為成所作智。

【轉四諦法輪】　佛說四聖諦，教小乘人知苦、斷集、慕滅、修道，使之證聲聞四果。

/TEXT339:a19/十九畫

【勸門】　勸誡二門之一。見勸誡條。

【勸誡】　教人行善叫做勸，制止為惡叫做誡。如來的教法不離此二門，經藏屬勸門，律藏屬誡門，諸惡莫作是誡門，眾善奉行是勸門。

【壞劫】　四劫之一，即三千大千世界進入破壞的時期。壞劫共有二十小劫，其初十九小劫壞有情世間，最後之一個小劫壞器世間。

【壞相】　六相之一。見六相條。

【壞苦】　三苦之一。見三苦條。

【壞色】　即袈裟，因袈裟避青黃赤白黑之五正色，而以不正色染壞之，故名壞色。有三種之壞色，即青壞色、黑壞色、木蘭壞色，這三種壞色是最合法的袈裟色。

【壞色衣】　袈裟。

【壞道沙門】　破戒和破壞佛道的沙門，是四沙門之一。

【懷海】　唐洪州百丈山大智禪師，名懷海，參馬祖得法，後居百丈山，作禪門的儀式，稱為百丈清規。

【懷靈】　有情的別名，與含識、含情、含靈同義。

【攀緣】　心隨外境而轉的意思。

【繫縛】　煩惱的別名，因煩惱如繩子能繫縛身心，使人不得自在。

【曠劫】　對很久遠的過去叫做曠劫，若對很久遠未來則叫做永劫。

【犢子部】　小乘二十部之一，犢子原是一位外道，後來歸佛出家，叫做犢子比丘，他主張眾生有實我，其後門徒相傳不絕，名犢子部。

【羅剎】　惡鬼的總名，男的叫羅剎娑，女的叫羅剎私，或飛空，或地行，喜歡食人的血肉。

【羅剎國】　食人惡鬼的住處，在大海之中。

【羅剎鬼】　三十六鬼之一。

【羅漢】　阿羅漢的簡稱。見阿羅漢條。

【羅侯羅】　佛的兒子，也是佛十大弟子之一，以密行第一著稱。他雖然已經證得阿羅漢果，但後來在法華會上回小向大。

【藥叉】　夜叉。

【藥師】　葉師琉璃光如來的簡稱。見藥師琉璃光佛條。

【藥師三尊】　中尊藥師如來，左脅侍日光遍照菩薩，右脅侍月光遍照菩薩。

【藥師十二誓願】　一、自他身光明熾盛之願；二、威德巍巍開曉眾生之願；三、使眾生飽滿所欲而無乏少之願；四、使一切眾生安立大乘之願；五、使一切眾生行梵行具三聚戒之願；六、使一切不具者諸根完具之願；七、除一切眾生眾病，令身心安樂，證得無上菩提之願；八、轉女成男之願；九、使諸有情解脫天魔外道纏縛，邪思惡見稠林，引攝正見之願；十、使眾生解脫惡王劫賊等橫難之願；十一、使飢渴眾生得上食之願；十二、使貧乏無衣服者得妙衣之頂。

【藥師琉璃光佛】　簡稱藥師佛，是東方淨琉璃國的教主。此佛在行菩薩道時，曾發十二大願，其中第七願，願成佛時，若諸有情，眾病逼切，無救無歸，無醫無藥，無親無家，貧窮多苦，一聞其名號，眾病悉除，身心安樂，家屬資具，悉皆豐足乃至成佛，所以稱為藥師。又第二願，願成佛時，身如琉璃，內外明徹，淨無瑕穢，光明廣大，過於日月，所以稱為琉璃光。

【藥師琉璃光如來】　見藥師琉璃光佛條。

【藥珠二身】　藥樹王身和如意珠王身。佛為了拔除眾生的苦難而化現之身叫做藥樹王身；為了給眾生安樂而化現之身叫做如意珠王身。

【藥樹王身】　佛菩薩為了拔除眾生的苦難而在六道之中化現的身。

【證】　即證果，亦即一般人所說的開悟或得道。

【證法】　俱舍論所說教證二法之一，即證悟各種果位的道法。

【證果】　即一般人所說的開悟或得道。

【證悟】　證知悟解。

【證智】　指菩薩於初地時證悟中道之理的無漏正智。

【證覺】　證是證得妙道，覺是覺悟真理。

【證入】　證得妙道而入於真理。

【證入成佛】　華嚴宗所立三生成佛之一。見三生成佛條。

【證信序】　每部經的通序，用如是我聞等六種成就以証明此經是佛親說，並非偽品。

【證大菩提】　謂證得佛的正覺。佛的正覺即叫做大菩提。

【證滿成佛】　四滿成佛之一。

【譏嫌】　被人家說壤話。

【譏嫌戒】　息世譏嫌戒的簡稱，亦即停止做讓人家說壞話的事的戒律。

【識】　心的別名，了別之義。心對於境而了別，叫做識。

【識心】　六識或八識之心王。

【識住】　識所安住或愛著的境界。見四識住條。

【識身】　心身。

【識食】　地獄和無色界的眾生全靠識來保持身體，謂之識食，為四食之一。

【識界】　十八界之一。

【識海】　真如是如來藏識，真如因隨緣而起諸法，好像大海掀起波濤一樣，所以叫做識海。

【識藏】　如來藏與無明和合而成阿賴耶識，生出一切萬法，故指如來藏為識藏。

【識蘊】　五蘊之一。見五蘊條。

【識變】　一切萬法唯識所變。

【識無邊處天】　無色界之第二天名，為四空處之一。

【識無邊處定】　見四空定條。

【邊見】　五見之一，即遍於一邊的惡見。如有人固執人死之後為斷滅，沒有後世，叫做斷見或無見。又有人固執人死之後仍是為人，豬馬牛羊死後仍是為豬馬牛羊，叫做常見或有見。這些執斷執常的見解，都遍於一邊，不合中道，故名邊見。

【邊界】　邊地懈慢界的簡稱。

【邊罪】　比丘犯了殺盜淫和大妄語等四重罪，叫做邊罪，因其罪深重，為佛法邊外的人。

【邊地】　邊隅之地。在西方極樂世界的邊隅，有地名懈慢界，又名胎宮，往生到那裡的人，五百歲間不得見聞三寶。

【邊執見】　簡稱邊見。見邊見條。

【邊際智】　指等覺菩薩的智慧，因這種智慧是居於妙覺位的邊際。

【願】　誓願。願有總願和別願兩種，如四弘誓願是總願，如彌陀的四十八願和藥師的十二願是別願。

【願土】　依阿彌陀佛的本願而成就的國土，即極樂淨土。

【願身】　佛十身之一。見十身條。

【願佛】　酬報因願之佛，亦即八相成道之化身佛，是十種佛之一。

【願度】　十度之一。見十度條。

【願食】　五食之一。見五食條。

【願海】　（喻）菩薩的誓願深廣如海。

【願船】　（喻）彌陀的本願如船，能將眾生渡到彼岸。

【願輪】　菩薩的誓願很堅固，能摧破一切的怨敵，好像輪王的輪寶一樣，所以叫做輪。

【願力】　誓願的力量。

【願力自然】　謂靠著阿彌陀佛本願的力量，眾生自然能夠往生淨土。

【願行】　誓願和修行。

【願行具足】　誓願和修行圓滿具足。

【願波羅蜜】　十波羅蜜之一。見十波羅蜜條。

【願波羅蜜十德】　盡成就一切眾生、盡莊嚴一切世界、盡供養一切諸佛、盡通達無障礙之法、盡修行遍法界之行、身恆住而盡未來劫、智盡知一切之心念、盡覺悟流轉還滅、盡示現一切之國土、盡證得如來之智慧。

【顛倒】　倒見事理的意思，如以無常為常，以苦為樂等是。

【顛倒心】　心思不定，顛顛倒倒，亂轉念頭。

【離蓋】　脫離五蓋，也就是脫離五種煩惱。見五蓋條。

【離垢】　脫離煩惱的垢染。

【離垢地】　菩薩十地之一。見菩薩十地條。

【離垢眼】　脫離煩惱之垢染的清淨法眼。

【離垢世界】　舍利弗將來成佛的國名。

【離相】　法華經所說三相之一。見三相條。

【離相戒】　又名無相戒，即持戒的人心無所著，視一切戒律，猶如虛空，了無持犯之相。

【離生】　脫離生死。

【離生性】　出離生死的正性，亦即得道之聖者通達諦理斷見思惑永離三界之生死的正性。

【離生喜樂地】　三界九地之一，即色界之初禪天，因此天是脫離欲界之罪惡而生喜歡二受之處。

【離衣宿】　佛制僧尼不得三衣離身他處宿。

【離染服】　袈裟的別名。

【離欲地】　通教十地之一，即離欲界之地位，相等於藏教的不還果。

【離間語】　離間人家和好的言語，是十惡業之一。

【離塵服】　袈裟的別名。

【離縛斷】　四斷之一。見四斷條。

【離繫果】　脫離煩惱之繫縛的果位，即涅槃，是五果之一。

【離言真如】　二真如之一。見二真如條。

【離怖畏如來】　在施餓鬼之法中，五如來中北方如來之名，亦即釋迦如來。

【難陀】　１．比丘名，華譯為善歡喜，又名牧牛難陀，因問佛放牛十一事，知佛具一切智，後來跟佛出家，獲證阿羅漢果。２．孫陀羅難陀的簡稱，是佛的堂弟，家有艷妻，因沉溺於其妻的美色，不樂出家，後來為佛方便度化，結果證得阿羅漢果。

【難度】　眾生剛強，很難濟度。

【難伏地】　佛地的別名，因無任何力量足以降伏佛。

【難行】　艱難修行的方法。

【難行道】　二道之一。見二道條。

【難勝地】　菩薩十地之第五。見菩薩十地條。

【難易二道】　難行道和易行道。見二道條。

/TEXT339:a20/二十畫

【嚴淨】　國土莊嚴清淨。

【寶印】　１．指三寶中的法寶。２．三法印。３．指諸佛菩薩種種的印契。

【寶地】　佛地。

【寶車】　以眾寶莊嚴的大白牛車，（喻）一乘佛法。

【寶性】　如來藏的別名，因如來藏在眾生之煩惱中，不失其真如清淨之本性。

【寶相】　謂佛像很莊嚴。

【寶王】　佛陀的尊稱，因佛陀是以諸功德作莊嚴。

【寶王三昧】　念佛三昧的美名，因念佛即是三昧中的至寶。

【寶樓觀】　觀經所說十六觀之一，即觀想極樂世界寶樓珠閣之相。

【寶樹觀】　觀經所說十六觀之一，即觀想極樂世界寶樹之相。

【寶池觀】　觀經所說十六觀之一，即觀想極樂世界八功德池之相。

【寶勝如來】　在施餓鬼之法中，五如來中南方寶生如來，叫做寶勝如來。

【懺】　梵語懺摩的簡稱，是悔過的意思。

【懺法】　拜懺的儀制，有慈悲懺法、水懺法、觀音懺法、阿彌陀懺法、圓通懺法、法華懺法、方等懺法、金光明懺法、吉祥懺法等等。

【懺儀】　懺法的儀式。有法華懺法、方等懺法、觀音懺法、彌陀懺法等之別。

【懺摩】　簡稱懺，是悔過的意思。見懺悔條。

【懺悔】　懺是發露過去所作的舊惡，悔是知錯以後不會再作。

【懺悔功德】　天台所立五悔之一。

【蘇怛羅】　又作蘇多羅、素呾纜、修多羅、修妒路等，華譯為綖線，又譯作經、契經、綖經，是經典的通稱。

【蘇悉地】　華譯為妙成就。

【蘇悉地羯羅】　華譯為妙成就作業，亦即成就一切世出世間作業的妙法。

【蘊】　積集之義。有色蘊（物質）與心蘊（精神）的分別。

【蘊界】　五蘊與十八界。

【蘊識】　１．蘊蓄心識的意思，與含識同義。２．識是五蘊之一，故名蘊識。

【蘊魔】　四魔之一。

【蘊善巧】　見十善巧條。

【蘊處界】　舊譯為陰、入、界。其中蘊即五蘊，又名五陰，即色、受、想、行、識，為眾生的心身。處即十二處，又名十二入，即六根對六塵之處。界即十八界，為六根對六塵，生起六識，三六共為十八，界即境界。此五蘊十二處十八界，通常叫做三科。

【覺】　梵語叫做菩提，是覺察或覺悟的意思。在事障上，一切煩惱，伺隙侵人，惟至聖能隨緣省察，不為所困，是覺察義；在理障上，凡夫痴迷，顛倒執著，惟至聖能朗然徹悟，燭照無遺，是覺悟義。

【覺心】　本覺的妙心，亦即覺悟不迷的心。

【覺王】　佛的尊稱，因佛是覺悟最徹底的人。

【覺分】　梵語叫做菩提分，即順於覺的支分，有三十七法，亦即三十七科的道品。

【覺支】　觀察吾人心術的偏正，叫做覺法，覺法不止一個，所以叫做支。

【覺他】　使他人覺悟的意思，是二覺之一。

【覺母】　文殊菩薩的德號，因文殊於智理二門中司智門，而諸佛皆由智慧而生。

【覺位】　正覺的地位，亦即成佛的地位。

【覺性】　１．覺悟的自性。２．覺知之性。

【覺岸】　覺悟的彼岸，即佛的境界。

【覺者】　覺悟的人的意思，梵語叫做佛陀。被稱為覺者的人，必須具有三個條件，即自覺、覺他、覺行圓滿，缺一就不可以被稱為覺者。

【覺海】　１．（喻）覺性深廣如海。２．佛教以覺悟為宗，故稱譽佛教的教義深廣猶如大海。

【覺照】　用覺悟的心來觀照一切。

【覺路】　正覺的道路，亦即菩提之道。

【覺滿】　覺悟圓滿的人，即是佛。

【覺樹】　菩提樹。菩提華譯即是覺。世尊在畢波羅樹下成菩提，故稱其樹為菩提樹。

【覺觀】　新譯作尋伺，舊譯作覺觀，麤思名覺，細思名觀，二者都能擾亂定心。

【覺道支】　七覺支與八正道。

【觸】　感觸。

【觸食】　四食之一。

【觸欲】　五欲之一。

【觸塵】　六塵之一。

【譯師】　翻譯經論的法師。

【譯經院】　翻譯佛經的道場。

【譬喻經】　十二部經之一。

【釋】　釋迦的簡稱，是世尊的姓。晉時道安法師提倡佛子應以世尊的姓為姓，即姓釋，後來大家見到阿含經說「四河入海，無復河名；四姓出家，皆稱釋種。」從此凡是出家人都姓釋。

【釋子】　釋迦佛的弟子。

【釋典】　釋教的經典，即佛典。

【釋帝】　三十三天的帝王名叫釋羅，所以叫做釋帝，通常稱為帝釋天。

【釋尊】　釋迦牟尼佛世尊。

【釋迦】　釋迦牟尼佛世尊。

【釋迦牟尼】　佛名，華譯為能仁寂默，是開創佛教的教主，本是古印度迦毗羅衛國的王太子，父名淨飯，母名摩耶，因為了追求真理而出家修道成佛。降生於公元前六二三年，二十九歲出家，三十五歲成道，說法四十五年，談經三百餘會，所度人天，其數無量，約於公元前五四三年入滅，世壽八十歲。

【釋梵】　帝釋天和梵天。

【釋梵護法】　帝釋和梵天是護持世界佛法的天神。

【釋師子】　釋尊的德號，因佛在三界之中無畏自在，好像獸中的師子王。

【釋提桓因】　仞利天（三十三天）之主，簡稱釋帝，或帝釋。

【闡提】　一闡提迦的簡稱，是極難成佛的意思，有二種：一、不信因果，造五逆十惡，斷諸善根，墜入阿鼻地獄的人，此種人極難成佛，名斷善闡提；二、大悲菩薩，發一切眾生成佛，然後成佛之願，因眾生至多，時間至久，故此種菩薩，亦極難成佛，名大悲闡提。通常所指的一闡提人，多數是指斷善闡提。

【露地坐】　在露地上坐禪，是十二頭陀行之一。

【鶖鷺子】　舍利弗的譯名。

/TEXT339:a21/廿一畫

【攝心】　收攝散亂的心意。

【攝受】　又叫做攝取，就是佛以慈悲心去攝取眾生。

【攝摩騰】　又作迦葉摩騰，中天竺人，能解大小乘經，漢明帝遣蔡愔等往天竺求法，遇之，永平十年，與竺法蘭至洛陽，譯四十二章經，為印度高僧蒞華傳法之第一人。

【攝化利生】　攝受教化和利益眾生。

【攝化隨緣】　順著眾生的機緣而以種種的方法去攝受和教化。

【攝眾生戒】　三聚淨戒之一。見三聚戒條。

【攝律儀戒】　三聚淨戒之一。見三聚戒條。

【攝善法戒】　三聚淨戒之一。見三聚戒條。

【灌頂】　密教有灌頂法，灌者大悲護念義，頂者佛果最上義，謂諸佛以大悲水灌頂，能使功德圓滿之意，有種種不同的方法。

【灌頂住】　十住之一。

【灌佛】　又名浴佛，即以水灌浴佛像而拂拭之。

【灌佛會】　又名佛生會，於陽曆五月月圓日實行之。

【瓔珞】　梵語叫做枳由羅，是一種似玉的寶石。

【纏】　煩惱的別名，因煩惱能纏縛人們的身心，使不得自在。

【纏眠】　纏指現行，眠指種子。

【纏縛】　十纏和四縛。纏縛是指一切的煩惱，因煩惱能纏縛眾生於三界六道之中。

【纏蓋】　纏與蓋。纏與蓋都是煩惱的別名，纏有十纏，蓋有五蓋。

【羼底】　華譯為忍辱。

【羼提】　華譯為忍辱，六度之一。

【羼提波羅蜜】　忍辱波羅蜜，六波羅蜜之一。

【蘭若】　阿蘭若的簡稱，是僧人所住的地方。

【護念】　保護和憶念。

【護世者】　見護世四天王條。

【護世四天王】　又名護世者，四天王是持國、增長、廣目、多聞，因此四天王是守護世界的善神，所以叫做護世四天王。

【護法】　１．護持自己所修成的善法。２．擁護佛陀的正法。

【護法神】　守護正法和行者的善神。

【護法阿羅漢】　六種阿羅漢之一。

【護戒神】　守護佛所制戒的善神。已經三歸依的人，有三十六部的善神保護他，又受持五戒的人，因每戒各有五神，所以一共有二十五位善神保護他。

【護國四王】　又名護世四天王，即持國、增長、廣目、多聞之四天王，他們住在須彌山四方的山腰，時常護持四天下，故名護世，又名護國。

【辯才】　善巧說法的才幹。共有四種，叫做四無礙辯。見四無礙辯條。

【辯才天】　妙音天。

【辯才妙音】　辯才天就是妙音天。

【辯無礙解】　四無礙解之一。見四無礙解條。

【鐵樹】　（喻）無開花結果的希望。

【鐵缽】　缽是出家人乞食時所使用的器物，用鐵製成的缽叫做鐵缽，若用瓦或石製成的缽，則叫做瓦缽或石缽。

【鐵輪王】　四輪王之一。見四輪王條。

【鐵圍山】　圍繞鹹海而劃分一小世界的鐵山。

【鐵圍結集】　傳說彌勒菩薩等率領阿難於鐵圍山結集大乘的經典。

【鐵丸地獄】　十六遊增地獄之一，此地獄有熱鐵丸，獄卒驅使罪人用手攝之，手足全部爛壞，故名。

【鐵剌林地獄】　犯邪淫的人所墮落的地獄。

【饑饉災】　中劫末期所發生的小三災之一。小三災是刀兵、疾疫、飢饉。

【饑餓地獄】　十六遊增地獄之一。

【饒王】　世饒王佛的簡稱。見饒王佛條。

【饒王佛】　又名世自在王佛，阿彌陀佛曾向此佛誓立四十八大願。

【饒益】　給人豐富的利益。

【饒益有情戒】　三聚淨戒之一。見三聚戒條。

【驅烏】　指七歲至十三歲的小沙彌，因這些小沙彌負責驅逐烏鳥，不使奪僧食。

【驅烏沙彌】　三沙彌之一，即驅逐烏鳥不使掠奪比丘之食物的小沙彌。

【鬘】　花鬘，以香草結成花鬘供佛。

【魔】　梵語魔羅的簡稱，華譯為能奪命、障礙、擾亂、破壞等，即能害人性命和障礙擾亂人們修道的餓鬼，欲界第六天之天主即是魔王。

【魔王】　魔中之王，即欲界第六天他化自在天的天主，他的名字叫做波旬，時常率領其眷屬向人界的修道者作種種的障礙和干擾。

【魔天】　惡魔所住的天界，即欲界頂上之他化自在天。

【魔戒】　謂比丘為求名聞利養而持戒。

【魔界】　又名魔道，即惡魔的境界。

【魔事】　惡魔所作的事，如干擾障礙人們修道是。

【魔佛】　天魔和佛陀。天魔是代表極惡，佛陀是代表至善。

【魔梵】　欲界第六天之魔王與色界之梵天王。

【魔病】　天魔使人所生的病惱。止觀說：「魔病者與鬼亦不異。鬼但病身殺身；魔則破觀心，破法身慧命，起邪念想，奪人功德，與鬼無異。」

【魔軍】　惡魔的軍兵。

【魔道】　魔鬼的道途。楞嚴經說：「縱有多智禪定現前，如不斷淫，必落魔女，上品魔王，中品魔民，下品魔女。」

【魔障】　惡魔所作的障礙。

【魔羅】　簡稱魔。見魔條。

【魔羅道】　簡稱魔道。見魔道條。

【魔波旬】　魔是天魔，波旬是魔王的名字。

/TEXT339:a22/廿二畫

【歡喜】　１．環境順意時，心生喜悅。２．釋迦佛的弟子阿難陀，華譯為歡喜，或慶喜。

【歡喜日】　諸佛歡喜的日子，即農曆七月十五日，因此日僧眾結夏安居完畢，人人道業增進，所以諸佛歡喜。

【歡喜地】　十地之第一地。見菩薩十地條。

【歡喜會】　盂蘭盆會的別名，因此日由於供養自恣僧的功德而使到目連尊者的母親得免於餓鬼的痛苦，故取歡喜之意而名之。

【歡喜園】　又名歡喜苑，或歡樂園，或喜林苑，為忉利天帝釋四園之一，在喜見城外之北方，一切天人一到此地，就自然的生起歡喜的心情。

【權】　方便的別名，即暫時用之最後則廢之的教法。

【權化】　佛菩薩以神通力方便示現種種的身體或是種種的事物。

【權門】　方便門。

【權教】　方便的教法。華嚴天台等一乘家判法相三論之三乘教為權教，而華嚴天台自己的一乘教為實教。又以天台所立的四教來說，藏通別等三教是權教，圓教是實教。

【權智】　相機說法的方便智，是二智之一。

【權智實智之一心三觀】　如來所證的一心三觀，是實智的一心三觀，而如來所說的一心三觀，卻是權智的一心三觀。

【權實】　適宜於一時的教法叫做權，究竟而不變的教法叫做實。

【權實二智】　權智和實智。見二智條。

【權實二教】　權教和實教。見權實條。

【權實不二門】　十不二門之一。

【權乘菩薩】　指藏通別三教的菩薩，因他們的功行尚淺，實在還沒有達到真實菩薩的地位。

【聽衣】　見二衣條。

【聽教】　在佛所說的三藏中，只有律藏有制聽二教，依理而制的法叫做制教，隨緣計情而聽許的法叫做聽教。如四重禁是制教，如十二頭陀法是聽教。又三衣是制教，三衣以外的餘衣是聽教。

【讀誦】　對著文字唸叫做讀，背文字叫做誦。

/TEXT339:a23/廿三畫

【變化】　轉換舊的形狀叫做變，由無而忽有叫做化。變化是指佛菩薩的神通力能夠變化出種種的事物。

【變化土】　三土之一。見三佛土條。

【變化生】　不須父母之緣而忽然而生之身，亦即四生中之化生。

【變化法身】　五種法身之一。見五種法身條。

【變易】　變易生死。這種生死是菩薩於三界外心念上生滅遷變轉易的生死，是屬於精神上的生死，與三界內凡夫肉體上的分段生死不同。

【變易身】　變易生死的身體，是三乘聖人在三界外淨土所受的正報。

【變易生死】　見變易條。

【變易而熟】　謂一切法的種子，熏習成熟，由因位變易而入於果位。

【顯示】　顯是顯露，示是曉示。

【顯正】　顯示中正的義理。

【顯宗】　顯教的宗旨。

【顯密】　顯教和密教。見二教條。

【顯教】　顯明易懂的教法，是二教之一。

【顯識】　阿賴耶識的別名，因阿賴耶識含藏一切善惡的種子，能顯現一切的境界。

【顯色】　顯然可見之色，如青、黃、赤、白、雲、煙、塵、霧、影、光、明、闇之十二色是。此中青黃赤白四色是本色，其餘八色是此四色的差別色。

【體】　一切事物的本體，與界、性等同義。

【體大】　起信論所說三大之一。見三大條。

【體用】　真如法身為體，現象應身為用，體用就是由真如法身之體所生起的種種應化眾生的妙用。

【體性】　體是本體，性是本性。體與性，同體而異名。

【體滅】　有為法的事物，由緣而生，剎那剎那，其體衰滅，叫做體滅。但此體滅並非斷滅，而會待緣再生，故體滅是指當體滅而已。

【體空】　諸法因緣和合而有，當體即空。

【體空教】　闡明體空的教門，如方等部般若部及涅槃經等是。

【體空觀】　徹見體空的觀法。

【體相】　體與相。實質為體；差別為相。

【體相用】　即起信論所說之三大。見三大條。

【鷲山】　又名靈鷲山，因此山的山頭似鷲，故名。

【鷲峰】　靈鷲山的別名。

【鷲頭山】　靈鷲山。

/TEXT339:a24/廿四畫

【靈光】　指人人本有的佛性，因其靈靈昭昭常放光明，故名。

【靈骨】　即佛的舍利子，是戒定慧薰馥所成的結晶體。

【靈感】　有靈驗或感應的意思。

【靈山】　舊稱耆闍崛山，新稱靈鷲山或靈山，因山形似鷲，而且山上鷲島又多，故名。位於摩竭陀國，王舍城東北。

【靈山會上】　在靈鷲山釋迦佛說法華經的法會上。

【靈鷲山】　簡稱靈山。見靈山條。

/TEXT339:a25/廿五畫

【觀】　以正慧觀察事理的意思。

【觀心】　觀察自己的心性。

【觀行】　１．先觀事理，然後起行。２．觀心的修行方法。

【觀法】　觀念真理的方法。

【觀空】　觀察諸法體空的道理。

【觀門】　１．教觀二門之一。見二門條。２．六妙門之一。見六妙門條。

【觀智】　觀察真理的正智。

【觀解】　觀念真理和悟解真理。

【觀慧】　觀察真理的智慧。

【觀音】　觀世音的簡稱。見觀世音條。

【觀音觀】　親經所說十六觀之一，即觀想極樂世界觀音菩薩的身相。

【觀音本地】　觀音的本來地位，即已成正覺的正法明如來。

【觀音懺法】　宋天台遵式法師，治定請觀音消伏毒害懺儀，即今所流行之觀音懺法。此懺法勸請觀世音及一切三寶加被，消除三業，以成就現當之二利。因此法以觀音為道場之主，故名觀音懺法。

【觀照】　觀察照見，即用心光向心中看，向心中照，是一種修慧的方法。

【觀照般若】　觀察照見一切實相真理的智慧，是三種般若之一。

【觀想】　觀察想念。

【觀想念佛】　四種念佛之一。見四種念佛條。

【觀世音】　簡稱觀音，菩薩名，因此菩薩時常觀察世人稱念他的名號或痛苦的聲音而去垂救，故名。

【觀世自在】　觀世音菩薩的別名，因此菩薩時常觀察世界而自在拔苦與樂。

【觀自在】　１．觀音菩薩的別名，因觀音菩薩無論是自利或利人，都能得到大自在。２．觀一切法很自在的意思。

【觀念念佛】　觀想憶念阿彌陀佛。

【觀佛三昧】　觀想佛的相好到一心不亂的境界。此三昧成就，即見佛來示現。

【觀察門】　五念門之一，即觀想極樂世界莊嚴相的法門。

【觀察正行】　淨土宗所立五行之一。見五正行條。

【觀察法忍】　二忍之一。見二忍條。

【觀像念佛】　四種念佛之一。見四種念佛條。

/TEXT339:a26/廿六畫

【讚佛】　讚嘆佛的功德相好。

【讚嘆門】　淨土宗五念門之一。見五念門條。

/TEXT339:a33/卅三畫

【麤人】　修小乘的人叫做麤人，修大乘的人則叫做細人。

【麤惡語】　十惡業之一，即惡口，亦即粗話罵人。
