請看七十二面，「爾時普賢菩薩摩訶薩，欲重宣此義，普觀十方，而說偈言。」這一行是結集經的人為我們敘說說偈的儀式，爾時是長行文講完的時候，那麼普賢菩薩非常地慈悲，又以偈頌將前面的大意為我們重說一遍，這個偈頌叫重頌。為什麼前面既然已經講完了，後面還要再說一遍呢？這個意思註子裡頭有，註子裡面一共說了有八種，頌有八種。在宗密大師的疏鈔裡面給我們說有四個意思，這四個意思就是此地註解裡面第二、第三、第四、第六，就是這幾個意思。

我們依照他的註子這幾條來說一說，因為這都是屬於佛學常識，將來我們讀經或者是研究註疏會常常遇到的。第一種叫「孤起頌」，孤起頌是長行文裡頭沒有講到的，前面沒有講到，這多半是補充前面所講的不足，前面講的不夠圓滿，後面再用偈頌來補充，多半是這種情形。第二種是「重頌」，重頌也就是我們此地所講的，「為後來未聞」，因為佛菩薩講經的道場跟學校上課不一樣，學校上課聽眾學生是固定的，到時候他就得來；佛教裡頭講經聽眾沒有一定，有先來的有後到的。先來的不錯，從頭都聽完了，那麼從當中來的、後來的，前面所說的東西都沒有聽到，所以佛很慈悲，為了後來的這些同學，當然不能像前面詳細地把前頭所有東西都說一遍，但是把前面所講的綱領、重要的地方，用偈頌的體裁再重複地略說一說，使後來的同學也能夠聽到完整的經義，這真正是慈悲到了極處了，這是第二個意思。

那麼第三個意思「複頌」，複也是有重複的意思，可是用意不一樣。這是從頭就來聽的也許他的精神沒有集中、沒有注意、粗心大意，所以雖然聽了還是沒有能夠理解，沒有能夠悟入，那麼佛菩薩再用重頌的方法再說一遍，加深他的印象。所以它與一般教學的確是不一樣，總是希望大家能夠理解而悟入，這是第三種叫複頌。第四「廣頌」，這跟孤起頌不一樣，孤起頌是前面完全沒有講到的，廣頌是前面講到了，但是講得很簡略，所以用偈頌再把它詳細說明，長行文簡略，偈頌詳細。像前面的重頌、複頌，大概是長行文說得詳細，偈頌簡單，彼此互相補充。

第五「略頌」，「長文已足，偈頌略之」，長行文已經講得非常詳細了，所以偈頌就很簡單，往往一句就是前面一大段的經文。第六「結頌」，結是總結前面所說的意趣的意思，「為受持人便記憶故」。我們曉得佛給我們講的這些開示，如果我們要不能夠記得，諸位想想那你怎麼個修法呢？修行無論是那一個法門，我們從總綱領上來講就是要用觀照，禪家講觀照，教下也要講觀照，乃至於念佛的人如果不用觀照的功夫，你那一句佛號也不得力，這是決定不能少的。觀照一定要能記得經文，什麼叫觀照呢？拿現在的話來說就是時時刻刻能提醒自己，如果這些文記不住，我們在日常生活當中用什麼來提醒自己？但是散文長，不容易記住，所以後面再用偈頌，把前面的意思歸納在偈頌裡。

偈頌押韻容易背誦，而且在從前可以譜上曲可以唱，換一句話說，都是歌詞可以演奏的，這就很便於記憶了。能夠把意思都能記得住，就可以把這些道理應用在生活當中，把我們生活裡面種種的毛病把它改正過來，所以偈頌有這種利益在裡面。第七「超頌，長文在後，頌在前故」，我們底下講的偈頌不屬於這一類，因為長行文在前，偈頌在後。第八「追頌，長文在前，頌在後故。」偈頌一共有這八類。這裡頭最重要的一個是幫助後來的聽眾，另外一種要我們必須要把它記住，因此偈頌就非常重要了，這八種意思我們在後面偈頌裡面都能夠看得出來。

請看下面經文，「所有十方世界中，三世一切人師子，我以清淨身語意，一切遍禮盡無餘。」這是一首，偈頌句法非常整齊，此地統統是七言頌，四句就是一首。「普賢行願威神力，普現一切如來前，一身復現剎塵身，一一遍禮剎塵佛。」註解把偈頌裡面的段落大意都給我們說出來了，諸位自己可以去看，我們在長行文這些地方講得很多，講得很詳細。前面兩句是我們禮敬的對象，在空間來講是廣大而無邊際，諸位看經文並不是指我們這個世界、我們這個地球，而是十方世界，十方是無量無邊的諸佛剎土。我們禮敬的是誰呢？經文字字都重要，三世，三世是過去世、現在世、還有未來世。一切人師子就是佛，師子是比喻人中之獅子，獅子是百獸之王，所以佛經裡頭常常將獅子比喻作佛，人中之獅子，佛是我們禮敬的對象。

可是諸位要記住他講三世佛，過去佛我們知道，像佛經裡面，我們今年年初拜了千佛懺，千佛懺有過去一千佛，現在一千佛，未來一千佛，我們看到了，這只是佛給我們說的娑婆世界，我們這一個階段。而在華嚴經以及圓覺經，佛給我們說一切眾生本來成佛，這一切眾生，什麼叫眾生？生是生起的現象，現象就生起，眾是說眾緣和合，就是一個現象的生起不是單純的，有許許多多的條件、許許多多的因緣，它才會現出相來，所以這叫眾生。因此眾生這兩個字絕對不是很多的人在一塊，這叫眾生，不是這個意思。我們這一個身體眾緣和合而生的，佛經裡面講四大、五蘊，眾緣和合，這身相現出來了，所以一切有情的身分都是四大、五蘊，眾緣和合。植物、礦物，無情的這些眾生，它還是眾生，因為它也是眾緣和合的，沒有眾緣和合，它也生不起來。所以眾生的本意是包括了一切的現象，世出世間一切現象，華嚴裡面講，情與無情同圓種智。

為什麼說眾生本來是佛呢？本來成佛呢？這與性相就有關係了，凡是相都是性變的。佛是什麼？佛就是心，一切現象唯心所現，唯識所變，這是佛在本經；我們這部經也是唯識學家根本經的一種，唯識一共有六經十一論，華嚴經是六經之一。心就是佛，佛就是心，有情的眾生有佛性，無情的眾生，我們叫法性；法性跟佛性是一個性，不是二性，只是檢別上，這是動物，那是植物、礦物，有這個分別，其實性是一個，動物的性與植物、礦物，完全相同，一心無二性。所以講性就叫佛，諸位要明白這個道理，所以一切法唯心所現，心能現，識能變。心是心知本體，本體有現相的功能；講識是心的作用，心的作用能夠變換現象，所以一切法都不離心。這一句真正的意思實在就是儒家禮記的頭一句，無不敬，就是這個意思，我們對人、對事、對物，要常修恭敬。怎麼個恭敬法呢？跟對佛的恭敬完全一樣，我們現在做不到，我們現在看到佛菩薩用恭敬心；看到一般人，心裡就不高興了，這是毛病，把這個毛病修正過來，這就叫修行。

你要問修行從那裡修起？從這裡開始，從修禮敬開始。回家去第一個要孝敬父母，這是我們禮敬的對象，在學校裡面我們禮敬師長，慢慢把禮敬擴大到你的親戚朋友，乃至於到一切眾生。不但擴大到一切有情眾生，還要擴大到無情眾生，華嚴經裡面說得很妙，蠟台善知識，香爐善知識，桌子善知識，板凳善知識，在一個修行人眼睛當中都是佛，那都是佛，我們都要恭敬。怎麼恭敬法呢？是不是見到這些桌椅板凳也去給他磕三個頭？那你就錯了，所以你要懂得禮節，你一定要懂得。我們對於桌椅板凳怎樣恭敬它呢？把它擦得乾乾淨淨，擺得整整齊齊的，這就是對它的禮敬。桌上陳設擺一本書，書一定也擺得整整齊齊，放得很凌亂，這就是不敬，所以諸位一定要明白這個道理。整個佛法建立在恭敬心的基礎上，這跟儒家沒有兩樣，我們展開禮記第一句也是講這個，真是英雄所見大略相同；那個時候佛法沒到中國來，我們中國古聖先賢也是從這裡做起，從敬做起。

佛法，尤其是華嚴經，華嚴在佛法叫根本法，一切的經論都是華嚴的眷屬，華嚴是根本，那是枝葉，你看大藏經有那麼多統統是華嚴的枝葉。華嚴經裡面講的修行方法十大綱領，換一句話就是整個佛法的綱領，不管你修那一宗、修那一派、修那一個法門，都不能違背這個原理、原則。那我們想想我們是不是要修正我們自己的毛病呢？真的，因為我們毛病就是犯了一個大不敬，我們的禮敬是有對象的；人家是沒有分別的，一切恭敬，平等地恭敬，清淨地恭敬。雖然一切恭敬，心地清淨，一塵不染。以什麼來表達我們的敬意呢？底下一句就說了，我以清淨身語意，所以什麼才叫真正地恭敬呢？清淨心、清淨身、清淨的語，三業清淨，這就是真正地恭敬。對於三世諸佛，你在這裡拜一拜，全都拜到了，全都禮拜到了，一個都不漏。你們想想為什麼？因為清淨心沒有界線，清淨心是真心，真心是盡虛空遍法界沒有界線，所以一禮就是一切禮，一敬一切敬。我們今天能力做不到是我們心起心動念，這一動念，心就有分別了，一有分別就有了界線，有界線，那個範圍就很窄小；所以我們的心量不能廣大，我們做不到一即一切，一切即一，這是華嚴境界。

所以我們中國的文字實實在在是了不起，諸位一定要珍重，在全世界任何國家民族找不到像我們這樣的文字，我們的文字裡頭有很大的學問。你看你心裡面一動念頭，動念頭叫想，心裡頭有個相了，一動念就有相了，就現了相，可見得相是心變現的，唯心所現。那麼一起分別就是思，思，你看心上畫了格子了，畫了界線了，一分別就有界線出來了，你的心量就不能夠涵蓋全體。所以佛在一切經裡常常教導我們離分別心、離執著心，離開一切分別、執著，你真心就顯露了，真心的顯露、真心的起用就叫做禮敬，就是禮敬。所以要曉得這個意思，要認真去修學，這就是修性，禪家常講明心見性，從那裡修？從禮敬上修，所以這是多麼重要。

我為什麼要對他恭敬？問你，你想不想見性？你不想見性那就算了，你不要跟他恭敬；你要想見性，那你就必須要對一切眾生都要恭敬。你念佛想不想得一心？想得一心，對人又不恭敬，你怎麼能得一心？所以敬是從一裡面生出來的，你有了分別、有了執著，你就是三心二意了，三心二意就不敬了，一心才叫做敬。底下一句就講這個境界了，一切遍禮盡無餘，我剛才跟諸位說了，這個話說的是真實話，盡虛空遍法界統統都禮敬到了，一個不漏。問題就是在清淨身、語、意，身語意三業到清淨，給諸位說念念都是禮敬。不是說一看到禮敬，哦！我要在那裡拜佛，那你就錯了！清淨心就是禮敬，不在形式。形式的禮佛是初學的，特別對於業障重的，所以拜佛是修行的一種方法，一天拜三千拜，修什麼呢？修清淨身語意，就修這個，目的就是修這個。拜佛也是懺悔，懺除我們過去對一切佛、一切菩薩、一切眾生不敬的罪業，用這個方法來修行。

所以拜佛的時候心要清淨，心要空，不能有東西，心要一念不生，本來無一物嘛！身依照儀式來做，也是一種非常好的運動，真正是養生之道，最好的養生的方法。身體是機器，機器一定要動，不動就生銹了，這是一種常識。去年我到國外去，我們這裡講經次數少了，我們這裡同修就不曉得，電梯把它停了一部不動了，不動就生銹了，回來之後要大用，機器一定要動啊！所以身要運動，我們常常用的俗語，中國人的俗語，活動，什麼叫活呢？動就活了，不動就死了，所以我們舉辦一切活動，活就要動，不動就活不了了，所以一定要動。心呢？心不能動，心要靜。因為身是有，心是空，這個空不當作無講，空確實是有，為什麼有說它空呢？因為它沒有形相、沒有即相、沒有方所，你找不到。找不到，它又真有，你看楞嚴經裡面阿難尊者七處徵心，都被釋迦牟尼佛駁倒了，究竟心在那裡？心是有而沒有即相。

所以佛法裡表法用圓來表法，那個圓心，你們想想它很抽象的，但它有，它決定不是沒有。你能找得到嗎？找不到，決定找不到。圓外面周，有，它有相，你能夠找到，心找不到。所以我們心是空靈，心是空，它就靈了；心要是有了東西就不靈了。我們現在心裡拉拉雜雜東西太多了，牽腸掛肚太多了，所以心不靈了。你要把心裡拉雜東西統統清除掉，什麼都沒有了，這個心就靈了，無量的智慧就生起來了，所以煩惱愈少的人，智慧愈多；煩惱愈多的人，智慧愈少，就這麼個道理。所以禮敬是一種修行的好方法，所以古來很多大德專門修這個方法，他也不念經，也不念佛，也不念咒，一天拜三千拜，有很多就這樣拜佛，拜個兩、三年，他開悟了，大徹大悔。

好像是民國初年的時候，我那個時候受戒，道源老和尚給我們講了個故事，好像這個故事記載在影塵回憶錄裡頭有，名字我一下忘掉了，我們華藏會訊還曾經轉刊過。人家叫曬蠟燭的師父，這個人是拜佛開悟的，是一個非常的老實人，所以老實難得啦！老實人遇到真正善知識決定有成就，就怕不老實。他在寺廟裡面做香燈師，就是專門管蠟燭燒香的。別的法師跟他開玩笑，夏天六月天，熱天，香燈師，人家都曬書、曬衣服，你那些蠟燭都要搬出去曬一曬，不然的話蠟燭要長霉了。他真老實，就把蠟燭統統搬去了，這一曬曬化了。老和尚看到這個樣子也不好說他，實際上也是挖苦他，你智慧太大了，你應該去學講經去學做法事。以後老和尚就叫他在越王寺拜佛，一天拜三千拜，拜了三年他悟了，他也沒有念過書，他能作詩，他能作偈子，送給老和尚看，老和尚非常欣賞，所以就是修清淨心。

第二首偈子裡面是講我們修這個法門的憑藉，普賢行願威神力，普賢，諸位要曉得自己是普賢，只要來照這個經典的理論方法來修行，因為它叫普賢行門，你照這個方法修，你就是普賢菩薩了，你是一個初發心的普賢菩薩。華藏世界真的還有一位等覺普賢菩薩，而這位普賢菩薩也是在西方極樂世界，與他就相應了，你照這個法門修，為什麼？他也是學這個法門的，心心相印，他的神力在無形當中可以加持你，能夠得感應道交，為什麼呢？我們初學的普賢跟等覺的普賢，以及十方世界所有修學普賢法門的這些人，都能夠起感應道交，這個力量不可思議，這是我們修行的憑藉。

下面就起作用了，普現一切如來前，十方三世無量無邊的世界、無量無邊的諸佛，每一尊佛的面前都有我們自己的身相在禮佛。「一身復現剎塵身，一一遍禮剎塵佛。」每一個身都禮無量無邊的佛，無量無邊的身，每一個身又禮無量無邊的佛，這完全是華嚴境界重重無盡。這一些絕非神話，都是事實，它的原理就是心現識變，心是功能不可思議，無量無邊，所以能現這種相。更深一層廣義的意思我們更要懂得，就是我們以清淨心與整個世界，與十方三世情與無情，世出世間融成一體了，這也是講的禮敬。

再看下面第二願，這也是兩首，第二願是稱讚如來。十大願第一願是根本，沒有禮敬決定沒有稱讚；你沒有個敬心，那你的稱讚，人也是口是心非，不是出於真誠，所以第一願是根本。曉得第一願是根本，你也就能夠明白整個佛法所修的無非是禮敬而已呀！禮記展開，無不敬而己！一部禮記講的什麼？就是講的禮敬而已。一部華嚴經修的是什麼？禮敬諸佛而已。只要你把禮敬做到了，後面十條條條都圓滿，你出言一定是讚嘆，你待人接物一定是供養，沒有話說的。所以我們學佛學什麼？就是學禮敬，你才曉得禮敬之重要。

禮敬是性德，是我們本來具有的；我們現在迷惑顛倒，起了貢高我慢，把性德失掉了，今天來學佛無非是恢復我們的性德而已。我們看底下一段經文，「於一塵中塵數佛，各處菩薩眾會中，無盡法界塵亦然，深信諸佛皆充滿。」這是第一首，第一首是說我們稱讚的對象，對象之廣大跟前面講的沒有兩樣，但是文章有變化，言詞不同顯示文章之美，同樣的境界。一塵，塵是微塵，佛經裡面講的微塵，我們肉眼見不到的，在現在高倍的顯微鏡之下，我們不曉得能不能看得到。佛經裡面講的塵用許多比喻來講，先講牛毛塵，牛毛比較粗，毛的尖端上有一粒塵可以停留在牛毛的尖端上不會掉下去，這就很小了，從這個說起。那麼把牛毛塵分成七分，就是七分之一，就是羊毛塵，羊毛比牛毛要細得多了。羊毛塵再分成七分之一，叫兔毛塵，兔毛更小、更細。兔毛塵再分成七分之一叫水塵，通行無礙，我們曉得水有密度，它當中還是有空隙，它可以在空隙當中游離、行動，沒有障礙。水塵再分成七分之一叫金塵，金屬密度很大，但是在顯微鏡底下看還是有空隙，它能夠在空隙跑來跑去，沒有障礙，這我們肉眼決定看不到了。

金塵再分成七分之一，這才叫微塵，不是我們肉眾能看到，佛說阿羅漢的天眼可以看到微塵，阿羅漢能力比我們大得太多了。微塵還不是最小的，它還能分，再分成七分之一叫色聚之微，然後再分為七分之一叫極微之微，那就不能分了，這也有另外一個別號叫鄰虛塵，它跟虛空是界線了，沒有法子分。佛眼能夠看到極微之微，阿羅漢的天眼能看到微塵。一塵一微塵，一微塵之中有微塵數的諸佛，這個塵數是怎麼講呢？講大千世界，把大千世界磨成微塵，這個數子沒有法子想像，無法想像。我們把地球磨成微塵，我們都沒有辦法想像，何況大千世界。一個大千世界彷彿我們現在所講的銀河系，這個數量無量無邊。這一句你看它的境界多麼廣大，一塵裡面有塵數佛，而每一尊佛又有菩薩海會圍繞，菩薩就更多了。無盡法界塵亦然，無盡法界裡頭每一粒微塵裡頭統統是這個境界。所以過去有一些人不信佛當然他不敬佛，但是他看了佛經，對釋迦牟尼佛佩服得五體投地，釋迦牟尼佛很會說大話，他說的大話我們連作夢都夢不到，確確實實如此，其實我們作夢真夢不到。佛何以能說得出來呢？是他親證的境界，他境界就是如此。佛何嘗說過大話呢？沒有。佛是真語者、如語者，他所說的不增不減，言語與事實完全相應。

這種不可思議的境界我們沒法子體會，所以這一品經的品題叫入不思議解脫境界普賢行願品，這就是不思議解脫境界，也叫做一真法界，就是彌陀淨土裡面所講的實報莊嚴土，是一樁事情，名詞用的不一樣，境界完全相同。深信諸佛皆充滿，這兩個字要緊了，小註裡頭也是這麼說法，為什麼呢？不是我們的境界，可是我們憑什麼相信呢？何況能深信不疑呢？憑釋迦牟尼佛的人格，佛不妄語。這個境界是佛的現量境界，我們今天信的是聖言量，我們相信聖人之言絕不欺騙我們；不是我們的現量境界，也不是我們能夠推理能推算得出來的，這都做不到的。所以一切的推理都是有限度的，邏輯辯證法的推理都是有限度的，都有極限的。這是完全超越，在這種境界裡面一切的數學、一切的理則學、邏輯辯證法統統用不上。

這樁事情在過去，我們在中國佛教會辦大專講座的時候，那時候方老師還在，我曾經一度到他家裡去想請他給我們同學講因明學，方老師就告訴我沒有用處；他那個時候正在讀華嚴，它是對於初級的佛法能幫得上一點忙、有用處，高級的佛法完全用不著，真的，在華嚴裡面統統用不上。所以我們相信佛絕對不妄語，我們要深信真正的境界就是這樣的，這就是金剛經裡面常說的諸法實相，那一個講金剛經能夠把實相講得這麼清楚，這就是諸法實相。為佛與大菩薩親證。

後面這一首就講我們讚嘆了，「各以一切音聲海，普出無盡妙言辭」，這兩句就是講讚嘆，讚嘆當然是用言辭、是用音聲。可是這種讚嘆，我們一聽到讚嘆一定就想到音樂、歌唱，用這些言詞來讚佛，這種相的確很粗，我們初學的人都能理解。如果講到真正深入我們又沒法子懂了，真正講到這個境界就如同經上所說的一切音聲全是讚佛，一切的言詞沒有一樣不妙，這我們就聽不懂了。罵人、吵架，也是嗎？也是。這個不可思議，我們沒法子理解，諸位要讀楞嚴經，念觀世音菩薩耳根圓通章，你要有心得你就會體會到了。我們今天聽的聲音，有悅耳的、有討厭的、噪音討厭的，我們用什麼聽？用分別心聽，用意識去聽，用心意識，所以我們所聽的是聲塵。菩薩們用什麼聽？離心意識，一切音聲海裡、一切言詞海裡，他沒有分別心、沒有執著心、沒有妄想心，他完全用清淨心。清淨心在耳根上叫聞性，聞性所聞的是聲性，不是聲塵，這叫真正的讚嘆。所以吵嘴打架也是讚嘆，這個妙不可言，我們要修的就是這個，你要懂得，修稱讚是從這個地方修，我們才能夠入得了這個境界，不可思議解脫境界我們自己才能入得進去。

否則的話一天到晚唱歌讚嘆佛菩薩，佛菩薩還是佛菩薩，我們凡夫還是凡夫，不相干嘛！你的讚嘆將來讚嘆之後，你也變成了佛菩薩，這樣才行。所以他對於音聲沒有選擇的、沒有分別的，對於言詞也沒有選擇的，所以才叫妙言，有選擇就不妙了，沒有選擇才妙。一切音聲言詞都是從法性流出來，還歸法性，所以平常我們講會聽的人開悟，見性了。為什麼？他用聞性聞聲性，用見性見色性。雖然在六根上我們說他是六種性，在六塵上也說六種性，其實性是一個，決定無二性，這才叫做修稱讚這個法門，才叫修這個願。我們在長行文裡面一再跟諸位提到這個修行叫歷事鍊心，歷是經歷，經歷一切的境界，在這裡鍊什麼呢？鍊自己的清淨心，這是在音聲上鍊自己的清淨心；前面禮敬是在一切現象上、一切人物、事相上鍊清淨心，禮敬就是清淨，讚嘆也是清淨，後面這八條條條都是講清淨，你在這裡面修清淨心。

所以這個法門叫大不思議法門，維摩經稱小不思議法門，這是大不思議法門，沒有一個法門能夠跟它相比，它能夠包括一切法門，一切法門包不了它，境界太大了；修行實實在在不可思議，所以處處都是教我們明心見性，處處都是教給我們修一心不亂。再看下面一句，「盡於未來一切劫」，這講時間。所以修行的時間不是說我們有一個階段，沒有間斷的；我們講修學有期限，它沒有期限的，修學過程當中沒有期限，修行圓滿之後也沒有期限，所以佛菩薩才圓證三不退。如果有個期限，那麼換句話說就有一個終結的時候，有始就有終，這個法門無始也無終。你們諸位細細想想我剛才所提出的要領，修清淨心，清淨心有始終嗎？沒有啊！清淨心裡頭那裡有始終？所以唯識裡面告訴我們，方分時分都是不相應行法，方分是講空間，東南西北、四維上下，時間講過去現在未來，有沒有這個事情呢？有這個事情，事是有，但是只是一個抽象的概念，沒有具體的事實，是個抽象概念而已啊！而我們把這種抽象概念誤會了，把它當作真的，真有這個東西，其實沒有！能夠把這一關突破了，就打破了時空，這才是究竟解脫。

所以清淨心裡面沒有十方、沒有三世，所以才這麼個說法，盡於未來一切劫。這種說法對我們粗心的人來說是莫大的勉勵，我們要明白這個事實，要不斷地精進努力，不能懈怠，不能退轉。「讚佛甚深功德海」，佛的功德無量無邊，讚嘆不盡。你要想多知道一些，在四十華嚴第三十九卷，三十九卷差不多有半卷的經文，普賢菩薩讚佛功德，那就講得非常詳細了，一共有一百多首偈，那說得詳細，這是第二講稱讚。第三段講供養願，「頌第三願」，在這一願裡面有三首偈子，也就是十二句，請看經文「以諸最勝妙花鬘，伎樂塗首及傘蓋，如是最勝莊嚴具，我以供養諸如來。」這一首是說明供養具，就是你供養的東西，當然我們能供養的東西太多太多了，此地也就是舉幾個例子來說，要一樣一樣說，說不盡的。但是這幾樣你要體會它的意思，華嚴處處都有表法的意思，一定要懂得，否則的話就是死在文字上了，你要能體會到真實義。

第一句講花鬘，鬘是花穿起來，穿成一環，古印度的人很喜歡用花鬘套在脖子上，因為佛經是在古印度講的，所以裡面有許許多多是當時的風俗。最勝就是最好的。妙花，不是普通的花，普通的花裡如果加上表法的意思在裡頭，它就妙了。我們的佛前也供花，你們諸位看到了，有的人看到妙，有的沒有看到妙，妙與不妙隨心所轉，也是隨你心裡變現的。佛前面為什麼供花呢？開花之後就結果，花在先，果在後，佛就拿這個來比喻修行，修行就好比是開花，將來就一定證果。所以我們看到花就要想到我要修行，花開得茂盛，修行殊勝，我有殊勝的修行，將來一定有殊勝的果報。所以我們供佛菩薩面前花與果，諸位要知道它代表這個意思的，佛菩薩也不要看這個花，也不要吃這個果，他不需要的；花與果都是時時刻刻提醒我們自己。

花表六度萬行，在本經裡面就是代表十波羅密、十大願王，你要看到這個，哦！我要修普賢十願，我要修菩薩十度。通常經上講六度，華嚴經把般若又展開來，一共成為十度，就是布施、持戒、忍辱、精進、禪定，這是六度之前五度；那麼第六是般若，它從般若裡面再分開出來，後面有方便、有願、有力、有智，那麼般若波羅密是代表根本智，後面這四種叫後得智。如果講六度，後面的後得智跟根本智是一個，統統在般若波羅密裡頭，細說展開來再分作方便、願、力、智，這是華嚴經常常講的十波羅密，你要修這個。見到花就提醒我們自己要修行，不要把它忘掉了，佛前面供的花代表這個意思。我們在外面看到花代不代表這個意思呢？山上看的野花又如何呢？給諸位說統統代表這個意思，甚至於家裡畫的畫，彩畫，只要看到花就想到我要修行。不是光看到佛面前的花，哦！它代表六度、代表十度、代表十願；出了佛堂，外面花統統就忘掉了，這沒有用處啊！這沒有法子啊！果也是如此，佛前面供果代表菩薩涅槃，我們修淨土的人最起碼的是要往生淨土，這是果報，代表這些。所以一見到果馬上就想到我們修行目標是求證果，那麼在任何地方，不管見到什麼果都要作如是觀，要提起自己修證的警覺，所以這個花鬘就妙了，這個供果也就妙了。

你不懂這個意思，妙就沒有了，所以妙這一字就是它能夠提起你的覺觀，妙在這個地方。否則的話你看到經文你要想供佛，找花供佛就找勝妙的花，到那去找去？你怎麼找也找不到。你曉得這個意思了，隨手捻來沒有一樣不妙。伎樂就是歌舞音樂，佛法在小乘法裡面是禁止的，歌舞音樂是不能去觀聽的，聽了犯戒的；大乘法裡面不但不犯戒，還要唱歌跳舞來供養佛。你們看看敦皇的壁畫，現在在台灣也看到不少，釋迦牟尼佛跟大眾講經說法，天女在那裡奏樂唱歌在讚嘆，他是這個境界啊！所以大乘佛法是非常非常地活潑，真正是離苦得樂。雖然這些伎樂供養，佛菩薩心決定清淨。我們那個修小乘的人為什麼不可以呢？因為他煩惱太重了，那個心怎麼清淨都清淨不了，天天去看跳舞唱歌，他心怎麼能得清淨嘛！他不夠資格。真正到清淨不染了，在這種境界裡面完全不染是真清淨，這才是真正的取用，只有樂沒有苦。

如果心地染著，樂裡頭有苦，樂叫壞苦，苦苦、壞苦、行苦，他有苦。以清淨心來演奏、來聽聞，跟前面講了無不是明心見性，所以我們看到毘盧遮那佛的依正莊嚴不可思議，佛是真富貴，佛是真自在，佛是真快樂，正因為如此，我們才要學佛。如果學佛，個個都學得苦不堪言，我們學這個幹什麼？誰願意學它。但是諸位要曉得，在此地一定要明瞭，這是很高的境界，所以華嚴的對象是法身大士，不是普通人；那麼我們普通人見到這種情形不要見怪，高水準的確確實實是如此。所以佛法講的境界，境界都是對程度不夠的人；譬如在學校念書，大學生唱歌跳舞，學校不禁止，小學生行不行呢？不行，小學生一定不可以，那要去唱歌跳舞了，一定要受嚴重的處分。為什麼？不夠程度嘛！華嚴經是大學生的經典，大學生的境界。塗香，因為它後頭還有很多香，塗香是塗在身上的，像我們現在一般用的香水一類的，是塗在身上的。

傘蓋，這也是供養具裡面一種，也是表法的，傘遮陰的，好像我們在太陽底下打傘，傘遮陰的。蓋是遮塵的，蓋是寶蓋，室內都可以用，遮灰塵的。那麼它取的意思我們就曉得了，心地要清涼，要一塵不染，它表這個意思。所以在供養具裡面，在台灣我們很少看到，在大陸的寺院，佛殿裡面有，旁邊有傘，像中國古式的那種傘，佛的頂上有寶蓋，這些都是教學的作用。拿現在的話來說就是教具，我們講教具就不恭敬了，恭敬心就差一點了，其實通通是教具。它是叫你看到之後，心裡馬上就警覺到，看到傘，我心裡要清涼；看到蓋，我要一塵不染。所以佛法在幾千年前的教學就用藝術來表達，實在是高明啊！我們今天講東西方教學方法進步，比起佛法差得遠了。它用藝術來表達，時時刻刻提醒你，眼之所見、耳之所聞、身之所觸，時時刻刻提醒你自己要修覺正淨。如是最勝莊嚴具，如是就是像上面所講的種種，數量就太多太多了。

我以供養諸如來，所以諸位要曉得這些供養具不是佛要的，此地它又用如來了，你看沒有用佛了，文字就變了；文字變了當然意思也變了，如果意思都一樣的，前面用佛，後頭又用如來，這就講不通了。也如同金剛經裡面所說的凡是稱佛都是從相上講，凡講如來都從性上講，從本性上說。我以供養諸如來，這是供養自己的真如本性，時時刻刻要提到，為什麼說供養自性就是供養如來呢？經典、課誦本裡頭都給我們說得很清楚，十方三世佛共同一法身，如來就是法身。前面也說得很清楚，清淨心裡面沒有隔礙、沒有障礙、沒有間隔，盡虛空遍法界就是一個如來，真如本性啊！稱性那有不普供的道理呢？那有不遍供的道理呢？所以我們要明白這個意思，你才曉得它的字換了一個名詞又有一番很深的意趣在裡面。

文實在講句句意思都非常地豐富，愈看愈有味道，你明白這個意思，經才百讀不厭；你不曉得這個意思，念得枯燥無味，就念不下去了。你要曉得這裡頭的意趣，絕對能生無量的歡喜心，你會覺得讀經才是人生真正的享受。那麼第二首，「最勝衣服最勝香」，衣服是表忍辱波羅密，衣服也表禮。我們有喜慶要穿上禮服，衣服代表禮，所以說禮服，它代表忍辱，遮羞啊！表這個意思，所以叫忍辱衣。最勝香，香代表性，香表戒定，佛門讚頌裡面有戒定真香，香的種類很多，有末香，就是香粉，凡是粉一類的都叫末香，燒香，凡是燃燒這一類的都叫做燒香，檀香也是粉末，但它燒的。前面曾經說過塗香，分這幾大類。燈燭是代表光明的、代表智慧的。那麼我們知道這個意思了，日光、月光、星宿光，以及一切燈光都是表自性的般若光明，見到光明要曉得我們要修心地、修心地清淨光明，與日月燈明也能合而為一。「末香燒香與燈燭，一一皆如妙高聚。」，這是比喻，一一燈、一一燭都像妙高山，就是須彌山一樣，這是比喻。「我悉供養諸如來」，這兩首都是說的供養具，供養具裡頭特別要知道它表法的意趣。實實在在我們歸納起來，講行願是能供養，但是必定要對於經義要有殊勝的理解，然後它的境界才能與自己相應，才能得到修十大願的真正的功德利益，今天時間到了，我們下次再講。
