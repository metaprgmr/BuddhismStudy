/KEPAN/己四、明行陰境三。初總示陰相。二別明發相。三結過勸示。
/KEPAN/庚初、中四。初結前想陰盡相。二正示行陰區宇。三懸示行陰盡相。四結示本惟妄想。辛、今初

/VERSE/阿難。彼善男子修三摩提想陰盡者。是人平常夢想銷滅。寤寐恆一。覺明虛靜。猶如晴空。無復麤重前塵影事。觀諸世間大地山河。如鏡鑒明。來無所黏。過無蹤跡。虛受照應。了罔陳習。唯一精真。

⊙虛妄五陰。皆以妄想為本。是故想陰一盡。則平常夢想銷滅也。金光明最勝王經。明十地菩薩。皆有夢兆。故知直至佛地。方名究竟覺者。但此夢想亦自不同。有六凡見思夢想。二乘能銷滅之。有二乘塵沙夢想。菩薩能銷滅之。有菩薩無明夢想。唯佛能銷滅之。又有觀行銷滅。乃至究竟銷滅之不同。若在利根。則一銷一切銷。根或不等。亦可非次第中說於次第耳。覺明虛靜猶如晴空等。正前文所謂於覺明心如去塵垢。乃覺所覺空之境界也。虛受照應者。虛而能受。如谷答響。照而能應。如鏡寫容。了罔陳習者。罔。無也。陳習。前塵落謝影子也。了無塵影。正如谷響鏡容。來無所黏。過無蹤跡也。見思想陰盡。觀同居世間了罔陳習。唯一真空。塵沙想陰盡。觀方便世間了罔陳習。唯一妙有。無明想陰盡。觀實報世間了罔陳習。唯一中道理諦。

/KEPAN/辛二、正示行陰區宇

/VERSE/生滅根元從此披露。見諸十方十二眾生。畢殫其類。雖未通其各命由緒。見同生基。猶如野馬熠熠清擾。為浮根塵究竟樞穴。此則名為行陰區宇。

⊙遷流造作。名之為行。即是分段變易二種生死之根元也。今於觀行位中。想心既伏。故行陰境界。從此披露。然猶未見識陰區宇。故未通其各命由緒。而只此行陰。乃十二類受生之本基。浮根塵究竟之樞穴。非此熠熠妄性。則十二類何由受生。浮根塵何由開合耶。殫。盡也。由緒來歷也。野馬。日中所映水上浮遊之氣。亦名陽燄。望之似水。即之無實。行陰亦爾。無實性也。樞者。門軸。穴者。停軸之處。由樞穴故。門得開合。由行陰故。根塵妄有生滅也。

/KEPAN/辛三、懸示行陰盡相

/VERSE/若此清擾熠熠元性。性入元澄。一澄元習。如波瀾滅。化為澄水。名行陰盡。是人則能超眾生濁。

⊙言此清擾熠熠不停之元性。若銷其性。入於本澄之體。惟一澄湛之元習。譬如波瀾既滅。化為澄水。此則空所空滅。生滅既滅。寂滅現前。是故名行陰盡而超眾生濁也。九界六即。具如圓通中釋。一澄元習者。指識陰言。既稱元澄。復名元習者。以其含藏一切習氣種子。猶屬真常流注。後文所謂。此湛非真。如急流水。望如恬靜也。

/KEPAN/辛四、結示本惟妄想

/VERSE/觀其所由。幽隱妄想以為其本。

⊙行陰之相甚為幽隱。而此幽隱。但是妄想所成而已。豈更有他本哉。

/KEPAN/庚二、別明發相十。初計二無因。至十計五現涅槃。此與阿含所明六十二見。法數並同。法相稍異。彼則本是外道。此乃修心誤墮故也。辛、今初

/VERSE/阿難當知。是得正知奢摩他中諸善男子。凝明正心。十類天魔不得其便。方得精研窮生類本。於本類中生元露者。觀彼幽清圓擾動元。於圓元中起計度者。是人墜入二無因論。一者是人見本無因。何以故。是人既得生機全破。乘於眼根八百功德。見八萬劫所有眾生。業流灣環。死此生彼。祗見眾生輪迴其處。八萬劫外。冥無所觀。便作是解。此等世間十方眾生。八萬劫來無因自有。由此計度。亡正遍知。墮落外道。惑菩提性。二者是人見末無因。何以故。是人於生既見其根。知人生人。悟鳥生鳥。烏從來黑。鵠從來白。人天本豎。畜生本橫。白非洗成。黑非染造。從八萬劫無復改移。今盡此形。亦復如是。而我本來不見菩提。云何更有成菩提事。當知今日一切物象。皆本無因。由此計度。亡正遍知。墮落外道。惑菩提性。是則名為第一外道。立無因論。

⊙文有三節。從初至二無因論。總明依陰起計。從一者是人至惑菩提性。別明邪計相貌。從是則名為訖文。結明成外道論。下皆例此。不復更出。初言凝明正心者。即是觀行得力。不起十種妄想貪求。故十魔不能候其便也。從此精研。窮究十二類生之本。則生滅根元便得披露。故得觀於幽清圓擾動元。但不應於此圓元境界橫生計度耳。動元。即指行陰為群動之元。此之行陰境界難可了知。故名為幽。非是麤重前塵。故名為清。同分生基互含互具故名為圓。於真常中妄有流注。故名為擾也。外道本劫本見十八見中。自有無因而出之二見。一則從無想來。自謂本無今有。一則捷疾觀察。妄謂無因而有。今之行人。本為修正遍知趣菩提果。但由妄起計度。誤墬其中。故曰亡正遍知惑菩提性也。生機全破者。觀行破也。乘眼根八百功德能見八萬劫者。圓觀力強也。本無因者。約業名本。又來處名本。末無因者。約象名末。又當果名末。皆本無因。應云皆末無因。恐字誤耳。此於止觀十境中。即屬見境。而見境依於行陰。行陰本於幽隱妄想。故今搜示根原。備明妄相。令真修者不墮其中。然此雖云發在觀行。而深位亦有發義。但深位人。功德力大。不至墮落外道耳。如楞伽經云。七地菩薩。若無善念正受。墮外道邪徑。八地菩薩。滅三昧樂門醉所醉。妄想涅槃想皆其義也。今謂楞伽七地。似指三乘共十地言之。即合此中豎論五陰盡相。想盡而行未盡位在七信。若約別地。須論界外五陰也。

/KEPAN/辛二、計四遍常

/VERSE/阿難。是三摩中諸善男子。凝明正心。魔不得便。窮生類本。觀彼幽清常擾動元。於圓常中起計度者。是人墜入四遍常論。一者是人窮心境性二處無因。修習能知二萬劫中。十方眾生所有生滅。咸皆循環。不曾散失。計以為常。二者是人窮四大元四性常住。修習能知四萬劫中。十方眾生所有生滅。咸皆體恆。不曾散失。計以為常。三者是人窮盡六根末那執受。心意識中本元由處。性常恆故。修習能知八萬劫中。一切眾生循環不失。本來常住窮不失性。計以為常。四者是人既盡想元。生理更無流止運轉。生滅想心今已永滅。理中自然成不生滅。因心所度。計以為常。由此計常。亡正遍知。墮落外道。惑菩提性。是則名為第二外道。立圓常論。

⊙此之行陰。無始以來相續恆轉。有似常住。故名圓常也。外道十八見中。有我及世間常四見。前三與此並同。第四名為捷疾相智。

/KEPAN/辛三、計一分常

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元於自他中起計度者。是人墜入四顛倒見。一分無常一分常論。一者是人觀妙明心遍十方界。湛然以為究竟神我。從是則計我遍十方。凝明不動。一切眾生。於我心中自生自死。則我心性。名之為常。彼生滅者。真無常性。二者是人不觀其心。遍觀十方恆沙國土。見劫壞處。名為究竟無常種性。劫不壞處。名究竟常。三者是人別觀我心。精細微密。猶如微塵。流轉十方。性無移改。能令此身即生即滅。其不壞性。名我性常。一切死生從我流出。名無常性。四者是人知想陰盡見行陰流。行陰常流。計為常性。色受想等今已滅盡。名為無常。由此計度一分無常一分常故。墮落外道。惑菩提性。是則名為第三外道。一分常論。

⊙初則計自為常。他為無常。二則單計他常無常。三則單計自常無常。四則雙計自他皆有常無常也。外道十八見中。有我及世間半常半無常論四種。但法相不同。彼云。一梵天常我無常。二由戲笑故無常。三由相觀視故無常。四捷疾觀察。謂常無常。

/KEPAN/辛四、計四有邊

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於分位中生計度者。是人墜入四有邊論。一者是人心計生元流用不息。計過未者。名為有邊。計相續心。名為無邊。二者是人觀八萬劫。則見眾生。八萬劫前寂無聞見。無聞見處。名為無邊。有眾生處。名為有邊。三者是人計我遍知。得無邊性。彼一切人現我知中。我曾不知彼之知性。名彼不得無邊之心。但有邊性。四者是人窮行陰空。以其所見心路籌度。一切眾生一身之中。計其咸皆半生半滅。明其世界一切所有。一半有邊一半無邊。由是計度有邊無邊。墮落外道。惑菩提性。是則名為第四外道。立有邊論。

⊙性真常中。安有分位。依於行陰。分位妄生。初二皆計三世分位。初以過未為有邊。現前一念相續之心為無邊。次以八萬劫內為有邊。八萬劫外為無邊。三計能所分位。以我為能知故無邊。彼為所知故有邊。四計生滅分位。行陰之性。惟是生滅。生為有邊。滅為無邊也。外道十八見中。亦有有邊無邊四論。但法相不同。彼云。一有邊想。二無邊想。三上方有邊四方無邊。四非有邊非無邊。

/KEPAN/辛五、計四矯亂

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於知見中生計度者。是人墜入四種顛倒不死矯亂遍計虛論。一者是人觀變化元。見遷流處。名之為變。見相續處。名之為恆。見所見處。名之為生。不見見處。名之為滅。相續之因性不斷處。名之為增。正相續中中所離處。名之為減。各各生處。名之為有。互互亡處。名之為無。以理都觀。用心別見。有求法人來問其義。答言。我今亦生亦滅亦有亦無亦增亦減。於一切時。皆亂其語。令彼前人遺失章句。二者是人諦觀其心互互無處。因無得證。有人來問。唯答一字。但言其無。除無之餘。無所言說。三者是人諦觀其心各各有處。因有得證。有人來問。唯答一字。但言其是。除是之餘。無所言說。四者是人有無俱見。其境枝故。其心亦亂。有人來問。答言。亦有即是亦無。亦無之中不是亦有。一切矯亂。無容窮詰。由此計度矯亂虛無。墮落外道。惑菩提性。是則名為第五外道。四顛倒性不死矯亂遍計虛論。

⊙涅槃經云。生生不可說。乃至不生不生不可說。有因緣故。亦可得說。故知四句四門。邪正之分甚微。倘未達如來藏性隨緣不變不變隨緣妙理。於行陰中而起知見。隨所知見而生計度。未有不成顛倒矯亂者也。邪分別性。故名遍計。終無實義。故名虛論。變化元。即指行陰。互互無。謂生中無滅。滅中無生等。故一切法俱無。各各有。謂生時有生。滅時有滅等。故生滅等皆是。有無俱見。謂生時有生而無滅。滅時有滅而無生。又生時則生生而滅滅。滅時則滅生而生滅等。故有即無。無亦即有。總由不達生滅去來本如來藏。所以計此虛妄諸法。謂有真實。而不能自決。乃成矯亂虛論也。外道十八見中。亦有異問異答四見。但法相不同。彼云。一者善惡有報耶無報耶。二者有他世無他世耶。三者何善何不善。四者愚冥暗鈍。隨他言答。資中曰。準婆沙論釋。外道計天常住。名為不死。計不亂答。得生彼天。若實不知而輒答者。恐成矯亂。故有問時。答言祕密言辭。不應皆說。或不定答。佛法訶云。此真矯亂。故名不死矯亂虛論。

/KEPAN/辛六、計十六有相

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於無盡流生計度者。是人墜入死後有相發心顛倒。或自固身。云色是我。或見我圓。含遍國土。云我有色。或彼前緣隨我迴復。云色屬我。或復我依行中相續。云我在色。皆計度言死後有相。如是循環有十六相。從此或計畢竟煩惱畢竟菩提。兩性並驅。各不相觸。由此計度死後有故。墮落外道。惑菩提性。是則名為第六外道。立五陰中死後有相。心顛倒論。

⊙行陰名無盡流。以其無始以來。恆相續轉故也。色是我。即色是我也。我有色。我大色小色在我中也。色屬我。離色有我。色但是我所也。我在色。色大我小。我在色中也。歷受想行三陰。各有四句。成十六相。從此或計。又轉深一層之計度也。意謂由造作故有煩惱。由造作故有菩提。造作即是行陰。行陰不可盡。則煩惱菩提亦不可盡。故兩性皆悉驅入盡未來際。亦復不相陵蔑。此則錯解性具圓宗。無作妙旨。差之毫釐。謬逾天壤者也。危乎危乎。外道末劫末見四十四見中。亦有世間有想一十六見。而法相不同。彼謂一有色見。二無色見。三有色無色見。四非有色非無色見。五有邊見。六無邊見。七有邊無邊見。八非有邊非無邊見。九有樂見。十有苦見。十一有樂有苦見。十二不苦不樂見。十三一想。十四若干想。十五少想。十六無量想。今謂初四見依色陰。次有邊等四見依行陰。次有樂等四見依受陰。次一想等四見依想陰也。

/KEPAN/辛七、計八無相

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於先除滅色受想中生計度者。是人墜入死後無相發心顛倒。見其色滅。形無所因。觀其想滅。心無所繫。知其受滅。無復連綴。陰性銷散。縱有生理。而無受想。與草木同。此質現前猶不可得。死後云何更有諸相。因之勘校死後相無。如是循環。有八無相。從此或計涅槃因果。一切皆空。徒有名字。究竟斷滅。由此計度死後無故。墮落外道。惑菩提性。是則名為第七外道。立五陰中死後無相心顛倒論。

⊙生理。謂行陰也。四陰現前死後俱不可得。則因果皆無。名八無相。又計世間四陰因果既無。出世涅槃因果安有。故成斷滅心顛倒論。外道四十四見中。亦有世間無想論八見。而法相不同。彼云。一有色。二無色。三有色無色。四非有色非無色。五有邊。六無邊。七有邊無邊。八非有邊非無邊。

/KEPAN/辛八、計八俱非

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於行存中。兼受想滅。雙計有無。自體相破。是人墜入死後俱非。起顛倒論。色受想中。見有非有。行遷流內。觀無不無。如是循環。窮盡陰界。八俱非相。隨得一緣。皆言死後有相無相。又計諸行性遷訛故。心發通悟。有無俱非。虛實失措。由此計度死後俱非。後際昏瞢。無可道故。墮落外道。惑菩提性。是則名為第八外道。立五陰中死後俱非心顛倒論。

⊙以有破無。以無破有。故云自體相破。初則以色受想而例行陰。見有非有。以行遷流例色受想。觀無不無。是故四陰各有二非。名八俱非。次又單從行陰遷訛起計。有則不應念念變滅。無則不應念念出生。又不住故非有非實。相續故非無非虛也。外道四十四見中。亦有非想非非想論八見。名相與前無想論同。

/KEPAN/辛九、計七斷滅

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於後後無生計度者。是人墜入七斷滅論。或計身滅。或欲盡滅。或苦盡滅。或極樂滅。或極捨滅。如是循環。窮盡七際現前銷滅。滅已無復。由此計度死後斷滅。墮落外道。惑菩提性。是則名為第九外道。立五陰中死後斷滅心顛倒論。

⊙後後無。謂行陰念念遷滅也。七斷滅論者。計此人天七處。死後皆即斷滅也。一者人道身死即滅。二者欲天壽盡即滅。三與四者。初禪二禪苦盡皆歸死滅。五者三禪極樂。亦歸死滅。六與七者。四禪雙捨苦樂。四空并捨色陰。亦歸死滅。故云窮盡七際皆銷滅也。外道四十四見中。亦有斷滅論七見。一身滅。二欲天滅。三色天滅。四空處滅。五識處滅。六不用處滅。七有想無想處滅。與此開合不同。今經開四禪而合四空也。

/KEPAN/辛十、計五現涅槃

/VERSE/又三摩中諸善男子。堅凝正心。魔不得便。窮生類本。觀彼幽清常擾動元。於後後有生計度者。是人墜入五涅槃論。或以欲界為正轉依。觀見圓明。生愛慕故。或以初禪。性無憂故。或以二禪。心無苦故。或以三禪。極悅隨故。或以四禪。苦樂二亡。不受輪迴生滅性故。迷有漏天。作無為解。五處安隱。為勝淨依。如是循環五處究竟。由此計度五現涅槃。墮落外道。惑菩提性。是則名為第十外道。立五陰中五現涅槃心顛倒論。

⊙後後有。謂行陰念念生起也。前計七處滅已。方為涅槃。此以五處安隱。即是轉依。外道四十四見中。亦有現在有泥洹五見。一云現在五欲自恣。即是泥洹。餘四並與此經同。

/KEPAN/庚三、結過勸示

/VERSE/阿難。如是十種禪那狂解。皆是行陰用心交互。故現斯悟。眾生頑迷。不自忖量。逢此現前。以迷為解。自言登聖。大妄語成墮無間獄。汝等必須將如來語。於我滅後。傳示末法。遍令眾生覺了斯義。無令心魔自起深孽。保持覆護。銷息邪見。教其身心開覺真義。於無上道不遭枝岐。勿令心祈得少為足。作大覺王清淨標指。

⊙狂解者。依於行陰所起見惑也。由禪定發。故亦名悟。背正遍覺。故仍是迷。想陰既伏。天魔已不得便。今之六十二見。皆是自心所起魔孽耳。嗚呼。末世暗證之流。所有邪悟。較此外道。更為淺陋。而門庭高豎。妄稱宗匠。遍於域中。亦可悲也。標。謂標榜。指。謂指南。又覺王如月。佛語如指。

/KEPAN/己五、明識陰境三。初總示陰相。二別明發相。三斥邪結正。庚初、中四。初結前行陰盡相。二正明識陰區宇。三懸示識陰盡相。四結示本惟妄想。辛、今初

/VERSE/阿難。彼善男子修三摩提行陰盡者。諸世間性幽清擾動同分生機。倏然隳裂沈細綱紐。補特伽羅酬業深脈。感應懸絕。

⊙諸世間。遍指同居方便實報三土而言也。九界一切生類。喻如網目。沈細行陰。喻如綱紐。有為諸行盡。故六凡有情酬業深脈感應懸絕。偏真諸行盡。故二乘有情酬業深脈感應懸絕。二邊諸行盡。故菩薩有情酬業深脈感應懸絕。蓋九界有情。各以自心所現惑業為能感。即以自心所現果報為能應。今行陰既盡。感應俱絕。此正空所空滅。生滅既滅之境界也。利根之士。一滅一切滅。并識陰亦復不當情矣。

/KEPAN/辛二、正明識陰區宇

/VERSE/於涅槃天。將大明悟。如雞後鳴。瞻顧東方。已有精色。六根虛靜。無復馳逸。內外湛明。入無所入。深達十方十二種類受命元由。觀由執元。諸類不召。於十方界。已獲其同。精色不沈。發現幽祕。此則名為識陰區宇。

⊙此仍約識陰習強者。於觀行中。雖達行空。復現湛明之境界也。二種生死。皆如長夜。今有為行空。則於圓淨涅槃天將大明悟。偏真行空。則於方便淨涅槃天將大明悟。二邊行空。則於性淨涅槃天將大明悟也。六根者。識陰之所執受。行陰之所開合。於觀行中。行陰已破。故虛靜而無復馳逸。識陰尚存。故無入而猶言內外。蓋識性即如來藏。但以無明覆蔽。如頻伽瓶之隔越虛空。妄成內外。故名為陰。陰當破故。似有所入。識性藏性。本非二性。如內空外空。本非二空。故元無所入也。行陰既破。識陰現前。所以深達十二類生受命元由。以此識陰。正所謂去後來先作主翁者故也。無樞穴。故其由可觀。無遷流。故其元可執。無生機。故諸類不召。了知萬法唯識。故於十方世間已獲其同。觀行既深。能見如來藏性。故精性妙色。不復沈埋。幽祕理性。從此發現。此正寂滅現前境界。但未忽然超越耳。餘如圓通中釋。

/KEPAN/辛三、懸示識陰盡相

/VERSE/若於群召已獲同中。銷磨六門。合開成就。見聞通鄰。互用清淨。十方世界及與身心。如吠琉璃。內外明徹。名識陰盡。是人則能超越命濁。

⊙群召。即牒前諸類不召獲同。即牒前於十方界已獲其同也。以六根為一根用。名合成就。以一根為六根用。名開成就。世界身心如吠琉璃。正所謂忽然超越世出世間。具如圓通中釋。

/KEPAN/辛四、結示本惟妄想

/VERSE/觀其所由。罔象虛無顛倒妄想以為其本。

⊙幻妄似有。名為罔象。體性空寂。名為虛無。迷背性真。名為顛倒。更無實法。惟此妄想以為其本。了知妄想無性。則其本尚無。識陰何有。故曰識陰虛妄。本如來藏也。

/KEPAN/庚二、別明發相十。初因所因執。至十定性緣覺。辛、今初

/VERSE/阿難當知。是善男子。窮諸行空。於識還元。已滅生滅。而於寂滅精妙未圓。能令己身根隔合開。亦與十方諸類通覺。覺。知通□能入圓元。若於所歸立真常因。生勝解者。是人則墮因所因執。娑毗迦羅所歸冥諦成其伴侶。迷佛菩提。亡失知見。是名第一立所得心。成所歸果。違遠圓通。背涅槃城。生外道種。

⊙言觀行中。已能窮究諸行性空。將於識性伏還元覺。生滅既滅。寂滅現前。但以尚有寂滅境界當情。故云精妙未圓。此時六根漸得清淨。故云能令己身根隔合開。能知心佛眾生三無差別。故云亦於十方諸類通覺也。此圓元境。雖復本如來藏。全屬顛倒妄想。以其離彼色受想行。別有圓元。非是頭頭法法皆圓元故。是故此非真常。不應妄生勝解。若誤立此以為所歸。而云此是萬法生因。此因是常。萬法無常。則為非因計因。便墮因所因執。蓋娑毗迦羅。亦是於禪觀中。以第六識。分別第八識體。不知惟是如來藏性循業發現。妄起法執。前文所謂拘舍離等昧為冥諦是也。今由過在立字及勝解字。便令真修卻成外道。故名曰墮。

/KEPAN/辛二、能非能執

/VERSE/阿難。又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於所歸。覽為自體。盡虛空界十二類內所有眾生。皆我身中一類流出。生勝解者。是人則墮能非能執摩醯首羅現無邊身成其伴侶。迷佛菩提。亡失知見。是名第二立能為心。成能事果。違遠圓通。背涅槃城。生大慢天我遍圓種。

⊙前計八識為他而成法執。今計八識為自而成我執也。非能而妄計為能。故云能非能執。摩醯首羅。此云大自在。三目八臂。

/KEPAN/辛三、常非常執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於所歸。有所歸依。自疑身心從彼流出。十方虛空咸其生起。即於都起所宣流地。作真常身無生滅解。在生滅中。早計常住。既惑不生。亦迷生滅。安住沈迷。生勝解者。是人則墮常非常執。計自在天成其伴侶。迷佛菩提。亡失知見。是名第三立因依心。成妄計果。違遠圓通。背涅槃城。生倒圓種。

⊙此與冥諦異者。冥諦計他法。此計他天也。天非常住。妄計為常。故云常非常執。本是心生天地。反謂天地生人。故名倒圓。

/KEPAN/辛四、知無知執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於所知。知遍圓故。因知立解。十方草木。皆稱有情。與人無異。草木為人。人死還成十方草樹。無擇遍知。生勝解者。是人則墮知無知執。婆吒霰尼執一切覺成其伴侶。迷佛菩提。亡失知見。是名第四計圓知心。成虛謬果。違遠圓通。背涅槃城。生倒知種。

⊙無知而妄執為知。故名知無知執。婆吒霰尼。二外道名也。夫所言無情有性者。謂一切法。皆第八識之相分皆與如來藏性相應。故曰。此見及緣。元是菩提妙淨明體。今不達性空道理。卻執草木有命。虛謬甚矣。然不得因此。遂謂無情但是法性。不是佛性也。以法佛無二性故。

/KEPAN/辛五、生無生執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於圓融根互用中。己得隨順。便於圓化一切發生。求火光明。樂水清淨。愛風周流。觀塵成就。各各崇事。以此群塵發作本因。立常住解。是人則墮生無生執。諸迦葉波并婆羅門。勤心役身事火崇水求出生死。成其伴侶。迷佛菩提。亡失知見。是名第五計著崇事。迷心從物。立妄求因。求妄冀果。違遠圓通。背涅槃城。生顛化種。

⊙四大無生。而妄計為能生之本。故名生無生執。蓋不知如來藏中。性具四大。清淨本然。周遍法界。故能隨眾生心。應所知量。循業發現。而直計四大為圓融妙性。此則錯解惟地惟水惟火惟風法門。而謬同天壤矣。

/KEPAN/辛六、歸無歸執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於圓明。計明中虛。非滅群化。以永滅依為所歸依。生勝解者。是人則墮歸無歸執。無想天中。諸舜若多成其伴侶。迷佛菩提。亡失知見。是名第六圓虛無心。成空亡果。違遠圓通。背涅槃城。生斷滅種。

⊙非歸而妄計為所歸。故云歸無歸執。無想天中。令不恆行心心所滅。諸舜若多。令彼有對色法銷滅。皆計虛無而成斷滅也。

/KEPAN/辛七、貪非貪執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於圓常。固身常住。同於精圓長不傾逝。生勝解者。是人則墮貪非貪執。諸阿斯陀求長命者成其伴侶。迷佛菩提。亡失知見。是名第七執著命元。立固妄因。趣長勞果。違遠圓通。背涅槃城。生妄延種。

⊙非所應貪而妄貪。故云貪非貪執。阿斯陀。此翻無比。長壽仙名。虛妄色身。全屬塵勞。今欲固之。則長勞矣。

/KEPAN/辛八、真無真執

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。觀命互通。卻留塵勞。恐其銷盡。便於此際坐蓮華宮。廣化七珍。多增寶媛。恣縱其心。生勝解者。是人則墮真無真執。吒枳迦羅成其伴侶。迷佛菩提。亡失知見。是名第八發邪思因。立熾塵果。違遠圓通。背涅槃城。生天魔種。

⊙無真而妄執為真。故云真無真執。媛。美女也。吒枳迦羅。亦魔王名。

/KEPAN/辛九、定性聲聞

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。於命明中。分別精麤。疏決真偽。因果相酬。唯求感應。背清淨道。所謂見苦斷集。證滅修道。居滅已休。更不前進。生勝解者。是人則墮定性聲聞。諸無聞僧增上慢者成其伴侶。迷佛菩提。亡失知見。是名第九圓精應心。成趣寂果。違遠圓通。背涅槃城。生纏空種。

⊙命明者。識精元明。九界壽命之本也。妄謂變易細相常住為精。分段生死形質為麤。無漏勝業為真。有漏雜業為偽。變易果。酬無漏因。分段果。酬有漏因。故惟以出世道。感出世滅。背於本自超越世出世間之清淨道。所謂見三界是實苦。斷見思之實集。為證偏真寂滅。乃修無漏真道。一得入滅。便謂了當。不知祗一真諦。尚未全彰。俗諦中諦。何曾知見。但圓精應之因心。以成趣寂之小果。被空所纏。不能迴心出假。此真增上慢人由其無聞熏力故也。

/KEPAN/辛十、定性緣覺

/VERSE/又善男子。窮諸行空。已滅生滅。而於寂滅精妙未圓。若於圓融清淨覺明。發研深妙。即立涅槃而不前進。生勝解者。是人則墮定性辟支。諸緣獨倫不迴心者成其伴侶。迷佛菩提。亡失知見。是名第十圓覺□心。成湛明果。違遠圓通。背涅槃城。生覺圓明不化圓種。

⊙圓融清淨覺明。遍一切法。隨舉一塵。罔非全體圓明覺性。今獨立此深妙之處以為涅槃。不知法法皆深皆妙。故雖稱覺悟。未臻化圓。出有佛世。名為緣覺。出無佛世。名為獨覺。仍是定性偏真而已。

/KEPAN/庚三、斥邪結正二。初斥邪。二結正。辛、今初

/VERSE/阿難。如是十種禪那。中途成狂。因依迷惑。於未足中生滿足證。皆是識陰用心心交互。故生斯位。眾生頑迷。不自忖量。逢此現前。各以所愛先習迷心而自休息。將為畢竟所歸寧地。自言滿足無上菩提。大妄語成。外道邪魔所感業終。墮無間獄。聲聞緣覺。不成增進。汝等存心秉如來道。將此法門。於我滅後。傳示末世。普令眾生覺了斯義。無令見魔自作沈孽。保綏哀救。消息邪緣。令其身心入佛知見。從始成就。不遭岐路。

⊙初卷正示二本。即云諸修行人。不能得成無上菩提。乃至別成聲聞緣覺。及成外道諸天魔王及魔眷屬。正指此陰魔諸境而言之也。外道邪魔所感偽果。即是諸天魔眷及十種仙。至於業終墮無間獄。則必更歷鬼畜。復形人道。乃至或作脩羅。則修行人。適與種種顛倒諸眾生等。惟聲聞緣覺。得免分段苦輪。然亦不成增進。則變易生死仍在。良由不知二種根本。迷於常住真心。用諸妄想故耳。若知二十五門。各具五陰虛妄境界。只此虛妄五陰。本皆如來藏性。無一可取。無一可捨。迷之則為二種生死根本。悟之則是菩提涅槃元清淨體。何至各以所愛先習迷心而中途成狂也哉。見魔。亦即心魔。謂依識陰。起於分別我法二執。故名見魔。須知聲聞緣覺。亦是分別法執所攝也。

/KEPAN/辛二、結正

/VERSE/如是法門。先過去世恆沙劫中微塵如來。乘此心開。得無上道。識陰若盡。則汝現前諸根互用。從互用中。能入菩薩金剛乾慧。圓明精心。於中發化。如淨琉璃。內含寶月。如是乃超十信。十住。十行。十迴向。四加行心。菩薩所行金剛十地。等覺圓明。入於如來妙莊嚴海。圓滿菩提。歸無所得。

⊙諸根互用。正所謂忽然超越之境界也。觀行盡。則入相似。便得六根清淨。相似盡。則入分證。便得六根互用。分證盡。則階究竟。便能入於菩薩金剛乾慧究竟盡。則第八識轉成大圓鏡智。前五識轉為成所作智。故圓明精心於中發化。三類分身。遍息苦輪。惟如如理。及如如智。內外明徹。譬如琉璃內含寶月。頓超信住行向地等。而成妙覺無上道也。言如是乃超者。正明圓頓行人。一超直入。不藉劬勞肯綮修證也。又互用中。即能超入金剛乾慧。從金剛乾慧。又即超入妙莊嚴海。則重重單複十二之義亦成。譬如利刀一截千紙。大鵬一舉九萬。直是迅速。然非總廢諸位。又超字有二義。一者剎那頓證為超。二者雖歷塵劫。但以不遭枝岐。中間永無諸委曲相。亦名為超也。妙莊嚴海。即萬行究竟。圓滿菩提。即智德究竟。歸無所得。即理體究竟。又功德莊嚴。智慧莊嚴。自性清淨莊嚴。不縱不橫。無二莊嚴。故名妙莊嚴海。實智菩提圓滿。方便菩提圓滿。真性菩提圓滿。不縱不橫。無二圓滿。故名圓滿菩提。三諦妙理。如頭本不失。神珠在衣。故理無所得。性具萬行。如空中鳥跡。鏡中群像。故行無所得。稱性止觀。如日月本明。鏡水本照。故智無所得。不縱不橫。無二所歸。故名歸無所得。彼魔外二乘等。由其皆有所得。所以皆非究竟也。二別明境發之相竟。

/KEPAN/戊三、結勸欽誨遵修

/VERSE/此是過去先佛世尊。奢摩他中。毗婆舍那。覺明分析微細魔事。魔境現前。汝能諳識。心垢洗除。不落邪見。陰魔銷滅。天魔摧碎。大力鬼神褫魄逃逝。魑魅魍魎。無復出生。直至菩提。無諸少乏。下劣增進。於大涅槃心不迷悶。若諸末世愚鈍眾生。未識禪那。不知說法。樂修三昧。汝恐同邪。一心勸令持我佛頂陀羅尼咒。若未能誦。寫於禪堂。或帶身上。一切諸魔所不能動。汝當恭欽十方如來究竟修進最後垂範。

⊙文有二節從初至心不迷悶結勸遵修顯教。從若諸末世訖文。結勸遵修密詮也。初文可知。次文愚鈍眾生。言其無多聞性而已。非謂茫如白羊者也。乏智慧。故未識中道禪那妙理。缺辯才。故不知說於修行法要。但已發真正菩提之心。決欲超生脫死。證入圓通。故樂修三昧也。此必親近明師。秉承教示。於此二十五門。稱其所宜。隨依一種修行事非一概。然雖有師承。仍須咒護。驗知末世。師匠既不諳於此經。持咒又不合於軌式。其不同邪者幾希矣。以上初正明禪境竟。

/KEPAN/丙二、更斷餘疑二。初疑問。二答釋。丁初、中三。初領前法。二騰三問。三總請答。戊、今初

/VERSE/阿難即從座起。聞佛示誨。頂禮欽奉。憶持無失。於大眾中。重復白佛。

/KEPAN/戊二、騰三問即為三。初問陰本妄想。二問併銷次第。三問詣何為界。己、今初

/VERSE/如佛所言。五陰相中五種虛妄。為本想心。我等平常。未蒙如來微細開示。

⊙此問五陰何故惟是五種妄想為本。更無他本耶。

/KEPAN/己二、問併銷次第

/VERSE/又此五陰。為併銷除。為次第盡。

/KEPAN/己三、問詣何為界

/VERSE/如是五重。詣何為界。

/KEPAN/戊三、總請答

/VERSE/惟願如來發宣大慈。為此大眾清明心目。以為末世一切眾生作將來眼。

/KEPAN/丁二、答釋二。初正答所問。二結勸傅示。戊初、中三初廣答陰本妄想。二超答詣何為界。三追答併銷次第。己初、又三。初總明。二別示。三結成。庚、今初

/VERSE/佛告阿難。精真妙明。本覺圓淨。非留死生及諸塵垢。乃至虛空。皆因妄想之所生起。斯元本覺妙明真精。妄以發生諸器世間。如演若多迷頭認影。妄元無因。於妄想中立因緣性。迷因緣者。稱為自然。彼虛空性猶實幻生。因緣自然。皆是眾生妄心計度。阿難。知妄所起。說妄因緣。若妄元無。說妄因緣元無所有。何況不知。推自然者。是故如來與汝發明五陰本因。同是妄想。

⊙精真妙明本覺圓淨。亦指現前一念心之實性而言之也。不雜名精。不妄名真。妙明者。寂而常照也。從來無不覺故。名為本覺。圓淨者。照而常寂也。死生。遍指分段變易。塵垢。遍指九界惑業。知妄所起。謂知其無起而妄有緣起。所以強說虛妄因緣。此如以藥療病也。若了知妄體元無。起非實起。會須說妄因緣亦復元無所有此。如病去藥除也。蓋知妄所起。祗是不變隨緣。達妄元無。祗是隨緣不變。斯則因緣二字。已屬強名。何況更欲推為自然者耶。是故發明五陰本因。同是妄想。夫既曰妄想為本。謂之說妄因緣可也既惟妄想為本。妄豈有本。謂之元無所有可也。

/KEPAN/庚二、別示即為五。初明色陰惟是堅固妄想。至五明識陰惟是顛倒妄想。辛、今初

/VERSE/汝體先因父母想生。汝心非想。則不能來想中傳命。如我先言。心想醋味。口中涎生。心想登高。足心酸起。懸崖不有。醋物未來。汝體必非虛妄通倫。口水如何因談醋出。是故當知汝現色身。名為堅固第一妄想。

⊙人謂色有實法。不知惟是堅固妄想而已。妄想謂之堅固。豈真有堅固哉。試觀口水。惟想所成。一切色法。亦如是矣。

/KEPAN/辛二、明受陰惟是虛明妄想

/VERSE/即此所說臨高想心。能令汝形真受酸澀。由因受生。能動色體。汝今現前順益違損二現驅馳。名為虛明第二妄想。

⊙順之則益。違之則損。人謂實有違順二境以為所受。不知惟是虛明妄想而已。妄想謂有所明。豈真有所明哉。足心酸澀。惟想所成。一切諸受。亦如是矣。

/KEPAN/辛三、明想陰惟是融通妄想。

/VERSE/由汝念慮。使汝色身。身非念倫。汝身何因隨念所使。種種取像。心生形取。與念相應。寤即想心。寐為諸夢。則汝想念搖動妄情。名為融通第三妄想。

⊙前後四陰。既云惟是妄想為本。此之想陰。又豈更有他本。即以妄想所現之境。還為妄想所依。是故色受二陰。則明想外無境。今之想陰。須明境外無想。只此所想之境。但是隨想所成。除卻融通妄想豈復更有本哉。蓋人謂色心兩法。寤寐二境。決定不相融通。今試觀由汝念慮便能使汝色身。設使身非念倫。汝身何因隨念所使。且夫心中種種取像。心既生想。形隨取物。所取之物。必與所念相應。又寤時即為想心。寐時便為諸夢。則若色若心。若寤若寐。何嘗不互融互通。當知現前想念搖動妄情。更非實有外境令我搖動。不過即是融通妄想而已。

/KEPAN/辛四、明行陰惟是幽隱妄想

/VERSE/化理不住。運運密移。甲長髮生。氣銷容皺。日夜相代。曾無覺悟。阿難。此若非汝。云何體遷。如必是真。汝何無覺。則汝諸行念念不停。名為幽隱第四妄想。

⊙能念體遷。故不離汝想。曾無覺悟。故惟是虛妄也。除卻幽隱妄想。豈復更有諸行。

/KEPAN/辛五、明識陰惟是顛倒妄想

/VERSE/又汝精明湛不搖處名恆常者。於身不出見聞覺知。若實精真。不容習妄。何因汝等。曾於昔年睹一奇物。經歷年歲。憶忘俱無。於後忽然覆睹前異。記憶宛然曾不遺失。則此精了湛不搖中。念念受熏有何籌算。阿難當知。此湛非真。如急流水。望如恬靜。流急不見。非是無流。若非想元。寧受妄習。非汝六根互用開合。此之妄想無時得滅。故汝現在見聞覺知。中串習幾。則湛了內罔象虛無。第五顛倒微細精想。

⊙識陰雖云通指八識。須以第八為總報主。此第八識見分。恆托六根門頭。任運緣於現量性境。故云於身不出見聞覺知也。串。與慣同。常也。幾。微也。除卻顛倒微細精想。豈復更有罔象虛無陳習。

/KEPAN/庚三、結成

/VERSE/阿難。是五受陰。五妄想成。

⊙言五受陰者。以是眾生之所執受故也。是故五陰通名為受。通名為想。當知亦復通名為識。以受想行三陰。不過皆是識之心所。色陰不過即是識之相分故也。又復通名為行。以色受想識皆是遷流造作法故。又復通名為色。以初是有對有表色。後四皆是無對無表色故。

/KEPAN/己二、超答詣何為界

/VERSE/汝今欲知因界淺深。唯色與空。是色邊際。唯觸及離。是受邊際。唯記與忘。是想邊際。唯滅與生。是行邊際。湛入合湛。歸識邊際。

⊙色空皆是色陰邊際。則十界色法。無不豎窮橫遍。觸離皆是受陰邊際。則十界諸受。亦皆豎窮橫遍。記忘皆是想陰邊際。滅生皆是行陰邊際。入合皆是識陰邊際。則十界想行識等。一一皆復豎窮橫遍。所以觀相元妄。無可指陳。惟是五種妄想為本。觀性元真。皆如來藏。清淨本然。周遍法界也。

/KEPAN/己三、追答併銷次第

/VERSE/此五陰元。重疊生起。生因識有。滅從色除。理則頓悟。乘悟併銷。事非頓除。因次第盡。我已示汝劫波巾結。何所不明。再此詢問。

⊙重疊生起者。意顯一念迷妄。法爾頓具五疊渾濁。非謂實有先後也。生因識有二句。大須體會。蓋一往就迷情言。須云生因色有。滅從識除。今是原始要終。故云生因識有。滅從色除耳。請試辯之。迷情所見。必須先有色空。方成觸離。因有觸離。方有記忘。因有記忘。方名生滅。因有生滅。方成了別。了別之性。稱為湛明。豈非生因色有乎。下手功夫。必須先斷分別。無分別。則無造作。無造作。則無諸想。無諸想。則不取諸受。無諸受。則不召諸色。豈非滅從識除乎。今原其所自始者。一念無明心動。即為識本。此識動相。即為行本。動必取境。即為想本。能取見分。即為受本。所取相分。即為色本。是一念頓具五疊渾濁。仍是生因識有也。要其所由終者。動靜等二相了然不生。故色性自滅。聞所聞等皆盡。故受性自滅。覺所覺空。故想性自滅。生滅既滅。故行性自滅。忽然超越。故識性自滅。是一念圓超五種妄想。仍是滅從色除也。悟生即無生。故理則頓悟。乘悟併銷。所謂一銷一切銷。喻如巾之六結。一解一切解。約橫喻也。無滅而論滅。故事非頓除。因次第盡。所謂先得人空。次悟法空。然後入無生忍。喻如巾之一結。要須從中下手。漸令分散。約豎喻也。然而事理本自不二。迷悟不免天殊。以理從事。則何理非事。以事從理。則何事非理。倘不深知六即妙義。通達橫豎法門。何由能識此經宗趣。今不避繁。再為點示。先約義立成四句。次融會收入一途。先立四句者。一頓悟頓除。二頓悟漸除。三漸悟頓除。四漸悟漸除。一頓悟頓除者。即是最利根人。事理二障俱薄始則於觀行中。乘此心開。超入金剛乾慧。次又於金剛乾慧中。圓明精心。頓超信住行向地等。入妙覺海也。二頓悟漸除者。如阿難等先悟藏性。頓獲法身。次復定境修觀。滌除根中積生虛習者是也。三漸悟頓除者。如滿慈輩。所知障重。故開悟為難。由其三緣先斷。故但使三因不生。則狂心頓歇。歇即菩提也。四漸悟漸除者。二障俱重。須以聞熏漸開圓解。次依圓解而起真修。乃至歷劫辛勤修證者是也。此之四句。但約圓家建立。非關藏通別等。設於前三教門各立四句。義亦可得。非此所急。故不說之。次會一途者。全事之理。無漸而非頓。縱令六結解不同時。而解法畢竟無二。未有知解此結。而不知解彼結者。是故頓漸二悟。同名為頓。全理之事。無頓而非漸。縱令五陰剎那同盡。而次第終自炳然。未有色不盡而受先盡。乃至行不盡而識先盡者。是故頓漸二除。同名為漸也。所以劫波巾喻。約六根。則橫而兼豎。以根根皆有五陰重疊故。約五陰。則豎而復橫。以觀行中。亦盡五陰。乃至究竟位中。亦復盡五陰故。法喻巧妙。所應深思。初正答所問竟。

/KEPAN/戊二、結勸傳示

/VERSE/汝應將此妄想根元。心得開通。傳示將來末法之中諸修行者。令識虛妄。深厭自生。知有涅槃。不戀三界。

⊙五陰既惟妄想為本。所以無非虛妄。九界眾生皆由不知五陰虛妄。不能深起厭離。所以不知涅槃真性。而久戀三土之三界也。涅槃三義者。一性淨涅槃。即法身德。二圓淨涅槃。即般若德。三方便淨涅槃。即解脫德。若離而言之。橫約三人。豎約三位。三人者。性淨屬佛。方便淨屬菩薩。圓淨屬二乘。三位者。圓淨屬七信。方便淨屬十信。性淨屬初住以上。今合而言之。正因性顯。名性淨。緣因性顯。名方便淨。了因性顯。名圓淨。三因圓顯。則三德涅槃圓證。所謂舉一即三。言三即一也。又知涅槃。亦具橫豎二義。一豎義者。知有圓淨涅槃。不戀同居三界。知有方便淨涅槃。不戀有餘三界。知有性淨涅槃。不戀實報三界。破界內陰。顯圓淨涅槃。破有餘陰。顯方便淨涅槃。破實報陰。顯性淨涅槃。三涅槃顯。即法性五陰顯。所謂去泥純水也。二橫義者。十界五陰皆即空故。名圓淨涅槃。十界五陰皆即假故。名方便淨涅槃。十界五陰皆即中故。名性淨涅槃。證此三涅槃性。故一切變現不為煩惱也。大章正宗分竟。

/KEPAN/甲三、流通分二。初如來歎述。二大眾歡喜。乙初、中二。初明滅惡力用。二明生善力用。丙、今初

/VERSE/阿難。若復有人。遍滿十方所有虛空。盈滿七寶。持以奉上微塵諸佛。承事供養。心無虛度。於意云何。是人以此施佛因緣。得福多不。阿難答言。虛空無盡。珍寶無邊。昔有眾生。施佛七錢。捨身猶獲轉輪王位。況復現前虛空既窮。佛土充滿。皆施珍寶。窮劫思議。尚不能及。是福云何更有邊際。佛告阿難。諸佛如來。語無虛妄。若復有人。身具四重十波羅夷。瞬息即經此方他方阿鼻地獄。乃至窮盡十方無間。靡不經歷。能以一念將此法門。於末劫中開示未學。是人罪障。應念銷滅。變其所受地獄苦因。成安樂國。得福超越前之施人。百倍。千倍。萬倍。千萬億倍。如是乃至算數譬喻所不能及。

⊙先以財施增上功德而為能校。次正明法施功德能滅重罪。兼得勝福也。此法門者。全性成修之法。一路涅槃之門。凡夫現在陰入處界大等。本與諸佛無二無別。皆如來藏妙真如性。一念迷妄。既可舉此法身般若解脫之全體大用。而為阿鼻惑業苦三。則一念了悟。豈不能舉此阿鼻惑業苦之全體大用。而還成法身般若解脫三德耶。蓋十界升沈。元不外於現前一念。一念能造四重十夷。備經無間。所以一念還能弘通此法。莊嚴淨土也。法門既圓頓難思。末劫又多疑障重。未學則聞熏乏種。今秉此一念弘毅深心。了知心佛眾生。三無差別。聖世像季。不作二想。能為希有殊勝難事。令未學頓同有學。末劫猶如正法。則地獄苦因。何不當體變成蓮華淨界乎。正報轉故。依報隨轉慧性超故。福性亦超。弘經之士。須向此一念薦取始得。

/KEPAN/丙二、明生善力用

/VERSE/阿難。若有眾生。能誦此經。能持此咒。如我廣說。窮劫不盡。依我教言。如教行道。直至菩提。無復魔業。

⊙滅惡既極至阿鼻。生善則徑歸佛果。顯說密說。功用實均。窮劫廣宣。如何得盡。我輩生雖末劫。獲遘上乘。碎首粉身。莫酬至德。所願依教修行。戒乘俱急。遵最後之叮嚀。祈報恩於萬一耳。

/KEPAN/乙二、大眾歡喜

/VERSE/佛說此經已。比丘比丘尼。優婆塞優婆夷。一切世間天人阿脩羅。及諸他方菩薩。二乘。聖仙童子。并初發心大力鬼神。皆大歡喜。作禮而去。

⊙大論釋三義故歡喜。一能說人清淨。二所說法清淨。三依法得果清淨。能說人者。即是如來法王。為度眾生故說。不為名利故說。所說法者。即今了義極典。乃是圓頓真宗。非復權漸曲說。依法得果者。始則不歷僧祗。頓獲法身。次則普會大眾。獲法眼淨。無量眾生。發無等心。後則頓悟增上妙理。斷除微細煩惱。乃至節節聞經。處處受益也。我輩今者。值此遺文。深心玩索。雖復世遠地偏。而心心相印。何殊給園初唱。前之二喜。幸皆有之。所愧夙根劣弱。剋果未期。是故缺於第三喜耳。然一字沾神。永作金剛種子。亦可懸為未來喜也。

大佛頂如來密因修證了義諸菩薩萬行首楞嚴經【文句卷第十】

/KEPAN/後序

至矣哉。大佛頂經之為教也。依妙性而開妙悟。起妙行而歷妙位。成妙果而歸妙性。永超七趣沈淪。不墮修心岐徑。戒乘俱急。頓漸兩融。顯密互資。事理不二。誠教海之司南。宗乘之正眼也。旭年二十三時。歲在辛酉。創獲聞熏。決志離俗。次年剃染。坐禪雙徑。每遇靜中諸境。罔不藉此金錍。乙丑丙寅兩夏。為二三友人所逼。頻演此經二遍。實多會心。願事闡發。但以志在宗乘。未暇筆述。己已春。與博山無異師伯。盤桓百日。深痛末世禪病。方乃一意研窮教眼。用補其偏。然雖遍閱大藏。而會歸處。不出梵網佛頂二經。越七年丙子。抱病竄居九華。惟以念佛佇死期。不意誦帚昉師。蹈冰遠至。首以梵網合註為請。遂力成之。次年昉師歸閩。續有同志數人。樂聞此經要旨。一番商究。會心更多。戊寅幻遊新安。結夏休邑。重拈妙義。加倍精明。今夏弘法溫陵。昉師及一切知己。堅請疏解。以發前人之所未發。予謂此經舊解多矣。利根者。一指便可見月。鈍根者。多指益復眩眼耳。昉師曰。不然。藥無貴賤。起病者良。法無精粗。救時為要。痛茲末世。宗教分河。盡謂別傳實在教外。孰知教內自有真傳。縱令截去指頭。依舊不曾見月。每聆吾師豎義。快痛直捷。實與本分宗旨相應。並不蹈襲前人窠臼。始信不離文字而說解脫。非欺我也。何忍祕此妙悟。不以全體示人。吾師於法有慳心乎。於時復有修白慕公。若水輪公。極力勸成。予感其意。兼理夙願。述為玄義二卷。文句十卷。固不敢矯古人而立異。亦不敢殉古人而強同。知我罪我。聽諸高明而已。獨可悲者。講至大士圓通。而昉師示疾。解至大士圓通。而昉師西逝。勸予始事。乃不及觀予竣事也。然昉師既遊淨土。觀世音菩薩。為其勝友。不久將入耳門圓照三昧。觀聽十方圓明。又何有於數卷玄文。而不悉知悉見也哉。予亦可以無憾矣。
