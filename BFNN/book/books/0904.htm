/TEXT339:a01/偈　頌

世尊所說法。無量若微塵。唯地藏本願。及盂蘭盆經。
廣談出世孝。尊者目連可。誓度盡眾生。地藏願最大。
百善孝為先。風木心常驚。長念罔極恩。使人涕淚零。
況復空地獄。度多生父母。即此廣大心。自足證無漏。
佛性人本有。勿隨六道轉。事理兩俱盡。孝道方圓滿。
一切法趣孝。是趣不過焉。善哉知性師。用疏演孝疏。
所願茲書出。流傳於來今。更願見聞者。勿負師用心。

時維中華民國十八年李近聃大居士頌於上海二憶精舍

/TEXT339:a02/略述孝義論即自序

蓋聞孝為眾德之本、教道之所由生也。諸教悉宗而尊之、然佛教猶殊尊也、意欲略闡明之、分有八種、謂世孝、出世孝、事孝、理孝、行孝、化孝、單孝、廣孝、雖種種不等。誠人心事孝之不同也。行孝之人之有別、須分歧而配人焉。良夫出世之孝。誠由世孝之為根本、故論世間、出世間一對也。理藉事顯、事為理之先驅、而明事孝理孝一雙也。依孝道而行持、然後普化於人、故有自行、化他之二孝也。或耑志奉養、獨善其親者、或有窮義遍孝者、故有單廣之異也。良以至德大聖、鄭道帝王、憑孝道為德本、堪臨民以風化、其蒙聞奉行、則治國家常和平矣。且自天子至於庶人、皆宗之有序、唯明孝德之流芳也。故例事親奉佛、同依孝道、盡倫之大行、即極性之妙理、事理義備各宗教同遵、則孝順之道包含大矣。以是不得不分八科、而述論之如次。

首明世孝者、孝是天下萬善公例不可缺也。曾子曰、孝為天之經也、地之義也、民之行也。是故大聖人、積至善以化民、唯孝而已矣。茲庶民以從化、聊不肅而儀。歸德有本者孝也。尚書甫刑云、一人有慶、兆民賴之、謂是天子能盡孝、而天下之人、皆賴效之盡孝。誠吉祥普善、至德要道、以順遍天下之良意、無復加也。或位尊上相。有懷孝者、在上必不憍、而鎮國家以和民心、百僚既從、高位堪長保守、而爵安矣。故諸侯將相、亦以孝行為本也。苟有為國家而進賢能之士、須承孝順之為心也。事君必忠、事長必順、交友必信、居官必廉、臨民必寬也。若不忠非孝、非順不孝、爽信乏孝、有傲靡孝、不驍罔孝、而能長盛者未知有也。是故非公益之法不言、無驍益之道不行、口自善而不擇說、身踐孝而不擇行、方說遍天下而無口過、行於地球而無怨惡、如是則孝道樹幟、乃官場之行孝焉。資養父母、侍極情而誠愛、隨口體而無違、宜天道分配地利、謹身節用、以奉父母者、務拳拳於左右、是普通人之行孝也。該人世行孝、不論上下大小尊卑、獨貴誠實真心者、崇之宗之傳之焉。

次出世孝者、梵網云、釋迦成無上正覺已、初結菩薩波羅、提木叉、孝順父母師僧三寶、孝順至道之法、孝名為戒、亦明制止。是知依戒即行孝也。誼斯孝戒名別、體同之義。推充擴之、三學之行皆孝也。孝為戒學之端倪、無孝不稱戒者、戒而自持不戒人者不孝也。能戒人而不自行者不順也、設能自他和順、未發大願迴向一切成佛道者、非佛本懷、亦不孝也。定也者、稟道行之法、而入神也。著定樂而不進趣者、不孝也。體會佛意、志期大道、畢至歸無所得、有一不如法而修習者、非孝也。慧也者、能判斷可否、明大小乘之法要也、思越孝行之外觀察契宜之先圖也。不依佛學之慧、仍屬世聰、非出世之智慧、是不孝也。故佛使習學小乘、經律論之智慧、然後增明大乘之智慧也。蓋戒定慧、由趨徑而入階級、臻極至善、以登妙道、必從稟學孝順、師僧三寶以訓教也。此茲莫大之魏功、求至道之法、使吾儕疾成無上菩提之道者、唯學孝順而成就焉。

次事孝者、僅表現世、生身之事相也。故生吾者、父母也、育吾者、父母也、天下之有為者、莫盛於生身也。父母者、形生之根本也。白刃可冒、飲食可無、而此大恩、不可忘也。孟子曰、人之所以異於禽獸者幾希、吾人奉父母之遺體、當思父母生我之身、無一體之不具、生我之心、無一理之不全、時刻保守成其為人、不放失淪於禽獸者、此不可不深感長思、而起行孝也。故受父母之遺體、不敢毀傷、是立孝之始全也。凡立志勤身、矢念產業、揚名於當世、播父母之嘉盛、乃至垂永世之傳業者、為孝之終極也。孝親須敬者。孔子謂子游曰、今之孝者、是謂能養、至於犬馬、皆能有養、不敬何以別乎。故敬父母、唯其疾之憂、若為人子體此、而以父母之心為心、則允所守其身者、自不容於不親矣。人不論貴賤、事親不無其行焉、而不終身肯切、或都退初心者、其未審察自身從何所來也。乃凝神細思、周身形軀、仗慈親而有、可不終生事之以禮乎。古人云、嬛嬛不孝軀、寸寸慈親血、烏鳥正多情、百年空淚竭。誦此之言、則孝心自感發矣。生我育我、以至成人、若干年之劬勞、孝心之人、奉之養之、能酬若干年之鴻恩耶否。筆寫至此、淚不自禁矣。普勸諸君子、速務此道、勿俟落風樹之悲、雖屬事孝、誠人人之所遵行也。

次理孝者、明心修德、達道之孝也、禮記云、小孝用力、中孝以勞、大孝不匱。故養不足以報恩、而賢聖以德報之。德不足報、而賢聖以道達之。德者、仁恕與人也、道者、明心達神、任出要之路、堪兼自他了脫生死之所為也。若地藏目連等類是也。備萬善而等資、被宇宙以普勳、仁風遙聞、望弘德而自順化者、大聖堯舜等流、之德孝是也。且夫事孝易彰、理孝難見矣、有可見者、孝之行也。不可見者、孝之理也。理也者、孝之所以出也、行也者、孝之所形容也。能行其形容、厥中不修其理。則事父母不篤、惠人不誠。苟能修其理、而行乎形容、豈惟事父母、而惠人耶、是知亦振天地、而感鬼神也。天地與孝同理、鬼神和孝同靈、然天地鬼神、不可以遠孝而求也。尤不可以詐孝而自欺也。即梵網所云、至道之法、須孝順之義也。儒曰、孝置之、而塞乎天地、溥之、而橫乎四海。天經地義民行等義、處處備明詳說矣、大矣哉、理孝之為道也夫。次行孝者、分緇素兩端說之。以行孝之人、與天地之參德、和日月以洞明、堪共萬物之化育、乃三才之一也。茲於為人王、則國基鞏固、王道風化、必弘盛於振世也。乃至為人子、注意於孝道者、良以格物、正心、修身、齊家、治國、不外此也。古之舜帝、知極危而不違親、孝心感動天地。以至登帝位、服堯喪三年、名播天下、黎民加志以瞻仰。賴孝行、而廣化無復加矣。迄至文帝、奉疾母、親嘗於湯藥。晨昏事之不倦、堪稱誠孝也。查知有道明君、累朝以來、崇踐行孝者有之、而不勝枚舉也。有棄官而尋母者、若朱壽昌。表陳情以終養者、晉李密等。悉輕榮華、而重孝心、以行孝道焉。孟宗、哭竹生筍。王祥、臥冰求鯉。同孝行而奉養。是誠心之所感也。黃香、扇枕溫衣。閔損、寒時單衣。均就孝心而發現也。丁蘭、刻木以祭禮。王懷、聞雷而泣墓。咸憶追思、以補行孝之心也。搜尋先賢古聖、各行孝之不同、焉得勝錄乎。總而言之，君子貴乎務本也。古云、卻問身從何所來、曰自呱啼孩笑以至成立、皆父母之劬勞爾有也。靜心細思、縱其竭力奉事、且不如父母之待我焉。豈不溯思推源、而行孝者哉、人道之大恩不可不報也。或問曰、緇門之不當行孝耶、不明行孝耶、答曰、應當行孝也。正明行孝也、古云、稽首三界主、大孝釋迦尊、累劫報親恩、積因成正覺。例如諸佛大聖、宗乎孝親而成菩提、方報大恩也。故我佛任父王之命、昇忉利三月、說法報母、使獲道倫。目連、見亡母墮於塗炭、哭動天地。宗賾、嘗有供母之堂。道紀、荷親以篤母。慧能、鬻薪以養母。道丕、祝異骸而瘞葬。都全道孝之雙美也。智藏、事師恭於事父。常超、孝師以中禮節。故父母雖生我以形軀、師長開導我、出要之道路也。為釋子之流、事孝父師、不可偏廢也。

次化孝者、換而言之、即行孝之人、起教他之易化也。故先帝王見教之可以化民者、而以孝立教也。得諸懷孝之理於自心、起諸博愛以誨民、親疏無遺、民族和睦者、由孝也。君子之要、在乎孝悌者、教化諸民、相親相愛、無有善於孝也。大孝者非止一二家戶之曉諭也。蓋君子、躬行孝道之於上、而教天下以孝。則天下之人、自然感化、而各孝敬其父。是即所以敬天下之為人父者也。苟無孝心至德、其民孰順化之有易哉。如此而知、其至道至德、由斯資成也。佛經、明化孝者、順就一切道品之法、而軌行者、是為孝之義也。若能自行三學、而不使人學者、是為自行無化之不孝也。堪用思議之道而引人、且不知不思議者、是淺解而不窮深之不孝也。信知不思議、而不行持修證者、是解而未剋之不孝也。噫孝義難明矣、何得論乘以例孝耶。曰、欲希一切眾生、領最上乘、證不思議果、是佛之本懷、既為佛子、而不體會佛心、猶不助務佛化、焉得為孝乎。故凡有大乘解行之人而起行化則易、例乎以孝立教、不亦宜乎、安得不明而有懷疑哉。

次單孝者、獨私耑志、不知其他也。若觀志於現在、察行於將來、總而言之、順三年而不改者、單孝也。有人（後漢蔡順行孝之人）親喪葬訖、廬居墳墓之間、誠純孝子、能感驗禽獸者、是亦獨孝也。或有隨親荷遊者（道丕師其母欲遊必自背負之有與之助則曰吾母非君母也）雖極篤事親、亦屬單孝也。縱其終身奉養、卒世蒸嘗者、不布傳父母之道、猶單孝也。須其事親、有不可使雙親有冷淡心、不可使雙親生煩惱心、不可使雙親有驚怖心、不可使雙親有愁悶心、不可使雙親有難言心、不可使雙親有慚愧心、乃至起身動念、都不忘孝思者、然不知諫明善惡三世因果、斯亦統歸單孝也。

次廣孝者、深窮生生世世、普孝一切眾生、皆我父母也。佛言一切眾生、皆是過去互為父母。依佛言而行孝佛孝、是正勝法王子之大忠臣也。弘行六度十度、廣順眾生、盡就其意、為事長之義同也。精修戒定慧之道、解行一如、心口無虧、為事友必信之義也。凡有內祕外現、處處建設、益眾利生者、同居官必廉之義也。視一切眾生、為未來諸佛、是臨民必寬之義也。是知承諸佛教、普化眾生為行孝也。經云、一切男子是我父、一切女人是我母、我生生無不從此受生、故六道眾生、皆我父母也。而能不殺放生者、廣孝無越於此也。自行而能勸人者、功堪倍矣。大戒即大孝、於此可明矣。欲報多生父母、不發大願、依大戒、修大孝行、未足報酬也。故觀地藏經中、大士之來歷、欲度盡眾生、堪稱大孝大願大戒無過有上矣。吾儕末運緇素、須努力行孝、報萬一之慈德者、不可不踐徹也。聊斯八種孝義、概論攝機、文似重煩而苦心誠意之若是也。總而言之、當人一念之孝心、各皆圓具也。

敬告現行孝士、若雙親在世須極心奉事、兼勸行善、令其念佛求生西方。親若亡故、必心身作善造福追而報之。或讀誦經典、修諸功德、而迴向之。使出五濁、長辭六趣、願其得證無生法忍、登不退地。則不同世人浮孝、乃出世之大孝也。故斯演孝疏之作、欲表鄙情追悔風樹之含也。

/TEXT339:a03/佛須說此經

原夫釋迦文佛、應跡於南瞻部州、印度迦夷羅國、十九出家三十成道。至八十餘年、將入涅槃之時、追思生身聖母、神棲忉利、欲昇為母說法、故有此經出現也。略申意義十條、如左

一者膺報十月懷胎之恩、三年乳哺之德、故不得不昇忉利、三月說法、令證聖果、出三界不落諸苦、是行孝思之雙全、第一之要也。

二者雖然出家、大道已成、溯源歸本、仍不離越世諦、出世之法、完全在世事實行無缺、方顯出世妙之有由使、著理不敢廢事也。

三者佛佛皆然、為母說法之後、方入涅槃、全一化之始終、期流後而禮義不缺、俾歷代諸祖繼規承孝自得有緒、以至弘化無有窮盡也。

四者使正象末法中弟子、以佛為模範、佛能行孝報恩、將來仿之踐轍而有方。若遵行者而孝道彌世矣。

五者顯地藏菩薩、於過去行孝、以因成果、令現行發大心者、須孝敬為當先、不可以緩延閑視之。認斯孝親、即是菩薩、萬無二無別也。

六者儒有孔子閑居、為曾子說君、侯、大夫、士、庶民五孝經、至於治用莫不由孝、至德教所由生也。釋氏之有此經、亦為五乘七方便之治用、莫不由至德發生一切教法也。

七者俗人孝道僅於一世、此經說過去因地、奉孝始發道心、矢言宏誓、慈親離苦超昇、是經驗之實證也。

八者深明因果之人、例地藏諫親生信之法、縱未全信、仍承孝順之子、而得生天者、由誠心追報所及也。

九者南閻浮提罪報、第一不孝父母、當墮無間地獄、千萬億劫、求出無期、是勵誡不孝者而起行孝道也。

十者幼稚之時、親人已亡、追報不及之人、此為緇素報恩之法、使致自知生處、資行孝不疲倦者、功有攸歸也。

/TEXT339:a04/地藏菩薩本願經演孝疏玄義

原夫法性無為、不落諸數。靈知寂照、絕義絕思、為聖賢之依止、為萬法之根源。自無住本、立一切法、名言始興。中道究竟之處、嘉號第一義諦。明明歷歷了脫根塵、炯然無物、稱般若之炬智。眾生晦之循業流而不還。諸佛曉之全彰三身應用而無極。雖迷悟之有殊、而心性誠無二也。故自他色心、悉遮那妙體、欲羡臻剋、離心之外、無片物之所得、既屬一心以為本、學聖學賢、惟心學修觀耳。是知十方諸佛法門、元是眾生心內之法門歟。故經云心如工畫師、能造種種五蘊。一切世間中、無不由心造、心為善惡主、心為迷悟源、心即法也。是心能攝一切世間出世間法。然地藏菩薩、自初發心、造就一切善法。係即悟自心之法、而起造也。心純是法、與法應用相印。造成事理圓融、生佛致等、而度盡眾生、不越心外之度生、良終日度生、不著度相、方真度生也。心本無相自從緣心所起、與心作相。經云本是不有、無明和合而有。專向一切境相、隨心所緣、念念相續、以此而得住持、暫時為有。究竟虛假、皆如空花。今所指南、唯此心地法門、於當念之妄心云爾。今經貴明、果報業緣、唯心所為、各各私作、彼彼別受者此也。業緣有輕重、果報分巨細、心作心受、如是因果纖毫焉差。然且置之後論。先解全經名題、將釋題、須以五重玄義、預述經中大旨。然後則明觀法、承行修持。方教觀之並運、是宗主垂範之典型也。五重者、一釋名、二辨體、三明宗、四論用、五判教相、此五重皆稱玄義者、懸敘經中之要義也。玄者幽微難知也、義者心意有所憑也。將此陳之於前、令人一覽、便知經中大略要義宗旨。此經人法兼喻為名。辱所回向法界性為體。行孝誓願為宗。廣設方便度脫六道為用。同法華涅槃開顯為教相。蓋以名若無體、則無致歸。體若無宗、則不能顯體。宗若無用、則難明功能。用若無教、則不知時味。即所謂、提能詮名。識所詮體。顯體由宗、宗成體顯。妙用在其中矣。更明判教、屬時味之部類。則義旨昭然、明似指掌。譬之木匠造屋、尺寸屋樣先圖、然後起工運作、一一都由心目、并樣之所軌出也。此亦如是、以五重玄義、大綱總圖之、一經之網目、羅含於其中矣。

第一不思議人法兼喻為名者、地藏菩薩本願、六字是別題、經字是通題。別者與諸經各別不同故。通者經字一切諸經皆同故。此是通別一雙。地藏菩薩是人題、本願是法題、次是人法一雙。地藏似兼喻題、菩薩大道心之人是人題、似人喻一雙。總而言之、人法兼喻立題也。据當文、如來讚嘆品中、佛告普廣、此經有三名、一名地藏本願、亦名地藏本行、亦名地藏本誓力經。今獨標願、餘二不題者、菩薩因地發願、必起實行。行願既成、其間慈心與樂、悲心拔苦之力用、自然於其中、故願行力三、同一體耳。隨舉一名兼二必備也。地藏二字、雖屬菩薩名字、義實兼喻也。地字分為二種解釋。一以儒書釋、因外粗相之四大、地居其首、五行之一也。蓋兩義既判之後、地為萬物之祖、元氣之所生也。其卦為坤、其德為母。易經云、至哉坤元、萬物資生。乃順承天、坤厚載物、德合無彊、含弘光大、品物咸亨。以其褒體用廣厚、德大難言、若約義推之、則有能持義、能育義、能載義、能生義。謂能持則山河大地、一切萬物、唯地維持、持而不失者也。能育則增長一切萬物、如春生夏長是也。能載則乘運密移、咸使秋收冬藏、之結果也。能生則地為產生萬物之母、無物不從地生也。二約心地釋者、四念處云、始從初地、俱有住持、生長、荷負之義。所謂住持則住於本性、顯持法身。如三草二木、由地而住持、五乘七方便、發大小之行願。亦由心地而住持。係心地為萬法之總持也。生長者、約智斷邊說、以無明所障分分破、理體智慧分分生。具有恆沙功德、漸增漸長、稱性無緣作用、似生長義。荷負者約慈悲利物同體邊說。承諸佛敕宏化之責任、誨導眾生是其家業。至後究竟、亦具此三義。四教義云、能生成佛智、住持不動、能與無緣、大悲之心、荷負一切、故名為地也。藏者亦約喻以顯法也。正如世間七寶庫藏、例同出世三德祕藏。經云如人七寶、不出外用名之為藏。其人藏積此寶、為未來作用。忽來惡賊侵國、值遇惡王之加害。為要贖命、寶不得藏、乃當出用。諸佛祕藏亦復如是。以眾生本具、三德祕藏、而不自知。隱故名祕、覆故名藏。眾生不解、稱為祕藏。法界包含、攝一切法、用不可盡、名之為藏。由眾生性具三千之珍寶、被煩惱六賊之所侵、值意識惡王之加害、乃出此三德祕藏、以融禦之、則贖常住法身之慧命也。今地藏菩薩之大願、欲俾一切眾生、贖常住之慧命者、良以此義、以定名爾。蓋三德祕藏、蘊在一切眾生、身心之內。諸佛悟之、而證得。眾生迷之、而流轉。亙古今而不變、歷萬劫以常存、存即藏也。菩薩具足應云、菩提薩埵。大論釋云、菩提名佛道、薩埵名成就眾生。秦言大道心眾生、有大心入佛道者、名菩提薩埵、天台於淨名疏解云、用諸佛道、成就眾生。又菩提是自行、薩埵是化他。賢首云菩提、此謂之覺、薩埵此曰眾生。以智上求菩提、用悲下救眾生。有自利利他之兼益者。然菩薩之義、應具四教。一凡夫地上、根性大利之人。初發心時、便緣四諦境、發四宏誓願、即稱菩薩。修事六度行、乃藏教菩薩也。二體色即空之人、斷證與二乘同、不住涅槃、扶習潤生、道觀雙流、自他兼利、遊戲神通、成熟眾生、希佛國土之嚴淨、此是通教菩薩也。三從初發心、希緣廣闊之境、望登地為指歸、稟修事理六度十度、次第修持、經歷無數劫之行門、此乃別教菩薩也。四初發心時、便成正覺。所有慧心不由他悟。縱行十度、不離一心。隨舉一度、圓攝互具。心佛及眾生三無差別、是圓教菩薩也。今經既同開顯、義當屬圓。觀地藏發願歷行、仍在別義、須判、假別明圓、萬無一失矣。次釋本願之法者、本即往昔之本初也。心望所期為之願、有希須樂欲之意、是因地發願、立行之法。誓求滿足、捨諸所愛、仰效度生之轍。乃地藏菩薩疇昔物物沙界、界塵之劫、久遠久遠以前、為婆羅門女、及光目女、行孝之時、所發之大願也。亦即性地之本、本性之力用、稱性周遍。故願亦稱性周遍、本誓本行亦無不稱性周遍也。願若不依性名為狂願，誓行亦如是。然立願有通有別。通者、即四宏誓願、依四諦而發心、觀世間因果皆苦、良出世間因果皆樂。故依苦樂之境、發與樂拔苦之心也。依苦諦誓度一切眾生、依集諦誓斷一切煩惱、依道諦誓學一切法門、依滅諦誓剋無上佛果。一切諸大菩薩、俱發此等之願、故名為通也。別願者各人私發也。或八願十二願、若彌陀四十八願、觀音十六願等、今經若婆羅門女、及光目女、皆為母發心而救六道、苦則以孝行、為大士本地、發心時之別願也。又地藏菩薩、所發本願、通別兼收。總以四弘、靡時不發、直無間斷、是其本願。別則悲心偏重、耑向受苦眾生。永作幽冥教主。故若通若別、並從本性、而發大願。本誓本行一一悉稱性而作。即圓教無作之大願也。次釋經者、乃聖教之都名也、梵音素怛覽、或無翻、有翻、和合有無、歷法觀心。言無翻者、以含湧泉義、其中義味無盡故。又含出生義、能生妙善故。又含墨線義、楷定邪正故。又含顯示義、能指示正理故。又含結&#159;義、貫穿諸法故。具此多義故不敢翻也。二或言有翻、云法本、云善語教、云經。於一作三、後前總括、三五成十五義也。法本者一切法皆不可說、以四悉檀因緣、則有言說。以前三悉檀、依第一義悉檀為本。一切諸法、皆以實相為本、故云法本也。善語教者、金口誠言、一音之中、有無量音。一言為善教、派出無量言教。若通若別、隨機被物。聞即得道、故云善語教也。言經者、古今聖賢哲士、咸謂契經、上契諸佛二諦理、下契群生三根機。又有訓常義、梵典不可改、名教常。真正不雜、名行常。湛然不動、名理常。又有訓法義、有法可軌、有行可軌、有理可軌也。三和合有無者、天台云、且据一名為正、不使二家有怨。從古及今、譯梵為漢、皆題為經。妙玄引開善云、非正翻也。但以此代彼耳。此間聖說為經、賢說子史。彼聖稱經、菩薩稱論、既不可翻、宜以此代彼、故稱經也。四歷法明經者、舊用三種解釋。一用聲為經、如佛在世、金口演說、但有言音詮辯、聽者得道、故以音聲為經。大品云、從善知識所聞、當文云、放光已後、出種種微妙音、告於天龍八部是也。二用色為經、忉利神通品、及見聞利益品。放十種光明雲是也。若佛在世可以聲為經、今佛去世、紙墨傳持、應用色為經。大品云、從經卷中聞。三用法為經、內自思惟、心與法合、不由他教。亦非紙墨、但心曉悟。即法為經。當文云、汝供養畢、但早返舍、端坐思惟、吾之名號。即當知母、所生去處。故云修我法者、證乃自知。蓋此三塵為經、餘可例知矣。五明觀心釋經者、類上四科。一類無翻者、心含善惡諸心數等。當知此心、諸法之都名、何可定判。若惡是心、則不含善心。及諸善心數。若善是心、則不含惡心、及諸惡心數。不知何以目心。以略代總。故知略心、能含萬法。況不含五義耶。經云一微塵中、有大千經卷、即此義也。二類有翻明觀心者、心即由也、一切語言、由覺觀心。一切諸行、由於思心。一切義理、由於慧心。經云諸佛解脫、當於眾生心念中求。心是經緯者。以覺為經、以觀為緯、結成語言。慧行心為經、行行心為緯、織成眾行之本。觀境為經、觀智為緯。觀察迴轉、織成一切文章。又心即是契。觀慧契境、是契緣。契樂欲心、為契教。契第一義心、為契理。心為法本者、一切諸法、由心為根本。今以善心善觀、定之即善語教也。心常者、心性常定。猶如虛空、誰能破壞者。惡覺不能壞善覺、名教常也。邪行不干擾正行、名不雜行常也。邪理不能滅正理、名不動理常也。心是可軌者、有觀法、是行可軌。有觀境、是理可軌也。三類有、無、和合、明觀心者、心本無相、與有相和合。心亦通善通惡。是心宜代於經也。四類歷法觀心者、如觀音聲為經、色香味等、皆為經歟。唯心曉悟、即法為經也。以上略述人法及兩通別。都以約喻顯法、而釋經題之名竟。

第二顯不思議法界性為體者、肇云名無召物之功、物無應名之實。無名無物、名物安在。蓋第一義中、無相無名。世諦言之、無名無以顯法、故初釋名、以名名於法。法即體也。尋名識體、以體為總致歸、今點當經要文、正理之性體。真性非無二軌、欲令易解是故直說。後顯宗用非無初軌。兩得互顯而已。體者、一部之指歸、眾義之都會也。非但會之至難、亦乃說之不易。故文云、聞至本識、其識性之體、與法界性同。文云乃至一毛一塵一沙一渧、如是善事。但能回向法界、是人功德百千生中、受勝妙樂。法界是理也。妙樂必具常我淨之四德也。是知此經、亦可法界理為體也。經中三處、回向法界、究竟成佛。法界性、決為當經體。體無言說、言辭相寂滅。經云生生不可說（藏教經體）。      生不生不可說（通教經體）。 不生生不可說（別教經體）。不生不生不可說（圓教經體）。有因緣故亦可得說。何以一切諸經。決須歸體耶。釋論云、諸小乘經。以無我、無常、涅槃。三印印之、即是佛說、修之得道、無三法印、即是魔說。大乘經但一法印、謂諸法實相、名了義經、能得大道、若無實相印、是魔所說。故舍利弗云、世尊說實道、波旬無此事。此大小乘諸經之總印、印定半滿一切經體也。當知諸大乘經、畢定須得實相之印、乃得名為了義。一切外道、不能雜。天魔不能破。如世文符、得印即信、無印不足為憑也。此經既同法華開顯、法華明諸法實相、舉手低頭皆成佛道。此經一瞻一禮、咸獲大利、於佛法中、獻一少花少水、並脫幽冥之苦。或一沙一塵一毛一渧若能回向法界、至受勝妙樂。豈非法界性、為一經之指歸乎。譬如梁柱綱維一屋、非梁非柱、即屋內之空如體。梁柱如宗、屋若無空、則無所容受。宗若無體、則無所成立。屋若無此空、不能成一切所作、所作即用也。故法界性體、若太虛空、容受四聖六凡、地藏菩薩、安此法界性體中、立願度生、焉有窮盡哉、略點經體竟。

第三明不思議行願為宗者、修行之喉衿、顯體之要蹊也。如梁柱維持其全屋。如結網提其綱維。提綱則眾目自張。梁柱安隱、則椽�存而不斜。準當經文殊問佛云、地藏菩薩摩訶薩、因地作何行、立何願、而成就不思議事。方知行願為經中之宗要也。然宗與體不可以一、一則混濫。亦不可以異、異則孤調。宗若非顯體之宗、則邪倒無印。體若非宗家之體、體則狹而不周。不異而異不同而同、強分體宗耳。若過去時、為長者子、見佛相好莊嚴。而立行願、自希期就。由因地以至今、皆以行願為宗似屬自邊。當經中諸處、令至授記。似屬六道眾生邊。若自若他、俱是行願為宗。問諸菩薩行業清淨、自然獲清淨報、何以要須立願然後得之。譬如田家得穀、豈復待願。答作福無願、無所樹立。願為導御、能有所成。今乃莊嚴佛界事大、獨行功德不能成故、要須願力、方剋。譬如牛力雖能挽車、要須御者、能有所至。淨法界願、亦復如是。行願二法不可分離也。行者不出五行。一聖行、謂戒定慧為自行。因十住入空之行也。二梵行、謂慈悲喜捨為因、化他十行十向入假之行也。三天行、謂初地已上、第一義天、天然之理、由理成行、故名天行、中道之行也。四嬰兒行、謂示同三乘、七方便、所修之行、即用慈心也。五病行、謂示同九界三障、煩惱身之蔽病、方誘引之、即用悲心也。復有一行如來行、一行一切行也。地藏因地發心迄今、經歷五行、本居如來行也。次釋願、須分四教菩薩、各有通別二願。與樂不無上中下之差別。下願與樂通別者、別則與今世因緣樂、通則事四誓之望果也。中願與樂通別者、別則與後世因緣樂。通則界內理四誓也。上願與樂通別者、別則與涅槃樂。通則界外事四誓也。上上願與樂通別者、別則發心究竟二不別、菩提覺法樂。通則界外理四誓也。地藏之願本在上上、假上願以顯上上也。行願二法合之、為本經宗、宗不越法界性。釋稱性行願、以明宗竟。

第四不思議方便度脫為用者、用是如來之妙能、此經之勝用。如來以權實二智為妙能、此經於五濁惡世、調伏剛強眾生、方便度脫為勝用。前就體以辨宗、使體宗之不濫。今就宗以論用、使宗用之不濫。謂宗中有用、用中有宗、亦有用中之用。願令六道盡成解脫、是宗中有用。若根淺無讀誦性、念名服水、即獲聰明。獻一花一香、敬禮是人、若過去、現在、未來諸佛等文、是用亦有宗。此菩薩威神誓願、不可思議。汝之神力、慈悲、智慧、辯才、皆不可思議。以慈悲為本、方便為用、悉屬用中之用也。菩薩以方便力、拔出根本業緣。汝須百千方便、勸是等人。於娑婆閻浮提中、百千萬億方便而教化之、此等諸文統為當經中之妙用也。今經同法華、開權顯實、指權即實之方便也。方者法也、便者用也。巧用方便隨機利物也。方便者門也、門名能通、通於所通。方便權略、為真實作門、真實得顯、功由方便也。方者指示也。便者妙也、物物處處指歸妙體、為當之勝用也。經中一毛一渧一沙一塵、使獲大利。即獲法身妙體之大利。如念一名號、碎地獄而生天堂、亦是經中之勝用。皆稱法界性之論用也、略釋用竟。

第五同開顯為教相者、佛於無名相中、說出名相。凡言教者、聖人被下之言。相者分別同異之旨。四教義云、通言教者、以詮理化物為義。能說明道理、化轉物心故言教也。化轉有三義。一轉惡為善、二轉迷為解、三轉凡成聖。地藏大士現身六道之中、於四不可說、隨機說出、四悉檀赴緣。相宜教化、物心自轉、大概不越此三義、故約以判教也。相之同異、要明五時、乃智者大師。憑華嚴涅槃二經。四照五味之文。判一代聖教共列五時。一華嚴頓相有別圓之異。二阿含漸初相、純小之同。三方等漸中相、對半明滿之各異。四般若漸後相、帶通別二歸圓之異。五法華涅槃漸圓相、漸圓者、待四十年後、故漸。收四十年前未圓、都會於此、包收之圓也。純圓無雜粗之妙同也。今經在法華之後、涅槃之前。故屬第五時收。稱佛名號品云、今正是時、唯當速說、吾即涅槃、釋迦成佛以後、五十三年、中國壬申年、佛先昇忉利天、三月安居。遣文殊詣母所、暫屈禮敬三寶。摩耶夫人聞之。乳自然出、直至佛口。即同文殊俱至佛所。佛為說法、得須陀洹果、三月將盡、欲還涅槃。帝釋作三道寶階、佛與母分別。大眾俱從下還祇桓。案行法經、卻後三月、我當涅槃。此三月之中、即為母說法。則知行法經、在辛未年十一月之望說畢。即日昇忉利、此經三月說畢、欲入涅槃。則知壬申年二月十四日、下閻浮提、十五日入涅槃。故此經深明因果、屬涅槃、說律扶常意也。在第五時不必疑矣。

次約觀法、承行修持者。前文教義令解、若不明心、觀法修持。仍託空談、非山家本意。天台立宗、貴乎三觀類通萬法、明歸一念之妄心耳。教以開解、觀以起行。教觀並行、如鳥二翼。車之兩輪、運行無滯矣。然教既分為四、觀亦分四、謂析、體、次、不次、之別。若析法之觀、正因緣為所觀之境。非此經教部所宜。體法之觀、觀六道陰入、皆如幻化。智境不周。即具之旨未明、亦非所宜。次第觀法、耑緣登地、中道之境而為所觀。迥出空有之表、不即二邊。非此經觀六道受苦、不離萬法、即法身也。不次第觀者、直下當念、觀不思議境、是名法界觀。然十法界之理、義由教顯。十法界之妙觀、旨由當念明心。一家宗要、必先溫玩領解起行之文、解行詳則境觀明矣。止觀一部、其要在乎解行。解則圓解、明諸法本真。行則妙行、定境用觀。然境智常住、無二無別。常境無相、常智無緣。無緣而緣、無非三觀。無相而相、三諦宛然、以是擬知、須揀前三種思議之觀。唯修不次第不思議之妙觀、觀於法界性也。揀境揀觀、定觀起行、乃仿止觀一部之綱格、為進道之要宗也。前文五重、各稱不思議。欲顯一念三千、善惡即具之旨也。法界性為體者、一法界互含十法界。受苦六道、為地藏所觀之境。法界有事造理具、同在一念。一切眾生、從本已來、未曾離此。而濁成妄有、若不觀苦三障、即妙三德。便同山外、偏觀清淨真如。輔行云、安住世諦、然後顯出妙諦。以正觀安故、世諦方成不思議。此義合乎此經。不違現文、方為正說。今釋一念、隨趣舉、根塵和合、一剎那心。若惑、若業、若苦、若善、若惡。皆具三千、各具之中、咸即三諦。方為此經之大體。斯之一念、為成妙觀、觀於法界。所謂對法界、起法界、即具亦法界也。問法界因何有起對、即具耶。答須知準義例、釋法界有三、一者約理、心佛無殊、雖起雖對、奚嘗非理（此約理釋）也。二者夫念起依理、體達若起若對、不出法界（此約觀釋）也。三者稱理、理既法界、起對稱理、無非法界（此約即具釋）也。此經不思議法界性、為全部之指歸。意同乎此。若曉斯旨、則教有所歸。一期縱橫、不出一念三千、即空假中也。然業緣、業感、地獄名號、三品。圓觀觀之、不外三千、發明即具宗旨、點示性善性惡法門。修惡性惡、對修善性善得名。克論法界、仍是十界一念。性善性惡、理具三千。修善修惡、事造三千。事造造乎理具。理具具乎事造。故全性起修、全修在性。互融具造、性修不二。圓人了知修惡、當體即性。性名不改、復是法門。別行玄云、性之善惡、但是善惡之法門。法名可軌、軌持自體、不失不壞。復能軌物、而生於解也。門者能通出入之義。以表修法有善惡、性之本有、具之不可改也。是知、應觀法界性、一切唯心造矣。夫若圓觀行人照之、境智冥一。何善惡之有哉。止觀云、以無緣智、緣無相境。以無相境、相無緣智。輔行釋云、實相無相、無相亦無。實智無緣、無緣亦絕。方是圓智圓境也。略明觀法、承持修行竟。

/VERSE/地藏菩薩本願經

地藏菩薩、處處應化、不可思議。按分身集會品云、我從久遠劫來、蒙佛接引。使獲不思議神力。具大智慧。我所分身、遍滿百千萬億、恆河沙世界。每一世界。化百千萬億身、每一身、度百千萬億人、令歸敬三寶。或云此菩薩於二佛中間、無佛世界。教化六道眾生、之大悲菩薩也。十輪經一云、此善男子於一一日、每晨朝時、為欲成熟諸有情故。入殑伽沙等諸三昧。從定起已、遍於十方諸佛國土。成熟一切、所化有情。隨其所應、利益安樂。地藏式云、梵號叉底俱舍密。亦號悲願金剛。今號地藏薩埵、彼胎藏界、現九尊主伴、度九界妄情。此金剛界列寶生界會。舉大悲之幢、導三有迷途也。案本經中、願在釋迦既滅以後。彌勒未生以前。眾生賴以救苦。自誓必度盡六道眾生、始願成佛。既現身於人天地獄之中。以救苦難。其狀圓頂、手持寶珠及錫杖。或云即化身之一也。須準地藏菩薩、念誦儀軌云、說地藏尊之六使者、一焰摩使、化地獄。二持寶童子、化餓鬼。三大力使者、化畜生。四大慈天女、化修羅。五寶藏天女、化人。六攝天使者、化天。此念誦儀軌、雖云為不空譯、與延命地藏經、蓮華三昧經等。皆為疑似之本也。又佛滅後、千五百年。地藏菩薩降跡、新羅國主家。姓金號喬覺。永徽四年、時二十四歲祝髮。攜白犬善聽、航海而來、至江南池州府、青陽縣。九華山、端坐九華山頂。凡七十五載、至開元十六年。七月三十夜成道。計年九十九歲、時閣老閔公者、素懷善念。每齋百僧必虛一位。請洞僧足數（即是地藏菩薩）也。僧乃乞一袈裟之地。公許、衣遍覆九峰。遂盡喜捨、其子求出家、即道明和尚是也。公後亦離俗而求出家、反禮其子為師。故今侍像、左邊道明、右邊閔公、職於此也。菩薩入定二十年、迄至德二年、七月三十日、顯靈起塔。至今成大道場。九華山之肉身殿。相傳為地藏成道之處也。釋經題竟。

/VERSE/唐于闐國三藏沙門實叉難陀譯。

唐朝代名、古帝堯初居陶、後徙唐、為陶唐氏也。即今陝西長安是。又唐高祖姓李諱淵字叔德、隴西成紀人、受隋禪有天下亦號唐也、以其舊跡晉陽為陶唐氏故都。故國亦謂之曰唐。其祖虎與李弼等八人佐西魏。文帝大統九年間、皆為上柱國。西魏亡閔帝受禪為北周、追封唐國公。虎生昺、昺生淵。皆襲封唐公。淵佐隋、至隋煬帝、大業九年癸酉、帝以衛尉少卿李淵、為弘化郡、留守關右十三郡、悉受徵發。十二年丙子正月。詔以右驍衛將軍、唐公李淵。為太原留守。十三年丁丑即義寧元年十一月、淵義克長安。立恭帝諱侑、乃煬帝之孫也。義寧二年戊寅改元為皇泰。三月隋恭帝詔唐王、置丞相以下、官加九錫。隋煬帝江都凶聞至長安。五月恭帝禪位於唐。唐王接皇帝位。在位九年。壽七十歲。年號武德。此經武后聖歷二年、實叉難陀、送華嚴經來中國、與華嚴同時譯。○于闐北印度國名。正云瞿薩怛那、唐言地乳。昔以國王未嗣、禱毗沙門像、額上剖出嬰兒、不飲人乳。神前之地忽然隆起、其狀如乳。神童飲吮。遂至成立。故以國名也。大集月藏經云、世尊付屬難天子千眷屬、及散脂大將夜叉等、毗沙門王、共護于闐國土。故多聖賢繼跡、乃譯師本生處也。○三藏者。經律論三、各含藏文義道理也。如世珍寶什藏其中。夫尋契一乘之心、即阿含經藏。繩規三業之行、即毗尼律藏。鑑甄邪正之法、即阿毗曇論藏也。○沙門、正言室摩那拏、此言功勞、謂修道有功而多勞力。又言息心、瑞應經云、息心達本源、故號為沙門。沙門有四、一是沙門非釋子、出家外道。二是釋子非沙門、在俗出家（身雖在俗心誠出家）。三非釋子非沙門、在家塵俗之人。四是釋子是沙門、出家行道者。然諸經譯人皆云法師。今稱沙門者、譯主之讓德也。○實叉難陀、此翻學喜。譯者易也、翻梵語易成華文。昔周禮有象胥氏。通四方之語、東方曰寄。南方曰象。西方曰狄&#133;。北方曰譯。今西方來之諸經、皆言譯者、從通得名。如周禮四官、通稱象胥氏也。釋譯人題竟。

（甲）三別解文義分三、初序分、二正宗分、三流通分。然往古諸師、宏經不分段落、隨文演義、各無準則。至東晉文帝言、沙門解說乃無定實。此言傳於襄陽、道安法師聞知、能判大小乘諸經、皆以序、正、流通、之三分。仿於法華經中、初善中善後善。同後唐譯親光論中。起教因緣分、依教所說分、依教奉行分相合。自古迄今、悉準彌天、高判之科節也。靈峰云、序分如首五官齊整。正宗如身、五腑六臟全備。流通如手足、運行作用、所為無滯矣。今經分上中下三卷、共十三品、初半品為序分、文殊師利白佛言起、至見聞利益品訖十一品半、為正宗分。囑累品為流通分。先釋品題然後入文解釋。

/TEXT339:a06/利天宮神通品第一

今不標序品、便言忉利天宮神通者、其義有二。一為孝大事、聖母居此。報恩心重。取此名題。使人顧名思義、旨有所歸。二後半品、義當正宗、是以不言序品。又佛昇忉利天宮、為三事故。一為母說法。所以報鞠育之恩、酬劬勞之德。以將勵後世之人。須知恩報恩。不得不昇忉利、為人之模範也。二為慰別天神。所以報一期擁護、及咐囑末法比丘、託令衛佑安心辦道。勿使魔亂侵擾、為世福田之依止也。三為六道沈苦、求出無期。付囑地藏、隨處教化。以待彌勒下生、遇佛受記。正顯我佛慈悲、臻維後劫也。夫序義有三、次序、由序、序述。今經前半品三序義全。如是等五重成就、次第安立於經前是次序也。為母說法、十方諸佛菩薩、皆來集會。意欲發起地藏、行孝立誓、教化因緣。是時如來含笑、放光現通八部雲集、皆由序也。佛告文殊汝觀所集、一切諸佛、乃至一切諸天、及眾神數否。一問一答、并地藏往昔所化、已成未成當成等、乃是序述也。○忉利、正言多羅夜登陵舍。此翻三十三、若此間帝釋。昔迦葉佛滅後、有一女人發心修塔。復有三十二人。發心助修。一人發起者、為忉利天主。其助修者、作三十二天輔臣。君臣合之、名三十三天。即正法念經所列、帝釋住善法堂天四方各峰有八天、合成三十三天。○梵語提婆此云天。天者顛也、元氣未分、混而為一、是為太極。兩義既判、氣之輕清、上浮者為天。氣之重濁。下凝者為地。天然自然、光潔自在、神用無礙名天。樂勝身勝故也。詳如天眾中釋。○宮者穹也、言屋見垣、上穹隆然也。黃帝作宮室、以避寒暑、今專謂天子所居之室曰宮。此是天宮也。忉利善見城。周圍四萬十千由旬、純金為城。城之四面、為千門樓、中央金城、帝釋住內、凡五百門。種種寶莊嚴、不可具述。是城中央、寶樓重閣。名皮禪延多。樓長五百由旬、廣二百五十由旬。重閣最上當中圓室、廣三十由旬、周圍九十由旬、高四十由旬、是帝釋所住處。並是琉璃所成。眾寶廁填。如來昇坐於此、為聖后說法、乘時現通之處也。○神通者、有二釋。周易云、陰陽不測之謂神、寂然不動、感而遂通。佛經云、神名天心、通名慧性。天然之慧、徹照無礙、故名神通也。今文如來含笑、放光現瑞。皆如來不思議。慧性之妙用。故名神通。○梵語跋渠、此云品、文義相同、類聚一段、亦通名也。品義則通、忉利天宮則別。以通從別、不復更釋。故但釋別、以置於通。後皆例此。或佛自唱（梵網經心地品）是。或結集所置（即大論所述大品一部為三品）是。或譯人添足（什公弘始五年以類加之成九十品）是。今觀分品之法、大似譯師自立。諸品之始、故云第一。

/KEPAN/（乙）初序分、分二。初通序、二別序。（丙）初又分二、初證信五事序、二恩報說法序。（丁）今初

/VERSE/如是我聞。一時佛在忉利天。

此即六種成就。一信成就、即信如是法體。二聞成就、即我聞如是之法。三時成就、即法王啟運、嘉會之時。四教主成就、即佛為三界導師世出世間、說法之主。五處成就、忉利天為母說法之處。六眾成就、從佛轉輪、妙堪遺囑、及來集之眾也。○如是者、三世佛經、皆安如是、諸佛道同不與世諍。有此二字令人易信。大論云、佛法大海、唯信能入。心有淨信、能入法海。又信順之辭、信者言斯事如是。不信者、言此事不如是。信則所言理順、順則師資道成。又如名不異、無非為是。阿難傳佛所說之經、譬之瀉水分瓶無異、文中之理、允當無非、則文如而理是。故云如是。又對外道阿歐、不如不是。印度一切外經、以阿歐二字為首、阿無、歐有、以其計有無二字為本也。次約教論如是者、佛明俗有文字、真無文字。阿難、傳佛俗諦文字、與佛所說無異、故名如。因俗文字、會真諦理、故名為是。此則三藏如是也。佛明即色而空、空即是色、色空空色、無二無別。空色不異為如、即事而真為是。阿難、傳佛文不異為如、能詮即所詮為是。此則通教如是也。佛明生死有邊、涅槃無邊。出生死有邊、入涅槃無邊、出涅槃無邊、入於中道。阿難、傳佛、出有入無、出無入中、與佛說無異為如、從淺至深、無非曰是。此則別教如是也。佛明生死即涅槃、亦即中道。況復涅槃、甯非中道。真如法界、實性實際、遍一切處無非佛法。阿難、傳此、與佛說無異故名為如。如如不動故名為是。是則圓教如是也。此經地藏自初發心、迄今不改為如。時時欲令眾生、迴向法界、為是。佛在天宮咐囑地藏、擔任六道、不令墮苦為如。大士時時不廢種熟脫、至值佛受記、為是也。次約本跡如是者、物喻之劫久證為本如是。長者子、光目女等、及新羅來九華、皆為跡如是。次約觀心如是者、行人修圓觀之時、以能觀智、照乎所觀境、不異為如。觀智由理境生、諦境由智顯。無不從此法界流、無非流歸還於此法界。且觀無非一心三智、境無非三諦一念、境智冥一為是也。四釋消文、依智者大師、法華文句中義。以後可以例知不必科科重煩云。○我聞者、息疑也、阿登高、稱我聞、大眾應聲、而悲號。適見如來、今稱我聞（阿難身與佛相似短三指、眾疑世尊重出、或他方佛來。或阿難成佛、答唱我聞、三疑俱遣。大眾生悲不見佛。）。此表阿難親自授受。不同讀古私淑也。大論云、耳根不壞、聲在可聞處。作心欲聞、眾緣和合、故言我聞。我者以主宰為我。十六見之首、五利之元、四句稱我皆墮邪見。有我見、我慢、名字我、凡夫具足此三。有學羅漢具二、無邪我。無學聖人一種我。阿難是學人、無邪見我、能伏我慢、隨世名字、稱我無咎。阿難多聞士、知我無我、而不二、方便為侍者、傳持如來、無礙智慧。阿難佛得道夜生、侍佛二十餘年。未侍佛時、應是不聞。大論云、阿難集法時、自云佛初轉法輪、我爾時不見。如是展轉聞、當知不悉聞也。又得佛覺三昧力、自能得聞、又求四願出家、所未聞經、願佛重說。佛有口密為說也。胎經云、佛從金棺出金臂、重為阿難現入胎之相。一代諸經皆聞、況餘人傳說耶。○一時者、不定紀年月日時。因兩土正朔不同、說經前後長短有異、一時而該攝之。謂眾生因機發感、佛即現身助緣垂應。感應道交、機教相投之時。凡一切諸經、都言一時、以佛顯密說經、無一決定之時。故總以一時訂之。今三月說法、為報母恩、天宮嘉會之時也。○佛者、華嚴十種佛、天台六即佛。今就圓佛、論三身、義中包羅矣。一應身佛、丈六三十二相、即根本定身也。二尊特身、亦名報身佛、藏塵相好也。三法身佛、法身之體、清淨周遍、亦即三十二相。經云、深達罪福相、遍照於十方、清淨妙法身、具相三十二。今即一體三身之圓佛、說此經也。○在者處處在在之義。暫時名在、久留為住。此亦一往之語。大論以住釋在。住是四威儀之一、佛為能住、忉利天為所住、佛所依止處、為大眾同住。應化說法、隨機而至。所在處為住、佛乃處處應化、處處在在皆為佛所住也。是以說在不說住耳。佛住於那伽大定、從定而起、現隨類之行化、示同機住。若施戒善之化者、同住六欲天。以四禪四空、及四無量心之化者、同住上二界天。以四諦十二因緣六度所化者、同住三三昧。是則各了自心、棲神息處為所住。故功有深淺、住亦不同爾。圓觀行人、了知一念心中、與諸佛不異、是理即住。念念照此、不異之體、即觀行住。以至相似分證、究竟云云。忉利天如前品題釋。

/KEPAN/（丁）二報恩說法序

/VERSE/為母說法。

此文與諸經不同。科註云、以為母說法之句、文屬證信、意含發起、通不能收、別不能攝。竊意斷之曰、決是通序、眾成就之文。增一阿含經云、佛於安達羅國、曲女城邊。與千比丘、昇忉利天。為母說法、以報生身之恩。通序眾成就之明證也。若法華經、先為諸菩薩、說無量義經。次入無量義處定。後說法華經。此經亦然、先昇忉利、次為母說法、後說地藏經。有經云、父王請佛、為母說法。有經云、帝釋言諸佛、皆為母說法。請佛昇忉利天、為母說法。佛佛既然說法報恩。良菩薩必爾。至若中峰國師、三事繫念、為母說法、仿佛報恩也。噫、今人一投空門、暫換圓領之衣、便言釋子不干俗事。父母不敬、非但不孝、亦是如來之逆子也。佛菩薩及祖師。皆以孝順父母、孝順師僧三寶。孝為三教之同尊也。佛母名摩耶、此翻三名不同、或大術大幻大化。為千佛之母、法身大權示現。豈有凡夫能化、那羅延菩薩耶。晉譯華嚴中、答善財云、我已成就、大願智幻法門。得此法門、故為盧舍那如來母。於閻浮提、迦毗羅城、淨飯王宮中、從右脅生悉達太子。顯現不可思議自在神力。

/KEPAN/（丙）二別序者乃當經之發起也。別於各部之不同、諸經各有事緣焉。若楞嚴阿難誤墮之為端。法華放光動地之生疑。彌陀無問而自說。金剛乞食敷座等。彼彼來意之發起、故云別也。文分三段、初十方世界、主伴來此、證明如來、一期設化、調伏眾生。二我佛放光、現雲音之瑞、八部見色聞聲、承蒙光音、而來集れ利嘉會、三問答釋疑、顯地藏久證、果位以來、已度當度未度。種熟脫三、時時不廢、之行化。若次第生起。則由十方主伴來作證明。如來乘時現通。雲光雷音既鳴。八部由是而來。來眾既多。如來將數。問於文殊。酬唱既顯。皆地藏證果之後、所化之機。然後方開正宗、說地藏之本願。如是逆順生起。鉤銷相連。當知此經、既同法華仍用四一。主伴及八部敘人一。現瑞鳴音敘理一。問答釋疑敘教一。種熟脫三、時時不廢、敘行一。約教本𥦬觀心。各論四一。一一之中論六即即即之中、明四一。貴乎得意自知。不煩重述。今初十方主伴證明序、分二、（丁）初主伴來會。

/VERSE/爾時十方無量世界。不可說不可說一切諸佛、及大菩薩摩訶薩。皆來集會。

爾時者、當爾之時、佛正在忉利天、為母說法之時候也。東南西北、四維上下為十方。各方有無盡世界、心量不能知其數、故名無量。楞嚴云、世為遷流、界為方位。過去、未來、現在、為三世、一一世中、又論三世、成為九世、更加根本一、成為十世。十世古今不離當念。有正報世界、眾生是。依報世界山河大地是。不可說不可說者、華嚴中、百二十五數之一。表來眾之多也、一切諸佛者、一是眾數之始、切者包括之語。諸字不一之稱。佛是各世界之教主也。佛為各世之獨尊、不勞遙遠而來、莫非證明釋迦行孝、始自樹下、終至鶴林、一期設化、欲度盡過去父母也。梵網云、一切男子是我父。一切女人是我母。我生生無從此受生。故六道眾生、皆我父母也。及者從也、即常隨眾。經云從佛應化、度脫眾生。大菩薩、應有大多勝三、故稱摩訶薩。一、此等菩薩、心量大、行大、器量尊重、為天王等大人所敬、故言大。二、此等菩薩、世出世間讓佛以外、無人可比、能超出九十五種外道故言勝。三、此等菩薩、能遍知、界內界外塵沙、尤能博通、正邪一切經書、故言多。因修萬行之人也。主伴僉至、故云皆來。佛是果位、菩薩因人。因果同源。有因中果、有果中因、有因中因、有果上果。各方齊至、互相證明。誠如帝網珠、珠珠相映。光光互照、是集會之態也。

/KEPAN/（丁）二主伴證明

/VERSE/讚歎釋迦牟尼佛。能於五濁惡世。現不可思議大智慧神通之力。調伏剛強眾生。知苦樂法。○各遣侍者、問訊世尊。

文分二種證明讚歎。初從讚歎至樂法、十方教主證明讚歎。次各遣以下、差使菩薩讚歎。讚歎者、稱美之甚也。○釋迦、此云能仁、佛姓也。考佛祖統紀、佛十代前、名甘蔗王、有二妃、第一妃名善賢、生子名長壽。次妃生四子、一名炬面、二名金色、三名象眾、四名別成、時善賢欲立長壽。白王擯遣四子出國。至雪山北自立城居、以德歸人、不數年間、鬱為強國。父王悔憶、遣使往召、四子辭過不還。父王三歎之曰、我子釋迦、以此為姓。○牟尼者、佛之名字、因王宮內及諸釋種、都憍亂吵鬧、至菩薩降神宮中、一切人智慧不足比、悉皆默然。隨宜取名牟尼。蓋姓是以德歸人、慈悲利物也。名是智慧寂寞自然伏眾、表度生之先兆也。慈悲利物而不住涅槃。智慧度生、而不著生死。佛之姓名、有自利利他之功能。○能於者、多才藝、多仁德、勝任之權能。在五濁惡世、作諸利生事業焉。○五濁者、渾而不清謂之潤。一見濁、五利使為體。二煩惱濁、五鈍使為體。三眾生濁、十使之果報。四命濁、連持色心為體。由此四濁、聚會一時、此時亦濁。經云劫濁亂時、眾生垢重、慳貪疾彐、成就諸不善根故。楞嚴云、譬如清水、清潔本然（出縛真如）。取彼土塵、投於淨水、容貌汨然、名之為濁（在縛真如）也。○惡世者、人心意想、是惡因、世界上所感之果報、自然招得惡苦。刀兵劫等、或瘟疾、短命、受種種苦惱、之態度者悉是也。○現者權巧示現、於堪忍度生。謂非生現生、不滅示滅。逐機垂化、說默無定。凡夫不能測、言辭不能盡。故云不可思議也。○大智慧者、佛以權實二智皆大。權智大、鑑機廣。實智大、顯理融。鑑機五乘七方便無不相宜。照理融、五住三障、咸顯妙諦。又佛能勝過、一切諸外道、故云大也。○神通者、智慧既大、神通亦大、作用不可思議也。通有六種、一天眼通、徹照無礙、能見六道眾生、死此生彼、苦樂之相。及見一切世間、種種形色。明無障隔。二天耳通、能聞六道、苦樂憂喜之言語、及世間雜沓種種之音聲。三知他心通、一切人心中、起心動念、一一能知。四宿命通、能知自己、過去現在未來、百千萬世事亦知他人各各宿命、及所作之事。五如意通、身能飛行、山海無礙、此沒彼出、彼沒此出、大能縮小、小能現大。如意變化、亦名神足通。六漏盡通、三界見思二惑斷盡、不漏落二十五有生死。如此大神通之力用、超勝一切諸外道。○之力者、之字助語之辭、凡句讀語義不足、以補助之、或文未轉義已轉、皆用之字以代轉也。力有十種、一知是處非處智力。二知過去未來業報智力。三知諸禪解脫三昧智力。四知諸根勝劣智力。五知種種領解智力。六知世界智力。七知一切至處道智力。八知天眼無礙智力。九知宿命無漏智力。十知永斷習氣智力。○調伏剛強眾生者、眾生即九界之機。剛強即習慣難化之弊病。調伏即如來用折攝二門之教法。眾生無始劫來、未得正定受。心如猿猴不定、意似野馬不羈。我佛用調停之法、善誘而攝之、或現金剛密跡三頭六臂等凶惡之形、而折伏之。故佛稱調御丈夫。○知苦樂法者、以九界眾生領知苦樂之法、而起修持、令心有所乘也。苦樂只是四教、諦緣度耳。各教苦集及順生六蔽、皆是苦法。各教道滅并六度還滅等是樂法也。法有軌持之義、持修自行、軌化他人。古云我為生民之先覺。將斯道、覺斯民、即此之義也。○各遣侍者、各佛遣使各一菩薩、以為侍者、代本佛傳言讚歎、證明一代度生之功行也。十方諸佛、將菩薩以為親近從命、承事之人、故名為侍者也。○問訊者、問安訊辭於佛、若言眾生易度否。剛強眾生難調難伏否。○世尊者、三界獨尊號、世出世間唯佛為尊。既讚世尊必讚地藏、不言可知矣。

/KEPAN/（丁）二放光現瑞、八部來集會序。現瑞祇是表說法之先兆也。如來神通、令有緣者見而來會、得度之機。則放光之後、八部集會之眾。是先用神通以駭動、後則慧力拔之。若法華現光動地、動執生疑。然後說法開顯、斷疑生信。今經亦如是、現通集眾、本在囑託六道於地藏、既闡大士宏願之深廣、使各一瞻一禮之獲益。文分二、初放光現瑞、二八部集會。（戌）初分二、初現放光瑞、二現音聲瑞。（巳）今初

/VERSE/是時如來含笑。放百千萬億大光明雲。○所謂大圓滿光明雲。大慈悲光明雲。大智慧光明雲。大般若光明雲。大三昧光明雲。大吉祥光明雲。大福德光明雲。大功德光明雲。大歸依光明雲。大讚歎光明雲。○放如是等、不可說光明雲已。

初從是時至明雲、為總標。二所謂大圓、至讚歎光明雲、是別列。三放如是、至雲已、是總結。是時者、十方主伴已來之時、眾機將感、如來垂應、感應道交之時。又佛於天宮、鴻恩已酬、欲揚地藏願力之時。佛以度生為事業、現在機緣將畢、未來之機負任有人。豈不通暢本懷哉、含笑放光、意在乎斯。此經、忉利天宮神通、如來讚歎、見聞利益三品之文皆有放光。此品放光。正同如來讚歎品、舉渾身之光明也。○如來者、乃十號之一、仿同先德號。有三身如來、一應身如來、成實論云、乘如實道、來成正覺。智與體冥、名如。從體起用、隨機普現、名來。二報身如來、轉法輪論云、第一義諦名如、修成正覺名來。自報理智如如、他報即相好無盡。三法身如來、金剛經云、無所從來、亦無所去、故名如來。以真如平等、性相常然、身土無礙、以法為身、故名法身也。今是三身圓具如來。○含笑者、不曾放脣露齒、合口悅面、喜氣盈眉。大論云、笑從口出、一切毛孔皆開、故舉身放光。○放者舒也、流光外發、顯照諸處。因佛本有常光、身外四表、各丈許之光明。初生便有此相。各佛大小身光不同、因眾生業之輕重而感現也。○百千萬億者、言眾數之多也。佛從一身、現十光百光千光、乃至無數無窮盡之光、皆約應機而表法也。性光常然、不落言數。從體性無言數之光明、起於相用有數之光、故云若干也。○大光明雲者、大非對小待大之大、直須絕待、稱性之大。譬如虛空、不是對小空、而言大空。亦須無大不包、無微不入、絕待之太虛空也。光明破幽暗之用、三界二十五有無明、黑闇長夜。佛放此光明、照破日月所不能照之昏衢。雲是山川之氣、天地之章、陰陽會聚而為雲。逶迤而上、自然成文。地氣上為雲、天氣下為雨。色有濃淡卷舒之象、宛轉變化、無窮之形態。表如來現身若雲、說法若雨。靉靆彌布、甘雨滂沱。正顯如來無分別智、隨機應現。就根性而說法、令眾生菩提芽自然生長也。雲無心以出岫、表如來非生現生。散空而絕跡、表如來非滅現滅也。○所謂者、以總明放身光雲、為諸光之本。此文顯總中、之用別。所謂是進解之辭、進一層別有解說之意。或直指十種光雲、之發詞亦可也。有將十法乘成、來配釋者。五、六、九、十、四種光雲、誠不相宜。或更附十界釋此者、越不相合。今隨文解說、咸褒如來果位之功能。表眾生本具之心因。○圓滿者、始以圓因行為、至果上成萬德圓果。佛光燭諸處而皆明。勝日月之所不及。無不週遍故圓。恆沙界內、有緣者、能行孝道之眾。業無善而不增、使至究竟果地、為之滿也。○慈悲者、菩薩因行時、以慈悲為本。剋就果覺、亦以慈悲為本。今放無緣慈之光雲、九界眾生觸體、悉獲適悅之樂。與樂即是同體悲之拔苦、得樂即離苦也。○智慧者、智能照了、慧能辯別、原同體耳。佛以三智圓明、放此光雲、欲令眾生破愚癡之不明。蒙光作引、開發本有智慧之光明爾。○般若者、文字般若、觀照般若、實相般若。三種般若、二種可以化人、一種人人本具。眾生根性不出、法行人、義行人。文字般若、俾義行者而得修持。觀照般若、使法行者、習學禪定、而得正定受。實相之光、人人本具、各各不無。○三昧者、此云調直定、凡夫無定、外道邪定、小乘淺定、唯佛那伽正定受。具足二十五王三昧、能放此光、對破二十五有也。○吉祥者、周易云、吉事有祥、大日經疏八云、梵語落吃澀弭、此翻吉祥、嘉慶先兆之義、如今俗人、鵲噪喜來之意同。佛放吉祥光、為眾生現在聞法、將來證果授記、之先兆也。○福德者、表世尊因地、修諸六度萬行、果證萬德莊嚴。萬德亦名福德。證此果、放此光。正表因果同源。希眾生見福德光雲、起福德之行為也。○功德者、功是因、德是果。如來因修無量無數之功行。得果成無窮無盡之慈德。今放功德光雲、徵誘眾生因修萬行、果期萬德之攝化也。○歸依者、歸有趣向所靠義、法華經云、唯佛為我所歸。依有賴藉相蒙義。佛為九界眾生、之所依止也。然放此光、被見光者、修行有所把握也。○讚歎者、光雲中所出音聲之讚歎也。問、或讚歎佛法僧耶、或讚歎、雲集法會、大眾主伴耶。或讚歎、地藏行願孝誓耶。答、須知讚歎有二意、一酬答十方諸佛來讚、并差使問訊。二讚來會八部、及隱響古聖、匡護嘉會。以傳後來、彌布世間、令將來四眾、亦須孝順父母、師僧三寶也。○放如是下十一字總結。已者畢也。

/KEPAN/（巳）二現音聲瑞

/VERSE/又出種種微妙之音。○所謂檀波羅蜜音。尸波羅蜜音。羼提波羅蜜音。毗離耶波羅蜜音。禪波羅蜜音。般若波羅蜜音。慈悲音、喜捨音、解脫音、無漏音、智慧音、大智慧音、師子吼音、大師子吼音、雲雷音、大雲雷音。○出如是等不可說音已。

文分三節、初又等八字總標。次所謂下別明。三出如是下至音已結歸。又者更加重複之意。先已現光雲、次復出音聲。音有多數、故種種迭迭之總數也。梵語婆闍尼娑婆林、此云音聲。書云、聲者鳴也、音者飲也。剛柔清濁和而相飲。禮樂註記云、雜比曰音、單出曰聲。音者、由聲成文也。散而布者聲也。微妙之音者。佛口之音、柔和善順、清秀雅微、一音演說法、隨類各得解、故云微妙。問此音佛口出耶、佛身出耶、光明雲中來耶。答佛化無窮、非凡心之可測度、意想不到故稱妙。妙名不可思議。心思嘗且不可、何況口言哉。此音光雲中出亦可。佛身口出都可也。依報正報出俱可、佛以不思議無記化化通、現之無盡故也。且如極樂世界、水鳥樹林、咸說三十七道品之雅音、皆是阿彌陀佛、欲令法音、宣流變化所作。及微風所吹、悉出微妙之音聲。莫不使眾生、念佛法僧三寶也。今亦如是、佛放此光雲、現斯妙音。等施當筵、及流將來。引登一切眾生、見光聞音。回思生身父母、起諸報恩之行也。厥功由佛不思議神通。妙用之設化。音中或演諦緣度、四無量等、種種均施遍音。應機得聞者、聽之開解。亦莫不令知溯源顧本、鞠育不可忘也。○所謂、檀波羅蜜音者、梵語檀那、此云布施、即自己所有遍布與人也。有事施、理施、三輪之不同。施為萬行之首、作福之先。悔慳貪之懺法、此音一演、使聞者、自發施心之常與也。波羅蜜、此云到彼岸。凡事完成之謂也。初度剋果已畢之音。普俾行施、捨貪之利益耳。○尸羅者此云清涼。大論云、秦言性善、好行善道、不自放逸、是名尸羅。又翻止得、止惡不作、得善奉行。又翻戒、禁守淨持為義。為學佛道者根本、成佛之基礎也。亦為行孝度生者、自利利他之筏喻也。佛現此音、眾生臨聞、永不遇毀犯惡緣。自然任運臻進、道業念念白淨。以至成佛、度生生世世父母。如是方行孝持戒。梵網經云、孝名為戒。菩薩於大乘心不懈怠、是根本戒。有定共戒（在禪定中禁守淨持）道共戒（將得道未得道之交際修持之戒）回向無上道戒（縱有自修要知回向發願施人）、護持正念、念清淨戒（不令起諸惡覺）咸蒙光音而有益也。○羼提者、秦言忍辱、謂忍可於心、臨辱外境。有生忍法忍之分。生忍者、凡外之人行忍時、而不殺生、乃至蚊蚋常且不拍、維有結其緣。人來煩亂而亦能忍、得大福報。法忍者、煆煉修持、斷諸煩惱、增長智慧。兼行兩忍之備福慧。度生事業。堪如願所為矣。故佛稱兩足尊、現此瑞音、欲令眾生都爾爾也。○毗離耶者、此云精進。精者不雜、進而不退。一事精進二理精進。事中又分內外。謂勤作善事、禮誦講解、不疲倦者、是外精進。心念中緣慮善法、心心相繼、不落惡境、是內心精進。二理精進者、冥智照常寂、自然絕幻塵、焉藉努力肯綮修持耶。精進無別體、但督諸行之增上緣耳、聞此祥者、不敢生退墮疲倦也。○禪者、梵音禪那、此云靜慮、或思惟修、寂靜修、隨功用之安名耳。若色界、思惟禪。無色及空界、寂靜禪。又有世禪、出世禪。出世上上禪。皆對治散亂而修禪定也。蓋諸佛菩薩、因地修道之根本也。光音宣說禪定、化心意放逸者、之定學也。○般若者、義同智慧、此度為前五度之宗源。施戒等五度、由此而起行焉。般若有三、智慧亦有三、似數對之。文字般若、一切經書、使閱讀、由眼根入道、對一切智。觀照般若、一切禪觀法門、令人意根入道、似對道種智。實相般若、各人本具之佛性、確對一切種智、且人人雖具三般若智慧。埋迷而不自知。今聞此音、回照當念、為修般若智海之濫觴也。○慈悲喜捨者、此宣四無量音、四教俱有四無量法門。能與他樂者、名為慈。拔他人之苦者、名為悲。他得樂我歡喜名為喜。平等無憎愛之執著、名為捨心也。放此四音收攝四教四無量之機也。○解脫者、有方便解脫、實知解脫、真性解脫、即圓三解脫也。或空、無相、無作、三解脫之法門、乃四教都有。此祥音既發、四教三解脫之機、自然聞法而修持矣。○無漏者、不漏落有邊生死、我執空故。不漏落無邊涅槃、法執忘故。又不漏落中道、三諦融故。蓋聞此等之音、普收橫豎之機、三十七道品、含其中矣。○智慧大智慧者、藏通別、同是小智慧法音、唯圓教智慧、為大智慧之音聲也。其或權智為小、實智為大亦可。若此世智以至等覺後心、金剛觀智、推之施機論大小、各教之義、思之不言自知矣。光音之中、憑機聞之、自然有此之分別也。○獅子吼大獅子吼者、梵音僧伽、翻師子、僧伽波、翻大師子。產於非洲及南美之巴西國、身長八九尺、頭圓而大、尾長且細、有雌雄之分。毛黃褐色、師子王清淨種中生、深山大谷中住。咆吼時、口扣於地、現大威勢、百獸聞之逃遁潛蹤。小師子吼、譬藏通別果頭佛說法、一切外道遁跡。大師子吼、喻圓佛說法無畏、使五乘七方便、聞知各獲無畏之解行。○雲雷大雲雷者、佛身若雲、能具十二部經、經云、慧雲含潤。佛音普遍、群機領解、經云、雷聲遠震、令眾悅豫。是為大雲雷、為大機、說大圓雨之法也。離法華以外、一切方等經典、隨處現身而說法者、皆是雲身、雷音之說。終不如法華之大雲大雷也。此經同法華開顯、故放大小之雲雷也。○出如等下至音已、是結。問。佛具四辯八音、或一音中、具此十六音、或十六法中、各具八音耶。答。實際理地、一塵不立、真如界內、絕生佛之假名。焉有此法音乎。乃因眾生而權示、宜何法音而得度者、現何法音。或見十六法、同一音出、或一法中、具足八音、誠彼此互鳴爾。斯時之法音、如帝網珠、一珠映多珠。多珠映一珠、光明種種無盡、互照互攝。不可思議也。

/KEPAN/（戊）二八部集會文分三、初天龍眾集會。二執神眾集會。三鬼王眾集會。良八部能聞法者、由夙乘急、戒緩故也。智者大師取涅槃經中。乘急戒緩之文。於止觀中開為四句、又清涼國師疏鈔中亦明四句。今兼述二文、以明八部聞法所由。一乘急戒緩、德薄垢重、煩惱所使。是諸事皆破、理觀乘急信解諸法。戒緩命終墮惡道中、於諸乘中、隨何乘急。強者先牽、若一乘急、即聞華嚴等經。二乘緩戒急者、事戒嚴峻、三重觀心不開。以得戒故、人天受生、或諸禪梵世、耽湎定樂。世雖有佛、說法度人、於此類無益、設得值遇、不能開解。三乘戒俱急者、具持眾戒、事理無瑕。於諸妙法、觀念相續。即於今生、便能得道。若未得道、此業最強、必昇善處。若一乘急、即於人天身、聞一乘頓悟。四乘戒俱緩者、失人天報、無得道期。展轉沈淪、不可度脫。是則乘戒二途、不可偏廢也。求道者自裁。已今初

/VERSE/娑婆世界、及他方國土。有無量億、天龍鬼神、亦集到忉利天宮。○所謂四天王天。忉利天。須焰摩天。兜率陀天。化樂天。他化自在天。○梵眾天。梵輔天。大梵天。少光天。無量光天。光音天。少淨天。無量淨天。遍淨天。福生天。福愛天。廣果天。無想天。無煩天。無熱天。善見天。善現天。色究竟天。摩醯首羅天。○乃至非想非非想處天。○一切天眾、龍眾、鬼神等眾、悉來集會。

此文分三節。初自娑婆至天宮、總標兩土八部。二所謂下至想處天、別列三界諸天、以例他方。三一切下至集會、結眾來會。○娑婆世界者、華嚴世界品中明華藏世界海、娑婆居第十三、是一佛所化之地。梵音娑婆、此云堪忍、悲華經云、何名娑婆、是中眾生、忍受三毒、及諸煩惱、能忍斯惡、故名忍土。又劫初梵王名忍、依王立名也。有無量億鬼神、來忉利天宮、及他方國土、亦有無量億者。此及字有連類之意。連及十方各世界、八部龍神、皆有無量億、到於天宮。能到此之鬼神八部。大多是乘急戒緩輩、承蒙光音而來者。○國土者、大域為國、小地為邦。古之為王者、建國以居民、度天地之所宜。察陰陽之轉運。合民心之作用、故有王彊之大小也。有無量億、四字、總言數多而已。○天者、大智論明、有四種天。一名天、今國王稱天子也。二生天、即後文諸天也。三淨天、離地空居之天也。四淨生天、若五那含、棲五不還天之等類也。詳若別列天眾中釋。○梵名那伽此云龍。說文云、鱗蟲之長、能幽能明、能大能小、能長能短。春分登天、秋分入淵。有鱗名蛟龍、有翼名應龍、有角名�龍、無角名魑龍、未昇天名蟠龍。升庵外集云、俗傳一龍生九子、九子不成龍、各有所好。弘治中、御書小帖、以問內閣。李文正、據羅□鎦績之言、具疏以對。一曰贔�好負重、今碑下趺是也。二曰魑吻好望、今屋上獸頭是也。三曰蒲牢好吼、今鐘上紐是也。四曰狴犴、有威力故、今立獄門上、以表威勢是也。五曰饕餮、好飲食故、今立鼎蓋上是也。六曰蛌蝮、好水故、立於橋柱是也。七曰□睚好殺故、立於刀環是也。八曰狻猊、好香火故、立於香鑪柄是也。九曰椒圖、好閉故、立門鋪上是也。亦有守宮殿龍。興雲致雨龍。開江決瀆龍。守福德寶藏龍。此等之諸龍類、不能盡說也。○鬼神者、尸子云、天神曰靈、地神曰祇。人神曰鬼。鬼者歸也、古人視死若歸。又鬼者畏也、人聞之虛怯畏怕。神者能也、能移山倒海、是大力神靈也。或隱顯之變化、皆神類之作用也。他國來此、或如來宿因、種熟脫之眷屬。或地藏菩薩、於沙界中、現萬億身、所度萬億眾。從業道出俱來者也。○此下別列天眾之文、又有三段。初六天是欲界。梵眾下十九天是色界。乃至下凡九個字、是無色界。所謂四天王天者、居於須彌山腹、一切事務、如人間無異。須彌山東有黃金埵、持國天王所居。南琉璃埵、增長天王所居。西白銀埵、廣目天王所居。北水晶埵、多聞天王所居。四相各處十千由旬之闊。係修布施、而持不殺。好樂聞法、孝順父母、供養善人。故生於此。為上昇之初級、壽命五百歲、人間五十年、為彼一晝夜、以上諸天、倍倍勝此。○忉利天者、居於須彌山頂。如前詳釋。蓋其單修上品十善、無禪功能、居於地上、不得空居也。在人間布施加不殺盜。鄭心供養父母。俾己尊人能生此天也。○須夜摩天、此云善時分、時時唱快樂故、此天用蓮華開合、以明時分。赤蓮華開為晝、白蓮花開為夜。因日月光照不及、由諸天眾、身自有光明、故云善時分也。於人間時、能施不殺盜、加持不淫戒、心意柔和、孝敬長輩。以持戒。故身有光明、心和孝行等、感生善時分之天也。○兜率陀天、此云知足、於五欲境、知止足故。有內外院之分、內院補處菩薩及從伴所居。外院報生、天人所居。又佛地論名喜足、最後身菩薩於中教化、多修喜足定也。因地布施、無四口過。常懷孝悌、加以靜念功能。心著功德、命終之後、昇生此天。○化樂天者、於境變化、自娛樂故。楞嚴名樂變化天、轉變化現、無而忽有。自以神力福力、現出種種、隨心所欲。此由孝順人民應萬物而起致敬、更以布施深心而不悔念。多聞功勝、領解心強、自然感生此天。○他化自在天者、欲得境時、餘天為化、假他所作、為己之樂即魔王也。淨名云、多是不思議解脫菩薩、住赤色三昧、不取不捨應為魔王。大經疏云、魔名殺者、波旬為惡中之惡、住欲天頂、為欲界主也。人間千六百年為晝夜、彼壽萬六千歲。中間五天、例而可知（蓋此六天以孝順植立其根本十善以扶疏其枝葉兼修未到定之功故得空居也）。此十九天明色界、以正報之身是清淨色、非同欲垢染色也。欲愛之念漸輕、能入禪定、以四禪天未出色籠、故名色界也。○梵眾天者、梵以清淨潔白為義。十九天皆淨無欲、清淨寂靜、此當其首、應得梵名。或云此天以上、持淫戒最嚴、故宜得梵名也。眾者民也、若黎民百姓之人眾。○梵輔天者、匡助之輔臣也。○大梵天者、即天王也、劫初先生、劫盡後滅、主領大千。王名尸棄、因初禪之上、無語言、唯此內有覺觀之念、外有語言號令。能統上下、故分王臣眾之別也。○少光天者、彼因修禪定、定中出光。居雲霧中。但有身光。或口出光明。光中有音。以內無尋伺。外無語言、用光當語故、三天同名光音。○無量光天者、光明轉增、無限量故、清淨心中分優劣、光明果然、有上中下不等、此由往昔、心清淨布施、持戒、故身有光明、復有人於暗處燃燈。或佛前塔寺中、點燈供養。故得無量光明之好報也。○光音天者、瑜伽論稱極光淨、謂淨光遍自他處故。又以智慧光明、教化愚癡邪見眾生、以是因緣、得心中智慧光明。身赤有光、報得五通、形無障礙、內無覺觀、憂懸不逼。粗漏已伏、稱定生喜樂地。○少淨天者、離初禪之喜心。得淨定之樂。此樂非境、出於淨性恬淡寂靜、亦名寂靜樂、非無為寂靜之樂也、以淨緣、緣於八色、僅得內心意識嗜樂、離喜而純樂受、未及外境故云少也。○無量淨天者、楞嚴云、身心輕安、成寂滅樂、淨心勝前、以及身外而更淨、是無量淨也。○遍淨天者、周普一切、物我無二。謂前二、雖身心清淨、未能周普。故論云、三界中遍淨為樂、此定功德與遍身樂俱發故。今滅喜純得淨名、稱離喜妙樂地。○福生天者、修勝福力。方生此天、從因彰名也。此天以上空居薄雲、如星散住。○福愛天者、楞嚴云、捨心圓融、勝解清淨、福無遮中、得妙隨順、喜樂雙捨、復有所求、將積福德、即希上廣果也。○廣果天者、凡夫之果、無勝過此、謂異生善得果報。所有功德、超勝下等諸天也。○無想天者、唯識論云、因中修彼無想定時、厭患粗想力故、生彼天中、違礙不恆行之心及心所、但以想滅為首。壽命五百劫、除初生半劫想心尚在。及後退滅半劫、想心又起。中間四百九十九劫、想心不行也。○（此下五天三果羅漢所居、不來下界受生、名五不還天、亦名淨居天、彼四禪天人獨有欽聞不能知見、如今曠野深山聖道場地皆羅漢所住持故、世間粗人僅傳聞名仍不能見爾）無煩天者、無下界見思煩惱之雜亂也。○無熱天者、意樂調柔、離下界見思之熱惱也。○善見天者、定障漸微、見極明徹也。○善現天者、形色轉勝（定果色非業果色）、善能變現也。○色究竟天者、色法最極之處、是色究竟之天也。此五天三果羅漢居此、修隔熏禪。謂初超一念無漏、次起一念有漏、後起一念無漏、應知此中無漏勢力、熏修有漏、令感生淨居。今准俱舍次第而上、不述楞嚴橫在四禪也。○摩醯首羅者、仍在色究竟天中、此翻大自在天。有十住菩薩住處、號大自在天王。菩薩攝報之果、多作彼王耳。大論云、此天有八臂三目、乘白牛、執白拂。一念之間能知、大千世界、雨滴頭數。此名捨清淨地。三乘中立此為淨土、是報身所居。色界至此竟、○後明無色界。乃至非想、非非想處天者。乃至二字、超略中間空處、識處、無所有處、并非非想處、名無色四空天。只有四蘊而無色、以修定時、深厭色籠、希緣空境。輔行云、四禪欲入空處定。必用方便滅三種色。一可見可對色（色塵）二不可見可對色（五根四塵）三不可見無對色（法入小分及無表色）滅盡三色、脫出色籠。○非想者、凡言外道、而今不然。以功用立名爾。由前空處、識處、無所有處、三定功能而來。初修空處時、離色緣空、而得空處定。次捨空緣識而得識處。次猶離識處、入無所有處、亦名不用處。非前三空之有想、故號無想天也。○非非想處天者、初非字、非前三空之有想、次非字、非無所有處之無想。亦即非識邊之有想、非境邊之無想、故名之非非想處天也。○此下結眾來會。一切天眾者、以前別列諸天、僅依一須彌論三界。若一一須彌、一一日月、滿之千數、又倍千數、倍至大千（千須彌為小千。積千小千為中千。積千個中千為大千世界。各三界諸天）、諸佛為所化之地。悉來集會、況他方天眾、同時而來。今用一切天眾四字蓋括包之。龍眾鬼神等眾、悉來集會者、例天可知矣。

/KEPAN/（己）二執神集會

/VERSE/復有他方國土、及娑婆世界。海神、江神、河神、樹神、山神、地神、川澤神、苗稼神、晝神、夜神、空神、天神、飲食神、草木神、如是等神、皆來集會。

此等執事神類、各有攸司、或由業感而實生、或因設化而示現。執事者供使之神、而有處所之範圍也。其或帝釋為地居之總主、分差各司、衛護世間、之民眾焉。復有他方國土、及娑婆世界者、應當同時而來、言不頓彰、文有前後、故有重語也。○海神（名海若）、江神（名江伯）、河神（名宓妃）、此三皆水神也。說文云、軒轅子、馮夷、為水官、死為水神、又名陽侯。以五行中、唯水最大。海為大川之所會歸、為百谷之主、納萬派之王、故冠首耳。海水青黑之色、故晦也。近陸名海、遠陸名洋、鄉子云、不積小流、無以成海。鹹海香水海等諸海、今案四天下、四大洲居其中、四方盡處、皆海水相通、都有神靈管海攸司也。○江者共也、水入中公共也。地理志云、岷江為大江、九江為中江、徐陵為北江、蓋一源而三目、為中國第一最大之川（源出青海、巴顏喀喇山南麓。流經雲南、四川、湖北、湖南、安徽、至江蘇崇明入海、共長九千九百六十里許。）。俗稱長江。其下流曰、揚子江。又大川之通稱、如黑龍江、錢塘江、珠江之類是也。俗曰伍子胥死為錢塘江神。博物志云、華陽人、八月上庚日、渡江溺死。天帝署為江神名江伯。○河者、隨地而流通、乃水之伯、上應天漢。與江、淮、濟、三水、為四瀆。河為四瀆所宗、若中國第二大川之黃河。後人以其多沙而色黃謂之黃河（源出青海巴顏喀喇山之噶達素齊老峰下。東流�o為扎陵鄂陵二海、曲折東入甘肅境。又東北出長城。循賀蘭山東麓。陰山南麓、至綏遠之托克托縣。西折而南。成一大曲、是為河套。又南入長城。經壺口龍門諸山為山西陝西之界。折東入河南境。始由高地流行平地折東北、經直隸山東。至利津縣。奪大清河故道入海。長八千八百餘里許。）○樹神者、樹是植物之總名。大樹有神祇之所依止、或夜叉鬼類等所棲。四分律云、不許斫神樹。乃至菩提樹神、閻浮提樹、為部州之樹王也（漢朝曹丞相斫樹而獲頭瘋可見樹有神祇之明證也）。○山神者、山有宣氣產生萬物也。若五岳鎮地（東嶽泰山、南嶽衡山、北嶽恆山、西嶽華山、中嶽嵩山、各有本山之神）、各神守禁本山責任。若七金山、須彌山亦有神為、其神隨山立名。耆闍崛山、山神名埤羅。○地神者、其地形體底下能載萬物、其神名祇。主閻浮提者地神名堅牢。華嚴善財、參第三十知識、名安住地神、百萬地神各放光等也。○川澤神者、川者穿也、小流之水穿地而下流也。故秦有三川（即指河、洛、伊、是也）亦有神靈司命管理也。○澤者水所匯聚處也、挹不無攸司之神在也。○苗稼神者、禾之未秀者、曰苗、凡草初生皆曰苗芽。種穀謂之稼、禾秀而成實者、皆稼也。舉苗稼、百穀通收、往古后稷、教民耕種、死後為神。○晝神者、無所查考、或曰宮天子之眷屬、一切神靈等亦可指也。○夜神者、善財參普德淨光等主夜神、以諸天星辰炳然在體之變是也。○空神者、其神名舜若多。楞嚴云、舜若多性可銷亡、爍迦羅心無動轉（有體無質如來光中暫現）、○天神者、善財第二十九參大天神、長伸四手、取四海水。以自灌沐、示現珍寶供養如來等。○飲食神者、東廚司命之灶神、及監齋使者、乃大聖准提神、燄慧地菩薩（天文示斯所明天廚星等是也）、○草木神者、然有雪山忍草。又如佛問吉祥童子、所執淨軟草、此釋提桓因、所化為神。及一切貴草作藥者、有神護佑、若深山、多木林中、一一亦有一切鬼神依止。○如是等神者、蓋上十四種神、都有部類。或將一國例諸國、一須彌比諸須彌、此世界及他國土、一切之神類、以如是等三字、統包括在內矣。見光聞音、皆來集於忉利之法會也。

/KEPAN/（己）二鬼王眾集會

/VERSE/復有他方國土、及娑婆世界、諸大鬼王。所謂惡目鬼王、噉血鬼王、噉精氣鬼王、噉胎卵鬼王、行病鬼王、攝毒鬼王、慈心鬼王、福利鬼王、大愛敬鬼王。如是等鬼王。皆來集會。

彼國土此世界之文解說如前。諸大鬼王者、梵語闍黎哆、此云祖父、後生之稱祖父者、後生亦有之稱祖父也。此道遍於諸處。有福德者、作山林□塚、祠廟等處之神、享祭祀之嚮。無福德者、居不淨處、不得飲食。常受鞭打、填河塞海、受苦無量。該由心意諂誑、作下品五逆十惡、感此道報。又分三類九種之部從。今稱王者、以自在為義、報與天同、即有威德者、於當部之主也。○所謂惡目鬼王者、表眼目凶相也、瞳子睛神、心之神明、發現於目竅、開於肝、睛源由腎。然目之善惡、為心之表、心惡發目瞋、以視人也。○噉血鬼王者、食噉生人鮮血、常棲屠宰之處。以腥羶為食、如訶利祇南、鬼子母等。○噉精氣鬼王者、即毗舍闍、此云噉精氣鬼。或噉人精液、及五穀之精氣。凡收一切精華之氣味者是也。○噉胎卵鬼王者、婦人懷孕三月為胎、形未全具。以內生氣未定、爾所感善惡隨業報而自現。此時赤白凝成、混沌一段。及十月滿出胎、有血胞衣、惡鬼諍噉也。卵、如世雞卵、黃白未分、正同混沌一般。生產時無數幽鬼、諍取食噉。○行病鬼王者、天帝降瘟疫之災、其或東岳府君、承敕以後、差諸鬼神。如富單那鬼、主人寒熱之病、兼各所領是也。○攝毒鬼王者、此鬼心行仁恕、濟世念切。因世間上種種之惡毒。若毒蛇毒龍蠱毒等、人所觸者、以之傷亡、此鬼王收攝之、令世界人類、作為不遭、運行自在。○慈心鬼王者、常以與人樂事、念念愛護眾生。然以慈心必善容、雖是鬼王、誠菩薩示跡也。○福利鬼王者、如各處城隍神等。以縣則福利一縣、省府亦然、赦人之禍、利人之福、故嘉此名。○大愛敬鬼王者、即愛念眾生若赤子也、有人作諸善事、若敬未來之諸佛。如是等上九種之鬼王、并彼界此土之各處、莫不皆來集會也。

/KEPAN/（丁）三問答發起、久遠化度序。分三戊初問來眾數多

/VERSE/爾時釋迦牟尼佛。告文殊師利法王子菩薩摩訶薩。○汝觀是一切諸佛菩薩、及天龍鬼神。○此世界、他世界、此國土、他國土。○如是今來集會。到忉利天者、汝知數不。

此文分四節、初爾時至訶薩、佛能撰告文殊。二汝觀至鬼神說正報。三此世至他國土、指彼依報處而來。四如是至數否、總結來眾之多、問其能知數否。○爾時者、正當天龍鬼神齊集之時也、十方主伴親臨法座、諸天隨帶宮殿、異類種族從來之侶、若眾鳥投林。猶大海之納百川。此刻八部渾入、聖凡交參。良法會有學大眾、驚疑互相發問云、何緣來數之多、或聞妙法耶、或同法華授記耶、各懷豫疑不決。佛以不思議智、鑒知大眾機心疑發。舉其所疑來問文殊。文殊為菩薩眾之首、久彰大智之名。被如來誘問之弄引、發起後科啟請正宗、由文殊以請問於佛、故佛不告餘菩薩、獨告文殊師利、意有所憑也。○稱法王子者、佛為法王、以法自在、一切登地法身菩薩、為補處之子、故稱法王子。何以諸經、都推文殊耶。曰、梵名文殊師利、此云妙德。以其了見三德佛性。本是古佛、應居菩薩之中、眾菩薩推為首座。今經正顯孝行為眾善之本、非文殊不足酬唱。竊意來眾雖多、不出正主旁從。堪表經中、眾善雖多、不越於正行孝思、深明因果。善助正行經歷誓願之久而已。唯文殊同表斯孝行之久遠根源。後文云、我已過去久修善根、證無礙智。要問文殊之知數否、意非淺鮮矣。

/KEPAN/（戊）二答神力不測

/VERSE/文殊師利白佛言。世尊。若以我神力、千劫測度、不能得知。

文殊是過去無量阿僧祇劫作佛。號龍種上尊王佛。央掘摩經明現在北方歡喜世界作佛。號歡喜藏摩尼寶積佛。慈恩上生經、明未來作佛。名曰普現。既是三世古佛、何以不知法會之眾數哉。約申三意。一隨世人情、讓鄙自己、方顯尊勝於他人、佛堪讚歎久遠所化之眾、皆由地藏大士因地、孝思而起行願之來源也。二文殊若直答明數、佛說地藏久遠、則無端緒。先以文殊讓答、神力千劫、算數測度、不知法會來眾。次後佛用五眼遍觀、法會大眾、猶不盡數。誠如一壎一箎、節和調順、成全美曲、方集地藏自始至今、孝順之大典也。三凡諸經有所疑事、請問文殊若法華疑問瑞相、答燈明以相同。今問人數竟不答、意在請佛。說地藏行孝。孝為眾德之本、故須佛說、自答不知良有宗也。

/KEPAN/（戊）三顯久化之眾

/VERSE/佛告文殊師利。吾以佛眼觀故、猶不盡數。○此皆是地藏菩薩、久遠劫來。已度、當度、未度。已成就、當成就、未成就。

此文有二節、初從佛至數、以佛眼遍數不能盡知。二此皆下至未成就、明來眾之原因。佛告文殊師利者、佛為能告、文殊為所告。二俱欲揚地藏、往昔因行之度生。故一以神力不測。一佛眼觀猶不盡數。○吾以者、佛自稱為吾、以者用也、用佛眼觀地藏所化之機、尚難得知。況餘菩薩二乘等眾耶。問。佛具五眼（肉眼、天眼、慧眼、法眼、佛眼）、何以不知、法會之人眾乎。文殊二通（報得通、修得通）、尤經千劫不能測度何耶。答。須據本跡乃明佛菩薩度生之巧妙。一若地藏之本願、歷劫度生、先令他成佛道。釋迦文殊已成佛道、或經過彼之願海、挹未可知（地藏菩薩據本、釋迦文殊據跡）、或各經各宗其主、當部所宗、亦不得不如是、讓己讚人之尊崇也。二度生事業、逢場作戲。彼此主僕、互扮互做、有何不可哉。○此皆是者、直指文殊不測、佛眼不盡之大眾也。此等大眾、咸皆是地藏菩薩、久遠劫來所化。明歷時之久、方顯所化之眾且多耳。已度已成就者、現於十方國土、坐道場度生者是。當度當成就者、彼土世界、諸大菩薩、上求下化者是。未度未成就者、天宮大會未得無學者、及諸各界所咐囑、將來調度者是。蓋度與成就、不得不分明之。度者法度、投機之法也。度量眾生、根性有大小、投以大小之法、法機相宜、方承法而修持、是名引度也。成就者、稟法修因、積因剋果、望果之功已畢名成。度生事業堪辦、機緣輻輳者、名就。問、佛坐皮禪延多重閣土、僅三十由旬、周圍只九十由旬、焉得容受許多、不測不盡之大眾耶。答、如維摩丈室容燈王之獅座。皆是不思議、非凡情所測也。多少融會、小大相攝、事雖有異、理實海涵、序文至此竟。

/KEPAN/（乙）二正宗分。凡十一品半、都正宗之義。正宗者、為全部之指歸、當經之正宗旨也。證信證此、十方雲集而來者、為此。流通流此。文分十一科。（丙）今初半品、明過去世行願。分二初請問正宗、二結會古今。（丁）初分三初問作何行願、釋將來之疑謗、二立願度生仿成道相好、三聖女行孝、感佛救親、（戊）初分二初文殊願問、二佛以喻明、（己）今初

/VERSE/文殊師利白佛言。世尊。我已過去久修善根、證無礙智。聞佛所言、即當信受。○小果聲聞、天龍八部、及未來世、諸眾生等、雖聞如來誠實之語、必懷疑惑。設使頂受、未免興謗。○唯願世尊、廣說地藏菩薩摩訶薩。因地作何行、立何願。而能成就不思議事。

初文殊表自信受、二小機難信不免疑謗、三請說因地行願。○文殊白佛、是啟正宗之原由、代諸大眾發問、良以時至機動、作釋疑之利益。○我久修善根者、我文殊已經過去至今、久修自利利他之善根。成就一切眾生、因他修行、曾令發覺、精踐道法。故文殊為十方諸佛之模範。○證無礙智者、如理智無礙、能見眾生、自性清淨。如量智無礙、能通達未來、無盡眾生根性。彼文殊聞佛所說、即當信受、後來不然、故代啟請釋疑也。○小果聲聞者、小乘偏空之果證、向來聞小法、大法常且不聞、焉知不思議事乎。○天龍八部者、天龍別名、八部總稱、總別兼舉也。天（一）龍（二）夜叉（三）乾闥婆（四）阿修羅（五）迦樓羅（六）緊那羅（七）摩侯羅伽（八）此是乘急戒緩之機、大小乘根性皆有、舉一類劣解者言之。○及未來一句者、佛滅度後正像末法時世、眾生根性不一故云諸。淺解者多、深信領解大乘者少。志不決定信不堅固、故之不等也。○雖者、內心未實也、雖然聽聞如來誠實之語、必懷狐疑不決、惑亂未能深信也。設使外面威儀頂戴受持者、內心未得領會、難免說不信之言、反成毀謗之語。○唯願世尊者、唯獨仰願、羨慕釋迦世尊、親口廣說地藏不思議事。○因地者、因初無始之地位也。約表法三因佛性之心地、謂正因佛性人各本具、了因覺照、緣因事行、此二是修、性修之體、同一原之心地也。○作何願立何行者、二何字申問之言辭。願是心想中之計劃。行是經營之實事。望佛廣說大士最初行願、至今令成如斯、不思議事、使小果聲聞、及小機八部、不生疑謗。

/KEPAN/（己）二佛以喻明、分二初借喻明久證。二況小及誓願、不思議利益。（庚）今初

/VERSE/佛告文殊師利、譬如三千大千世界、所有草木叢林、稻麻竹葦、山石微塵。一物一數、作一恆河。一恆河沙、一沙一界。一界之內、一塵一劫。一劫之內、所積塵數、盡充為劫。地藏菩薩證十地果位已來、千倍多於上喻。

佛欲明地藏因地、以答文殊之問、雪將來之疑謗。○譬者曉訓之意、如者彷彿似同也。○三千大千世界者、千須彌日月名小千。疊至千小千、名中千。積千中千、名大千。此三種千數世界、極其廣闊。蓋其中所有物類多多無數。略舉幾種、推之無窮無盡。草生於地中、至多無數、木亦生在地上、多木為叢林。稻麻竹葦亦復如是。乃至山石微塵、誰能數量。將此物類、一物數作一恆河數。此河數誰可盡哉、更於一恆河之內、隨取一顆沙、喻一大千世界。一河內之沙、無窮無盡。況物喻之河沙、一一沙、作一一大千世界、竟無人數知者。又一一大千世界內之微塵、一一微塵作一一劫數、一一大劫時間、所積塵數、盡充為劫。縱算師、若算師弟子、不知其數。大士證十地果位已來、又加千倍多於上喻。矧十住、行、向、等、位置乎、皆約圓教也。唯佛以如來知見力故、觀彼久遠猶若今日。竊謂大士自始迄今、於其中間經歷所作、莫不行孝為宗、度生為事業乎。

/KEPAN/（庚）二況小及誓願不思議利益

/VERSE/何況地藏菩薩、在聲聞辟支佛地。○文殊師利、此菩薩威神誓願不可思議。○若未來世。有善男子善女人、聞是菩薩名字。或讚歎、或瞻禮、或稱名、或供養、乃至彩畫刻鏤塑漆形像。是人當得百返生於三十三天。永不墮惡道。

初二句、況在小乘時長更久。次文殊下二句、宏深誓願、威神不測。次若未下至道止、明奉持得益、夫前文喻不思議劫證十地。今初節況未登以前。或於人天小乘果位等、真無喻可比也。○聲聞者、聞佛說法音聲得道者。有大小乘、權示實踐之分。就小乘有利鈍各異、最利者三生、鈍根六十劫、方得四果。大乘者、以佛道聲、令一切聞。實踐者、帶果行因、或接賢轉聖。權示者、內祕菩薩、外現是聲聞。○辟支佛者、梵云辟支迦羅、此言緣覺。常居水邊林岩之下、獨宿孤峰、春觀百花開、秋觀黃葉落。將外緣之境、託歸自覺觀、故云緣覺。或修十二因緣覺悟者、又分佛世、無佛世、之緣獨覺。利者四生、根鈍百劫、證支佛地。蓋大士歷時幾久難可知矣。佛告文殊、此地藏行菩薩道。有威德神力作用、有誓願度脫眾生。威者一切天魔外道所畏、德者使一切可尊、是神通折伏門之作用也。誓者拔六道苦趣。願者令一切眾生、先成佛道、是度脫眾生、攝受門之不思議也。○若論佛去世後至今、皆是未來世。○有善男子者、能彀盡心、信受作善。行真善而不怠、是勇猛男子。丈夫之稱、五乘七方便等是也。善女人例知。○聞是菩薩名字者、菩薩之名、從福德（實業）度生作用立（假名）也。但隨世之嘉號、眾生聞之便生敬仰爾。下四或字、皆不定之辭。○或讚歎者、口業供養、內心恭敬、口則發言甚美之。○或瞻禮者、身業供養、瞻是瞪矇望視之貌、心戀慈容也。禮是五體投地、稽首之拜、卑己尊彼也。○或稱名者、意業供養、念菩薩之時、於心意相稱故。此三業文雖分配、誠一一各具三業也。○或供養者一切奉上之總名、若四時飲食、臥具等、悉言供養。乃至二字、超略香油燈幡之類。○彩畫者、丹青等五色繪圖畫像。○刻鏤者、巧匠�木雕鏤為像。或清淨泥土塑成、更用漆塗、而莊飾之形像。流傳永久、俾人人種福田培善根。○是人者、三業供養自利之人、或造像自利利他之人、或具足之人、或具二具三種種不一、仔細研之、人類無數。是人二字總指之。三十三天者非忉利橫列。須論豎上三十三天、以表供養造像功德之廣遠。能昇降所歷、一一同彼之天壽。當得百返循還之久、時其間永不墮落三惡道也。何不將此功德回向法界、願一切父母齊成正覺耶、若能如是、誠同地藏之行孝也。

/KEPAN/（戊）二立願度生、仿成佛相好。分二初昔遇佛問何行願、二告文殊大士因地仿行、（己）初分二初遇佛因問、二佛教度生、（庚）今初

/VERSE/文殊師利、是地藏菩薩摩訶薩。於過去久遠不可說不可說劫前、身為大長者子。○時世有佛、號曰師子奮迅具足萬行如來。時長者子、見佛相好、千福莊嚴。因問彼佛、作何行願、而得此相。

初四句、敘最初、物沙塵喻劫之前、發心之由。次時世下至如來、明佛名號。次時長者下至此相、因見相而問行願。此文全對文殊酬請問故說、正表地藏在凡夫地起初之行願。○身為大長者子者、身是頭等五分、全周之體段、為載道之器。大長者子、須具十德、一姓貴（皇帝之裔貂插之家）二位高（輔弼丞相鹽梅阿衡）三大富（銅陵金谷豐饒侈靡）四威猛（嚴霜隆重不肅而威）五智深（胸如武庫權奇超拔）六年耆（蒼蒼稜稜物儀所伏）七行淨（白珪無玷所行如言）八禮備（節度庠序世所式瞻）九上歎（一人所敬）十下歸（四海所宗）有斯十德、方名義相宜、如春秋時、中國有鄭長者、子是君子之稱、若孔子老子等是。○時世有者、彼時有佛、應化世間、說法度生。佛者、三覺也、亦名三異也、一自覺、異於凡夫不覺。二覺他、異於二乘不化。三覺滿、異於菩薩分真也。○號師子等者、具通別兩號也。師子獸中王、借顯、佛是法中王、用世間喻、表出世法也。奮者發怒振搖也、迅者、行進之疾也、師子奮之除塵穢、迅之踴躍之快也。修此三昧亦復如是、慧力奮之昏障自除、定力迅之至理不隔。一三昧中、具足一切三昧。一行門內、具足無量行門。方是圓行圓三昧。佛以此三昧得名。如來、十通號之一也。○時長者子、見佛等文者、佛相隨機而應現、或見三十二相、八十種相好。或現無量莊嚴、無邊相好。由事識業識之不等、外境映心現之巨細好歹也。今文長者邂逅見佛之文、似乎應身相好者。攬而可別名無相、視之可愛而無厭者為好。菩薩因修十善、各具十心、如是互具、成百福、各百福成千福。又云大千世界盲人、治瘥為一福、積百福為一相、漸增至三十二相。應云三千二百福莊嚴、是應身佛相好也。彼私念言、此相非是欲愛所生、必是清淨行願功德感報。因此發問彼佛云、因地作何行立何願、而能得此妙相好耶。

/KEPAN/（庚）二佛教度生

/VERSE/時師子奮迅具足萬行如來。告長者子、欲證此身、當須久遠度脫一切受苦眾生。

告者、對告說明相好來因。欲、希須義、希望證佛之相好者、應當久遠行菩薩道、度脫眾生。方剋證此身。一切者包括九法界之通稱也。受苦者、有三一樂受壞苦。二不苦不樂受行苦。三苦受逼迫苦、或問曰、久遠二字似別義、豈圓行耶。答、一圓一切圓、圓人受法、無法不圓。圓無別法、借前三教之法、一一歸圓。此借別明圓之意也。

/KEPAN/（己）      二告文殊大士因地仿行。分二初地藏因地發願仿行、二結尚踐行願。（庚）今初

/VERSE/文殊師利、時長者子、因發願言。我今盡未來際、不可計劫、○為是罪苦六道眾生、廣設方便、盡令解脫。○而我自身、方成佛道。

此文表凡夫地、發願仿先佛之行。因發下至計劫、明起初發願。為是下至解脫仿菩薩行。而我至道、期證相好與佛同。○夫願者為萬法之先導、緣心所望者也、我長者從今之後、盡未來無邊際。歷不可計劫數。行大心行、而不懈怠。○為者因見也、因是六道眾生、見其受苦不得不發慈悲心也。○六道者、天、人、修羅、地獄、餓鬼、畜生、之輪道也。廣設即周施義、無緣慈同體悲之方法、順便教化之機宜、盡令離苦而獲解脫也。○一切眾生、皆成佛道已、自方成佛。

/KEPAN/（庚）二結尚踐行願

/VERSE/以是於彼佛前、立斯大願。○于今百千萬億那由他不可說劫、尚為菩薩。

初二句結昔立願、次二句尚崇菩薩道。以行填願、齊臻易就。○以者因也、因往昔物沙塵喻劫之先、在師子佛前時、立斯廣大度生之誓願、蓋其中間不退如初、尚為菩薩。○尚為者、尊尚彼佛之承教。為成行願而不缺也。問、此文因相好而立行願、何處為孝行之宗旨耶。答、孝義甚廣無法不收焉。謂稟諸佛教、承行而不逆、即孝順焉。經極久而不倦菩薩之行、為勇猛之行孝也。從始迄今、積因證果。世世雙親、獲超昇之益、誠大孝子之無外矣。

/KEPAN/（戊）三聖女行孝感佛救親。分三初佛壽像法、二誠供感佛告示、三威神遊獄。（己）初分二初佛壽時劫、二像法勸母、（庚）今初

/VERSE/又於過去不可思議阿僧祇劫。時世有佛。號曰覺華定自在王如來。○彼佛壽命、四百千萬億阿僧祇劫。

此文應超過長者子之前、又過如許之久。初三句劫世佛名號。次二句顯佛壽命。○又於過去者、又勝越前文也、梵語阿僧祇劫、華言無央數      （楚詞云時猶未央王逸曰央盡也）。大論云阿秦言無。僧祇、秦言數、詳如後品說、比時有佛垂化之教主、應現於世間也。○覺華定自在王如來。通別號兼舉。覺是本覺、華是始覺、謂始覺智華開發、照於本覺理也。境智理一、始本合如。斯即禪定自在之王。又云表八識心王、七覺淨華、悉從禪定得名也。○彼佛壽命者。須論三身以明壽命。一法身、真如不隔諸法、謂之壽、以如理為命。二報身、境智相應之壽、智慧為命。三應身、一期機緣為壽、示同煖氣識為命。此文彼世應身佛壽也。

/KEPAN/（庚）二像法勸母

/VERSE/像法之中、有一婆羅門女。○宿福深厚、眾所欽敬。行住坐臥、諸天衛護。其母信邪、常輕三寶。○是時聖女、廣設方便、勸誘其母、令生正見。○而此女母、未全生信、不久命終、魂神墮在無間地獄。

像法者、佛世聞法修持證果、教行理三具、滅度以後、雖具此三、有解無行稀少剋證、形像肖似而已。○婆羅門、此云淨行、亦名梵志。劫初梵天下降種族、若中國道教。○女者、精修寡欲之處女也。宿福下三句歎福德。宿福、往昔作善之福報、前五度皆是。積世至深、為人厚德。○眾所欽敬者、端正懿淑、眾人所宗、無不欽伏敬仰。行住坐臥、即四威儀、為心術之表。○諸天衛護者、內心誠行之德所感。或行孝奉事父母、或恭敬三寶、植眾德本、都感諸天鬼神、保障護持。○其母信邪等者、萬法從信入、其母女、信邪信正、咸由習慣而來。問、邪正相違、安得同氣遺體。答、內祕菩薩心、外現邪見家、正表大士現類度生也。○聖女下四句懷孝勸母。聖者正也、正知正見、裏表一如、言行而不迂曲也。將種種言說、善巧方便、奉勸誘引其母。導之歸敬三寶、令生正見。誠大孝人勝風樹之空歎也      （風樹者。韓詩外傳中皋魚云。樹欲靜而風不止。子欲養而親不待。往而不返者年也。不可再見者親也。皋魚自少天下遊學。後還親喪。故有此歎。自恨無親侍養也。）。次四句說障重墮苦。其母貌雖略信、內心全不恭敬。設生信心者、焉墮此苦哉。就此內疑外勸之時不久。煖氣識將散之命終。被惡業所牽。○魂神者、即第八識神、墮落極苦之處。因常輕三寶、故受斯報。無間地獄、如後釋。

/KEPAN/（己）      二誠供感佛告示。分三初誠孝設供、二孝情感佛、三告示當知、（庚）今初

/VERSE/時婆羅門女、知母在世、不信因果。計當隨業、必生惡趣。遂賣家宅、廣求香華、及諸供具。於先佛塔寺、大興供養。○見覺華定自在王如來、其形像在一寺中。塑畫威容、端嚴畢備。○時婆羅門女、瞻禮尊容、倍生敬仰。私自念言、佛名大覺、具一切智。若在世時、我母死後、儻來問佛、必知處所。

文分三段初十句孝女設供代母追雪罪過。次四句所供寺像。次十句敬（仰尊容像）念（母親墮苦）交祈。○知等者、良知其母在世、不信三寶、撥無因果。○計等者、計較善惡軒輊、應當隨業之昇沉。凝思亡母、生少善因、邪心太重、惡事甚多、必定生於三惡道之趣。○遂賣等者、家業屋宅、父母遺產、誠是作罪根源、由慳貪心盛、故邪見之自然。遂賣之罪根基除。○香有潛通之義、以表信、代悔不信。華以表正因剋果、追薦魂神、令生正知見。供養之器具不一、故廣求及諸四字含之。○梵名塔波、亦云堵波、此言塔。安瘞佛骨之處。寺中奉佛像之地      （寺者官舍總稱也。如漢御史府、亦稱御史大夫寺。後此官署有太常寺。鴻臚寺等。漢明帝時、攝摩騰自西域白馬馱經來。初止鴻臚寺。遂取寺名。創白馬寺。後僧眾漸盛。分居殿宇皆名為寺。此為始也。）。發廣大心興建供養之道場。行孝子之誠懇、酬昊天之恩德也。○見覺華佛像等者、辦供物之具已畢、親詣塔寺像前興供。或塑像畫像、威容赫赫。端正如生在、莊嚴無等倫。畢備者、三十二相也。瞻禮者、孝心誠意、目睛不瞬、瞻望祈佛。禮謂五體投地。瞻之又禮、禮之又瞻、倍生再三敬仰至極。胸憶思忖、未動脣舌、謂私自念言。內心念佛、佛是大覺徹見無礙、具足一切智。若佛現在世時、我母已死之後、倘來問佛、母死生何處、佛必指示、令知我母去處、昇沉苦樂之所。敬念之心既久、外發悲洎、祈感之情極矣。

/KEPAN/（庚）二孝情感佛

/VERSE/時婆羅門女、垂泣良久、瞻戀如來。○忽聞空中聲曰。泣者聖女、勿至悲哀。我今示汝母之去處。

初三句孝懇情態。次四句感應慰聲。○其垂首泣洎、內心感念、懇祈之極。良知長久、滿臉涕腮、狀不成見矣。眼瞻佛容。意戀如來。不同孟宗之哭也。○忽然聞靜空之中有聲。泣者、無聲細哭之涕。聖女、是正直賢德之人。方感如來慰其勿至悲哀。○我覺華佛、現今指示汝母去處。就行孝傾家興大供之效驗也。

/KEPAN/（庚）三告示當知

/VERSE/婆羅門女、合掌向空、而白空曰。是何神德、寬我憂慮○我自失母已來、晝夜憶戀、無處可問知母生界。○時空中有聲、再報女曰。我是汝所瞻禮者、過去覺華定自在王如來。見汝憶母、倍於常情眾生之分、故來告示。○婆羅門女、聞此聲已、舉身自撲、支節皆損。左右扶侍、良久方蘇而白空曰。願佛慈愍、速說我母生界。○我今身心將死不久。時覺華定自在王如來。告聖女曰。汝供養畢、但早返舍。端坐思惟吾之名號、即當知母所生去處。

初五句問何聖德。次四句孝戀失母。次七句報佛名號。次八句願佛速說。次六句告行當知。○蓋感應道交如合掌、聞空聲向空而白空者、一空無二空、表一道之理同也。是何神德寬饒我之憂悲、思慮亡母哉。○我自從亡失母親已來、晝夜之間、二六時中、常憶悲戀、無處可問。不知我母生何世界、在何道中、○再報聖等文者、即顯感顯應也。冥顯例四句詳如觀音記。佛名如前釋、見是佛五眼圓明。汝憶母至告示者、古人父母喪後、負土為之墳壟、植松柏以列表、廬墓三年、盡孝之誠。孝德傳云、汝南蔡順、字君仲。孝順父母、親喪葬訖、於廬墳次、鳥獸從之棲宿。哭時即助鳴。後漢人也。皆常情之分、而不知設供求佛、惜其罔遇也。夫常分孝情感動天地、倍情廣供、故感佛現空告示、無復疑矣。○聞此聲等文者、聞此再告之聲、身心愈切憶母。身由父母之遺體、舉身自拜撲於地、既喪我親、身何可惜。急欲知母生界、禮如泰山崩、四支百節、皆破傷之損。左奴右婢、趕至扶侍、已暈氣絕、呼之治之、良久方甦。誠勝丁蘭刻木。願佛慈悲愍念指示、然祈速說者、知自外身已殘、內心憂苦、將死不久也。○告聖女等文者、謂其趕快返歸家舍、端趺危坐、思心緣惟佛寺中尊像、口念佛之名號。即當自然知母生界之處也。約法返觀五蘊之舍、即法身為諸法之母。行之自知、正定受、謂之端坐。禪那之修、謂云思惟。念佛之名號、故感下文威神遊獄焉。

/KEPAN/（己）三威神遊獄。分二初夢魂遊獄、二悟事立願度生、（庚）初分二初遊獄親見業海、二問母行孝本懷、（辛）初分三（壬）初承教起行。

/VERSE/時婆羅門女、尋（繼求之遍）禮佛已、即歸其舍。以憶母故、端坐念覺華定自在王如來。經一日一夜。

憶母念覺華佛者、存孝情契佛心也。經一日一夜者、日表覺悟之明。夜表愚迷之暗。迷悟之本、罪福之作、天堂地獄、由自招之分岐也。

/KEPAN/（壬）二遊歷苦境

/VERSE/忽（然之間）見自身、到一（業）海（之）邊。其（海）水（若湯之）涌沸、多諸惡獸。盡復鐵身、飛走海上、東（趕至西）西（趕至東）馳逐（往來）。見諸（受苦）男子女人、百千萬數、出（浮於海面）沒（沈於水中）海中、被諸惡獸、爭取食噉。○又見夜叉、其形各異。或多手多眼、多足多頭。口牙（向）外（露）出、利（如）刃如劍。驅（逼男女）諸罪人、使近惡獸（令其食噉）。復（夜叉）自（己）搏（之手取）攫（之爪持）、頭足相就（隨折而壞落）。其形（容百千）萬類、不敢久視。○時婆羅門女、以念佛力故、自然無懼。

初十二句、見業海及惡獸罪人。次十二句。見夜叉異相及殺罰罪人之狀。次三句、表念佛功能。○忽見者、明定中徹見之境。如楞嚴色蘊八境云、下見地獄、上觀天堂。得無障礙、此名欣厭凝想日深、想久化成。今似想心現境略同耳。○夜叉此云捷疾鬼、有飛空地行之等類不一。○念佛力者、仗念覺華冥加之力、自然無懼。蓋論念佛、有事念、理念、觀想像念。念法身、念報身、念應身、多多不一。此文觀想像念佛也。

/KEPAN/（壬）三鬼王來迎問答

/VERSE/有一鬼王、名曰無毒。稽首來迎、白聖女曰、善哉菩薩、何緣來此。

鬼王者、福德之鬼、自由自在故稱王。常行慈心、不加害一切、各從仁恕而立、故謂無毒。稽首者、稽留少許之時、首投於地也。拜後來前迓迎。善哉讚美之詞。發大心利他者、總云菩薩。有何因緣來到此惡趣之地。

/VERSE/時婆羅門女、問鬼王曰、此是何處。無毒答曰、此是大鐵圍山西面第一重海。

此六句問答此處何地者、即前科所見海獸及諸罪人之苦境也。答大鐵圍山者梵語柘迦羅、秦言鐵圍。起世經云、四洲地心、即須彌山、高廣八萬四千由旬。外有七金山、高廣次第半減。第八持地山、高廣六百二十五由旬。外是大鹹海水、橫闊三十二萬二千由旬、中有四洲。第九鐵圍山、高廣三百十二由旬、第一重海在此中也（此依佛祖統紀之文）。

/VERSE/聖女問曰、我聞鐵圍之內、地獄在中、是事實不。無毒答曰、實有地獄。

此六句問答有否地獄。梵語捺洛迦、此翻苦具。婆沙云、瞻部洲下、過五百踰繕那、乃有地獄。地下之獄、從義立名也。

/VERSE/聖女問曰、我今云何得到獄所。無毒答曰、若非威神、即須業力、非此二事終不能到。

此文明威神力、方到獄所。業力者、身口意惡業之力也。為人一世、不自覺知、隨粗俗人、身常作惡、口常言惡、意常緣惡。時日月歲至積一生、臨命終時、被業力所牽、以至墮苦也。

/VERSE/聖女又問、此（海）水何緣、而乃涌沸、多諸罪人（出沒海中）、及以（各異）惡獸。○無毒答曰、此是閻浮提造惡眾生、新死之者、經四十九日後、無人繼嗣為作功德、救拔苦難、生時又無善因、當據本業所感地獄、自然先度此海。○海東十萬由旬、又有一海、其苦倍此、彼海之東、又有一海、其苦復倍。○三業惡因之所招感、共號業海、其處是也。

初五句疑問、此海之水湧沸、眾生被水逐浪、惡獸搏撮食噉何耶。次十一句、答由業因、先過此海。次六句更有二海倍倍加苦。次三句、結共名業海。○閻浮提者樹名、南瞻部洲依此樹立名。其中造五逆十罪之眾生很多、作善者少。新死未久之類者、至此方知、一生所為、自作自受欲悔晚矣。須經七七日、中有身之變化      （一七日一變化）、方能去投生 （極善惡之人被業牽不停中陰）。是知為先人追薦、當一一七、營齋懺罪。將功補過、令脫苦難。孝子賢孫、不得不作此孝行之悼薦也。文中一者自己造惡、二者無人作功德、三者既無善因、當據本業。任業運之所感、自然先經此苦、○海東等文者、彼鹹海橫闊三十二萬二千由旬。其中或有一二嶼島、而過者、或配三業所感之數、亦不可決定。○三業惡因者、身殺盜淫。口妄語、綺語、兩舌惡口。意貪欲瞋恚愚癡。由十惡之所招感、故有三海倍倍增苦也。聖女僅遊觀一海、後二海鬼王、將答敘出。又作惡之心有三等、受報自然有三海。其名共號業海是也。

/VERSE/聖女又問鬼王無毒曰、地獄何在。無毒答曰、三海之內是大地獄。其數百千、各各差別。○所謂大者、具有十八。次有五百、苦毒無量。次有千百、亦無量苦。

此問答地獄址處、具明次三數。聖女問曰、前言實有地獄、今何不見。鬼王答曰、三海之內、即是大地獄也。其中多少之總數、括言百千、大小各不同。有寒獄、熱獄、正住、邊住、之差別耳。聖女所見、是寒地獄也。○所謂下解說。具有十八者或八寒八熱加二根本。準十八泥犁經云、一光就居、人居此中、相見即欲鬥、泥犁中無兵、而自有相殺傷。無歲數、又不死、其人長大。且以人間三千七百五十歲為一日      （三十日為一月十二月為一年經一萬歲、即人間百三十五億歲也、後十七獄中、苦與年壽各增倍、皆例此也） 。二居虛倅略、此中一苦當前二十、其人入火中赤身出而相鬥。三桑居都、其人常被火燒。四樓、其人常居大火鐵城中。五房卒、於大深谷之火中爛燒而不死。六草鳥卑次、於高二千里、廣四千里、之火城爛燒而不死。七都盧難但、大火鐵貫其人。八不盧半呼、常在火中炮炙。九烏竟都、寒冷凍身。十泥盧都、十一烏略、十二烏滿、十三烏籍、十四烏呼、十五須健居、十六末都乾直呼、十七區逋途、十八陳莫。○次有五百者、觀佛三昧經中明、五百億刀林等。百千者、梁懺云、造八萬四千隔子地獄等是也。此等文數、不可強會、因彼彼作業各各私受、豈有名數可盡哉。

/KEPAN/（辛）二問母行孝本懷分三初查何行業、二查何名姓、三報已生天。（壬）今初

/VERSE/聖女又問大鬼王曰。我母死來未久、不知魂神當至何趣。鬼王問聖女曰。菩薩之母、在生習何行業。聖女答曰、我母邪見、譏毀三寶。設或暫信、旋又不敬。死雖日淺、未知生處。

此文正表行孝之本懷、以前文誠心廣供、泣血求懇、意旨在此一問。然遊獄審觀遍處、靡遇見母、故不得不發本懷之事以請問鬼王也。○魂神者、魂靈便是鬼之異名、魂魄之精謂之神。不知當墮何道、生至何趣。○在生習何行業者、問業因若何、感果易尋。汝母現在一生習慣行為、所作何等之業善惡昇沈絲毫不差遺。○邪見者、即五使之一、眾惡之元、六十二見百八見等、由邪解不正而發生也。○譏毀三寶者、譏誚毀謗、以其事三寶不敬、理三寶不解、彼時像法中事三寶者、塑畫尊容、瑞嚴畢備、為佛寶。三乘聖教黃巷赤軸為法寶。剃髮染衣、依法修持者、為僧寶。理三寶者、以實相慧、覺了諸法、為佛寶、所覺法性之諦理、為法寶。如此覺慧、與事理和合、為僧寶。諦觀一念之心、即空即假即中即是三寶也。○設或暫信者、聖女廣說方便、孝心勸誘也。○旋又不敬者、邪見習慣惡病發現。由鈍使疑心不決、故常輕三寶而又不敬也。

/KEPAN/（壬）二查何名姓

/VERSE/無毒問曰、菩薩之母、姓氏何等。聖女答曰、我父我母、俱婆羅門種、父號尸羅善現。母號悅帝利。

姓者生也、古者因生以賜姓、表明其所生為婚姻之別也。三代之前姓氏分而為二。男子稱氏、婦人稱姓、氏所以別貴賤、貴者有氏、賤者有名無氏。故姓可以呼氏、氏不可以呼姓、有同姓異姓庶姓之別。三代之後姓氏合而為一、皆所以別婚姻也。姓字從生女二並之。印土有剎帝利（王種）婆羅門（淨行）吠奢（商賈）戌陀羅（眾庶）之四姓、不知菩薩之母、姓氏何等。有姓名則易查。○俱婆羅門種者、印土九十五種外道之一、執生梵天、不信三世因果。○尸羅此云性善、善現是華言、梵華並舉。總而言之、現生好行善道、而不自放逸故。○悅帝利（科註開蒙）俱云未詳。竊謂、義含堅惡習。

/KEPAN/（壬）三報已生天

/VERSE/無毒合掌啟菩薩曰。願聖者卻返本處、無至憂憶悲戀。悅帝利罪女、生天以來。經今三日、云承孝順之子、為母設供修福、布施覺華定自在王如來塔寺。非唯菩薩之母、得脫地獄。○應是無間罪人、此日悉得受樂、俱同生訖、鬼王言畢、合掌而退。

合掌表一心至誠、啟者報告之辭、願聖者、不必久遊觀地獄所、卻返本住之處、胸懷亦不必憂愁、又不必憶母悲孝之心戀戀。○罪女者本是菩薩母親、因邪見造罪、從業立名、鐵面無情之鬼王。○生天以來經今三日者、逆知廣供孝誠之時、母魂此時生天。聖女夢魂遊獄良過三日矣。○承孝順之子者、承蒙祈佛之沾光、方得離苦生天。孝順心懇、能感動天地、威顯神靈。曾子曰、孝子之養親也、樂豫其心不違其志、悅其耳目、安其寢食。此唯生孝而已、不能導其神魂也。○應是下至生訖者、一由孝順心切、二仗佛光難思、三同處澤利善緣、故云同生也。鬼王問答之言盡畢、揖訣而退。陰陽判然矣。

/KEPAN/（庚）二悟事立願度生

/VERSE/婆羅門女、尋如夢歸、悟此事已、便於覺華定自在王如來塔像之前、立弘誓願。○願我盡未來劫、應有罪苦眾生。廣設方便、使令解脫。

初文憶事須立願。次文來行大願之廣。○尋如夢歸者、俄焉而醒、仍在本家室內晏趺耳、夢若後釋、○悟此事已者、一悟知地獄之事、由惡因感三業海之苦。二悟知如來神力、知母脫罪生天。三悟計鬼王敘語、作福贖罪、無間一切皆利。故於佛前立大願王。○願我今日為始、直至盡未來際、其中應有罪因苦果眾生、廣設道場、方便教化、使令各各解脫、才罄本意也。問下文光目女見佛如須彌山、今忽聞空中之聲、能見佛身否。答、雖聞再三告示、而不見現形之文、何以不見、曰、一是廣供、一是造像、縱同孝心、懇意不同耳。問空中之聲、同在之人、耳均同聞否。答、人雖同處、心不同等、是知餘人不聞耳。問佛眼遍見、無不指示生處、而教端坐何耶。答、佛有益物之心、令至遊獄、親臨苦境、還陽警世、方知因果不昧普及自省也。

/KEPAN/（丁）二結會古今

/VERSE/佛告文殊師利、時鬼王無毒者、當今財首菩薩是。婆羅門女者、即地藏菩薩是。

往昔無毒之名、慈悲為本。現今財首立額、六度財施為首。始終皆利生之事而不缺、彼世世父母、自然獲超之路。是菩薩之大孝也。蓋彼今昔名形雖異、一念體性、未曾有改焉。○始乎女身立誓、中行二利為宗、積因累劫、常懷蓼莪之思。充宇宙是行孝之境、盡大地都是親恩、度盡方成正覺、而今尚居菩薩之位、故大願地藏是也。初科名過去世行孝願文竟。

/TEXT339:a07/（丙）二明果位行化科分二（丁）初釋品題

/KEPAN/分身集會品第二

前科文殊既酬敘、大士因地誠孝。故地藏分身集會、親證歷劫行化。分身者、身為神識所依託也、人各身軀好歹不同、由業識發現所感。其內意心為主宰、仗三緣而賦質、摶四大以成形。誠眾惡之基、諸苦來源。反而言之、則載道之器、成佛作祖亦由他也。菩薩之分身、從無量功德生、因眾生機感而現生。就一身化現無窮無盡之分身、如月影水也。集會者同歸一處為集、總合敘晤名會。聞領受如來之咐囑故來也。

/KEPAN/（丁）二釋文分二初明化主、二結讚。（戊）初分三、初地藏兼從集會、二釋迦慰言咐囑、三神力地藏行化（己）初分二初自處來會、二神力率眾（庚）今初

/VERSE/爾時百千萬億不可思不可議不可量不可說無量阿僧祇世界。所有地獄處分身地藏菩薩、俱來集在忉利天宮。

爾時者、正明過去、因地行願畢時、地藏分身親臨集會之時也。百千萬下明算數、華嚴、心王請佛說算數無盡之法、積成十種大數。然有三等數法。一下等數法、十十變之、如十百千萬等是也。二中等數法、百百變之、即百洛叉（此云十萬）為一俱胝（此云百億）等是也。三上等數法、倍倍變之、即俱胝俱胝、為一阿庾多（此云那由他）等是也。此等數法、唯佛能了、詳具彼經。震旦算經、始自黃帝、數有十等、謂億、兆、京、秭、垓、壤、溝、澗、正、載。如當文無邊世界、無盡地獄、悉有分身於彼處作教主。今欲承受咐囑、各悉帶同眷屬而來法會。

/KEPAN/（庚）二神力率眾分二（辛）初來眾持供

/VERSE/以如來神力故、各以方面、與諸得解脫從業道出者。亦各有千萬億那由他數。共持香華。來供養佛。○彼諸同來等輩、皆因地藏菩薩教化、永不退轉於阿耨多羅三藐三菩提。

以者、因由仰藉之義也、因由如來神力故、方普召來集。趨眾仰藉如來神力故、方預入法會。○與諸者、共類之義、如無毒等不思議眾鬼王、學道之儕是也、香有清通潛達之功、表信心能通入諸法之門。華表因行、供佛表感果。○彼諸下至菩提、顯教主之功能。不退有三、一位不退、二行不退、三念不退。阿翻無、耨多羅翻上、三藐三菩提翻正等正覺。

/KEPAN/（辛）二明來眾果證

/VERSE/是諸眾等、久遠劫來。流浪生死、六道受苦、暫無休息。○以地藏菩薩、廣大慈悲、深誓願故、各獲果證。○既至忉利、心懷踊躍、瞻仰如來、目不暫捨。

初五句、說彼在業之苦。次四句、幸遇大士蔭蒙獲證。此諸從分身來眾、自有識神以來、迄至於今、不記劫數。在生死海、遂業浪之流轉。不出三善惡昇沈、受苦無有窮盡矣。○以者遇也、幸遇大士教誡、稟法修持、投於慈悲誓願之海。任運剋獲果證也。○次既下四句、入會瞻仰如來如文。

/KEPAN/（己）二釋迦慰言咐囑文。分二初摩頂陳述、二咐囑承任。（庚）初分二初摩頂自陳二隨類現度。蓋此文與前科對顯。地藏偏於、獄處教化、釋迦貴乎、調伏剛強等輩。大士兼眾多、獲果證而來。我佛述現色身三昧、是正依報利生。（辛）今初

/VERSE/爾時世尊舒金色臂。摩百千萬億不可思不可議不可量不可說無量阿僧祇世界。諸分身地藏菩薩摩訶頂、而作是言。○吾於五濁惡世、教化如是剛強眾生、令心調伏、捨邪歸正。十有一二、尚惡習在。

爾時至是言、摩頂安慰咐囑、意託將來之機。吾於至習在、陳述曲就度生之難調。○舒金色者、舒有放大開化之義。佛有無記化化通、從一母陀羅臂、應化身地藏之首故云舒也。佛身非是欲愛而生、由無量功德所成、是故金色也。手臂表權智、頭頂表實智、二皆以鑒機度生之用、然分身不多、臂亦不少、其意可知矣。○五濁等文如前釋。○令心調伏、捨邪歸正者、凡心攀緣無定。劑法藥而調治、將五遍七聚、調伏外身。以三十七道品、治停內心。印土九十五外道為邪、沙門佛教為正、捨邪即是歸正、心無二用故。縱然依順修持、十人之中、尚有一二惡習仍在。惡習者、見思二惑之習慣也。

/KEPAN/（辛）二隨類現度

/VERSE/吾亦分身千百億、廣設方便。○或有利根、聞即信受。或有善果、勤勸成就。或有暗鈍、久化方歸。或有業重、不生敬仰。如是等輩眾生、各各差別。分身度脫。○或現男子身。或現女人身。或現天龍身。或現神鬼身。或現山林川原。河池泉井、利及於人、悉皆度脫。或現天帝身。或現梵王身。或現轉輪王身、或現居士身。或現國王身。或現宰輔身。或現官屬身。或現比丘、比丘尼、優婆塞、優婆夷身。乃至聲聞、羅漢、辟支佛、菩薩等身、而以化度。非但佛身、獨現其前。

初二句意輪鑒機。次或有利根下至差別、口輪說法。分身度脫下至現其前、皆身輪現通也。○利根者、一聞千悟、意識快利、法行之機、宿種發現爾。○若鈍根人聞法信仰、轉念思之、然後則修、煆煉漸進。○善果者、指極善之果、須登聖地。時經節節滋種熟脫不廢、故云勤勸成就。○暗鈍者、如莎伽陀、無讀誦性。城東老母久化方歸。○業重者、如慢疑二使之業障、蓋覆性靈。以疑使故、不仰佛有不思議、願力威神利生。以慢使故、自是而不生恭敬於人。如是五輩眾生之中、其或各各差別。欲意曲就根性、誘化示類、自然分身普現、度脫遍利益致。○或現男子下至鬼身、是應機而現正報。或者用四攝法和文演之。○或現山林下、至皆度脫、變依報益物、現山令人安居養道。現藥利人、或寶木等益物、眾多順情之植物故云林。若旱天水不涸。有德人墓、高原成穴地。河池泉井之利生、悉如來無記通誘眾生、終成度脫也。○天帝即釋提桓因、為地居之教主。○梵王初禪天為大千之教主。○轉輪王分金銀銅鐵為四部洲之教主。○居士、自心清閑為居、博通古今、護名愛言為士。○國王是粟散王、名國分疆本邦內之教主。○宰輔為一人之下萬人之上、眾民之教主。○官屬公事務之謀主。唯佛現同類身、轉化同伴人。或四攝四悉等法籠函育利之。○或現比丘下四眾。如常解說○乃至聲聞下四聖亦如常解說。

/KEPAN/（庚）二咐囑承任

/VERSE/汝觀吾累劫勤苦、度脫如是等難化剛強罪苦眾生。其有未調伏者、隨業報應。若墮惡趣、受大苦時。○汝當憶念吾在忉利天宮、慇懃付囑、令娑婆世界至彌勒出世已來眾生、悉使解脫、永離諸苦、遇佛授記。

初汝觀至大苦時、提往劫所為、調伏之事、將此未完之事、欲付囑地藏。次汝當下至授記、文雖在付囑、意要大士承任、度生家業。○汝須指地藏、觀字要徹透、連現類付囑二科文意。觀佛昔時度生法則、現正依報、遍利群情、能化剛強令柔軟、都經爐煉解脫。其有業障深重、未調伏者、不能解脫、必隨惡業因、而感報應之苦。○汝觀其當受苦時、汝當憶記今日法會、託付殘機將度之事、全仗地藏擔荷。○至彌勒者、此云無能勝、又云慈氏。佛現滅劫百歲時、至彌勒出世、增劫時代、經三災苦難、願令娑婆、學法善行眾生此難不遭、永離三災八難諸苦。漸次成熟、值佛授記。竊謂大士負荷此事、為法王子之大孝忠臣也。

/KEPAN/（己）三神力地藏行化。分二（庚）初承神力普化

/VERSE/爾時諸世界分身地藏菩薩、共復一形。涕淚哀戀、白其佛言。我從久遠劫來、蒙佛接引。使獲不可思議神力、具大智慧。○我所分身、遍滿百千萬億恆河沙世界。每一世界、化百千萬億身。每一身、度百千萬億人。令歸敬三寶、永離生死、至涅槃樂。但於佛法中。所為善事。一毛一渧、一沙一塵、或毫髮許。我漸度脫使獲大利。

爾時至大智慧、表佛恩之蔭澤。我所分身下至大利、當然須分身、度生以報佛恩為孝行之要。論語云、父在觀其志、父沒觀其行、三年無改於父之道、可謂孝矣、況菩薩觀佛志乎、古云、若不說法度眾生、畢竟無有報佛者。○諸分身共復一形者、一形為諸數之體本、就體本而應用之跡數。元一周遍之法身、獲用人異、故有一多不等。○涕淚哀戀者、顯誠心負荷受苦六道。係觀察六道不覺傷情自現、又思佛欲去世、菩薩孝子、豈不終身抱痛乎。○我地藏依從佛教、久遠劫來、處處多蒙我佛接引、方得具足神力智慧、俱不可思議。我應當所分之身、遍處處以度生也。○遍滿百千下如文。○令歸敬至涅槃樂者、迷俗不知恭敬佛法僧三寶。大士示同類身、現行敬以兼群。令歸依作福、永離三途、越生死之苦海。至登涅槃山頂、常淨我樂也。○但於佛法等者、一毛極輕之功德。一渧表功德永遠不落空。一沙比多中之極少功德。一塵說甚細之善因。或如毫毛頭髮之微微善因、大士滋其、漸漸增長、以至脫度。蓋論滄溟之浩洋始源於濫觴。泰山至重大、與微塵之多積。故知佛山性海。不無起初極少、善因功德。千里遙遠、不離當前一步。即此義也。○使獲大利者、須指法身為大利。或是授記等可也。

/VERSE/爾時佛讚地藏菩薩言。善哉善哉。吾助汝喜、汝能成就久遠劫來發弘誓願。廣度將畢、即證菩提。

/TEXT339:a08/（丙）三明所化之機分二（丁）初品題

/KEPAN/觀眾生業緣品第三

以上品分身既集、世尊摩頂付受。慇懃囑託六道。既擔任遍處現化。則三番慰愈勿慮。故有此品所化之機焉。觀者、三智為能觀。六道業緣眾生為所觀。下文、莫不孝父母等文、皆為所觀之境。至墮地獄等文、咸是果報之業緣。眾生者、五蘊眾法相生、憑一期生死立名。或隨業牽、各處受生、據六道流轉之謂也。業者、有善業惡業、不善惡平等業之不同耳。緣者、互相由藉立名、以外雜境、引動內心起念、連助生起為義。品如前釋。

/VERSE/爾時佛母摩耶夫人。恭敬合掌、問地藏菩薩言。聖者。閻浮眾生、造業差別、所受報應、其事云何。

佛為母故、昇忉利說法、令證聖階。當說法之時、雲集來眾、無央數之多、悉指地藏化度成就。旨在自他凡地、行孝方成佛道。世尊孝行已畢、正表大士行孝、願力深廣之時。至將來六道、全屬所化。摩耶初入聖流、順便稱問閻浮、造業不等、受報同否。梵名摩耶、此名大幻術。淨飯王配妃、是佛生母。

/KEPAN/（辛）二答各界不同

/VERSE/地藏答言、千萬世界。乃及國土、或有地獄、或無地獄。或有女人、或無女人。或有佛法、或無佛法。乃至聲聞、辟支佛、亦復如是。非但地獄罪報一等。

問答酬唱、言為心表。獨問閻浮報應之苦事、答文世界國土之廣闊。切不可責其問言太局。下文云且願聞於閻浮罪報。答意雖廣、宗臨法會大眾同聞。亦不可嫌其答不酬問。世界國土依報無窮盡焉、餘屬正報。地獄是苦果、女人為造業之惡因。佛法者、一為萬有龜鑑之覺路、二為求證道之方便。豈便一言能盡哉。

/VERSE/摩耶夫人。重白菩薩。且願聞於閻浮罪報、所感惡趣。地藏答言、聖母。唯願聽受。我粗說之、佛母白言。願聖者說。

前文既答、世界之多不同。摩耶重白、願聞閻浮、不離生身之鄉。地藏曲就聖母跡示之願。允許部州惡趣苦境之說、謂之粗說也。此文互相謙恭之詞爾。

/KEPAN/（辛）二別列五等造業

/VERSE/若有眾生、不孝父母、或至殺害。○當墮無間地獄、千萬億劫、求出無期。

此不孝至殺親之文。明造業因。當墮下、當來感果。○設若有等凡愚眾生、不孝父母、殊不知生身從何而來、反造極大重罪、天地不容受者。蓋父母猶天地也。恩重經云、人生在世、父母為親。非父不生、非母不育。欲報之恩、昊天罔極。為子盡孝、天然之理。該人倫之本也。反而不孝、則父母失望。不若夷狄禽獸、人倫之義安在乎。正法念經、明四恩難報。一母、二父、三如來、四說法師。若有供養、此四種人。現世為人讚嘆、得福無量、未來能得菩提。或有人不能孝順、然以忤逆。或有人不能盡孝俸養、轉而罵詈雙親誠可慨也。君子不立岩牆之下、敬身不敢損體也。罔知之人反為殺害父母。○此罪當墮云云、竟無出期。今首舉者、孝為百行諸善之先。不孝眾惡之本。孔子曰、五形之屬三千、而罪莫大於不孝。況俟死後之罪苦哉。

/VERSE/若有眾生、出佛身血、毀謗三寶、不敬尊經、○亦當墮於無間地獄、千萬億劫、求出無期。

此毀謗三寶。佛世調達、推岩壓佛、足傷出血、現生即入地獄。正像末法間塑畫之像、而不盡心恭敬。或焚燒胡亂遍棄、即是出佛身血之罪。若聽經聞法、不鄭重輕意。或經典置於不淨之地。或慳貪古籍而不修補流傳、以至失絕。都是毀謗法寶也。凡一切僧眾、咸紹隆佛種。乃至六根不圓具、弊劣僧。亦須深心恭敬。古云僧來看佛面。皆是薄福佛子。設有內祕外現、凡眼不知、故致應當敬順。若不爾者、即毀謗僧寶也。

/VERSE/若有眾生、侵損常住、點污僧尼。或伽藍內、恣行淫欲。或殺、或害、如是等輩。○當墮無間地獄、千萬億劫、求出無期。

此侵損淫污業。侵損者、伺其過隙、而入毀壞為侵。蹂躪物件胡亂破產為損。○常住者、往來僧眾辦道之所依止也。僧雖來往無定、此處產業常在、為後人學道資本。若侵損此物即敗壞後人道業根本、其罪可知矣。○點污僧尼者、點同玷。內藏黑弊也。尼、女人總稱。有等無知之人、自不寡欲。逆污清修女子。或比丘尼、式叉摩那、沙彌尼、處女寡婦等。罪莫大焉、當墮苦如文。此等女輩、始姨母之流裔也。○伽藍等者、伽藍即現在一切大小寺院。或有等女人、不自守貞節、來寺宇內、假裝修行態度。都以邪心、嬈亂初學僧人、以至潛行淫欲。恣意無慚、而不革過、居然以為是。經云火刀毒蛇皆可近、（縱傷四大正念無妨）唯有女人、不可暫近（傷法身斷慧命生生世世不得出苦）。○或殺害者、此二或字、不定指那種人、細思之、各具殺害之義。

/VERSE/若有眾生、偽作沙門、心非沙門。破用常住、欺誑白衣、違背戒律、種種造惡、如是等輩。○當墮無間地獄、千萬億劫、求出無期。

末法偽僧誑人。偽作者、假詐虛作、而不正真也。○梵語沙門、此云勤息、要勤修戒定慧。息貪瞋癡、方名義相稱。伊人不然、外相雖似、行為全無、○心非沙門者、有四種不同、謂勝道、說道、活道、污道。今此心非前三種、是第四種、裨販佛法、邪行不正者。○破用常住、即敗壞招提、蕩產之徒。○欺誑白衣者、不知法要之人、非法說法故云誑。自錯錯人、愚俗無知、被其欺諞。○違背戒律者、暫投空門、前有五夏承師。違離師教、反背戒律。毗尼之名、常且不曉。況開遮持犯乎。尤不勤修諸善道品、緣心事務、種種造惡。死後果報、絲毫無差。

/VERSE/若有眾生、偷竊常住財物穀米飲食衣服、乃至一物、不與取者、○當墮無間地獄、千萬億劫、求出無期。

貪者偷常住物、暗夜得人睡眠之便、或訪人不在、而來取者、皆名為偷。私下小偷名竊。強力明奪為盜。凡一切僧眾辦道所需之器皿、及資生積蓄、什藏等物、咸歸常住、所有之財物。不得擅取私用。穀米飲食、資養生命者。衣服臥具、操體治寒者。乃至其中香油燈燭、佛前等物、其類不一。或最小一物、未白幹事之人、自取用者。○當墮下如文、豈不懼哉、須慎戒之。

/KEPAN/（庚）二明墮苦

/VERSE/地藏白言。聖母。若有眾生、作如是罪、當墮五無間地獄、求暫停苦、一念不得。

/VERSE/無間獄者、其獄城周匝八萬餘里。其城純鐵、高一萬里。城上火聚、少有空缺。其獄城中、諸獄相連、名號各別。獨有一獄、名曰無間。

此節出地獄名。作惡之心想既大、而惡苦之境亦大。所感苦果之地獄、周匝八萬餘里之大。作惡不改悔之心、堅強如鐵。今受報時、其城純鐵。○火聚者、熱心作惡、或煩惱火、瞋恚火、所感積也。○諸獄相連者、若十六遊增等、各獄相連。原夫作惡之心、反為善孝之念、天上宮殿之巨微、不言可知矣。

/VERSE/其獄周匝萬八千里、獄牆高一千里。悉是鐵為。上火徹下、下火徹上。鐵蛇鐵狗、吐火馳逐、獄牆之上、東西而走。獄中有床、遍滿萬里。○一人受罪、自見其身、遍臥滿床。千萬人受罪、亦各自見身滿床上。眾業所感、獲報如是。

/VERSE/又諸罪人、備受眾苦。○千百夜叉、及以惡鬼、口牙如劍、眼如電光、手復銅爪、拖拽罪人。○復有夜叉、執大鐵戟。中罪人身、或中口鼻、或中腹背、拋空翻接、或置床上。○復有鐵鷹、啗罪人目。復有鐵蛇、繳罪人頸。百肢節內、悉下長釘。拔舌耕�、抽腸剉斬。洋銅灌口、熱鐵纏身。○萬死千生。業感如是。

此文明苦報。初二句、總標。次五句、遇夜叉以銅爪殺苦報。次七句、用鐵�中殺苦報。次十句、鐵鷹鐵蛇、洋銅熱鐵苦報。後二句、結由業感。以前文觀來、俱是不孝等罪、所致也。

/VERSE/動經億劫、求出無期。此界壞時、寄生他界。他界次壞、轉寄他方。他方壞時、展轉相寄。此界成後、還復而來。無間罪報、其事如是。

此節明罪報時長。世界不能容受。世界且有成、住、壞、空、各二十小劫。彼業報、須動經億劫。人壽二十次增減、劫火從地際燒起、以至初禪天。未燒之時、先將一切人、都生二禪天。罪人徙置他界鐵圍、受苦仍然無異。他界欲壞之時、又遺他方。若彼彼世界、皆要次第壞時。待娑婆空二十小劫滿後、成二十小劫、罪輩還復來、居鐵圍山間。此等統是極惡、不通懺悔者。報盡出苦、尤落異道。若斯觀來為吾人之誥誡歟。根由不孝父母、不敬三寶、之罪也。○其事者、指前文受苦事。○如是者答所問也。

/VERSE/又五事業感、故稱無間。何等為五。

此第六明五種惡業不同、自有五科、文相易明。此三句總徵、下文別釋。

/VERSE/一者、日夜受罪、以至劫數、無時間絕、故稱無間。

此時劫受苦、不得隔息、名為時無間。來由作惡之心、猛注緣念不斷之因。獲斯形影之果、絲毫不差。

/VERSE/二者、一人亦滿、多人亦滿、故稱無間。

此形軀遍報苦。反夫本來清淨法身之體、周遍法界、賴福智滿足、莊嚴而顯現。彼作惡業、不孝等罪。罪和惡業、感苦報滿阿鼻之中。亦從惡法性之顯現爾。良其善惡翻覆自本性之具現乎。

/VERSE/三者、罪器叉棒、鷹蛇狼犬、碓磨鋸鑿、剉斫鑊湯、鐵網鐵繩。鐵驢鐵馬、生革絡首、熱鐵澆身、飢吞鐵丸、渴飲鐵汁、從年竟劫、數那由他、苦楚相連、更無間斷、故稱無間。

此苦具器件、皆罪人受報發現。○生革絡首者、即剝生人皮、絡縛罪人之首。餘皆如文、地獄受苦之名、百千萬歲、卒白難竟、況此幾言、而能說得盡乎。

/VERSE/四者、不問男子女人、羌胡夷狄、老幼貴賤。或龍或神、或天或鬼。罪行業感、悉同受之、故稱無間。

此苦果無間、男女雖異、受報相同。○羌者、西戎種族名。○胡者、北狄之稱胡虜、以其素為中國邊患、秦漢時、匈奴最強、都稱胡人。或南蠻東夷之人、一到獄處、各各自受。年耆老人、幼歲童稚、高位尊貴、貧窮下賤。龍有風雨之作、傷生害命之罪業。神有響血肉、妄作禍崇之罪業。天若福享盡、定力衰。直墮地獄。鬼類多端、有福無福者、苟造業須當自受。

/VERSE/五者、若墮此獄、從初入時、至百千劫、一日一夜、萬死萬生、求一念間、暫住不得。除非業盡、方得受生、以此連綿、故稱無間。

此壽命無間、初墮入此無間地獄、至千萬億劫。每日夜萬變生死、人唯生死時最苦痛。此處之痛亦然。哀求一念之間、暫住停苦不得。獨有求佛念佛、佛即放光、堪免苦痛、承光而超生者。業重不知。若有業盡、方停苦而得脫離。以此所歷至久、連綿不斷故云耳。

/KEPAN/（戊）二結答恭退

/VERSE/地藏菩薩。白聖母言。無間地獄、粗說如是。若廣說地獄罪器等名、及諸苦事、一劫之中、求說不盡。摩耶夫人聞已、愁憂合掌、頂禮而退。

大士結答前文、聖母所問、無間地獄。粗略說之、如依此文如是。倘欲詳言獄中之器具、及受罪諸苦事。百千劫時、說不能盡。聖母聞此說已、愁六道之苦、誰能令其脫之、憂心耿耿、作禮而退、歸就本位、坐能後事也。

/TEXT339:a09/（丙）四誓度眾生不自成佛。分二（丁）初釋品題。

/KEPAN/閻浮眾生業感品第四

梵語閻浮提、此土無物相當、不能翻。樹名、此樹枝葉花果、深秋落地。泥土變成勝金、或翻閻浮檀金。南贍部洲、依樹立名。故云閻浮。眾生者、通指九界、別當六道造業之眾生。業者、有善惡漏業。不善不惡無漏業。非漏非無漏業。亦應通指九界、別在三有。感者、心因造招也、心念注意所緣之事為感、心業作就名應。前品由惑而奮業、此品因業以感果。是云業感品第四也。

/KEPAN/（丁）二釋文分二、初重陳付囑、二四天王請說。（戊）初分三、初陳付囑、二佛教所度、三定自在王啟請。（己）初分二初表恩承化、二今後擔任。（庚）今初

/VERSE/爾時地藏菩薩摩訶薩白佛言。世尊、我承佛如來威神力故、遍百千萬億世界、分是身形、救拔一切業報眾生。○若非如來大慈力故、即不能作如是變化。

上品說五無間之苦事、對聖母酬唱已畢之時。此文須貫透前文業緣、初問答中、千萬世界乃及國土。至非但地獄罪報一等、及分身集會中、各處化度之文。故大千表明所化、都承佛力之恩。方得遍百千萬億世界、順機現而度之。○威神力者、威德降伏、神通作用。及十力智。菩薩蒙斯、猶如軍帥。得帝王聖旨號令。可王諸處無一將而不調服者。大士亦如是。仗佛威德、神通十力、無一業報眾生、而不救拔焉。若非下反顯。

/KEPAN/（庚）二今後擔任

/VERSE/我今又蒙佛付囑、至阿逸多成佛已來、六道眾生、遣令度脫。唯然、世尊。願不有慮。

佛菩薩度生為事業。一期化火、機薪將畢、剩餘殘機、並法流後。若顧命之遺託。地藏法臣、領化綱之大權。待東儲彌勒、登法王座、之乘法化爾。○唯然者、應許急速之詞也。可以不必憂慮後事。此係第四番慰佛勿慮也。

/KEPAN/（己）二佛教所度之習分三（庚）初明習法之弊

/VERSE/爾時佛告地藏菩薩。一切眾生未解脫者、性識無定、惡習結業、善習結果。為善為惡、逐境而生。輪轉五道、暫無休息。動經塵劫、迷惑障難。

一切統收九界眾生、未成究竟解脫之人、都是性識不定。○性者有二義、一習慣性、二本理性。元一體隨作用之變異。○識亦同性之義。○無定者、咸指習性妄識而已。惡作、是貪瞋癡之習慣、積結三途之苦業果。善作、是施仁慈之異熟、結維快事人天之樂果。總由不守自性、識循善惡之所轉也。○為善為惡者、為猶作也、逐境界而生心。所謂境現則心生、境為生心之助緣耳。生生世世之昇沈、若汲井之轆轤、故云輪轉。○五道者、除修羅。憑業翻覆、循環無已。縱迷性之惑亂、被三障之蓋蔽、生死難出矣。

/KEPAN/（庚）二將喻明弊

/VERSE/如魚遊網、將是長流。脫入暫出、又復遭網。

魚譬五道之眾生。網喻三界之罩網。長流譬隨業力之遷流。魚得水之遊樂、如人羨外境、動亂自性。脫入暫出、如清昇於善道。尤不知逃離三界之籠網。又復遭網、譬天福盡、而又墮三途。

/KEPAN/（庚）三指所掛念

/VERSE/以是等輩、吾當憂念。○汝既畢是往願、累劫重誓、廣度罪輩。○吾復何慮。

初二句、承前五道眾生、性識無定。佛所憂慮掛念。○汝既下三句、明此機與菩薩願、相和符爾。○後一句、答前三番念佛勿慮。大士既一律荷負、我佛何慮之有哉。

/KEPAN/（己）三定自在王啟請分二（庚）初啟請

/VERSE/說是語時、會中有一菩薩摩訶薩、名定自在王。○白佛言。世尊。地藏菩薩。累劫已來、各發何願。○今蒙世尊、慇懃讚歎。唯願世尊、略而說之。

初三句、經家敘名、白佛言下請問。今蒙下詞讚求說。大菩薩名、定自在王者、首楞嚴大定、具一切三昧。及慧力作用、無不自在、故稱王。請問佛前言、地藏菩薩往願重誓、各發何願。現今世尊在大眾前讚歎。願佛略說一二。令法會聞知、累劫已來之事。

/KEPAN/（庚）二許說分二（辛）初誡許

/VERSE/爾時世尊、告定自在王菩薩。諦聽諦聽。善思念之、吾當為汝分別解說。

一諦聽、誡其不可輕忽而過。一諦聽、地藏洪深久遠行孝大願、舒大信力方能領受。聞說之後、當善思惟。然後記念訪轍。即聞思修、之三慧也。理本無言說、以四悉檀故、吾當為汝分別解說。

/KEPAN/（辛）二正說往願。分二初王友發願、二光目女發願。（壬）初分二初說二王各願、二結會古今。（癸）初分二初往劫佛王、二明各願。（子）今初

/VERSE/乃往過去無量阿僧祇那由他不可說劫。○爾時有佛、號一切智成就如來。應供。正遍知、明行足、善逝、世間解、無上士、調御丈夫、天人師、佛、世尊。其佛壽命六萬劫。○未出家時、為小國王。與一鄰國王為友。同行十善、饒益眾生。

初句、明過去久遠時劫。爾時下為佛通別德號。未出家下、明王友十善。○一切智成就者、具道種智、一切種智。一心之中、具足三智為自成就。以一切智、成就二乘。以道種智、成就菩薩。以一切種智、成就佛道。並自他利益得名也。○如來、仿同先跡號。如古佛再來、應化之跡也。○應供、堪為福田號。可令一切眾生、作福之良田。○正遍知、遍知法界號。正知正見、照了大小乘根性故。○明行足、果顯因德號。三智明徹、了因地之萬行具足。○善逝、妙往菩提號。寂動圓明、此土入滅、彼處應現、化無定處。○世間解、達偽通真號。世出世間、無不領會盡解。○無上士、攝化從道號。信、住、行、向、地、等、為有上士。唯佛攝化一切、為無上士。○調御丈夫天人師、應機授法號。惡眾生折調之法、善眾生愛攝之法、為人天授法師範焉。○佛、覺悟歸真號。眾生不覺不悟、未歸真究竟。○世尊、三界獨尊號。等覺雖尊、猶佛一等。○其六萬劫壽命、是勝應佛也。○出家有三義、一出俗事務家、剃除鬚髮、圓領方袍者是。二出三界二十五有家、破見思惑、證真空理者是。三出無明顯法性家。五住究盡、二死永罔者是。為一國之內、自在之主故稱王。○與友者、同情合志也、互相組助之補益。方協意同行十善、豐饒利益、庶黎之眾生。○十善者、身三、口四、意三、各有止行二善。為人天之根本、懷濟民俗、均有普慈之心、竟成佛道而由是也。

/KEPAN/（子）二明各願

/VERSE/其鄰國內、所有人民、多造眾惡。二王議計、廣設方便。○一王發願、早成佛道。當度是輩、令使無餘。一王發願、若不先度罪苦、令是安樂、得至菩提、我終未願成佛。

初五句、陳苦諦境、惹王心發願因由、所謂心不孤起、仗境緣而發生。見惡境、誓度無邊之眾生。鄰國內眾生、或統造十惡。全國變成惡國土。人民為國之本。○一王發下各願不同二王酌斟欲設法、濟度一王自成佛道、而後廣度眾生。諸經中常途之說。一王令人至菩提、自終未成佛、方為特別、廣度之大願、亦即孝世世之父母也。

/KEPAN/（癸）二結會古今

/VERSE/佛告定自在王菩薩、一王發願早成佛者、即一切智成就如來是。一王發願永度罪苦眾生。未願成佛者、即地藏菩薩是。

原夫心為萬法之總主、願為導行之要宗、願大願小、由心之闊狹。心所希望之期願、必乘心行而成就、有願必成、斯言不虛矣。二王發願各剋薩婆若之大道。蓋以今古異名、仍一心願堅固不可磨之所就成也。

/KEPAN/（壬）二光目女發願分二（癸）初昔佛劫號

/VERSE/復於過去無量阿僧祗劫。○有佛出世、名清淨蓮華目如來。其佛壽命四十劫。

初句往過時、有眾生機感之因、佛垂應出世之緣。所謂大事因緣故、諸佛出現於世。○清淨蓮華目者、別號以德立名。蓮華在污泥水中不染而清淨。若佛應化世間、不染諸塵、而清淨。係蓮華不染若淨德。華果同時若常德。華開蓮現若樂德。在水在空皆得自在若我德。佛證四德、假蓮華以名目也。或佛眼相表同蓮亦可也。如來是通號、其清淨時、佛壽命四十劫。

/KEPAN/（癸）二像法羅漢。分二初往昔因緣、二指明大願利生。（子）初分二初孝女救母二結會古今。（丑）初分二初為母行孝、二發願救母。（寅）初分九（卯）初次化遇孝女。

/VERSE/像法之中、有一羅漢、福度眾生。因次教化、遇一女人、字曰光目、設食供養。羅漢問之、欲願何等。光目答言、我以母亡之日、資福救拔。未知我母、生處何趣。

佛佛滅後、各有正像末之法、彼佛像法流彌於世、為眾生信仰福田。其中有一羅漢、三種不同、謂慧、俱、無疑、各具殺賊、無生、應供、三義。因次第乞食教化、邂逅孝女名字光目、光表智慧、目喻深定、即有定慧之人。行孝表世之人範、設食供僧、決信佛法、問願惠福、答資薦母。該此後九科文相太散漫。提要略解耳。

/KEPAN/（卯）二入定觀

/VERSE/羅漢愍之、為入定觀。見光目女母。墮在惡趣、受極大苦。羅漢問光目言。汝母在生、作何行業。今在惡趣、受極大苦。

入定觀知、出定不知、是慧俱二種四果。定中能明八萬大劫之內、作業果報皆知。俟出定後、問在生作何行業、意在彰明世間因果。雖是二乘、誠是菩薩也。受極大苦者、如前文五無間等、須塑畫佛像方暫脫苦。

/KEPAN/（卯）三答業哀求

/VERSE/光目答言、我母所習、唯好食噉、魚鱉之屬。○所食魚鱉、多食其子。或炒或煮、恣情食噉。○計其命數、千萬復倍。尊者慈愍、如何哀救。

初四句、明殺生。次四句、殺法。計其下孝女良母殺生業因還報命數。○唯好者、獨好愛食水族之生命。魚類甚多、喜食魚子。鱉是甲蟲之屬。○炒煮為珍饈、恣情於口腹。食者甚美、死者甚苦。計其償命之果報、千萬復倍。若非孝女稟尊者、懇示求救之法。竟還報無有了期矣。

●昔有楊序夢神告曰子逾旬當死。若能救億萬命可免。序告期迫不及。神曰、佛言魚子不經鹽漬。三年尚可再活。序醒、日買有子魚放之。且大書神語於通衢。人見知戒。見人殺魚、取子投之江中。數日復夢神曰。億萬之數滿已。壽可延矣。附施愚山放魚子法。凡魚既死。將子輕輕取出。勿損壞勿著鹽水。攤置稻草把上。俟水跡略乾。淺埋水際沙泥中。庶免魚吞自得全活。但處不可離水。或將乾泥拌裏晒暖收藏。自冬底及三春。積至四月望後。放河灘水草中。無不全活。餘月隨時可放尤為至便。

/KEPAN/（卯）四教行法則

/VERSE/羅漢愍之、為作方便。勸光目言。汝可志誠、念清淨蓮華目如來。兼塑畫形像。存亡獲報。

勸猶指教焉。念佛造像、為自利利他方便之法則。念佛現世自利利他、造像將後自利利他、念佛一聲、罪滅恆沙。禮佛一拜、福增無量。存亡獲報者、光目孝女種出世因、將來必定剋證聖果、為存者獲報。亡母沾光、得離三途、普孝一切含識思之可知矣。

/KEPAN/（卯）五依教奉行

/VERSE/光目聞已、即捨所愛。尋畫佛像、而供養之。復恭敬心、悲泣瞻禮。

聞已者、一聞亡母受極大苦、心酸毛豎。次聞念佛塑像、存亡獲報。祈母脫苦、故捨所愛。希望自他獲益、誠心畫像供養敬心泣禮、表純孝之心、超群卓異也。

/KEPAN/（卯）六感應告示

/VERSE/忽於夜後、夢見佛身。金色晃耀、如須彌山。放大光明、而告光目。○汝母不久、當生汝家。纔覺饑寒、即當言說。

夜後境靜之時、忽然夢見佛身。夢有四不同、一四大不和夢、二先見夢。三天人夢、四心想夢。今光目所夢、似第四孝心感想、佛應告言、略同第三現象。金色晃耀、佛身中之相、大如須彌、四表豔光、告示光目。汝母下指所生處、聞說轉生本家不再重問。

/KEPAN/（卯）七賤報為婢子

/VERSE/其後家內、婢生一子。未滿三日、而乃言說。○稽首悲泣、告於光目。生死業緣、果報自受。吾是汝母、久處暗冥。自別汝來。累墮大地獄。蒙汝福力、方得受生、為下賤人。又復短命、壽年十三、更落惡道。汝有何計、令吾脫免。

感夢後幾年、家內奴婢、產一女子。三日能言、必佛力冥資焉。○稽首悲告者、本是萱堂慈母、墮為婢子來拜親生孝女。此亦奇絕於業報。嗟夫三界之內人無大小、唯有業緣之昇沈使至歟。短命者、殺生之報、一多病、二短命、餘皆隨文。

/KEPAN/（卯）八試問答行業

/VERSE/光目聞說、知母無疑。哽咽悲啼、而白婢子。既是我母、合知本罪、作何行業、墮於惡道。婢子答言、以殺害毀罵二業受報。若非蒙福、救拔吾難。以是業故、未合解脫。

聞婢子說、死後幾年。數數墮大地獄、蒙薦方生、又為下賤短命。知婢子前生、決定是母無疑矣。故要考試其行業。喉聲未出、為哽咽、放聲大哭為悲啼也。殺害毀罵者、身口二業受報。凡粗言毀謗、惡口罵詈。皆自身隨口業所轉、形影聲響、詎不懼慎乎。若非念佛造像、業報未滿、未宜解脫。誠由孝心供佛之福力也。

/KEPAN/（卯）九問答墮獄之事

/VERSE/光目問言。地獄罪報。其事云何。婢子答言、罪苦之事、不忍稱說。百千歲中、卒白難竟。

前言累墮大地獄、今問其罪報云何。答言中、苦事不忍稱說、罪人亦不可甚述。縱要說之百千歲中、卒白難竟。

/KEPAN/（寅）二發願救母。分二初為母祈願、二佛證所願。（卯）初分三（辰）初願現生離苦。

/VERSE/光目聞已、啼淚號泣、而白空界。願我之母、永脫地獄。畢十三歲、更無重罪、及歷惡道。

真所謂見苦境、發菩提心。何獨婢子為光目母、須六道統是也。下文即指解脫菩薩是。故經云、六道眾生、都吾父母、未來諸佛、此為明證也。

/KEPAN/（辰）二願後世離苦

/VERSE/十方諸佛、慈哀愍我。聽我為母、所發廣大誓願。○若得我母、永離三途、及斯下賤、乃至女人之身、永劫不受者。

仰願十方世界、一切住世諸佛。慈力冥加、聽許孝女為母發願。○若得下所祈之事。○永劫不受者、孝心無倫之願海。懺滌母業消鎔。翹飛大行山、填願海。常希佛力慈愍、助乎易成。

/KEPAN/（辰）三對佛永後誓願

/VERSE/願我自今日後、對清淨蓮華目如來像前、卻後百千萬億劫中、應有世界、所有地獄。及三惡道、諸罪苦眾生。誓願救拔、令離地獄惡趣、畜生餓鬼等。如是罪報等人、盡成佛竟。我然後方成正覺。

自今日後、標發覺初心。或長者子、婆羅門女、鄰國王、光目女。悉承孝心而矢大行。四番大願、縱令六道先成佛。越大藏經中、之絕儔者也。餘皆隨文解演。

/KEPAN/（卯）二佛印證所願

/VERSE/發誓願已、具聞清淨蓮華目如來而告之曰。光目、汝大慈愍。善能為母發如是大願。○吾觀汝母、十三歲畢。捨此報已、生為梵志、壽年百歲。過是報後、當生無憂國土、壽命不可計劫。後成佛果、廣度人天、數如恆河沙。

初節佛讚孝女願普。吾觀下表願力功能。○大慈愍者、前誓云。令離三途苦等文是。○善能者、盡令罪等先成佛竟是。蓋推功能以羅漢教念佛造像、先使脫墮苦而生下賤。次則大孝祈願、轉短壽而延年。次則由長壽而臻生無憂國土。就無憂國土、而行菩薩道。以至成佛果。將度眾生如恆沙。噫此之經驗事實、或供僧來耶、念佛來耶、造像來耶、曰此三事、都由孝女純心。而作鴻誓深願、功力所資焉。

/KEPAN/（丑）結會古今

/VERSE/佛告定自在王、爾時羅漢、福度光目者、即無盡意菩薩是。光目母者、即解脫菩薩是。光目女者、即地藏菩薩是。

羅漢今成菩薩、經中常事。不足奇特。殺害毀罵之罪女、而今為菩薩、方為奇特。孝女見母苦、而起菩薩普慈。更為奇特。又能追發大願、永離墮苦、惠至成佛、是奇絕諸經、孝偉梵典。況今地藏稱大願王耶。

/KEPAN/（子）二指明大願利生。分二初過願利生、二當機承傳、（丑）初分二（寅）初過去願

/VERSE/過去久遠劫中、如是慈愍、發恆河沙願、廣度眾生。

前文四種、大願大孝之因緣、酬啟請之略說。今此文略義廣、指明盡劫、至願至孝、益物利生、之包羅也。

/KEPAN/（寅）二明利生、分二（卯）初歸信脫報

/VERSE/未來世中、若有男子、女人。不行善者、行惡者、乃至不信因果者、邪淫妄語者、兩舌惡口者、毀謗大乘者。如是諸業眾生、必墮惡趣。○若遇善知識、勸令一彈指間、歸依地藏菩薩。是諸眾生、即得解脫三惡道報。

初節惡機、不信造業。若遇下挽迴歸信方脫業報。○不行善者即不作惡、自守慳執之人。行惡者造罪之人。彼彼私行多端、以乃至二字該略之。不信因果、是意業、邪淫是身業、妄語至謗大乘是口業。蓋此三業十惡莫不由不信因果而來。如是諸業中、獨謗大乘經、為極罪、歷世明燈、上昇根本、諸佛之師。離斯焉得哉。○知識者、一遇深明因果、行善之人、勸歸信教悔過而脫報也。二遇目經書、懲惡誘善、俾自心以趨善。故若字有不定之指也。

/KEPAN/（卯）二志禮獲福

/VERSE/若能志心、歸敬、及瞻禮讚歎、香華衣服、種種珍寶。或復飲食、如是奉事者。○未來百千萬億劫中、常在諸天、受勝妙樂。○若天福盡、下生人間。猶百千劫、常為帝王。能憶宿命因果本末。

初三業四事供養。未來下享報。若天下餘福猶勝。蓋三業四事供佛之通途、香花珍寶猶志誠心而發獻。獲福之巨細、考供心之狹闊。福業既有盈虛、而所懷知識常且不昧。故宿命因果常憶也。

/KEPAN/（丑）二當機承傳分二（寅）初囑當機

/VERSE/定自在王、如是地藏菩薩。有如此不可思議大威神力。廣利眾生。○汝等諸菩薩當記是經、廣宣流布。

初三句明大士等慈愍物。顯勝願力威神。汝等下正囑當機、及普囑法會、諸大菩薩、廣使彌世持流此經、人人行孝之範也。

/KEPAN/（寅）二承傳廣利

/VERSE/定自在王白佛言、世尊。願不有慮、我等千萬億菩薩摩訶薩、必能承佛威神、廣演是經、於閻浮提、利益眾生。定自在王菩薩白世尊已。合掌恭敬、作禮而退。

地藏分身、塵沙世界、佛所付囑流傳此經、應當諸界。何得僅利閻浮耶。良知各界閻浮也。餘三洲人性緩遲、善惡之業漸成、唯南洲人性強梁。必須廣演、免墮苦之業因、作禮而退者、法會中出眾問法、歸位之儀式也。

/KEPAN/（戊）二四天王請說。分五初啟請、二許說、三樂聞、四正說久願、五逢機施法。（己）今初

/VERSE/爾時四方天王、俱從座起、合掌恭敬。○白佛言、世尊。地藏菩薩、於久遠劫來、發如是大願。○云何至今、猶度未絕、更發廣大誓言。○唯願世尊、為我等說。

天帝釋外臣、四王護持四洲、領八部佑黎民也。東方提頭賴吒、此云持國、維持國土（領乾闥婆富單那）。南方毗留勒叉、此云增長、令黎民善根增長（領鳩槃茶薛荔多）。西方毗留博叉、此云離語、能說種種語言故（領毗舍闍毒龍）。北方毗沙門、此云多聞（領夜叉羅剎）。各有九十一子、悉有神力及部屬。俱預法會、聞四番大願。白佛下略陳所聞、云何下疑群生、猶未度盡。唯願下正請說。

/KEPAN/（己）二許說

/VERSE/佛告四天王、善哉善哉。吾今為汝、及未來現在天人眾等、廣利益故。說地藏菩薩於娑婆世界、閻浮提內、生死道中、慈哀救拔、度脫一切罪苦眾生方便之事。

一善哉、讚其維持生民、更來預會聞法。一善哉、讚其聞四大願、生疑啟請。為者對也、對汝四天王、并廣現在、乃流後之大眾。說地藏廣利益事、盡大千之娑婆、各南部州之眾生、四點出處處慈哀、頭頭救拔、唯大士爾爾乎。

/KEPAN/（己）三樂聞

/VERSE/四天王言、唯然、世尊、願樂欲聞。

疑心未決、若一物於懷、發請吐露、一心渴仰、似飢待食、故云情願樂欲聞。

/KEPAN/（己）四正明久願

/VERSE/佛告四天王、地藏菩薩。久遠劫來、迄至于今、度脫眾生、猶未畢願。慈愍此世罪苦眾生。○復觀未來無量劫中。因蔓不斷、以是之故、又發重願。

初明過去願至今。於其中間嘗未度盡、全應此娑婆世界、度苦煩業重之眾生。○二復觀未來無量劫、無量眾生之業因、若蔓草相連纏粘不斷。又發大願、斷眾生之業因也。

/KEPAN/（己）五逢機施法。分三初總明設化、二觀機說法、三總結報應。（庚）今初

/VERSE/如是菩薩、於娑婆世界、閻浮提中、百千萬億方便、而為教化。

方便二字、就是菩薩、度眾生折攝二門。

/KEPAN/（庚）觀機說法、文自有二十二種

/VERSE/四天王、地藏菩薩。○若遇殺生者、說宿殃短命報。若遇竊盜者、說貧窮苦楚報。若遇邪淫者、說雀鴿鴛鴦報。

初句須貫透後文。此文身三作業。○殺生者、殺彼生命自短夭、是天道循環。或見現生殃死者、說宿世殺生果報。○竊盜者、小竊大盜之人、說現在貧窮、由前世慳貪所致。現若竊盜、來生苦楚決定自受。○或說邪淫、天道所忌。眾惡之首、墮畜類之因。形影聲響、絲毫不差。

/VERSE/若遇惡口者、說眷屬鬥諍報。若遇毀謗者、說無舌瘡口報。

此說口作業。粗言誑語、或覿面說人過失、為惡口。面譽背毀、為之兩舌。巧言百端為綺語。使他不和之族類、來世眷屬之鬥諍、自然之招報耳。○耑說他醜為毀。背後罵人為謗。惟知利己、不顧害他。感報瘖啞、有口不能言、若無舌。乃口中多癥結之病也。

/VERSE/若遇瞋恚者、說醜陋癃殘報。若遇慳吝者、說所求違願報。若遇飲食無度者、說飢渴咽病報。

此三意作業。有人觸境便怒、非理瞋發。或忖疑而生、執理瞋起。語言勿投、恚恨他人。○慳吝者、迷癡也、徒貪他有、貴重己物、不作來因善本。後世所求、竟無所得、故云違願。○飲食、須當節量、不可太過度。吃盡美食、後不充腹、何疑之有哉。

/VERSE/若遇畋獵恣情者、說驚狂喪命報。若遇悖逆父母者、說天地災殺報。若遇燒山林木者、說狂迷取死報。若遇前後父母惡毒者、說返生鞭撻現受報。若遇網捕生雛者、說骨肉分離報。

此五文、二四屬不孝。一三五是殺生。○自伏羲氏、教民逐獸、保種植為始。今人滋養口腹、恣情殺生命。彼既中夭遭死、還報自忖可知。○人由父生母育、敬雙親若天地。癡人不孝。違悖、忤逆、令父母墮不如意處者、天神地祇洞怒。決殃報之。俾後人之改轍也。○山林中、一初禽獸蟲類潛匿依止處。見其冬藪枯木、便縱火燒之。一切有生物、逃命藏竄無地。如斯慘毒、豈一生狂迷取死之報耶。須償滿命數方休。○元配為前、繼娶為後。若後母生、見前娘而起惡毒心。或前母產、窺繼母似仇人等。若孝子應當不分親疏、等心奉養、須如舜帝。不然者必受報也。反生即來世也。○若漁人水中網捕溼生、或捕鳥子巢卵等。鳥初生能自啄者。為雛。撓擾禽群驚散、自招骨肉分離報。

/VERSE/若遇毀謗三寶者、說盲聾瘖啞報。若遇輕法慢教者、說永處惡道報。若遇破用常住者、說億劫輪迴地獄報。若遇污梵誣僧者、說永在畜生報。

三寶為世、福田山、功德海。愚俗靡知、反欲毀壞譏謗。三寶若燈、自不向明為盲。三寶若鴻鐘在架、大小如扣而鳴、不信似聾。讚歎、得柔和音、毀謗、感瘖啞報。○教法尊重、稟教修行是乘聖賢之大道也。輕意者慢之、自障善路、永處惡道報。○破用常住、污梵誣僧。俱如前解。

/VERSE/若遇湯火斬斫傷生者、說輪迴遞償報。若遇破戒犯齋者、說禽獸飢餓報。若遇非理毀用者、說所求闕絕報。若遇吾我貢高者、說卑使下賤報。若遇兩舌鬥亂者、說無舌百舌報。若遇邪見者、說邊地受生報。

若湯殺生命、撼毛者、若鱔類等、湯火斬斫、而出骨者、或有不全死者、為傷生。食八兩還半斤、遞償如是。○戒為諸善根本、成佛基礎。愛惜若渡海浮囊、不可毀破。清齋有慈愛、生命之仁恕。犯齋即犯殺生也。○非該用而用、於理不宜。廣奢太侈者。○自高自傲、謂之吾我。自獻學業、自快本懷者是貢高。○向此說彼、向彼說此。面譽背毀。奇巧百端。名兩舌。令人暤構吵亂。後來有口無舌。或若百頭魚之百舌。○有或偏心取理為邪、而撥無因果、不向正行為邪見。

/KEPAN/（庚）三總結報應。分三（辛）初結十惡業、

/VERSE/如是等閻浮提眾生、身口意業、惡習結果、百千報應。今粗略說。如是等閻浮提眾生業感差別。地藏菩薩百千方便而教化之。

一切眾生造罪、縱不出身三、口四、意三、之十惡。此業由心惑而來。故大士說果報從因。令知迴業、挽轉心機也。

/KEPAN/（辛）二明報應

/VERSE/是諸眾生、先受如是等報。○後墮地獄、動經劫數、無有出期。

報如前當文、是現報或生報。後墮下是後報、無窮償苦也。

/KEPAN/（辛）三結護恭退

約說次第、業緣品是惑、業感品是報、此品是苦。梵名泥黎耶正音那落迦。在地之下二萬由旬、有正住邊住、業報輕重之別。如世囹圄故名地獄。前文在鐵圍山間三海之內。今文普賢啟問地獄名號、良有深意。牢獄籠制逼迫之苦、愚癡者不得出離、優遊以為樂。以義推之、遍遍滿境皆是地獄、輕重不同爾。所謂凡夫見思、二乘塵沙、菩薩無明、皆是籠制逼迫、若牢獄之義。等覺大士、未脫帖體無明殼。猶似是義、況乎其餘。三障淨盡、三德全彰。方苦境即法身。為此品之正宗旨也。

/VERSE/業力甚大、能敵須彌、能深巨海、能障聖道。○是故眾生、莫輕小惡、以為無罪。死後有報、纖毫受之。父子至親、歧路各別。縱然相逢、無肯代受。○我今承佛威力、略說地獄罪報之事。唯願仁者、暫聽是言。
