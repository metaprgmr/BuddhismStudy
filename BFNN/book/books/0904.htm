/KEPAN/如來讚歎品第六

今此源由上三品、文中逢機說法、矢後來之大願。故如來讚其利於當世。負荷殘機、益流將來。甚美而歎之。梵語多陀阿伽陀、或怛闥阿竭。秦言如來、明三身如前釋。頗考當文、似屬讚歎永後流傳。殊乘地藏大士之願船。契機利生益物無窮。總由威神慈悲之力。佛欲播揚彌世、令聞者禮者。凡所作善、獲亨靡邊。詎知薄地凡夫、能盡闡耶。唯佛直暢褒美大士、無緣慈、同體悲、利益之乏際。誠不可思議。救護一切眾生、罪苦之事、為所讚歎也。

/KEPAN/（丁）次釋文分二初如來光音讚歎、二當機啟請。（戊）初分三（己）初光音普告

/VERSE/爾時世尊、舉身放大光明、遍照百千萬億恆河沙等諸佛世界。出大音聲、普告諸世界。一切諸菩薩摩訶薩、及天龍鬼神人非人等。

上三品說教化主、及所化機時畢。今世尊欲讚歎之時候也。○舉身放光者、所照之處、依報國土。○出大音聲者、光中之音聲。普告諸佛菩薩。諸佛菩薩、定讚地藏能孝行流傳。○及告八部者、付囑永後擁護。繼繼無盡、是知一切經典皆菩薩願力使傳也。○且夫序中。含笑統身放光。光出音聲。為普召諸世界、佛菩薩及諸天八部。是聽地藏久證果位、并孝行大願。今文舉身舒光、普勸流通、大士行願之經。良知二文光所照處。沙界量同、澤機亦等。與後文頂門之光不同、後文毫光表化機、咸開顯之同歸圓妙也。

/KEPAN/（己）表所讚歎

/VERSE/聽吾今日稱揚讚歎地藏菩薩摩訶薩。於十方世界、現大不可思議威神慈悲之力。救護一切罪苦之事。

聽吾者、誘勸之意也。佛意普訓群機。彼群機各各、須靜聽今日讚揚大士之事。○十方世界為所化境、○現是度生之作用。有大不可思議。○威神慈悲力。是佛所讚歎。○救護下一句、是大士本願之功行事業、亦云孝道之大行焉。

/KEPAN/（己）三滅後託護

/VERSE/吾滅度後、汝等諸菩薩大士、及天龍鬼神等。廣作方便、衛護是經。令一切眾生、證涅槃樂。

佛自稱為吾。梵語摩訶般涅槃那、此云大滅度。滅五住煩惱、度二種生死。稱性周遍故云大。非生現生、非滅現滅。隨順機宜而已。○汝等二字通指忉利法會大眾。後有普廣、出眾當機。○廣作方便者、曲就群情、收機之括彌流所及也。○證涅槃樂者、二障離淨、證斷德、寂靜為樂。涅槃有三、一性淨涅槃、謂諸法實相之理。不可染、不可淨、即不生不滅之樂也。二圓淨涅槃、智極故名圓。惑盡故名淨。據性而言、雖無染淨。約修而說、惑智宛然。智若契理、惑畢竟不生。能斷之智著顯。所斷煩惱絕蹤為樂也。三方便淨涅槃。方便猶云善巧也。謂智能契理、即照群機、鑑機必乘應。機感即生。此非生而現生也。機緣既盡、應身既滅、此非滅而現滅也。隨機自在現為樂也。蓋三種涅槃、令九界一切眾生、各各證入、同與之樂也。

/KEPAN/（庚）二當機啟請。分三初普廣承請、二世尊許說、三問名流布。（己）今初

/VERSE/說是語已、會中有一菩薩、名曰普廣。合掌恭敬而白佛言。今見世尊、讚歎地藏菩薩、有如是不可思議大威神德。○唯願世尊、為未來世末法眾生、宣說地藏菩薩、利益人天因果等事。使諸天龍八部、及未來世眾生、頂受佛語。

初節承前起後、唯願下正啟請。○法會之中、有一位菩薩、名曰普廣。無緣慈、之等遍為普、同體悲之周拔為廣。承順如來利生之意。細察六道將來之根機也。○合掌身業。恭敬意業。白佛言口業。三業虔誠、代眾啟請。○今見下陳佛讚歎之詞。為者因也、只因為未來末法、六道眾生、趨向無轍。祈佛宣說大士、利益人天等類、因果之事。因潛果海、果透因源。物物如是。絲毫不差。使令眾等、頂載受持、佛語不虛。

/KEPAN/（己）二世尊許說。分三初總許誡聽、二別列明益、三總結利益。（庚）初分二（辛）初誡許

/VERSE/爾時世尊、告普廣菩薩、及四眾等、諦聽諦聽。吾當為汝、略說地藏菩薩、利益人天福德之事。

一諦聽勸誡天宮四眾等。一諦聽對告當機。又雙重為慈心之切也。○福德事者、身作眾善為福。心內存諸善念為德。地藏現身沙界、度生事業為福。度盡眾生方成佛為德。下文中、諸眾生造像、供養禮拜、為福。虔誠恭敬之意為德也。

/KEPAN/（辛）二當機願聞

/VERSE/普廣白言、唯然、世尊。願樂欲聞。

唯然、是應諾之詞。如雛翹哺一般、故云願樂欲聞也。

/KEPAN/（庚）二別列明益。分十（辛）初三業卻罪

/VERSE/佛告普廣菩薩。未來世中、若有善男子善女人。聞是地藏菩薩摩訶薩名者、或合掌者、讚歎者、作禮者、戀慕者、是人超越三十劫罪。

聞地藏菩薩之名。便知積劫孝敬因行、時時度生悲願。顧思雙親善男女、頓除三十劫忤逆不孝之大罪也。○或聞而合掌者、表歸一之心、功猶勝魏。○或聞而讚歎者、表展轉相傳、亦能超越如許之罪、口業之功也。○或聞而作禮者、若頂戴奉行等、是身業供養也。○或聞而發戀慕心者。表意念繫緣、是淨想意戀仰慕之功能也。該皆由聞而行者、非聞不能相傳故。

/KEPAN/（辛）二造像福利

/VERSE/普廣、若善男子善女人、或彩畫形像、或土石膠漆、金銀銅鐵、作此菩薩、一瞻、一禮者。○是人百返生於三十三天。永不墮於惡道。假如天福盡故。下生人間、猶為國王、不失大利。

初節造像。是人下明福利。蓋以造像無論大小有自利利他兼益。○彩色塗畫紙軸形像。雖不久後流世、懸掛堪為人敬拜之福田。○或淨泥土塑像、或諸色寶石琢刻之形。塑畫之像、無膠色久脫落、印度樹膠不許牛皮膠、灰布無漆、不堅牢、必須所需。○或金銀銅鐵四寶、鑄成聖像。永後久遠流傳莊嚴。使群生作福有所依向之地。○一瞻一禮者、少功獲福利益若斯。況終身誠敬及造像者乎。○生天享福報、不墮於苦趣。若不造像、焉得生天。若不乘地藏願力、則惡道誠難離矣。○假如生天、福享盡時。下生做人、猶為人中之王。○不失大利者、塑佛為因、成佛之果為大利。法華云、或以指爪甲、而畫作佛像、如是諸人等、漸漸積功德、具足大悲心、皆已成佛道。

/KEPAN/（辛）三厭女身興供分二初供像轉報、二志禮獲福。（壬）初分二（癸）初供像

/VERSE/若有女人厭女人身、盡心供養地藏菩薩畫像、及土石膠漆銅鐵等像。如是日日不退。常以華香飲食、衣服繒綵、幢幡錢寶物等供養。

能厭女身者、便從夙世男子善根中發現。作男作女、憑業力之轉變、非別人與之。原從念頭邪正之所感也。女人、三從不得自主、且有十惡可厭。唯藉大士威神力、慈悲誓願、堪卻此苦也。○盡心者、表興厭之念起而取捨有門、由心進踐。不同虛浮假張面子、須內心誠實。方感驗必效。○日日不退者、不可一暴十寒。當念茲在茲百折不改。始乎起基、終身不廢。香花如前、飲食上供之羹膳。衣服繒綵、裝飾像服。幢幡高懸、莊嚴威表。錢寶物等者、錢是購辦供器之通需者、寶是古玩器陳列之獻物。等字總括供養之無餘也。

/KEPAN/（癸）二轉報

/VERSE/是善女人、盡此一報女身、百千萬劫、更不生有女人世界。何況復受。○除非慈願力故、要受女身。度脫眾生。○承斯供養地藏力故、及功德力、百千萬劫、不受女身。

由盡心忻供、決定轉女為男、精神所致。日日不退、念頭而感生無女人世界。古人云、從來僅知天地父母生吾。今日方知吾生天地父母。是以心生、則萬法生。心念轉、則正依報隨之轉。○除非下乘願不論、如摩耶夫人、婆須密多女等、皆大權示現。○承斯下結所供養之威神、慈悲力方轉男身、永不受女軀也。

/KEPAN/（壬）二志禮獲福。分三（癸）初厭醜志禮

/VERSE/復次普廣。若有女人、厭是醜陋多疾病者。但於地藏像前、志心瞻禮。食頃之間、是人千萬劫中。所受生身、相貌圓滿。

厭醜陋、定是夫君不喜、萬事不得進前、每懷羞恥。羨慕容貌、猶不是好念頭。莫非要人愛寵、略揚眉獻窕窈而已。誠可太息、殊不知生死浮軀、虛假不實。亦不知業報自受也。○多疾病者、或四支不齊、諸相不圓具等、為疾。或四大不調等、諸病。○詣菩薩像前禮拜、懺愆悔過。消除今世病魔障。障盡福生、來報當然適意。蓋多疾病、總由不孝殺生之罪過。○其人千萬劫、圓具妙相。食頃志心瞻禮之功能也。○噫微善而獲多福、詎不勤敬哉、未始聞也、今方知之爾。

/KEPAN/（癸）二乘福貴生

/VERSE/是醜陋女人、如不厭女身。即百千萬億生中常為王女、乃及王妃。宰輔大姓大長者女。端正受生、諸相圓滿。

此承前文志心瞻禮而來者、有等女人、癡愛情心未斷、不厭女軀。雖至像前敬禮、仍不轉報。只脫貧賤之困苦矣。禮拜獲福、志心尊貴受生。常處閨閣、侍有媵婢為伴。一呼諸應之地位也。

/KEPAN/（癸）三結歸所由

/VERSE/由志心故、瞻禮地藏菩薩、獲福如是。

如文。

/KEPAN/（辛）四歌樂響供

/VERSE/復次普廣、若有善男子善女人、能對菩薩像前、作諸伎樂、及歌詠讚歎、香華供養。乃至勸於一人多人。○如是等輩、現在世中、及未來世、常得百千鬼神、日夜衛護、不令惡事、輒聞其耳。何況親受諸橫。

此伎樂、歌詠、香華、三種供養。唯獨勸人功德最勝。○伎樂者、伎、樂功之人。樂、古天子之要事、古人制樂、使黎民蕩穢滌邪。君子聞樂得其道、小人聞樂得其欲。若禮記、夔始制樂、以賞諸侯。自黃帝咸池以下、代制於樂。略据此土之言耳。此文不以己樂、忻供菩薩也。○歌詠者、尚書云諸言志歌、永言詩序。故曰情動於中、而形於言。言之不足、故嗟歎之。嗟歎之不足、故歌詠之。和與樂聲、直陳其美德者也。○勸人者、法華云。展轉相傳至第五十人、功德不可思議。○如是等者、獲利凡起一念好心有無量功德、何況隨力演勸一人多人者、焉無護法鬼神日夜衛侍哉。自然無障難矣。

/KEPAN/（辛）五譏毀苦報分三（壬）初譏毀之類

/VERSE/復次普廣、未來世中、若有惡人、及惡神惡鬼。見有善男子、善女人、歸敬供養、讚歎瞻禮。地藏菩薩形像。或妄生譏毀、謗無功德、及利益事。或露齒笑。或背面非。或勸人共非。或一人非、或多人非。乃至一念生譏毀者。

善惡兩機、自果相反。善人志心歸敬、惡人謗無功德。此誠意供養、彼言無利益事。善人讚歎。惡人露齒哂笑。善身禮拜、惡或背面非。善者、塑像。惡者毀壞尊容。善人念念勸善、惡人引惡共非。乃至微微一念生譏毀者、經三惡道之苦、為未明因果者之作龜鑒也。惡鬼神為善鬼神。一以伺侵擾亂。一以保護覆障。例人可知矣。

/KEPAN/（壬）二墮趣苦報。分二（癸）初墮經三途。

/VERSE/如是之人、賢劫千佛滅度、譏毀之報尚在阿鼻地獄受極重罪。過是劫已、方受餓鬼。又經千劫、復受畜生。

如前譏毀惡人、久於三途不得出離。○賢劫者、梵語劫簸、此云時分。此時間多諸賢人、故名賢劫。○千佛者、始自拘留孫、終至樓智佛。釋尊第四佛、人壽百歲時出現於世。若言劫者、人壽八萬四千歲、過一百年減一歲。如是減至剩十歲。而又過百年增一歲、乃至增到八萬四千歲。如此一增一減、為一小劫。二十增減、為一中劫。八十小劫、為一大劫。當知一增一減。一千六百八十萬年。住劫初至現今第九減劫、人壽百歲時。該一萬五千一百一十九萬年。減至十歲、猶有一萬年在後可知矣。譏毀之惡報要經千佛尚在阿鼻、長受苦楚、若能供養讚歎、享福之久、不言猶可知矣。○又過千佛之時、還在餓鬼。○再經千小劫而做畜生、受負重捶鞭宰殺之苦。噫善道坦驍、而反自取之若是耶。

/KEPAN/（癸）二獲人餘報仍墮

/VERSE/又經千劫、方得人身。縱受人身、貧窮下賤、諸根不具。多被惡業、來結其心。不久之間、復墮惡道。

作善生天、福盡猶有餘報、不失大利。作惡墮苦、償所造業空、更有餘報。○縱者暫許也、受苦畢縱得人身、豈是福報之人乎。○貧者、無分錢之資。窮者、身無寸絲結縷。○為人下賤。或盲聾背傴、攣曲跛跚、眇目矬漏等、皆是不具。○業來結其心者、法華經云、謗斯經過、獲罪如是。彼經詳明、須考可知也。

/KEPAN/（壬）三結況

/VERSE/是故普廣、譏毀他人供養、尚獲此報。何況別生惡見毀滅。

結成口業之譏毀、尚且如是。何況三業俱造、惡知邪見之人乎。

/KEPAN/（辛）六久病驗效。分二初病相、二表經人叵思。（壬）初分四（癸）初惡病相

/VERSE/復次普廣、若未來世、有男子女人。久處床枕、求生求死、了不可得。或夜夢惡鬼、乃及家親。或遊險道。或多魘寐、共鬼神遊。日月歲深。轉復尪瘵。眠中叫苦。慘悽不樂者。○此皆是業道論對、未定輕重。或難捨壽。或不得愈。男女俗眼、不辨是事。

佛是大醫王、能知眾生病。八萬四千病源、唯佛盡知。○久處床枕者、四大不調、四支不能撐持。欲求生久病之癥不得愈。欲就死、壽命報身未至終。○夜夢等者、惡鬼不祥之兆。鬼屬陰、人夢之、必有陰過不德之事。○家親者、凡祖宗先族輩。○遊險道者、四大偏增、若腎虧、多夢墮水溺等險。若血氣虧、多夢上山等險。臥厭不寤故曰魔寐。或魂靈共鬼神遊。○�者弱也、即瘠病之人。瘵者癆瘵、即五癆七傷之類。以半眠半醒之間、見此諸凶境、叫苦綿囈。晨昏不知、內心不安。逼追慘悽、皆病中苦相也。此皆是下明業道之果報如文。

/KEPAN/（癸）二代誦捨物

/VERSE/但當對諸佛菩薩像前、高聲轉讀此經一遍。或取病人可愛之物。或衣服寶貝、莊園舍宅。○對病人前、高聲唱言。我某甲等。為是病人、對經像前、捨諸等物。或供養經像。或造佛菩薩形像。或造塔寺。或然油燈。或施常住。

諸佛菩薩、知症知藥者、明機施法之劑師。聲讀此經配成一切藥材、極品之阿伽陀。誠無病而不愈者也。○可愛物者、為病之源、良知心意被境風所傷、以貪毒為病基。須依經法懺謝捨之。總而言之、由衣食住、三事造罪者多。○貪身綺滑、故多衣服。貪積蓄珍藏、故多寶貝。貪住處遊玩、故好莊園舍宅。俱從貪心而招病苦。○對病人下、反施悔過。代施者鳴之令知造經書、造佛菩薩像、塔寺、油燈、常住。五處滌罪、作福之地也。

/KEPAN/（癸）三脫罪獲知

/VERSE/如是三白病人、遣令聞知。○假令諸識分散。至氣盡者、乃至一日二日三日四日至七日已來、但高聲白、高聲讀經。是人命終之後、宿殃重罪、至于五無間罪、永得解脫。所受生處、常知宿命。

初二句、代病施物。須依前文三番稟白。令病者、聞於八識田中。功德種子不昧。前五六七諸識、壽盡分散。獨第八不分散。○氣盡者、命光遷謝、於七日之中。鳴朗高誦尊經。命終之人、宿殃一切重罪、頓消無餘。轉生善處、得宿命知。

/KEPAN/（癸）四況自作大利

/VERSE/何況善男子善女人、自書此經。或教人書。或自塑畫菩薩形像、乃至教人塑畫。所受果報、必獲大利。

前文病者無心、孝子請代。尚能離苦得知。何況親自在世、書經造像、兼教他之功德耶。書經傳法、造像益世、兩種不可思議果報。必獲遇法證法。逢佛成佛之大利也。

/KEPAN/（壬）二表經人叵思

/VERSE/是故普廣、若見有人讀誦是經。乃至一念讚歎是經。或恭敬者。汝須百千方便、勸是等人、勤心莫退。○能得未來現在千萬億不可思議功德。

若見有人、對本讀地藏經。讀熟背誦。此人此經皆叵思議。乃至一類不識字者、耑心一念讚歎是經。或恭敬讀誦者、之人。汝須者、囑普廣之詞。勸是等人、勤讀此經、莫退初心。○能得下、表功利之妙。譏毀、讚歎、功過宛然可知矣。

/KEPAN/（辛）七健人夜夢分二（壬）初夢境異相

/VERSE/復次普廣、若未來世諸眾生等。或夢或寐、見諸鬼神、乃及諸形。或悲或啼。或愁或歎。或恐或怖。○此皆是一生、十生、百生千生、過去父母。男女弟妹、夫妻眷屬、在於惡趣。未得出離、無處希望福力救拔。當告宿世骨肉、使作方便、願離惡道。

初節見夢境。此皆下釋屬親族示諸形懇。此中之夢與前不同。前夢業苦病境。今夢陰屬親類懇感所致。○形軀不能相接。魂神相遇為夢也。○寐者、寢息也、或見鬼見神。○諸形者、即大小老幼男女之形也。悲是苦形。啼是號哭。或愁憂之態。或太息之歎。恐怖是畏懼之貌。總而言之。皆恩愛之眷屬。在苦道不得超升、今現形仰救也。餘皆如文。

/KEPAN/（壬）二誦經解凶

/VERSE/普廣。汝以神力、遣是眷屬、令對諸佛菩薩像前、志心自讀此經。或請人讀。其數三遍、或七遍。如是惡道眷屬、經聲畢是遍數、當得解脫。乃至夢寐之中、永不復見。

細察此文、一由佛付託菩薩、領命神力。二因地藏威神誓願超濟。三能讀此經者、方知久遠親恩、蓋誦經解凶報恩者、行久不倦方得。須志心恭敬、誠即報世出世間、兩種大恩。況宿世親族哉。問、文中僅三七遍、焉酬若許耶。答、三七遍唯脫夢兆耳。若依前文勤心莫退、方報。況前文一念讚歎、有無量之功德乎。

/KEPAN/（辛）八為下賤者禮念

/VERSE/復次普廣。若未來世、有諸下賤等人、或奴或婢、乃至諸不自由之人。覺知宿業、要懺悔者。志心瞻禮、地藏菩薩形像。乃至一七日中、念菩薩名、可滿萬遍。如是等人、盡此報後、千萬生中、常生尊貴。更不經三惡道苦。

諸下賤不只一等之人。○特舉奴婢者、乃天下至愚至苦者也。一切世人、視其奴僕女婢、當察五事。一者、先周知其飢渴寒暑、然後驅使。二者、有病當為療治。三者、不得妄加鞭撻、有犯當考虛實、然後責治、可恕者恕、不可恕者訓治之。四者、若有纖小私財、不得奪之。五者、給與物件、當用平等、勿得偏曲。○諸不自由者、該攝一切男女等人。凡不自主、聽從人者皆是。○覺知宿業者、勝劣好歹、察由感果、有尊卑苦樂。要懺前愆而悔後過之人也。○須志瞻禮者、專心對佛菩薩像前勤禮。慚心一發、若泰山崩。無罪不滅。或一生繫念聖號。○乃至七日中者、每日念萬德鴻名。便能脫諸苦惱之煩纏。所謂罪消福至、堪得自由者矣。○若能如是禮念等人。全仗地藏大威神力。○此報償後。永劫生為尊貴、自由自在、逍遙解脫而無諸苦也。

/KEPAN/（辛）九生產獲福

/VERSE/復次普廣、若未來世中。閻浮提內、剎利婆羅門長者居士一切人等、及異姓種族、有新產者。或男或女、七日之中、早與讀誦此不思議經典。更為念菩薩名可滿萬遍。是新生子。或男或女、宿有殃報、便得解脫。安樂易養、壽命增長。若是承福生者。轉增安樂。及與壽命。

閻浮提內者表神力、護持之處。○剎利等者印度四姓貴賤一切人也。如中國百姓種類。○有新產者、乃子母極危險時。以一切諸生母、欲生子時、身體遍痛、受大苦惱。晝夜坐臥、不得安寧。男女未定。或云女左男右、各倚脊向腹而住。故先七日、誦此經保護、勿使一切惡鬼、損壞其胞胎。○更為念等者表大士聖號、能保母子無傷。俟三十八個七日滿足、將出產門、命若懸絲。○是新生子者。無論男女、有帶業宿殃、而解除之。宿業輕者增福壽。若子若母、俱藉叵思妙典、及大士嘉號之力也。

/KEPAN/（辛）十齋日誦經。分三（壬）初示十齋日

/VERSE/復次普廣、若未來世眾生、於月一日、八日、十四日、十五日、十八日。二十三、二十四、二十八、二十九日、乃至三十日。是諸日等、諸罪結集、定其輕重。

天道好生、此十日、瞰察人間、善惡多少。或云十齋日。齋者、猶齊也。以齊心志歸一、不敢作惡之義。或曰素食為齋、乃戒殺之意。有年三長齋、月六齋、十齋不等。正五九月、為三長齋。初八、十四、十五、二十三、二十九、三十日、為月六齋。或四季八節為八王齋。今經十齋日也。一日、缽闍底下（唐言梵王）、是建名日、宜為作善有益。初八、二十三兩日、是力戰日。婆娑善神下、應作公平為利。十四、二十九兩日、是勇猛日。藥□神下、當放生孝敬最契宜。二十四、是凶猛日。嚕達囉尼神下。二十八是最勝日、缽折底神下。唯持戒洽宜。十五、三十、是吉相日。必多盧神下、宜祭先亡及布施、供養諸佛菩薩諸天父母甚契極吉。此等諸神瞰察人類。善惡直奏天帝、然後判決輕重定其賞罰。不可不慎也。

/KEPAN/（壬）二罪狀誦經離災

/VERSE/南閻浮提眾生、舉止動念、無不是業、無不是罪。何況恣情殺害竊盜邪淫妄語、百千罪狀。○能於是十齋日、對佛菩薩、諸賢聖像前、讀是經一遍。東西南北、百由旬內、無諸災難。當此居家、若長若幼、現在未來。百千歲中、永離惡趣。

舉止者、外身動靜之善惡。動念者、內心昏散之善惡。由惑成業。因業積感罪報。須當防微、顧心念頭。何況愚人放逸恣情耶。豈不縱十惡之因、根於心源之流洩萬派乎。殺盜淫妄之貪瞋癡如前。○百千罪狀者、仁王云、一念有九十剎那。一一剎那，復有九百生滅。故云無不是業也。一一生滅中、冥伏十界之體、天眼觀之、無不成形、各形無非是罪也。○能於下誦經離災。經有神力護持、災難不鄰。災難亦有鬼神指揮。此等鬼神承天命行災。今逢天神遊屆之日而能誦經。一以天神呵護、各方太平。二以經典叵思、感蒙永後安寧。

/KEPAN/（壬）三齋日誦經現福

/VERSE/能於十齋日。每轉一遍。現世令此居家、無諸橫病、衣食豐溢。

每齋日誦經一遍、便有不思議、離苦得樂。令此居家、無諸疫癘瘟流等橫染之災。即是離苦。現世衣服豐盛。飲食盈溢。即得福樂也。

/KEPAN/（庚）二總結利益

/VERSE/是故普廣、當知地藏菩薩、有如是等、不可說、百千萬億、大威神力、利益之事。○閻浮眾生、於此大士、有大因緣。是諸眾生聞菩薩名、見菩薩像。乃至聞是經三字五字、或一偈一句者。○現在殊妙安樂。未來之世、百千萬生、常得端正、生尊貴家。

初從是故至之事。總結上文別列明益十科。閻浮下明利益之根源。○因緣者、眾生本具為因。大士誘引使善事漸萌為緣。或往昔下種為因。至今互相由藉為緣。約當經現世、生感為因、地藏曲就應機為緣。○聞名耳根功德。見像眼根功德。頂禮身根功德。堪仿法華六根清淨略同。三字、表般若三智等。五字、約五根五力等。一偈四句表四門入理等。一句表一大總相法門等。○後四句利益如文。

/KEPAN/（己）三問名流布分二（庚）初表請意問名

/VERSE/爾時普廣菩薩、聞佛如來。稱揚讚歎地藏菩薩已。胡跪合掌、復白佛言、世尊。我久知是大士、有如此不可思議神力、及大誓願力。為未來眾生、遣知利益。○故問如來。唯然頂受。世尊。當何名此經。使我云何流布。

胡跪者、胡地之人、多以右膝著地。不同漢人、雙腳長跪也。合掌、表至誠歸一虛心恭敬。復白、正表請意。○久知者、同是古聖權示。特現槌砧洗滌群情罪垢。故啟佛讚歎之由、闡地藏叵思神力、心矢之力、臚後益世也。○故問如來等者、表流傳意、當問名有應實之功。名義若當、得契機契時、廣宣流布、而無滯矣。

/KEPAN/（庚）二答名願流

/VERSE/佛告普廣、此經有三名。一名地藏本願。亦名地藏本行。亦名地藏本誓力經。緣此菩薩、久遠劫來、發大重願、利益眾生。是故汝等、依願流布。普廣聞已、合掌恭敬、作禮而退。

名雖有三、原一菩薩之行為。若論利生邊說、名數之多、不能盡言焉。○本願者、本初往昔之願也。本行者、歷劫度生事行也。本誓力者、雙運願行之作用也。本願約空觀。本行約假觀。誓力約中觀。三觀一心、三名一境。心境頗融、任運益物。吾緣大士、久遠重願、利生略同是乎。○是故普廣汝依此。一心三觀、一境三諦、假三名之大願、彌世流布俾道群之妙轍也。又普廣之請名者、俾眾生見聞顧義、有所歸旨也。佛答三名、不失大士始終本懷。譯師題一、喜略避贅。故舉一以括三也。

/TEXT339:a12/（丙）七正明報恩行孝、彼此兼益。分二（丁）初品題

/KEPAN/利益存亡品第七

因地藏威神慈悲不可思議利益。故今品題、取此為名者、略有四種。一自利、二利他、三存利、四亡利。皆利於當世、益及將來也。自利者、文云觀閻浮眾生、於諸善事、至少利益、悉皆自得。利他者、文云是知識有大力故、相扶勸令牢足等文也。存利者、文云七分功德、生者獲六。聞健自修、分分己獲。亡利者、文云一名一號、聞在本識。至如是眾罪、悉消滅等文也。今此利者、宜益物之功用、不同孟子為害之始也。

/KEPAN/（丁）二釋文分三初大士說利益、二長者問利益、三發心結退。（戊）初分三（己）初明通病

/VERSE/爾時地藏菩薩摩訶薩、白佛言、世尊。我觀是閻浮眾生、舉心動念、無非是罪、脫獲善利、多退初心。若遇惡緣、念念增益。

我觀閻浮眾生者、餘三洲人根純稍輕浮亂之念。唯南洲人、雜念尤多、時刻不暫停住。推其所源、六意識根。善因惡因、功由舉心動念。禪觀之士、略思八正、獲正善利益功作、難能進取、易退初心。若遇惡境歹緣。習慣之心與境湊合。熾然增長。乃久劫之通病、循環不息、以罪積罪、豈不悲夫。

/KEPAN/（己）二假喻明

/VERSE/是等輩人、如履泥塗、負於重石、漸困漸重、足步深邃。○若得遇知識、替與減負、或全與負。是知識有大力故、復相扶助。勸令牢腳。若達平地、須省惡路、無再經歷。

初文惡勢難改。次文遇善知有憑。等輩人者、惡心湊惡緣之人也。履泥塗者、趨向惡行而造罪者之人。重石者、譬障深業重、若山石、自作自受、形影不差、唯自擔負。漸困漸重者、若惡作之勢流、而不能挽迴也。足步深邃者、喻現報之墮苦、雖未入地獄、罪報之相先現。○若遇知識者、有兩種、一善伴侶、所作所為、身口皆善。若人在雲霧中、滋潤有益。替與減負之義也。大道巨德、教挫惡銳、開示正念。若與全負之義也。蓋是知識有大力量之人。內外扶助、同行知識。二勸令牢腳者教授知識。平地無危險、通達善道。以善益善、須省悟惡路深邃險隘。不可更踐也。若憑教承行焉不出苦哉。

/KEPAN/（己）三宜設福利益。分二初為善設福、二勸勿造惡。（庚）初分四（辛）初宜設福文似合法

/VERSE/世尊。習惡眾生、從纖毫間、便至無量。是諸眾生、有如此習。臨命終時、父母眷屬、宜為設福、以資前路。

此文似合法釋前喻意。習惡者、如履泥塗輩。纖毫至無量。合漸困至於深邃。是諸至此習、合惡緣念念增長。命終時父母眷屬代為設福、合復相扶助。若同婆羅門女、光目女等、作諸功德。脫三途苦是減負。超生善處似全負。是勸令牢腳達平地以資前路句、合須省惡路無再經歷。

/KEPAN/（辛）二誠供念名下種

/VERSE/或懸幡蓋、及然油燈。或轉讀尊經。或供養佛像、及諸聖像。乃至念佛菩薩、及辟支佛名字。一名一號、歷臨終人耳根。或聞在本識。

懸幡蓋者、表高顯、意在孝子、代為設福或明壽庚、享世時事。然油燈者、明能破暗。義似離冥暗而生光明淨土。尊經一轉讀、聖境頓現前、使感十方諸佛護念也。供像易信、心起恭敬念頭。念鴻名是召德而懺障。將此設福聲像、俾命終人、納塵於受識、沁入本藏。本識者、第八阿賴耶識也。能含一切善惡種子、此全藉家屬、為其下善種、將有發達之時也。

/KEPAN/（辛）三消惡業之益

/VERSE/是諸眾生所造惡業。○計其感果必墮惡趣。○緣是眷屬為臨終人修此聖因。如是眾罪悉皆消滅。

指前習惡從纖毫至無量、及若遇緣等諸眾生。○計其感果等一句明造業。感苦果必定墮惡趣。○緣是眷屬等一句、明陽眷代明為修幡燈讀經供像之聖因。一生眾罪悉皆消滅無餘矣。

/KEPAN/（辛）四死後善升、現眾利益

/VERSE/若能更為身死之後、七七日內、廣造眾善。能使是諸眾生、永離惡趣、得生人天、受勝妙樂。現在眷屬、利益無量。

每七日中、廣作眾善。功能消過、不落空者。陽人追造善業、資助先亡生天。離苦獲樂、義有憑也。然眷屬悼薦之時既有善念薰懷、現世亨通、理所當然。故云利益無量焉。

/KEPAN/（庚）二勸勿造惡。分二初勸勿殺害、二譬喻。（辛）初分二（壬）初正勸

/VERSE/是故我今對佛世尊、及天龍八部人非人等。勸於閻浮提眾生、臨終之日、慎勿殺害、及造惡緣、拜祭鬼神、求諸魍魎。

地藏對佛告於八部。萬望各領佛□。普勸閻浮將來眾生。凡先亡喪事、不准殺生。微細生命、亦須慎敬。冥府討償命之連累。血腥惡鬼神敘噉。牽引新亡易入惡趣。魍魎者、怪物所成、鬼中之帥。家語云、木石之怪、曰夔魍魎。亦作□□（又魍魎鬼、搜鬼記云。昔顓頊氏有三子死而為疫鬼。一居江水為瘧鬼。二居山水為魍魎鬼。三居人宮室、善驚小兒、為小鬼）。

/KEPAN/（壬）二徵釋及況

/VERSE/何以故。爾所殺害、乃至拜祭、無纖毫之力、利益亡人。但結罪緣、轉增深重。假使來世、或現在生、得獲聖分、生人天中。緣是臨終、被諸眷屬、造是惡因。亦令是命終人、殃累對辯、晚生善處。何況臨命終人、在生未曾有少善根。各據本業、自受惡趣、何忍眷屬、更為增業。

何以故、是徵詞。爾所下解釋。世俗之人、不知愛惜生命、宰之祭祀、非但無功德之利益、而反增重罪於亡人。此新亡者、假使現在、作諸妙善正因、被其無知眷屬、造諸殺生之業、罰責之過、不能生善處。何況在生毫無善根之人。罪上加罪、奈之苦何若耶。

/KEPAN/（辛）二借譬喻明。分二（壬）初正譬喻

/VERSE/譬如有人、從遠地來、絕糧三日、所負擔物、強過百斤。忽遇鄰人、更附少物。以是之故、轉復困重。

有人者、二十五有之人也。從無始遙遠、無明住地以來。絕戒定慧之資糧、并無三智明日之闇路。所負五蘊之重擔、免強努力僅過百斤、十界互論、十界業為百斤。忽然之間一生、而喪亡矣。遇鄰人者、即家親眷屬等人。更附少物。譬命終殺生、業上加業罪之困重也。

/KEPAN/（壬）二少善自得

/VERSE/世尊。我觀閻浮眾生、但能於諸佛教中。乃至善事。一毛一渧、一沙一塵。如是利益、悉皆自得。

諸佛教中、作微毫之善事、悉為成佛之正因。詳如法華經、廣開顯之文。有一毛之信心、雖極細、漸巨之因也。一渧誠少、與滄海之溼性同。一沙一塵、至微積為泰山之種。故云少善不積何以成聖之胎胚耶。

/KEPAN/（戊）二長者問利益。分二（己）初經家焾名

/VERSE/說是語時、會中有一長者、名曰大辯。是長者久證無生。○化度十方、現長者身。

長者之具十德如前。大辯者、心若懸河。口同鴻鐘、問答辯駁、無有阻礙之人。完備義、法、辭、樂說、四種之妙能者也。久獲本覺性智之證、與無生理相冥。○化現二句從體起用也。

/KEPAN/（己）二問答命終善因。分二（庚）初長者總問。

/VERSE/合掌恭敬、問地藏菩薩言。大士。是南閻浮提眾生、命終之後。小大眷屬、為修功德、乃至設齋、造眾善因。是命終人、得大利益、及解脫不。

大士者、得一貫於諸、事理博通之人。然今地藏大士明知陰陽事理因果、故長者恭敬請問、陽眷為追悼心切、作諸善事功德。陰冥亡人、能得沾利益、并離生死苦之解脫否。

/KEPAN/（庚）二地藏別答分六（辛）初聞聖號解脫

/VERSE/地藏答言、長者。我今為未來現在一切眾生、承佛威力、略說是事。長者。未來現在諸眾生等、臨命終日。得聞一佛名、一菩薩名、一辟支佛名、不問有罪無罪、悉得解脫。

因為未現眾生、命終之日。自不能念、他人代念、亡者得聞聖號、不論輕重有無之罪。悉獲了生脫死、超昇淨域。○問何靈驗之若是、每見有人一生、口念聖號不輟、手搯念珠不離、竟未見效果何耶。答口念非心念、或輕心不注重、而慢意不歸一、曷靈驗之有乎。須感心虔誠鄭重。想念於身口相合、所謂即都攝六根也。淨念不絕、念體自寂、與彼聖知相鄰、非除罪而何、故解脫之道、由此臻進之階級也。今此命終、大事係急心念專一、誠心懇感、不同平常延緩之念、可知無疑矣。

/KEPAN/（辛）二為造福利

/VERSE/若有男子女人、在生不修善因、多造眾罪。命終之後、眷屬小大、為造福利一切聖事。七分之中、而乃獲一。六分功德、生者自利。○以是之故、未來現在善男女等、聞健自修、分分己獲。

前人為後人作福善、是大眷屬、後人為前人做功利、是小眷屬。凡三寶門中、菩提善法之正因。皆名一切聖事。七分獲一、生者六利。○以是下必自趁早不待臨時倉卒。親作自修自得。不俟年老死後人為明矣。

/KEPAN/（辛）三中陰業果

/VERSE/無常大鬼、不期而到。冥冥遊神、未知罪福。七七日內、如癡如聾。○或在諸司辯論業果。審定之後、據業受生。未測之間、千萬愁苦。何況墮於諸惡趣等。

一切世事、都為無常、人死亦稱無常。不得相約之期、到來而不自知。亡者、氣絕以後、後陰脫體、前陰未投。一生所作之業果、於此每七之中變遷、六根識不能作用、唯被業識隨流轉生、名曰中陰。○或在下府判究定其輕重罪業。諸司者、若善惡童子、手執文簿、辭辯諸事、如是之間、愁苦形態、千萬之相。何況判後、決定墮苦等容。憂心更甚、相貌不能言矣。

/KEPAN/（辛）四望薦救拔

/VERSE/是命終人、未得受生、在七七日內、念念之間、望諸骨肉眷屬、與造福力救拔。

此明中陰望救之時。未得投生、在四十九日中。時刻望福力以贖罪、早出此苦之渴念也。陽眷孝子賢孫、須作善以追薦。勿遲令生惡趣之苦也。

/KEPAN/（辛）五前陰受報

/VERSE/過是日後、隨業受報。若是罪人、動經千百歲中、無解脫日。若是五無間罪、墮大地獄、千劫萬劫、永受眾苦。

受報有三種不同。一者現報、今生作惡、現世隨業受華報。二者生報、所為善惡、罪業輕重、來生受報。三者後報、於今世作惡、以至將來受報、因前餘福未盡、福盡禍至、受報在後也。造罪有巨細、受報不無輕重之分、如此文明矣。形影相隨、纖毫不差、豈不怕哉。

/KEPAN/（辛）六營齋資助。分三（壬）初誠心營齋

/VERSE/復次長者。如是罪業眾生、命終之後、眷屬骨肉、為修營齋、資助業道。未齋食竟、及營齋之次。米泔菜葉、不棄於地。乃至諸食、未獻佛僧、勿得先食。

有誠敬心營齋、奉供三寶。求福資助業道離苦。或米汁之泔。老黃菜葉等、不甚美之物。或簡出餘剩。該不准棄之於地。用器皿什盛藏抗之、待齋畢以後方給諸丐者、或施畜生可也。乃至甚妙肴膳未獻佛僧、勿與別人先食。以表敬心不移、罪業眾生蒙光獲利也。

/KEPAN/（壬）二明亡者微利

/VERSE/如有違食、及不精勤。是命終人、了不得力。如精勤護淨、奉獻佛僧、是命終人、七分獲一。

若不准經中設齋之法、亡者不蒙沾光之利、骨肉之眷屬、亦不益處。苟能如法護淨、辦理供三寶之福田。若種瓜荳、如種所得也。亡者獲七分之一、之微利爾。餘皆生者自利。

/KEPAN/（壬）三結明俱益

/VERSE/是故長者、閻浮眾生、若能為其父母、乃至眷屬、命終之後。設齋供養、志心勤懇。如是之人、存亡獲利。

勤者即營齋之事護淨。志心懇者、堅志追福與亡者之心。懇祈設齋供養三寶。作者自益。如是方得二俱雙美也。

/KEPAN/（戊）三發心結退

/VERSE/說是語時、忉利天宮、有千萬億那由他閻浮鬼神、悉發無量菩提之心。大辯長者、作禮而退。

此無數鬼神、聞說於諸佛教中作善、妙利悉屬自得。又聞命終聞聖號、有罪無罪悉獲解脫、又聞亡一生六之利。又聞健自修分分己獲。乃至存亡俱利等。便發廣大正等正覺之心。長者出眾問畢、歸退本位。

/TEXT339:a13/（丙）八明行孝者、鬼神處處護持。分二（丁）初釋品題

/KEPAN/閻羅王眾讚歎品第八

蓋此品中、閻羅王及鬼王。看文似列眾之機、補序中所未列者、蒙音來會。尋義或於分身集會從大士來者、屢聞地藏孝願宏深、并佛菩薩讚歎。此無相如來、權示鬼王、亦疑問六道之事、而起讚歎。如云度罪苦眾生、不辭疲倦。若下文頭頭救拔等文是也。若文中諸處、護持眾生、與地藏行為似同。若利生方面說之、不妨取名護持品。然當經所尊者、明能化之人、非所護之機也。

/KEPAN/（丁）二釋文分三初來眾明列、二閻羅請問、三二王白佛、（戊）初分三（己）初經家焾義

/VERSE/爾時鐵圍山內、有無量鬼王、與閻羅天子。俱詣忉利、來到佛所。

此文雖屬經家敘義之文。或是橫來之機、或從地藏率眾、不可定指、鬼王有權示、業報不同。今來忉利聞法、夙根發現、誠不易事。具云閻磨羅、此云雙世鬼官之總司。治地獄之事主、為地藏菩薩之檀越也。

/KEPAN/（己）二別明列眾

/VERSE/所謂惡毒鬼王、多惡鬼王、大諍鬼王、白虎鬼王、血虎鬼王、赤虎鬼王、散殃鬼王、飛身鬼王、電光鬼王、狼牙鬼王、千眼鬼王、噉獸鬼王、負石鬼王、主耗鬼王、主禍鬼王、主食鬼王、主財鬼王、主畜鬼王、主禽鬼王、主獸鬼王、主魅鬼王、主產鬼王、主命鬼王、主疾鬼王、主險鬼王、三目鬼王、四目鬼王、五目鬼王、祁利失王、大祁利失王、祁利叉王、大祁利叉王、阿那吒王、大阿那吒王。

此三十五位、權現大士。隨類引化而已。既稱王皆自在度生也。○惡毒者、即現五逆十惡、權引要機。示同類身、度同類人也。○多惡者、外似多惡形相、內具慈悲之心。○大諍者、本得無諍三昧、設大諍之名、化歸無諍之法門也。○白血赤虎者、皆人身虎頭各色不同耳。○散殃者、災殃之事、眾生業報、或不敬天地、不孝父母師長等人。使其受苦知過、而改惡行善也。○飛身者、即飛行夜叉王之等類也。○電光者、或眼中光明、如電閃爍。或統身火光似之。○狼牙者、善逐山獸、口牙尖而向外、此王口牙略似也。○千眼者、楞嚴明觀世音千手眼、此鬼王統身是眼、或鑒機度生之用也。○噉獸者、且如古人、茹毛飲血有之。今此或形同獸類者。或生食活命者。不能決定。○負石者、即被差負石擔沙、填河塞海、之等類也。○主耗者、以不仁之家、耗散其財產、使知悔過、而行仁慈之益。○主禍者、罰其過處。禍臨福慶自避。或示不禍之行、導之向善。○主食者、資養生命、五穀等皆是食類，行善者、賜之豐年、惡行之人、減之饑饉。○主財者、財為世間之通寶、大富之家、必有此王主聚也。○主畜禽獸者、水陸空三處、各有四生畜類、羽毛鱗甲、三王轄之普攝無餘也。○主魅者、若魑魅魍魎等類、為此王所管也。○主產者、若送子投胎、分娩生產等、或一切萬物生產。皆主命者壽夭增減。亦由福禍之作與奪耳。○主疾者、如前解釋。○主險者、危險之處主保之。若高山峻嶺、幽谷匯川、江湖海邊處。○三目者、二目中間、豎嵌一目、若摩醯首羅天王。○四目者、額上橫開二目、與蒼頡似同。○五目者、若四目之中嵌岩一目也。○祁利下六王名處、遍尋諸經論、竟未見翻譯。今所隨文相解釋。祁利失者、祁有盛多之義。無德眾生欲多貪偏失、而不得富利也。即耗散之義奪算者也。○祁利叉者、或有仁德之人、希諸所望、隨念豐盛。交指叉手而賀之、即招財聚寶之王也。○阿那吒、或翻色質堅礙、能輔天行。將非扶眾生上天福因乎。

/KEPAN/（己）三從來部屬

/VERSE/如是等大鬼王、各各與百千諸小鬼王、盡居閻浮提。各有所執、各有所主。○是諸鬼王、與閻羅天子。承佛威神、及地藏菩薩摩訶薩力、俱詣忉利、在一面立。

如是下明部屬、是諸下仗佛力方到。如上諸位鬼王各有諸小王。然彼小王之中、各部屬而分主執幹事。一一執事中、亦有首領之主。若斯多數、俱巡守南閻浮提眾生、善惡孝不孝之事業。今主伴同來忉利。全藉佛并大士之神力也。

/KEPAN/（戊）二閻羅請問。分五（己）初獲利疑問

/VERSE/爾時閻羅天子、胡跪合掌、白佛言、世尊。○我等今者、與諸鬼王、承佛威神、及地藏菩薩摩訶薩力、方得詣此忉利大會。亦是我等獲善利故。我今有小疑事、敢問世尊。唯願世尊、慈悲宣說。

初二句、表聞法之儀式。我等下明仗威神力、十殿冥王、或有信奉、或不信受。或有能昇天、不能昇天、該不同等。既仗至大會、聞法水洗心垢。必獲善利故。轉明地藏處處、法化眾生、焉得不獲善利、由是懷疑敢問世尊。

/KEPAN/（己）二佛縱許說

/VERSE/佛告閻羅天子、恣汝所問、吾為汝說。

恣者、縱逸也。就汝恣情所問。或修證自行、或化道利機、過現未來、一切事、一切處。能問者、吾佛一一對汝說明。

/KEPAN/（己）三正請問

/VERSE/是時閻羅天子、瞻禮世尊、及迴視地藏菩薩、而白佛言。世尊。我觀地藏菩薩在六道中、百千方便、而度罪苦眾生、不辭疲倦。是大菩薩、有如是不可思議、神通之事。

請問世尊兼視地藏、意在讚歎、度六道出苦也。大士在各道中、隨宜設化。因注意六道、是偏重拔苦。不辭疲倦、是精進度生。神通作用、三輪普現、皆不可思議之度生事也。

/KEPAN/（己）四申所疑事

/VERSE/然諸眾生、脫獲罪報、未久之間。又墮惡道、世尊。是地藏菩薩、既有如是不可思議神力。云何眾生而不依止善道、永取解脫、唯願世尊、為我解說。

然轉語之詞。脫苦應向善而久樂、其未久尤落惡道之苦、是眾生情願受苦耶。又地藏既有如是神力、何不使眾生依善樂而勿墮耶。請垂訓除疑也。

/KEPAN/（己）五佛答業根。分二初直說惡習、二假譬喻釋。（庚）初分二（辛）初性習業根

/VERSE/佛告閻羅天子、南閻浮提眾生、其性剛強、難調難伏。○是大菩薩、於百千劫。頭頭救拔如是眾生、早令解脫。是罪報人、乃至墮大惡趣、菩薩以方便力、拔出根本業緣、而遣悟宿世之事。

佛先告閻羅明眾生、惡習慣性、遍處造罪。次明是大菩薩逐處一一濟拔。大慈悲心不捨、意欲早令解脫。勿償罪報、至墮苦趣。菩薩用方便、洗刷心垢歹緣。惠知前生業因也。根本業緣、即是剛強習性。思之思之、若何調拔哉。

/KEPAN/（辛）二隨業所旋

/VERSE/自是閻浮眾生、結惡習重、旋出旋入。勞斯菩薩、久經劫數、而作度脫。

眾生業力、勝菩薩神力、故難能挽迴。或上下五分結業力。十習因力等、隨熏所轉。自作自受、若蛾火蠶繭一般、大士隨逐保障、細細解脫、勞斯之久、常度生事業也。

/KEPAN/（庚）二借譬喻釋。分二初設譬、二合法。（辛）初分五（壬）初迷路入險

/VERSE/譬如有人、迷失本家、誤入險道。其險道中、多諸夜叉、及虎狼師子、蚖蛇蝮蠍。如是迷人、在險道中、須臾之間、即遭諸毒。

有人者三界二十五有之人也。迷失法性家鄉。錯誤走入生死險道。即背覺合塵、流落五濁惡險道中。夜叉能飛行之疾捷、若五利使。虎狼獅子等、若五鈍中之慢使。蚖蛇蝮蠍喻瞋使。如是縱逸十使迷人、在生死裏須臾、即被貪瞋癡三毒所中、便傷法身害慧命、可不慎心顧念哉。

/KEPAN/（壬）二知識遇迷人

/VERSE/有一知識、多解大術、善禁是毒乃及夜叉諸惡毒等。忽逢迷人欲進險道。而語之言、咄哉男子、為何事故、而入此路。有何異術、能制諸毒。

地藏為二佛中間（釋迦之後彌勒之前）唯一無二、之大知識。多解一切佛法。調一切眾生、身心之法術、善禁者、即戒門、律治諸惡莫作也。毒指貪瞋癡三毒（五逆為五毒、十惡為十毒、凡諸惡作、皆能毒害將來）。忽逢者、機教相逗也。凡愚迷人。將欲進險道之際。躊躇之間、勸化語之為易。咄哉者、警覺急辭之聲。問察之曰、為何事故。而欲趨入險道。有何奇異、方便法則、能制止諸毒耶。

/KEPAN/（壬）三聞求引出

/VERSE/是迷路人、忽聞是語、方知險道、即便退步、求出此路。是善知識、提攜接手、引出險道、免諸惡毒。至於好道、令得安樂。

此迷人忽然之間、聞此勸誘之辭、方知三毒險道。頃刻迴轉念頭、向善出惡路也。是知識者、知一切法、識眾生根性。是教授度生善知識。化道令起正念行為、是提攜接手義。滋資踐善、是出險道義。善行一立、惡法漸滅、免諸惡毒義。積善至極、善道自然安樂。

/KEPAN/（壬）四勸誡生感

/VERSE/而語之言、咄哉迷人。自今已後、勿履是道。此路入者、卒難得出、復損性命。是迷路人、亦生感重。

如前所勸、險道之語言。又要提醒迷人、說此路中毒況。故再以咄哉。自從遇知識之後、切勿履踐、是生死輪迴險道。若入此五塵六欲之路者、於其是內、隨逐奔赴、卒難得出。亦復損法性不得顯、慧命被埋若傷。蓋聞知識之言、自生感激。懷記不移矣。

/KEPAN/（壬）五囑告今人

/VERSE/臨別之時、知識又言。若見親知、及諸路人、若男若女、言於此路、多諸毒惡、喪失性命。無令是眾、自取其死。

臨別時者、迷人回頭將向善起行之時也。知識又要囑言、展轉傳化無窮盡也。親知同類相伴也。諸路人者、不落善惡普通之人也。既言男女必攝老幼、說之曰、此五塵六欲即生死根株之路。多諸人類被毒害傷。至於性命喪失。該其自取此塵、被塵害死也。

/KEPAN/（辛）二合法。分三（壬）初總明法喻

/VERSE/是故地藏菩薩、具大慈悲、救拔罪苦眾生、生人天中、令受妙樂。○是諸罪眾、知業道苦、脫得出離。永不再歷。

此文有結法明喻之意。是故二字、以上喻文、結歸地藏、慈悲之法。能具大體用。以同體悲能遍拔眾苦。用無緣慈、令受妙樂。○是諸罪眾之人、知得業道受苦、比較險道一般。得脫險道之難、出離遭毒之苦。直至永遠不可再歷、此險苦之境也。

/KEPAN/（壬）二正對合法

/VERSE/如迷路人、誤入險道。○遇善知識、○引接令出、永不復入。○逢見他人、復勸莫入。自言因是迷故、得解脫竟、更不復入。○若再履踐、猶尚迷誤、不覺舊曾所落險道、或至失命、如墮惡趣。

迷路人二句、合上譬如有人、至遭諸毒。○遇善知識一句、合上多解大術、至能制諸毒等文。○引接二句、合上忽聞是語、至令得安樂。逢見他人五句、合上臨別之時、至自取其死。○若再履路五句、合上而語之言、至亦生感重。

/KEPAN/（壬）三結答閻羅

/VERSE/地藏菩薩方便力故、使令解脫、生人天中。旋又再入、若業結重、永處地獄、無解脫時。

旋又再入者、暫勤善業、尤藉大士方便之力、生人天中。惡念略起、善報盡故、旋落地獄。若業障結使重者、竟無解脫之期。

/KEPAN/（戊）三二王白佛。分二初惡毒白佛、二主命白佛。（己）初分二初鬼王護善、二如來讚告。（庚）初分三（辛）初部類遊護。

/VERSE/爾時惡毒鬼王、合掌恭敬、白佛言、世尊。○我等諸鬼王、其數無量、在閻浮提。○或利益人、或損害人、各各不同。○然是業報、使我眷屬、遊行世界、多惡少善。

初二句、出眾發表、願護南贍部州眾生。文似經家添敘。名雖惡毒、心行慈悲。大菩薩之現度爾。○我等下明類數住處。或利下三句、明其部類中、有善惡不等。○然是下釋彼隨業所報、該彼在人世時、由貪嫉、邪佞、諂曲之心。今墮鬼類、受□惡毒王之差使、巡察人事、善惡之多少也。

/KEPAN/（辛）二所歷事處

/VERSE/過人家庭、或城邑聚落、莊園房舍。或有男子女人、修毛髮善事。乃至懸一幡一蓋、少香少華、供養佛像、及菩薩像、或轉讀尊經。燒香供養、一句一偈。

蓋研此等之文、為人在世、所作善惡。自然有神鬼明知、焉得隱覆哉。諸鬼王遊巡人家、或省城、縣邑、鄉村之聚落。莊嚴園觀、房廊屋舍。其中一一男女、作善作惡一一能知。今文略置惡論善、幡蓋香華、供佛菩薩之像。作因感果如是如是。讀尊經供法寶、乃至句偈、功不唐捐。故經云、若聞法者、無一不成佛、即此之謂歟。

/KEPAN/（辛）三保障外惡

/VERSE/我等鬼王、敬禮是人、如過去現在未來諸佛。○敕諸小鬼、各有大力、及土地分、便令衛護。不令惡事橫事、惡病橫病、乃至不如意事、近於此舍等處。何況入門。

初三句、表敬善因。經云念佛禮佛敬佛、將來必定成佛。三世諸佛、因地皆由少善因而積成也。○敕小鬼及土地神、保護植善之人、惡事惡病橫事、不近舍處、是外御之敵。該病及歹事。本由天帝頒賜鬼王、差諸小鬼、今既衛護、自然無不如意事、全仗佛經光大惠澤也。

/KEPAN/（庚）二如來讚告

/VERSE/佛讚鬼王、善哉善哉。汝等及與閻羅、能如是擁護善男女等。吾亦告梵王帝釋、令衛護汝。

讚鬼王敬善人如佛故一善哉。敕諸小鬼、御惡護善故二善哉。此鬼眾利他之宏法也。又告梵王帝釋、保護鬼眾。勿退初心、方令自他、同善行至大覺也。

/KEPAN/（己）二主命白佛。分二初主命自陳、二佛告行願勿退。（庚）初分二（辛）初經家集名

/VERSE/說是語時、會中有一鬼王、名曰主命、白佛言、世尊。

以惡毒衛生而未主人命。今此名義相和、亦是為成佛之因行、擁生之大事也。

/KEPAN/（辛）二自陳本願。分二（壬）初陳本願意

/VERSE/我本業緣、主閻浮人命、生時死時、我皆主之。在我本願、甚欲利益、自是眾生不會我意、致令生死、俱不得安。

本業緣者、往昔迄今、認賊作子以為義務。生死之時、主之令安、是其本意。奈眾生不會、違背主命宗旨、反以殺生招惡鬼、自獲不安之殃、非別所與也。

/KEPAN/（壬）二徵釋。分二初生時不會意、二死時不會意。（癸）初分二（子）初將生宜作善

/VERSE/何以故、是閻浮提人、初生之時、不問男女、或欲生時、但作善事、增益舍宅。自令土地無量歡喜。擁護子母、得大安樂、利益眷屬。

但舉閻浮提、餘洲大同小異。十月滿足當欲生產之時。無論男女、應作福善、令其消前過愆之業障、增令現生之福基。自然土地神祗、荷護子母、家中眷屬、自然安樂也。

/KEPAN/（子）二生已慎害。分二（丑）初戒殺酒樂

/VERSE/或已生下、慎勿殺害取諸鮮味、供給產母。及廣聚眷屬、飲酒食肉、歌樂絃管。能令子母、不得安樂。

慎勿二字貫透此科、凡生子不宜殺、當思彼子我子、雖人畜不同、貪生怕死一也。宜當放生積福。倘有無知者、戕彼脂膏、充養產母之口腹、於心安忍乎。亦不可廣聚、湯餅會筵。苟吵哄作鬧、召納惡鬼神類。食酒肉乃斷善根者。歌樂等、難免樂盡福衰、有損無益之事。故使子母不得安樂。

/KEPAN/（丑）二反殃自損

/VERSE/何以故。○是產難時、有無數惡鬼、及魍魎精魅、欲食腥血。○是我早令舍宅土地靈祇。荷護子母、使令安樂、而得利益。○如是之人、見安樂故、便合設福、答諸土地、○翻為殺害、聚集眷屬。○以是之故、犯殃自受、子母俱損。

何以故三字、徵釋慎勿殺害。○因產母正當生子時、有惡類欲侵毀。惡鬼等四句文是。○有善類護佑、若主命差使者四句文是。○有冥恩不知報答、如是下四句文。○而翻殺害惡類有侵伺之隙可乘。○以是之故二俱不利。該此等之說、誠不會主命之意也。

/KEPAN/（癸）二死不會意分四（子）初總明會意

/VERSE/又閻浮提、臨命終人、不問善惡。我欲令是命終之人、不落惡道。何況自修善根、增我力故。

觀此文、主命的是、發大善願、救護眾生者。善且置之不論。惡人臨終不使墮落惡道。擔負眾生業力、豈非地藏之倫乎。因人生在世、無不死者、至命光遷謝之際、一生所作、善惡之業頓現。逐業循環者多。有幾人自修、了生死之善根業、與主命願意、相投承乘者也。

/KEPAN/（子）二鬼神變態

/VERSE/是閻浮提、行善之人、臨命終時。亦有百千惡道鬼神。或變作父母、乃至諸眷屬、引接亡人、令落惡道。何況本造惡者。

凡行善之人、不發決定之善願者、命終之時、被諸惡道鬼神攪擾。故所辦道發願為先、護願神維持也。或念佛亦無此事、系佛力大光明中、必無魔事。此文須推至生生迄今、惡緣眷屬所致也。彌陀疏鈔云、應入地獄者、刀山劍樹、視作園林。應墮畜生者、馬腹驢胎。認為堂宇。彼文業變、此文鬼神現態、悉是無始業報所感也。

/KEPAN/（子）三善驅鬼魔

/VERSE/世尊。如是閻浮提男子女人。臨命終時、神識惛昧、不辨善惡、乃至眼耳、更無見聞。○是諸眷屬、當須設大供養、轉讀尊經、念佛菩薩名號。如是善緣、能令亡者、離諸惡道。諸魔鬼神、悉皆退散。

此明臨終、神識之狀。收前五識歸藏識之時、外五塵不對、六識不辨善惡之事。唯一後有、將脫軀殼。○是諸下、孝子宜作善緣、資亡靈生於善處。念經念佛等、義如前釋。

/KEPAN/（子）四小善除諸惡

/VERSE/世尊。一切眾生臨命終時。若得聞一佛名、一菩薩名。或大乘經典、一句一偈。我觀如是輩人、除五無間殺害之罪。小小惡業、合墮惡趣者、尋即解脫。

命終若聞佛菩薩名、及經典之偈句。皆是令他、起諸正念、消惡業障。亦由陽眷孝心之所為也。若論作將來之種子、如食小許金剛、竟穿腸而出。故聞一名號、終至行證名義相得。若論現在、作用能力、除五無間、大地獄之苦、及諸趣邊小地獄。悉同瓦解冰消。解脫者、是威神靈驗之效果也。

/KEPAN/（庚）二佛告行願弗退。分二初明行願、二明顯實。（辛）初分二（壬）初勸慈願莫退

/VERSE/佛告主命鬼王。汝大慈故、能發如是大願。於生死中、護諸眾生。若未來世中、有男子女人、至生死時。汝莫退是願、總令解脫、永得安樂。

大慈等與眾生。不問善惡、不令落諸惡道。能發大願者、必能行利生之大行。仍同彌勒地藏普賢之儔。莫不欲令群情、解脫安樂爾。今佛勸莫退慈願者、此等眾生、統使晉道損生焉。

/KEPAN/（壬）二承敕利生

/VERSE/鬼王白佛言、願不有慮。我畢是形、念念擁護閻浮眾生、生時死時、俱得安樂。但願諸眾生、於生死時、信受我語。○無不解脫、獲大利益。

主命領佛敕利生、殷勤至切、念念不忘。但願諸眾生、領會其意、於生死時、俱得安樂。該其意、即前文生時、慎弗殺害等文是。死時須念尊經唱佛名、乃至一名號、一偈一句。若能如是、則信受我主命之語。各各無不有益。○大利者、或指同法華、悟實相之義、不可僅僅指生天而已。當至獲法身之證也。

/KEPAN/（辛）二明顯實。分三（壬）初顯實非鬼

/VERSE/爾時佛告地藏菩薩。是大鬼王主命者、已曾經百千生、作大鬼王。於生死中、擁護眾生。是大士慈悲願故、現大鬼身、實非鬼也。

展明久遠至今、都主眾生、性命為事業。乃名字和營業、相稱之嘉號、普現之若斯。誠大菩薩隨化之攝機也。鬼佛雖異、度生之心、利他原同焉。

/KEPAN/（壬）二名號劫住

/VERSE/卻後過一百七十劫。當得成佛。號曰無相如來。劫名安樂、世界名淨住。其佛壽命不可計劫。

利生萬行事畢。萬德莊嚴果位、出乎自然。過此劫之久、去他方作佛。若初住分證、百界分身作佛也。○無相者是別號、無生住異滅之相。無相亦無、原一真如之實相。不但無鬼猙獰之惡相、而且無佛莊嚴之好相。如來是通號、舉一兼九也。安住實智中、主人命之度生、以致安樂、至果上其劫名亦額、安樂也。大士因地心淨、致感成世界、亦清淨所住。乃依由正轉之所成也。其壽命、或指法身無終、為不可計劫耳。

/KEPAN/（壬）三結度生事

/VERSE/地藏。是大鬼王、其事如是、不可思議。所度人天亦不可限量。

菩薩行普現色三昧。示鬼類之中、誘引其黨、而是四攝之一也。人天被度猶多、豈非二十五王、度二十五有之不可思議之事乎。

/KEPAN/（丙）九設法懺罪、為成佛因。（丁）初釋題

/KEPAN/稱佛名號品第九

唯此最利益事、勝前諸品之功能、誠滅罪極妙法門、成佛快速之良因也、閱當文、能聞者、功效莫比。況自念自稱、焉可測之利益乎。故有孝思者、設薦追恩、宜親自念佛。方冥陽兩利、殊仗佛力、均沾蔭澤也。佛義尋常解、今不煩贅。念佛法則詳若文中說。

/KEPAN/（丁）二釋文。分三（戊）初地藏為說利益

/VERSE/爾時地藏菩薩摩訶薩白佛言、世尊。我今為未來眾生、演利益事。於生死中、得大利益。唯願世尊、聽我說之。

念佛懺悔、諸經各明論用不同。地藏為未來罪苦之機、脫業離纏。被孝思者、代雙親逐漸滅罪。聞念之者、生死道中、自他獲利。有慇懃之心、請佛聽許。

/KEPAN/（戊）佛使速說

/VERSE/佛告地藏菩薩、汝今欲興慈悲、救拔一切罪苦六道眾生、演不思議事。今正是時、唯當速說、吾即涅槃。使汝早畢是願、吾亦無憂現在未來一切眾生。

大士欲興與樂、拔苦之心者。論現在、釋佛殘機。唯有念佛法門、最為不思議事。此機此時、今當相宜也、佛鑒機薪將盡。隱息應火為涅槃。地藏願扶餘殘之機。佛本無涅槃、地藏亦無畢願、俱為眾生出苦擔憂。說此法門、度三有出苦眾生之坦途也。

/KEPAN/（戊）三大士正說。分三初別列十佛、二總指諸佛、三結益。（己）初文自分十科、（庚）初無邊身如來

/VERSE/地藏菩薩白佛言、世尊。過去無量阿僧祇劫。有佛出世、號無邊身如來。若有男子女人、聞是佛名。暫生恭敬、即得超越四十劫生死重罪。○何況塑畫形象。供養讚歎、其人獲福、無量無邊。

貫下等文、都指過去古佛。皆地藏自所親值、恭奉之佛也。有佛出世、為人天師、方明報果感因、生生世世、自作自受。無邊身者佛之別號、乃三輪之一。亦三身圓具之一。如來十通號之一。若有男女、大小之機。聞佛名而起思修、兼發恭敬誠意。除四十劫生死罪。○何況下作善增福、如文。

/KEPAN/（庚）三寶性如來

/VERSE/又於過去恆河沙劫。有佛出世、號寶性如來。若有男子女人、聞是佛名、一彈指頃、發心歸依。是人於無上道、永不退轉。

寶性佛、超無邊身之前、過恆河沙劫之久。寶性者、寶為世所尊重。譬諸法身本性、為三賢十聖、望仰之珍寶。聞名而生渴企。發心欲希、冥加之益而歸依也是人心念、既入佛乘之中、承如來力、任運增無上之道、永無退轉矣。

/KEPAN/（庚）三波頭摩勝如來

/VERSE/又於過去、有佛出世、號波頭摩勝如來。若有男子女人、聞是佛名、歷於耳根。是人當得千返生於六欲天中。何況志心稱念。

推憶寶性佛之前。有佛住世、為龍天脫苦之要法。三乘眼目之依止也。波頭摩者、此云赤蓮華。勝者超餘花不能比也。蓮生於水、不著水。出乎空不染塵。譬佛不落二乘定空之水、不戀紅塵之凡染。聞名經過耳根、千返天福、終成道種。立志發心、稱理之念、成佛有期矣。

/KEPAN/（庚）四師子吼如來

/VERSE/又於過去不可說不可說阿僧祇劫。有佛出世、號師子吼如來、若男子女人。聞是佛名、一念歸依。是人得遇無量諸佛、摩頂受記。

過波頭摩勝佛前時。不可說至阿僧祇劫。如前解。師子吼、亦如前序中詳釋。一念歸依此佛為始。以後念念、背塵合覺。得值無量諸佛。摩頂者、佛之手按斯善男士女人頭頂。受記者、有通別事理各異、詳如法華經文句云。

/KEPAN/（庚）五拘留孫佛

/VERSE/又於過去、有佛出世、號拘留孫佛。若有男子女人、聞是佛名、志心瞻禮、或復讚歎。是人於賢劫千佛會中。為大梵王、得授上記。

此佛應定、釋尊之前賢劫首佛、不可過師子吼佛之前。以又字不作鱗次之又。須憑義斷。拘留孫、此云所應斷。五住二死斷處立名。人壽六萬歲時、出現於世度生。志心屬意、瞻禮是身、讚歎由口、以此虔誠清淨三業、為本修因、福慧漸臻、位置大梵天王、賢劫千佛會中、為請法之主、以至授無上菩提成佛之記也。

/KEPAN/（庚）六毗婆尸佛

/VERSE/又於過去。有佛出世號毗婆尸。若有男子女人、聞是佛名、永不墮惡道。常生人天、受勝妙樂。

此佛在過去莊嚴劫千數中、第九百九十八尊。釋迦佛於彼初種相好因。毗婆尸。此云維衛、亦名勝觀。不墮者、全仗佛力、若有男女、聞而執持、任運超昇。焉得退墮之苦哉。故常生等云者。

/KEPAN/（庚）七寶勝如來

/VERSE/又於過去無量無數恆河沙劫。有佛出世、號寶勝如來。若有男子女人、聞是佛名、畢竟不墮惡道。常在天上、受勝妙樂。

久遠劫前、佛號寶勝者、七如來之一也。寶有世間寶、出世間寶。世人萬物尊貴為寶。出世以法契利群生。容易了生脫死為寶。此如來誓願力、拔濟眾生。聞名者、竟不隨苦。稱念者、千生離苦、證無上道。妙樂者、即無上道之異名爾。

/KEPAN/（庚）八寶相如來

/VERSE/又於過去、有佛出世、號寶相如來。若有男子女人、聞是佛名、生恭敬心、是人不久得阿羅漢果。

寶相者、世間一切皆是虛浮之相、唯有人人本具之寶相。唯佛與佛、親自證得。聖賢仰之若珍寶也。聞之生恭慕、敬仰之心者。便有效修之羡意。後至臻得果位矣。阿羅漢、有大小權實、不可偏指純小實者。

/KEPAN/（庚）九袈裟幢如來

/VERSE/又於過去無量阿僧祇劫、有佛出世、號袈裟幢如來。若有男子女人、聞是佛名者、超一百大劫、生死之罪。

袈裟、此云不正色染。乃僧伽黎等、三衣之色相。繞帷佛身若幢。形相立名。凡五七九等諸條、披之外身、內心起忍辱念。有滅罪生福之利。若人聞之、而知罪福、仿乎離生死之法。豈僅百大劫耶。

/KEPAN/（庚）十大通山王如來

/VERSE/又於過去、有佛出世號大通山王如來、若有男子女人、聞是佛名者、是人得遇恆河沙佛、廣為說法。必成菩提。

妙高峰為山中之王。有八萬四千高廣之大。四寶所成、映森羅明徹為之通。譬報身佛、巍巍之高廣。眾行功德所成。能通法身、應身之理用。一佛既然、佛佛皆爾。故聞此佛名、遇無量佛說法。依法修持、必成正覺之果海也。

/KEPAN/（己）二總指諸佛

/VERSE/又於過去、有淨月佛、山王佛、智勝佛、淨名王佛、智成就佛、無上佛、妙聲佛、滿月佛、月面佛。有如是等不可說佛。

淨月者、佛身不染塵為淨。隨機應現似月。對機立名也。○山王者、勝應身、業識觀之、若山王。仰瞻者、獲福無量、以身相立名也。○智勝者、世智出世智、乃至二十一種智、悉得。勝於諸佛故。以智慧立名也。○淨名王者、自他諸障斷盡、清淨自在。以斷惑立名也、○智成就者、修德功成、性德體就。都由智力而得。以智照顯立名也。○無上者、十通號之一、佛佛皆具、有惑所斷、為有上士。惑窮理極、稱無上士。以位尊立名也。○妙聲者、四辯八音咸妙、唯聲散布於外、群機聞之駭動。經云迦陵仙音、遍十方界、恆沙菩薩、來聚道場。以招機施教立名也。○滿月者、如十五夜月、圓滿具足、以表智斷二德立名也。○月面者、佛面如月、視之無厭、人人堪愛。以相好立名也。○總指云有如是等、不可說諸佛。悉地藏因行之中、於此佛佛化處。都行孝順之道。亦於佛佛座下、發大願、擔荷六道。承諸佛之咐囑者、明矣。

/KEPAN/（己）結益。分三（庚）初念一多佛

/VERSE/世尊。現在未來、一切眾生。若天若人、若男若女。但念得一佛名號、功德無量。何況多名。是眾生等、生時死時、自得大利。終不墮惡道。

總明前等、諸佛、德沾眾生。無論那尊佛名、於心易念、有緣者、念之可也。或天人男女現未群機。能念一佛。或念多佛。功德不可以凡情測度也。生時叨光安甯。死時神識超昇。自此得大利益、永後終不退墮於惡道也。

/KEPAN/（庚）二為他念佛

/VERSE/若有臨命終人、家中眷屬。乃至一人、為是病人、高聲念一佛名。是命終人、除五無間罪、餘業報等、悉得消滅。○是五無間罪、雖至極重、動經億劫、了不得出。承斯臨命終時、他人為其稱念佛名。於是罪中、亦漸消滅。

人至畢世之時、伴侶中一人為其高唱一佛之鴻名。提病人之正念者。使命終人正念昭著、不落邪思。便除五無間之罪。況諸小獄之餘報乎。○是五下、重顯念佛之功、滅罪之力。若多人念、功尤來大。念多佛名、妙力更勝。何罪業而不滅。何神識而不超昇哉。直須自他俱利也。

/KEPAN/（庚）三自念獲滅

/VERSE/何況眾生、自稱自念。獲福無量、滅無量罪。

他人代念、尚有若此功能。況自己稱念、自修自得罪福焉測乎。自稱者、理解之人、稱理念本性佛。眾生與佛同體之真性、周遍法界。無福無罪。焉有獲滅之可得哉。自念者、事行之人。須執持鴻名勤身不倦。亦不可須臾遠離。獲福無量、除滅宿世業障。當知應須拳拳於事行。不可著理而棄事也。設法懺罪為成佛因竟。

/TEXT339:a15/（丙）第十明作福、須迴向。（丁）初品題。

/KEPAN/校量布施功德緣品第十

布施為六度之首。萬行之先。攝機度生之要。成佛之資助也。心量有大小、行為有頓漸。收機有遲速、成佛有權實。須比校而衡圖之。原夫布施略分三種。謂財、法、無畏、財施者、僅得天福為淺。法有世間、及出世。有深有淺。無畏有事、有理、亦分深淺、若不迴向法界、功德皆淺。苟能會通事理、三輪叵得。以所作心、緣無相之理。隨舉一塵、元是法界、之全體者、畢竟成佛也。

/KEPAN/（丁）二釋文。分四。（戊）初地藏問布施校量

/VERSE/爾時地藏菩薩摩訶薩。承佛威神、從座而起。胡跪合掌、白佛言、世尊。○我觀業道眾生、校量布施。有輕有重、有一生受福、有十生受福。有百生千生受大福利者、○是事云何、唯願世尊為我說之。

初一行、經家敘集。我觀下所疑事。○業道者、凡情未盡眾生、善惡二途、為事不出黑白二業。今就善事白業邊論。布施功德。校量有輕重者。浮心不實之作布施、或被強募者、而出資、悉是輕功德。倘配一生受福報。若自發心、不知理趣迴向、著事而施者。有十生福報。苟能起大心、而周施回顧遠念、至百千生中、受大福利。蓋此之說、都明能施者之心、而論福報。且未明所施處田之好歹也。○是事下地藏正疑問。係大士焉得不知耶、誠代眾生之疑問也。

/KEPAN/（戊）二佛誡聽為說

/VERSE/爾時佛告地藏菩薩。吾今於忉利天宮一切眾會、說閻浮提布施、校量功德輕重。汝當諦聽、吾為汝說。

吾佛於法會大眾前。說布施功德。莫非意欲逗機之廣。明施且除貪弊之要。又布施生天之基。在忉利說、生天之因。適當筵天眾、起猛省宿世、之業因也。

/KEPAN/（戊）三樂欲聞

/VERSE/地藏白佛言、我疑是事、願樂欲聞。

權示方面、誠猶豫不決。願聞世尊說布施之利。幾況未知可成佛否。

/KEPAN/（戊）四正說行施功德。分二初王臣布施、二庶民布施。（己）初分五、初施最貧賤、二施塔寺及諸像、三施經像及勸人、四施生產及藥食具、五普勸回向。（庚）初分三、（辛）初能施之處

/VERSE/佛告地藏菩薩、南閻浮提。有諸國王、宰輔大臣、大長者、大剎利、大婆羅門等。○若遇最下貧窮、乃至癃殘瘖啞、聾癡無目、如是種種不完具者。

國王能發一言、施與之事、濟人不少。宰輔等、官僚一人之下、萬民之上、當作愍恤庶黎之苦況。尊姓王族之剎利、淨行修道之婆羅門、或其閑居巨富之隱士、皆是能施之人。況比丘本懷之事乎。○若遇下、明所施之機。凡世人無有出生死之志者、三界之內、果報循環。咸昔因今果。今業後報。豈不慎哉。無少分銀錢之資、為貧。無衣食支身、為窮。乃在人中最下賤、之苦軀也。背曲而凸謂之癃。肢體不全具云殘。瘖者、但句音、不能再語。啞者、有口不能說。聾者、耳不聞聲。不別好歹之癡、盲而無目之人、如是等類、世多不一、統是至苦至悲。宜施植福、悲田不可不作焉。

/KEPAN/（辛）二明心功德

/VERSE/是大國王等、欲布施時。若能具大慈悲。下心含笑、親手遍布施。或使人施、軟言慰喻。○是國王等、所獲福利、如布施百恆河沙佛功德之利。

此明慈悲之心、獲功德之本。內起慈悲、愍彼之苦、要與他之樂。外現善容、毫無吝惜之意。親手施、表恤心情切。其或各處、分差使者而施。囑其須柔軟與物。勿可慢心傲態。更言善語慰諭、勸彼所施之人、慎諸心術、亦名善法施也。○是人之功德者、豈可思議哉。誠如文數之佛、供養利益、無二無別也。

/KEPAN/（辛）三徵釋

/VERSE/何以故、緣是國王等。於是最貧賤輩及不完具者、發大慈心、○是故福利、有如此報。百千生中、常得七寶具足。何況衣食受用。

是國王等遇最貧賤及不完具等。苦況之悲田。一不輕罵得福。二欲施與獲福。三能發慈心、憐恤之念、更加慰諭、其得福不可思議矣。○是故下、顯施者、來生之好報。常得七寶、隨心適用。諸般全備。況細滑衣服、美妙珍饈之飲食耶乎。

/KEPAN/（庚）二施塔寺及諸像。分二（辛）初能施之處

/VERSE/復次地藏、若未來世、有諸國王、至婆羅門等。遇佛塔寺、或佛形像、乃至菩薩聲聞辟支佛像。躬自營辦、供養布施。

未來世者、佛菩薩有悲念、遠顧後人。王臣婆羅門等、未來能施之人。塔寺、大聖遺跡依處。諸像代正報之表儀。俱是所施處、之敬田也、或自躬身營辦塔墓。瘞埋聖人靈骨舍利。或造諸寺宇、安尊容祭奠、而俾人供養之處。如是布施、誠大孝順之弟子也。

/KEPAN/（辛）二顯報迴向

/VERSE/是國王等、當得三劫、為帝釋身、受勝妙樂。○若能以此布施福利、迴向法界。是大國王等。於十劫中、常為大梵天王。

施塔寺諸像。報得三劫中當做帝釋天主、僅論事相地居之妙樂也。○若能會心趣理、應若下文直成佛道為是。若能知此功德、迴向施於法界理趣者、於十劫中、為大千世界、擅權之主、此亦著於果報、未知趨向、道業之故也。

/KEPAN/（庚）三施經像及勸人。分二（辛）初能所結緣

/VERSE/復次地藏、若未來世、有諸國王、至婆羅門等。○遇先佛塔廟、或至經像。毀壞破落、乃能發心修補。是國王等。○或自營辦。或勸他人。乃至百千人等、布施結緣。

/VERSE/復次地藏、未來世中。有諸國王、及婆羅門等。○見諸老病、及生產婦女。若一念間、具大慈心。布施醫藥飲食臥具、使令安樂。

/VERSE/如是福利、最不思議。一百劫中、常為淨居天主。二百劫中、常為六欲天主。畢竟成佛、永不墮惡道。乃至百千生中、耳不聞苦聲。

不思議者、一念心中、具大慈悲喜捨、故有如是福利。設一念清淨、禪思之因。必感樂淨居天果。倘善慈愛物之念、或感欲界有漏自在福。若起四無量不滯著心、將來畢竟成佛。直至三不退之地。永不聞惡道苦聲、況得見形而自墮苦哉。

塔寺內所流傳、大乘經典者。凡諸方等事理並說。通為大乘。乘者、運載之義、心行依憑此義、可運出生死、載到彼岸。經典者、即黃卷赤軸、寶篋琅函、宋訂書冊等是也。新者者、裝潢完美、布施供養他人。令彼禮拜讀誦、種種修持。故舊及毀壞者、修整其缺處補之。經營、料理。裨益後來、沾聖賢之道訓。其或一人獨出財資、施此流傳之事、其或各處募捐、誘勸多人、自他同共發行施之心。○如是下、顯報。諸小國王、三十生中、得自在福。功由助發、施經彌流益世。檀越即獨發心之施主、有自行化他、故得輪王。仍以善法化之云者。

/VERSE/復次地藏、未來世中、若有善男子善女人、於佛法中、所種善根。或布施供養。或修補塔寺。或裝理經典。乃至一毛一塵、一沙一渧。

佛門中做善事、勝過其餘種善根者。原由佛自因地、種種誓願、行為所致也。布施但破慳貪、不知迴向、是浮福而已。若開善法施之提人正念心路。方是遍布施也。供養香花燈燭、亦人天事福、若依法修持、精進不退、是真法供養如來。塔寺故壞須修補。比諸造新者、功巍矣。經典傳道之品、先賢古聖精義記載之處。縱能裝理、不可著相。方是利世彌隆、功有攸歸也。乃至少善行施、應不住相。有相作福、生天界。猶如仰箭射虛空。豈不慎哉、豈不慎哉。乃至下少善當積福不唐捐。

/VERSE/如是善事、但能迴向法界。是人功德、百千生中、受上妙樂。○如但迴向自家眷屬、或自身利益。如是之果、即三生受樂。○捨一得萬報。

善事不論多少、獲福擬屬誠心。迴向各別不等、以由情願之狹闊。○若能心融法界理之迥向、情願剋臻佛果、百千生中任道妙樂、必至所期。○如但用凡夫情見、順相愛發、而迴向自家眷屬、不及他人。或獨善其身、僅三生受樂亦太局於限量。○捨一得萬者、誡勸心願須大、自然獲報功大、亦不可著於大相有得、離相融理為是。

/VERSE/是故地藏、布施因緣其事如是。

如前所說布施雖多、不越財、法、無畏、三種之施。財施者、外一切有為之物、隨人所欲悉與施之。法施者、即世間出世間、種種善法、淨心指導誘人、教而施之。無畏施者、證人之實行、為人之依止、若持戒而免墮等。蓋推三施之中、皆有互具之功能也。苟論校量輕重因緣。或一生、或百千生、似屬悲敬等之五田。福獲之多少、確由心之優劣。是故地藏、其布施軒輊、均由施心如是。明作福須迴向科竟。

/KEPAN/地神護法品第十一

此品文相、科注判為流通、因地神護法。今研看當文、耑讚地藏願勝、明現未眾生、依行利益。義當屬正宗也。地者、大氣之質、天之配象。儒書恆云、混沌初分、其氣輕清者為天。凝重者為地。元始無二之理。太極由無極、無形無相、眾妙之元。有形有相、天地之始。經云覺明空昧、相待成搖、則有風輪執持世界。明覺立堅、故有金輪保持國土。既有地土、不無主地之神。神者、主宰為義。主管南閻浮提也。凡精靈得天陽氣為神、有變運之用。受佛之歸戒者、而常擁護佛法。其名堅牢是也。

/KEPAN/（丁）次釋文。分四（戊）初勝昔諸聖

/VERSE/爾時堅牢地神白佛言、世尊。我從昔來、瞻視頂禮、無量菩薩摩訶薩。皆是大不思議神通智慧、廣度眾生。是地藏菩薩摩訶薩。於諸菩薩誓願深重。

前既明善事、須迴向已竟。今明願勝諸菩薩、當說之時也。梵言、涅哩鋤。此翻堅牢。凡地堅牢固、承負一切。產育眾物、由地資而成也。此神歸依佛戒為優婆夷之類。久預法會、敢詣座下白佛。若云我地神、自從往昔、親近諸菩薩以來。都頂禮敬心瞻視、各皆是大不可思議、隨現之化。以三輪神通、四辯智慧。普濟群有。是地藏大士、更勝諸菩薩之願深矣。

/KEPAN/（戊）二化六道勝今

/VERSE/世尊。是地藏菩薩。於閻浮提、有大因緣。如文殊、普賢、觀音、彌勒亦化百千身形、度於六道、其願尚有畢竟。是地藏菩薩、教化六道一切眾生。所發誓願劫數、如千百億恆河沙。

此文堅牢地神、欲明地藏。化六道因緣。勝過現今四位等覺大士。文殊、普賢、彌勒如前已釋。觀音俟視見聞利益。此四菩薩、與娑婆眾生極有緣。所化度生誠不可思議。唯是願有畢。地藏之願無盡、似遜一籌。非是位置優劣、而論深淺前後也。

/KEPAN/（戊）三表地藏功能。分二初作龕奉像得善、二讀經供像消惡。（己）初分三（庚）初指處建奉

/VERSE/世尊。我觀未來及現在眾生。於所住處、於南方清潔之地。以土石竹木、作其龕室。是中能塑畫、乃至金銀銅鐵、作地藏形像。燒香供養、瞻禮讚歎。是人居處、即得十種利益。

須彌山為四洲之中、忉利在頂、此為嘉會之設焉。現地神所指南方、定是閻浮提。現未眾生、尋清雅淨潔地基。用四物建造廟室。內裝奉像龕座。四金塑像、或以五彩繪畫、大士尊形、安置龕裏。供養如文。是人若隨所居處。必定得十利益。

/VERSE/何等為十。○一者、土地豐壤。二者、家宅永安。三者、先亡生天。四者、現在益壽。五者、所求遂意。六者、無水火災。七者、虛耗辟除。八者、杜絕惡夢。九者、出入神護。十者、多遇聖因。

此結指前南方住處、建奉興供等文。得如是下五字、指十種利益。如是因如是果。種瓜豆得瓜豆。罪福業報形影相隨也。

/VERSE/復白佛言。世尊。未來世中、若有善男子善女人、於所住處、有此經典及菩薩像。是人更能轉讀經典、供養菩薩。我常日夜、以本神力、衛護是人。乃至水火盜賊、大橫小橫、一切惡事、悉皆消滅。

後人之仿昔賢聖者、繩步於經書爾。故經像所在、即佛菩薩之身。更能熟讀深思、細心體會、踐古訓之行轍。雖曰未證、吾必謂之學賢聖矣。故地神尋常之間、日夜擁護也。乃至不遭水火災。明來強奪為盜、暗心竊偷為賊。大橫藥師經、詳明。九橫經、明小橫之事。一切惡事者、或結前句、大小橫。或另言天地風雨、星宿神變。及世時疾疫諸毒等。以地神本願力。故悉皆消滅。無復餘蘊矣。

/KEPAN/（戊）四佛證堅牢神力。分五（己）初證神力物產

/VERSE/佛告堅牢地神。汝大神力、諸神少及。何以故、閻浮土地、悉蒙汝護。乃至草木沙石、稻麻竹葦、穀米寶貝。從地而有、皆因汝力。

汝大神力者、惟佛乃盡知堅牢作用之神威力量也。諸神者、如華嚴經、安住地神、前文已引。統不及堅牢者、何也。謂閻浮土地悉蒙彼護故。一切產物、屬汝所主故。至美藥草、稻麻木等、以地氣力之大小、產物亦隨之好歹。或因種子而生有、沙石寶貝等、亦地氣積育而成也。問、世界成住壞空、初成之時、便有此物否。答、無有此物、以初成之時、人在空居、良地神亦同隱跡於光音。長阿含云、成住時、有大亂風、從不壞世界處、吹種子來生此國。一根子、二莖子、三節子、四�中子、五子子、是為五種子。蓋此五子皆因地生、固從汝之地力、亦由眾生之業感也。

/KEPAN/（己）二證稱揚及護經人

/VERSE/又當稱揚地藏菩薩利益之事。汝之功德、及以神通。百千倍於常分地神。○若未來世中、有善男子善女人、供養菩薩、及轉讀是經。但依地藏本願經一事修行者。

上至諸佛菩薩、下至冥界鬼神。都讚地藏利益之事。現堅牢亦讚、供地藏有十利益、及消諸惡、能主地產物。佛證明之、今稱揚若斯。汝之增長功德、及以神通利益、勝餘地神、百千倍矣。○若未來供像讀經之人、但依此經、一事耑心修行者。並無異心雜念、是事勤無虧。內容理想、惟有依於了義、不就凡情。如是行去、汝當護是經人、勿使退失也。

/KEPAN/（己）三證神力禦災

/VERSE/汝以本神力而擁護之。勿令一切災害、及不如意事、輒聞於耳。何況令受。

若能依義修持、佛囑神力擁護。本神力者、處處之地、堅牢為主本、又以願力之根本也。一切災害者、天災若彗星流星、日月薄蝕等、凡所侵損為害。且逆緣惡境之不如意事、尚且不輒聞於耳、何況令遭遇親受、於身心哉。

/KEPAN/（己）四諸天共護

/VERSE/非但汝獨護是人故。亦有釋梵眷屬、諸天眷屬、擁護是人。

若人有真心依經修持。非但地神日夜維持。亦有帝釋天、內臣外將。初禪天、梵王、梵輔。梵眾、內外文武之眷屬也。諸天者、統三界內、有歸佛戒。領受咐囑者。僉來擁護、一事修行者也。

/KEPAN/（己）五徵釋證意

/VERSE/何故得如是聖賢擁護。○皆由瞻禮地藏形像。及轉讀是本願經故。○自然畢竟出離苦海、證涅槃樂。○以是之故、得大擁護。

初句是徵。皆由下釋。自然下證。以是下旨意。○聖賢者、有二意。一祕密意、三界各天王、古佛權現為聖。實居天位為賢。二顯意聖者公正也。真正公益之德道、為天聖。賢者、明直也。聰明正直親從各主、為神臣之大賢也。○禮像讀經如文。○苦海者。眾生恩愛、業注若流河。納成生死浩洋之苦海。能依乘此經之船。有地藏大士主舵、賴威神帆、諸佛扶持之風。任運自然、畢竟出離生死苦海。到彼涅槃岸之快樂也。比願勝須依經科竟。

/TEXT339:a17/（丙）第十二現無邊身、隨願施與。（丁）初品題

/KEPAN/見聞利益品第十二

如來現通放頂光。而示八部、并將來之機。名為使見。出微妙音讚歎大士、俾勝會同聞不思議事、是為普聞。又讀誦此文、細心會閱、名見。凡天人之機、將欲墮苦、聞大士名、一歷耳根者、永後離苦獲樂、是利由聞也。又觀音代請之當機、為後後之六道。良知觀音、挹從聞而思修。故立斯名也。原夫此品、展顯地藏勝益利生。大不可思議事。注意見聞二字、誘群生入道之門、從六根下手功夫。惟見聞引心之先鋒。返觀修之最利也。

/KEPAN/（丁）次釋文。分二初如來現光歎德、二觀音述聞代請。（戊）初分二（己）初放頂光相

/VERSE/爾時世尊。從頂門上、放百千萬億大毫相光。○所謂白毫相光。大白毫相光。瑞毫相光。大瑞毫相光。玉毫相光。大玉毫相光。紫毫相光。大紫毫相光。青毫相光。大青毫相光。碧毫相光。大碧毫相光。紅毫相光。大紅毫相光。綠毫相光。大綠毫相光。金毫相光。大金毫相光。慶雲毫相光。大慶雲毫相光。千輪毫光。大千輪毫光。寶輪毫光。大寶輪毫光。日輪毫光。大日輪毫光。月輪毫光。大月輪毫光。宮殿毫光。大宮殿毫光。海雲毫光。大海雲毫光。於頂門上、放如是等毫光相已。

初二句總明大毫相光。○因前地神比勝大願之後、佛當現表開顯之時也。法華放眉間光、表中道理。此經從最高、頂門放光。表普救九界之迷闇。乃開入道之門也。○百千萬億、雖多。原一頂門放出、表作用之多、法身理一也。○大毫相光者、大即法身理體。九界眾生同具、毫相清淨明徹無染、表解脫而無著礙也。光能破暗之用、是般若照了萬法、曲機就顯也。此三大、三德、人人本具。埋沒而不現者、似木中之具火。佛現毫光、令諸眾生睹相悟心。還知各具本有性光、若木之逢火燎燃也。○所謂下別列、此文誠難解釋。今准法華以四教判之。白相者、表藏教機、蒙光之益、革凡成聖。轉黑惡為白淨也。○瑞相者、表化通教外凡、能知一切萬物無生、尚有真諦瑞相也。○玉相者、表化通教內凡、似得空性理水、伏見思惑。若玉石逢火（觀智之火）似出水、而非得水也。○紫相者、表化通分證機、入無間三昧、雖未得發真無漏、赤體全露能見隔羅之月、若紫玄之相矣。○青相者、表化通極果機、五色青為首、無生諦緣度之法、此證位置至顛相焉。○碧相者、表化別住。習種性、研習空觀。斷界內塵沙、耑仰登地法性。貴若和氏之碧玉、礦乎頑石之中也。○紅相者、表化別行、從空入假觀。遍學諸法、混雜紅塵類中。不被紅相染著、能斷界外塵沙。開法眼、成道種智也。○綠相者、表化別向、能用加行、修中道觀、伏無明。性海定水、湛瀏綠相。一切功德、迴向此處。猶大海之納百川也。○金相者、表化別地、所證之真理。若金剛不可壞、初地到寶所。至十地後心、金剛智發現爾。○慶雲相者、表化別教等覺、位居補處。慶喜將來所化之機。先現慈雲、堪說法雨也。○千輪者、表化別妙、現圓滿報身。坐大寶華王座、說無量諦、緣、度、法輪也。○寶輪者、表化圓住、圓破一品無明、能現百界隨機、說純圓無著法輪。圓知一切、比別教妙覺勝、故云寶也。○日輪月輪者、表化圓行向、以無功用道、任運自然、如日月經天也。○宮殿者、表化圓地、覺通如來、盡佛境界。若儲王之居宮中、發真如用、能盡真如之際。若親王上殿而不畏也。○海雲者、表化圓等覺、佛垂行化之逆流、此菩薩晉修順流、覺際入交各等、和佛同化九界、猶海之納百川也。示利四生普現色身似雲也。○頂門者、能通當體二意。一毫光能通九法界機、被化之、令修妙極。二同法華開示當體權實、顯純圓獨妙也。唯一圓佛、普化餘佛、只一頂門、能現多光。明一經至極旨、無越此也。

/KEPAN/（己）二妙音歎德

/VERSE/出微妙音、告諸大眾、天龍八部、人非人等。聽吾今日、於忉利天宮。稱揚讚歎地藏菩薩。於人天中、利益等事。不思議事。超聖因事。證十地事。畢竟不退阿耨多羅三藐三菩提事。

妙音者隨機所聞而說也。佛告法會四聖六凡諸大眾、及八部普化之機。當聽釋尊在天宮褒美大士利益、於人天等事。蓋此五事。其或當經尋義。酬演不可別判。一人天利事全部遍是、而總言之也。不思議事、指分身集會品。超聖因事、指稱佛名號品。證十地事、指忉利天宮神通品。畢不退菩提事者、有二義。一自忉利付託殘機護至彌勒授記。竟不使退失菩提事。二發大心已、盡令六道先成佛。且自行大心尚為菩薩。亦是不退菩提事。歎大士之德、爾斯叵測、故觀音述聞代為八部請說。俾資瞻禮、而滋延福也。

/KEPAN/（戊）二觀音述聞代請。分三初觀音啟請、二明佛讚許、三佛正告說。（己）初分二（庚）初經家及讚

/VERSE/說是語時、會中有一菩薩摩訶薩、名觀世音。從座而起、胡跪合掌、白佛言。○世尊。是地藏菩薩摩訶薩。具大慈悲、憐愍罪苦眾生。於千萬億世界、化千萬億身。所有功德及不思議威神力。

初節結集經家敘請法儀。○世尊下讚地藏功能。○梵語婆婁吉低輸、此云觀世音。觀是能觀之智、以三智照窮正性、察其本末也。世音是所觀之境、萬象隔別、遷流不同、類音殊唱、俱蒙離苦、能所圓融、境智合標也。預會見聽佛光音歎地藏利生之德。領順佛意、出位讚大士而述聞。地藏具大慈、普與樂者、欲令眾生先成佛。具大悲、則遍拔六道之苦。千萬億所化世界處。應普現色身三昧、三輪威神、度生不測、積功培德、曷思量哉。

/KEPAN/（庚）二正述聞分二（辛）初述聞諸佛

/VERSE/我聞世尊與十方無量諸佛、異口同音。讚歎地藏菩薩云。正使過去現在未來諸佛。說其功德、猶不能盡。

世尊讚歎地藏、全經多處、重在如來讚歎品、十方諸佛讚歎、因佛舉身放光。普告諸佛及菩薩、諸佛在本世界、必定亦讚歎地藏。觀音在此能聞。又十方諸佛、雲集讚釋迦、釋迦答文殊是皆地藏所化者、弟子豈不讚師耶。正使者縱許也。十方三世諸佛、一一說大士、現行孝、立大願、度六道之功德、奚能盡及乎。

/KEPAN/（辛）二述當會及請

/VERSE/向者又蒙世尊、普告大眾。欲稱揚地藏利益等事。○唯願世尊、為現在未來一切眾生、稱揚地藏不思議事。令天龍八部、瞻禮獲福。

初述當會向前所聞。承蒙世尊、出微妙音、普告大眾、美揚大士利生事。○唯願下為橫類及未來眾生之八部。誠悲顧後劫、而代啟請也。以眾生累劫迄今。業纏深重、無明覆心、煩惱障意。睹聖像不能盡心恭敬、殊不知不思議神力。且請說之、威神不測。使識信心瞻禮、鄭意漸漸、積成緣了。滿福慧足、而有期矣。

/KEPAN/（己）二明佛讚許分三（庚）初觀音因緣

/VERSE/佛告觀世音菩薩、汝於娑婆世界、有大因緣。○若天若龍、若男若女、若神若鬼、乃至六道罪苦眾生。聞汝名者、見汝形者、戀慕汝者。讚歎汝者。○是諸眾生於無上道、必不退轉。常生人天、具受妙樂。因果將熟、遇佛授記。

文有三節、初總明因緣。○次若天下明所感之機。○次是諸下明得益。娑婆人類雜沓、世界苦境多端。兼此菩薩救苦甚夥。○大因緣者、即大感應之異名耳。群機遍感、聖垂普應。不思議道交、是因緣義、天龍分上下之機、男女即該四眾之機、神鬼能具八部之眾。乃至二字、內含二教二乘、權位菩薩。論罪業輕重、唯六道生死罪苦眾生。聞名見形者、或從善知識聞來、而修持。或見經書而曉仿行為。戀慕讚歎者、意根耑注之戀慕、發口稱揚之讚歎。並是入道之正因。歎莫能窮之利益也。○一切眾生誠藉威神力、趨向於妙道、必至三不退。故生人天中、易遇正見法門。具受三十七道品、心身圓妙行觀、樂欲理智臻趣。以至因行剋果、成熟。遇佛授菩提記、有此莫大之因緣、是故須常念。

/KEPAN/（庚）二慈心為八部

/VERSE/汝今具大慈悲。憐愍眾生、及天龍八部。聽吾宣說地藏菩薩不思議利益之事。

觀音菩薩、具大慈悲、普利群機。須閱別行疏記。聽佛說地藏之事者何也。曰、誠同普賢久知三惡道、望地藏說地獄名號、使眾生歸佛也。良知觀音、亦久知地藏不思議利益事。故述聞代請、為末法眾生及八部、歸敬瞻禮也。

/KEPAN/（庚）三誡許願聞

/VERSE/汝當諦聽、吾今說之。觀世音言。唯然。世尊、願樂欲聞。

如文。

/KEPAN/（己）三佛正告說。分二初長行、二重頌。（庚）長行文自有八科。（辛）初免五衰轉增天福。分二（壬）初瞻禮轉罪福

/VERSE/佛告觀世音菩薩。未來現在諸世界中、有天人受天福盡、有五衰相現、或有墮於惡道之者。○如是天人、若男若女、當現相時。或見地藏菩薩形像、或聞地藏菩薩名、一瞻一禮。○是諸天人、轉增天福、受大快樂、永不墮三惡道報。

文分三段。初明罪相。二如是下明懺悔。三是諸下明轉報。且人世多積十善之因、生天是其福果報。若但受福樂、福盡罪生、更有五衰相現也。準婆沙論、有小大二種五衰相。一身出惡聲、二身光微昧、三浴水著身、四著境不捨、五身虛眼瞬。此小五衰相也。大五衰者、一衣服穢污、二華冠光萎、三兩腋流汗、四體生鼻氣、五不樂本座。或有墮惡道者、乃福盡被惡業所牽也。○如其當現相時。苟能見地藏像、而歸敬禮拜。或聞地藏名、而計憶常念。一仗大誓願威神、二由心念悔過、乃轉生福之基也。○是諸天人、培聖因、而轉勝天福、非但不墮苦、直預聖倫階級、佛法利益、豈可思議哉。

/KEPAN/（壬）二況具供福利

/VERSE/何況見聞菩薩、以諸香華衣服飲食寶貝瓔珞。布施供養。所獲功德福利、無量無邊。

見聞名像、除罪生福若斯。何況設辦、種種供養、依法修持、虔誠而不退、且論功德、培培勝益。福報亦展轉增廣。以至無窮盡也。

/KEPAN/（辛）二轉命終惡業。分三（壬）初聞名不墮

/VERSE/復次觀世音、若未來現在諸世界中、六道眾生、臨命終時、得聞地藏菩薩名、一聲歷耳根者。是諸眾生、永不歷三惡道苦。

此一聲菩薩名號。可比阿伽陀之妙藥。無病不癒者也。

/KEPAN/（壬）二況作像利

/VERSE/何況臨命終時、父母眷屬。將是命終人、舍宅財物、寶貝衣服、塑畫地藏形像。

將遺產作世間功德、僅贖罪過而已。若塑畫佛菩薩形像、有越不墮之力。況地藏為幽冥教主、奉彼形像、必得威神超昇也。

/KEPAN/（壬）三為病益壽除障。分二（癸）初愈病增壽

/VERSE/或使病人、未終之時。眼耳見聞、知道眷屬、將舍宅寶貝等、為其自身、塑畫地藏菩薩形像。○是人若是業報、合受重病者。承斯功德、尋即除愈、壽命增益。

人生無常、病為死之先兆。造善決昇、惡業定墮。使病人自見眷屬替他。將此物等。為其病人身故、方塑大士像。○是人下益壽。是人前生業報、今世應受此病苦。仗塑供之功德。方愈病、延壽也。

/KEPAN/（癸）二報盡除障

/VERSE/是人若是業報命盡。應有一切罪障業障、合墮惡趣者。承斯功德、命終之後。即生人天、受勝妙樂。一切罪障、悉皆消滅。

若是病人、果報身至此、當福命俱盡者。因在生時、無所不為。造忤逆罪、作十惡業。且論罪業報、必墮苦者。承斯眷屬、將舍宅等物。造大士像。命終神識、即生天上。所造作罪業、悉皆瓦解冰消矣。

/KEPAN/（辛）三示先亡生界。分三（壬）初述思亡之情。

/VERSE/復次觀世音菩薩。若未來世、有男子女人。或乳哺時、或三歲五歲十歲已下、亡失父母。乃及亡失兄弟姊妹。是人年既長大、思憶父母、及諸眷屬。不知落在何趣、生何世界、生何天中。

乳哺者、乃嬰孩在父母懷抱襁褓之時也。母血變乳與之飲。嚼食吐與為之哺。不幸幼年喪失、家親眷屬。至長大成人。每思眷屬不知昇沈何趣世界中。倘有善業、亦未知生何天中、蓋此情形感念孝像。非有大孝心之人、不能回憶追思若爾歟。

/KEPAN/（壬）二追憶造福。分三初先亡解脫、二告示見生界、三現生者益。（癸）初分二（子）初承福生天。

/VERSE/是人若能塑畫地藏菩薩形像。乃至聞名、一瞻一禮。一日至七日、莫退初心。聞名見形、瞻禮供養。○是人眷屬、假因業故、墮惡趣者、計當劫數。承斯男女兄弟姊妹。塑畫地藏形像、瞻禮功德。尋即解脫。生人天中、受勝妙樂。

初是人是陽生之人。發誠實心、欲解所憶之念。從始起行、瞻禮聖像至七日不改、亦不轉念、如是行為、必感驗矣。○次是人指亡者之類。在生倘造惡業、應墮苦趣者、承陽眷興福、脫苦生天。故勸孝子仁人、終身抱痛。不若造像禮供、此文可證矣。

/KEPAN/（子）二生轉聖因

/VERSE/是人眷屬、如有福力、已生人天。受勝妙樂者。即承斯功德、轉增聖因、受無量樂。

是人亦指亡者之人、設在世作善不造惡。定有福力生天、更藉塑畫聖像。禮供七日、虔誠不退初心。使入聖因之倫、則修持出世之法。令正定受之無量樂也。

/KEPAN/（癸）二告見生界

/VERSE/是人更能三七日中、一心瞻禮地藏形像。念其名字、滿於萬遍。當得菩薩、現無邊身。具告是人、眷屬生界。或於夢中、菩薩現大神力、親領是人。於諸世界、見諸眷屬。

是陽生人、更於禮供時、內心常注念、地藏鴻名。七日之中、每日念地藏菩薩萬聲。大士應機所感、隨凡情所現。若婆羅門女、白日感空聲、告說相似也。其或黑夜夢寐中、地藏現大神通。親領作福、禮念虔供之人。睹所思憶亡人、生處世界也。

/KEPAN/（癸）三現生者益

/VERSE/更能每日念菩薩名千遍、至於千日。是人當得菩薩遣所在土地鬼神、終身衛護。現世衣食豐溢、無諸疾苦。乃至橫事不入其門。何況及身。是人畢竟得菩薩摩頂授記。

前文七日、此文須定三年長期、每日念地藏菩薩聖號千聲、便得沾光獲益。一鬼神終護。二家具豐富。三無諸病惱。此三者、為現生之效果。將來入法流水、畢至成佛。噫、念地藏與讀法華、廣開三顯一義同矣。若如是則非但孝親、亦堪孝佛、及自孝矣。

/KEPAN/（辛）四發廣願速成

/VERSE/復此觀世音菩薩。若未來世、有善男子善女人。欲發廣大慈心救度一切眾生者。欲修無上菩提者。欲出離三界者。是諸人等、見地藏形像、及聞名者、至心歸依。或以香華衣服、寶貝飲食、供養瞻禮。是善男女等、所願速成、永無障礙。

發願之文自分三種根性、義含四教。欲發廣大慈心者、似圓教根性、所謂心融妙理、萬法具含、為廣心也。發覺初心、與究竟覺等。名大心也。無緣慈而被群機、謂之慈心也。救度一切似別教機、獨求菩薩法也。無上菩提、似通教欲望果頭佛也。出離三界、藏教二乘、決志求自了生死。地藏菩薩、圓教等覺、為九界至所歸心、仰效之求也。

/KEPAN/（辛）五遂所求應。分二（壬）初所願所事

/VERSE/復次觀世音。若未來世、有善男子善女人、欲求現在未來、百千萬億等願、百千萬億等事。○但當歸依瞻禮、供養讚歎、地藏菩薩形像。○如是所願所求、悉皆成就。

大士從始、物沙塵喻（指神通品久遠之證）以來。劫劫廣度眾生、堪稱大願王也。應眾生各欲求之願。誠如大海潮漲就百江之等願也。等事者、事為願心所期。猶如清涼月、運空遍影千江、水清方月現爾。○但當下三業供養。○如是下隨所成就焉。

/KEPAN/（壬）二願護夢記

/VERSE/復願地藏菩薩、具大慈悲、永擁護我。○是人於睡夢中、即得菩薩摩頂授記。

初希望冥護是所祈。○是人下現瑞之益。睡夢者、法華云、若於夢中、但見妙事等文。即入十信位中。各根性不同詳在彼文。

/KEPAN/（辛）六欲讀誦服水不忘分三（壬）初宿障根鈍

/VERSE/復次觀世音菩薩。若未來世、善男子善女人、於大乘經典、深生珍重。發不思議心、欲讀欲誦。縱遇明師、教示令熟、旋得旋忘。動經年月、不能讀誦。是善男子等、有宿業障、未得消除。故於大乘經典無讀誦性。

大乘經典、運出世之梯級、男女二眾、修道了生死、須明經、證心為要。故貴重若珍寶也。經云、閱大乘者、俗眼轉為法眼、導利群生、有自他不思議之利、故發心欲讀誦也。縱遇明師者、正知正見、能明正緣了三因之人也。縱得相遇。領受指教、莫不得前忘後。得後忘前、歷經年月之久、不成讀誦。皆由宿世不習學之自障、至今生積塞愚鈍。業障未得消除、知識不開。則無讀誦之性、焉得通達大乘乎。

/KEPAN/（壬）二陳供服水

/VERSE/如是之人、聞地藏菩薩名、見地藏菩薩像。具以本心、恭敬陳白。更以香華衣服飲食一切玩具、供養菩薩。以淨水一盞、經一日一夜、安菩薩前。然後合掌請服。迴首向南、臨入口時、至心鄭重。服水既畢、慎五辛酒肉、邪淫妄語。及諸殺害、一七日或三七日。

障重之人、聞知大士靈應之名。尋詣座前對像、具陳無讀誦性心事。更設供具、以顯誠敬。香、表心念清遠潛通。華、表圓滿悅懌。衣服、表忍辱不捨。飲食、表慧命常存。玩具、表遊戲神通。凡自所好、盡心設供。蓋淨水有去濁湛明、又能洗滌妄慮塵垢。一盞者、亂心歸一、即一念清淨。一日一夜者、明暗智愚、反覆被業所牽。安菩薩前、誠心祈懇冥加潛益。合掌請服、表佩戴進取。便背北坎之黑暗、向南離之火明。入通不思議妙境之口。至證心有期、自須鄭重。此淨水表法而已、以後慎誡為修行要務。五辛者、大蒜、茖蔥、慈蔥、蘭蔥、興渠、是也。慎之勿得食、酒能亂性、斷智慧種、梵網經明五百世無手。食肉無慈悲心。邪淫為惡之首、妄語侈談之事、心則浮虛。更除殺生。詳具楞嚴經中。禁戒七日消除無量業障。天然性智、自然開朗明靜、如其業重或慎三七方發。若能一生淨戒必至福智晉極、位登不退可不疑矣。

/KEPAN/（壬）三應獲聰明

/VERSE/是善男子善女人、於睡夢中。具見地藏菩薩、現無邊身。於是人處、授灌頂水。其人夢覺、即獲聰明。應是經典、一歷耳根、即當永記、更不忘失一句一偈。

原夫求智之心、人人皆羨、而不誠心、終不得益。能感動聖應、須具真精神不惜身命方可。睡夢者、靈性冥漠之間、忽然見大士現種種身。來至求智人處、親手授頂灌注法水。夢覺者、愚癡無明若夢、智慧明朗名覺。然後閱一切經書、若日月之臨萬象、無不照南。此乃消宿障、轉聞持性也。

/KEPAN/（辛）七消諸惡豐安。分二（壬）初述惡事境

/VERSE/復次觀世音菩薩。若未來世、有諸人等。衣食不足、求者乖願、或多疾病、或多凶衰、家宅不安、眷屬分散。或諸橫事、多來忤身。睡夢之間、多有驚怖。

衣不足則寒暑不能操體。食不足則饑餓不能充腹。因宿世之慳貪、今欲求而乖願。疾病者或殺生之過也。凶惡衰頹之歹境。家內屋宅不利、居住之人、豈得安隱、眷屬自然流離分散。或橫累不吉祥等事、許多來擾逆意忤身。乃至夜間睡眠心神不安、慴懼驚怖。多是德薄垢重、缺神佑而欠植福也。

/KEPAN/（壬）二恭念消益

/VERSE/如是人等、聞地藏名、見地藏形。至心恭敬、念滿萬遍。是諸不如意事。漸漸消滅、即得安樂、衣食豐溢。乃至於睡夢中、悉皆安樂。

大士名形、為此品見聞利益之綱骨。念滿萬遍不難、唯恭敬為難、至心更難、餘皆如文。

/KEPAN/（辛）八險道鬼神護持。分三（壬）初經水陸險境

/VERSE/復次觀世音菩薩。若未來世、有善男子善女人、或因治生。或因公私、或因生死。或因急事。入山林中、過渡河海、乃及大水、或經險道。

治生者治身事業、資生貿易等。公私者、眾事之公。己事之私。生死者、婦人娩產之生事。訃報喪亡之死事。急事者、凡緊要不可緩事統是。蓋厥四種為事、悉以因字者、決定過斯也。或要入大山峻嶺、深谷草木叢林之中過者、而悉幽寂邃�之危險。或欲過川澤、江河滄溟大海、乃水中之險道也。

/KEPAN/（壬）二念名鬼神護

/VERSE/是人先當念地藏菩薩名萬遍。所過土地鬼神衛護、行住坐臥。永保安樂。乃至逢於虎狼師子、一切毒害、不能損之。

一切毒害、即蚖蛇蝮蠍等諸類、咸地產生毒。並虎狼獅子、都由土地鬼神所轄、係土地鬼神、能奉敕大士慈命。是經過人念大士名即來擁護、故一切不能損害、蒙威神之益也。

/KEPAN/（壬）三結告分二（癸）初利生因緣不盡

/VERSE/佛告觀世音菩薩。是地藏菩薩、於閻浮提、有大因緣。若說於諸眾生、見聞利益等事。百千劫中、說不能盡。

地藏菩薩無始劫來。累誓度脫受苦六道眾生。各世界閻浮根性、習惡為重。若詳說利生因緣事、劫劫不能盡。

/KEPAN/（癸）二囑神力流布

/VERSE/是故觀世音。汝以神力、流布是經。令娑婆世界眾生、百千萬劫、永受安樂。

此文雖屬付囑流布、誠含觀音因緣熟於娑婆、該二大士、利生悲願、之極切也。地藏於不可說不可說、無盡世界處、偏向南洲獄間教化。觀音領受佛敕、普告恆沙諸國土令知。偏使娑婆眾生永受安樂。或示而燃等、與地藏略同。長行文竟。

/KEPAN/（庚）二重頌者有四義、一為橫類之機。已說法畢、不能還轉再說、故須重頌。二因鈍根人俾疊聞方悟、故有重頌。三為樂欲不同、有喜散花說之、長行易得、或悅貫華說之偈頌、斯解。四隨彼國風、若此土序後之銘也。文分八科、尚缺第二第五二科、（辛）初總頌上歎德述聞。

/VERSE/爾時世尊、而說偈言。○吾觀地藏威神力、恆河沙劫說難盡。○見聞瞻禮一念間、利益人天無量事。

初二句頌歎德中、五事皆不可思議。次二句頌述聞中、為一切眾生、及八部、瞻禮獲福之文。

/KEPAN/（辛）二頌上第一免衰相增福

/VERSE/若男若女若龍神、報盡應當墮惡道。至心歸依大士身、壽命轉增除罪障。

天人男女等、天福盡當墮、若至心歸依瞻禮地藏、塑畫金身。便消災集福、壽命轉增。此無具供等文。至心二字、似能含具也。

/KEPAN/（辛）三頌上第三先亡生界

/VERSE/少失父母恩愛者、未知魂神在何趣、兄弟姊妹及諸親、生長以來皆不識。○或塑或畫大士身、悲戀瞻禮不暫捨。三七日中念其名。○菩薩當現無邊體、示其眷屬所生界。○縱墮惡趣尋出離。○若能不退是初心、即獲摩頂受聖記。

初四句頌思亡之情、次三句頌追憶造福。次二句頌告見生界。次一句頌承福生天。次二句頌現生者得益。閱此之文行孝者、非但報恩、實是好心行持而自獲聖記也。

/KEPAN/（辛）四頌上第四發廣願速成

/VERSE/欲修無上菩提者、乃至出離三界苦、是人既發大悲心、先當瞻禮大士像、一切諸願速成就、永無業障能遮止。

一切諸願之句、似含第五、所求諸願、諸事、悉皆成就也。無業障遮止者、即別圓出假位中、廣化群生、不被塵沙惑業所障遮止也。

/KEPAN/（辛）五頌上第六欲誦服水不忘。分三（壬）初頌宿障根鈍

/VERSE/有人發心念經典、欲度群迷超彼岸、雖立是願不思議、旋讀旋忘多廢失、斯人有業障惑故、於大乘經不能記。

自未得度、而發心度人者、是菩薩心腸、雖是善願、宿障業惑故、而無讀誦性、斯願不成。

/KEPAN/（壬）二頌陳供服水

/VERSE/供養地藏以香華、衣服飲食諸玩具、以淨水安大士前、一日一夜求服之、發殷重心慎五辛、酒肉邪淫及妄語、三七日內勿殺害、至心思念大士名。

五辛乃臭穢之物、熟食發淫、生食增瞋、性質穢氣濁亂、覆蔽慧心、不得開發也。

/KEPAN/（壬）三頌應獲聰明

/VERSE/即於夢中見無邊、覺來便得利根耳。應是經教歷耳聞、千萬生中永不忘、以是大士不思議、能使斯人獲此慧。

以夢中見祥瑞、覺來得六根通利、此慧者、即聞思修之三慧也。

/KEPAN/（辛）六頌上第七消諸惡安

/VERSE/貧窮眾生及疾病、家宅凶衰眷屬離。睡夢之中悉不安、求者乖違無稱遂、至心瞻禮地藏像、一切惡事皆消滅、至於夢中盡得安、衣食豐饒神鬼護。

一貧窮、二疾病、三家宅凶衰、四眷屬分離、五睡夢不安、六期心相違。此六況態誠不祥之苦。須至心懺悔、方消惡業而豐安神護。

/KEPAN/（辛）七頌上第八險道鬼神護

/VERSE/欲入山林及渡海、毒惡禽獸及惡人、惡神惡鬼并惡風、一切諸難諸苦惱、但當瞻禮及供養、地藏菩薩大士像、如是山林大海中、應是諸惡皆消滅。

山林海是所經過境、毒惡禽獸人神鬼風、是欲侵害之險。凡念大士名若獅吼、毒惡禽獸自消散矣。惡人鬼神似積雪、善心敬大士之人若湧沸、漸鄰漸融、不久歸化也。惡風者、或海中之颶。山間之□等類是也。

/KEPAN/（辛）八頌上結告因緣流布

/VERSE/觀音至心聽吾說、地藏無盡不思議、百千萬劫說不周、廣宣大士如是力、地藏名字人若聞、乃至見像瞻禮者、香華衣服飲食奉、供養百千受妙樂。

地藏利生不思議因緣。同觀音利生因緣等。故囑聽流布也。

/VERSE/若能以此迴法界、畢竟成佛超生死、是故觀音汝當知、普告恆沙諸國土。

此文似孤起頌、長文令布娑婆安樂。此文布告無盡國土。狹廣略同。迴向成佛二句、是孤起也。現身隨願竟。

/TEXT339:a18/（乙）第三大章流通分者、彌流無滯、通傳處處、奉行之者、知獲益而不虛誕。使正法水、周沾後來之群機也。（丙）先釋題

/KEPAN/囑累人天品第十三

釋尊一期、始終化道。雖分形遍處、盡化各類、誠都在天人之處。乃善惡交參之易明因果也。囑累者、將此各界未脫人天機、咐囑地藏護之度之。實大士受累擔任也、而不囑文殊普賢觀音彌勒者何也、諸大士各有私願不同、其或各諸佛剎、匡輔行化不定。唯地藏願在先佛之後、未佛之前、兩間普度之故也。

/KEPAN/（丙）釋文分二初慇懃別付流通、二總諸承行流通。（丁）初分二初釋尊摩頂付囑流通、二虛空藏問奉行利益。（戊）初分二初囑記之事、二承行佛旨、（己）初分四（庚）初摩頂歎德

/VERSE/爾時世尊舉金色臂、又摩地藏菩薩摩訶薩頂、而作是言。地藏地藏。汝之神力、不可思議。汝之慈悲、不可思議。汝之智慧、不可思議。汝之辯才、不可思議。正使十方諸佛、讚歎宣說汝之不思議事、千萬劫中、不能得盡。

又摩頂者、前摩頂明自於五濁隨現遍化、及地藏累劫勸苦度生。今所重摩頂、是歎其德行之厚大也。連呼地藏之名者、急要重託之深誠也。神力者、歎其隨處現身、諸聖不可測也。慈悲者、觀所度之機、與樂拔苦之念也。智慧辯才者、說法稱機之功能也、此四不思議作用、縱十方諸佛、各讚無窮劫不能盡也。

/KEPAN/（庚）二令記要事

/VERSE/地藏地藏。記吾今日、在忉利天中。於百千萬億、不可說不可說。一切諸佛菩薩、天龍八部、大會之中。再以人天諸眾生等、未出三界、在火宅中者、付囑於汝。無令是諸眾生、墮惡趣中一日一夜、何況更落五無間、及阿鼻地獄、動經千萬億劫、無有出期。

正付要事、故重呼之、表耳提面命之授受也。火宅者、指諸佛各有同居、三千大千世界、為宅。火、即煩惱、業報、兩種之火也。佛在嘉會大眾前、親口宣說付託此大要事。能依經行者、終不墮苦、況墮而不得出耶。

/KEPAN/（庚）三明閻浮性習

/VERSE/地藏、是南閻浮提眾生。○志性無定、習惡者多。縱發善心、須臾即退。若遇惡緣、念念增長。○以是之故、吾分是形、百千億化度、隨其根性、而度脫之。

此文重意付託、明將來各界南洲性習。○志性下至增長。再提業感品中、未解脫眾生同。○以是下再舉分身集會品、我佛累劫隨化義同。

/KEPAN/（庚）四勸承行要事。分三（辛）初勸護少善

/VERSE/地藏、吾今慇懃、以天人眾、付囑於汝。未來之世、若有天人、及善男子善女人、於佛法中、種少善根、一毛一塵、一沙一渧、汝以道力、擁護是人、漸修無上、勿令退失。

慇懃者、餘想周惟之意、察盡未來之機、盡付囑地藏也。天人男女於佛法種少善、命地藏以冥力扶助、令其漸次成就道業。直至菩提、永無退轉。

/KEPAN/（辛）二仗神力滅惡

/VERSE/復次地藏、未來世中、若天若人、隨業報應、落在惡趣。臨墮趣中、或至門首。是諸眾生、若能念得一佛名、一菩薩名、一句一偈、大乘經典。是諸眾生、汝以神力、方便救拔。於是人所、現無邊身、為碎地獄。遣令生天、受勝妙樂。

前科護善即是滅惡、此科滅惡、功由念佛菩薩一名、或大乘經一偈句、彼此互陳妙旨、文相正背面也。人天惡業男女、隨業報墮惡趣者能念佛菩薩及經、大士即應聲現身、以神力故、碎地獄遣天堂。碎者猶化也。

/KEPAN/（辛）三偈頌

/VERSE/爾時世尊、而說偈言。○現在未來天人眾、吾今慇懃付囑汝。○以大神通方便度、勿令墮在諸惡趣。

初二句頌護少善、次二句頌神力滅惡。

/KEPAN/（己）二承行佛旨

/VERSE/爾時地藏菩薩摩訶薩、胡跪合掌、白佛言、世尊。○唯願世尊、不以為慮。○未來世中、若有善男子善女人、於佛法中、一念恭敬。我亦百千方便、度脫是人、於生死中、速得解脫。何況聞諸善事、念念修行。自然於無上道永不退轉。

當爾屢聽付囑之時。大士欲滿本願并順佛意。承行此事、故起敬白。○唯願下、安慰勿慮。○未來下、明承當事。一念恭敬者、萬里路程、不離當前一步。一念雖微小、為眾多之本。恭敬於佛法、勝餘可知矣。地藏用善巧方便、度脫之令成就也。何況聞諸善、修諸善、念念無間斷修之、自然任運取證也、焉得退轉乎。

/KEPAN/（戊）二虛空藏問奉行利生、分三（己）初表所聞事

/VERSE/說是語時、會中有一菩薩、名虛空藏、白佛言、世尊。我自至忉利、聞於如來、讚歎地藏菩薩、威神勢力、不可思議。

虛空藏菩薩、乘時來問。表地藏不思議者、有二義。一為地藏威神力甚大、處處設化、而未來眾生、依持修行、幾許功德、惹著相者起樂欲心。二因名釋義、非但眾生勿令著相、縱地藏歷劫遍化之功德、亦歸虛空之包藏也。地有空無、雙融歸無所得之意歟。

/KEPAN/（己）二問奉行者福利

/VERSE/未來世中、若有善男子善女人、乃及一切天龍。聞此經典、及地藏名字。或瞻禮形像、得幾種福利。唯願世尊、為未來現在一切眾等、略而說之。

聞經不知思修、僅仰慕而已。傳聞菩薩名字亦然、仍不觀心常念、慈風過耳無益。縱禮聖像、不曉發願迴向、亦復如是。故此三種同是福類。願佛略說、少善功德。有幾種福利乎。

/KEPAN/（己）三佛告利益事。分二初經像供敬。二像願讚禮。（庚）初分二（辛）初誡聽行事

/VERSE/佛告虛空藏菩薩。諦聽諦聽、吾當為汝、分別說之。若未來世、有善男子善女人、見地藏形像、及聞此經。乃至讀誦、香華飲食、衣服珍寶、布施供養、讚歎瞻禮。

如文。

/KEPAN/（辛）二別明所利益

/VERSE/得二十八種利益（此句總標）。一者、天龍護念。二者、善果日增。三者、集聖上因。四者、菩提不退。

天龍內含八部為護持經人之總名、故首舉也。善果或屬事福、世間出世間不定。聖因決定、是出世之法行。梵語菩提、此云覺道、即道心不退轉也。

/VERSE/五者、衣食豐足、六者、疾疫不臨、七者、離水火災、八者、無盜賊厄、九者、人見欽敬、十者、神鬼助持。

五依報福增、六正報不苦、七八無外難、九眾人讚善、十冥中保佑。

/VERSE/十一者、女轉男身、十二者、為王臣女、十三者、端正相好、十四者、多生天上。

誦經奉像、女轉男身。或生永無女人世界。若有願力度生、為王臣女。端正相好、人所愛敬者。或承福多生天上如意所享。

/VERSE/十五者、或為帝王。十六者、宿智命通。十七者、有求皆從。十八者、眷屬歡樂。

帝王權力最自在、讀經彷彿了因顯現、獲宿智命通也。培因所致、今求如意。道伴敘從、同供地藏之類也。

/VERSE/十九者、諸橫消滅。二十者、業道永除。二十一者、去處盡通。二十二者、夜夢安樂。二十三者、先亡離苦。二十四者、宿福受生。二十五者、諸聖讚歎。二十六者、聰明利根。二十七者、饒慈愍心。二十八者、畢竟成佛。

此等可以如文。問此二十八種利益、能奉行者、現生得益、或來世耶、答隨願所成。倘有宿根深厚、一生依地藏本願經。可以直至成佛。何況二十八種耶。問諸善男女、各得此數耶否、答根性不同得益有差、由心量之所致也。

/KEPAN/（庚）二形像本願讚禮。分二（辛）初明行事

/VERSE/復次、虛空藏菩薩、若現在未來、天龍鬼神、聞地藏名、禮地藏形。或聞地藏本願事行、讚歎瞻禮。

如前文解。

/KEPAN/（辛）二別明利益

/VERSE/得七種利益。一者、速超聖地。二者、惡業消滅。三者、諸佛護臨。四者、菩提不退。五者、增長本力。六者、宿命皆通。七者、畢竟成佛。

依大士本願行及經。各種根性、同超入圓教聖地位。三惑惡業消滅。位至十信、諸佛護臨。菩提如前、圓住真不退位。任運流入薩婆若、名增長本力也。盡眾生界、二根性、過去來今、及起心動念、都知也。增至無上士、之果位者。由斯為因也。

/KEPAN/（丁）二總諸承行流通。分二（戊）初十方主伴、讚歎流通。

/VERSE/爾時十方一切諸來、不可說不可說、諸佛如來。及大菩薩、天龍八部。聞釋迦牟尼佛、稱揚讚歎地藏菩薩、大威神力、不可思議、歎未曾有。

十方雲集諸佛菩薩及八部。初至讚釋迦於五濁、今此歎地藏神力、擔荷於未來。皆是大孝未曾有也。

/KEPAN/（戊）二諸天主伴、供養教主。

/VERSE/是時忉利天、雨無量香華、天衣珠瓔、供養釋迦牟尼佛、及地藏菩薩已。○一切眾會、俱復瞻禮、合掌而退。

釋提桓因、本會主人、散香華及天衣等寶供佛。表謝法之意。供地藏、表將來六道、勞其得度也。○一切下各眾、承行流通也。
