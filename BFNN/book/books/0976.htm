`/KEPAN/丙二　三乘共法
/KEPAN/丁一　大乘共行二乘法──十行

/KEPAN/厭身品第七

這一品，屬於三乘共法的大乘共行二乘法。此中所謂三乘：一、聲聞乘，又云小乘，速則三生，遲則六十劫，修生空法，終於現世聞如來的聲教，悟四諦的真理以證得阿羅漢果。二、緣覺乘，又云中乘，辟支佛乘，速則四生，遲則百劫，修生空法，在他最後一生不依如來的聲教，只要感飛花落葉的外緣，自覺十二因緣的真理以證得辟支佛果。三、大乘，又云菩薩乘，三無數劫間修六度萬行，以證得無上菩提果。但是，這三乘都共修習四念處觀，所謂四念處觀：一、身念處，觀身體為不淨的東西，此肉體是父母所生的，肉體的內外汙穢充滿，沒有一點兒清淨的地方，所以觀身為不淨。二、受念處，觀受是苦，受是苦樂的感覺，但樂是從苦的因緣而生，復又轉生苦，世間沒有實樂，所以觀受為苦。三、心念處，觀心為無常，心依六根緣六塵，剎那剎那的生滅，沒有常住的時候，所以觀為無常。四、法念處，觀法為無我，因為法沒有自主自在的本性，所以觀為無我。這是就苦諦而修的四念處，我們之所以有苦，因有此身、受、心、法四事，所以就此四事而觀不淨、苦、無常、無我，對破凡夫常、樂、我、淨的四顛倒。此四念處以慧為體，慧依定、依念，念念於身、受、心、法所觀之處，所以得名念處。如法華玄義卷三云『念處是觀苦諦上四智，治於四倒，四倒不起由此四觀』。所以觀此四法，對於超出三界有漏之法有所助益，固然是聲聞、緣覺二乘人所修證的境界，亦大乘人共修共行的法，以大乘人亦應對破凡夫四顛倒的邪見故。大乘人雖不能拋棄教化眾生的負擔，而亦須斷除三界的有漏煩惱。

「大乘共行二乘法」標題之下，有「十行」二字。從五乘看，通於三乘；從大乘看，由十信、十住、至十回向、四加行位菩薩所修行的法，這是必經階段而不可忽略的。如善財童子所參訪的善知識，十住、十行位都是出家比丘，是修聲聞、緣覺法的二乘人。這樣，前厭捨品、無垢性品、修十信的，阿蘭若品、離世間品、修十住的，以及此厭身品修十行的，都是出家比丘和菩薩共同修行的。所以，善財童子所參訪的善知識，修十信、十住、十行法的，都是聲聞、辟支佛等二乘人。然此十信、十住、十行、十回向四位，為菩薩的資糧位，又為菩薩勝解行地，以菩薩法空勝解力而修六波羅密行。因為修諸觀者以法空勝解為最，若能證得法空的境界，則能伏斷一切三界有漏煩惱，這即是修三乘出世觀位的實證。

從經文看此品的結晶所在，如彌勒問云『自於是身應作何觀』？所以，此品可以題作觀身品。誰也知道，最切近的是身，無論他是美的或醜的，但愛惜他，的確超越一切之上。所以，此品中有三十七觀，最後觀身猶如車乘。「身」，梵語「伽耶」，此云積聚，是一聚集的個體，是很多分子積聚起來的。以如今的團體來解釋他，這是最適合的。佛法所謂「一聚」，不能稱為個體，是一個團體，這是我們應有的認識。然而一聚者，有狹義，有廣義。從狹義說，此身僅是一個色法的集團，是五蘊之中的色蘊，此色蘊包括五根、五塵、四大諸元素，由此諸元素組織成團體，名之曰身。但此更有別、有通，別則眼、耳、鼻、舌、身五根的區別中，身只是五根之一；通則是整個的身。若將此身詳細的考察，是各種元素在一起，都互有關係，不可偏廢。所以、此身可作為五根的動力所依，此身的團體中有五根互相發用。如眼根有能發眼識作用，能觀察外界各種現象的形形色色；其他耳、鼻、舌、身都有同樣的發識功能。雖然身為五根所依止之處，而五根各有其特質，各有等次的，如一色聚而沒有五根，則不能名之曰有情身，但是四大、五塵的積聚，不能有思想作用，卻成為無機物了。從廣義說，身又是五蘊組識成的團體，即色、受、想、行、識五蘊。一、色蘊，總括五根、五境等有形的物質；二、受蘊，對境而感受苦樂；三、想蘊，對境而想像彼此；四、行蘊，對境而造作善惡；五、識蘊，對境而了別識知。由此五蘊各別的作用，總集而成謂之身，所以不能專指色法而言。若身心分別而言，色蘊即身，而受想行識四蘊即心。心中受、想、行三者，為心上特別的作用，名之曰心所有法，即心王所有之法。而識為心的本性，可名之曰心王。因五蘊為身心的二法，如欲界、色界有身體的有情，這是五蘊而成；無色界無有身體的有情，只有四蘊（除色蘊）而成。這五蘊身，是虛偽的，如增一阿含經二十七云『色如聚沫，受如浮泡，想如野馬，行如芭蕉，識為幻法』。

這樣，有情身由五蘊的色心二法組識而成，所以是活動的有機體，正適合佛所說的薩迦耶見的意義。「薩迦耶見」，此云有身見，五見中的身見執著五蘊假和合的團體，以為有真實的我而起我我所的偏見。我們所知道的身，即五根、五塵、四大和合的色身。但人是五蘊的身，不是唯一色蘊的身，若僅是唯一色蘊，那是沒有情識活動的死屍了。此五蘊之法，是剎那生滅的，相續的，是「各別的因」如「相互的緣」合成的。此仗因托緣生起的五蘊之法，因業力所引而不散亂，相續不斷而成為身。等到業力盡了，全體的生命如破沙盆也似的粉碎了。至此、五根敗壞，四大分離，前六識亦不起，一切業力都潛伏在第八阿賴耶識裏，遇有相當的因緣，則由強力的業力發動，又成為後世的有情身。於是生而復死，死而復生。復次、此中所觀的五蘊身，為五取蘊身。取即煩惱，取即貪愛的增上相，所以這五取蘊身也即三界有情的有漏身。如將此所觀的身，認識清楚，則可以明白此品的大意了。

/KEPAN/戊一　彌勒興問

/VERSE/爾時、彌勒菩薩摩訶薩即從座起，偏袒右肩，右膝著地，合掌恭敬而白佛言：『世尊！我等既悟出家菩薩摩訶薩厭離世間住阿蘭若，調伏其心修無垢行，然此菩薩住空閒處，自於是身應作何觀』？

這三乘共法──厭身品、波羅密多品、功德莊嚴品，都是彌勒菩薩所提問的。這是根據前四品佛所說的離世間而住阿蘭那的扼要處，而使住阿蘭那者對於人生更進一步來觀察，對於瞭解人生格外深入一層，得到完全的透徹。住阿蘭那的出家菩薩，已具有正信、正戒、正見，能調伏身心修無垢行，修習禪定止觀，然而對自身應修什麼觀？前厭捨品的厭世觀，正明出家的原因，完成個人的信念與理想；離世間品為出世修行之所依止，此品正明出世觀的本相。所謂「出世」，並不是將此身拋出世界之外，應知這個身就是世間，只要對於此五蘊身能看破，這就是出世。所以是身應作何觀，正是三乘出世觀的扼要處；阿蘭那不過修此觀行的場所而已。能否脫離煩惱的迷網，要看心裏有沒有光明的出世觀境，住阿蘭那決不是暝坐就可了事；唯在什麼都不搖動的那個入定的圓澄心，才可以開拓真善的人生出來。所以、維摩在示病時，為眾人觀身無常苦空，而論到自身應作何觀。卻云『觀身實相，觀佛亦然』。這完全是心理解放，濁性去盡，清醒的潔淨的披露。若能不被有漏的五取蘊身和四顛倒見所迷惑，觀察他是不淨的、虛偽的，即見實相實性的真理。本來萬法都是幻生的，空的，若能『照見五蘊皆空』，幻化空身即是佛的法身。然觀身有深淺的區別，先要認識此五蘊身是苦、空、無常、無我的，他不能給予快樂和自由。所以、彌勒的請問，是極有價值的，是代表勝解行位的大乘人而問的，也是代表二乘人回小向大而問的。這是彌勒菩薩以勝應身而說法，亦是彌勒為攝受十行、十回向地前的菩薩而說法。從另一方面說，彌勒現生兜率及將來閻浮提成佛說法，這都是變化身，都是說三乘法的，所以由彌勒來啟問。其實，這三乘法亦就是地前大乘共修的法。從兩方面看，從一分三，從三歸一。這三乘共法，唯佛的應化身說，這是一乘菩薩為滿足三乘人的幸福而說的。

/KEPAN/戊二　世尊許說
/KEPAN/己一　許諾

/VERSE/爾時、佛告彌勒菩薩言：『善哉！善哉！善男子！汝為眾生起大悲心，請問如來入聖智觀妙行法門。汝當善聽！今為汝說』。『唯然！世尊！願樂欲聞』！

佛對彌勒說：你的大悲心，為攝受十地以前的大乘眾而問入聖智觀的法門。要和聖智觀相應，須具有正信、正戒、正見、正定，否則沒有修入聖智觀的希望。你聽著！我今特為你們解說。是的！世尊！我很願意聽你講。

/KEPAN/己二　解說
/KEPAN/庚一　總標有漏身觀

/VERSE/『善男子！出家菩薩住阿蘭若，求阿耨多羅三藐三菩提時，四威儀中微細觀察：是有漏身，三十七種不淨穢惡，是不可愛、是不堅牢』。

前面曾講過，住阿蘭那的出家菩薩和鳥獸、獵人、隱士者流是完全不同的，他是修禪定的人，以定而修聖智觀而求無上佛果的。將這有漏身，涉在四威儀中去觀察，觀這有漏身包含有三十七種不淨的，無常的，苦的，空的，無我的。堆著汙穢的怨毒。這種觀察，便是佛法的實驗。如今科學家談實驗，是在外面另取一物來實驗；佛法則以自身來實驗，這是超人一等的。

/KEPAN/庚二　別分三十七觀

/VERSE/『當觀此身猶如坯器，外以雜彩金銀七寶巧飾莊嚴，內以糞穢種種不淨填塞充滿，兩肩擔負隨器而行，其有見者皆生愛樂，不知器中盛滿不淨。有六黑蛇常在此器，一蛇隨動器即破壞，毒害臭惡竟無所堪。世間之人莊嚴其身，如彼彩畫盛不淨器。貪、瞋、癡三名為心病，風、黃、痰、廕名為身病，內外六病能害身心，如彼六蛇居於器內；一一蛇動器即破壞，一一病發身即無常。善男子！出家菩薩處於空閒觀察是身，名為第一不淨觀相』。

出家菩薩於日夜中，又觀自身臭穢不淨，猶如死狗。何以故？彼身亦是父母不淨為生緣故。出家菩薩又觀自身如蟻子臺安住眾蟻，時有白象來至臺邊，以身觸臺臺即崩碎。善男子！此臺所謂五蘊之身，白像是為琰魔羅使，身歸後世如象壞臺。出家菩薩，又觀自身而作是念：我今此身從頂至足，皮、肉、骨、髓共相和合以成其身猶如芭蕉中無實故。出家菩薩又觀自身無有彊力，皮肉薄覆如塗附牆，億萬毛髮如草生地，微細風大出入毛孔，誰有智者當樂此身？剎那剎那衰敗轉故。出家菩薩又觀自身如養毒蛇而取其害，我今雖以飲食衣服資長是身而不識恩，畢竟還令墮於惡道。出家菩薩又觀自身譬如怨家詐作親友，伺求其便而將毒藥斷彼命根；我身如是本非真實，終致無常，非聖愛故。出家菩薩又觀自身如水上泡，雖復妙好琉璃珠色，剎那因緣起滅無恆，有為念念不久住故，出家菩薩又觀自身如乾闥婆城，雖現相狀而不實有，今者我身亦復如是。出家菩薩又觀自身猶如影像，我身亦爾雖有非真。出家菩薩又觀自身譬如外國彊盛怨敵，今者我身亦復如是，煩惱怨敵侵掠善根。出家菩薩又觀自身如朽舍宅，雖加修葺當必崩壞，我身亦爾，雖加愛念當必無常。出家菩薩又觀自身如近怨國，城邑人民常懷恐怖，今者我身亦復如是，於念念中畏無常怨。出家菩薩又觀自身，如無量薪為火燒爇，然是猛火曾無厭足，我身亦爾，以貪愛火燒五欲薪，其心增長亦復如是。出家菩薩又觀自身如新生子，慈母憐湣恆加守護，我身亦爾，若不守護病之身心，即便不能有所修證。出家菩薩又觀自身本性不淨，譬如有人厭患炭色，設諸方便以水洗之，經無量時黑色仍舊，乃至炭盡終無所益。我身亦爾有漏不淨，假使海水盡未來際洗之無益，亦復如是。出家菩薩又觀自身如油沃薪以火焚燒，又遇大風勢不可止，是身亦爾名五蘊薪，沃貪愛油，縱瞋恚火，愚癡風力無有休息。

/VERSE/『出家菩薩觀於自身猶如惡疾，四百四病所住處故；亦如大腸，八萬四千蟲所住故；是無常處，出息不還即無常故；亦如非情神識易脫，同瓦石故；亦如河水剎那前後不暫住故；亦如壓油，於一切事受勞苦故。無所依者，猶如嬰兒失父母故；無救護者，猶如蝦蟆蛇所吞故；如穴無底，心心所法不可知故；恆不知足，於五欲樂心無厭故；恆不自在，斷常二見所繫縛故；不生慚愧，雖蒙眷屬養育棄捨生故；亦如死屍，於日夜分近滅壞故；唯受諸苦，於一切處無真樂故；為苦所依，一切眾苦依身住故；如空聚落，於是身中無主宰故；畢竟空寂，遍計所執妄構畫故；如穀中響，皆是虛妄所顯現故；亦如船舶，若無船師即漂沒故。亦如大車運載財寶，何以故？乘於大乘到菩提故』。

這段文，可分為廣觀、中觀、略觀三層來觀察：

一、廣觀：這是三十七中的第一觀，觀此身如土坯所成的器具，外以各種寶色莊嚴引以為美觀，其實內裏充滿種種不淨的東西。外人認為形體好看，實際上不但是不淨的，而且還有六條黑蛇，是活動的，而且還要吐那臭而不可聞的氣。世間人也是如此，人有貪、瞋、癡三種的心病，和風、黃、痰廕三種的身病，這內外六病猶如六條蛇，能壞身心；若身心一病發，則整個身體的怨毒一一爆發了。內外各部分，同時毀壞，毀壞成一撮的遺灰。這是觀身無常、不淨。

二、中觀：這是不廣不略觀，有十六種：從第二觀起，觀身臭穢不淨猶如死狗，因為此身的來源，由父母不淨的赤白二質和合而成的。第三、觀此身猶如螞蟻用土造作的窠，這是無常觀。第四、觀此身如芭蕉無實質，是眾多和合而成的假相，這是無我觀、空觀。第五、觀此身無強固力，剎那剎那衰滅敗壞，這是無我、無常觀。第六、觀此身如養毒蛇，能傷害自己的性命，使你造諸惡業，這是不淨觀。第七、觀此身如怨家，假作親友，在你吃食物的時候暗放毒藥，此身亦然，不顧一切恩愛，一味地殺、盜、淫，於是墮落地獄無有出期，這也是無我、無常觀。第八、觀此身如水上泡，這是無常觀。第九、觀此身如海市蜃樓，雖有相狀可看而不是實有，這是空觀。第十、觀此身如影像，這是空觀。第十一、觀此身如遇怨敵，雖然你要出家修行善法，而身體偏要害善根種子而造惡，這也是不自由的無我觀。第十二、觀此身如腐敗的房子，雖然你常常愛護他、修理他，他畢竟還是倒地，這是無常觀。第十三、觀此身如與敵國相近，時有恐怖，民不聊生，如中國與日本，這也是無我觀。第十四、觀此身如火燒薪，你有貪心貪求財產，縱然天下人的財產完全歸你所有，心裏認為還不滿足，這是苦觀。第十五、觀此身如出母胎的嬰兒，全靠母親的調養。此身亦然，整個的身體都是病，內外有六蛇，倘沒有適當的調伏，則霎時間壞滅了。所以、為了要修禪定、培植福德與智慧，雖然此身是假的，不應貪愛，也不可不時時去愛護他，這也是無常觀。第十六、觀此身如炭也似的完全是黑的，從生不淨乃至一期死了成為一堆白骨，亦是不淨。第十七、觀此身如油沃薪，既被火燒又遇大風。比方五蘊是薪，貪即油，瞋即火，癡即風，燒得一撮遺灰也尋不到。

三、略觀：此中有二十觀。第十八、觀此身如惡瘡，觀此身有四百四病。四百四病者，如智度論六十五云『四大為身，常相侵害，一一大中百一病起：冷病有二百二，水、風起故；熱病有二百二，地、火起故』。四大為根本，每一大連枝末有一百一，共計四百四。第十九、觀此身如大腸，腸內有得多的蟲，所以此身全是蟲的成分。所以科學家說，人身上有無數的細胞，這細胞即是蟲，因為是活動的。第二十、觀此身是無常的。第二十一、觀此身如非情（無我）。第二十二、觀此身如河水不能停止。第二十三、觀此身如壓油，因為太勞苦了，這是苦觀。第二十四、觀此身如無母的嬰兒，這三界眾生沒有佛依止。第二十五、觀身一旦無常到來，無救護的人來援救。第二十六、人的起心動念，不知從何而來。第二十七、觀身不知足，如漏沙盆，放什麼在裏面都漏完了。第二十八、觀身不自在，不是常見就是斷見。第二十九、觀人不知慚愧，死神到來，也不顧慮眷屬的恩愛，就跟著死神去了。第三十、觀此身見在雖沒有死，然而剎那漸漸趨於衰老。第三十一、觀此身唯有受苦，雖有時快樂，但由苦而來，這是苦觀。第三十二、觀此身唯是憂悲苦等依，如老子云『吾所以有大患者，為吾有身，及吾無身，吾有何患』？第三十三、觀身無主宰。第三十四、觀身完全是空的，是虛妄所顯的，不過愚癡眾生妄執有我。第三十五、觀身如空穀傳聲，空無有實。第三十六、觀身如無師之船，所以我們要修禪定。要有正信、正戒、正見，可以行到彼岸，不致有漂泊之虞，這是以有漏身顯法性身。第三十七、觀身如大車，可以到菩提彼岸。這後二種通於大乘，用五蘊身修出世之法，不但遍行世間而且能達到彼岸。善用此身者，即是自度度他的慈航寶筏。

/KEPAN/庚三　亦作大乘身觀

/VERSE/『善男子！出家菩薩日夜觀察，非不愛惜如是之身，欲令眾生出生死海，到彼岸故」』。

這可附在三十七觀後二觀之中，即是觀此身不但能自度，而且以此身去度人，所以要愛惜此身，將來能輾轉廣度眾生，出生死海到菩提岸。所以、此身亦不可輕視，將來扯起風帆，投入無邊報恩海裏，便是自度度他的大乘身。

/KEPAN/己三　結成

/VERSE/爾時、世尊說是法已，告彌勒菩薩摩訶薩言：『善男子！修如是行，此則名為出家佛子所觀法要。若有佛子發菩提心，為求阿耨多羅三藐三菩提，住阿蘭若，修習如是三十七觀，亦教他修如是法要，解說、書寫、受持、讀習，遠離一切我我所執，永斷貪著五欲世樂，速能成熟不壞信心，求大菩提不惜軀命，何況世間所有珍寶？現身必得究竟成滿一切如來金剛智印，於無上道永不退轉，六度萬行速得圓滿，疾成阿耨多羅三藐三菩提』。

世尊說完了法，於是對彌勒他們說：上面的三十七觀，是出家菩薩住阿蘭那所修的觀，能自觀也叫他人觀，這即是自度度他輾轉流通的法要。若能以此去修習，則可離我我執和人海間的五欲。趕快看空了你的幻身吧！出離了四大構成的幻象的世界吧！假若你想證得出世的究竟佛果的話。

/KEPAN/戊三　法眾獲益

/VERSE/爾時、會中八萬四千新發意菩薩，深厭世間得大忍力，不復退轉於無上道。百千婆羅門發菩提心，成熟信根得不退轉。三萬六千善男子、善女人，遠離塵垢得法眼淨。

在會中有八萬四千初發心的菩薩，聞是法已，感覺到這世間的無趣，因為已證得大勝解力了。同時、有百千婆羅門因為專心篤意的聽聞教法，就有菩提心生起而得不退轉。再有三萬六千的一般善男信女也得了見法的眼。
