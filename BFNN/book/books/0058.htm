function proc(txt) {
  var buf = new Buffer('\n/TEXT030C/淨空法師論述\n\n'), sel = get('sel');
  buf.w('<center><div style="font-size:11px; text-align:center; padding-left:10px">');
  if (!sel) {
    for (var i=0; i<7; ++i) {
      for (var j=1; j<=100; ++j) {
        var n = i*100+j, x = n;
        if (x < 10) x = '<inv>00</inv>' + x; else if (x < 100) x = '<inv>0</inv>' + x;
        buf.w(`<a href="javascript:showTop('_${n}')">${x}</a>`, ' ').wIf(j == 50, '<br>');
      }
      buf.w('<br>');
    }
    buf.wIf(isMe(), '<br></div><a href="?sel=1">選讀</a>');
  } else {
    buf.w('</div><a href="?">全部</a>');
  }
  buf.w('</center>\n/VOLSEP/\n\n');
  buf.w('<table cellspacing=0 cellpadding=0>');
  var a = txt.split('\n'), n=0; // <dcirc></dcirc>
  for (var i in a) {
    var ln = a[i].trim();
    if (!ln) continue;
    ++n;
    if (sel && ln.indexOf('<xg>') < 0) continue;
    switch (ln[0]) {
    case '【': buf.w('<tr><td colspan=3 style="color:#339">', ln, '</td></tr>'); break;
    case '答': buf.w('<tr><td>&nbsp;</td><td style="color:#339" width="24px">答：</td><td>', ln.substring(2), '</td></tr>'); break;
    case '問': buf.w(`<tr><td id="_${n}" class=Q align=right style="color:purple"><a name="_${n}"></a>${n}.&nbsp;</td><td class=Q style="color:#339" width="24px">問：</td><td class=Q>${ln.substring(2)}</td></tr>`); break;
    default:   buf.w(`<tr><td id="_${n}" align=right style="color:purple"><a name="_${n}"></a>${n}.&nbsp;</td><td colspan=2>${ln}</td></tr>`); break;
    }
  }
  return buf.w('</table>').render();
}

docInfo.writeDoc('淨空法師法語（700句）', '空師法語', proc(`
處事難，處人更難；處事待人都要做得圓滿如法，這些就是修行。

學佛的人，心有所求，最好勸人求佛菩薩，求「人」求不到，我們會生煩惱。求佛菩薩、相信佛菩薩，緣成熟的時候，佛菩薩自然會為我們安排一切。

世間無論如何變，萬變中我們要求不變，唯一不變的就是「念佛求生淨土」。時局險惡，災難頻繁，我們想做好事，而好事多磨，沒有清淨心、沒有智慧和定力，沒有辦法應付災變。所以<xg>心一定要清淨，要能夠定，才有智慧知道如何解決問題。</xg>

在這個時代要想建立制度非常困難，根源在於世間人道德倫理喪失，誰也不願意服從誰，所以世界秩序大亂，<xg>大災難必定會降臨，能夠逃過劫難的人，一定是有大福德之人。</xg>

自古以來，中國對於倫理道德非常重視，因為這是安定社會重要的教育，統治者的責任，也就是要維護道統。所以不管他自己作得好不好，能夠維護道統，並且將之發揚光大，就是很大的功德。

中國幾千年來沒有滅亡，是因為有倫理道德來維繫社會秩序。父慈、子孝、兄友、弟恭，具什麼身分就盡什麼義務，一輩子都能夠遵守不違背，這是社會安定的基礎。

平日處世待人接物，都要用清淨、平等、慈悲的心。慈悲要有理性、覺而不迷，不是感情用事；清淨心是隨緣不攀緣，凡事順其自然。心地清淨，不管環境再複雜，也能看得清楚明白；心不清淨，想看也會看錯。所以清淨心能生智慧，這是自性的本能，我們現在失去本能，是因為妄念很多、心散亂，如果心清淨，有定力，六根能力自然就恢復。

我們個人修學的原則是三福、六和、三學，接觸大眾時則是歷事練心，要遵守六度、十大願王，保持心地清淨，才能夠成就自己的道業。

<xg>在大災難中，佛菩薩不會建立制度，因為建立制度，立刻會被魔破壞。魔已經造太多罪業，佛菩薩不忍心讓他墮落得更深，所以一定會等到大災難過後，才建立制度。</xg>所以我們在亂世弘揚正法，一定要採取低姿態，<xg>等災難過後，正法才會真正的復興。</xg>

僧團一定要奠定在三福、六和的基礎上。六和裡面，最重要的是「見和同解」，也就是用真心與大眾相處，不用妄心。因為妄心每個人都不相同，只有真心才會一樣。「真心離念」，真心裡面沒有妄念，所以我們要放下自己所有的分別執著，才能與大眾和合。只要心裡還有一個妄念，彼此的想法、看法、作法就會不相同，很容易就會起衝突。

以真心與大眾相處，這是大乘圓教初住、別教初地菩薩的境界，也就是「破一分無明，見一分真性」的法身大士才能夠做得到，稱為「道共戒」，道就是真心，這是最究竟的根本。小乘人的見和同解，則是建立在禪定的基礎上，也就是雖然有妄想，但是都能夠伏得住，不會起現行，所以大家仍然能夠保持見和同解，這是「定共戒」，以定力作為見和同解的基礎。我們現在達不到這個境界，所以用《無量壽經》作標準，大家起心動念都依靠無量壽經的教訓，就不會有有其他的意見。

如果研究經教、講經說法，而不知道怎樣修行，最好就老實念佛。佛菩薩講經是說而無說，無說而說，與念佛功德相應，我們凡夫講經，在講台上起心動念，在講台下也起心動念，所以是修有漏的人天福報，不能往生，這是事實，是應警覺。所以<xg>不講經說法的人，可以不生病，自在往生，而講經的法師，臨終還會有病苦。</xg>能夠參透這個道理，明白事實真相，才知道領眾念佛修行的功德很大。

在這個時代，我們道場就依靠無量壽經所說的「發菩提心，一向專念」建立共識。我們沒有大乘菩薩明心見性的境界，也沒有小乘人的禪定功夫，只要能夠守住這一句「阿彌陀佛」，今生一定能夠脫離輪迴。所以這八個字，的確是我們了生死、出三界的唯一生路。

大眾共修，最重要的是把自己的想法、看法統統放下。真正念佛人，沒有妄想，也沒有見解，一心一意就想離開這個世界，還有什麼想法跟看法？我們只想求生淨土、見阿彌陀佛，別人提出看法，我們還是一句佛號老實念，所有的業障都能夠消除。

大眾在一起，念佛是唯一共修，不夾雜、不間斷。聽經就是專心的聽，聽不懂也不必去研究討論，這樣才會開悟。如果提出問題討論，這就把佛法變成世間法。念佛修一心，聽經也是修一心，真正得一心，世出世法沒有不通達。所以，會聽經的人，就像馬鳴菩薩起信論上所說的：「離名字相，離言說相，離心緣相。」不起心、不動念，這真正是戒定慧三學圓修。

聖人修心不除境，凡夫除境不修心。所以自己修行，不必選擇環境。但是弘法利生，就必須選擇與眾生有緣的地方，才能真正利益眾生。如果這個地方跟自己沒有緣，而跟其他善知識有緣，我們要隨喜讚歎，希望眾生跟他們學習，能夠得到利益。所以要與眾生廣結法緣，才能廣度眾生。

弘揚佛法真實的功德利益，是幫助眾生覺悟，降伏煩惱。如果幫助眾生增長貪瞋癡的，絕對不是善知識。

度眾生要看機緣，好比採果實，先熟的先採，還沒有成熟的，等過些時候再採。

傳道、弘道都不能勉強，要隨緣，不能操之過急，這是大原則。緣分成熟的時候，凡事都會自然成就。世尊當年也是如此說法，如果只有一、二個人緣成熟，就專為這二個人說法；如果大眾的機緣成熟，佛就為大眾說法。隨緣說法，應機施教，才能惠予眾生真實利益。

歷史上有兩種時代，一個是治世，一個是亂世。治世的政治清明，人心淳厚，社會各方面都能夠上軌道，所以修行只要循規蹈矩，都可以成就。<xg>在亂世裡沒有制度和規章，環境變化莫測，所以修學佛法要心地清淨，有智慧能夠隨機應變，才能夠自度度他。在亂世修行如果不懂得通權達變，只能自利不能處眾，弘法利生很困難。</xg>所以在什麼環境下，用什麼手段處世，我們都應該知道，努力學習。

學養，「學」是學問，樣樣都知道；「養」是修養，知道運用什麼方式，待人處世最恰當。所以不管在亂世或者治世，佛弟子與世間聖人君子都會隨機應變，運用善巧方便處世待人接物，但是「真誠心」「恭敬心」的大原則，絕對不改變。由此可知，無論在何時何地，修行都是成就我們的戒、定、慧。

戒定慧表現在日常生活上，有種種的形態，善財童子參訪五十三位善知識，就是最好的例子。有時候我們看他破戒，事實上並不然，反而那些作法，是真正的持戒。

處亂世一定要堅持兩個原則：第一、有道心，道心就是真誠心。第二、要護持佛法，絕對不能障礙佛法。

能夠度自己才能幫助別人，不能自度絕對沒有辦法幫助別人，這是事實。

傳道很不容易，法達禪師如果沒遇到六祖，不會開悟；但是如果他沒有苦讀《法華經》十年的功夫，縱使遇到六祖也不會開悟。無盡藏比丘尼也是專門在一部經上，下過十多年功夫，遇到六祖才能開悟。所以要用十年的功夫，專攻一部經，才能得到清淨心。有定力，這是授受的基本條件，如果心不清淨，就是佛菩薩來說法也不會開悟。

佛陀教化眾生，都是隨機說法，並無定法可說，只要能夠幫助眾生破迷開悟、離苦得樂的都是正法，值得讚歎。自讚毀他、有門戶之見的說法、作法，對佛法的弘揚、流傳都會產生很大的障礙，斷絕許多眾生學佛的機緣、法身慧命。所以對一切大乘佛法，我們都應該讚揚。

真正能夠幫助眾生得到真實利益的只有念佛法門，問題就在於我們是不是真正放下身心世界，老實念佛。真正用功，業障一定快速消除，覺得輕安舒暢，法喜充滿，生活過得安樂、自在。

法緣與福報都是自己修來的，尤其在這個時代，魔障很多，我們應該要想辦法盡量排除，使正法傳佈得又廣又遠，這是積功累德。如果反過來增長魔障，使正法消失，或者延後弘揚的時間，這都是很大的過失，所以要細心去體會，在日常生活中，我們往往因為粗心忽略，犯下很多過失而自己不知道，還以為做了很大的功德，這都是沒有智慧。

現在是開放的時代，刻板嚴肅的態度很難讓大家接受。現代人喜歡活潑，所以我們講經也不能呆板，在莊重裡面要有活潑，活潑而不失莊重，這樣才能夠利益眾生。所以《法華經》說，小乘佛法保守，大乘佛法開放，末法時期應該弘揚大乘。

<xg>講經說法只是為貪圖名聞利養，雖然可以獲得眼前的小利益，但是已經造下地獄的惡因，這是「不淨說法」</xg>，我們不能不謹慎。

佛法經書、錄音帶、錄影帶、及雷射唱片的流通，如果有版權，限制流通，就是「不淨說法」。我們能夠把眼前的小利益與一切眾生共享，必得廣大利益不可思議。

自己生死有把握，至於什麼時候去極樂世界，就要看緣分。如果與眾生有緣就要留下來，多幫助一些人往生。沒有緣分，不妨自己先去，將來倒駕慈航，再來普度眾生。

古今中外，好老師能遇到一個傳法弟子，已經非常幸運，更何況是很多個？中國自古以來，傳法弟子最多的是禪宗六祖，一共有四十三位，這樣的盛況可以說是「空前絕後」，在六祖之前沒有，在六祖之後未曾聽說。但是我們看佛經的記載，世尊的傳法弟子有一千兩百人之多，天天跟著佛陀，到處聽經聞法，由此可知，這些弟子都是諸佛示現，大菩薩再來，以學生的身分幫助釋迦牟尼佛弘法利生。

一般人容易招致魔障最重要的原因，就是喜歡神通感應。魔有神通，諸佛菩薩當然也有神通，但是佛菩薩怕眾生對於正法、魔法混淆不清，所以用講經說法度眾生，對於神通感應的事，絕口不提。

《無量壽經》能夠在短短幾年當中普遍弘揚全世界，最重要的原因，就是經文簡單明瞭，程度高與程度淺的人，都能夠聽得懂，歡喜接受。如果只有程度高的人才能聽得懂，這部經就不能普遍利益大眾；如果是程度淺的人覺得歡喜，程度高的人不樂意接受，這樣也會產生對抗的力量。從這裡我們才知道，這部無量壽經真正是「三根普被，利鈍全收」，功德利益不可思議，我們雖然不能完全體會，只要盡心盡力的弘揚流通，將來一定會有無窮無盡的大福報。

在《觀經註解》裡善導大師告訴我們，<xg>能夠用淨土法門勸導一切眾生，就是真正的報佛恩。</xg>因為能夠勸一個人念佛往生，就是幫助一個眾生成佛，功德已經非常殊勝，更何況是幫助很多的眾生往生成佛？所以淨土法門是「易行道」，自行化他，成就都不可思議。

《無量壽經》雖然分量不多，體、相、理、事、因、果都講得很圓滿。這部經，就是阿彌陀佛的化身，我們在日常生活中，一切想法、看法、做法，如果都能夠依照經文百分之百做到，也就是阿彌陀佛的化身。這種修學方式，在大乘佛法裡面，真正是登峰造極，所以古大德讚歎是「如來所說第一經」，幫助我們這一生，自行化他圓滿成就。

講經是以正法布施眾生，修第一等的大福報，尤其是弘揚淨土五經一論，功德利益更殊勝，改造命運也最快速。

在往後的九千年，只有淨土法門最契合眾生的根器，世尊在《法滅盡經》裡面說，等到佛法滅盡以後，只有這部《無量壽經》還能夠住世一百年。這是諸佛菩薩大慈大悲威神加持，幫助眾生一生成就。由此可知，持誦《無量壽經》的人的確是十方諸佛菩薩護念。末法時期修學其他大乘佛法，即使是如理如法的修行，也不容易成就，一個是善根不夠，一個是環境誘惑的力量太大，我們不知不覺就會墮入名聞利養。只有淨土法門真正能夠幫助眾生出離三界、永脫輪迴，當生圓滿成就。

佛陀教我們自行化他，不但是自己明白道理，認真修學，更要盡心盡力的把佛法介紹給大眾。眾生早一天認識佛法，就能夠早一天覺悟，離苦得樂。多少人聽聞佛法之後，都深深感嘆自己學佛太晚。所以我們傳播佛法的速度要快，我們耽誤別人，將來別人也會耽誤我們。無心的耽誤，雖然沒有罪，但是一定有過失，有心的耽誤，造的罪業就更大。

我們與大眾相處，只勸人念佛、相信因果報應，這樣可以避免過失。遇到修學其他法門的人要歡喜讚歎，因為我們沒有能力可以幫助別人指點迷津，所以不要輕易說話。縱使自己修行有感應，也絕口不提，這點我們一定要遵守世尊的教訓。末法時代，妖魔鬼怪都以神通感應迷惑眾生，如果我們也標榜感應，很容易令人混淆，連正法與邪法都分不清楚。

我們口頭上說利益眾生，眾生得不到真實利益，必須自己真正有修持，才能幫助眾生。所以<xg>在自己沒有成就以前，自度比度他重要；等到功夫成就的時候，利益眾生就是我們最重要的事業，</xg>這才是真正的慈悲和智慧。

日常生活待人處世，能夠恆順眾生、隨喜功德，這是「權智」；自己保持清淨心，一塵不染，這是「實智」。我們不要以佛法的標準，去衡量所有的人，處處看不順眼，這是大錯特錯，所謂「若真修道人，不見世間過」。「佛法在世間，不壞世間法」。離開世間法，就沒有佛法可言。這些我們應該認真去學習。

現代社會環境複雜，五欲六塵、名聞利養的誘惑很大，修行的確不容易，如果沒有很深的定力，堅強的道心，往往會退轉。所以我們要記取古大德的教訓，謹言慎行，小心保護自己的清淨心。

「人能弘道，非道弘人」，什麼人才能弘道？有德學的人。有學問沒有品德，容易走向邪知邪見，佛法不知不覺變成魔法。只有品德沒有學問的人，可以自利，不能夠把佛法發揚光大，廣度眾生。所以<xg>發心講經弘法、續佛慧命的人，品德學問都要努力充實。這也是佛法常說的「解行並重」，解是學問，行就是品德。</xg>

作為一個領導人，福慧都要具足，沒有福報，下面的人不會聽從領導；沒有智慧，容易帶人走錯路、走偏差，那樣過失就更大。所以我們觀察任何團體的領導人，乃至於佛門道場的執事者，都要有福報。<xg>有智慧、沒有福報的人，可以講經，但是不能作領導。</xg>所以「人貴自知」，有自知之明的人，就不會跟別人爭，一生過得幸福自在，不至於有大的過失，雖然自己不能領導人，但是可以幫助別人領導，一樣都是利益眾生。

一個團體要有人才，彼此互相尊重、和睦相處，才能興旺。如果互相嫉妒，很快就會衰敗。尤其在佛門，嫉妒障礙就是破壞僧團。世間人破壞一個國家，比不上破壞僧團所造的罪業重。所以，自己如果不能與大眾和睦相處，就應該離開，這是愛護僧團的作法，也是個人德行的表現。

普賢行願品說，要以清淨身語意修禮敬。我們心裡對待佛和眾生都平等，但是在事相上，應該合乎世間法的規矩和秩序，所謂「佛法在世間，不離世間覺」。但是現在世間的規矩、秩序已經破壞殆盡，倫理道德喪失，所以世界會有大災難。我們身為佛弟子，待人處世應該有節度，但是心地要時常保持清淨、平等、慈悲，這樣佛法應用在世間，就是充滿智慧的世間法。

如果有機緣，我們應該盡心盡力的把淨土法門介紹給大眾；沒有機緣的時候，就自己認真修行。有機緣而不幫助眾生，這是小乘人，念佛的功夫再好也不能往生，因為極樂世界是大乘菩薩的世界。所以幫助別人認識佛法、修學佛法的工作，我們一定要積極去做。

弘揚淨土比弘揚其他大乘法門更殊勝，因為淨土法門最契合現代眾生的根器，我們自己專修，又能夠盡心盡力介紹給一切眾生，這是最有意義的大事業，十方諸佛都會歡喜讚歎，我們自己也覺得愈做愈歡喜，身體健康，事事順利，這是現前的感應、華報，將來往生極樂世界，一生成佛，是最殊勝的果報。

經上說「以無緣慈，攝諸眾生」，清淨、平等的慈悲心就是「無緣慈」，我們希望做到無條件愛護一切眾生，盡心盡力幫助他們成佛，只有念佛法門是最方便、快速而穩當的方法。真正發心修學，上從等覺菩薩、下至地獄眾生，在一生當中，都能夠圓滿成就。所以我們要盡心盡力的弘揚，幫助眾生理解、修學這個法門，這就是清淨、平等的大慈悲心。

我們勸人念佛，也要學習十方諸佛菩薩讚歎極樂世界的依正莊嚴，讓眾生生歡喜心。

我們認真修學、依教奉行，就是無上的法供養；盡心盡力將淨土法門介紹給一切眾生，則是對大眾最好的供養。

佛法一定要回歸到「教育」，才能夠創造光明的前途，普遍利益一切眾生。因為宗教的範圍是天道、鬼神道和仙道，各各宗教之間，都劃清界線，產生對立，只有佛陀教育涵蓋十法界，有廣大的包容性，能夠給予眾生真正的利益。

修行人一心一意為佛法、為眾生，一生就讓佛菩薩安排，我們自己不必操心。

<xg>人生最大的一件事，就是要做一些真正有利於眾生的事，也就是把文化傳統一代一代的延續下去。文化是一切幸福的根源，</xg>如果捨棄文化，所有的事情做得再好，也只是曇花一現，不能持久。

印贈經典、流通錄音帶，這些好事許多人都知道，也有很多人在做。但是像延續文化、從根救起的工作，卻很少人知道，我們應該認真去做。這種工作需要有遠大眼光的人，才能做得到。

<xg>佛法一定要以固有文化為基礎，才能夠建立，因為文化是根本的根本。</xg>這種文化的復興工作，是大家看不到的，所以要能夠捨棄名聞利養，默默去做，這的確是一項真正偉大、了不起的事業。

處世待人要學習謙虛、忍讓，對於是非、善惡、真假、邪正能夠分辨，這是智慧。

<xg>處在動亂時期，「忍」字最重要；愈是動亂的時候，愈要能夠忍耐。</xg>能夠忍耐，身心才能安定，頭腦清楚冷靜，處理事情自然有條不紊。

孔老夫子的思想中心是「中和」，古人講「忠恕」，「恕」就是中和，與佛法講的隨緣是同一個意思，能夠隨緣就是很大的智慧。

論語講「用行捨藏」，就是隨緣。遇到順境的時候，有人願意重用我們，就可以一展抱負，放手去做；如果是逆緣就要「藏」起來，絕對不自我表現。普通人有一點才華就急於表現、藏不住，只有大福德、大智慧的人才懂得隨緣，知道什麼時候該盡心盡力去做，什麼時候應該收斂。佛法裡面，「藏」的意思講得更透徹。中國古代修行人，自己成就以後，有法緣就弘法利生，盡心盡力幫助眾生，沒有緣就住山閉關，住山閉關就是「藏」，自己努力進修，百尺竿頭，更進一步。

世、出世間法都不能沒有福報，尤其是當領導人，更要有大福報。沒有福報，縱使爭取到領導位置，也不能持久。

<xg>鋒芒畢露的人沒有福報，</xg>所謂是「聰明反被聰明誤」。

<xg>處在逆緣就要想到「萬法皆空」，沒有一樣是真的。心地自平靜。</xg>

處在亂世，每個人都覺得很苦惱，如果不學佛，往往不知道怎麼作。在亂世中，最重要的是修善積福，有福的人到任何環境，都能夠安定自在，所以福報非常重要，我們稱佛為「二足尊」，就是讚歎佛的福報、智慧都圓滿。

修什麼布施，可以最快速得到豐富的收穫？布施佛法是最好的方法。我們印經、製作錄音、影帶，把佛法流通、推展到全世界，介紹給一切眾生，財、法、無畏三種布施都圓滿。所以這是改造命運最快速而有效的辦法。

人生在世，就是報恩、報怨、討債、還債這四種緣分，生生世世沒完沒了，一世比一世結的緣更深，而且恩情會變成怨恨，怨恨卻不會變成恩情；樂的事會變成苦，苦事永遠不會變樂，所以佛經上常說：「三界統苦」，在六道裡面沒有真實的快樂。我們明白這個事實，要徹底覺悟，絕對不跟任何人結冤仇。

人生在世，不要跟人結冤仇，也不必刻意結善緣，佛教我們「廣結法緣」。善緣好過頭會變成惡緣，只有廣結法緣，才是身心清淨沒有染著。

儒家說「君子之交淡如水」，佛家講「廣結法緣」，都是提醒我們隨時隨地都要保持平等心，不要跟任何人好過頭。

我們生生世世學佛修行不能成就，沒辦法超出輪迴，是因為有冤親債主來找麻煩、作魔障。不學佛的人，不知道釋仇解冤，所以冤冤相報，苦不堪言。學佛的人，對一切眾生，不論是討債、還債，都勸他念佛，這樣就可以把所有的善、惡、恩、怨都轉成法緣，世間人情眷屬也轉為法眷屬，修行才能成就。

無論是世間親屬，或者是出世間的法眷屬都有弊病。我們看世尊和提婆達多兩個人，在家是堂兄弟，出家是師生關係，但是提婆達多卻處處障礙世尊，所以認清事實真相以後，我們的心只管安住在道業上，對於一切人、事、物，不管順境、逆境，都不必牽掛，道業自然成就，障緣才能夠消除。

世尊示現八相成道、講經說法，就像一齣舞台劇，有正面的角色，也有負面的角色，目的都在教化眾生。例如，阿難請佛講經，是眾生正面的榜樣，提婆達多處處想破壞佛法，也是大權示現，從反面來教化眾生。所以一切法都離不開因緣，佛法也是如此，等到眾生因緣成熟的時候，自然感應諸佛菩薩來示現說法。

古人處世都有規則可循，所以孔子說：「雖百世可知也」；<xg>現代人推翻所有的規則，所以人心大亂，沒有安全感。我們處在亂世，想要獲得平安幸福，唯有全心全力的修福、修慧、廣修布施，這才是真正的保障。</xg>

我們共住在一個道場，有時間、有精力，應該多讀經、念佛、研究討論，即使未發心學講經的同學，也要提高自己的佛學修養。

在道場打佛七、念佛共修是提供大家念佛的方法，好像訓練班一樣，教人怎樣念佛。真正的功夫，還是要自己在日常生活中做到「淨念相繼」。

我們專學某一部經典，這部經典就是「主」，其他經典是「伴」；以某一尊佛菩薩為「本尊」，其他佛菩薩就是「伴」，所謂「一即一切，一切即一」，這裡說的「一」是任一，不是獨一、不是唯一，因此主跟伴都不是固定的，隨時可以變換。佛菩薩教化眾生也是如此，所以說「一佛出世，千佛擁護」，諸佛菩薩扮演不同的角色，共同來教化眾生；這是佛法教育最平等、最優美、最究竟圓滿之處。在《華嚴經》裡面，世尊就是教我們明瞭「主伴圓融」的道理，把「和合」的精神擴展到盡虛空、遍法界，世、出世間法都是圓融無礙。大家共住一個道場，肩負弘揚、承傳佛法的使命，也應該要有這樣的共識與精神。

同一個道場，絕對只能專持一部經論、修學一種法門，集合志同道合的同修依眾靠眾、互相警策才能夠成就。即使是修學淨土宗，專持《觀無量壽經》與專持《無量壽經》的人也不能在一起共修；同樣是念佛道場，念佛的聲調不相同，也不能在一個念佛堂裡共修。因為大家修學的依據、方法不相同，就會有意見、生煩惱，修行很難成就。所以志趣不同的人，應該另外再建道場，這是絕對正確的作法。古人說：「寧動千江水，莫動道人心」，這是護持佛法，無量功德。

佛門自古以來，以藝術弘法的例子非常多。古今大德也很重視。所以佛法是多方面的，只要能夠依照自己的專長貢獻發揮，專精修學，都能利益眾生。

佛法修學的終極目標都是「同成佛道」，但是近程目標不相同，不方便一起共修。雖然如此，大家要互相尊重、密切合作，才能夠利益一切眾生。

佛陀的制度，所有的道場主權都是歸屬在家護法，出家人接受供養，有「使用權」，如果不能依教修學，就不共住。

往昔叢林執事任期是一年，每年臘月三十日總辭。正月初一新選的執事就職。「執事」是為大家服務，不是特權，地位平等，好比住持與菜頭、糞頭的地位都一樣。如果寺院職位期限太久，不但四眾弟子不服，實在也是妨礙自己用功。

在道場共修，二十歲至四十歲的學做事，四十歲至六十歲的人貢獻自己，作領導、負責任；六十歲以後就退休專心精進，求生淨土。

寺院主持有教化一方的責任，沒有盡到責任就是過失，個人修得再好也不行。如果是寺院清眾，就沒有這個責任。

<xg>真正聰明人，絕對不作領袖，因為肩負的責任很重。</xg>譬如縣、市長做得不好，是罪過；做得好，是本分。既然肩負起責任就應當盡心盡力，鞠躬盡瘁，死而後已！<xg>所以世、出世間真正的領袖，大多是佛菩薩示現。</xg>

在這個社會，我們雖然出家，但是離不開人群，要知道敬重君子，遠離小人，否則受人利用、被人欺騙都不知道。

只要有一個真正的和合僧團，就會感動其他人，有第二個、第三個六和敬僧團出現。不要多，能夠有五、六個和合僧團，這個地方就是正法住世。

我們專心修學自己的本門，對於八萬四千法門都要讚歎，絕對沒有誹謗，這樣才是大和合僧團。

我們希望臺灣有一個真正修五德、六和合的僧團，那麼二千萬的同胞就有福了。首先要問問自己願不願意與大眾和睦相處？要和合，第一個要放下自己的成見。見解與大眾不合，就應當離開，不要破壞僧團，這是敬重僧團、尊重自己，愛護諸佛正法。

俗語講「道高一尺，魔高一丈」，魔是障礙，不要說佛門外，佛門裡面都有障礙。佛教不是沒有力量，而是不團結、不和合。

來我們道場的四眾同修，我們只有一個要求：「見和同解」，專依一部《無量壽經》，志同道合，大家才能精進。

對於興趣不同、法門不同的人，我們應當要尊重。

來我們道場的同修，要真正有共識、有修行，修行的基礎，一定是建立在五德、六和的基礎上。

學佛不論出家、在家，即使不學佛，也以「和」為貴。論語上說：「禮之用，和為貴」，無論大、小團體，只要能做到人事和睦、財政公開，這個團體必定興旺，否則一定是流弊百出。我們既然發心學佛、積功累德，這兩條是德行基礎。

過去我們曾經開印經、製作錄音帶的風氣，現在希望大家再開「養五德，修六和」的優良風氣，使臺灣成為福國，救度一切眾生。

學講經一定要求三寶加持，也就是自己的心、願、解、行一定要與佛相應，才能得到感應，口是心非是絕對不可以的。道場同修如果不學講經的，也要認真聽講，增長正解，提高共識。

小座複講是培育弘法人才的最佳模式，也是中國歷代祖師所傳下來的老方法。

要興隆佛法道場，普遍利益一切眾生，一定要發廣大的誓願，對於一切道場、法師應當歡喜讚歎，讓當地的信徒對於當地道場、法師更有信心，更尊敬他，才能夠獲得法益。所謂「若要佛法興，先要僧讚僧」，十大願王的「禮敬」「稱讚」我們應該要這樣學習。

<xg>佛弟子對於每個時代都負有教化的責任。</xg>每個時代眾生的根器不相同，生活方式、背景不一樣，所需要的也不一樣。所以<xg>我們在品德、學養、表達技巧各方面都要認真學習，不斷求進步。</xg>現代社會日新月異，眾生愈來愈難調服，如果不精進用功、努力改進，怎麼應付下一個時代？所以我們現在擷取世、出世間典籍的精華，這正是針對下一個時代，廿一世紀的弘法利生作準備工作。

佛門培養弘法人才，這幾乎是海內外四眾同修的共識，因為弘法人才實在太缺乏、太困難了。為什麼困難？因為沒有發菩提心，菩提心是徹底覺悟的心，無論是對人、對事、對物絕對沒有迷惑顛倒。日常生活待人處世，起心動念，只要有一絲毫分別執著、貪瞋癡慢，這都是迷而不覺，沒有真正發菩提心。由此可知，培養弘法人才之難，唯有菩提心，才是推動弘法事業的偉大力量。

<xg>真正發心弘法，修學的基礎首先要持誦七門功課：《無量壽經》《彌陀經要解》《普賢行願品》《吉凶經》《四書》《了凡四訓》《太上感應篇》，這七種要能夠熟讀、背誦。</xg>行門，我們提出五大科目：三福、六和、三學、六度、十大願王，這五科好比建築房屋的架構，還要再以戒律充實之，我們選擇《沙彌律儀》以及《五種遺規》。以上所說的，都是充實我們的德行，這在今時已經足夠，如果學得太多、太雜，反而很難得到真實利益。佛學知識方面，可以採取正果法師的《佛教基本知識》、江味農居士的《金剛經講義》、周止菴居士的《心經詮注》，平時多看、多充實。所以一定要下真實功夫，這些都是必須具備、不可缺少的功課，將來講經弘法、研究經教才能夠得心應手。

<xg>真正發心弘法的人，一定要發願終生不做住持、當家，就是當一名教員；</xg>照顧道場、行政工作就讓護法的人去作。弘法、護法彼此之間要密切配合，好比學校的教員、職員要合作無礙，才能夠真正推動弘法利生的大事業。大家一律平等，所扮演的角色不一樣，但是功德完全相同。尤其是講經的人，一定要培養平等心，如果有一絲毫貢高我慢、自以為是，這就是煩惱，就是錯誤，就是迷惑顛倒。

如果具備上面的基礎，就可以研究大乘經論，雖然研究大乘經論，目的還是希望自己和眾生都能夠一門深入。像唐朝道綽大師一生專講《彌陀經》兩百餘遍；民初鄭錫賓居士也是在各處專講《彌陀經》，臨終時預知時至、自在往生，這些都是我們的好榜樣。

菩薩憫念眾生苦，所以要普度眾生。「苦」從迷而來，「樂」自覺悟而生，所以要幫助眾生離苦得樂，先要幫助他破迷開悟。要幫助別人破迷開悟，自己一定要先覺悟，自己不覺悟，絕對無法幫助眾生得真實利益。

佛法所在之處，必定要以教化當時、當地人為主；如果做不到這點，我們的弘法工作就是徹底失敗。譬如在美國弘法，如果不以美國信眾作為教化對象，佛法在美國就無法生根。所以要與眾生廣結法緣，非常重要，緣分要靠自己去開創，不要與人結惡緣。弘法工作如果失敗，要認真檢討失敗的原因，努力求改進，所謂「失敗為成功之母」，一定要發心復興佛法，並且要發揚光大，唯有如此才能夠幫助眾生得到真實、廣大的利益。

我們希望整個佛法興盛，而不只是一個宗派興盛，現在因為心有餘而力不足，所以專門弘揚一宗，希望帶動整個佛法發揚光大。最難的是一般人放不下名利、私欲，不能以一切眾生的利益為重。眼光狹小、起心動念只想到自己，那是癡迷。如果能夠想到一切眾生的利益，認真弘揚佛法，才是真智慧。

我們真正發菩提心自行化他、弘法利生，一生都讓佛菩薩安排。別人對我毀謗、讚譽不必放在心上，身心才會清淨、自在。

歷史是一面鏡子，我們讀歷史不是研究學術，而是要看看各個朝代興盛、滅亡的原因，對於善惡、因緣、果報，人情事理之變化有更深刻的體會，我們要通曉世出世法才能弘揚佛法、護持佛法，否則往往做出毀謗正法、破壞三寶之事，自己還不知道。

發心弘法，第一要有德行，第二要有學問。<xg>我們自己雖然德學不足，但是不要過於自卑，因為現在沒有人弘法，我們只要努力去做，不恥下問，謙虛求教，以真誠心感應三寶加持。</xg>若遇到真正的善知識，必定要禮敬、讚歎，盡心盡力的向他學習、護持正法。

我們真正效法古人為法忘軀、不疲不厭，一定會得三寶加持。如果還有貪、瞋、癡、慢，就不能感應，縱使感應，也是妖魔鬼怪的加持，幫助我們造惡業。

<xg>真正培養弘揚淨宗的人才，還是要有大經大論的基礎，否則《無量壽經》講不出味道來。</xg>

<xg>只要心、願、解、行與佛菩薩相應，即使不學講經，也能把經講得好。</xg>佛的心地清淨、真誠、廣大、慈悲，我們要認真學習，對於世、出世間一切法，都不會有障礙。如果心行不相應，絕對無法深入義境。

對於不認識佛法、或者對佛法有誤解的人士，我們說法應該儘量避免名相。例如：不講佛、菩薩，而講「對於宇宙人生有正確認識的人」等等，這樣他就容易接受。我們幫助眾生歡喜佛法、接受佛法、願意修學佛法。要有智慧，運用善巧方便。

對於任何道場絕對不要留戀，道場不清淨、有人我是非的地方，一部經不一定要講圓滿，最重要的是保持自己的身心清淨。這些道理佛在經典上常常提醒大家。

到別人道場弘法，要守住三個條件：一、不收歸依弟子。二、一切供養都歸常住，自己所需由常住供給。三、不與信徒往來，一心向道，弘揚正法。能夠做到這三點，就會處處受人歡迎。

在台上講經不是教訓別人，而是要依照佛陀的教訓，共同反省、努力改過自新。實在講，得真實受用的還是自己，每講一遍，自己就反省、檢點一遍。

初學講經，講台經驗很重要，要多利用機會練習。

台上講經的是學生，台下的聽眾才是老師。自己要有認真求教、虛心改過的精神，才能夠得真實受用，將經講好。

學東西一定要有耐心，世出世法之成就，就在於功夫深；沒有成就，就是沒功夫。加拿大張老居士的書法，剛開始練習一個字，每天要寫一百次。整整練習五十年，到現在七十六歲，仍然謙虛不已，不恥下問，處處請教人。這種好學不倦的精神，最值得我們效法記取。

四大天王表法的意義，就是佛法入門的真實基礎。彌勒菩薩在中間，笑臉迎人，代表學佛的人要「生平等心、成喜悅相」，發廣大誓願，救度一切眾生，這才具備學佛的資格。東方持國天王，代表負責、盡職。南方增長天王，代表精進、日新又新，不僅學問德行、才藝要進步，生活水平各方面也要求進步。西方廣目天王、北方多聞天王，代表「讀萬卷書，行萬里路」，我們要做到前面所說的負責盡職、日新又新，就要多看、多聽，增長見聞，不斷求進步。就像阿彌陀佛的極樂世界，也是參觀、考察十方諸佛國土的優劣，才建造出來的。所以學佛如果不懂得佛門教學設施的意趣，一定會流於迷信。今日佛弟子有責任恢復、光大傳統佛教，也就是「佛陀的教育」，才能達到自利利他的目的。

起心動念想到自己就是「迷」，念念希望利益一切眾生才是覺悟，尤其是弘揚淨土法門，幫助眾生念佛求生淨土，這是真正徹底的覺悟。

真正愛護、尊敬出家人，若他有過失就要依戒律治罪，大者不共住。這是幫助他有反省、改過的機會，真正的護持正法。

雖然不是存心破壞道場，但是因為自己的無知犯過，還是造罪業，要負因果責任。

<xg>佛弟子一定要遵守國家法律，這些都包括在戒律裡面，不守法就是破戒。</xg>經典上說破戒比丘墮地獄。又說阿羅漢想起自己往昔在地獄所受的苦，還心有餘悸，身上流血汗。我們自己造地獄罪而不知道，這是真正的愚癡。

<xg>五德、六和是最基本的戒律，也是學佛之根本。</xg>

古聖先賢都教我們要「放棄成見」，因為所有的爭執，都來自堅固的執著。放棄成見就是智慧。我們每個人都有不同的想法、看法，無論多麼巧妙，都是妄想、執著，要能夠徹底捨棄，本性的智慧才能流露。

大眾相處，一定要修忍讓，道場大眾不和睦，護法神就離開，妖魔鬼怪便來作亂。所以真正愛護團體，一定要捨棄自己的成見，不要讓大眾生煩惱。

大家共住一個道場修學佛法，保持身心清淨最重要；心不清淨，知見就不正確；知見不正往往做錯事，做錯事就要承受因果責任。

<xg>世間事知道得愈多，煩惱就多。知道而不執著是大智慧。</xg>所以佛門和儒家都教我們樣樣通達而不執著。知道得多，樣樣執著，就是所知障。佛法道場無量，法門無邊，卻能共存共榮，就是因為不執著。如果全世界的人們都有這個理念共識，就不會有鬥爭，而能夠達和平共存的目標。

我們為大眾傳授五戒，內容就是《無量壽經》的濁世惡苦第三十五品，經中所講不僅是五戒，十善也圓滿包涵在其中。

修學其他法門一定要用《了凡四訓》、《陰騭文》、《感應篇》做基礎，深信因果，修正身心不良的習氣，如果讀《無量壽經》，三十二品到三十七品對於這些道理也講得很多、很明白。所以我們要感念夏老居士會集《無量壽經》的恩德，如果沒有這個會集本，淨土法門雖然好，還是不能夠發揚光大，利益廣大眾生。這些事實，等到我們對於經典義理愈透徹，就體會得愈深刻。

<xg>《無量壽經》會集本，有李炳南老居士的眉註、慈舟法師的科判與黃念祖老居士的註解。</xg>李老居士眉註雖然簡單，重點都已經標明清楚，對於學習講經的人，的確是難得的好本子。

佛門中講「發露懺悔」，是向大眾說出自己的過失，希望同修督促自己。如果要說別人過失，一年當中只有一天，也就是結夏安居圓滿日，稱為「自恣日」。這是佛陀的制度，非常圓滿。

平常我們說別人過失，絕對不可以有第二人在旁邊，這是「規勸」。儒家教學，老師規勸學生，也是要關起門來訓誡；學生聽後獲得利益，心裡覺得很感激。公開說別人過失，善根深厚的人會心存感激；如果他要懷恨在心，尋求報復，將來冤冤相報就很苦。所以日常生活言行舉止，自己要小心謹慎，俗話常說的：「冤家宜解不宜結」。

我們看佛經，一定要能夠體會言外之意。普賢行願品裡面說，要以清淨身語意修禮敬，換句話說，心不清淨，不管什麼形式，都不是禮敬；心地清淨，才是真正禮敬。所以佛法重實質，實質就是日常生活、待人處世的起心動念。懺悔也是如此，懺悔最重要的是知道業障從無始貪瞋癡而來，表現於外，就是身口意的造業。我們能夠內斷煩惱，外淨三業，這就是真懺悔。

修行的效果，我們自己可以明顯的覺察到。如果自己的知見與經典漸漸相同，就開智慧。智慧開後再看佛經，跟從前絕對不一樣，從前看的只是表面，現在能夠深入體會弦外之音。<xg>佛法實在講，都是意在言外。「意」是說不出的，要有悟處，才能夠體會。有悟處就有真實作用，作用是消業障。</xg>業障消除，往生決定有把握。

<xg>看到別人有過失，必須是真正的同參道友，才能夠規勸，而且勸不要超過三次，以免結冤仇。</xg>與大眾相處，心地要保持清淨、平等，道場是佛菩薩建的，誰不如法，佛菩薩自然會遷單。即使是離開道場的同修，我們還是平等看待，一切都交給佛菩薩安排。

真正用功，要保護自己的清淨心、保護自己清修的環境。

世間情執一定要放下，貪愛五欲六塵、名聞利養，決定障礙往生。經上說，有機會聽到淨土法門、《無量壽經》，這都是過去生中曾經修過無量劫的善根福德，有這樣深厚的善根，為什麼還不能成就？就是因為情執沒放下。如果我們還是放不下，空過這一生，來生恐怕要再經過無量劫，才能夠遇得到這個稀有難逢的機緣。

印光大師教我們，要把「死」字掛在額頭上。想想死的時候，一樣也帶不去，心地自然就清淨。

佛法常說「生死事大」，我們不是今生才想要解決這件大事，過去世我們也想過，但是一直都無法解決。這一生我們又想到這個問題，但是世緣放不下，對於世出世法、人我是非、好壞善惡總有貪戀，所以雖然念佛，還是不能達到往生的標準。

俗話說：「吃得苦中苦，方為人上人」，一個人能夠獲得大家的尊敬，沒有其他原因，就是能夠克服一切困難。我們每個人最大的障礙，是自己的毛病、煩惱、習氣，能夠一一克服，必定有成就，中國古人「懸樑刺股」，為的就是克除自己的毛病習氣，否則要想成就，非常困難。

世間人恩怨複雜，有愛有恨，今天兩個人再好，明天說不定就反目成仇。而且愛得愈深，恨得愈重。我們了解事實真相，看破放下，心地自然就會清淨。

我們能夠了解三世因果是宇宙人生的真相，面對眼前的逆境，或者不如法，心裡才能平靜，真正相信佛菩薩的安排沒有錯。正如善財童子五十三參，不管好、壞境界統統都接觸，在裡面磨練自己的清淨心，處順境不起貪愛，逆境不起瞋恚，這是真正修行。如果對於喜歡的生貪愛，不喜歡的就起瞋恨，這是造輪迴的業因。所以<xg>《華嚴經》說，一切眾生都是我們的善知識，只有自己一個是凡夫，所有的人、事、物，都是佛菩薩示現來度化我們的。</xg>

凡夫不能不起心動念，但是要知道起心動念是錯的，即使起善念也是錯，因為善、惡是相對的，造善業生三善道，造惡業生三惡道；換句話說，還是不能出三界，都在造六道輪迴的業因。俗話說「凡事憑良心」，憑良心也是造六道輪迴的業。

佛佛道同，相好莊嚴也相同，所以不論是拜千佛、萬佛，都要口念佛、身禮佛、心想佛，念念都如面對阿彌陀佛。

清淨心是功夫，經上常說「善男子、善女人」，什麼時候我們自己才是真正的善男子善女人？要等到那一天我們看所有的眾生，都是善男子善女人，我們自己就是了。所以經上常說：佛看一切眾生是佛，凡夫看一切諸佛也是凡夫。蕅益大師說：「境緣無好醜，好醜起於心，至人除心不除境，心既除矣，境豈實有。」境界隨時都是跟我們自己的心念而轉變的。

向善知識求法，要存真誠心、恭敬心去求。沒有真誠恭敬的心，善知識怎麼說，我們也不會開悟。自己真正有修行功夫，這是「因」，以真誠、恭敬心向善知識請法，這是「緣」，因緣成熟，自然有成就，兩種條件都不能缺少。


從古今中外的歷史，我們真正了解到，靠人是靠不住的，因為一個人的權勢、財富、事業，總是會有失去的時候，唯有靠自己往昔今世勤修大福德，無論何時何地，都能過得很自在。所以佛法教我們要積德修善，才會有真實成就。

真心顯露，是圓教初住以上菩薩的境界，在淨宗來說，則要有一心不亂的功夫，才能做到，我們凡夫學也學不來，這是需要真正修持。雖然如此，但是我們仍然努力朝這個目標去學習，也就是當六根接觸六塵的時候，要把分別執著儘量放淡，實在做不到，就用一句佛號把它壓住。

修行要在人事環境裡面把煩惱習氣磨掉，在順境的時候不生貪愛，逆境不生瞋恚，順、逆境界都是增上緣，成就自己的戒定慧。

真正修持是要老老實實去做，所以修行的方法愈簡單，就愈適合眾生的根機，也愈契合實相妙理。如果光是高談闊論，實際上做不到，說得再多都是假的，只不過妄想而已。

娑婆苦海，種種的阻礙、困難在所難免，只要能夠忍耐，障礙自然就會消除。所以六度裡面以布施、忍辱最重要。「布施」是放下，也就是修積功德、種善因。「忍耐」是保持功德，無論處在順境、逆境，如果不懂得忍耐，修積的功德往往會前功盡棄，一定要忍耐，才能夠提升自己的境界。

我們平時用功念佛，到臨命終時一定要做到「心不顛倒」，才能夠往生極樂世界。臨命終時心不顛倒的，決定不是普通人，而是有大福德之人，即使不學佛，也不會墮惡道；因為墮惡道的人，都是迷迷糊糊去的，沒有一個清醒的人會到三惡道去。所以我們平時，就要確實做好持戒念佛的功夫，以免臨命終時手忙腳亂。

如果我們不了解世出世間一切法都是因緣果報，就沒有辦法改變命運、創造命運。我們起心動念不斷造惡業，卻想要得到善的果報，希望家庭美滿、社會和諧，這是不可能求到的，一定要認真斷惡修善、持戒念佛，時時迴光返照，檢點自己，才能夠改造命運，如願以償，過得自在安樂。所以真正修行人沒有時間去看別人的過失。

學佛最重要的是能夠分辨善惡、是非和真假，這是智慧。如果不能分辨是非，不但持戒不能清淨，修福也未必是福，所以持戒、修福都要有智慧。

<xg>想念阿彌陀佛的人，是世間第一等的大福報、大智慧，再過不久，就要到極樂世界成佛去。</xg>

菩薩能夠在貪境中不起貪心，瞋境中不動瞋恚，是因為他有遠大的志願、正確的目標方向，所以能夠忍人所不能忍，在境界中不為所動。又能夠精進用功，不但自己修清淨心，更以大慈悲心，盡心盡力的幫助眾生，不求回報，行人所不能行，所以自利利他的功德都是不可思議。

凡夫有情見、有成見，看到喜歡的就貪愛，不喜歡的起瞋心，所以對於事實真相看不清楚，有錯誤。換句話說，只要我們對於順逆境界還有一絲毫的牽掛，這些情見，都會障礙我們真實智慧。所以一定要發心利益眾生，弘揚正法，心地一天比一天清淨，性德光明才能流露，對於一切境界看得很清楚、很明白，但是絕對不起心動念，這就是「照見」，是真實的功夫。

我們能夠真正相信阿彌陀佛、極樂世界，就是有大福德的人。應該時常自我反省，身心世界有沒有完全放下，是不是還有憂慮牽掛？必須作到「萬緣放下」，才算具足信願，現在雖然還沒有到極樂世界，日常生活已經充滿著極樂世界的氣氛。

真正念佛人，身心自在快樂，遠離一切苦惱，不老、不病、也不死，時時都有三寶加持，諸佛護念。所以要有信心、有願力，認真念佛，十方諸佛都會加持我們，不但體質、相貌會改變，再大的業障也決定消除。所以要想勘驗自己修行的功夫，從相貌、體質上，都可以看得出來。

我們現在修清淨心唯一的辦法，就是老實念佛，用一句佛號代替一切妄念。這一句佛號是自性功德，所以念佛就是恢復自性。心地清淨、性德流露，我們就會有莊嚴的相貌和健康的體質。

清淨心最合乎自然。心裡打個妄想，障礙自性功德，就是現代人所說的「破壞自然生態」。

古人心地清淨，所以「多一事不如少一事，少一事不如無事」，這是何等的悠閒自在。<xg>現代人好事，少事希望多事，多事還希望有更多事，整天忙得團團轉，到頭來還是一場空。</xg>從這裡我們細心去體會，才知道心地清淨，法喜充滿，是真實的快樂。

菩提道上沒有人能夠障礙我們，只有自己障礙自己。只要有一個念頭想錯，一個行為做錯，就很容易墮落，所以要時常自我警惕。

人生苦短，生命危脆，從一個傷風感冒，我們都可以體會這個身體的脆弱。人命就在呼吸間，為什麼還要造業呢？財富再多，權勢再高，都只是過眼雲煙，我們為什麼不利用機會修善積福？聰明人當財富從眼前過的時候，就會運用智慧，支配妥當，作利益眾生的事業，這是修福；沒有智慧的人，支配不妥當，反而會造業。所以「有錢是福報，用錢是智慧」，我們應該細心的體會。

萬萬不可以騙人，騙人是妄語。當然，更不能夠欺騙自己。

「若真修道人，不見世間過」，常常看到別人的過失，就要認真的反省、懺悔，自己已經跟清淨心違背得太遠。

佛教我們修戒、定、慧，智慧就好像一面鏡子，可以把境界照得很清楚、很明白。雖然看得清楚明白，但是絕對不動心，這就是「定」。「戒」是我們平常待人處世，有自制的能力，知道什麼話該說，什麼話不該說；舉止言行都有分寸。

一切眾生都有見思、塵沙、無明煩惱，只有佛才是消除一切煩惱，證得圓滿菩提。但是我們要知道，菩提與煩惱差別只在迷、悟之間而已；覺悟的時候，煩惱就是菩提；迷惑的時候，菩提就是煩惱，兩者是一不是二。煩惱雖然無量無邊，終究是虛妄相，我們只要把心安住在一句佛號上面，一切的妄想、煩惱，自然會消除。

我們念佛功夫不得力，是因為不知道佛號功德利益不可思議。念佛是定慧等持，只要真正發心，立刻就會得到真實圓滿的福慧，從業障凡夫身，轉為乘願再來的大菩薩，真正是不可思議的法門。

修行最難的，在於我們不知道自己錯在那裡，總以為自己樣樣都對，這是致命傷。菩薩比我們聰明，因為他知道自己的過失，凡夫不知道自己錯在那裡，也不知道如何改正，所以罪業愈造愈重、愈積愈深，等到果報現前，自己實在無法承受的時候，後悔已經來不及。

惠能大師說他自己的境界是「亦見亦不見」，見的是自己的過失，不見的是別人的過失。又說「若真修道人，不見世間過」，見到世間過，是自己煩惱起現行，如果我的心像佛一樣的清淨平等，怎麼還會看到世間過？這些話都是明心見性、大徹大悟的人，才說得出來。我們凡夫妄想執著常常起現行而自己不知道，修行稍有進步就覺得貢高我慢，這些都是業障深重的表現。

真正成就的人，一定是依教奉行，我們既然發心弘法利生、續佛慧命，就更應該苦學，每天嘻嘻哈哈，不會有成就，有成就的人，一定是勤苦認真的學習。

<xg>我們每天都在造十法界的因：念一聲佛號是成佛的因；看見眾生可憐，想要修布施，這是菩薩因；起貪瞋癡是造三惡道因。所以無量劫來，我們每個人十法界的因統統都具足。</xg>因要遇到緣才會形成果報，那一種緣比較強，那一種因就先成熟，先受果報。「因」是過去生所造的，今生無法改變，但是「緣」卻掌握在我們手中。今生希望得善報、不受惡報，就要斷絕惡緣，努力加強善緣。所以成佛、成菩薩，或是六道輪迴，權力都在我們自己，與佛菩薩、閻羅王沒有關係，這才是事實的真相。

一飲一啄莫非前定，是誰定的？還是自己定，佛菩薩、閻羅王沒有能力為我們定。所以我們希望生活過得幸福快樂，就要謹慎種善因，避免造惡業。不但惡行不可以有，惡念也不可以有。

所有的災難，都是由煩惱感召而來的，沒有煩惱的因，就不會有災難的果，所以消災免難要從斷煩惱作起。

忍辱對治瞋恚，懂得涵容就是有福之人。

貪圖佛法將來生三善道，還是不能出三界，所以佛教我們斷貪心，而不是換貪的對象。《金剛經》上說：「法尚應捨，何況非法」，「法」就是指佛法。

世、出世間所有的好事，都免不了有障礙挫折，世尊當年成道，還要受三月的馬麥之報，更何況是佛以下的菩薩、祖師大德們，每個人弘法利生都曾經遇到許多障礙。以禪宗六祖為例，當初五祖傳法給六祖的時候，六祖才二十四歲，雖然一個字都不認識，卻為無盡藏比丘尼講解一部《涅槃經》，幫助她開悟。可見得當時六祖已經有能力教化眾生，但是還是到獵人隊躲藏十五年，避免種種的嫉妒障礙。所以一生過得很平靜，沒有經過考驗的人，很難會有大成就。

修行人的心地清淨，眼睛明亮，充滿智慧，自己有一個目標，一定要往生極樂世界，所以能夠專精行道，安樂自在。

佛經上說造五逆罪一定會墮三惡道。五逆歸納起來，就是貪、瞋、癡三毒煩惱，我們想要斷三毒，最重要的是「看破、放下」，《金剛經》說「凡所有相皆是虛妄」，真正能夠這樣觀照，煩惱就不難斷除，至少也會淡得比較快，減輕修行障礙。

<xg>傳道之法：除了講經以外，就是一句「阿彌陀佛」老實念，沒有別的廢話。</xg>

學佛最低限度要能夠自求多福，換言之，一定要有智慧辨別是非、善惡和邪正。

即使是發心修行、度眾生，如果發的心不真、不純、不專、不精，修行還是不能夠得力。

我們今生最重要的事，只有了生死、脫輪迴，而且只有淨土法門，才可以幫助我們究竟解脫。然而必須要具備大善根、大福德、大因緣的人，才能真正相信這個法門，依教奉行，三種條件缺一種都不可以。所以我們今天能夠聽經聞法，對淨土法門深入了解，斷除一切疑惑，這是極為稀有難逢的因緣，如果能夠真信切願，必然永脫輪迴，究竟圓滿成就。這是諸佛如來對我們無盡深廣的恩德，沒有人能夠比得上。

在一切善惡順逆境界中不起心動念，也沒有分別執著，這是清淨心，也是定力。能夠時常保持這個境界，就是真心；真心不動。

真正做到「淨念相繼」，修行功夫自然就會得力，讀經、研究教理都會開智慧，明白如來所說真實義。

對治起心動念最上乘的方法，就是持名念佛，持名念佛的秘訣，只在「老實」兩個字，正如大勢至菩薩所說的「都攝六根，淨念相繼」，只有專信、專念一句佛號，其餘的事情，全部都不放在心上。

世間的拉雜事，都是脫離三界、往生極樂世界的障礙，我們放不下也得放下。但是放下並不是指事相上放下，而是在心裡沒有牽掛。世間的善惡、是非，佛法、非佛法，都要從心裡真正放下，專念一部經、一句阿彌陀佛，這一生必定圓滿成就。

<xg>我們念佛一定要心裡真正有佛，只要把阿彌陀佛當成自己的心上人，念佛就會成功。如果心裡真的有佛，口裡念不念都沒關係，只要有真信、切願、老實念去，一定會成就。</xg>

我們白天念佛不間斷，晚上也不能間斷。晚上睡覺胡思亂想，是因為沒有把佛號放在心上，如果心裡真的有佛，所謂「日有所思，夜有所夢」，念佛自然不會間斷，往生才會真正有把握。也就是說，念佛求生淨土如果不是我們心目中第一件大事，將來往生就靠不住，換句話說，雖然有信願，但是不專一，功夫就不能得力。信願專一，無始劫來再重的業障也能夠消除。

凡事都要勤奮、努力的去作，才會有成就。

我們修行嘗不到法喜、法味，是因為功夫下得不夠深，所以<xg>佛經上說，大乘菩薩的善根只有「精進」一項，</xg>精進才會有成就，鬆懈散漫的態度什麼事情都不能成就。

一切法的功夫都在「行」，也就是要去「實踐」。所以對於佛法的道理，我們必須真正去做，才能夠體會它的好處，以及佛菩薩對我們的恩德。如果體會不到，表示我們沒有認真去做，所以沒有真實受用。

《金剛經》云：「菩薩無我相、人相、眾生相、壽者相」，凡夫四相具足，所以定業很難轉變；只有心地清淨、破除我執，才能夠消除業障。凡夫所有的過失，都在於有個「我」，有「我」就四相具足，自私自利，貪著名聞利養、五欲六塵，所以會招來魔障。認真修行、心地清淨，欲望很淡泊，什麼妖魔鬼怪都不能障礙我們。

真正修行人，縱使受業報也會愈來愈輕；自私自利、貪圖名聞利養、五欲六塵，定業是決定無法轉變的。

眾生一切的造作，佛都知道，極樂世界下下品往生的眾生，也統統知道，所以我們必須拿出真誠心、恭敬心認真修學，感應道交不可思議。

身體不好是業障。我們身體不健康，表示業障沒有消除，所以要有真正的修行功夫，命運才能轉變，業障才能消除。修行要發大心，如《楞嚴經》上說：「將此身心奉塵剎」，要把身心奉獻給無量無邊的諸佛國土，「是則名為報佛恩」，這就是真正的報佛恩。

佛法修學最重要的是具備真誠、慈悲、忍辱和廣大的心量，要能夠包容別人，這是修行的基礎，所謂是「心地法門」，發願要全心全力利益眾生，這就是經上說的「菩薩種性」。凡夫的心自私自利，所以不能出離六道輪迴。

學佛修行就是學真誠，儒家所謂「誠意正心」，也就是佛門講的「發菩提心」。菩提心是徹底覺悟的心，徹底覺悟的人一定會犧牲自己、成就大眾，念念都是損己利人，所以在日常生活的行為舉止，不需要造作，自然就會流露出溫和、善良、恭慎、節儉、禮讓的氣質。

五德、六和、三福，是世出、世間一切法的大根大本，不在這個地方下手，什麼都不能成就，而且一定要把它落實到日常生活、待人處世上，才算真實功夫。所以修行一定要用「真誠心」，如果講的一套，做的又是另外一套，成就非常困難。

<xg>能夠時常存著幫助別人的心，就是修福；</xg>時常為別人著想，等到自己需要幫助的時候，自然也會有很多人來幫忙。如果我們不懂得涵養這種溫厚、善良的品德，粗心大意，在日常生活中，往往會錯失很多積功累德的機會，而且將來別人也會有意無意的疏忽自己，這些都是因果報應。

佛經常說：「人身難得，佛法難聞」，<xg>今世得人身，是因為前生五戒守得好，五戒是人道的業因。</xg>我們現在得到人身，如果不懂得努力修行，辦生死大事，只會縱情沉溺在五欲六塵、貪瞋癡煩惱裡面，這是將來生三惡道的業因，我們應該要謹慎，時常自我警惕。

心裡還有分別執著不肯放下，走到那裡都會有業障，即使一個人住山也會生煩惱，身心不自在。

<xg>學佛最重要的是「專精」，無論專學任何經典，第一要熟讀經文，第二要求圓解，第三要認真實行。</xg>什麼是「圓解」？能夠了解「萬法平等一如」，專學一部經典，任何一部經典都涵蓋一切經，一切經典也圓攝此一部經，所謂「一切即一，一即一切」，這樣的見解才是圓融。圓解之後要圓修，也就是將經典中的義理、教訓，與自己日常生活見解思想、舉止言行融合成一片，這樣才知道佛法是真正的平等法。

為什麼不相信正法？因為見解不圓融，煩惱不能斷。

研討的目的，第一是希望大家對於經典義理能夠真正理解。「解」是認識路，不認識路就走，就是盲修瞎練，以盲引盲；所以要有正確的見解。更進一步還要求「圓解」，有正確的見解而不能圓融，修行還是會有障礙。

今天存善心來學佛的人很多，但是有很多人的方法錯誤。我們想要幫助同修，首先要說明「法門平等，無有高下」，讓他生平等心，然後告訴他修學的步驟與方法，也就是「四弘誓願」：眾生無邊誓願度、煩惱無盡誓願斷、法門無量誓願學、佛道無上誓願成。學佛之人，首先要發廣度眾生的大願，然後從「斷煩惱」下手，也就是一門深入，專學一個法門、一部經論，培養清淨心。心地清淨就生智慧，再學無量法門，才能夠通達無礙，廣度眾生，圓成佛道。所以智慧開啟之後，再讀大藏經，三年真的已經足夠了，因為「一經通，一切經通」，古人九年大成，世、出世間法都能夠通達，為什麼？因為他有定、有慧，所以能夠通達無礙；我們因為沒有定、慧，不要說一切法，連一個法門也不能通達。

修行人為什麼要研究經論？因為對於經論義理不認識、不能夠圓融，修行一定會有障礙。清涼大師說：「有解無行，增長邪見；有行無解，增長無明。」所以<xg>古代出家人，一天八小時聽經，八小時念佛。</xg>

從前出家，前五年不准聽經、研究教理。而現在師父卻教我們讀經、念佛、研討同時並進，這是希望幫助大家快點進步。一天二十四小時，十二小時讀經念佛，二小時研究討論，這是解行並進。初學者以讀經、培養清淨心為主，等到功夫成片以後，對於教理的研究、理解就要加強，認真實行，所以初學、老修的重點不一樣。

研究討論的目的，第一步要求對於經典的義理透徹明瞭；第二步則要研討修學的方法，也就是在日常生活怎樣去實踐；這是重點。在不同的時間、地點、順境、逆境、家庭、社會之中，我們能夠把經典的道理、原則、教訓運用在日常生活、待人處世之中，這樣才是真正修行，才能夠得真實受用。

<xg>《無量壽經》的理論、方法、教訓，真正能夠做到兩成才能往生；能夠做到一半，就絕對有把握；完全做到的人，一定是上品上生。</xg>

學佛真正不讀經而能夠成就的，只有一種人，善根深厚、心地清淨、沒有妄念，心裡只有一句「阿彌陀佛」，一心一意求往生。這是為一切念佛人作真實的證明，功德在講經說法之上。像這樣的人，千萬人中難得有一、二個。一般人學佛都要從教育著手，對於道理、事相真正透徹明白，才能夠成就信願，所以世尊不得不說法四十九年。

研究經論非常重要，沒有理論的基礎，很容易就退失道心。修行的方法不適當，雖然有進步但是很緩慢。所以研究經典最大的好處，就是幫助我們對於修學的理論、方法、境界明瞭透徹，可以消除許多障礙，減短修行成就的時間。

初學階段，大家把精神全力投入讀經，等過了三千部以後，心定下來，對於一切人、事、物的想法、看法決定跟從前不一樣。

我們「想」，就想阿彌陀佛的本願，極樂世界的依正莊嚴；不想這個，就叫作妄想。我們「念」，就念阿彌陀佛的名號；不念阿彌陀佛，就是邪念。

真正的念佛人，環境拘束不了他。一心一意老實念佛，不打妄想，三年一定會成就，就怕我們自己有懷疑、夾雜和間斷。

我們讀經、念佛，如果不依照經典的教訓修正心行，還是不能夠消除業障，只是修有漏的福報。我們所有的業障、習氣都掛在臉上，愚癡的人看不出來，但是有智慧、有學問的人看得很清楚明白。

有煩惱、有妄想的時候，就立刻讀經念佛，恢復心地本來清淨。

我們現在學佛修行，最得受用的就是讀經、念佛，恢復自性的清淨，把煩惱、妄想漸漸去除。世尊告訴我們，妄想、執著是眾生不能成佛的兩大病根，妄想、執著愈深重，就愈往下墮，智慧愈少，所以六道裡面，地獄眾生的妄想、執著最重。菩薩的妄想、執著最少，所以他有智慧。如果把妄想、執著統統斷盡，證得圓滿無上的智慧，就是成佛。可見得這兩大病根，真正是「百害而無一利」，我們為什麼不把它捨棄？

人生苦短，生死事大，沒有什麼事過不去的，一切都如夢幻泡影、一場空，所以吃點虧、受些冤枉，何必計較。人生只有念佛求生淨土，是唯一的大事。

佛法與儒家最忌諱的就是「雜修」，現代人不懂這個常識，很難體悟古大德求學的經驗。

成功的秘訣沒有別的，就是「專精」而已。李老居士當年教學，對於根器好的同學，可以讓他同時學習兩門，如果是中等根器的人，只能學一部經。那些不願由一門深入的同學，李老居士說：「我沒有能力教你。」

「法門平等，無有高下」，喜歡一部經，只要能專心一意的深入，必定有成就。

同一個道場，絕對只能專持一部經論、修學一種法門，集合志同道合的同修依眾靠眾、互相警策才能夠成就。即使是修學淨土宗，專持《觀無量壽經》與專持《無量壽經》的人也不能在一起共修；同樣是念佛道場，念佛的聲調不相同，也不能在一個念佛堂裡共修。因為大家修學的依據、方法不相同，就會有意見、生煩惱，修行很難成就。所以志趣不同的人，應該另外再建道場，這是絕對正確的作法。古人說：「寧動千江水，莫動道人心」，這是護持佛法，無量功德。

我們希望所有道場都是第一，所有經典都是第一，成功的關鍵，就在於我們自己能不能夠「專一精進」。

<xg>學習書法可以訓練耐心、修定，沒有耐心，什麼事情都不能成就。</xg>每學習一字，臨摹一百次。先學字的間架，再揣摩它的骨肉、精神。平時要讀帖，不間斷、不夾雜。先要一門深入、專學一家，有成就以後才能夠融會貫通。

有人問：「只依照一部《無量壽經》修學，這樣堅固的執著能夠成就嗎？」末法時期，只要執著一種經論，一心專修就能成就。譬如這個講堂有很多門可以進出，只要執著走一個門，進入講堂以後豈不是門門平等？

「依教修行」是功德、是功夫，古德說：「能知不能行，國之師也；能知又能行，國之寶也」，所以對於通達經論而不能真正依教修行的人，我們也應該讚歎，因為他能夠指導別人走正確的道路。雖然他自己做不到，但是他的學生努力發奮，依教修行，也有都能做到的，這就是古人所說：「青出於藍而勝於藍」。

修行人要保護自己的清淨心，對於人事複雜之地，應當遠離。

學佛要「福慧雙修」，不怕沒有福報，只要真正修行，福慧就在其中。

在臺上講經要想得心應手，至少也得十幾年的修行功夫，沒有認真的修行、證得境界，只能把佛學名相解釋清楚，義境絕對講不出來。所以求學要有耐心，不能求快，「欲速則不達」。

「隨緣不變」「不變隨緣」「隨緣隨變」「不變不隨緣」。這四句怎麼講？怎樣學？會麼！一是菩薩，二是如來，三是凡夫，四是二乘。

真正修行想有把握往生，還是一個人獨自專修比較穩妥。看看《淨土聖賢錄》、《往生傳》，以及近代我們親見親聞，許多自在往生、預知時至的人，都是一個人專修。一個人修，警覺性很高，下定決心超出生死輪迴、往生見佛；兩個人在一起就有意見，雜心閒話，很難得到功夫成片。

真正的修道人，心地清淨，沒有妄念，常常覺得時間不夠用，把握光陰努力精進。

古德教我們「內養五德，外修六和」，從這裡學起，再推展到三學、六度、普賢十願；沒有五德，什麼都不能成就。

修行不需計較一切事務，只要不障礙弘法工作，凡事都隨緣。

不論世、出世間法，都要靠自己自動自發去學習，沒有一個成功的人，是靠別人督促而成就的。首先要培養自己真正好學，對於道學真正有興趣、生歡喜心，才會學好。愈是高深的學問，愈要有高尚的德學涵養，才會覺得法喜充滿，而不墮流俗。

向人請教的文稿，中間要空兩行，方便善知識改正。如果一行都不空，善知識沒有地方改寫，同時也顯示自己的傲慢，沒有恭敬心。

護法的人心量要大，要能夠包容。看到別人比自己好，生嫉妒心就是大錯。心要專、要清淨，比我好的人，我尊敬他、供養他。

真正善知識一定是非常謙虛，認為自己處處不如人，而能夠盡心盡力成人之美，愛護、培養下一代。

「恆順眾生、隨喜功德」要依理智，絕對不能依感情。

<c030>淨空老法師自稱沒有德行、沒有學問、沒有能力。他最大的長處，就是有自知之明，所以一生不敢與人爭、不敢有所求，唯有老實念佛而已。</c030>

<xg>處亂世能夠平平安安的過一生，就是大福報。千萬不要惹事生非，自亂方寸。</xg>

一般人修行不得力、警覺心提不起來，原因在於不讀經書。所以師父常勸初學的人，要把《了凡四訓》先讀三百遍，使令印象深刻，時時提高警覺，修行才能得力。

不要與人結冤仇，不管他人報不報復。只要自己還有貪、瞋、癡的業力，就絕對障礙修道。

欺善怕惡，是絕對的錯誤，因果報應非常快速。修行人要時常提高警覺，自我反省、改正錯誤。

不懂得因果，就不懂得修行；不知道自己的過失，就不能懺悔業障。所以要多讀書，發現過失；不知道自己的過失是愚癡，不能夠改正過失就是造業。

我們起心動念不是對別人負責，而是對自己負責任。如果還不發心修善積福、念佛求生淨土，過了今生，恐怕又要輪迴六道、長劫受苦。唯有大智慧之人，認清事實，才曉得只有求生極樂世界是我們唯一的生路。

<xg>處在亂世，能夠求得一生平安就是大福報。受人糟蹋侮辱是正常的，愈避鋒頭愈好。</xg>

「命裡有時終須有，命裡無時莫強求。」真正體會這兩句話，自然就會心安理得、清淨自在。

《無量壽經》上講的三種真實：「住真實慧」「開化顯示真實之際」「惠以眾生真實之利」，都是真實心的流露，真實心就是菩提心，也就是覺悟的心，自己時常保持高度的警覺心，要永離輪迴、求生淨土。

修行要「洗心易行」，改正自己從前錯誤的行為；修學的方法是「淨念相繼」，認真念佛修淨業，善、惡兩邊都不執著。

學佛不是口頭上說說而已，要從心地下真功夫，也就是《無量壽經》所說的「洗心易行」：洗除心垢、改變行為。修行的利益有三種：住真實慧、明心見性<ail>（開化顯示真實之際）</ail>、積功累德<ail>（惠以眾生真實之利）</ail>。我們修行的目標是「清淨、平等、覺」，如果不修這三種心，不但不能往生，世間災難也不能免。因為我們內有煩惱、外有惡緣；內外交感，一定會有苦報。

求佛菩薩沒有感應，是自己有業障。改過自新就是消除業障。

修行有效果，現前就能夠得到身體健康、精神充沛、體力好，煩惱少、智慧長、法喜充滿。

一切的病痛都是因為自己心裡有「毒」，也就是「貪、瞋、癡」，所以要洗心易行，把心中的毒穢消除，身體自然健康。

我們這個時代，真正是「飲苦食毒」，空氣、飲水、食物，處處都存有毒害。解毒最根本、最有效的方法，就是「清淨心、平等心、大慈悲心」。經典上說，阿羅漢能夠降伏毒龍；毒龍所散發的毒氣，誰也受不了，只有阿羅漢、菩薩們的大慈悲心，才能夠降伏牠。

「幸福」要以理性去追求，所謂「佛氏門中有求必應」，如理如法的求必定得感應。修行人念念為弘揚正法，想求道場也可以求得到。

印光大師說，學佛之人一分誠敬得一分利益，十分誠敬得十分利益，「誠敬心」是學佛成就的秘訣。末法時代修學很難成就，就是因為不懂得尊師重道，如果對於老師不能夠百分之百的恭敬、服從，即使是佛菩薩來說法，自己還是不能夠得到真實利益。我們學佛希望自利利他，就要以身做則、尊師重道，做眾人的表率、模範。

學佛生不起恭敬心，是因為有妄想、分別、執著、煩惱，這也是我們生生世世不能通過的大關卡，如果在這一生我們希望真正成就，一定要把它徹底放下。

世、出世法都是從「恭敬」中求，所以善知識沒有一定的標準。我們心目中最仰慕的人，就是我們的善知識，我們要跟著他學道，才會有成就。一心一意跟老師學道，不要知道老師的缺點，才能生起恭敬心，獲得真實法益。這就是成功的秘訣。

知恩報恩，是做人的基本條件。別人對自己有滴水的恩德，都應該銘記在心，更何況是父母、師長的大恩大德，我們更要念念不忘；這是培養自己忠厚的品德。別人對我不好，不必放在心上；別人有好處，則要念念不忘；能夠學到這一點，我們的心地才會真正清淨，德行才能成就。

善知識總是「希望別人比自己好」。古代父母希望子女好，老師希望學生好，他們遺憾自己沒有能力、沒有環境學習，所以盡心盡力的教育，希望下一代超過自己，把自己缺失，希求改進，優點發揚光大。朋友與朋友之間，存心也是善良仁厚，希望別人比自己好。實在講，這個意識就是中國文化五千年不斷的根本。

「若真修道人，不見他人過」，想到別人缺失，就是自己的煩惱。每個人都有善、惡，有醜陋、也有光明的一面，阿羅漢尚且有習氣，更何況是凡夫？即使他有九面是醜陋的，我們也要捨棄，只看他光明的一面，這樣才生得起恭敬心。普賢菩薩教我們「禮敬諸佛」，沒有恭敬心的人，道業絕對不能成就。

<c030>凡夫總是喜歡看別人的醜事，而且愈醜愈好，這是大毛病。法師一生保持清淨的秘訣，就是不看別人缺點，時常讚念別人的功德勝事。</c030>

人一生當中，真的要自求多福。要時常想到自己的一笑一動、一言一行，極樂世界菩薩們統統看得清清楚楚，我們要想瞞，也只能瞞住世間的愚癡人，這種想法就叫做「自欺欺人」。

做惡事要趕快發露懺悔，早日受報；做好事不要讓別人知道，就是積陰德。

什麼事情都要先檢討自己，孔夫子說：「己所不欲，勿施於人」，這是教我們存心仁厚。想要別人對我笑，自己得先對別人笑；處世要大公無私；這些都是學做人。

<xg>害人之心不可有，防人之心也不必要，有了是負擔。一切境緣之中，只管修自己的清淨心，依教奉行，一生的際遇就讓佛菩薩安排，讓它自然成就。</xg>有緣分做好事，要有智慧辨別這個緣是邪還是正？正就做，不正就不做。即使有人好心成就，也要觀察將來的影響，不要輕易被境界所轉。

真正修行，就是要把這一顆心，磨得又光又圓，心胸才會寬闊自在。否則遇到逆境、冤家折磨的時候，雙方都有過失、都要造罪業，來生來世冤冤相報沒完沒了。

生煩惱是自己內心有病、心裡有衝突，與外境不相干。其實盡虛空、遍法界森羅萬象都是自性變現出來的。

世、出世間的學問、德行，都是自清淨心顯露。儒家講「清心寡欲」「淡泊明志」；佛法講「明心見性」「淨念相繼」。這是人生真實的受用、真正的幸福。

《無量壽經》講善護三業，把口業放在第一位，可見得言語的重要。古人說「禍從口出」，言語不謹慎，小則影響個人榮辱，大則導致國破家亡；這些我們在歷史上也看到很多。有的時候言者無心、聽者有意，往往與人結冤仇，自己還不知道。所以修行「口業」最難守，世尊教我們要「善護口業，不譏他過」，自己一定要謹慎。

諸佛菩薩眼看眾生造業受苦，也不說一句，為什麼？機緣還沒有到，即使說了他也不覺悟、不會接受，反而會造業造得更重。所以諸佛菩薩大慈大悲，一直要等到眾生回頭、肯接受時，才會幫助他。

<xg>不要誹謗人，也不輕易讚歎人，看到別人的過失要涵容。</xg>古人說：「君子絕交，不言人過」，喜歡說別人過失，的確是我們最大的毛病。

孔門四科，「德行」「言語」是教育，也就是品德的涵養；「政事」「文學」是待人處世受用的原則。

<xg>有大智慧的人，態度一定恭敬、謙虛。有深度的人，聽別人講話不會立即反駁，先要經過深思熟慮，恐怕自己思慮不週，犯下過失。</xg>

自從廬山遠公大師創辦東林念佛堂以來，「蓮社」到現在已經有一千七百多年的歷史，我們所提倡的「淨宗學會」，正是是古代蓮社的現代化，所以它並不是一個龐大的組織，而是一個獨立的社團，每個學會都可以自立章程、推選幹部，帶領一個地區的念佛人，大家一起來共修。

中國儒家以禮樂教學，佛門則重視戒律與梵唄，戒律調身，梵唄調心，在不如意的時候，我們高歌一曲，的確能夠紓解心中的憂慮。世間音樂會激發人的情緒，但是佛門音樂，卻可以幫助我們的心平靜安定，所以稱為「梵音」。經典上說，世尊在世的時候，以音聲作佛事，由此可知梵唄的重要性。唱梵唄最重要的是真誠心、清淨心、恭敬心、慈悲心，音聲有佛菩薩加持，自然得感應。善導大師說「一切真實心中作」，唱念也不例外。

作事一定要謹慎，真正愛護一個人，就不能讓他有造罪業的機會。讓眾生有機會造罪業，這是我們的過失。

人道要有倫理才算是善道，如果喪失倫理，人道也就變成惡道。老虎三天吃一餐，而且是餓的時候才會吃小動物，如果不餓，即使有動物從牠面前走過，牠也不理會；所造的殺業不太多。反觀人類所造的惡業，比起毒蛇猛獸不知道要多多少倍。所以畜生死了以後尚有上升，人死後反而往下墮落。

得到神通有三種方式：清淨心，藥物<ail>（效果不大）</ail>，妖魔鬼怪附身<ail>（他一走，神通能力也就跟著喪失）</ail>。所以只有修清淨心，自性能力恢復，才是真正的神通。清淨心是定，我們依照戒、定、慧修學，因戒生定，因定開慧，等到智慧開啟，自性神通自然恢復，不求也能得到。

<xg>古人非常重視老師與朋友，這是一個人成就的重要關鍵。</xg>朋友，是志同道合之人，比同學的關係還要親，同學還不一定志同道合，但是真正的朋友，一定是同學。我們自己發心修學，無論到什麼地方，都要找幾個人一起研究討論，這是古人所謂的「切磋琢磨」，道業、學業才會進步。

極樂世界的大眾，每個人相貌都相同，這就是世間人所說的「相隨心轉」。我們仔細觀察兩個人，如果他們的相貌、言行、舉止都相同，習氣個性也會一樣。所以一個修行人，是不是真正修行、真正有道，都可以從相貌上看出來。

世出世間法，都在一個「緣」字，緣分不具足，什麼事都不能成就。緣分來的時候，要知道珍惜；知道珍惜就是大智慧、大福德。沒有福德智慧的人，縱然遇到勝緣，也會當面錯過。

世尊當年教學，早期的弟子都是菩薩、羅漢，雖然沒有制度、沒有組織，可是培育人才、教化眾生都能成就。這些我們讀歷史都能夠看到。現代人有制度、有組織，表面上看起來很熱鬧，實質上毫無成就。這就是覺悟的人沒事，迷惑的人多事。我們明白這個道理，就知道自己應該怎樣用功。能夠天天進步的是賢人；我們能夠做到一個月比一個月進步，也已經很可觀。怎麼知道自己是不是進步呢？心地清淨，沒有什麼事，牽掛、憂慮比從前少，這就是進步。所以修行，要能夠真正的看破、放下。

學佛好好修行，作眾人的榜樣，就古人所說的「人天眼目」，這是修大福報、無量功德。

孔老夫子教學的總綱領、總原則是「中和」，所以我們看「論語」裡面，字字句句都充滿著「中和」的力量。真正做到「中和」，個人一生就可以過得很幸福，團體來講，尤其是領導人，能夠掌握中和之道，團體一定會興旺。

讀書要掌握總綱領、總原則，才能夠得受用。

我們靜靜觀察，儒、佛的教學都是活潑而生動，絕對不教人讀死書；讀死書的人一定不會開悟；不僅是佛法，儒家也講求「開悟」。什麼是「開悟」？能夠舉一反三就是開悟，學習一個原則，會聯想到許多事，懂得靈活運用、事事通達，這樣讀書才會有受用。

「事一心不亂」是解悟，「理一心不亂」是證悟。念佛的好處，是一句佛號念到底，由「功夫成片」自然入「事一心不亂」，由「事一心」自然契入「理一心」的境界，正如同大勢至菩薩說的「不假方便，自得心開」，自得心開，就是理一心不亂。

佛經上常說「五濁惡世」，現在這個時代，不但物質環境有嚴重的污染，人事環境也非常惡劣。不但貧窮人過得很苦，富貴人也不快樂；還有很多有權勢的人，每天都覺得苦惱不堪。人與人之間，往往是冤家聚頭，討債還債，苦不可言，有利益的時候大家親如兄弟，沒有利益的時候，再好的朋友也視同陌路，連父子兄弟，也會因為爭名奪利而反目成仇、骨肉互相殘殺。這些情形在現代社會，我們看到很多。再看物質環境，不但空氣、水源早已經嚴重污染，就連日常生活中食、衣、住、行的用品，有很多也會產生副作用。我們自己不但煩惱很多，而且對於是、非、善、惡一無所知，只會盲從附和。這些情形，佛陀早在三千年前就看得非常清楚，所以稱為「五濁惡世」，真是「內有障礙，外有惡緣」，徹底覺悟的人，一定會勤奮努力的修行。

古德常說：「出家乃大丈夫之事，非將相所能為。」出家的可貴，在於能夠徹悟宇宙人生的真相，而發心犧牲奉獻，自行化他，所以連宰相、將帥都比不上。但是如果做不到徹底的犧牲與奉獻，古德也常說：「地獄門前僧道多」，「施主一粒米，大如須彌山，今生不了道，披毛戴角還」；這都是真實的告誡我們，出家一定要認真修行，真正成就，否則將來一定會受果報。

從前出家人接受供養，都要講經說法來供養施主。法供養要有清淨、慈悲心，自性功德流露，才是真供養，所以我們要認真修行，真正有成就，才是施主的「福田」。

對於佛的威儀、軌範我們要認真學習，並且把它發揚光大，才不愧為佛弟子。

世間人笑話學佛迷信，不知道自己才是真正迷信。許多人強調，要講究營養、有進步的醫學，才能保持健康長壽。但是我們看到，許多在苦難中生活的人，他們每天粗茶淡飯，根本談不上營養，也不用吃補品，仍然活得健康快樂，也很長壽。由此可知，這些不是圓滿的長壽之道。最究竟徹底的答案，佛法告訴我們，是修善積福。因為健康長壽是福報，福報必須靠斷惡修善、積功累德，有修持的功夫才能夠得到。<xg>現在全世界災難很多，有福報的人，再大的災難也能度過。</xg>所以要學習清淨、善良，節儉、惜福，在大災難中自求多福。

佛門裡面長幼的順序，以德行為第一，其次才講戒臘和年齡。最簡單的德行，就是存好心、作好事、說好話。

世界的劫難，必須靠多數人知道懺悔、改過自新，才能夠化解。但是這件事情很不容易，因為這是眾生業力深重，感得大自然的報應。

唱念不容易，是一門很深的學問。平劇裡面的唱腔、白文，與佛門的唱念很接近，我們可以學習、做參考。唱念的本質是真誠心的流露，技巧是表達的方式，心不真誠，唱腔再好也不能感動人。有真誠心，就算沒有技巧，還是能夠令人感動。佛當年以音聲作佛事，整部大藏經，都可以譜成曲歌唱，由此可知唱念的重要。　|

真正的好老師，一定很願意教學生，把好的東西流傳給後世；只可惜找不到學生。畢竟真正肯學的人是少之又少，多半都是放逸、懶散，沒有尊師重道和敬業的精神。

我們生在這個濁惡時代，是共業所感，自己無始劫來的習氣，加上外面環境的惡緣，沒有不造業的。但是也有真正的好人不受環境污染，不需要別人勸勉就能夠潔身自愛，這種人都是乘願再來的大菩薩。

八地菩薩的境界，我們業障凡夫的確沒分，但是念佛人只要信心清淨、淨念相繼，就可以達得到。阿羅漢、辟支佛、權教菩薩都比不上一個老實念佛人，因為念佛往生極樂世界，一生就可以圓滿成佛。佛經上說，這種人是過去生中曾經供養無數的諸佛如來，今生因緣成熟，承蒙十方諸佛威神加持，才能夠遇到淨土法門，一生圓滿成就，他的確是盡虛空、遍法界最有福報的人。

現在全世界到處都有災難，沒有一個地方是真正安穩處，只有念佛求生淨土最吉祥，無論到那裡，都有諸佛護念，不會遭遇一切的災難，非常安全。

佛經上告訴我們，上從等覺菩薩，下至地獄眾生，只要信願持名，「皆得不退轉於阿耨多羅三藐三菩提」，所以信願持名者，是盡虛空、遍法界第一等的大福德、大智慧的人。

阿彌陀佛的光明相好，可以使我們離苦得樂、身心舒暢、智慧開啟、清淨光明，絕非世間的日月可以比得上，所以稱為「超日月光佛」。

經上說：「佛佛道同」，十方諸佛本性的光明完全相同，但是在因地所發的願不同，所以跟眾生結的緣也就不一樣。阿彌陀佛在因地發願要救度法界一切眾生，法緣特別殊勝，所以世尊和諸佛都讚歎他是「佛中之王」。

<xg>淨土法門是佛專門為我們這些沉淪三惡道的眾生而說，附帶為大乘菩薩、小乘羅漢而講。</xg>我們冷靜想想，自己除了五逆重罪以外，其餘的惡業都已經造盡，即使不墮地獄、餓鬼、畜生，也絕對不能脫離六道輪迴，所以世尊大慈大悲，特別為我們五濁惡世的凡夫，宣講這個不可思議的念佛法門。

十方諸佛只有一個願望，就是希望眾生趕快成佛。在無量法門裡面，只有阿彌陀佛接引往生，是最快速的成佛方法，簡單、容易、穩當，成就無比殊勝，所以十方諸佛都共同讚揚。

「定」是念佛三昧的基礎，念佛三昧包括理一心不亂、事一心不亂，以及功夫成片。我們要把所有的念頭統統捨掉，統統放下，專心想念西方世界依正莊嚴，只要功夫成片，一定可以往生，這個境界人人都能夠達到。

修學其他法門，碰到冤親債主來擾亂在所難免，但是我們只要發心念佛，佛光就會注照、加持我們，一切妖魔鬼怪不敢接近，在修行道上非常安穩。念佛人心心念念都在「道」上，「道」就是阿彌陀佛、極樂世界，三業清淨，就絕對不會有魔事，著魔都是因為我們心不在道上。

眾生無始劫來生死輪迴，苦不堪言，無法脫離。雖然過去生中我們也曾經學佛、修學淨土法門，但總是放不下，功夫不得力，所以到現在還在六道受苦。今生善根成熟，又遇到淨土法門，千萬不要再馬虎，當面錯過。

<xg>我們歷劫的冤親債主，常想來找麻煩，念佛人有阿彌陀佛保佑，觀音、勢至擁護，魔怨沒有辦法障礙我們往生極樂世界，所以佛光普照，就是修行的增上緣。</xg>

佛法八萬四千法門，門門都殊勝，但是念佛人有阿彌陀佛的本願功德攝受，所以超越其他法門。我們想念阿彌陀佛的時候，阿彌陀佛也正在想念我們。凡夫智慧淺，妄想多，對於事實真相不明白，所以總是放不下，盲目的向心外求法，事實上，一句「阿彌陀佛」，已經具足圓滿的福德和智慧。

我們一生到極樂世界，無始劫來沒辦法解決的問題，都能夠迎刃而解。多少菩薩、羅漢長時間的勤苦修行，沒有辦法圓滿成就。我們業障凡夫在這一生，仰仗彌陀大悲願力，就能夠立刻超越他們所有的修行，所以千經萬論處處指歸，都教我們專精念佛，求生淨土。

《彌陀經》說念佛一日到七日就可以往生，但是我們念這麼多年，連個消息也沒有，問題不在佛菩薩，在於我們自己沒有做到「都攝六根，淨念相繼」，對於世間許多牽腸掛肚的事放不下，所以沒有感應。

見到阿彌陀佛，就是見到十方諸佛，當我們見到阿彌陀佛的時候，佛的光明、願力、神通就會加持我們，讓我們也有像大菩薩的能力，見到一切諸佛。這樣的大神通力，佛在大乘經上說，必須是七地以上的菩薩才能夠證得，但是念佛人，即使是下下品往生，承蒙佛力加持，也可以有這樣圓滿的神通威德。所以說淨宗是難信之法，讓我們能夠快速超越諸佛菩薩歷劫的修行。

佛的心量廣大、慈悲，我們看阿彌陀佛的四十八願，就是大慈悲心的圓滿流露，真正求生極樂世界，就能夠與佛的心願相通，感應非常快速。

倓虛老和尚說，他一生遇到學禪的，有人得定，卻沒有人開悟；但是親眼見到念佛往生的人，卻有幾十個，可見得參禪非常不容易。六祖大師說，參禪必須是上上的根器才有資格，即使是上中根器的人都不能夠開悟，因為禪宗的標準必須要明心見性，才算成就，只有定功沒有辦法出三界。但是，如果我們以參禪的定功來念佛，很容易就可以得到上品往生。由此可知，淨土法門的確是「難信、易行」的不可思議法門。

密宗持的是「心戒」，所有宗派裡面，以密宗的戒律最嚴格，殺、盜、婬、妄樣樣好像是在作，但是心地清淨無染，所以成就最殊勝，這是佛法中的「博士班」，必須經過這一段修學才能夠成佛。事相上不做，心裡不一定清淨；事相上樣樣都做，但是心地沒有染污，事事無礙，這是真正的清淨。

阿彌陀佛有廣大的德能和受用，我們每個人的自性，也跟阿彌陀佛一樣有廣大的德能受用，只是阿彌陀佛的自性圓滿流露，而我們卻被障礙蓋覆住，不能透露，這是眾生的苦處，所以佛法幫助眾生離苦得樂，就是教我們去除所有的障礙，也讓自性圓滿的流露。

佛是老師，菩薩是學生，所以每尊佛旁邊，都有很多菩薩圍繞著，而且其中有許多是古佛示現來幫助佛陀教化眾生。「一佛出世，千佛擁護」，諸佛教化眾生，都是彼此密切合作、圓滿無礙，令大眾生起敬仰之心，願意親近佛、跟佛學習。

阿彌陀佛的本願，與十方諸佛的大願，都是希望眾生快快念佛往生，親近彌陀。因為下從地獄眾生，上至等覺菩薩，都只有念佛，才能成佛。

「阿彌陀佛」是我們真心本性的名號，念這個名號，真心本性就自然現前，不僅是阿彌陀佛加持，十方諸佛都歡喜護念，讚歎保佑。

「心開」就是大徹大悟，明心見性。心開的時候，到處都覺得自在安樂，因為我們的自性本來就具足無量的智慧德能、才華富貴，所以樣樣都會稱心如意。

我們念佛把目標放在西方極樂世界，縱然沒有得到心開，也一定會見佛。

論語說：「志於道，據於德，依於仁，游於藝。」「藝」，用現代話來說，就是「美」，佛法講「莊嚴」。我們的生活要美化，環境也要美化。但美必須以高尚的道德為根基，才是「真善之美」。沒有道德的美，就像花瓶裡的花，很快就枯謝。

「仁」是仁慈，推己及人。人之所以跟禽獸不一樣的地方，就是能夠將心比心，處處能為別人著想，所以這是一個會意字，二人為「仁」，不但想自己，也要想到別人。

「道」，是「諸法實相」，用現代話來講，就是「宇宙人生的真相」。「志於道」就是在日常生活中，對於宇宙人生的真相，有正確的了解、真正的覺悟。但是宇宙森羅萬相，絕對不是憑思惟想像可以理解的，必須要心地清淨，捨除一切妄想、執著自然明白。心地不清淨，迷惑顛倒，就算事實真相擺在眼前，我們也看不清楚。

「德」，是一個人心裡有「道」，外表自然流露的行為，不是假裝的。凡夫對於宇宙人生的真相迷惑顛倒，所以要學佛，學佛身、語、意三業的行為。佛菩薩的德行，是性德自然的流露，我們凡夫要刻意去模仿；等到模仿得很純熟，心性也會自然流露。所以佛菩薩是由內向外的表現，我們則是從外向內學習。明白這個道理，讀書就懂得活用而且會有心得，覺得很快樂，所以儒家說「不亦樂乎」，佛家講「法喜充滿」。如果不明白這個道理，只會讀死書，讀得再多也沒用。

生老病死，一切眾生都無法避免，所以佛陀教我們只有念佛，才不會被病苦惱害。一切病痛都是從妄想、執著產生的，尤其現代醫學講究「心理健康」，我們只要想佛、念佛，接受佛力加持，身心世界都會美好莊嚴，這是最圓滿的心理健康。

凡夫都有業障，沒有業障就不會來此世間。有業障就有病苦，消除業障最快速有效的方法，就是念佛。

「建國君民，教學為先」，建立國家首先要把教育辦好，教育的目的是「思無邪」，也就是讓大家都能夠有正確的思想和見解。第一個要認識人與人之間的關係，知道自己的身分以及應盡的義務，這樣才能達到社會和諧、天下太平。中國古代教育的功能，就在於防患未然、防微杜漸，讓大家都有共識的標準，避免大逆不道的事情發生。

中國人講「倫常」，「倫」是人與人之間的關係，有父子、兄弟、夫妻、朋友和君臣五種。君臣，在現代社會，也就是老闆和員工、上級與部屬的關係。「常」，是作人的基本德行，一時一刻都不能離開。「五常」包括仁、義、禮、智、信，五種德行：

「仁」是推己及人，不但為自己著想，也要多為別人想想。自己不喜歡的，不要加在別人身上。

「義」是義務、奉獻，不要求報酬。例如：父慈子孝、君仁臣忠，這些都是本分義務的工作。

「禮」是禮節，人與人之間往來要有「禮」，禮有節度，不能超過也不能不及。中國自古以來，都是以禮治國，禮治比法治更好。

「智」是理智，待人處世頭腦要冷靜，不可以感情衝動，意氣用事。

「信」是守信用，人無信不立。

<xg>人與禽獸不同的地方，就是因為具備這五種道德，儒家講「五常」與佛法講「五戒」的意義相同：</xg>不殺生是<xg>仁</xg>，不偷盜是<xg>義</xg>，不邪淫是<xg>禮</xg>，不妄語是<xg>信</xg>，不飲酒是<xg>智慧</xg>。雖然現代社會對於倫常道德已經不重視，但是我們身為佛弟子，還是應該遵守，因為這是常道、做人基本的德行。

心地純正、依教奉行的人不會著魔，因為邪不勝正，著魔的人一定有很多邪思妄想，這些都是著魔的緣。所以一些喜歡感應、神通的人，就很容易著魔。

<xg>七地以下的菩薩投胎，都會有隔陰之迷，更何況是我們凡夫，前世所造的業，不管是善是惡，遇到緣成熟的時候，都一定要受果報。</xg>所以古人說「近朱者赤，近墨者黑」，為人父母者，對於兒女的教育、為他們選擇朋友應該要很謹慎，這關係到他一生的前途，影響很大。

凡事都要緣分，我們學東西如果沒有機緣，一輩子都遇不到善知識。

「五濁惡世」在從前還不是很明顯，但是在現前社會是處處可見。現代人生活很苦，不是物質上缺乏，而是精神上的苦悶。每個人都沒有安全感，這是社會動亂的根源，大家不斷的造五逆十惡，種三惡道因：瞋恚心重的將來墮地獄；貪愛名聞利養、五欲六塵的墮餓鬼道；對於邪正善惡、是非利害沒有能力辨別的墮畜生道；造的惡業愈深重，生活就會覺得愈苦悶。

學任何事情都要下真功夫，不能只求表面好看、在文字上拼命鑽研，要真正深入身體力行，深入境界。

真正念佛人，的確不會老、不會死也不生病。因為「一切法從心想生」，心中只有佛，佛沒有病，自然不生病。如果一個人很健康，一天到晚想病，也會真的生病，所以要真正相信佛法，才能夠得到殊勝利益。我們不念苦、不想病，日子過得幸福健康又快樂；即使往生極樂世界，也是活著走的，沒有死苦。所以中國人說「返老還童」，我們真正懂得佛法的理論、方法、境界，自然不難作到。

《無量壽經》具不可思議的殊勝功德，是有道理的。從今以後，一直到佛法滅盡，這部經會救度許許多多的眾生，因為它最契末法時代一切眾生的根機，無論是性、相、理、事、因、果，都講得非常圓滿。只要能夠熟讀、深思、依教奉行，功夫一定會得力。如果修學其他法門、大乘經論，一定要先斷煩惱，才能夠入門。仔細想想，見思、塵沙，無明煩惱，誰有能力斷盡？如果不能斷煩惱，研學大乘經論，就容易流為學術研究，增長所知障，這點我們一定要冷靜思考。

《阿彌陀經》的文字雖然淺顯，但是義理非常深奧、很難理解，只有善根非常深厚的人，雖然不求解，也能夠深信不疑、信願持名，獲得真實利益。

現在全世界的氣候異常，顯示人心不正常，<xg>我們要在共業中修別業，真正的念佛人，必定能夠在大災難中，得到三寶的加持護佑。</xg>

出家人萬萬不可自大自狂，對於真正有修行的在家人，要虛心求教。佛法唯「道」是尊，誰有「道」就向誰學，淺的向深的學習。佛陀時代，舍利弗、目犍連對維摩詰居士的禮敬跟對佛是一樣的；玄奘大師在印度求學時有兩位老師，一位是出家人，一位是在家人。

出家應當求一切眾生的福報、佛教團體的福報，所以四弘誓願的第一條「眾生無邊誓願度」，如果還有「我厭惡的眾生」這就錯了。四弘誓願是我們自性的流露，如果違背自性、只求自己現前福報，那就真的錯了。

出家人墮落得很重，單是虛耗十方善信的恭敬供養，就是極大的罪過。一定要認真修行，才能夠消業障。講經講得再多、聽經聽得再多，不肯依教奉行，業障還是不能消除。

出家人一心修道、弘法利生，對於權勢、名利、欲塵毫無貪染，才能夠與道相應。

一心念佛、清淨修道，是出家人的本分。凡事過得去就好，不必太計較，只要是為大眾的真實利益，功德都圓滿。凡事隨緣而不攀緣；不管錢、不管人、不管事，這是出家人的「清福」。

要真正發心「內養五德，外修六和」，建立和合的僧團。大家互相尊重，建立共識，這是六和的第一條「見和同解」。「共識」就是大家都依照《無量壽經》的教導修行。

真正愛護一個和合僧團，如果自己與大眾知見不同，就離開道場，絕對不破壞僧團。人各有志，法門平等，這樣的人有大福報，諸佛菩薩必定護念。

<xg>真正修五德、六和，就是續佛慧命。</xg>

自古以來，家庭、社會、國家、團體，想要興盛、長久，必須遵守兩個原則：「見和同解」以求人和，「利和同均」使大家生活水準差距不大。

佛門道場最重要的是「五德、六和」，大家都依教奉行，這就是社會中最尊貴的團體。如果四眾弟子不能夠和睦相處，不但自己本身受害，而且是毀滅佛教、破和合僧。

世、出世間法都應該以「五德、六和」為基礎，沒有這個基礎，兩個人住在一起都會鬥爭，即使一人獨居也不免自生煩惱。

「和合僧團」為什麼難得？要四個人共修六和敬實在不容易，因為大家都有自己的意見，有意見就不可能和敬。所以佛陀教我們把一切知見統統放下，大家都捨棄自己的意見，自然就會見和同解。

今生我們一定要有把握，決定往生極樂世界，才不枉費這一生遇聞佛法，修學淨土法門。

無量劫來，生生世世，我們學佛都走錯了方向；只有這一世走對了。能夠遇聞《大乘無量壽經》，是第一稀有的大福報。夏老居士說對於這個法門，能夠真正認識，專修、專弘，真正是億萬人中難得有一、二個。遇到而不能夠深信，專修專弘的，也算是有福報，只是還沒有成熟而已。大家要珍惜這個殊勝稀有的因緣，認真修學。

提供優良的讀書環境，幫助讀書人安心求學，這是為國家培育人才，真正的大善。

修行的根本是「觀念」，觀是看法，念是想法。我們的想法、看法有錯誤，把它修正過來，這就是修行。可是一個人，要真正知道自己的過失，非常不容易。中國古人說，唯有大聖賢，才能知道自己的錯誤，我們天天對照經本，都不能找出自己的毛病，染污非常深重，所以修行，一定要把自己身心的污染，點點滴滴都去除乾淨。

佛法講「精進」，進就是進步、不落人後，真正的佛法，永遠走在時代尖端，絕對沒有跟著時代走的。因為如果不能走在時代尖端，佛法就不能做到契機契理，眾生也得不到真實利益。

佛法修學的綱領是覺、正、淨，也就是《無量壽經》的經題－清淨、平等、覺。清淨平等覺，不但是修學的綱領，也是修學的次第。平等的心一定清淨，但是心清淨不一定平等。換句話說，心地清淨雖然可以開智慧，但是不圓滿，一直要到平等心現前，智慧才會究竟圓滿，也就是成佛。

往生的標準，就是大勢至菩薩所講的「都攝六根，淨念相繼」。簡單的說，就是專想專念阿彌陀佛、極樂世界，不夾雜，不間斷。不但不能想世間法，想斷煩惱，想一心不亂、想度眾生都是妄想。只有一句阿彌陀佛是正念，除了一句佛號，其餘都是妄想。

「信為道源功德母」，文殊菩薩是七尊佛的老師，信心第一，「七」代表圓滿，正是說明一切諸佛都是以信心為根本。世、出世間法成就的第一個條件，都是要有堅定的信心，所以六種信心當中，「自信」最重要，而一個人成就的大小，也一定跟他自信的深淺成正比例。

孔子三十而立，「立」就是立定志向，一個人沒有志向，成天醉生夢死，一輩子都不會有成就。我們念佛求生淨土，這是世出世間的第一大願，也是最究竟圓滿的大志願。

佛的心清淨平等，菩薩心是修行六度，聲聞修四諦，緣覺修十二因緣，天道修上品十善和四無量心<ail>（慈悲喜捨）</ail>，人道修中品十善及清淨五戒，修羅道修下品十善，但是瞋嫉心重。餓鬼道的主因是貪心，畜生道是愚癡，墮地獄最重要的因素是瞋嫉心。由此可知，十法界眾生都有他的因緣，我們仔細反省，就會曉得自己屬於那一道。想要出離六道、超越十法界，唯有念佛求生淨土一個方法而已。

淨宗修行的宗旨、目標，都在《無量壽經》的經題上，目標是「大乘、無量壽、莊嚴」，宗旨是「清淨、平等、覺」。「無量」是指圓滿的性德，在一切無量之中，以壽命為代表，表示才能、智慧、德行、相好光明等等，統統都無量；「莊嚴」是說外相具足真、善、美、慧。只要我們依照「淨而不染、正而不邪、覺而不迷」的宗旨努力修行，前面的目標一定能夠達到。修行的方法是「念佛」，無論用觀想、觀像、持名都可以，重要的是不違背修學宗旨，如果念佛很認真，心裡還是迷、邪、染，這樣念佛一定有偏差。

「改進」，要把自己的毛病習氣改掉才會有進步。

自行、化他不相妨礙。化他是盡心盡力幫助別人，幫助他覺悟、看破、放下，幫助他對淨土生起信心，念佛求生淨土。自己修行是為幫助別人，幫助別人對於自己的修行也會有利益。

<xg>世間人過年是喜事，歡欣鼓舞，覺悟的人卻覺得很悲哀，正如普賢菩薩所說的「是日已過，命亦隨減」，距離死亡的日子，一天比一天近，一年比一年近，那來的快樂？這是覺悟的看法。</xg>所以學佛要時常保持高度的警覺心，了解事實真相，用高度的智慧解決問題。世間人只看眼前，眼光短淺；只有覺悟的人，眼光遠大，才能看到事實真相。

佛菩薩告訴我們，眼前有福，將來沒有福，這個福報是假的；眼前快樂，將來不快樂，這個樂也不是真的。所以一般人看修行很苦，覺悟的人很明白，只有修行成就才是真實永恆的快樂。

世間人的慈悲多半是感情用事，佛菩薩的慈悲，則是建立在理智、智慧的基礎上。沒有智慧，慈悲多禍害。

道場有教化眾生的使命，教化眾生不一定是講經說法，法門無量無邊，領眾修行與講經說法的功德都是一樣。而能夠作到身心清淨，起心動念都如法，當眾人的表率，這是真正的教化眾生。

淨宗講「發菩提心，一向專念」，這個菩提心，最重要的就是知道生死事大，輪迴路險。真正相信極樂世界，所以要捨棄輪迴、求生淨土，這是無上的菩提心。一向專念，就是一個方向、一個目標，二六時中以一句佛號代替一切妄念，念念都是阿彌陀佛、念念都是極樂世界。

佛法就是學「覺悟」，破除眾生的迷情、執著。迷惑的人雜念多、妄想多，處處分別執著。覺悟的人，心地清淨，沒有妄念。所以迷惑的人事情很多，覺悟的人什麼事都沒有，天天都是天下太平。

真正願意放棄經教、老實念佛的有兩種人，一種是澈底覺悟，一種是善根非常深厚。這兩種人，都能夠在很短的時間裡成就。如果不是這兩種人，就會有疑惑，「疑」是菩薩的最大障礙。真正相信淨土法門的人，一句佛號已經足夠，《金剛經》說：「信心清淨，則生實相」，以淨土法門來講，則是信心清淨，得理一心不亂，成就念佛三昧。

佛法修行在形式上有在家、出家。實質上都是以「三福」為根本，「孝親尊師」是根本中的根本。

出家認真修行，培養自己的品德學問，教化眾生，就是孝養父母。

修行最高的目標是「清淨」，心地清淨、平等、正覺、慈悲。表現在外面，就是看破、放下、自在、隨緣。落實在生活層面上，則是三福、六和、三學、六度和十大願王。

<xg>我們修學的標準是《無量壽經》，它的內容不僅包括戒定慧三學和三歸依，同時也具足眾戒。尤其是三十二到三十七品，更是我們日常生活起心動念、言行舉止的準則，其中<xg>三十五品就是佛陀為我們正授五戒法，這是我們真正的歸依處。</xg>

參禪可以得定而很難明心見性，是只有身戒清淨，心戒不易清淨，換句話說，殺、盜、婬、妄的念頭如果沒斷，所以不能開悟。我們念佛得不到一心不亂，持咒不能夠三密相應，問題都在這裡。所以戒律是修行的根本，「因戒生定，因定開慧」，沒有根本，修行想要成就非常困難。

學佛發心了脫生死，應該認真遵守五戒十善，如果真正持戒修善，一天雖然只念十聲佛號，也決定往生；否則就算一天念十萬聲，也不能往生。可見得修行不在表面功夫，要真正從心地上，把煩惱、無明統統放下、完全捨離，修行才能成就。

大乘佛法雖然多，而以「布施」為中心。布施就是捨、放下。在菩薩六度裡面，持戒、忍辱屬於無畏布施，精進、禪定、般若屬於法布施，所以整個佛法，自始至終就是教我們「捨」，能夠捨得乾乾淨淨，就是成佛。

佛所說的無量法門，都是教我們去除妄想和執著。「因戒生定，因定開慧」，所以修學的樞紐是「禪定」，戒律可以幫助我們心地清淨、得禪定，只有禪定能夠克服煩惱執著。心清淨到一定程度，自然就心開意解，自性智慧顯露。

「戒」是規矩、威儀。佛的行住坐臥，言行舉止，自然都合規矩，我們學戒，就是學習佛陀一切的行為。

從清淨心生出的慈悲，沒有分別執著，一切平等，所以稱作「大慈大悲」。清淨和慈悲，是一體的兩面。從大慈悲中能夠顯露清淨心，由清淨心中，才能生出大慈悲心，二者是相輔相成。

「修行」是改正我們錯誤的思想和行為，凡夫不知道自己錯在那裡，所以要讀經，用經典教訓來對照心行，把自己的思想言行，與經典不相應的地方，加以修正，才叫做修行。

「燃香」的意義，是表以身心奉獻，供養三寶、供養眾生，發願留下這幾炷香疤，時時提醒自己要盡心盡力幫助眾生，犧牲奉獻。

世尊教出家人要時常摸摸頭，提醒自己為眾生、為弘揚正法認真修持，犧牲奉獻。所以佛教我們燃身、燃臂供佛，這都是比喻，並不是真的把身體、手臂都燒掉。觀世音菩薩都需要千手千眼廣度眾生，凡夫只有兩隻手，幫助眾生都來不及，怎麼說還要燃掉呢？

「行菩薩道」，就是過菩薩的生活，菩薩是覺悟的人，我們凡夫迷惑顛倒，所以要學覺悟。修學的方法是首先要讀誦經典，然後認真求解，把經典的教訓，作為自己思想、言行的標準，跟自己的生活融合成一片，這樣就是「行菩薩道」。

「禮」的精神，不外乎「自卑而尊人」。在日常生活中，與大眾相處，能夠使別人不討厭自己，這就是「禮」。

修福要把握機緣，不需要等待，譬如捨財，有多少就捨多少，如果要想等錢多的時候再做，往往會喪失機會。但是修福要有智慧，知道什麼是真善，什麼是假善，才能真正利益眾生。

大乘人的心地清淨，沒有分別執著，所以看起來豁達又灑脫。有的人外表看起來很灑脫，但心裡一點也不清淨，這樣子不能稱為大乘人。

學佛最重要的是「願解如來真實義」，如果把佛的意思錯解、曲解，是絕對得不到利益的。

《華嚴經》上說：「不修普賢行，不能圓成佛道」，所以普賢行是佛法裡面最殊勝的行門。《無量壽經》上說：「咸共遵修普賢大士之德」，可見得極樂世界就是純一普賢菩薩的法界。我們既然發心求生極樂世界，對於普賢行應該要用心學習。

「普賢行」是什麼？整部《華嚴經》，就是普賢行的典範，裡面有圓滿的理論、詳細的方法、還有善財童子五十三參表演給我們看。普賢行的特色，是廣大、平等的心行，只要遠離一切分別執著，無論是聖人、凡夫，所有的生活行為，都可以稱為普賢行。所以它的內容多彩多姿，非常豐富，裡面沒有善惡、是非、邪正的分別，一切平等恭敬。凡是有相對、對立的想法和作法，都不是普賢行，都不能圓成佛道。因此，普賢行不能做表面功夫，一定要從內心修起。

《無量壽經》從經題開始「清淨、平等、覺」就是教我們修普賢行。我們心裡還有很多的標準和等差，這些都是煩惱的根源，換言之，心不清淨、不平等，這就是業障。

諸佛菩薩修學的原則是清淨、平等、覺，但是在日常生活、待人處世的表現，卻是千變萬化。所以菩薩講求權智「中道」，中道就是懂得順應環境，善巧方便，把事情處理得很圓滿。我們凡夫心不清淨，在複雜的環境裡看不清楚，於是就胡思亂想，事情愈作愈糟糕。諸佛菩薩心地清淨、平等，所以有智慧，人、事、物樣樣都處理得很圓滿。

普賢、文殊是華嚴會上的二大菩薩，普賢菩薩代表「實踐」，教我們如何把佛法運用到日常生活；運用佛法一定要有智慧，所以文殊菩薩代表「智慧」。智慧和實踐是一體的兩面，相輔相成，如果分開來看就會有偏差。

現代人心從「根本」上壞，根本就是孝敬。一切大乘經典都告訴我們，「孝」不僅是對父母，還要擴展到對老師、對三寶，以及盡虛空、遍法界的眾生，它涵蓋一切的宇宙人生。我們現在待人處世，對於喜歡的貪愛，不喜歡、不滿意就起瞋恚心，《無量壽經》上說的清淨、平等，我們一絲毫都沒有做到，這就是從根本上壞。

十方諸佛就是阿彌陀佛，阿彌陀佛就是十方諸佛，這個事實在理上講得通，事相上也是如此。但是為什麼諸佛都勸我們專念阿彌陀佛，而不念其他佛的名號？這其中有兩個原因：一、無論修學任何法門，最重要的原則都是「專精」，所以世尊教我們專念一尊佛，才會成就。二、世出世間一切法都講緣分，沒有緣分什麼事情都不能成就。阿彌陀佛發四十八願，願度十方一切眾生，跟眾生結的緣最深、最廣，所以諸佛都勸我們專念阿彌陀佛。

眾生看一切事想法都不同，因為他用的是「妄心」；每個人的妄心都不一樣，有生有滅，所以看一切法，都是生滅法。諸佛用「真心」，真心每個人都一樣，所以看一切事物，想法都一樣；因為真心不生不滅，看一切法自然也沒有生滅。

我們看佛經的文字、段落、層次都非常嚴整，真正做到增減一字都不可以的境界，其實這正是我們每個人自性本有的規則，有條不紊，所謂「法爾自然」也。

大乘菩薩的生活瀟灑、有情趣，一切言語動作、行為舉止，都可以啟發眾生的善心善行，絕對沒有戲論。所謂「戲論」，只要是對眾生沒有益處的言行，無論作得再好、再嚴肅，都稱為「戲論」。

佛經常說「一經通，一切經通」，通就是通達自性，諸佛所說的一切經，都是從自性流露出來的，我們專學一部、通達自性以後，其餘的經典，那有不通達的道理。所以現代人的毛病，都在不能「專精」而已。

經典的真實意義，不在語言文字之間，而是在真如本性裡面。我們應當知道，佛所說的一切法，都是幫助眾生破迷開悟的，只要我們能夠破迷開悟，就是見到真實的義理，換言之，如果只是在語言文字上面打轉，恐怕永遠不能開悟。

起心動念都要放下，真如本性裡面，沒有起心動念。起心動念就是無明，轉真如本性為八識。

佛在《吉凶經》上講得很清楚：「為佛弟子，可得為世間事，不可得為世間意」，所以我們弘法的工作要做，但是不能「有心」做，有心做就是世間意。心裡面只有一句阿彌陀佛，任何事情都是作而無作、無作而作，絕對不會有障礙。


《彌陀經》上「善男子、善女人」的標準，就在於「聞是經」「聞諸佛名受持者」，佛名包括阿彌陀佛及十方一切諸佛的名號。我們現在雖然已經聽到佛的名號，但是沒有真正的受持，也就是沒有做到「淨念相繼」的標準，所以不能稱為善男子女人。「淨念」是接受，「相繼」是保持，換句話說，真正發願往生、淨念相繼的人，才是《彌陀經》上所說的「善男子、善女人」。

口念佛有兩種意義：一個是提醒自己心裡念佛，心口如一；第二是幫助眾生種善根，不管他接不接受，只要聽到一句阿彌陀佛，阿賴耶識種下金剛種子，將來因緣成熟，他也會念佛求生淨土。所以念佛是自行化他，功德圓滿。

我們每天讀經不叫做「持經」，真正的持經，是心裡面信願往生的念頭，從來沒有間斷過。

我念佛，佛也念我，因為眾生心跟佛心，是一不是二，所以感應道交不可思議，正如《彌陀經》上所說的：「皆得不退轉於阿耨多羅三藐三菩提」。

如果念佛功夫得力、心地清淨，一切事情雖然不去想也會作得好，因為清淨心能夠「照見」，面對一切人事，心裡非常清楚，處理起來不會有差錯，這是真實智慧的流露。世間人總是費盡心思、設計籌畫，不知道只有清淨心才可以真正解決問題。

佛的名號，就是現階段佛法教學的宗旨，如果不能認真去做，就很難獲得殊勝利益。我們的本師釋迦牟尼佛，「釋迦」是能仁，「牟尼」是寂滅，寂淨、滅煩惱，合起來說就是慈悲清淨的意思。世尊教我們心地慈悲，但是要有理性、有善巧，懂得委曲宛轉，才能夠把一切人事處理得恰到好處。事相上樣樣都做，但是心裡面沒有一點污染，說而無說、無說而說，作而無作、無作而作，沒有一點分別執著，自度度他的功德統統圓滿。

三毒煩惱中，以「癡」最嚴重，愚癡是知見錯誤、善惡不分、賢愚不明，佛法常說：「破戒可救，破見不可救」，一切違背理性的造作，都是愚癡所帶來的。

知見要正，心地要清淨。知見錯誤的人，雖然持戒，只有福報；如果知見正確，持戒是功德，可以幫助我們得到清淨心。雖然說福報大的人，可以開智慧，但是要注意，知見正確開的是正智慧，知見錯誤開的就是邪智慧，危害更大，將來墮落得更深。

佛光普照，絕對沒有分別，問題只在於眾生是不是「有緣」；換句話說，願不願接受佛光的注照而已，願意接受的人，都可以感應諸佛的加持。

大乘佛法「正定」與「邪定」的區分，就在於有沒有明心見性。四禪八定只是世間禪定，不能出三界，所以屬於「邪定」，所以小乘阿羅漢雖然證得九次第定，已經超出六道輪迴，但是沒有明心見性，世尊在楞嚴會上仍然批評他是「邪定」。

無論修學任何法門，只要有成就，也就是得到「三昧」，而且能夠迴向極樂世界，都可以往生。這就是慈舟法師在《無量壽經》上說的「一心三輩」。

我們的心跟佛心一樣，相貌就會跟佛一樣；我們的心純淨善良，相貌自然也會純淨善良，這就是「相隨心轉」。佛陀有三十二相、八十種好，也都是心所變現出來的。

佛想念眾生，生生世世從來不間斷，一直要到眾生成佛，佛的願望才算圓滿；眾生還沒有成佛之前，佛總是一直想念著我們。眾生怎麼樣才能成佛？念佛就會成佛。

魔示現的瑞相，與經典上講的一定不契合，或者跟我們修學的本尊不一樣。例如念阿彌陀佛的人，如果有藥師如來，或者地藏菩薩現相，那一定是魔來擾亂，我們還是要一心念佛，不被境界轉動。

佛菩薩示現瑞相，通常有兩種情形：一種是鼓勵初學，另一種是考驗我們的定力。如果我們修學到某種程度，看到佛菩薩示現瑞相，還會起心動念，被境界所轉，這個考試就不及格。

有福的人才能修大福報，沒有福的人，即使修善因，得的果報還是很少，因為他的心術不正。心術不正的人，不能改造命運，不能平息動亂。

大乘根性的人心量廣大，不僅為自己，還要為一切眾生著想。我們應該多問問自己，有沒有時常想到利益眾生？自己得到佛法的好處，也能夠盡心盡力把正法介紹給別人，有這種心量的就是大乘人。至於能力是不是能夠作到，這需要靠福報，只要盡心盡力，即使沒有能力，或者做得很少，功德也是同樣圓滿。所以佛門講「圓滿功德」，是每個人都可以修的。

中國古代教育思想的中心是孝道，帝王以孝治天下，是人民行孝、盡孝的好榜樣。在古禮中，祭禮最重要，祭祀祖先就是弘揚孝道、慎終追遠，身為一國君王，其他典禮可以請大臣代理，只有祭祀祖先一定要親自主祭。帝王在祭祀的前三天，先要齋戒沐浴，就像佛門閉關一樣，把所有的人、事、物，統統放下，一心一意想念祖先的德行、功業，希望在三天之內，能夠請祖先來接受祭祀，所謂「誠則靈」，心地真誠就會有感應，所以舉行祭禮絕對不是空泛的形式，真的是「祭神如神在」。

佛法也是以孝道為基礎，沒有一尊佛菩薩不孝順父母。佛陀告訴我們，修學大乘佛法，要以三福為基礎，三福的第一句，就是孝親尊師，如果我們對父母師長不恭敬，縱使一天念十萬聲佛號，跟佛的心願不相應，也不能夠成就。

中國自古以來的教育目的，就是論語所說的「思無邪」，佛法所說的「正知正見」。由此可知，儒、佛教育的根本都是正知正見，有智慧就可以破除愚癡，貪愛、瞋恚，煩惱自然就減少。

我們心裡除一句「阿彌陀佛」以外，都是為眾生著想，這樣往生一定沒有障礙。如果還有私心、妄想，縱使一天念佛十萬聲，還是很難成就。

佛門裡面點蠟燭和油燈，都是提醒我們要「捨己為人」｜燃燒自己，照耀別人。眾生之所以生生世世輪迴六道，都是因為「我執」太重，蠟燭燃燒自己、照亮別人，正好提醒我們要犧牲自己，成就大眾，能夠長時間的熏習，我執自然會愈來愈淡。

受戒燃香，跟點蠟燭的意義相同，也就是發願要以智慧、才藝、體力和所有的一切，盡心盡力幫助一切眾生破迷開悟，離苦得樂。

積財傷道，布施是真正的儲蓄，真正的保值。

素食是培養我們的大慈悲心，不與一切眾生結冤仇。

我們念佛要不懷疑、不夾雜、不間斷，才是真正的尊敬佛。不僅是對佛，在日常生活中對待一切人、事、物也要用同樣的恭敬心。

佛教的興衰，與國運關係很密切，這點我們只要留心歷史就可以知道，一般人觀念錯誤，以為誦經拜佛就可以消災，其實不然，「佛氏門中有求必應」是教我們要遵守佛陀的教誨，如法修行，自然能夠有求必應，祈福消災是果報，所以要認真修因才能夠得到果報。

「緣」很重要，世出世間法都在一個「緣」字，能夠認識緣，一切法就不會有障礙，這是佛法常講的「觀機」。能夠真正把「緣」字參透，世出世法自然得到大自在。

我們對於因果道理雖然有信心，但是未必是很深切的信心。深信因果的人，一定會百分之百做到，做不到表示我們還沒有深信。為什麼信心會不深切？因為凡夫迷惑顛倒，不明白事實真相，起心動念第一個就想到自己的切身利益，所以不能深信。如果深信，佛告訴我們，這個身體是假的，既然身體是假的，身外之物那有一樣是真的呢？只有「因果」才真實。佛經上說，身體是果報，身相、容貌、健康屬於正報，生活享受及一生的遭遇是依報，這都是自己前世種的因，今生自己受果報，誰都沒辦法超越，只有深信因果的人才能夠超越。

淨宗修學的關鍵在「信、願、行」，信願行達到一定的程度，自然就會開智慧，而且自利利他的願心會加深，平常修持也能得力。我們用功不得力，是因為信願行的力量不夠，抵不過妄想、煩惱，所以會被業力牽著跑。只有信願行的力量超過業力，往生才真正有把握。

我們平日的言行舉動，都要想到利益眾生。對眾生有利益的，就應該說、應該做；對眾生沒有利益的，我們不去說，也不要做。換句話說，對於是非善惡我們心裡很清楚，但是取捨之間，一定有分寸，這就是戒定慧。

佛在大小乘經典裡面常常告訴我們福報有三種：「財富」「聰明智慧」「健康長壽」，這三種福報，古今中外每一個人都喜歡、都要求，但是要修善因才能夠得善果，因為因果定律是真理，連佛菩薩也無法扭轉。今生發大財的人，前生財布施修得多；前生法布施多的人，得聰明智慧；無畏布施多的人，得健康長壽。所以這三種布施是因，財富、智慧、健康長壽是果報。所以有些人不需要工作，財源滾滾而來；有些人工作得很辛苦，卻貧窮過了一輩子。一般人以為是命運在操縱，其實這就是因果定律，自作自受，只有深信因果的人，依教修行，勤修三因，必得三果，才能夠扭轉。

「菩提心」就是徹底覺悟的心，要能夠放下身心世界，深信淨土法門，一心一意專念阿彌陀佛，求生極樂世界，不懷疑、不夾雜、不間斷，立定誓願今生一定要得生淨土，見阿彌陀佛。有這樣堅定志願的人，就是發了無上的菩提心。

我們時常讀經，提醒自己「生死事大，無常迅速」，「凡所有相，皆是虛妄」，下定決心求生淨土，這樣才達到讀誦經典的目的。

什麼是「進步」？改正缺點、發揮優點，就是真正的進步。為什麼會「一代不如一代」？就是專學壞的、不學好的，這是愚癡。

佛法是平等法，有我也有別人，大家一律平等，我不比別人高，別人也不比我低。所以法門沒有高、下。有高、下的是眾生的根器。佛法所謂「契機、契理」，契機就是要選擇適合自己根器的法門修學，才容易成就。

在末法時代修行，我們要認清環境，古時候與現在社會的生活方式、環境背景不相同，所接受的教育也不一樣。所以在佛陀時代，弟子們是「共學」但是沒有共修，大家一起聽佛說法，然後回去各自修行。佛教傳到中國以後，有大德提倡「共修」制度，因為那個時候，中國是農業社會，生活安定，而且是大家庭制度，從小就接受五倫、十義的教育，一個家庭就是一個團體、一個組織，由家長總管人事，有條不紊。以這樣的背景出家，加入僧團，自然彼此互相尊重，盡本分、負責任，遵守五德、六和，所以共修容易成就。反觀現代人強調民主、自由，互相不能侵犯，情形當然不一樣。

佛法講「六和敬」，儒家雖然沒有說出來，但是「五倫十義」已經具足它的精神。現代人在家庭，從小就接受似是而非的觀念，所以在家不能安於家，在社會不能安於社會，時局很亂，唯一的生路，只有念佛求往生，同修們一定要覺悟。

凡事都是機緣，阿彌陀佛建立極樂世界，提供十方有緣眾生最圓滿的修學道場，我們建立這個小道場，也是為有志於淨土的同學來修習。我們念念是為弘揚淨土法門。完全的犧牲奉獻，培養專修、專弘的人才，絕對沒有一點私心。我們的目標在西方極樂世界，所以一定要與阿彌陀佛的心願解行相應，才能夠往生。

修行人要注意身體健康，身安道隆，但是不必去刻意追求，心地清淨是健康的根本，飲食簡單也是很重要的因素。只要我們真正發心弘法利生，把業力轉為願力，這個身體就是乘願再來的。

一個人的成敗，與他的心量有很大關係。念念都是為一切眾生，決定成功；念念只想到自己、名聞利養，凡事損人利己，就註定失敗。

我們擷取典籍的菁華是修大善，專心一意是修定，取捨精當是智慧，遠離一切分別執著，圓修戒、定、慧，這是真正的圓頓大法。

中國古聖先賢與大乘佛法的偉大處，就在於心量廣大，真正沒有一點私心，所以他們的言論、教訓都是從心性自然流露。我們匯集這些經論、古書、典籍的菁華，介紹給世人，目的在於促進世界和平。凡夫的心量小，妄想、執著很重，看看古聖先賢道德、學問之高。心量廣大，沒有染污，念念只為協助一切眾生離苦得樂，絕對不去爭名奪利，的確是我們的好榜樣。如果能夠多讀古書，慢慢薰陶，人心就會安定，天下自然太平。

<xg>讀書等於是跟古聖先賢交朋友，聽他們的教導。讀多了，一定開智慧，做事就會謹慎，不敢貿然行事。</xg>中國文化能綿延五千年，在於知識分子的共識很高，思想見解很接近。從前讀書人大多數都讀孔孟書，而且不管學不學佛，也會讀佛經，因此大乘佛法對中國也有很深遠的影響，所以彼此都有很高的共識。

學佛最重要的是建立信心，然後依循一條正確的道路修行，所以佛陀要講經說法四十九年，我們從他的行誼才知道學問之重要。一個人如果不讀書不明理，與大眾相處，思想、見解沒有共同的標準，各人依各人的意見，僧團必不能和合。

世間人如果不從學術下手，建立共識，就沒有辦法得到真正的安定和平。建立共識，不是依據某人、某派的學說，這樣不能令人心服。中國自古以來，朝野都遵從孔孟學說，因為它是心性自然的流露，沒有一點私心，所以能夠服人。前清盛時，宮廷每天都讀誦《無量壽經》，君臣上下依照經典教訓達成共識，這的確是清初帝王智慧過人之處，可惜被慈禧所廢除。

中國古人說：「道」喪失後有「德」，德喪失後有「仁」，仁喪失後有「義」，義失後有「禮」，禮喪失後就會天下大亂。「道」是自然，「德」是最高的涵養，「仁」是推己及人，「義」是盡義務而不求權利，「禮」尚往來。

不聽老人言，吃虧在眼前，「老人」是指有經驗閱歷的人，如果不吸取前人的經驗，光靠自己去體驗，要花費很大的精力、時間，還不一定正確。

眼光要往遠處看，不要只看眼前。年輕時懂得把握時間讀書，充實自己的德行、學問，修福修慧，親近善知識，增長見聞，晚年才會有福報。人要有遠慮，我對別人好，人家也對我好；我照顧老人，將來自己年老，也會有人照顧我；懂得愛護年輕人，年輕人也會愛護我。

印光大師常說，要救這個世界，只有普勸世人深信因果，如果大家都相信「善有善果，惡有惡報」，起心動念就會收斂，天下自然太平。真正深信因果、積善修福，即使遇到大災難，共業中還會有別業。所以大師一生極力提倡《了凡四訓》《感應篇》，真正是大慈大悲、用心良苦。

一個人最難的，就是把恩怨拋開，造業都是從這裡開始。如果不能夠徹底放下，冤業愈結愈深，等到緣成熟的時候，一定會再繼續受報。

古德教我們「聞謗不辯」，世間自有公道，何必辯白！這是一個仁人君子的胸懷。「來說是非者，便是是非人。」凡事一笑了之，讓時間去澄清事實，俗話常說「日久見人心」，應當學忍辱仙人，打不還手、罵不還口，「忍辱」是得定的基礎。

今天遇到一切不如意的人、事、物，都是自己過去世造的業果，所以要心平氣和，逆來順受。知道逆緣可怕，自己就要更警惕，不要再造惡業。如果不能夠忍受逆緣，起怨恨心，造的業就更深了，所以「忍讓」很重要，什麼都要能忍，什麼都要能讓。

每個人有自己的業報，人與人都有過去世的因緣，人家侮辱我，只要心平氣和的承受，一切業障都能消除。

真正深信因果，就不敢起惡念。看到兩個人不和，我們心裡明瞭這是他們的業報，不必打抱不平。自己遇到逆境、吃苦受罪；要知道逆來順受、隨緣消業，絕對不可以怨天尤人。否則冤冤相報，只有愈來愈慘烈。存心要仁厚，別人對我不好，自己還是保持清淨、快樂，如果怨恨在心，將來一定有苦報。

往生不是那麼容易，要看看自己的心行與阿彌陀佛有幾分相應？如果互相違背，破壞正法，決定墮落。我們不入佛門，還不至於造這些重罪；一入佛門，造許多重罪，往往自己都還不知道。

佛法不是人治、法治，而是建立在「德治」的基礎上，道德比法令規章更要殊勝。

領導人要使大眾敬畏你又喜歡你，光靠權勢是不行的，要有德行、福報才能夠服人。所以我們看一個成功的主管、長官，即使是離職以後，部下還會時常慰問他、懷念他。

帶人是要帶人心，時時處處都為大眾作表率典範，部下才能心悅誠服。所以不拘小節的人，不能當領袖。

領導人有三種：第一、以德服人，部下對他心悅誠服，前途寬廣無邊。第二、倚賴前世的福報，眼前看他作威作福，等到福報享盡，一定要受苦、墮落。第三種人運用權術計謀，欺壓下面的人，一旦靠山垮臺，自己立刻就會遭受慘烈的報應。這些我們多讀歷史，都能夠看得到。

做惡事要趕快發露懺悔，早日受報；做好事不要讓別人知道，就是積陰德。

同修們近來在念佛或研究經教，都有長足的進步，這不但是個人之福，亦是地方、社會、國家之福。

淨土經論古時只有三經一論，三經是《無量壽經》、《阿彌陀經》、《觀無量壽經》；一論是《往生論》。前清咸豐年間，魏源居士將《普賢行願品》附在三經之後，稱淨土四經。民國初年印光大師特取《首楞嚴經大勢至念佛圓通章》附於四經之後，稱為淨土五經。

《無量壽經》中多次提到德遵普賢大士之德，可見淨宗的菩薩，皆是圓修普賢法門，殊勝無比。

《念佛圓通章》只有二百四十四個字，不僅是楞嚴的中心，楞嚴的精華，的是楞嚴之心經，亦是如來一代時教大藏的心經。若不深入經藏實難體會。

「大佛頂」：比喻真如自性，自性是世出世間一切法的根本，宇宙人生一切諸法皆由此變現而生。

「悉怛多般怛羅」：是梵語，譯為白傘蓋。白是一切色之本色，唯有白才能顯示無量色彩，傘蓋表防止污染。所謂的污染是指心裡污染精神、思想、見解等污染，如《華嚴經》中所說的妄想、分別、執著等是。如何離開污染，得到一切清淨，此經是最好的方法。

「十方如來清淨海眼」：如來果地智慧究竟圓滿，一切諸佛所證智慧皆悉平等，故曰十方如來清淨海眼。海喻心性，眼喻智慧，唯有清淨心，智慧眼，才能照見諸法實相。

本題是從教化對象而建立，顯示經典之功德利益。阿難及性比丘尼為所有學佛人的代表，阿難表多聞，無定，歡喜求解而不認真修行，有解無行難入佳境。性比丘尼即摩登伽女，表貪愛。迷於五欲六塵，無有出離三界之心。我們學佛，若沒有出三界之心，心口不相應，財色名食睡，樣樣都放不下，這是我們學佛不能成就的通病。此經即為專治此病之良藥。

「得菩提心入遍知海」：此句是所得利益。菩提心是正覺心，正覺心起用，即是無所不知，無所不能，故稱正遍知。海是比喻智境廣大不可思議。

如來是自性覺，密因是根中之性，了義是稱性起修。

母喻能生，十方諸佛如何成佛，皆是由此成就，故稱佛母。此是指五會楞嚴陀羅尼神咒。現在此章，十方佛母陀羅尼咒即是指一句「南無阿彌陀佛」。由此可知，彌陀名號即是十方佛母無上神咒，稱念功德不可思議。

上上根熟眾生修行，從初發心到成佛都是念佛成就。真正明白念佛意義，死心塌地老實念。大勢至菩薩云：不假方便，自得心開。

「灌」是十方如來慈悲加持，「頂」是凡夫成佛至高無上的法門。佛菩薩大慈悲加持傳授成佛的法門。將一生成佛的修學方法傳授於你，稱為「灌頂」。如果我們至心受持念佛圓通章，即是諸佛菩薩給我們真實的灌頂。

經題中大字：非大小相對之大，是對心性的讚詞。「大」喻眾生心，為什麼不說是佛心呢？因為若說佛心，凡夫自以為無分，說眾生心則人人自覺有分。

世間法即六道輪迴之法，出世間法即是聖人之法，即出六道輪迴之法。不論世出世間法皆一心之所變現，在華嚴即「一真法界」，般若經即是「實相」，諸大乘經中之「佛性」，「圓覺」，「真如」等。本經名「如來藏」，其實皆一心之別名。

<xg>佛法之難，難在離相。</xg>眾生無始劫來，習氣很重，處處分別執著，不能離相。佛說法四十九年，眾生不能契入真如，實因處處著相。不執著名相才能解真實意，故眾多名相，乃佛之善巧方便。

宇宙本體為何？是我們自己的真心，宇宙由心變現，心是能變，宇宙是所變，能所皆是一心，故能所不二，心境如如。心是無處不在。佛法教我們認識真心，真心才是自己的主人，一切萬法的真正主宰。

迷人與悟人，念佛受用不同。迷人念佛在情識中念，只是種種善根。若念到功夫成片，亦能往生。悟人一句彌陀，則盡虛空遍法界，與十方如來相應。一句佛號，十方三世一切諸佛的教法都在其中，無量光明神通智慧盡在此一句名號，故名號功德不可思議。一句佛號能與十方諸佛產生共鳴，感應道交不可思議。

本經經文雖不長，但確實為大經大教，是對根熟菩薩而說。凡夫一生決定成就往生西方，是為大行，一生圓滿菩提，故為大果。

善導大師云：九品乃為凡夫遇緣不同而有差別，念佛不但往生有分，上上品往生我們亦有分。

「佛頂」表殊勝妙法，華嚴如佛全身，此經「楞嚴」為如來頂，極顯圓頓尊妙。而本章為《楞嚴經》之中心，故為頂中之頂，無比之極勝稀有絕妙，能令凡夫當生成佛之不可思議大法。

佛頂上有一肉髻為三十二相之一，叫「無見頂相」。為何叫無見頂相？因為佛頂放光，故佛頂真相為何，唯佛與佛方能究竟。以佛之無見頂相，顯此法最勝，表念佛「執持名號」，唯佛究竟，非他能了。今能說能聽，還聽得明瞭歡喜，實蒙十方諸佛本願威神現前之加持。

<xg>「正因佛性」即一切眾生之本性，一切有情無情，包括一切動植物礦物皆有。有情叫「佛性」，無情叫「法性」，它是一切法之本體，一切法都是由此流露而出。</xg>故《華嚴經》云：「有情與無情同圓種智」，因為一切法性體同，故為同一法性。

佛見一切眾生都是佛，這是因為佛見到一切眾生的真性。我們何時見到一切眾生都是佛，自己就成佛了。同理，見一切眾生皆善，自己才是純善。

佛法教學只有一個目標，就是幫助眾生破迷開悟，迷即是生死輪迴之本。

一切法皆是本性所顯，故不分別不執著，隨拈一法皆是本性所顯，所謂「以金作器，器器皆金」。

「真心」即是「如來密因」，能用真誠心修行便能很快成就。

所有大乘修學，皆不可離密因，即是真心。何謂真心？離心意識謂之真心。何謂離心意識？見色聞聲，不分別，不執著，不落印象，即是真心。一有分別執著即是小乘法。

交光大師於《楞嚴正脈》中云：「捨識用根」。何謂捨識用根？不分別，不執著，不用眼識見，而用見性見，不用耳識聞，而用聞性聞者，是也。

阿難尊者，所知障輕，煩惱障重，故一聞千悟，唯修行不夠精進，定少慧多，不能證果。富樓那尊者，所知障重，煩惱障輕，故雖修行證果，於楞嚴會上仍不能契入。

智慧與聰明不同？世間人有聰明沒有智慧，這種聰明，佛法稱之「世智辯聰」。「智慧」是由真心流露出來的，「聰明」是由意識起用的。般若智慧即是真心起用，如此便能於一切法得正遍知。

權小修行，權是權教菩薩，小是二乘人。若由事相起修，則很繁雜，須歷三大阿僧祇劫。此是不悟密因了義，若能徹悟，則可一生成佛。若能於一切境界捨識用根，即是從根本修。

解六結不易。解了一個動才是靜，靜是定，定有深淺，淺的還出不了欲界，深的定才到四禪八定，依然不能出三界。其他大乘人解六結越三空，全憑自力，唯念佛法門依彌陀本願威神力加持容易成就。

古來祖師大德所訂之早晚課誦，因眾生之根器不同，已很難對治現代眾生之習氣毛病。淨宗學會新訂課誦，早課誦《無量壽經》第六品阿彌陀佛四十八願。希望以佛願啟發自願，誓與佛同心、同願。晚課誦《無量壽經》第三十二品至三十七品。誓依佛教誨，與佛同解、同行。

諸佛菩薩教化眾生有三十二應，凡夫亦有相似相，三十二應就是講經說法，對於不同人，用不同的方法開示，故無有定法可說，隨眾生根性利益不同而定。

一分修持就有一分成就，一分收穫，有十分修持就有十分收穫。

世尊於楞嚴會上，請智慧第一的文殊菩薩，為娑婆世界眾生抉擇法門，文殊以「返聞自性」的耳根圓通，最契此土眾生之機，說明「此方真教體，清淨在音聞」，在娑婆教化眾生以音聲最恰當。孔子之教學與世尊之教化皆以音聲為教學手段，中西二大教育家之理念相同，可見文殊菩薩之選擇，不無道理。但為何選擇耳根圓通而不選念佛圓通？如果世尊要文殊菩薩為法界眾生選擇法門，則非念佛圓通莫屬，因念佛法門的契法界一切聖凡之機。我們若能以「返聞自性」的方法來念佛，則必能往生實報莊嚴土。

首楞嚴與念佛法門有何關係？楞嚴的精華在耳根圓通與念佛圓通；又觀音、勢至為西方三聖中之二大菩薩，故知其與念佛法門關係之密切。

倓虛法師說，他一生親見念佛預知時至，立化坐脫自在往生的，就有二十多人，聽說的就太多了。禪宗大德，參禪得定的有，但「明心見性」開悟的則沒聽說過，故其修學成就難易可知。

文殊菩薩選擇耳根圓通，正顯觀音與此土眾生特別有緣，故云「家家觀世音」。若能以「返聞自性」用在念佛，更為了義中的了義。念佛法門契合法界眾生根器，一修一切修，一證一切證。念佛一法，該羅八教，圓攝五宗，包括無量無邊的法門。其他修行方法，要證小乘初果都很難，何況深位。我等今日能聞此念佛法門，又能生歡喜心，欣然奉行，都是過去生中，供養無量無邊諸佛如來所種的善根，現前蒙諸佛本願威神冥顯加持，機緣非常難得！

成佛要三大阿僧衹劫，是由證得初果須陀洹算起，也就是要斷三界八十八品見惑<ail>（錯誤的見解）</ail>。見惑可歸納五大類：身見：即執著身是我。邊見：即現代人所說的相對論，一切法相對存在等見解。見取見：是為果上之成見。戒取見：即因上的成見。𡞰邪見：除上述四種之外，一切不正確的見解皆屬之。故末法凡夫障深福薄，欲出離三界，圓證菩提，非此帶業往生之念佛法門，難以成就。帶業往生，是此法門最殊勝處。

這句佛號，念的人多，往生的人少，原因何在？在於心口不相應。若能心口相應，就能往生凡聖同居土，念到心佛相應，則品位更高。這句名號是真如本性的德號，常念即將真如本性念出，明心見性，見性成佛。所以執持名號老實念，就是從性起修，和其他大小乘從事相上修，大不一樣。那是從心意識修，是染修，不清淨，所以見性難。念佛人得佛本願威神加持，易修易成，往生就是證果。故阿彌陀佛是自性彌陀，四土是唯心淨土。往生證果是本有的恢復，不是新的事證。

何謂「分證諸聖？聖揀別不是凡夫。須陀洹是小乘中的小聖，阿羅漢是小乘中的大聖。就斷惑程度而言，圓教初信同小乘初果，七信同小乘阿羅漢，八信、九信同緣覺辟支佛。初果、初信算是佛法裡的一年級，我們過去生生世世都在幼稚園，從來沒有機會升到一年級。今天我們遇到念佛法門，這個機緣太殊勝了，就看看我們能不能抓住這個機會，往生淨土。圓教初住至等覺都是分證，惟有成佛才是圓證。

「十信」：全根力而植佛種。根是五根<ail>（信、進、念、定、慧）</ail>五力<ail>（由根發出力）</ail>，是深植佛種，培育修學的根基。

「十住」：生佛家而成佛子。初住菩薩即是真佛子，十信菩薩屬異生性，尚未成為真佛子，就好比預備班。十信位滿，才能升入初住，破一品無明證一分法身，與佛心行相應，所以稱佛子。

「十行」：十行菩薩從十住，位滿進入十行，破十品無明，道力智慧成就可觀，有能力代佛教化眾生，此階段廣六度而行佛事，度眾生就是度自己。

有同修說自己的命不好，命運是可以改的。改造命運最好的方法，就是發願學習講經。講經說法不難，難在不肯發心。講經說法就是將身心奉獻給佛菩薩，奉獻給一切眾生，如此才能得到佛菩薩的加持。現在國內外處處皆缺乏講經人才，所以大家果能發心講經，以功德無量莊嚴身心，命運自然轉佳。

「十迴向」：十向以前是偏重在事相上修，十向以後，進入心性上修，是真實稱性起修。

「四加行」：法相宗於十向之終，修四尋思，四如實觀，得煖、頂、忍、世第一法之四善根，為入正位之準備稱為加行位。此經則以泯心佛而滅數量為加行。

人有命運，國家亦有命運。起心動念即落入數量之中，只要不起心不動念，就不落入數中，如此才能證得無量光壽。

「十地」：深契真如而覆蓋涅槃，即是分證佛果。

圓頓根性人念佛，必定往生，且品位不低。如果不是圓頓根性的人，就須培養，方法就是讀誦大乘經典，或專念《無量壽經》。先將經文念熟，然後遵照經訓修行。將經中所說之道理、教誨、境界都能應用在生活之中。時時認真反省自己起心動念，有無與經訓教誨相違，若行為與經訓不符，就要依經改正，這就叫「修行」。要真正將經上所說的全都做到，如是積功累德，自然就養成圓頓根性。

圓頓行人功業唯在初心，經云初發心時即成佛道。特別是此念佛法門，若能保持初心永無改變，此生決定成就。

「乾慧」：位在十信後初住前，欲習初乾，證得人法雙空。阿羅漢證人空未證法空，乾慧菩薩證法空但未見性，還未破無明；再往前，破一品無明證一分法身，證入初住以後，就任運流入如來妙莊嚴海，修學與諸佛如來無差別了。

《金剛經》是圓教初住菩薩之境界，要破四相，離四見，金剛般若自然現前。

七趣原無：七趣是六道再加上仙道，七趣原是從妄想分別執著中生出來的。六道眾生是假有非真有，一如夢境。古云至人無夢。有分別執著才有夢，夢境與心思有密不可分之關係，心惡作惡夢，心善作善夢。念佛人常夢見佛菩薩，孔子常夢見周公。故修行人，可由夢境檢點自己修行功夫得力與否。

十方三世一切諸佛度眾生、斷煩惱、了生死、出三界的法門，沒有一法能和大勢至菩薩專修專弘的念佛法門相比。

「以念佛心入無生忍」念佛心是因，無生忍是果。大乘圓教初住以上，明心見性，見性成佛，都可稱為無生忍。嚴格說，如仁王經說：得七地、八地、九地的菩薩，才是無生忍位，再往上就是寂滅忍。此處無生忍通指如來果地境界。實在說，就是念佛成佛，念佛是因，成佛是果。

「都攝六根，淨念相繼」是念佛的方法。都攝六根是收心，平常我們的心向外奔馳，對六境起貪瞋癡，被外境所牽引，心作不了主。現在把心收回來，把眼識從色塵裡收回來，耳識從聲塵裡收回來。都攝的方法，就是淨念相繼。

佛菩薩念念不忘一切眾生，眾生念念不忘自己，此即是業障，不能感應道交。

初學之人，如何都攝六根？攝根，就是修清淨心。初下手時，每天看佛像，功夫純熟時，見一切人、一切物皆是佛。專念佛號，專聽佛號，轉一切音聲皆成佛號。

「同倫」：朋是同學，友是同志；同志是同心同願，關係密切。同志即同倫，盡虛空遍法界，一切念佛人皆是大勢至菩薩同倫。五十二同倫，乃五十二個階級，每一階級都有無量無邊的菩薩。法界中，老實念佛，發心專弘專修者，皆在此五十二同倫之中，故我等若果真發心，亦屬此五十二同倫之一。

「十信」：信佛是心，信心作佛。念佛法門「信、願、行」是三資糧，信心為第一。彌陀要解中講六信，第一為信自。第二為信他。信自己心是佛，「是心是佛，是心作佛」。經云：一切眾生本來成佛。念佛就是發心作佛。

一切法唯心所現，唯識所變。故一切法從心想生，往生西方不退成佛也是心想生。念頭很厲害，想什麼變什麼，念佛成佛，念貪瞋癡變餓鬼畜生地獄。十法界都是自己心想變造的，自心變現的。道理明白了，於念佛成佛才不懷疑，有把握有成就。

「十住」：住在三昧，觀佛實相。三昧是定，心不散亂，定在這句佛號上，二六時中，一切時一切處，心中念念不忘這句佛號。不懷疑、不夾雜、不間斷，就一句佛號直念下去，心真定了，妄想念掉了，就開智慧。最初效果是輕安、快樂、法喜充滿。再深就得定，即事一心不亂，就是念佛三昧。再進一步就開智慧，明心見性，即理一心不亂。

「十行」：行念佛行，度念佛人。以念佛，勸人念佛，做一生修行的大因緣、大事業。現在台灣，從南到北，念佛的人很多，所以勸人念佛，沒有太大問題，而其他地方還有相當的障礙。譬如在美國禪密之風很盛，淨土法門至近幾年才漸漸被接受，對於念佛法門能重新評估肯定。當然這仍需要自己善根成熟。

「十迴向」：回念佛心，向佛心住。我們專念阿彌陀佛，把心安住在西方極樂世界，安住在一句聖號上。佛心安住在那裡呢？經云：「應無所住，而生其心」。這是我們學不到的。我們還是安住在阿彌陀佛聖號上老實念，等見到阿彌陀佛，「應無所住，而生其心」就明白了。若認真而論，無有一佛不住於阿彌陀佛。十方三世一切諸佛，無不讚歎阿彌陀佛。《阿彌陀經》原名：《稱讚不可思議功德一切諸佛所護念經》，故念阿彌陀佛名號，就是稱念一切諸佛。

「十地」：心地觀佛，地如佛地。地是心地，用心與如來果地無二無別。佛用圓滿真心，地上菩薩亦如是。

「等覺」：「憶佛念佛，去佛不遠」，等覺位是在十地之上，等覺尚且憶佛念佛，何況十地菩薩。「憶」是心裡有佛，念念不失自性，自然去佛不遠。故憶佛念佛是淨宗修學最重要的方法。

果能老實念佛，效果實不可思議。若不老實，功效就難講了。所以念佛人多，往生人少。原因是不會念，有夾雜。西方確指覺明妙行菩薩云：念佛最忌夾雜。一但夾雜，就沒有效果。世間事尚且不能夾雜，何況佛法。雖不想有夾雜，但妄想不斷，故勸大家讀經，把念頭集中到經典上，常常憶念阿彌陀佛的發心、勤學、宏願、智慧、弘化成就眾生等不可思議功德。把握這個原則，應用在日常生活中，擴充到盡虛空遍法界，就是一切法都能和佛心相應。

「妙覺」：「心想佛時，是心即佛」，圓教究竟佛也是心想成的，但用意識心是成不了佛的，念佛不是意識心念。此心是真心，是自本性和我們凡夫不同。念佛人的「想」為「正念」，凡夫的「想」為「妄想」。是知超凡入聖，唯有用真誠心念佛為妙。

禮敬是性德的流露，普賢行是菩薩修行的最高準則。普賢十大願王，第一條就是禮敬諸佛。一切眾生本來成佛，所以對眾生要恭敬，如同對佛一般的尊敬，才是普賢行。所以普賢行是不容易修的，唯有真實清淨心、平等心才能修普賢行，不修普賢行不能成佛。西方極樂世界是普賢菩薩的法界，《無量壽經》第二章德遵普賢，明白告訴我們這個事實，大家要努力往這個目標上去提昇。

十二如來乃阿彌陀佛之別號，亦即自性之德號，此經所說種種境界，皆是說明自身真相。

阿彌陀佛光明善好，佛光能令眾生身心清淨；斷煩惱，開智慧。非日月光明所能比，勝於日月之明千億萬倍。

經云：「佛佛道同。」諸佛如來從果證上，從智慧德能上，完全平等，無二無別。但於因地發願不同，與眾生的緣亦不同；阿彌陀佛於因地中發廣大無比之宏願，誓度盡虛空遍法界，上盡等覺，下至地獄眾生，早日成佛。故其弘願深緣，不可思議。

為什麼學佛？多數人只為解決痛苦、厄難、挫折、求世間福報而學，有幾人是真為往生成佛而學！由此可知，我們心量之小。因此，我們讀經的目的，即是在激發如同阿彌陀佛之大心大願。

十二如來表阿彌陀佛從修因到證果所顯現的無量智慧德能，這些都是性德的流露。

《華嚴經》云：「一切眾生皆有如來智慧德相，但以妄想執著而不能證得」。這一句話將我們無始劫來的病根道出，佛法千經萬論，無量法門，說穿了，不過是將妄想執著斷掉。只要除去妄想執著，則本有的智慧德能就能透出。故一切修持的樞紐在「禪定」，唯有用定功才能把煩惱克服，所以禪定是佛法修學最重要的手段。而戒律是幫我們成就禪定的。所謂因戒生定，因定開慧，戒定慧稱為三學。定到相當程度就心開意解了，自性本具的大智慧才能顯現。

「無邊光佛」：「邊」，邊際，即界限。界限從分別執著而生，有分別執著就有界限，若分別執著的意念都沒有了，界限也就沒有了。此時即得大自在。

「無礙光佛」，體寂用妙自在，體是清淨寂滅。首楞嚴大定是體，真心本性，本來就是一個定體。起作用能變現一切森羅萬象。體是能變，法界為所變。所變的境界稱為妙有，但相有體無，所以能事事無礙。

佛家講萬法皆空，乃從體上講；萬法皆有，是就相上說；體用不二，空有一如，那裡有障礙，此為事實真相。但我們看不到，理事無礙或可理解，事事無礙則無法理解。此皆被妄想執著所蒙蔽，我們有無量的智慧神通與德能皆被迷障而不顯，不得自在受用。

佛度眾生之能力，無人能與之相比，佛之智慧德能是圓滿的。善導大師勸學佛人要聽佛說，不要聽菩薩不相應說。因菩薩之智慧德能不圓滿，故應依佛所說。

「智慧光」：指權智教化眾生，幫助眾生，給與一切眾生真實利益。什麼是真實利益？大乘佛法，尤其是淨宗，才是真實利益。若不能幫助我們消除業障，得輕安自在，就不是真實利益，學佛要一天比一天自在、快樂、歡喜、明白，才是真正的利益。

大乘佛法獲真實利益，無過於念佛法門，真正把身心世界一切放下，老實念佛，即可得到真實之利。即得大自在、大安樂，不迷惑、不顛倒，明白諸法實相。

「常照光」：淺而言之，就是時時、處處、事事都明瞭，無論何時何處，對人對事對物都覺而不迷。

「清淨光」：即身、語、意三業清淨。有煩惱、妄想、執著就不清淨，必須用定慧將之除盡，則能獲真正幸福，無一切憂惱恐怖，此為自受用。

「歡喜光」：是慈令安樂，是指他受用。幫助眾生離苦得樂，把喜悅讓一切眾生分享。

「解脫光」：離相普益。以真誠智慧德能利益眾生。對事實真相明明白白，不動心、不著相，能這樣幫助一切眾生，這就是善巧方便。善巧方便就是智慧，唯有智慧才能幫助眾生解除結縛，脫離三界輪轉。

「安隱光」：離生滅相。證得一切諸法，不生不滅。首楞嚴大定即是指一切法究竟堅固，這才是真實的安隱。

「超日月光」與「不思議光」都是說佛的放光。前面十號是說佛的常光，智慧德能都在光中顯示。「放光」是為教化接引眾生而現，故放光要有特別因緣。而阿彌陀佛的常光與放光幾乎無差別，因為彌陀常放光。只要有人念佛，阿彌陀佛就放光照攝。或問為什麼念佛人感受不到？實因夾雜、心口不一，如此就和佛光不能相應。一個真正念佛人，只要專念、用真誠心念、老實念佛，六個月自然必能感受佛光攝受。但若天天想見佛光，即是妄想，是夾雜就不會有感應。如同念佛想求「一心不亂」，決定得不到一心不亂，因為也是夾雜妄念。因此，念佛一定要專、要純，才能感受佛光之不可思議。

古德將「不思議」歸納為五種：橫超三界，不俟斷惑。大乘佛法，除念佛法門外都要斷惑，方能成就，此非凡夫所能。而念佛法門只要伏住煩惱，念到一切妄念不起現行，即能往生。此為眾生人人有分。即生西方，橫具四土，非由漸進。我們以圓教為例，圓教初信斷煩惱，與小乘初果等。但智慧功德，小乘的須陀洹是不能與之相比的。故初信到七信生凡聖同居土，八信到十信生方便有餘土。初住以上才入實報莊嚴土。這些都需要漸進。唯西方極樂世界是一生一切生。本來凡夫帶業往生，是生凡聖同居土，而阿羅漢是住方便有餘土，大菩薩住實報莊嚴土。凡夫往生後卻天天能與諸上善人俱會一處，上善是指等覺菩薩。這是十方剎土所沒有的，故下下品與上上品實無差別，此為西方淨土所獨有。但持名號，不假方便。即是不需藉用其他方法，就是一句阿彌陀佛，老實念到底，不必夾雜參禪持咒等，就能大開圓解，一生成佛。一七為期，不藉多生時劫。此表修證時間之不可思議。一日至七日即可成就，人人皆有足夠的修行時間。只要能死心塌地，如理如法老實念佛。𡞰持一佛名，即為諸佛護念，不異持一切佛名。彌陀名號是一切如來所讚歎，每一尊佛都勸人念阿彌陀佛求生淨土。故人念佛，諸佛都歡喜、都讚歎、都護持。不思議中略說五種，我們生生世世都受用無盡，要得到佛菩薩加持保佑，一定要好好修行方可獲得。

「十二如來相繼一劫」就事相來說，是指大勢至菩薩修行的過程。但最重要的還是指表法，表行者十二時中修行不斷。我們修行常易間斷，間斷就生妄想，妄想不外名聞利養，五欲六塵，此為六道輪迴業因。天天在造作輪迴業因，當然出不了三界。佛教我們念阿彌陀佛，即是要我們背塵合覺。若能與阿彌陀佛天天接近，才能出三界。二六時中能夠不夾雜、不間斷，才是念佛的真正功夫。所以一定要時時刻刻提醒自己。為什麼我們念佛常常會間斷？是因為煩惱習氣太重，對佛號太生疏。所以要想辦法把這個障礙消除，首先要對西方世界有真正的認識。如此信心自然堅固，願心就會加強，才會歡喜去西方淨土，對於娑婆的一切才能真正放下。如此念佛功夫自然懇切，不會間斷。

「念佛三昧」：「三昧」是通稱，大乘經上講無量三昧。三昧是梵語，翻為正受，正受是正常的享受，即是禪定。心清淨才是正常的享受。念佛為因，三昧為果。念佛有事念、理念。事念即是一心憶念，也就是心常想佛，想佛的相好。古大德告訴我們可以想佛的白毫或蓮花等，若將《無量壽經》讀熟，可幫我們憶想。想佛的發心、佛的修持、佛的大願，有妄想就用此法對治。憶佛念佛關鍵在「一心」，能一心念佛才能有成就，用雜亂心來念佛，只是種善根而已。所謂理念，是念佛要與心性相應，理是真心本性，是一切萬法之理體。但現在我們做不到，所以還是要從事念做起。念到一心不亂，自然不假方便，自得心開。如此就達到理念了。

念佛法門是大勢至菩薩歷劫修行中，老師教給他修學的方法，也就是「念佛三昧」。念佛的方法有很多，但可歸納為四大類：實相念佛：實相是念自性佛。自性怎麼念呢？不是口念心想。口念心想是屬於事念，離開口念心想，我們就不知道如何念。換句話說，就是對自己真心本性真實的明瞭，就是念實相。這跟禪家的明心見性是同一境界，只是名字不同而已。參禪可以大徹大悟、明心見性；念佛由事念，念到理念，不假方便，自得心開。心開就是理念，就是明心見性。不入此境界是不能明白的。觀想念佛：古人多用此法，但在像法之後很少人用。原因是佛的境界太高太微細，凡夫心粗劣，雖依經教來修，很難觀成。從第一觀到第十二觀，一觀比一觀微妙。第一日觀，觀成時，開眼閉眼一輪紅日都在眼前，一切時一切處，亦均在眼前，那時往生就沒問題了。但很難觀成。第二水觀，觀大海結冰，西方極樂世界是琉璃地，與此間翡翠相似，但實際上是不能相比的。若觀成功，則於任何地方，看起來都是琉璃地。觀像念佛：無論泥塑、木雕或金屬鑄造的佛像，就是要天天看，把佛的相好，印在我們八識田中。修這個方法要有福報，例如家裡須設有佛堂及莊嚴的佛像，不必工作，生活有人護持，每天至少要觀八小時以上。因為離開佛像，功夫就中斷了，所以說要有福報。持名念佛：一心執持名號，不懷疑、不夾雜、不間斷。如此就是淨念相繼，有懷疑、有夾雜都不是淨念相繼，這就是持名念佛的秘訣。

十方一切諸佛如來，勸導眾生往生西方，皆是以持名念佛為第一。為什麼？因持名接近實相，功德不可思議。且《金剛經》上說：「凡所有相皆是虛妄。」以觀想成就往生後，尚須把此印象去掉，因為相是虛妄。持名則要把名去掉，因為名是假名。念佛相應，名比相容易去除，即是說明持名與實相接近，所以佛勸我們持名念佛。

自古以來有讀誦講解研究《觀經》的，但依照本經來修行的人確非常稀少。從第一至十二觀是觀想念佛，第十三是觀像念佛，第十六觀是持名念佛。因此，所有念佛方法都出自本經，而我們在修的持名念佛，就是經上所說的十六觀之一。經上教我們心想佛時，是心即是三十二相，八十種隨形好，這個方法的特色，在以觀想取代妄想分別執著，只想西方極樂世界阿彌陀佛，不想別的。因一切法由心想生，想成了，西方極樂世界就在眼前，這就是觀想。

三昧此云正定、正邪如何分別呢？若修此定，必能明心見性，就是正定；反之，則是邪定。所以世間的四禪八定，以及小乘聖者阿羅漢所修的九次第定，皆非正定，因為不能見性。是以大乘佛法正定的標準，是抉擇於能否見性。由心起用，能與心性相應謂之「正定」。

正心行處：行是行為。心起用與定慧相應謂之正。

「一心念佛名正定心，若他念者名邪思惟也」。什麼叫邪思惟？即念佛人仍夾雜著貪、瞋、癡，或其他修法，皆謂之夾雜。故覺明妙行菩薩，於西方確指裡開示云：念佛人之所以不能成就三昧，就是因為夾雜。有人還要參個禪、念個咒、做個法會，另外還要談些吉凶禍福的事，所以不能成就。故真念佛人心中只有一句佛號。

念佛人以一句佛號圓具五教，世尊四十九年所說之法不離「念佛三昧」。五教行者，依各教不同的修行方法，最後仍不離念佛三昧境界。故知修行的手段雖不同，但所證的境界是相同的。是以念佛人不歷階梯，不費時劫，一生成辦無上佛果，極為殊勝。

念佛三昧的功夫有深淺，故往生後的品位有高低。世界一切都是假的，因為帶不去。既知是假的，又何必斤斤計較呢？真能帶去的是「念佛三昧」，應知念佛是成佛最近的一條路，這一生當中就能成就，此為其他法門所不能比的。法相唯識宗的初祖，窺基大師於《彌陀經通贊疏》中，亦承認念佛法門是頓教。頓是頓超，一生就圓滿，易行疾至。易行是容易修，人人會念，人人能念。疾至是快速到達，念佛是最易成佛的無上法門。平常人只知念佛可往生，而不知往生後，就一生成佛。因往生就得無量壽，所以是一生成佛不待來生。

念佛為何容易成就？實因彌陀本願力故，因念佛之人必蒙彌陀加持。

為何要一心持名呢？因為我們這個世界的人心很雜亂，持名就是要淨化雜亂心；恢復清淨心。清淨心一現，淨土自現，若心不清淨，念佛雖多亦不得往生。念佛成功的關鍵，不在數目多少，而在於是否能將妄想煩惱伏住。佛號一起妄想便除，這就是功夫得力。一心念佛，心便與佛同，與佛同心同願，心同形亦同。形乃身相容貌，相隨心轉；能轉者心，所轉者相。佛的三十二相八十種好，皆是清淨大福慧心之所變現；故心善則相亦善，心惡則相亦惡，心清淨則身清淨。往生西方者，皆是一心念佛，心與佛同。心同形亦同。形相德能與阿彌陀佛亦同。

在氣功家看來，從氣的大小色彩，可知人的健康狀況，放白色金色的光，身體一定健康。也就可知心的清淨與否，心裡沒有染污，則身透明，若有貪、瞋、癡，則身有障礙，就不透明。真正學佛人有清淨心，才算是真學。

修行須一天比一天清淨，如同《無量壽經》經題說的清淨心、平等心、正覺心，要真正達到這個標準，必須看破、放下、隨緣才有可能。看破是學問，放下乃功夫，能徹底的放下，就成佛。菩薩的階位，就是從看破放下的多少而定，等覺菩薩尚有一品生相無明，還有一分未放下；所以一定要放下、隨緣，那就得大自在。

母親念兒女的心，一生從不間斷，而兒女念母親的心則大不然，尤其是今日社會一定要覺悟。何不以念兒女之情換念阿彌陀佛。聰明人是念念都念阿彌陀佛。

我們往往看到一些不識字，窮苦的老太婆，好像很無知，一天到晚只知道念阿彌陀佛，看到他們往生都非常自在，有站著、坐著、不生病、預知時至，自在的往生。這比知識分子實在高明太多了，原因就是他們都能老實念佛。反觀一些知識分子，則是一邊念佛，一邊打妄想。所謂「自古詩人妄想多」，妄想是造六道輪迴之業，我們決不能學。修行人知道的事，越少越好；認識的人，越少越好，所謂「知事少時煩惱少，識人多時是非多」。這才明白老太婆的老實念佛不簡單，是真有智慧的人，他們才是世間第一等人。

真正上上根人，是只念一句佛號，一部經典；想多念幾部，是中中根人；想通宗通教，於一切法都要略知一二，是下下根人。若除經教外，對世間事還想多知道些，往生就沒指望了。明瞭這些事實，我們在幫助人的時候，就要勸他做上上根人，只念一句佛號，只依一部經典修行。若他肯信，那是他因緣成熟，若不肯信，我們的功德也圓滿。

真能放下，原因有二：是宿世善根發現，如阿公阿婆，不識字而能老實念佛的人。是對事實真相透徹明瞭者，所謂唯上智與下愚不移，這兩種人都能做到徹底永不改變。我們是那一種人呢？不上不下的中間分子，念佛既不老實，對事實又不能透徹明白。這是最麻煩的，是學佛的大障礙，往生成佛的因緣，錯過是非常可惜。

《無量壽經》云：「一向專念」。著重在「一」，此指一心、一個方向。觀經云：「一心繫念」，繫念就是掛念。《彌陀經》云：「一心不亂」。三經中所提到的名詞都不相同，但都是本經中所講的「專心憶念，攝根淨念」之意。可見淨土四經所講的方法都相同，這給修念佛法門的人，一個非常清楚的成佛指標。

「有淨土」即是永明大師所說的「有禪有淨土」。關鍵在一個「有」字。念佛人心中有淨土，此生決定往生。不能往生，是因為雖念佛，但心中沒淨土，淨土是心淨，心淨則土淨。什麼時候心清淨了，就真有把握自在往生，預知時至。若能再斷惑修善，這是修福。臨終時不生病，自在往生，這是極大福報。自私自利是惡，利益眾生是善，還有私心妄想就免不了病苦。真是一切都是自己修得的，因此要有殊勝的果報，則須有殊勝的因行。

「清淨平等覺」是隨著我們的清淨心而累積的，故凡是有妨礙清淨心，就須即時察覺捨離。如此才能真正清淨，不但世緣要離；所有大乘佛法也不能夾雜，如此才易得清淨心。

見佛有二種。一種是現前見，如定中見佛；如念佛止靜時見到佛像等。或夢中見這也是屬於感應。另一種是當來見，如往生時，清清楚楚，明明白白，見佛放光加持接引，到了極樂世界花開見佛，皆是當來見佛。

一切諸佛只有一個願望，就是希望眾生快快成佛，而所有法門中，成佛最快捷、最穩當的，莫過於念佛法門。念阿彌陀佛名號，就是念十方一切諸佛，一切諸佛如來都宣揚、讚歎這個法門，故念阿彌陀佛，不異念十方一切諸佛，而為十方一切諸佛所護念。

阿彌陀佛的法門，圓滿的記載在《無量壽經》中，念《無量壽經》即等於念一切經。而《楞嚴經大勢至菩薩念佛圓通章》是淨宗的心經，是《無量壽經》的心經，是一大藏教的心經；此經雖短，但內容極豐富。圓圓滿滿等於無量壽經，只要專心念、不懷疑念，決定成就。

我們的心要同佛心，我們的願要同佛願。諸佛者是清淨、平等、大慈悲也。佛憐憫一切眾生，以清淨心、平等心，對待一切眾生，即是大慈悲心。故真慈平等即是佛心「真性」，真心現前，就入十方諸佛法界。

有一生念佛不生淨土者，念佛不精誠故，生疑不篤信故，無有往生願故，不能斷貪愛故。一生念佛，為何臨終不能往生淨土？原因有四，一者念佛時夾雜、不精、不專、不誠、時續時斷，故念佛不得往生。二者雖念佛，但對淨土仍有疑。三者口裡雖願意去，但實際心裡不願意去，仍有牽掛放不下。四者不能斷貪愛故，眾生對娑婆世界存有貪愛，故祖師大德教大家放下一切身心世界，才能出三界，永脫輪迴。不僅世法要放下，佛法也不能執著，這才不會成為往生的障礙。我們生生世世出不了輪迴，就是因為貪愛、放不下。現在明白了，不可再犯老毛病，否則今生又要空過了。

念佛人要自知宿世今生，種善不種善，作惡不作惡。我們如何知道呢？可觀察自己的習氣，就能知過去生的宿習，有人習性善良，很有善根；有人習氣重，喜造惡。佛教我們「斷惡修善」，常省察、常檢點，善的令其增長、圓滿；惡的令其除滅。此乃四正勤所講「已生善令增長，未生善令速生；已生惡令除滅，未生惡令不生。」

以念佛相好，對治昏沉。念佛止靜時，昏沉、打瞌睡，想佛的三十二相，八十種隨形好，以對治昏沉，因為想的時候是不會昏沉的。

以念佛修因證果，無量智慧功德，對治妄想。有時妄想多，止不住，即想阿彌陀佛因地的發心、修持、證果、度生，想阿彌陀佛修行過程中的種種殊勝功德。亦即憶佛念佛，念佛是修因，成佛是證果。一句彌陀名號包含無量智慧功德，用以對治妄想。

以平等法性，空寂無為，對治惡境。我們在日常生活中遇到逆緣，就要想到萬法皆空，清淨寂滅，來對治惡境。

以念佛菩提威神勢力本願功德，不為世間事務牽纏。菩提是正覺，念佛的正覺，念佛的智慧德能，仗佛的善巧方便，便可以把繁雜的事，處理得有條有理，這對於待人處世有很大的幫助。

以念佛相好光明，萬德莊嚴，不為一切病苦所惱。世間人吃五穀雜糧，豈有不生病之理？生、老、病、死，一切眾生在所難免；遇到時，念佛的相好光明，念佛的萬德莊嚴，即能身心圓滿，沒有缺陷，不為一切病苦所惱。

所有一切病痛，皆從妄想執著生。妄想執著是一切病的根源，只要去除，自然身心健康，百病不生。

人皆有業障，若無業障，就不會來這個世間，業障如何消除呢？古德開示最好的方法，就是念阿彌陀佛。

修行著魔有二個原因：一是「宿障深厚」，欲除過去生中的業障，唯有老實念佛。二是「不用善心」，喜歡神通、感應、不老實，這樣最易著魔。大家要知道佛菩薩皆有神通，但不用神通，因魔亦有魔通，若以神通作佛事，則成佛魔混淆不分。修行主要在修清淨心，心不清淨，魔便有機可乘。

求一心不亂，要有願不要有心，若一意要求一心不亂，就是妄念；妄念一起即成夾雜，故會用心者，心中只有一句佛號。

我們處在亂世，要特別小心，人命無常，光陰比什麼都寶貴，不能糟蹋虛度。如何才能切實把握時光呢？唯有老實念佛才是真的，其他都是假的。

魔障時時會現前，我們要有本事認真克服。魔是什麼樣子呢？魔是很可愛的，在不知不覺中，我們就很容易上了魔的當。尤其是喜歡神通感應的人，到底他這個境界是佛還是魔呢？大家要知道大多數是魔。為什麼是魔？因為與經上講的不同。故淨宗初祖，慧遠大師於一生中，三次親見西方淨土，所見之境界，完全與經上所說相符合，這就是真見佛。反之，所見之境界，有九成與經上吻合，只要有一分不符合經意，皆屬魔境。其次，若不與本修相應的境界，也是假的。譬如天天念阿彌陀佛，結果藥師如來現身，這也是魔。必定要與本修相應才是勝境。又佛現的時間短，一看清楚即便消失，若現的時間長，或消失又出現，且常常出現，擾亂清淨心，這是魔不是佛。一般初學者常有瑞相，是為增長信心故，學了幾年後，瑞相便少了。即使有境界出現，也要見如不見，絕不對境界留戀，這就是瑞相。

念力，即是念佛圓通章所說之憶佛念佛，此種憶念確實有力量。

本有佛性力，因自念清淨，所念的佛是自性佛，西方世界，依正莊嚴都是自性所變現。清淨、平等、大慈悲就是佛，這是本有佛心變現的。心願解行與諸佛等同，這是自性佛，就是佛性力。

諸佛本願威神加持力：只要老實念佛，一心念佛，則受彌陀四十八願加持。十方一切諸佛如來稱讚護念，縱然魔再有能力；自己業障再深重，魔也不敢變現，也不能來擾亂。

事念到達一定的功夫，就入理念，才能見到法身與報身。若還未轉成理念，所見的只是應化身佛，祖師大德在疏論中，所說之事一心不亂，是指上品的事一心。見思煩惱斷了，見應化身佛，非「功夫成片」；念到理一心不亂，這是破一品無明，證一分法身，此時所見是報身佛、法身佛，三身都見到了。

理念見自性佛，就是明心見性，見性成佛。此自性佛即自己的心願解行確實與佛相同，佛心是平等清淨的，與一切境界絕無分別執著，這是心真得到清淨平等了，自他分別執著都沒有了。所以行願完全相同，就成佛了。

佛告訴我們真實修福方法，教我們布施、做好事，修財布施得財富，法布施得聰明智慧，無畏布施得健康長壽。

身近佛身：佛身是戒，戒是世間人講的規矩。佛的威儀，行住坐臥，待人處世都規規矩矩、循規蹈矩的，我們把佛的行持都記錄下來，就是「戒律」。

心開佛心：佛心是定，佛心清淨，佛心一塵不染，六祖大師云：本來無一物。什麼都沒有是定，定起作用是慧，六根接觸六塵境界，一接觸就通達明瞭，自然明白，這是佛心。

《無量壽經》，戒定慧三學具足。所以我們特別把經中第三十二品至三十七品定為晚課，它的內容就是戒律。每天讀誦、反省、改過，依教奉行，即是身近佛身，又將第六品，佛的四十八願定為早課，四十八願是佛的心願，我們能夠心同佛、願同佛、解行同佛，才是阿彌陀佛的真正弟子。

《華嚴》云：「菩提心香能除貪瞋癡等熱惱，令其具足智慧清涼。」這一句不少同修都能體會，尤其是心裡不高興的時候，念一部大乘《無量壽經》，念幾句佛號，就能體會其清心自在。讀經越真誠，體會就越深入，所得之清心自在就更深。

一句「阿彌陀佛」，不管是大聲念、小聲念、默念，他的音波震動，盡虛空遍法界。佛號具足一切善根，所謂一切善根，就是十方世界一切諸佛菩薩所修之善根。所以念一尊佛，即是念一切佛，他的真實功德不可思議。所以真正念佛人，怎麼會不能往生呢？可惜念佛人雖多，知道它有如此殊勝境界的人就不多了。

清涼大師在《華嚴疏鈔》講十種香，首先提到的是發菩提心香，什麼是菩提心呢？菩提心是覺悟的心，第一覺悟生死輪迴之可怕；第二覺悟念佛決定往生，往生決定不退成佛。只要把這兩件事情覺悟就是發心，「我願意離開三界，我願意往生西方極樂世界成佛」，發了這樣的心，就叫菩提心。菩提心香是自性具足的香，此香普薰法界，法界一切諸佛都聞到了，知道你發心要成佛。諸佛一定會加持，幫助你順利在此生中滿足大願。

清涼大師說的第二個香是「忍香」，眾生無始劫來的業障習氣太深，雖發菩提心，也有佛菩薩加持，但習氣太深，故有種種阻礙，在所難免，但真有阻礙嗎？只要能忍，所有一切障礙很容易解脫。《金剛經》云：「一切法得成於忍。」六度之中，布施是放下，這是修功德；忍辱是成就功德，功德就不會喪失。平常積功累德的功夫都要靠忍，不能忍，一定半途而廢，前功盡棄。十香中，忍香後是精進香，不能忍，決定不能精進。所以六度的順序，是布施、持戒、忍辱、精進，這是無論修那個法門，必備的基本條件。

佛門中燃香、點蠟燭、油燈等，都是表法的，是時時提醒自己要「燃燒自己照亮別人」。佛教我們捨己為人，用我們的智慧、財力、體力去幫助一切眾生，我們念念都想眾生，不知不覺就把自己給忘了，這也是大乘佛法，教我們破我執，最好最快速的方法。

念佛心著重在「心」字，不是用分別心、意識心念佛。而是用真心「都攝六根，淨念相繼」的方法去念佛。念佛心是清淨心、是正覺心，覺而不迷之意，佛號就是心，心就是佛號，這樣的心才真實，才叫一心，我們就是要用這樣的心念佛。

悟有解悟、證悟之分，解悟是明理，理論通達但未見性。證悟是自己確實悟入境界，明心見性，見性成佛。

悟即是佛門常說的開悟。有大悟、小悟、徹悟。可分為二大類：解悟，即對理論通達，但沒有修行功夫，煩惱未斷，無明未破，故無真實功夫，不能入境界、證果位。仍然會隨業輪迴生死。證悟，即俗云證道，證果。十住、十行、十迴向、十地、等覺、妙覺皆是證悟之果位，明心見性，已斷煩惱，破無明，證法身，有真實的受用。

「三漸次」：漸是循序漸進；次是次第。一：修習。凡助長煩惱，障礙清淨心的一切惡緣，統統要捨離。古時道場建立在深山，人跡罕至之處，目的在幫助初學者，擺脫一切世俗的污染，遠離一切沾染惡緣的機會，保持心地清淨。因為清淨心即是道，這是入手處。華嚴的「理事無礙，事事無礙」，境界層次極高，法身大士沒有分別、執著心，不受一切境界妨礙。初學者定力不夠，理上明白，事須漸修。二：真修。從持戒下手，持戒是正修真修。何謂修行？修是修正，修正從無始劫來的錯誤思想行為。而造作殺、盜、淫、妄是生生世世輪迴受苦的業因，要把這個業因修正過來，連念頭都不生，這是真修行。財、色、名、食、睡，地獄五條根。只要有一條未斷乾淨，就成繫縛，不能往生。為何念佛的人多，往生的人少，就在於殺、盜、淫、妄的念頭不斷，此為四重戒，是所有一切罪業的根本。身心皆不造作，即是持戒；否則，縱然一天念佛十萬聲，喊破喉嚨也枉然。

「三正進」：用定力、智慧的力量，斷一切惡，修一切善，積功累德。這樣真正修行，就能在解悟後，證悟到十信位。

殺、盜、淫、妄的念頭，斷不乾淨，參禪雖可得定，但不能見性，念佛也不能至一心不亂。佛法因戒生定，因定開慧，可知戒學在佛法的根本重要性。

菩薩修行有無量無邊的法門，總歸納成一個布施。布施就是捨，就是放下。六波羅密全是布施，布施有財布施、法布施、無畏布施。忍辱、持戒是無畏布施；精進、禪定、般若是法布施，六度總歸成一個捨字，捨得乾乾淨淨就能圓滿證果。

有人無病念病，結果積想成病；有病想病是病上加病，且病得更重，為什麼不將念頭回轉來念佛呢？專念佛不念病，心中只有佛沒有病，病就會好。世間人往往不能放下念病，專心念佛，殊不知念佛，念到心清淨自然健康快樂。

小聖悟生空，破人我執，亦是證入生忍。菩薩有五十二個位次，深淺地位不等，是從放下多少而有差別。小乘阿羅漢知身是假、是空，我不可得；故我所有的更不可得，已破我執，但法執未破，故稱小乘無生忍。

《仁王經》是大乘般若經，仁王法會的目的，是為國消災祈福。其原理是團結全國上下一條心，就是藉著團結的共識，才能轉禍為福。不是請幾位法師誦經，佛菩薩天龍八部就會護持，須照經典上所講的方法來修。換句話說，就是要叫我們斷惡修善，建立共識，團結一致凝聚力量，才能轉移危機。

《仁王經》對大乘菩薩階位的名稱，不同於其他經典，他把菩薩位次通稱為忍，由此可知，在救災救難的法門中，忍辱是第一位。人能夠忍，頭腦就清淨，辨別也清楚。

《仁王經》中的無生法忍菩薩有三品，七地<ail>（遠行地）</ail>是下品無生忍，八地<ail>（不動地）</ail>是中品無生忍，九地<ail>（觀慧地）</ail>是上品無生忍。無生忍之上是寂滅忍，其中包括了，十地<ail>（法雲地）</ail>是下品寂滅忍，等覺菩薩是中品寂滅忍，佛是上品寂滅忍。

災難雖多，大家要是能忍，社會立刻就能安定，呈現和平。彼此不能忍讓，會帶來很多災難、危機。愈是動亂，愈要清淨，愈要能忍。

功夫要從內部做起，由心性做起，所以佛法稱作內明。我們修行未能抓住重點，所以雖廣閱經論，仍不得力。然而要從什麼地方下手呢？須從真誠心下手。如何才是真誠呢？不妄語、不說是非就是真誠。故六祖大師云：「若真修道人，不見世間過」。念佛修行，仍然是非人我不斷，結果就如一個漏器，功德全漏光了，修行多年也枉然。

修淨土即是修清淨平等覺，也就是三學；清淨是戒學；平等是定學；覺是慧學，這也就是三歸依的自性三寶。清淨是僧寶，一塵不染；平等是法寶；覺是佛寶。違背這個原則就不是正法，修行便難有成就。

內外法空即不執著，於一切法皆不放在心裡，六祖說得好：「本來無一物」。無一物就是空，雖一天到晚念一句佛號，但絕不執著。一般執持名號是事念，念得再好，只能得事一心。若連這句佛號都不執著，就證得理一心，念而無念，無念而念，雖無妄念而有正念，入此境界則為七地以上菩薩。但絕不是我們現前所能達到的境界，所以凡夫還得從有念下手，老實念佛。但得見彌陀，何愁不開悟。

修行，在家一樣能成就，出家真正的理由，為弘法利生報佛恩，初出家時是菩薩心，後見名聞利養，心就變了，要真修行才能有真的結果。佛法百千萬劫難遭遇，淨土法門更難遇，認真修學則萬修萬人去。不能去的原因在於放不下，錯在自己，會錯佛意。

阿彌陀佛、大勢至菩薩要接引的對象是念佛人，而念佛人的標準，是信、願、行三資糧具足；《阿彌陀經》是一部專門勸人深信發願真行的經典。蕅益大師所著的《彌陀要解》中講六信，信自、信他、信事、信理、信因、信果，對這六信要完全相信，沒有懷疑才叫信。

淨宗學會提倡解行，是依據五經一論，其中最重要的三部，是《無量壽經》、《普賢行願品》、《彌陀要解》。《彌陀要解》是蕅益大師所作，印光大師讚歎云：「即使古佛再來，為《彌陀經》註解，亦不能超過其上」。可見其殊勝。

淨宗學會要求念佛人要具足五德、三福、六和、三學、六度、十願。𡛼五德：是溫、良、恭、儉、讓，此乃孔子一生的行持，依它做為學佛的基礎。𥕛三福：成佛是福德智慧都圓滿。可見修福的重要，三福是一切修行的根本，亦是往生正因。人天福報：孝養父母，奉事師長，慈心不殺，修十善業。二乘福報：受持三歸，具足眾戒，不犯威儀。成佛之因：發菩提心，深信因果<ail>（念佛是因，成佛是果）</ail>，讀誦大乘，勸進行者。𥐥六和：此為佛教我們處眾的方法。見和同解，戒和同修，身和同住，口和無諍，意和同悅，利和同均。磮三學：戒定慧三學是大小乘都必須修學的。𡠪六度：菩薩的修持。十願：普賢菩薩的發心。用以上六科做待人、處事、接物的標準，一定要遵守。然後用一向專念的方法求生淨土，以佛為修持的標準，如此心、願、解、行與佛同，才是真正念佛人。

「十八界」用現代話來說，就是宇宙人生的真相，十八界為六根、六塵、六識。六根是我們自己的身體<ail>（眼、耳、鼻、舌、身、意）</ail>，屬物質。六塵是外面的生活環境，盡虛空遍法界都是我們的環境，包含色、聲、香、味、觸、法等。六識是指精神，眼根接觸色塵生眼識，耳根接觸聲塵生耳識，六根接觸六塵生六識。十八界即指我們自己和生活環境。著重在悟，悟入十八界，就能徹底明瞭宇宙人生的真相。

包含眾妙。眾是多，妙是有，眾妙指宇宙間的萬事萬物，就是佛法所說的依正莊嚴。

總攝萬化。宇宙所有一切現象是動的，剎那變化，未曾靜止過。動的現象是從無明而來，唯有真心本性是不動。宇宙的起源，在中國易經上講，太極生兩儀，兩儀生四象，四象生八卦，八卦生萬物。佛法說一念不覺而有無明，太極、本性是不動的，是智慧，無明才有動。故宇宙一切萬物皆在動。

能知宇宙間萬事萬物，剎那都在變動，這是很高的智慧，若有一樣做不到，則不圓融。唯有成佛，才能達到究竟圓滿的圓通。

初發心的菩薩破一品無明，證一分法身，用真心，與佛相同。明白宇宙人生的真相，以教化眾生為目的，於九法界遨遊，生死自在，分身無量。此界修到有能力分身，是證到三果的聖人，小乘初果證得天眼天耳通，二果證得他心通、宿命通，三果證得神足通，四果證得漏盡通，見思煩惱統統斷盡了。

明心見性的大菩薩得大自在，欲至何方度脫眾生，隨意即至，無不滿願。而菩薩無念，為何又有生呢？這是感應道交，好比觀世音菩薩<ail>（千處祈求千處應）</ail>，應以佛身得度者，即現佛身而為說法，眾生有感，菩薩有應。

佛教其他宗派的修學，不外性相兩宗，性宗是從六根性起修；相宗是由六根相下手。大勢至菩薩這兩派都不選擇，這性相二宗都很艱難。聰明人是不找自己麻煩的，愈簡單愈好，大勢至菩薩所選擇的法門是「都攝六根，淨念相繼」。怎樣都攝六根呢？就用淨念相繼。如何才能淨念相繼？就是都攝六根。這段話多念幾遍，意義無有窮盡，念佛的功夫、境界、意趣都在這二句話裡。

「眼不取色，意不緣法」這個不取，不是叫我們眼不見色；耳不聽聞。你可以看可以聽，但不可「取」。這一「取」就迷了。取就是執著，緣就是妄想。所以，佛教我們，眼見色不分別、不執著，如此一來，外面的境界，你會看得很清楚，因為你所看到的是真相。分別執著就是成見，一個人有成見，就很難相處。因為他的心裡頭，有他的是非善惡標準存在，他拿這個尺度到處去量別人，是不是標準呢？不是標準。為何不是？因為每個人，所見的是非善惡都不相同，故不是真的，是虛妄的。若見到真相，這些標準統統沒有了。心是清淨的、平等的、沒有成見，才是真正公平。此為凡聖不相同之處。

親屬之間會互相牽掛，希望永遠在一起，其實此種牽掛將無法使他們真正在一起。當緣盡時，仍然是各走各的，隨業流轉，將來見面也不相識。所以我們要勸導家親眷屬統統念佛，今生都到西方極樂世界，都得無量壽，那就能永遠相聚在一起，這才是事實真相。除了阿彌陀佛之外，什麼都不念，今生真正得利益，還要分享大眾，讓他們明白也發願修行，這才是真實的分享。

在佛法中有理論有方法，有求必有應，現在明瞭，認真修學，斷惡修善，積功累德，弘揚淨宗，勸勉大家修學，此乃大善功德。

三摩地是梵語，譯為等持，平等保持。平等即是一心，即是定。凡夫之心，還有起伏還有亂心，所以無定。《無量壽經》經題「清淨平等覺」，將修行的原則目標都說明瞭，此平等即是本經所說之三摩地，達到事上平等，即是念佛三昧，理上平等則明心見性，見性成佛。

蕅益大師云：念佛法門，別無奇特，只要深信力行為要耳。念佛的秘訣就是老實，要深信不疑，一毫懷疑都沒有，也就是一句佛號念到底。

《大集經》云：「若人但念彌陀佛，是名無上深妙禪」。念佛不但是禪，且是深妙禪。不但是定，且是楞嚴大定。這個事實道理若能明白，對佛號就能死心塌地的念。

天台云：「四種三昧，同名念佛，念佛三昧，三昧中王」。《無量壽經》：「阿彌陀佛，光中極尊，佛中之王」。細細體會受用無窮。

蓮池大師云：「一句彌陀，該羅八教，圓攝五宗，只貴信得及，守得穩，直下念去，誓無改變，決定得生。一得往生，永無退轉，種種法門，咸得現前」。宗是禪宗，教是教下。宗門教下，包括佛四十九年所說的一切法，真正相信，守得穩，永不改變，一直念下去，決定往生。對於種種法門就心開意解。正是「但得見彌陀，何愁不開悟」。

蕅益大師云：「真能念佛，放下身心世界，即是大布施。不復起貪瞋癡，即大持戒。不計是非人我，即大忍辱。不間斷、不夾雜，即大精進。不復妄想馳逐，即大禪定。不為他岐所惑，即大智慧。是一句彌陀，果然一修一切修。」

菩薩修持六度萬行。這六個主要科目一定要修，布施就要學大布施，學圓滿的大布施，大布施就是從心裡捨得乾乾淨淨，布施是捨、是放下，身心世界一切放下。不但不貪欲，分別執著也沒有了，這是真放下，如此布施波羅密就圓滿了，真正捨盡，心才清淨。

戒律是防非止過，幫助我們斷惡修善。貪瞋癡是病、是過失，貪瞋癡沒有了，持戒波羅密就圓滿了。三種煩惱中最重的是癡，愚癡造的業很重，小則讓人委屈，冤枉別人，大則擾亂社會，禍國殃民，所以一定要斷。斷愚癡一定要開智慧，心裡有定，貪瞋就沒有了；智慧一生，愚癡就沒有了。所以戒定慧三學一定要認真修學。

不計是非人我即大忍辱，心才會真正明瞭，故布施得清淨心，持戒忍辱得平等心。

不間斷、不夾雜得大精進，不僅是念佛，不論做什麼事，心都要專。心專樣樣事情都圓滿，都做得比別人好，心地清淨平等充滿智慧。

不復妄想馳逐即大禪定，即心中真正有主宰，念佛人把心定在阿彌陀佛名號上，把目標定在西方極樂世界，決不變更。

不為他岐所惑即大智慧，如何不為他岐所惑？自己真有定、有慧。心地清淨、頭腦清楚，就不會受別人影響而迷惑、衝動，所以真有智慧的人，不但世間法不會被人迷惑，佛法上也不會被人迷惑，而改變其念佛往生淨土的願心。

【對醫院同修答問】

問：對於病重的患者，我們應該如何幫助他？
答：最重要是勸他念佛，求生淨土。可以用簡單的言詞介紹極樂世界。

問：有的病人我們不清楚他是否願意接受佛法、願意接受極樂世界，怎麼辦呢？
答：先透露一、兩句，如果他不能接受淨土法門、極樂世界，就不要再講。只勸他心地清淨，放下憂慮、牽掛，身體就能很快恢復健康。如果病人仍然拒絕，就應妥善照顧、專心醫治，取得病人信任之後，有機會再向他介紹佛法。

問：如果病人昏迷的時候怎麼辦？
答：此時最好幫助他念佛，不管他知不知道，我們總希望給病人最好的幫助。

問：請問法師「加持」的涵義，到底有沒有用？
答：加持確實是有，有沒有用就要看自己。就像人家送禮，接不接受全在你自己。被加持的人要真正相信、發願、依教奉行，就能產生力量。加持是教學，教你怎麼作。對病人加持就是勸他心要清淨，放下妄想執著，一心念佛。先得到心理健康，身體健康就恢復得很快。

問：病危的時候念地藏菩薩或是阿彌陀佛？
答：「一即一切，一切即一。」諸佛代表我們的性德，菩薩代表我們的修德，一切經典都是圓圓滿滿、互相含攝，這是佛法。你念觀音、他念地藏，一切諸佛都護念。佛法貴在專一，專一才能清淨，所以「法門平等無有高下。」念地藏菩薩，地藏是主，其他佛菩薩是「伴」。所以一切都是「主」，一切也都是「伴」，圓圓滿滿。但是一定要一門深入，遵照經典教訓修行。《無量壽經》十方諸佛共同宣揚，《地藏經》也是十方諸佛共同宣揚，它是師道與孝道之結合，十方諸佛成佛的大根大本。

問：聽師父在《印光大師法語》的錄音帶中，似乎非常強調因果。
答：因果是真理，任何人都沒辦法超越真理，「種瓜得瓜，種豆得豆」，沒有人能夠改變。即使是佛菩薩、大聖人都不能超越因果，所以佛還要受三個月的「馬麥之報」，忍受飢餓，這是因為過去生曾經種下惡因。聖人與凡夫不一樣的，是對於因果道理非常明瞭，所以在承受苦報的時候，心地清淨自在。

問：我們是凡夫，又不曉得自己過去生曾經種過什麼因，那要怎麼修？
答：雖然不清楚過去所造的因，但是只要深信因果道理，對於人、事、物起心動念就會很小心，即使還債也還得很自在。

問：我們情緒起伏，算不算果報？
答：是果報，也是煩惱。「修行」就是要修正錯誤的行為。

問：有時候覺得自己已經把毛病改掉了，可是還有一些現象，還要再改嗎？
答：這些現象就是「習氣」，還要再修正。譬如對治瞋恚習氣，面對外來的逆緣，就要懂得逆來順受，不跟別人結冤仇。因為冤冤相報，生生世世沒完沒了，最是可怖！年輕人吃點虧沒關係，要盡心盡力照顧老病，常常想到自己也會老，種善因必得善果，自己老的時候也會有人照顧。

問：有煩惱的時候怎麼辦？
答：集中力量讀經、念佛，把煩惱、憂慮統統放下。如果再深入一層，了知「一切法性空，覓煩惱了不可得」。

問：師父常說對一切事物都要看淡，那麼對工作呢？
答：什麼事情看淡一點，不認真計較；是說對於閒言閒語、人我是非等等；或者是受長官的責備，不要太在意，即使是自己很有理、受冤枉的時候，也不要太在意。但是對於工作，態度一定要認真，負責盡職，日新又新。

問：醫院的工作很忙碌，要怎樣修行呢？
答：要用真誠心、清淨心、慈悲心對待病人，就是真正修行。

問：醫院的工作量很大，有時候甚至超過自己的負荷量，常常會克制不住、發脾氣，於是就想「<xg>充電</xg>」，就是去培養清淨、平等心等等。
答：<xg>如果你的心真正清淨平等，精力就永遠用不完，</xg>如果充一下電，沒多久就全燒光了，這個清淨心是假的。心地時常保持清淨平等，就永遠不疲不厭。讀誦大乘，就會明白其中道理。

問：有時候明明曉得不要生氣，卻又忍不住，事後就很懊惱。是不是遺傳呢？
答：「習氣」不屬遺傳，是生生世世帶來的。修行真正的功夫，就是在改毛病、斷習氣。不過功夫還沒到家。做事知道錯誤，這就是覺悟。只要有毅力、有決心，力求改過自新，一定能成功。

問：在醫院的工作，實在沒有辦法抽出時間讀經。
答：如果沒有時間，就專讀第三十二到三十七品，對治自己的毛病、習氣。

問：如果修行與自己的習氣衝突，比如喜歡逛街，心裡知道修行不能這樣，卻又無法捨棄自己的嗜好，於是修行會造成對自己的一種壓力。這時候是要「苦修」呢？或是可以依自己的嗜好？
答：小乘人遠離外境，培養自己的清淨心，外面的環境很容易帶來煩惱。大乘菩薩是在紅塵裡修禪定：「禪」是不受外境誘惑，「定」是不動心、不生喜怒哀樂。我們想想自己，如果能夠不受外境影響，就沒有太大關係。

問：身為都市人免不了要與朋友應酬，還有許多人事上的週旋，要如何才能兼顧修行，而跟自己的朋友相處呢？
答：佛法修學只要抓住綱領就不難。古德教我們「內養五德，外修六和」，五德是溫厚、善良、恭敬、節儉、忍讓，這是自己的涵養；與人相處要依「六和」「六度」的教訓，這樣就是修行。有福要與人共享，才是真正有福。佛法就是教我們如何達成家庭幸福、社會和諧。

問：那麼佛法是不能離開人群了？
答：每一個修行人都不能離開人群，因為一切錯誤的行為都是在對人、對事、對物的起心動念上發生。真正修行人不重形式，我們以五德的修養去實踐三福、六和、三學、六度，一直到十大願王圓滿。

問：常聽人說「業障病」，如果醫生把病人的業障病醫好了，會不會落因果？
答：不可能。業障必須要自己有定慧功夫才能夠消除，醫生如果醫得好業障病，佛菩薩都甘拜下風。醫生只能醫治生理上的疾病。

問：如果病人命該絕，醫生把他醫好了，會不會落因果？
答：那還是他命不該絕。醫生只能醫「病」，不能醫「命」。

問：什麼是「命、運」呢？是不是可以改造？它是一定的嗎？
答：「命」，是生死定數，「運」，是人一生中的起伏，兩種都可以改。命運操縱在自己的手中，只有心地清淨光明，積功累德，自行化他，才能夠改造命運。

問：什麼是「三法印」？
答：「三法印」是佛家術語，佛學辭典中可以查得。一句佛號圓修、圓具一切功德。再想，就是妄想。《金剛經》云：「凡所有相，皆是虛妄。」既然知道一切虛妄，就應當老實，一句佛號念到底。

問：在醫院照顧病人，會不會跟他們的冤親債主有什麼瓜葛？
答：認真照顧病人就跟他們結善緣，不認真照顧就結惡緣。
