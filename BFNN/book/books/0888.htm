/KEPAN/戊二、明滅妄名真。立六十聖位轉依號三。初總明三漸次為能轉之行。二別明諸位次為所轉之號。三合結諸位次由三行而成。己初、中二。初結前生後。二標列正明。庚初、又二。初結前生類互具。二生後對治法門。辛、今初

/VERSE/阿難。如是眾生一一類中。亦各各具十二顛倒。猶如捏目。亂華發生。顛倒妙圓真淨明心。具足如斯虛妄亂想。

⊙猶如捏目二句。是先立喻。顛倒妙圓二句。是以法合也。顛倒二字。合上捏字。妙圓真淨明心。合上目字。具足如斯虛妄亂想。合上亂華也。現前一念介爾之心。不可思議故妙。豎窮橫遍故圓。本無虛妄故真。本無染汙故淨。洞徹虛靈故明。雖在顛倒亂想之中。而其體如故。亦如雖由捏見亂華。而目體仍如故也。惟其目體如故。故一停其捏。依然清淨。惟其心體如故。故顛倒不生。斯則如來真三摩地。

/KEPAN/辛二、生後對治法門

/VERSE/汝今修證佛三摩提。於是本因元所亂想。立三漸次。方得除滅。如淨器中。除去毒蜜。以諸湯水并雜灰香洗滌其器。後貯甘露。

⊙佛三摩提者。別則獨指耳根圓通。通則二十五境。凡是先開圓解。依解起行。皆名佛三昧也。本因元所亂想者。指於所觀之境。別則耳根門頭所有五疊渾濁。通則一切陰入處界大等虛妄之相皆是也。三漸次者。能觀之觀。即是正助兩行也。淨器者。通喻陰入處界大等之性。本如來藏妙真如性。別則意指耳根聞性為淨器也。□蜜者。總喻見思塵沙無明惑染也。湯水者。總喻觀慧正行也。雜灰香者。總喻持戒誦咒等助行也。下文第一第二漸次。即是助行。第三漸次。即是正行。正助合行。器方清淨也。甘露者。不死妙藥。以喻無上菩提及大涅槃。即是所顯圓融三德之理性也。此之喻意。有豎有橫。言豎意者。除去□蜜。即是先開圓解。不隨分別三種相續。湯水灰香洗滌其器。即是次起圓行。以三漸次永斷三緣。後貯甘露。即是顯圓三德。證入五十七位也。言橫意者。始從名字。終於究竟。位位各論除□滌器貯露。所謂名字除□。名字滌器。貯於名字甘露。乃至究竟除□。究竟滌器。貯於究竟甘露也。又除助因。即是除□蜜。所謂事辛。理辛。事□。理□。皆悉除斷。刳正性。即是滌淨器。所謂其心不事婬。不理婬。不事殺。不理殺。不事盜。不理盜等。則器方純淨。違現業。即是貯甘露。所謂旋元自歸。乃至如來密圓淨妙。皆現其中也。是知事雖云漸。理本至圓。由圓理故。事亦圓妙。世人不達。謂是圓漸法門。未是圓頓。誤矣誤矣。

/KEPAN/庚二、標列正明二。初標列。二正明。辛、今初

/VERSE/云何名為三種漸次。一者修習。除其助因。二者真修。刳其正性。三者增進。違其現業。

/KEPAN/辛二、正明三。初除助因。二刳正性。三違現業。此三漸次。      從淺至深。通因徹果。直以三法為能增進。五十五位為所增進。故後結云。如是皆以三增進故。善能成就五十五位真菩提路。然則二種生死。皆有助因。皆有正性。皆有現業。事辛。理辛。事婬。理婬。乃至見思流。塵沙流。無明流。豈可但作名字位中解釋而已。觀第二漸次。便明五通。第三漸次。便明無生法忍。豈非淺深同說法耶。壬初、除助因。

/VERSE/云何助因。阿難。如是世界十二類生。不能自全。依四食住。所謂段食。觸食。思食。識食。是故佛說一切眾生皆依食住。阿難。一切眾生。食甘故生。食毒故死。是諸眾生求三摩提。當斷世間五種辛菜。是五種辛。熟食發婬。生啖增恚。如是世界食辛之人。縱能宣說十二部經。十方天仙嫌其臭穢。咸皆遠離。諸餓鬼等。因彼食次。舐其脣吻。常與鬼住。福德日銷。長無利益。是食辛人修三摩地。菩薩天仙十方善神不來守護。大力魔王得其方便。現作佛身。來為說法。非毀禁戒。讚婬怒癡。命終自為魔王眷屬。受魔福盡。墮無間獄。阿難。修菩提者。永斷五辛。是則名為第一增進修行漸次。

⊙段食者。變壞為相。謂香味觸三。於變壞時。能為食事。以變壞時。色無用故。觸食者。觸境為相。謂有漏觸。裁取境時。能為食事。如眼以睡為食。耳以聲為食。乃至身以溫涼諸觸為食。皆有滋養義故。思食者。希望為相。謂有漏思。希可愛境。能為食事。如色界禪思。乃至小兒懸視灰囊。謂是飯食。得不死等。識食者。執持為相。謂有漏識。由段觸思。勢力增長。能為食事。乃至第七末那無始以來。念念執持第八識之見分為內自我。從生至生命根終不斷故。欲界人天及畜生等。具足四食。段食為首。鬼及色天。無有段食。具足三食。觸食為首。鬼神饗祀。但觸氣故。色界諸禪。具八觸故。空處識處無所有處。并無觸食。唯有思識二食。思食為首。非非想處。及無想定無想天等。并無思食。唯有識食。無間地獄。亦唯識食。若諸二乘。入滅盡定。便斷識食。故入此定乃至七日。則起定時必捨身命。以其四食皆斷。無可滋養故也。養生諸味。皆名為甘。損生諸味。總名為毒。食甘故生。食毒故死。正顯食為助生之因。不可不慎也。五種辛菜。一大蒜。二蔥。三韭。四薤。五興渠。興渠此方所無。然此五辛。且就人間段食言之。實則觸思識等。各有辛味。能助婬恚。又復應知欲界以男女相染為婬。彼此相忤為恚。色無色界以貪著味禪為婬。厭下苦麤為恚。出世二乘以貪戀偏真為婬。厭離三有為恚。出假菩薩以貪著萬行為婬。鄙賤二乘為恚。別教大士以但中似道法愛為婬。棄捨二邊為恚。茍可以助此婬恚者。皆五辛之流類也。餘文易知。

/KEPAN/壬二、刳正性

/VERSE/云何正性。阿難。如是眾生入三摩地。要先嚴持清淨戒律。永斷婬心。不餐酒肉。以火淨食。無啖生氣。阿難。是修行人。若不斷婬及與殺生。出三界者。無有是處。當觀婬欲。猶如毒蛇。如見怨賊。先持聲聞四棄八棄。執身不動。後行菩薩清淨律儀。執心不起。禁戒成就。則於世間。永無相生相殺之業。偷劫不行。無相負累。亦於世間不還宿債。是清淨人。修三摩地。父母肉身。不須天眼。自然觀見十方世界。睹佛聞法。親奉聖旨。得大神通。遊十方界。宿命清淨。得無艱險。是則名為第二增進修行漸次。

⊙正性者。業果相續之根本也。比丘四棄。比丘尼八棄。須要離於境緣而身心清淨。故總名執身不動。菩薩律儀。則是涉彼境緣而身心清淨。故總名執心不起。否則律中制遠方便。豈不執心。大士護世譏嫌。豈不執身者耶。事婬理婬。事殺理殺。事盜理盜。乃至事酒理酒。皆悉斷盡。故能得大神通也。然未云漏盡者。為讓第三漸次故耳。

/KEPAN/壬三、違現業

/VERSE/云何現業。阿難。如是清淨持禁戒人。心無貪婬。於外六塵。不多流逸。因不流逸。旋元自歸。塵既不緣。根無所偶。反流全一。六用不行十方國土。皎然清淨。譬如琉璃。內懸明月。身心快然。妙圓平等。獲大安隱。一切如來密圓淨妙。皆現其中。是人即獲無生法忍。從是漸修。隨所發行。安立聖位。是則名為第三增進修行漸次。

⊙前二漸次。是躡前文道場方法而為助行。今此第三漸次。是躡前文圓通本根而為正行。由此正助兩行。乃成下文伏斷諸位也。言違現業者。即第二決定義中所謂逆彼無始織妄業流也。如是清淨持禁戒人等者。正顯必由前二漸次。成今第三漸次。由助行而成正行。由方便而成正修也。於外六塵不多流逸。即所謂心尚不緣色香味觸。仍是方便助行之力。因不流逸旋元自歸。乃所謂初於聞中入流亡所之妙修也。塵既不緣至六用不行。即是動靜二相了然不生乃至聞所聞盡。十方國土皎然清淨乃至皆現其中。即是覺所覺空乃至寂滅現前。獲無生忍。即是忽然超越世出世間等也。色陰破故。根無所偶。受陰破故。六用不行。想陰破故。十方皎然。琉璃。喻所觀理境。明月。喻能觀妙智也。行陰破故。快然安隱。妙圓平等。即是平等性智常得現前。密者。法身之理。圓者。般若之智。淨者。解脫之行。妙者。三法不可思議也。皆現其中者。正前文所謂寂滅現前。後文所謂內外湛明。入無所入也。識陰破故。即獲無生法忍。一切諸法。本自不生。由於虛妄分別。幻見有生有滅。今證此不生之理。安住忍可。名為無生法忍。對前五通。此即漏盡。就事名無生。就理名寂滅。又方證名寂滅。讓果為無生。然無生寂滅二忍。皆可論於六即也。言從是漸修隨所發行安立聖位者。正顯五十七位。皆以此行而為能立。所謂發名字位中正助二行。安立乾慧觀行聖位。發觀行位中正助二行。安立十信相似聖位。發相似位中正助二行。安立住行向加十地等覺分證聖位。發分證位中正助二行。安立妙覺究竟聖位也。初總明三漸次為能轉之行竟。

/KEPAN/己二、別明諸位次為所轉之號四。初觀行轉依號。二相似轉依號。三分證轉依號。四究竟轉依號。此諸位次。疏家每引華嚴諸經釋之。竊以菩薩初發心位一念功德。三世諸佛說不能盡。何況深位諸功德海。可令諸經更無異文及異旨耶。且如梵網三十心十地。已與華嚴名義多殊。此經純明圓觀。文簡義幽。設欲配合。反成牽強。不如略消本文。以俟觀心密證可耳。庚、今初

/VERSE/阿難。是善男子。欲愛乾枯。根境不偶。現前殘質。不復續生。執心虛明。純是智慧。慧性明圓。鎣十方界。乾有其慧。名乾慧地。欲習初乾。未與如來法流水接。

⊙此觀行轉依。名借通教。義惟在圓。即法華中五品弟子之位。一隨喜。二讀誦。三講說。四兼行六度。五正行六度也。善男子者。調柔名善。質直名男。若人不修正助二行。則有身口麤獷。見思麤獷。塵沙無明麤獷。是故非善。若人不開圓常妙解。則謂眾生去佛甚遠。佛是修成。非關本性。又謂眾生但有正因佛性。不具緣了佛性。又謂眾生雖有性中三因。仍須別藉修中三法。方證果上三身。不信心佛眾生。三無差別。不信眾生現行無明煩惱。即了因性。現在身口意業。即緣因性。是故非男。復次自有善而非男。前三教中修心之士是也。自有男而非善。圓教名字初心。未起觀行者是也。自有非善非男。一切迷流是也。自有亦善亦男。即是此中開圓解。起圓行。從名字後心。成觀行善男子。乃至究竟善男子也。欲愛乾枯根境不偶者。即是名字位中。初發三漸次行。功夫𠯢熟登五品觀。圓伏五住煩惱也。現前殘質不復續生者。五濁既輕。當捨穢土。超生同居淨土也。執心虛明者。了知一切皆如來藏。故我法二執之心。虛通明朗。不復窒暗也。慧性圓明鎣十方界者。了知現前心性。本自豎窮橫遍也。欲習初乾者。伏惑不起也。未與如來法流水接者。無明未斷。不接中諦法流。見思未斷。不接真諦法流也。

/KEPAN/庚二、相似轉依號

/VERSE/即以此心中中流入。圓妙開敷。從真妙圓。重發真妙。妙信常住。一切妄想滅盡無餘。中道純真。名信心住。真信明了。一切圓通。陰處界三。不能為礙。如是乃至過去未來無數劫中。捨身受身。一切習氣。皆現在前。是善男子。皆能憶念。得無遺忘。名念心住。妙圓純真。真精發化。無始習氣。通一精明。唯以精明進趣真淨。名精進心。心精現前。純以智慧。名慧心住。執持智明。周遍寂湛。寂妙常凝。名定心住定光發明。明性深入。唯進無退。名不退心。心進安然。保持不失。十方如來氣分交接。名護法心。覺明保持。能以妙力迴佛慈光。向佛安住。猶如雙鏡。光明相對。其中妙影。重重相入。名迴向心。心光密迴。獲佛常凝無上妙淨。安住無為。得無遺失。名戒心住。住戒自在。能遊十方。所去隨願。名願心住。

⊙此即圓教十信。六根清淨位也。以一心三觀。相似見三諦理。而麤垢任運先落。真俗二諦任運先現。然雖云相似三諦。以言三即一故非橫。雖云二諦先現。以舉一即三故非縱也。謂即以此觀行之心。緣於中道之中。而流入法性。遂使圓妙得以開敷。從彼真妙圓境。重發真妙圓信。所信之理既是常住。能信之智亦復常住。遂得銷我億劫顛倒想。不歷僧祗獲法身。故云一切妄想滅盡無餘。中道純真也。蓋觀行位中。觀於不思議境。由善修故。令不思議境任運現前。故名重發。當知前為觀行發心。此為相似發心也。真信明了句。即是牒上初信。一切圓通等。即是功夫勝進。由善修慈悲誓願故。所以得成憶念。歷劫無遺忘也。妙圓純真句。即是牒上念心。真精發化等。即是功夫勝進。由善修止觀故。所以精而不雜。進而不退也。心精現前句。即是牒精進心。純以智慧句。即是功夫勝進。由善修破法故。所以慧心增明也。執持智明句。即是牒上慧心。周遍寂湛等。即是功夫勝進。由善修通塞故。所以定心安隱也。定光發明句。即是牒上定心。明性深入等。即是功夫勝進。由善修道品故。所以永無退轉也。心進安然句。即是牒不退心。保持不失等。即是功夫勝進。見思俱盡。與佛相似。故云十方如來氣分交接。由善修助道故。所以能護持正覺法也。覺明者。所護之法。保持者。能護之心。此句即是牒護法心。能以妙力等。即是功夫勝進。謂全本覺佛性。所起始覺之修。名佛慈光。今迴始覺之修。向於本覺佛性而安住之。本始相對。光影互含。了知一位一切位。一切位一位。由善修位次故。所以成此迴向心也。心光密迴句。即是牒迴向心。獲佛常凝等。即是功夫勝進。由善修安忍故。強軟諸魔所不能動。所以安住無為得無遺失。三業俱淨。名戒心也。住戒自在句。即是牒上戒心。能遊十方等。即是功夫勝進。由善修離愛故。所以無繫無著。隨願去來也。此十信心。若約橫論豎。則有理即十心。乃至究竟十心。若一往約豎。則獨在相似轉依。又於豎中論豎。則是次第深入。初信斷見。七信斷思。先顯真諦。八九十信。斷界內界外塵沙。次顯俗諦。若於豎中論橫。則是一念圓成十心。見於相似三諦也。

/KEPAN/庚三、分證轉依號又分為五。初明十住。二明十行。三明十向。四明十地。五明等覺。辛、今初

/VERSE/阿難。是善男子。以真方便發此十心。心精發暉。十用涉入。圓成一心。名發心住。心中發明。如淨琉璃。內現精金。以前妙心。履以成地。名治地住。心地涉知。俱得明了。遊履十方。得無留礙。名修行住。行與佛同。受佛氣分。如中陰身。自求父母。陰信冥通。入如來種。名生貴住。既遊道胎。親奉覺□。如胎已成。人相不缺。名方便具足住。容貌如佛。心相亦同。名正心住。身心合成。日益增長。名不退住。十身靈相。一時具足。名童真住。形成出胎。親為佛子。名法王子住。表以成人。如國大王。以諸國事分委太子。彼剎利王。世子長成。陳列灌頂。名灌頂住。

⊙此圓十住。分破無明。分證三德。以無住法。住祕藏中。大品所謂入理般若名為住也。以真方便發此十心者。牒上十信言之。皆依中道稱性而修。名真方便。相似而證。亦名為發。由是心精發暉。令此十用互相涉入。而圓成為一心。遂令三心一時圓發。名發心住也。言十用涉入者。十乘觀法。一乘攝一切乘也。圓成一心者。十十之法。總不離現前一念也。正因理心發。名法身德。了因慧心發。名般若德。緣因善心發。名解脫德。此三不縱不橫。不並不別。名為祕密之藏。華嚴經云。初發心時。便成正覺。成就慧身。不由他悟。清淨妙法身。湛然應一切。此之謂也。二十五聖初證真實圓通。即是此位。從此以後雖有修習。皆是無功用道矣。心中發明等者。即是牒上初發心住。能證之智。喻淨琉璃。所證之理。喻如精金。以前妙心履以成地。即是無功用道任運增進。言即以前所發妙心。踐履之以成理地。故名治地住也。智照於境。境亦照智。故云心地涉知。境智互照。妙行普周。名修行住。如此修行。則因能肖果。故云行與佛同。因既肖果。受果佛之氣分。譬如中陰投輪王胎。便成剎利種姓。名生貴住。同佛緣因功德相好。故云人相不缺。同佛了因智慧莊嚴。故云心相亦同。緣了互資。故云日益增長。十身出華嚴經。所謂聲聞身。緣覺身。菩薩身。如來身。法身。智身。國土身。業報身。眾生身。虛空身。又如來身復具十身。所謂菩提身。願身。化身。力身。莊嚴身。威勢身。意生身。福德身。法身。智身也。純一無偽。故名童真。具體而微。亦名童真。餘皆可知。此十住位亦可云理即住。乃至究竟即住。今但約分證言之。亦可云即俗即中之真諦現前也。幽溪云。初住已先。名為緣修。以未見佛性故。登住已來。名為真修。以真見佛性故。初住名發心。此由第十願心破一品無明之功。以發三德佛性之心。此住但言佛性現前而已。猶未加真修功行也。至第二住。以前妙心履以成地。方以分真始覺。照於分真本覺。修之治之。名治地住。至第三住。心地涉知。俱得明了。則始本一合。始本俱忘。方得遊履十方。得無留礙。名修行住。此之二位。方是真修次第功夫。猶如世人。先世行業既備。然後入父母胎。入胎之後。不過長之養之。充擴前功而已。故四住名生貴。五住名具足。乃至九住名法王子。皆言增長之功。不復更言進修之事。即使有之。亦不外乎始本境智也。既出聖胎。表以成人。分委道化。名灌頂住。譬如世人。承先世行業得感為人。表表丈夫。堪付家業。至十行去。方明法王子所作事也。

/KEPAN/辛二、明十行

/VERSE/阿難。是善男子。成佛子已。具足無量如來妙德。十方隨順。名歡喜行。善能利益一切眾生。名饒益行。自覺覺他。得無違拒。名無瞋恨行。種類出生。窮未來際。三世平等。十方通達。名無盡行。一切合同。種種法門得無差誤。名離癡亂行。則於同中顯現群異。一一異相。各各見同。名善現行。如是乃至十方虛空滿足微塵。一一塵中現十方界。現塵現界。不相留礙。名無著行。種種現前。咸是第一波羅密多。名尊重行。如是圓融。能成十方諸佛軌則。名善法行。一一皆是清淨無漏一真無為。性本然故。名真實行。

⊙此圓十行。又成十番智斷。又令三德十倍增明。即是一行一切行。於念念中具足佛行功德也。成佛子已一句。牒上灌頂住而言之。十方隨順。是自覺圓成。故名歡喜。利益一切。是善能覺他。故名饒益。初則自覺為正。覺他為傍。次則覺他為正。自覺為傍。未免分於自他。猶是法中微細違逆。既有違拒。便名瞋恨。今二覺無違。瞋恨何有。由其二覺無違。故拈一自覺之行。出生一切自覺覺他法門。拈一覺他之行。亦復出生一切自覺覺他法門。是名種類出生。豎窮橫遍也。從體起用。既行行無盡。會用歸體。則法法無差。故云一切合同而無癡亂也。全體起用。故於同中顯現群異。全用即體。故一一異各各見同。名善現行也。十方虛空滿足微塵。即是同中現異之極致。一一塵中現十方界。即是異相見同之極致。界既現塵。塵復現界。塵塵界界。重重無盡。猶如帝網。不可思議。名無著行也。束一切事理一切體用。總是一諦。無有微塵許法而非全體第一波羅密多。名尊重行。第一波羅密多。即是一切諸法。一切諸法。即是第一波羅密多。斯則權實不二。故成十方諸佛軌則。名善法行。若權若實。咸不思議。隨緣不變。則無權非實。不變隨緣。則無實非權。故云一一皆是清淨無漏一真無為性本然故。名真實行也。此十行位。亦可云理即佛行。乃至究竟佛行。今但約分證言之。復有橫豎二義。豎則行行轉深。橫則一心圓具十種妙行。亦可云即真即中之俗諦現前也。又歡喜是圓施行。饒益是圓戒行。無瞋恨是圓忍行。無盡是圓進行。離癡亂是圓定行。善現是圓慧行。無著是圓方便行。尊重是圓願行。善法是圓力行。真實是圓智行。然十行皆不思議。迥與歷別十度不同。

/KEPAN/辛三、明十向又二。初正明十向。二別明加行。壬、今初

/VERSE/阿難。是善男子。滿足神通。成佛事已。純潔精真。遠諸留患。當度眾生。滅諸度相。迴無為心。向涅槃路。名救護一切眾生。離眾生相迴向。壞其可壞。遠離諸離。名不壞迴向。本覺湛然。覺齊佛覺。名等一切佛迴向。精真發明。地如佛地。名至一切處迴向。世界如來。互相涉入。得無罣礙。名無盡功德藏迴向。於同佛地。地中各各生清淨因。依因發揮。取涅槃道。名隨順平等善根迴向。真根既成。十方眾生皆我本性。性圓成就。不失眾生。名隨順等觀一切眾生迴向。即一切法。離一切相。唯即與離。二無所著。名真如相迴向。真得所如。十方無礙。名無縛解脫迴向。性德圓成。法界量滅。名法界無量迴向。

⊙此圓十向。更成十番智斷。更令三德十倍增明。即是於念念中。具足三種迴向。所謂迴自向他。迴因向果。迴事向理也。滿足神通二句。牒前十行言之。無間名純。無染名潔。無雜名精。無偽名真。生死是凡夫留患。涅槃是二乘留患。今由十住與佛同體。了知生死即涅槃。不住生死。由十行與佛同用。了知涅槃即生死。不住涅槃。故能遠諸留患也。不住涅槃。故念念當度眾生。不住生死。故了知實無眾生可度。而滅諸度相。由其度眾生故。所以不證無為。名曰迴無為心。由其無度相故。所以不染生死。名曰向涅槃路。是稱救護一切眾生。離眾生相迴向也。生死涅槃。皆是可壞之相。故皆壞之。離俗離真。皆是妄離之心。故皆遠之。從此中道不壞之性常得現前。名不壞迴向也。本覺之理。湛然現前。則始覺之智。齊於佛覺。故名等一切佛迴向。始覺精真既已發明。則本覺理地。如於佛地。故名至一切處迴向。地為世界。覺為如來。世界是理。如來是智。理智融徹。互相涉入。得無罣礙。故名無盡功德藏迴向。證此無盡功德之藏。則與佛地渾同。於此渾同佛地之中。又各各生起清淨萬行真因。依此真因發揮。而取涅槃究竟真道。故名隨順平等善根迴向。謂一切所作若大若小諸善。由隨順法性故。皆得廣大如法界。究竟如虛空。平等無異。咸趣薩婆若也。真實善根既成。了知十方眾生皆我本性。我之心性。遍能含育一切眾生。一切眾生心性。亦復如是互含互育不謂我性獨圓。他性不爾。故名隨順等觀一切眾生迴向。即一切法。猶前文所謂元明心妙十界俱即。離一切相。猶前文所謂本妙圓心十界俱非。唯即與離二無所著。猶前文所謂妙明心元離即離非是即非即。此則徹悟真如妙性。名真如相迴向。既已真得所如。則十方世界。無非真如體相。更何障礙。故名無縛解脫迴向。性具之三德圓成。法界之數量銷滅。名法界無量迴向。此十迴向。亦可云理即迴向。乃至究竟迴向。今但約分證言之。亦可云修於即真即俗之中諦以登佛地也。

/KEPAN/壬二、別明加行

/VERSE/阿難。是善男子。盡是清淨四十一心。次成四種妙圓加行。即以佛覺用為己心。若出未出。猶如鑽火欲然其木。名為煖地。又以己心成佛所履。若依非依。如登高山。身入虛空。下有微礙。名為頂地。心佛二同。善得中道。如忍事人。非懷非出。名為忍地。數量銷滅。迷覺中道二無所目。名世第一地。

⊙四十一心者。指前乾慧及信住行向也。妙圓加行者。妙則不可思議。圓則非小非偏。亦非漸次。正顯雖借藏教之名。不同藏教之義也。夫入道要門。必由加行。統而言之。名字位中。由加行故。得登五品觀行位中。由加行故。得淨六根。十信位中。由加行故。得入初住。乃至等覺位中。由加行故。得成妙覺。今獨於第十迴向心中開出四加行者。為顯地法尊勝故耳。一煖地者。即以初歡喜地之佛覺。用為十向始覺之己心。初地覺性。全在十向無明心中。譬如火在木中。今以十向始覺。鑽於障初地之無明。求出初地本覺智火。此火欲出而未出。無明之木未然而將然。故喻如鑽火欲然其木。煖相先現。名煖地也。次頂地者。又即以十向始覺之己心。成於初地佛覺之所履。初地所證涅槃。猶如虛空。迥超十向變易生死之山。今下有微礙。故云若依。身入虛空。故云非依。此則十向位中一分變易生死。將脫而未脫。初地位中所顯虛空涅槃。未證而即證。名頂地也。三忍地者。牒前佛覺用為己心。是佛與心同。己心成佛所履。是心與佛同。心佛既其二同。則已善得中道。胸中了了。非復懷疑。惟獨自知。非有出說。故如忍事之人。非懷非出。名為忍地。此以初地菩提涅槃。喻如所忍之事也。四世第一地者。初煖地中。用佛覺為己心。尚存己心數量。二頂地中。以己心成佛履。尚存佛履數量。此二皆是迷中道之數量。三忍地中。心佛二同。尚存二同數量。迺是覺中道之數量。今則不但無迷。亦且無覺。始本冥合。始本俱忘。故名世第一地也。蓋稱性真修。雖復極圓極頓。一念便能該因徹果。而於一念之中。法爾亦具此四加行。即此四種加行。說雖次第。行在一時。所以名為妙圓也。

/KEPAN/辛四、明十地

/VERSE/阿難。是善男子。於大菩提善得通達。覺通如來。盡佛境界。名歡喜地。異性入同。同性亦滅。名離垢地。淨極明生。名發光地。明極覺滿。名燄慧地。一切同異所不能至。名難勝地。無為真如性淨明露。名現前地。盡真如際。名遠行地。一真如心。名不動地。發真如用。名善慧地。阿難。是諸菩薩。從此已往。修習畢功。功德圓滿。亦目此地名修習位。慈陰妙雲覆涅槃海。名法雲地。

⊙此圓十地。更成十番智斷。更令三德十倍增明。猶如大地荷負一切。普入三世諸佛智地。不思議一境三諦任運現前。故名為地也。既從十向後心。善成四種妙圓加行。則一分障初地之無明。豁爾頓破。故於大菩提性。善得通達。能覺之菩提智德。全與佛同。名為覺通如來。所覺之涅槃斷德。全與佛同。名為盡佛境界。如三世諸佛所應得者。我已得之。如一切眾生所本具者。我已證之。是故慶己慶人。名歡喜地也。地前雖斷無明至三十品。猶是賢聖。未是聖賢。名異生性。登歡喜地。與佛體同。名同生性。然而對異說同。異固是垢。同亦是垢。今泯絕異同。名離垢地也。問曰。七護法心。即云十方如來氣分交接。四生貴住。即云入如來種。今至初地。何又云異性入同。若初地方名同性。驗知十向尚為異性。仍是別教三賢十聖之義。如何可說惟圓位耶。答曰。圓位妙義。不出六即。六而常即。故與別教三賢之位不同。即而常六。故不妨展轉說於同異。當知七心氣分交接。是相似氣分也。四住入如來種。是分真種也。今云異性入同。是從分證同性。鄰於究竟同性也。蓋十住與佛同住。十行與佛同行。十向與佛同向。十地與佛同地。所以法華經中。名此四十聖位為開示悟入佛之知見。雖復同在分證位中。不妨仍有淺深之別。開異於示。示異於悟。悟異於入。今以悟佛知見之異性。入於入佛知見之同性耳。離垢則淨。淨極則明自生。故名發光。發光即明。明極則覺目滿。故名燄慧。覺滿能照不思議理。既照不思議理。亦照不思議事。照理而又照事。故一切同性出世之智所不能至。照事而又照理。故一切異性世間之智所不能至。至。及也。蓋離垢地。但能泯絕同異。此乃會通同異。故世出世智皆不能及。名難勝地也。若事若理。當體皆是無為真如。性本清淨。今已昭明顯露名現前地。法法既皆真如。則便窮盡真如邊際。名遠行地。真如邊際。橫遍豎窮。統惟一心。安有出入。故名不動。既證真如不動全體。必發真如隨緣大用。故名善慧。善慧者。權實二智皆善也。前從初住至此。雖則皆是無功用道。仍是稱性所起修習之功。從此以往。并其無功用之修習。亦已畢功。而大智大悲。功德俱已圓滿。故亦目此九地名為修習位也若第十地。則無復自利。純是利他。故惟以慈陰妙雲。覆於眾生本有涅槃性海。而任運拔苦與樂。名之為法雲地。此十地位。亦可云理即佛地。乃至究竟佛地。今但約分證言之。復有橫豎二義。豎則地地深入。橫則一地一切地。一切地一地。譬如十大山王。同依大地。如是菩薩十種智地。惟一佛地也。

/KEPAN/辛五、明等覺

/VERSE/如來逆流。如是菩薩順行而至。覺際入交。名為等覺。

⊙言如來已證法性真流。復從法性之中。逆流而出。同流九界。以度眾生。如是菩薩。逆生死流。順涅槃流。行至本覺源中。一則從用歸體。一則從體起用。譬如二人。一方入門。一方出門。各各一足在內。一足在外。出入雖異。體相並同。故名為等覺也。夫如來權智下垂機感。名為寂照。菩薩實智上合覺心。名為照寂。照寂寂照。其義亦等。所以自佛視之。尚名菩薩。自下視之。則己如佛也。分證轉依號竟。

/KEPAN/庚四、究竟轉依號

/VERSE/阿難。從乾慧心。至等覺已。是覺始獲金剛心中初乾慧地。如是重重單複十二。方盡妙覺。成無上道。

⊙此言證等覺已。仍須用彼金剛觀智。重歷前來所證諸位。使彼見思塵沙無明一切習氣影子。蕩盡無餘。乃成妙覺。是故從初乾慧。至此等覺。此覺祇獲金剛心中初乾慧地。從此金剛乾慧。重歷信住行向加行地等。凡有兩重十二。方盡妙覺而成無上道也。言重重單複十二者。始則一乾慧。二十信。三十住。四十行。五十迴向。六煖。七頂。八忍。九世第一。十十地。十一等覺。十二金剛心。是為單十二之一重。次則一金剛心中乾慧。二金剛心中十信。三金剛心中十住。乃至十二金剛心中之金剛後心。是為複十二之第二重。如此歷盡單複兩重十二。則無明正習。永盡無餘。更無所斷。徹證本來心性。名為妙覺。而成究竟轉依無上道也。二別明諸位次為所轉之號竟。

/KEPAN/己三、合結諸位次由三行而成三。初總以止觀結。二正以三行結。三復以邪正結。庚、今初

/VERSE/是種種地。皆以金剛觀察如幻十種深喻。奢摩他中。用諸如來毗婆舍那。清淨修證。漸次深入。

⊙種種地者。指乾慧地乃至妙覺地也。金剛者。喻能觀之智。如幻者。喻所觀之境。一切觀智。皆是稱性所起。能壞一切。不為一切所壞。故名金剛。一切境界。皆是唯心所現。非斷非常。非空非有。故名如幻也。十種深喻者。一幻人。二陽燄。三水月。四空華。五谷響。六乾城。七夢。八影。九像。十化也。然諸大乘經。所列稍殊。不必融會。貴在得意而已。又即如幻人一喻。通於四教。若以正因緣生。無我我所。故名如幻。是藏教意。因緣即空。故名如幻。是通教意。幻法不實。隨心轉變。假名無量。是別教意。幻即法界。一切法趣幻。幻即中道第一義諦。不可思議。是圓教意。今正取圓教意。故名深喻也。奢摩他。即是一心三止。毗婆舍那。即是一心三觀。言用諸如來毗婆舍那者。正是全以果覺而為因心也。全性起修。全性成證。故名清淨修證。即而常六。故云漸次。六而常即。故云深入。斯則徹果通因。總惟圓頓止觀。乃有既弘此經。復毀止觀。譬如供養帝釋。毀憍尸迦。其為愚惑。亦已甚矣。

/KEPAN/庚二、正以三行結

/VERSE/阿難。如是皆以三增進故。善能成就五十五位真菩提路。

⊙三增進。即前三種增進修行漸次也。正助合行。故能成就真菩提路。言五十五位者。十信。十住。十行。十向。四加行。十地。及等覺也。始終皆以三增進故而能成就。則知三行。不局初心明矣。乾慧是路而非真。妙覺是真而非路。故不說之。復次乾慧雖是所成。而位在觀行。兼有能成之功。妙覺雖亦所成。而位在究竟。并無所成之相。故前文但曰方盡妙覺。以妙覺即是眾生本有之性。今令徹底究竟而已。如達多之頭。衣裏之珠。本不曾失。今何所得。故下文又云圓滿菩提歸無所得也。

/KEPAN/庚三、復以邪正結

/VERSE/作是觀者。名為正觀。若他觀者。名為邪觀。

⊙是觀。即指如來毗婆舍那而言之也。須以三事別其邪正。一者知圓頓止觀性修不二。名之為正。否則為邪。二者知六而常即。不生退屈。即而常六。不生增慢。名之為正。否則為邪。三者知由三增進行。正助並修。戒乘俱急。名之為正。否則為邪也。大章第三明正助行所成伏斷圓三德位竟。

/KEPAN/乙四、結成經名以彰圓體圓宗圓用二。初文殊問。二如來答。丙、今初

/VERSE/爾時文殊師利法王子。在大眾中。即從座起。頂禮佛足。而白佛言。當何名是經。我及眾生云何奉持。

⊙性修因果解行智斷。既已全彰。今欲攝別歸總。以總挈別。攝廣歸略。以略得廣。故請問經名及奉持方法也。然此圓頓教行理三。自非根本實智。不能徹底承當。故須文殊請問。首問經名。欲人尋名而得體。次問奉持。欲人即體以成宗。宗體既成。便有力用。故知祗是問三法耳。又名者。總詮三法。經者。即指三法為經。體是理經。宗是行經。用是教經。奉持者。以此三法自行化他也。

/KEPAN/丙二、如來答二。初別答五名。二總答奉持。丁、今初

/VERSE/佛告文殊師利。是經名大佛頂悉怛多般怛羅無上寶印。十方如來清淨海眼。亦名救護親因。度脫阿難及此會中性比丘尼。得菩提心。入遍知海。亦名如來密因修證了義。亦名大方廣妙蓮華王十方佛母陀羅尼咒。亦名灌頂章句。諸菩薩萬行首楞嚴。

⊙初大佛頂三字。從體立名。顯密皆以大佛頂為體也。悉怛多般怛羅無上寶印者。顯密皆以大佛頂實相為印。而意指密詮也。十方如來清淨海眼者。顯密皆是大佛頂性正法眼藏。而意指顯說也。次名救護親因者。親因。猶言親緣。如此會中。阿難為親。登伽為因。一切親因。用此顯密二詮救之護之。無不得蒙度脫。必令得菩提心。入遍知海而後已。此從用立名也。三名如來密因修證了義者。以宗立名。大佛頂性。即是不生不滅真因。因該果徹。故名密因。雖亦兼指密印般怛羅義。而重在顯詮也。四名大方廣妙蓮華王十方佛母陀羅尼咒者。仍約體宗立名。單指密詮。大方廣即是大佛頂之異名。亦是大白傘蓋異名。此則約體。妙蓮華王。是因果同時義。十方佛母。是一乘因果義。此則約宗。雖顯說中。亦云妙蓮華金剛王寶覺如幻三摩提。又云金剛王如幻不思議佛母真三昧。而重在密詮也。五名灌頂章句諸菩薩萬行首楞嚴。從用立名。灌頂章句四字。意指密詮之用。所謂果上持此咒心。能於十方摩頂授記。因中持此咒心。亦於十方蒙佛授記也。諸菩薩萬行首楞嚴一句。意指顯詮之用。由悟陰入處界七大皆如來藏。所以一心能具萬行。事事可證圓通也。餘如玄義中釋。

/KEPAN/丁二、總答奉持

/VERSE/汝當奉持。

⊙奉持別無他法。只是識取名下之義。而會歸自己耳。然問中言我及眾生云何奉持。今但答汝當奉持者。正顯傳法之人。應須以身設教。汝能如法奉持。則一切眾生。自當不令而行矣。一日克己復禮。天下歸仁。末世弘經。所當深思而力勉也。大章第四結經名竟。

/KEPAN/乙五、借破戒惡法為問端。而廣示七趣差別。意顯若無出世妙戒。決無出世妙慧也。三惡道及阿脩羅。無木叉戒。人仙欲天。無有禪戒。色無色天。乏無漏戒。無戒故無慧。不出生死。文分為二。初申請。二示答。丙初、中二。初經家敘益。二當機正請。丁、今初

/VERSE/說是語已。即時阿難及諸大眾。得蒙如來開示密印般怛羅義。兼聞此經了義名目。頓悟禪那修進聖位增上妙理。心慮虛凝。斷除三界修心六品微細煩惱。

⊙此之領益。其來甚遠。一則得蒙開示般怛羅義。即是前文重宣神咒。述益勸持。二則懸示修進聖位。即是能立三種增進。所立五十七位。三乃兼聞了義名目也。禪那。此云靜慮。即止觀之異名。前文所謂奢摩他中。用諸如來毗婆舍那清淨修證是也。虛凝者。觀無沈滯故虛。止無散動故凝。聞法之力。資其定慧故也。三界修心所斷煩惱。共有八十一品。今阿難且斷欲界六品煩惱。證於第二斯陀含果。此約跡言之也。

/KEPAN/丁二、當機正請二。初讚謝。二陳疑。戊、今初

/VERSE/即從座起。頂禮佛足。合掌恭敬。而白佛言。大威德世尊。慈音無遮。善開眾生微細沈惑。令我今日。身心快然得大饒益。

/KEPAN/戊二、陳疑三。初總疑真不容妄。二別疑地獄同別。三結請決定開示。此是阿難同體大悲。懸見末世之中。有妄執圓常之理。謂天堂地獄。總一真常。而不畏惡道者。有妄計法空之名。而硬作主宰。撥無因果者。有彷彿心淨土淨之說。而直云地獄無定處者。有但見地獄等各有定處執為究竟實有。而不達惟心者，故致此問。使行人解行並進。不墮迷網。亦扶律談常之極思也。己初、總疑真不容妄

/VERSE/世尊。若此妙明真淨妙心本來遍圓。如是乃至大地草木。蠕動含靈。本元真如。即是如來成佛真體。佛體真實。云何復有地獄餓鬼畜生脩羅人天等道。世尊。此道為復本來自有。為是眾生妄習生起。

⊙此雖總疑真不容妄。然與第四卷中滿慈所問理違事難。其意不同。滿慈是從陰入處界文中躡成難端。意謂如來藏性不應忽生諸有為相。故佛須以迷真成妄。妄本不生答之。今文是領二種轉依道理。重辨性具法門。倘一轉一切轉。則佛體不容更有六道。倘一心本具十種法界。則六道當與佛界並驅。故佛須以妄想發生。非本來有。乃至汝妄自造。非菩提咎答之。文中若此妙明至本來遍圓。領前妙性圓明離諸名相而言之也。本元真如。即是如來成佛真體。領前滅妄名真二轉依號而言之也。此道為復本來自有句。結成佛體真實云何復有六道之難也。為是眾生妄習生起句。含下有定處各私受之兩疑而問之也。

/KEPAN/己二、別疑地獄同別

/VERSE/世尊。如寶蓮香比丘尼。持菩薩戒。私行婬欲。妄言行婬非殺非偷。無有業報。發是語已。先於女根生大猛火。後於節節猛火燒然。墮無間獄。琉璃大王。善星比丘。琉璃為誅瞿曇族姓。善星妄說一切法空。生身陷入阿鼻地獄。此諸地獄。為有定處。為復自然彼彼發業各各私受。

⊙此別舉現事以為問端。正欲顯示惟心業果。警三界之沈迷也。寶蓮香私行婬欲。則是破戒。妄言無報。則是破見。戒見俱破。直墮何疑。琉璃廢父自立。誅瞿曇族姓以報一言之辱。既非有戒可破。亦非撥無因果。祇由瞋恚增上而招地獄。善星妄說法空。則是破見。雖未破戒。亦復同墮。此諸地獄。明知皆是妄習生起。但未知其有定處耶。各私受耶各各私受。即是無定處也。此雖單問地獄定處之有無。意實兼問六道。六文答以雖則自招。兼有元地。雖有定處。惟屬浮虛妄想凝結。則三界惟心之義。益彰明矣。

/KEPAN/己三、結請決定開示

/VERSE/惟垂大慈開發童蒙。令諸一切持戒眾生。聞決定義。歡喜頂戴。謹潔無犯。

⊙觀此結問。知其意在扶律矣。

/KEPAN/丙二、示答二。初讚許。二正說。丁、今初

/VERSE/佛告阿難。快哉此問。令諸眾生不入邪見。汝今諦聽。當為汝說。

⊙妄謂六道是本來有而不可滅。此是邪見。妄謂六道即是性真而不須滅。此亦邪見。妄謂六道惟心而無定處。此是邪見。妄謂六道有定處而非惟心。此亦邪見。妄謂業性即空而不受報。此是邪見。妄謂業障有實而不可轉。此亦邪見。今由此問。重為開示。俾知六道皆是妄想凝結。非本來有。則知即性空成性具。即性具是性空。不入初二邪見。俾知自妄所招。兼有元地。則知惟心三界。三界惟心。不入次二邪見。俾知妙發三昧。永除三惑。方能證妙寂常。則知無我無造無受者。善惡之業亦不亡。若能畢故不造新。滅障猶如翻大地。不入後二邪見。故稱快哉此問也。

/KEPAN/丁二、正說三。初總明二分。二別示七趣。三結示勸修。戊初、中三。初約迷真雙標。二約情想別示。三明純雜昇沈。己、今初

/VERSE/阿難。一切眾生。實本真淨。因彼妄見。有妄習生。因此分開內分外分。

⊙內外二分。止就眾生現在迷妄身心辨之。剋實不過善惡二業。而以惡為內分者。猶律中所謂俗人造罪。是其分內也。夫內分外分。祇因妄習。妄習祇因妄見。妄見更無所因。若有所因。云何名妄。故知狂華亂舞。空體依然。妄習紛紜。實本真淨矣。

/KEPAN/己二、約情想別示

/VERSE/阿難。內分即是眾生分內。因諸愛染。發起妄情。情積不休。能生愛水。是故眾生。心憶珍羞。口中水出。心憶前人。或憐或恨。目中淚盈。貪求財寶。心發愛涎。舉體光潤。心著行婬。男女二根自然流液。阿難。諸愛雖別。流結是同。潤濕不升。自然從墜。此名內分。阿難。外分即是眾生分外。因諸渴仰。發明虛想。想積不休。能生勝氣。是故眾生。心持禁戒。舉身輕清。心持咒印。顧盼雄毅。心欲生天。夢想飛舉。心存佛國。聖境冥現。事善知識。自輕身命。阿難。諸想雖別。輕舉是同。飛動不沈。自然超越。此名外分。

⊙眾生全體在迷。故以愛染惡情為分內。渴仰善想為外分也。文皆可知。

/KEPAN/己三、明純雜昇沈二。初正明昇沈。二結答同別。庚、今初

/VERSE/阿難。一切世間生死相續。生從順習。死從變流。臨命終時。未捨煖觸。一生善惡。俱時頓現。死逆生順。二習相交。純想即飛。必生天上。若飛心中。兼福兼慧及與淨願。自然心開。見十方佛。一切淨土。隨願往生。情少想多。輕舉非遠。即為飛仙。大力鬼王。飛行夜叉。地行羅剎。遊於四天。所去無礙。其中若有善願善心護持我法。或護禁戒。隨持戒人。或護神咒。隨持咒者。或護禪定。保綏法忍。是等親住如來座下。情想均等。不飛不墜。生於人間。想明斯聰。情幽斯鈍。情多想少。流入橫生。重為毛群。輕為羽族。七情三想。沈下水輪。生於火際。受氣猛火。身為餓鬼。常被焚燒。水能害己。無食無飲。經百千劫。九情一想。下洞火輪。身入風火二交過地。輕生有間。重生無間。二種地獄。純情即沉入阿鼻獄。若沈心中。有謗大乘。毀佛禁戒。誑妄說法。虛貪信施。濫膺恭敬。五逆十重。更生十方阿鼻地獄。

⊙生從順習者。因惑起業。各順其習氣也。死從變流者。隨業受報。總不能自主也。死逆生順二習相交者。人當臨命終時。則死從變流之境。與生從順習之事。如此二習。當下交現。隨其善惡業力牽生。毫髮不爽也。純想但是上品十善。福則出世戒定。慧則出世智慧。淨願則出世四弘及往生諸願等。故乘此純想善力。而得心開見佛。隨願往生也。九想一情為飛仙。八想二情為大力鬼王。七想三情為飛行夜叉。六想四情為地行羅剎。此皆善神種族。諸天流亞。若加以善願善心。則成護法八部眾矣。情想均等。是人道總報之業。就均等中。或想為其主。則明且聰。或情為其主。則幽且暗。乃人道別報之業也。情多想少。謂六情四想。就六情中。復分重輕。重為毛群。足不離地。輕為羽族。仍能飛舉也。水能害己者。縱得水時。變成烊銅沸屎等也。輕生有間。意指八情二想。重生無間。正指九情一想。純情沈入阿鼻。正與純想必生天上為匹。是故阿鼻地獄壽量。亦與他化自在天同。若沈心中。兼有謗經毀戒諸惡。正與福慧淨願相反。是故更生十方阿鼻。亦與往生淨土者相對也。是知善惡業力。俱不思議。如鑄像鑄兵。同一金質。同一人工。同一器具。倘轉此一點關𡦃。則十方阿鼻。便成十方淨土矣。央掘廣額。誠證具在。如何弗思。

/KEPAN/庚二、結答同別

/VERSE/循造惡業。雖則自招。眾同分中。兼有元地。

⊙言循業自招。可見非本來有。言同分有地。可見非無定處。此隨文便。且結惡業。若天趣等。則應云循造善業。雖則自招。眾同分中。兼有元地矣。

/KEPAN/戊二、別示七趣即為七。初示地獄趣。至七示脩羅趣。
/KEPAN/己初、中三。初總標。二別釋。三總結。庚、今初

阿難。此等皆是彼諸眾生自業所感。造十習因。受六交報。

/VERSE/⊙此等二字。牒上地獄而言之也。自業所感。所謂非從天降。非從地生。亦非人與。亦非無因妄招果也。

/KEPAN/庚二、別釋二。初明十因。二明六報。辛、今初

/VERSE/云何十因。阿難。一者婬習交接。發於相磨。研磨不休。如是故有大猛火光於中發動。如人以手自相摩觸。煖相現前。二習相然。故有鐵床銅柱諸事。是故十方一切如來。色目行婬。同名欲火。菩薩見欲。如避火坑。二者貪習交計。發於相吸。吸攬不止。如是故有積寒堅冰於中凍冽。如人以口吸縮風氣。有冷觸生。二習相陵。故有吒吒波波羅羅青赤白蓮寒冰等事。是故十方一切如來。色目多求。同名貪水。菩薩見貪。如避瘴海。三者慢習交陵。發於相恃。馳流不息。如是故有騰逸奔波。積波為水。如人口舌自相綿味。因而水發。二習相鼓。故有血河灰河熱沙毒海融銅灌吞諸事。是故十方一切如來。色目我慢。名飲癡水。菩薩見慢。如避巨溺。四者瞋習交衝。發於相忤。忤結不息。心熱發火。鑄氣為金。如是故有刀山鐵橛劍樹劍輪斧鉞鎗鋸。如人銜冤。殺氣飛動。二習相擊。故有宮割斬斫剉刺槌擊諸事。是故十方一切如來。色目瞋恚。名利刀劍。菩薩見瞋。如避誅戮。五者詐習交誘。發於相調。引起不住。如是故有繩木絞校。如水浸田。草木生長。二習相延。故有杻械枷鎖鞭杖蒨棒諸事。是故十方一切如來。色目奸偽。同名讒賊。菩薩見詐。如畏豺狼。六者誑習交欺。發於相罔。誣罔不止。飛心造姦。如是故有塵土屎尿穢汙不淨。如塵隨風。各無所見。二習相加。故有沒溺騰擲飛墜漂淪諸事。是故十方一切如來。色目欺誑。同名劫殺。菩薩見誑。如踐蛇虺。七者怨習交嫌。發於銜恨。如是故有飛石投躒匣貯車檻甕盛囊撲。如陰毒人。懷抱畜惡。二習相吞。故有投擲擒捉擊射拋撮諸事。是故十方一切如來。色目怨家。名違害鬼。菩薩見怨。如飲鴆酒。八者見習交明。如薩迦耶。見戒禁取。邪悟諸業。發於違拒。出生相反。如是故有王使主吏證執文籍。如行路人。來往相見。二習相交。故有勘問權詐考訊推鞫察訪披究照明善惡童子手執文簿辭辯諸事。是故十方一切如來。色目惡見。同名見坑。菩薩見諸虛妄遍執。如臨毒壑。九者枉習交加。發於誣謗。如是故有合山合石碾磑耕磨。如讒賊人。逼枉良善。二習相排。故有押捺搥按蹙漉衡度諸事。是故十方一切如來。色目怨謗。同名讒虎。菩薩見枉。如遭霹靂。十者訟習交諠。發於藏覆。如是故有鑒見照燭。如於日中。不能藏影。二習相陳。故有惡友業鏡火珠披露宿業對驗諸事。是故十方一切如來。色目覆藏。同名陰賊。菩薩觀覆。如戴高山履於巨海。

⊙既云十因。因必剋果。是故備陳惑業苦之三相也。婬是貪惑之最重者。又是生死根本。故首明之。二根交接。是其業相。研磨發火。致成鐵床銅柱諸事。是其苦相。二習者。死逆生順之二習也。相然者。生前別業欲火。死後同分苦火。俱現而交發也。十方如來。覺悟圓滿。深達一切業因業果。故於行婬一事。定其名色名目。謂之欲火。令諸眾生知所警懼。一切菩薩從迷得悟。故見欲如避火坑。誓不敢蹈也。下皆准知。貪是根本煩惱。於有有具染著為性。故以交計而為業相。吸攬生凍。致成寒冰而為苦相。吒吒波波羅羅。皆是地獄忍凍之聲。赤白青蓮皆地獄凍冽之色也。慢亦根本煩惱。恃己於他高舉為性。故以交陵而為業相。馳流生波。致成灌吞諸事而為苦相。瞋亦根本煩惱。於苦苦具憎恚為性。故以交衝而為業相。忤結鑄金。致成宮割諸事而為苦相。詐亦名諂。是小隨惑。為罔他故。矯設異儀。諂曲為性。故以交誘而為業相。乃至杻械諸事而為苦相。誑亦小隨煩惱。為獲利譽。矯現有德。詭詐為性。故以交欺而為業相。誣罔造姦。致成沒溺諸事而為苦相。怨即是恨。亦小隨惑。由忿為先。懷惡不捨。結怨為性。故以交嫌而為業相。銜恨畜惡。致成投擲諸事而為苦相。見是根本煩惱。於諸諦理顛倒推求。染慧為性。故以交明而為業相。此見行相差別有五。一薩迦耶見。謂於五取蘊執我我所。有二十句。乃至六十五句。二是見取。謂於諸見。及所依蘊。執為最勝能得清淨。三戒禁取。謂於隨順諸見禁戒。及所依蘊。執為最勝能得清淨。四邊執見。謂於五蘊隨執斷常。五是邪見。謂謗因果作用實事。及非四見諸餘邪執皆名邪見。今云邪悟諸業。總攝邊邪二見也。發於違拒出生相反者。隨起一見。即與諸見互相違反。各言此是真實。餘皆虛妄也。勘問辭辯諸事。是其苦相。枉者。非理橫加。以直為曲。是害所攝。亦小隨惑。於諸有情。心無悲愍。損惱為性。故以誣謗而為業相。合山乃至衡度而為苦相。訟是惡業。由於藏覆。覆亦小隨煩惱。於自作罪。恐失利譽。隱藏為性。因我覆罪。彼則發之。遂成訟業。致招惡友業鏡諸苦報也。戒序云。懺悔則安樂。不懺悔。罪益深。戴山履海之喻。持戒者幸深思之。問曰。根隨煩惱共二十六。何故獨約此十為習因耶。答曰。佛具一切種智。深知眾生惑業因果差別。舉此十因。即能該攝一切煩惱。如根本中癡疑二種。及中隨二。大隨八。皆與此之十因。並得相應而起。若小隨中忿惱嫉三。皆屬瞋攝。憍是慢攝。慳是貪攝。故舉十因。即攝二十六種煩惱。乃至恆沙煩惱業苦。皆攝盡也。

/KEPAN/辛二、明六報

/VERSE/云何六報。阿難。一切眾生六識造業。所招惡報從六根出。云何惡報從六根出。一者見報招引惡果此見業交。則臨終時。先見猛火滿十方界。亡者神識。飛墜乘煙。入無間獄。發明二相。一者明見。則能遍見種種惡物。生無量畏。二者暗見。寂然不見。生無量恐。如是見火。燒聽。能為鑊湯洋銅。燒息。能為黑煙紫燄。燒味。能為焦丸鐵糜。燒觸。能為熱灰爐炭。燒心。能生星火迸灑煽鼓空界。二者聞報招引惡果。此聞業交。則臨終時，先見波濤沒溺天地。亡者神識。降注乘流。入無間獄。發明二相。一者開聽。聽種種鬧。精神𦹷亂。二者閉聽。寂無所聞。幽魄沈沒。如是聞波。注聞。則能為責為詰。注見。則能為雷為吼。為惡毒氣。注息。則能為雨為霧。灑諸毒蟲周滿身體。注味。則能為膿為血。種種雜穢。注觸。則能為畜為鬼為糞為尿。注意。則能為電為雹。摧碎心魄。三者嗅報招引惡果。此嗅業交。則臨終時。先見毒氣充塞遠近亡者神識。從地湧出。入無間獄。發明二相。一者通聞。被諸惡氣熏極心擾。二者塞聞。氣掩不通。悶絕於地。如是嗅氣。衝息則能為質為履。衝見。則能為火為炬。衝聽。則能為沒為溺為洋為沸。衝味。則能為餒為爽。衝觸。則能為綻為爛。為大肉山。有百千眼。無量□食。衝思。則能為灰為瘴為飛砂躒。擊碎身體。四者味報招引惡果。此味業交。則臨終時。先見鐵網猛燄熾烈周覆世界。亡者神識。下透挂網。倒懸其頭。入無間獄。發明二相。一者吸氣。結成寒冰。凍冽身肉。二者吐氣。飛為猛火。焦爛骨髓。如是嘗味。歷嘗。則能為承為忍。歷見。則能為然金石。歷聽。則能為利兵刃。歷息。則能為大鐵籠彌覆國土。歷觸。則能為弓為箭為弩為射。歷思。則能為飛熱鐵從空雨下。五者觸報招引惡果。此觸業交。則臨終時。先見大山四面來合。無復出路。亡者神識。見大鐵城。火蛇。火狗。虎狼師子。牛頭獄卒。馬頭羅剎。手執鎗蓞驅入城門。向無間獄。發明二相。一者合觸。合山逼體。骨肉血潰。二者離觸。刀劍觸身。心肝屠裂。如是合觸。歷觸。則能為道為觀為廳為案。歷見。則能為燒為爇。歷聽。則能為撞為擊為剚為射。歷息。則能為括為袋為考為縛。歷嘗。則能為耕為鉗為斬為截。歷思。則能為墜為飛為煎為灸。六者思報招引惡果。此思業交。則臨終時。先見惡風吹壞國土。亡者神識。被吹上空旋落乘風墮無間獄。發明二相。一者不覺。迷極則荒。奔走不息。二者不迷。覺知則苦。無量煎燒。痛深難忍。如是邪思。結思。則能為方為所。結見。則能為鑒為證。結聽。則能為大合石。為冰為霜為土為霧。結息。則能為大火車火船火檻。結嘗。則能為大叫喚為悔為泣。結觸。則能為大為小。為一日中萬生萬死。為偃為仰。

⊙根塵識三。如惡叉聚。設非根塵。則識何由造業。設非塵識。則根何由受報。故吳興云。造業招報。根識必俱。今以識為業而報從根出者。蓋業並由心。報多約色故也。此見業交者。謂見根所造惡業。正當死逆生順二習相交之時也。此明極重惡業。直入無間。所以不經中陰之身。成論所謂極善極惡。皆無中陰也。發明二相者。平時見根造罪。元有二種不同。一者因於明見。二者因於暗見。故今受報。亦隨其惑業而發明不同也。一根所招惡報。令餘五根亦互受者。良由造罪之時。雖以一識為主。必曾牽動餘識。從而和之。故今還感斯報。倘造罪時。缺有一識不起。則受報時。當亦免此一苦也。耳識造罪本有開閉二相。乃至意識造罪本有迷覺二相。所招惡報。義並可知。惟心地獄。地獄惟心。迷般若而成惑。迷解脫而成業。迷法身而成苦。讀經至此。不悚然急斷生死三緣。不恍然頓悟性德三因者。非夫也。

/KEPAN/庚三、總結

/VERSE/阿難。是名地獄十因六果。皆是眾生迷妄所造。若諸眾生。惡業同造。入阿鼻獄。受無量苦。經無量劫。六根各造。及彼所作兼境兼根。是人則入八無間獄。身口意三作殺盜婬。是人則入十八地獄。三業不兼。中間或為一殺一盜。是人則入三十六地獄。見見一根。單犯一業。是人則入一百八地獄。由是眾生別作別造。於世界中。入同分地。妄想發生。非本來有。

⊙惡業同造。謂一切時中。六根同造十因也。六根各造。謂六根雖各有罪。而造非一時。或但兼十因之幾境。但兼六根之幾根也。身口意三作殺盜婬。謂六根中減去三根。十因中減去七因也。三業不兼。謂身口意隨缺一種也。或為一殺一盜。謂三惡業隨缺一種也。見見一根。謂六根中惟有一根造業。舉見見以例聞聞等也。單犯一業。謂十因中惟造一因也。別作別造。結顯惡業自招。入同分地。結顯兼有元地。妄想發生非本來有。結顯實本真淨也。有即非有。如空華無體。故云非本來有。非謂本來不有而後來成有也。思之思之。

/KEPAN/己二、示餓鬼趣三。初總標。二別顯。三結示。庚、今初

/VERSE/復次阿難。是諸眾生。非破律儀。犯菩薩戒。毀佛涅槃。諸餘雜業。歷劫燒然。後還罪畢。受諸鬼形。

⊙剋論鬼趣。有四差別。一者下品十惡為因。直招其報。二者過去異熟業力。忽牽其報。三者將入地獄。先受華報。四者從地獄出。受此餘報。以要言之。七趣後有。皆可趣於鬼道。只此一趣。復分有財少財無財三類九品之不同。今但約地獄餘報。乃一往略言之耳。

/KEPAN/庚二、別顯

/VERSE/若於本因。貪物為罪。是人罪畢。遇物成形。名為怪鬼。貪色為罪。是人罪畢。遇風成形。名為魃鬼。貪惑為罪。是人罪畢。遇畜成形。名為魅鬼。貪恨為罪。是人罪畢。遇蟲成形。名蠱毒鬼。貪憶為罪。是人罪畢。遇衰成形。名為厲鬼。貪傲為罪。是人罪畢。遇氣成形。名為餓鬼。貪罔為罪。是人罪畢。遇幽為形。名為魘鬼。貪明為罪。是人罪畢。遇精為形。名魍魎鬼。貪成為罪。是人罪畢。遇明為形。名役使鬼。貪黨為罪。是人罪畢。遇人為形。名傳送鬼。

⊙貪物即是貪習。由其愛著諸物。故今遇物成怪也。貪色即是婬習。由其婬風鼓扇。故今遇風成魃。作旱妖也。貪惑即是詐習。由其諂媚成性。故今遇畜成魅。如妖狐之類。仍欲媚惑人也。貪恨即是瞋習。由其心懷□恚。故今遇蟲成蠱。仍□害於人也。貪憶即是怨習。由其銜恨不忘。故今乘衰作厲。報夙仇也。貪傲即是慢習。由其尚氣自恃。故今遇氣成於餓鬼。所謂空腹高心之劇報也。貪罔即是誑習。由其暗地造姦。故今遇幽成於魘鬼。依舊乘人之臥而魘之也。貪明即是見習。由其邪悟邪執。故今遇精成魍魎鬼。望之有似高明。就之實無威德也。貪成即是枉習。由其證人入罪。指暗為明。故今遇明為役使鬼。助人成事也。貪黨即是訟習。由其發他陰私。必須牽引傍人為證。故今遇人為傳送鬼。仍報種種陰私事也。只此十類。必各各有苦樂別報之不同。亦是略而不說。可以理推。

/KEPAN/庚三、結示

/VERSE/阿難。是人皆以純情墜落。業火燒乾。上出為鬼。此等皆是自妄想業之所招引。若悟菩提。則妙圓明本無所有。

⊙言是人者。本從人道造十習因而墜落也。雖以業火燒乾。上出為鬼。迺其夙習仍在。故習不可不慎也。然既云悟菩提而本無。則今正在迷時。又豈實有。無奈一翳在目。空華亂墜耳。哀哉。

/KEPAN/己三、示畜生趣三。初總標。二別顯。三結示。庚、今初

/VERSE/復次阿難。鬼業既盡。則情與想二俱成空。方於世間與元負人。怨對相值。身為畜生。酬其宿債。

⊙剋論畜趣。亦四差別。一者中品十惡為因。直招其報。二者過去異熟業力。忽牽其報。三者從地獄出。即償其報。四者從餓鬼來。乃償其報。以要言之。七趣後有。皆可趣於畜生。只此一趣。復分上中下品各各三類之不同。今但約鬼業既盡言之。亦是一往語耳。言情與想二俱成空者。向來墜獄之人。或是純情無想。或是九情一想。八情二想。乃至鬼趣之中。或是七情三想之所直招。今則虛妄所積惡情善想。勢力已盡。不復更招二趣苦報。故曰成空。非謂并空於宿債。亦非謂能空其惑體也。

/KEPAN/庚二、別顯

/VERSE/物怪之鬼。物銷報盡。生於世間。多為梟類。風魃之鬼。風銷報盡。生於世間。多為咎徵一切異類。畜魅之鬼。畜死報盡。生於世間。多為狐類。蟲蠱之鬼。蠱滅報盡。生於世間。多為毒類。衰厲之鬼。衰窮報盡。生於世間。多為蛔類。受氣之鬼。氣銷報盡。生於世間。多為食類。綿幽之鬼。幽銷報盡。生於世間。多為服類。和精之鬼。和銷報盡。生於世間。多為應類。明靈之鬼。明滅報盡。生於世間。多為休徵一切諸類。依人之鬼。人亡報盡。生於世間。多為循類。

⊙梟類者。盜貪餘習。附塊為兒。又盜貪之最重者莫如食肉。故今懷怨報仇。致成食父母想也。咎徵一切異類。即凶事之前徵。由婬習故為妖為孽也。狐仍詐習。毒仍瞋習。蛔類乘人之虛。仍是怨習。並皆可知。由傲慢故。妄言天生萬物。本以養人。取諸眾生血肉充食。故今報為食類。又慢習陵人。今乃以肉充食。則受陵斯極也。服類者。蠶蟲及諸皮毛。可為衣服。牛馬可以乘服。由昔誑人。今以此償債也。應類者。社燕塞鴻之屬。應時而來。此由計時計方種種邪見之餘習也。休徵者。嘉鳳祥麟。乃至鵲噪報喜之類。由昔枉人成罪。故今報人善事以酬之也。循類者。貓犬之屬。由昔貪黨訟人。今故依順人也。各言多為者。舉其大概言之。正顯不必盡然之意。

/KEPAN/庚三、結示

/VERSE/阿難。是等皆以業火乾枯。酬其宿債傍為畜生。此等亦皆自虛妄業之所招引。若悟菩提。則此妄緣本無所有。如汝所言寶蓮香等。及琉璃王。善星比丘。如是惡業。本自發明。非從天降。亦非地出。亦非人與。自妄所招。還自來受。菩提心中。皆為浮虛妄想凝結。

⊙由惑火故成業火。由業火故感報火。今言業火乾枯者。惡業如薪。薪不盡則火不息。以果從因而言之也。若悟菩提。先轉惑火以為智火。則一切業薪。當下燒盡。何俟地獄報火所燒。惟其迷菩提為煩惱。所以迷解脫為惡業。迷法身為苦報也。然而煩惱之性。不離菩提。惡業之性。何殊解脫。苦報之性。豈外法身。故曰菩提心中。皆為浮虛妄想凝結。譬如迷空作華。結水成冰耳。豈於空外有華。水外有冰也哉。

/KEPAN/己四、示人趣三。初總標。二別顯。三結示。庚、今初

/VERSE/復次阿難。從是畜生酬償先債。若彼酬者分越所酬。此等眾生還復為人。反徵其剩。如彼有力。兼有福德。則於人中不捨人身。酬還彼力。若無福者。還為畜生。償彼餘直。阿難當知。若用錢物。或役其力。償足自停。如於中間。殺彼身命。或食其肉。如是乃至經微塵劫。相食相誅。猶如轉輪。互為高下。無有休息。除奢摩他。及佛出世。不可停寢。

⊙此明三惡趣中復還人道之相。并詳示殺業難停以警迷也。剋論人道。亦三差別。一是五戒及中品十善為因。直剋其果。二是從勝類中來。謂天仙等。三是從惡道中來。復有四類。所謂地獄鬼畜及阿脩羅。今但約畜生復形人道。亦是一往略言之耳。就互償中有二差別。一償力。二償殺。償力又二。一有福力。即於人身中償。二無福力。還為畜生償之。償殺亦二。一為畜生相食。二於人中相誅。又人既殺畜。畜亦害人。唯此相食相誅之業。結怨連仇。終無自停之日。除是修行一心三止。永超生死。方可停寢。或是諸佛出現於世。以不思議大慈悲力。大神通力。為之解怨釋結。亦可停寢。捨此二途。縱經塵劫。常如轉輪。然而奢摩他路。殊不易臻。諸佛出世。懸遠難值。可不哀哉。可不畏哉。

/KEPAN/庚二、別顯

/VERSE/汝今應知。彼梟倫者。酬足復形。生人道中。參合頑類。彼咎徵者。酬足復形。生人道中。參合異類。彼狐倫者。酬足復形。生人道中。參於庸類。彼毒倫者。酬足復形。生人道中。參合狠類。彼蛔倫者。酬足復形。生人道中。參合微類。彼食倫者。酬足復形。生人道中。參合柔類。彼服倫者。酬足復形。生人道中。參合勞類。彼應倫者。酬足復形。生人道中。參於文類。彼休徵者。酬足復形。生人道中。參合明類。彼諸循倫。酬足復形。生人道中。參於達類。

⊙人道自有正因。所謂五戒十善。今是酬足復形。故皆云參合也。貪故愚頑。所謂利令智昏。婬故妖異。所謂亂倫滅理。多詐故庸鄙可賤。懷瞋故狠□不仁。懷怨故陋劣輕微。不齒於人。傲慢故自失威力。柔弱可欺。誑他故勞形酬債。邪見故巧飾文詞。枉習故小慧明察。訟習故世事敏達。此非經天緯地之文。仰觀俯察之明。聰明聖智之達也。

/KEPAN/庚三、結示

/VERSE/阿難。是等皆以宿債畢酬。復形人道。皆無始來業計顛倒。相生相殺。不遇如來。不聞正法。於塵勞中。法爾轉輪。此輩名為可憐愍者。

⊙雖則復形人道。還於人道起惑造業。不久又墮苦輪。由婬欲故相生。由殺盜故相殺。譬如捏目。亂華發生。誠可憐也。修心之士。可不以斷業計為急務哉。

/KEPAN/己五、示仙趣三。初總標。二別顯。三結示。庚、今初

/VERSE/阿難。復有從人。不依正覺修三摩地。別修妄念存想固形。遊於山林人不及處。有十種仙。

⊙言復有從人等者。意顯進趣菩提。惟有人道為易。今既幸得人身。又復稍知修進。乃不依正覺修三摩地。而別修妄念。甚可惜也。不依正覺。謂不以正覺為本修因。不修三昧。謂不以首楞嚴定上趨極果。別修妄念。正顯除佛法外。決無真修。存想固形。正顯仙雖十種。宗趣是同。總不出於固其妄形而已。形有二種。一浮塵根。二勝義根。若欲并肉身而常存。則是固浮塵形。若欲捨凡軀而蛻化。則是固勝義形。計此勝義諸根。以為本命元神。而不知其如頻伽瓶。祇是生死幻妄色法。非實我也。

/KEPAN/庚二、別顯

/VERSE/阿難。彼諸眾生。堅固服餌而不休息。食道圓成。名地行仙。堅固草木而不休息。藥道圓成。名飛行仙。堅固金石而不休息。化道圓成。名遊行仙。堅固動止而不休息。氣精圓成。名空行仙。堅固津液而不休息。潤德圓成。名天行仙。堅固精色而不休息。吸粹圓成。名通行仙。堅固咒禁而不休息。術法圓成。名道行仙。堅固思念而不休息。思憶圓成。名照行仙。堅固交遘而不休息。感應圓成。名精行仙。堅固變化而不休息。覺悟圓成。名絕行仙。

⊙堅固服餌者。服延生物。不忌煙火。故但得長壽。名地行仙。堅固草木者。不用煙火。但餐松柏黃精之類。故身能輕舉。名飛行仙。堅固金石者。用五金五石以鍊外丹。故能化形易骨。撮土點石。遊戲人間。名遊行仙。堅固動止者。調氣固精。遺形涉空。故氣精圓成。名空行仙。堅固津液者。鼓天池。嚥津液。不交世欲。故令肌膚若冰雪。綽約若處子。與天無異。名天行仙。堅固精色者。吸風飲露。採取日月精華。故能通於造化。名通行仙。堅固咒禁者。專精術法。故能役使鬼神。顯其道力。名道行仙。如此方張道陵之流。又依內教密部亦有誤成此者。堅固思念者。或存想頂門而出神。或繫心丹田而鍊氣。或送想蓬萊而委蛻。澄凝精思。久能照應。故名為照行仙。堅固交遘者。以心為離火。腎為坎水。降火提水。令其交遘以成仙胎。故感應圓成。名精行仙。堅固變化者。謂存想變化之理。心隨邪悟。故能起大變化。其行超絕。名絕行仙。夫此十仙。雖復高下不同。一一皆云堅固而不休息。方得圓成。則其修鍊功夫。殊亦非易易者。乃所成妄果。不過壽千萬歲。倘將此全副精神。依於正覺修三摩地。豈不能頓階常住乎。譬如不龜手藥。但洴宂纊。又如夜明之珠。用彈黃雀。亦可歎也。

/KEPAN/庚三、結示

/VERSE/阿難。是等皆於人中鍊心。不修正覺。別得生理。壽千萬歲。休止深山。或大海島。絕於人境。斯亦輪迴妄想流轉。不修三昧。報盡還來。散入諸趣。

⊙雖鍊心而不修正覺。是故迷無生而別得生理也。仙報既盡。依舊隨業流轉。散入諸餘六趣矣。何足貴耶。

/KEPAN/己六、示天趣二。初別示諸天。二總結虛妄。
/KEPAN/庚初、中三。初欲界。二色界。三無色界。辛初、又三。初總標欲天之因。二別示六天之相。三結成欲界之名。壬、今初

/VERSE/阿難。諸世間人。不求常住。未能捨諸妻妾恩愛。

⊙不求常住者。無有出世智慧。此三界之通惑也。未能捨離妻妾恩愛者。不修出世戒定。此欲界之別惑也。由此二惑。所以常為欲界所繫。

/KEPAN/壬二、別示六天之相即為六。初四天王天。至六他化自在天。癸、今初

/VERSE/於邪婬中。心不流逸。澄塋生明。命終之後。鄰於日月。如是一類。名四天王天。

⊙欲界諸天。同以上品十善為因。今獨舉邪婬一事者。由此婬欲。正是生死根本。故單約此以論昇沈。其餘可例知也。據正法念處經。不殺功德增上。能生此天。今於邪婬心不流逸。則不殺功德。不俟言矣。言四天王者。東方持國。為乾闥婆王。南方增長。為鳩槃茶王。西方廣目。為龍王。北方多聞。為夜叉王。此天離人間地四萬二千由旬。身長拘盧舍四分之一。當此間周尺七十五丈。以人間五十年為一晝夜。壽五百歲。計人間數。則是九百萬年。亦復有中夭者。死時五衰相現。甚大苦惱。

/KEPAN/癸二、忉利天

/VERSE/於己妻房。婬愛微薄。於淨居時。不得全味。命終之後。超日月明。居人間頂。如是一類。名忉利天。

⊙正婬亦薄。故超前天。據正法念處經。不殺不盜功德增上。能生此天。居人間頂。即指須彌山頂。今望之而蒼蒼者是也。離地八萬四千由旬。共有三十三天。謂四方各有八天宮殿。并中間帝釋天王宮殿。並列而居。故名三十三天。天身皆長半拘盧舍。當周尺一百五十丈。帝釋身長一拘盧舍。與兜率天身相等。由其過去偏修恭敬業故。以人間百年為一晝夜。壽一千歲。計人間數。則是三千六百萬年。亦有中夭及五衰相現之苦。以下四天並同。

/KEPAN/癸三、須燄摩天

/VERSE/逢欲暫交。去無思憶。於人間世。動少靜多。命終之後。於虛空中朗然安住。日月光明。上照不及。是諸人等自有光明。如是一類。名須燄摩天。

⊙動少靜多。即是兼學坐禪。故能超地居而成空居也。據正法念處經。不殺不盜不邪婬功德增上。能生此天。離此間地去十六萬由旬。有地如雲。朗然安住。但以蓮華開合而為晝夜。名須燄摩。亦云夜摩。此翻時分。亦翻妙善也。身長周尺二百二十五丈。以人間二百年為一晝夜。壽二千歲。

/KEPAN/癸四、兜率陀天

/VERSE/一切時靜。有應觸來。未能違戾。命終之後。上升精微。不接下界諸人天境。乃至劫壞三災不及。如是一類。名兜率陀天。

⊙一切時靜。已成欲界中定。故能不接下界諸人天境。此通指外院而言之也。乃至劫壞三災不及。別指內院言之。兜率陀。亦云睹史。此翻知足。亦翻妙足。據正法念處經。身三口四善戒功德增上。能生此天。離此間地去三十二萬由旬。有地如雲。於上安住。身長周尺三百丈。以人間四百年為一晝夜。壽四千歲。

/KEPAN/癸五、樂變化天

/VERSE/我無欲心。應汝行事。於橫陳時。味如嚼蠟。命終之後。生越化地。如是一類。名樂變化天。

⊙嚼蠟以喻無味。此是既成欲界中定。進修未到地定之境界也。越化者。超越下地能為變化。故名樂變化天。亦名化樂。梵稱須洹密陀也。離此間地去六十四萬由旬。有地如雲。於上安住。身長三百七十五丈。以人間八百年為一晝夜。壽八千歲。

/KEPAN/癸六、他化自在天

/VERSE/無世間心。同世行事。於行事交。了然超越。命終之後。遍能出超化無化境。如是一類。名他化自在天。

⊙於行事交了然超越。即是已成未到地定。并嚼蠟之味而亦無也。超化境謂超第五樂變化天。超無化境。謂超前之四天。梵語婆舍拔提。此云他化自在。離此間地去一百二十八萬由旬。有地如雲。於上安住。身長四百五十丈。以人間一千六百年為一晝夜。壽一萬六千歲。又魔王宮殿。亦在此天。或云在欲色二界中間。別有魔宮也。

/KEPAN/壬三、結成欲界之名

/VERSE/阿難。如是六天。形雖出動。心跡尚交。自此以還。名為欲界。

⊙形雖出動。言出於人間散動境界也。心跡尚交。言下四天。心跡俱交。化樂他化。心雖不交而跡尚交。此約因中言之。若約果言。則四王與人間同。忉利二根相到。但出風氣。無有不淨。夜摩相抱為欲。兜率執手為欲。則是心跡俱交。化樂共笑為欲。他化相視為欲。則是心交而跡不交。然雖因中果上輕重各殊。總未離男女欲愛。故同名欲界也。
