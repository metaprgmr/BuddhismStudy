請看經文「何以故，以諸如來尊重法故，以如說行出生諸佛故。若諸菩薩行法供養，則得成就供養如來。如是修行，是真供養故。」這一段為我們解釋法供養的真實義，一切諸佛沒有不尊重法的，為什麼呢？諸佛之所以能成佛都是依法修學而成就的，所以諸佛菩薩沒有一個不是弘法利生，法寶之所在就是如來的住處，這個是佛在大乘經典裡面常常為我們說的。那麼如說修行，出生諸佛，佛從那裏來的？佛從修行來的，如法修行，你就能成佛了，那麼他如法修行，他也成佛了，所以這些新的佛都是從如法修行當中而出生的。

佛願一切眾生各各成佛，快快地成佛，所以對於法就看得特別重了，只要能修法供養，那是真正供養如來，所以諸菩薩們沒有一個不是積極熱心地在弘揚佛法，為什麼呢？那就是真正的供養如來，這個意思我們要懂得。我們今天如何能供養十方如來呢？你要是積極地依教修行，弘法利生。弘法在前面跟諸位說過方法非常之多，並不局限在講堂裏面講經這一樁事情，真是方便有多門，自己要用智慧，要隨時隨地都能夠攝受一切眾生，都能夠幫助一切眾生接觸到佛法，理解佛法，修學佛法，全都是屬於法供養，我們要這樣地修，這才是真正地修普賢菩薩的供養大願。

再看下面一段經文，「此廣大最勝供養」，這就是指前面的法供養。「虛空界盡，眾生界盡，眾生業盡，眾生煩惱盡，我供乃盡。而虛空界乃至煩惱不可盡故，我此供養亦無有盡。念念相續，無有間斷。身語意業，無有疲厭。」這個是總結供養願的一段。我們特別著重就是最勝供養，一定要懂這個理，要懂怎麼個供養法，必須要修學。如果不修供養也是沒有法子成就的，自己不能成就，也不能夠利益眾生，那麼這一段我們就介紹到此地。

再看下面第四段懺悔業障願，「復次善男子，言懺除業障者。」這個懺悔是修學裡面重要的一個科目。十願，前四願的確是修行的根本，你要是沒有盡心就不能入門；沒有稱揚讚嘆之心不能去我們的障礙，不能親近善友，不修供養，那沒有福，沒有福也不行，都要修福。那麼現在講到要懺除業障，因為業障懺除之後，這才成為一個法器，才有資格接受佛法。否則的話，縱然遇到善知識、遇到佛法，自己本身業障太重，遇到了也沒有用；人家給你了，你沒有法子接受，所以必須要修懺除業障。懺這一個字從梵文裡面翻過來的，梵文叫懺摩，意思就是悔過，悔是中國字，所以懺悔是梵華合譯，上面一個是印度話，下面一個是中國字。那麼一般的解釋，懺是發露的意思，是我們自己所造的罪業絕無隱瞞，露是表露出來，讓大家都知道，大家都看到，大家都見到，我們在造罪業。那麼別人看到了免不了會責備你、指責你，指責就是消業，業就報掉了，所以罪業要發露，發露很容易就報掉了。

你做的些善事好事別讓人知道，為什麼呢？你要讓人知道了，人家讚嘆一下、恭唯一下，也都報掉了，馬上就報掉沒有了，一下就沒有了。現在人造作，他相反的，他善事要馬上就報，馬上就得到人家讚嘆，恭唯讚嘆表揚，立刻就報掉了。惡事隱藏不讓人知道，那個罪在後頭攢，越攢越多，以後到那裏報呢？到惡道去報。善呢？現世就報掉了；惡要到來生、到後世、到惡道裡去報。愚癡啊！這是愚人。聰明的人，惡事現在馬上報掉，報掉就沒有了嘛！罪就沒有了嘛！善事不要讓人知道，所以叫積陰德，陰德就是我做的好事、做的善事，不願意讓人知道；所以人家不曉得也不會讚嘆，也不會恭唯，也不會表揚你，你這個福德越攢越多，將來福報就大了。

那麼說到懺悔，註解裡面諸位自己去看，那麼我跟大家講註解以外的一些意思，懺悔有三種，第一種叫伏業懺，實際上伏業懺就是忍辱的功夫，忍辱功夫得力了，能夠把業障伏住，讓它不起作用，這是一種。罪業實在講太多太多了，這一生所造的就說不盡，不但我們身造的，言語上造的口業，最嚴重的就是意業，心裡面起了些念頭，一切不善的念頭，不善的造作，統統是罪業；一切自私自利的念頭、造作，也全是罪業。何況我們人不只這一生，我們有前生，前生還有前生，無量劫以來積的這些罪業，佛在經上說過如果這些罪業要是有形象的話，那怕它再小，甚至於比微塵更小；無始劫來所造的罪業，盡虛空也容納不下，這是真的不是假的。不學佛不知道罪業之多，不曉得罪業之重，不知道罪業後果之可怕，明白這個道理之後，才曉得懺悔是我們修行裡面最重要的一門課程。

學佛從那裏學起？從懺除業障學起，首先就是要能夠把這些業伏住，伏令不起，用什麼方法呢？譬如我們現在用念佛法門，這一句阿彌陀佛就是伏業，就能把一切業伏住。真能伏得住了就是功夫成片，所以叫做帶業往生，業沒有懺除得掉，只是伏住而已。你這一句佛號得力，你對於西方極樂世界信心得力了，這個佛號得力，信願行這三個條件有力，把你無始劫以來，以及今生所造這些業障能伏住，叫它不起作用，不起現行，現行就是作用，雖有，不起作用，這叫帶業往生。

第二種叫轉業，能把業轉過來，轉業比前面伏，那就要高明了，轉也有斷的意思，轉變了，也就是把業障斷掉了。這個要用念佛功夫來說就是事一心不亂，事一心不亂是斷見思煩惱；功夫成片是伏見思煩惱，像石頭壓草一樣，壓住了，沒有斷根。到事一心永遠不起了，見思煩惱永遠不起了。不但不起，而且能夠把它轉變為善了，怎麼會轉變呢？這就是你用智慧去運用它，它不但不作惡業，它能夠利益一切眾生，那麼這個事情也許諸位乍聽不太明白這意思，我舉個例子給諸位說。譬如一個人做小偷，他做了多少年小偷，很有經驗，偷東西本事很高，造罪業啊！現在一下後悔了，曉得自己錯了，不但以後不再偷盜了，他去當警察去了，專門捉小偷。因為他很有經驗，他把他自己做小偷那個本事再來捉小偷，那保護大家的治安，保護大家的生命財產，那他就變成無量功德了，他可以轉，這個轉就是這種意思，真是轉惡為善，他能夠轉業，那一轉變就變成無量的功德了。所以佛在經上常講煩惱即菩提，迷的時候你用它是煩惱，覺悟之後用煩惱，煩惱就是菩提。

所以善惡真的叫沒有標準，善惡沒有標準，標準是從迷悟當中分，悟了的時候，惡也是善，迷了的時候往往善都是惡，因為它後果不好。這是我們要懂得第二種的懺，就是轉業懺，轉業懺決定不墮惡道。第三種更高，叫滅業懺，那是智慧現前了。以念佛法門來說，要念到理一心不亂，不但見思煩惱斷了，塵沙煩惱也沒有了，無明也破了一分了，破無明見本性，這個時候業才能夠滅。好像註解裡面末後一行裡頭所說的，在三十二面第五行最後一句，這是「理懺，如普賢觀經云，若欲懺悔者，端坐念實相；眾罪如霜露，慧日能消除。」就是大徹大悟之後，業才能滅得了。

那麼昨天也跟諸位說了，滅罪，心地清淨光明完全顯露了，可是在事上還是有，像佛成佛之後，他還有些果報，這個講定業啊！佛都不能免，但這種現象現前，佛也表示有頭痛的事情，他頭真痛不痛？他真的不痛，那是示現，他有特別的用意，佛那裏會受果報呢！特別用意就是告訴我們惡業決定不能造。還有就是決定不能殺生，殺生欠人是命債，將來總要還的；非法之財決定不能取，取了之後你欠人的錢一定要還錢，欠命決定要還命。你這一世逃過了，你來世逃不過，來世逃過了，後世逃不過，生生世世這個債務決定要還。所以不要想著我占了別人便宜，這是我聰明他愚笨，沒這個道理的；你今生占了他的，來生還要被人家占你的便宜，沒有辦法的事情，一飲一啄決定是避免不了的，他有果報的，因緣果報絲毫不爽。

通達三世因果他對於自己造作就謹慎了，決定不造惡業。所以滅業懺，那個罪業就好比黑暗，智慧好比是燈明，不怕黑暗久遠，千年暗室，你隨時點一盞燈就照明了。這個意思就告訴我們無始劫以來所造無量無邊的罪業，怕的是你智慧不開，智慧開了統統照破了，這個業才能滅得了。那麼在懺悔方法上講有兩種，一種叫事懺，一種叫理懺，這是有事有理，事是在事相上，那麼佛在一切經戒裡頭告訴我們，如果犯遮罪可以做法懺悔。什麼叫遮罪呢？罪有兩大類，遮罪與性罪，性罪不管你受不受戒，你造作了都是罪。遮罪呢，你是受了戒犯了戒，那麼這才有罪，你要沒有受這個戒，你犯沒有罪，那個叫遮罪。

譬如五戒裡面前面四條是性罪，不管你受不受戒，你犯了都有罪，不能說我沒有受過戒，我犯了就沒有罪，這個講不通的，那是性罪，殺、盜、淫、妄，這性罪，不管你受戒不受戒。那麼第五條是飲酒，你不受戒，你飲酒不犯罪；但是你受了五戒，不飲酒這一條，那你飲酒你就有罪了。但是飲酒這一條叫遮罪，遮罪可以事懺，那麼戒律裡面屬於遮罪的也很多，有很多條，所謂遮就是預防，是一種防範的意思。

酒為什麼也列在重戒之一？你看看凡是犯殺盜淫妄與酒都有關係，酒醉亂性了，自己控制不了自己了，才去犯性罪；他要不飲酒，保持頭腦清醒，有的時候他就不會犯這些罪。所以酒是預防的，酒本身沒有罪，怕你喝醉了以後犯別的戒，是這個意思，所以它列入重戒，道理在此地。那麼做法就是發露懺悔，就是決定不隱瞞，那麼在佛法裏面講做羯磨，就是大眾僧在一起的時候，你自己把你自己的過失說出來，受大家的責備，下一次不能再做了，用這種方法來懺除自己的業障。如果是犯性罪這就重了，性罪一定要起行，起行這有兩種要用修行的功夫上來懺了，功夫裡面也分事理兩種，但這兩種最好統統都有。在事懺的方面不但是要發露，不像遮罪，遮罪一發露，那你以後不做就可以了，就沒有事情了。

性罪發露之後還要性修法，那麼修法裏面最常用的就是拜佛，譬如說訂的一個時期，或者訂七天，或者是訂三七二十一天，每一天拜三千拜佛，用這種方法來求懺悔，所謂是日夜精勤禮十方佛，這是個修懺悔法，這是屬於事。如果能明理，事與理合起來修，曉得業性，就是罪業的體性是從無明顛倒生的，清淨心裡面沒有，實實在在沒有，所以罪性本空。這是大乘菩薩的懺悔法，可是他的心是真正達到了清淨。事懺除末，理懺是拔根，才能將罪業的根本拔除。但是理懺必須要見性，罪業才能除得掉，如果不見性不行，不見性沒有用處的。

那麼見性與不見性如何區別呢？我們怎麼曉得呢？細說很難，也不是我們境界，我們從最粗的相來說，見性的人沒有我執，沒有法執。我們想想我們有沒有我執，有沒有法執？如果還有我執還有法執，那我們決定沒有見性。或者我見性了，我開悟了！你們想想有沒有開悟？有沒有見性？還有個我在嘛！他怎麼會開悟怎麼會見性呢！沒有啊！真正開悟見性的人無我，這是一個最粗淺的區別的方法，這是對我們自己來講的，我們自己究竟到什麼樣的程度，自己要知道。尤其在今天那個妖魔鬼怪欺騙人的把戲很多，決定不要上他的當。

他把你找去，你跟他學幾個禮拜，或者他叫你參禪，叫你打坐，叫你念咒，念個七、八天了，他來給你受記，你明心見性了，你開悟了。你自己真的以為我被某人受過記了，我已經開悟了。你想想你還有我，還有人，還有是非，那是人家欺騙你的，不是真的。像我昨天告訴你們的洛杉磯有五個人，不知道那個什麼上師給他受記，他們已經是大徹大悟了，他跑來問我，所以我就斷定他沒有開悟。為什麼呢？我說我沒有開悟，你跑來問我，要我給你印証，那你一定沒有開悟。我沒有開悟我給你印証，絕對沒有開悟。騙人的呀！騙人的事情太多太多了，千萬別上當，自己還有是非人我是凡夫，開悟了是菩薩，所以我們自己一定要曉得事實的真相。那麼如果講到事理雙懺，古德曾經教給我們有十種，就是要能夠通達明瞭逆順的十種心，首先要懺除順生死的十種心，要真正把它捨離掉。

那麼這個十種心，順逆十心，慈舟法師普賢行願品親聞記有，這個書大概能夠很快地這兩天就可以送來，諸位好好地去研究，因為他那個裡面有許多註解，我們這個註解沒有，可以把它合起來看。那麼第一種就是身見，把這個身當作是自己，當作我，這個是所有一切凡夫，六道凡夫各各都是這樣。我，身是我，這個見解是個錯誤。如果身不是我，那你又恐懼了、恐慌了，身不是我，我在那裏？我沒有著落了；一切凡夫都是把這個身當作我。身是不是我呢？嚴格地講身是我的一部分，身不是我的本體，身是我所有的一部分；就是衣服，這衣服是我所有的，這個身是我所有，不是我，是我所有。我所有不是我，因為我所有可以捨掉的。我呢？不能捨掉。我所有可以捨掉，我所有可以常常換，所以我們這個身體在六道，生生世世在換身體，身體壞了，再換一個。

如果說我，我不能換啊！我所有的可以換，我的衣服穿破了，不要了。再做一件新的，要明白這個道理。我有沒有？我是真有，你看証到如來果地上的時候，常、樂、我、淨四淨德，有真我啊！我們今天迷失了真我，把我所有的身分當作我，這就叫身見，這是第一個錯誤的見解，無量無邊的煩惱都從這個錯誤見解發生。所以小乘須陀洹，這叫入流了，入聖人之流了，他有什麼本事呢？他就是知道這樁事情，把這個見解捨掉了，知道這個身不是我，是我所而已，身見破了。身見破了，八十八品見惑才能斷掉，雖然不出三界，絕不墮三惡道，所以稱之為聖人，天上人間七次往來必定証阿羅漢果，那麼在大乘圓教裡面初信位的菩薩就是這個境界。

我們今天在圓教講，我們連菩薩位次初信我們都沒有資格，初信要破身見的，不破身見不能算初信，華嚴經裡五十一個等級最低的是初信位，我們都不夠資格，我們都差得很遠。那麼在藏教裡面來講，初信位差不多，我們可以夠資格，那就等於是幼稚園的小小班，這個勉強行。圓教的初信位我們沒有資格，圓教的初信位相當於藏教裡面的四果裡頭的初果，初果須陀洹，跟那個是相等的。就是第一個起身見，有身見才有生死輪迴，這是我們要曉得的，要明了的。那麼第二條順生死的心，就是你內有煩惱，外面又碰到了惡緣，使你的煩惱加深，使你的造業越來越嚴重，內煩惱，外頭的惡緣。

惡緣，這個惡也把它認清楚，要認識清楚，外面一些惡人惡事，你遇到了，你心裡不高興，生瞋恚了，那是惡，這是你不大願意遇到的。外面有很好，你很喜歡的，叫你貪愛了，叫你捨不得了，還是惡緣。凡是發動你貪瞋癡慢的心都叫做惡緣，內裡面喜、怒、哀、樂、愛、惡、欲，是內裡面的煩惱，外面凡是能勾引起來的，勾引你喜怒哀樂的，統統是惡緣。菩薩的心是清淨心，是不動心。外頭一接觸境界就勾引了，心就動了，不管你是喜歡也好，發怒也好，你心動了統統叫惡緣，所以惡緣就太多太多了。善緣只有一種，那是佛菩薩、善友，這個是善緣，他把你這個真相點醒，給你點破，唯有佛菩薩是善友啊！

這個要知道，嚴格講起來連諸天、小乘羅漢都不能算善友，為什麼？小乘法執沒破，雖然三界之內的生死輪迴沒有了，三界之外還有變易生死，所以真正的善友是佛菩薩，這個是我們一定要明瞭的，知道外面惡緣之多。但是實際上外面的緣嚴格地來講沒有善惡，我們內心有煩惱，遇到緣心有所感動，外頭的緣統統是惡；如果我們內心清淨，連到外面一切緣，我們不為它所動，外面的緣統統是善緣。可見得外緣沒有善惡，善惡是你自己心裡變現出來的，果然你要能夠做到外不取相，內不動心，所有外緣統統是諸佛，所以佛眼睛裡看一切眾生都是諸佛，菩薩眼睛看一切眾生都是菩薩，道理就在此地。這也是大經裡頭常常給我們開示的境隨心轉，外面境界是隨我們心轉，我們以煩惱心看外面境界，外面境界統統是惡緣；我們以清淨心看外面境界，外面境界統統是善緣。

提婆達多，我們在經上常常看到的，是釋迦牟尼佛的怨家對頭，生生世世的怨家，專門找他麻煩，可是釋迦牟尼佛眼睛當中的提婆達多是佛，是大善知識，釋迦牟尼佛說如果沒有提婆達多，他不能成佛，他不能這麼快地成佛，他的成佛是得力於提婆達多的幫助。為什麼？提婆達多考驗他，你們在金剛經裡面讀到的歌利王割截身體，這個故事出在大涅槃經裡頭，大涅槃經裡面講得詳細，金剛經只引用。那個時候歌利王是誰呢？那個忍辱仙人又是誰呢？忍辱仙人就是釋迦牟尼佛的前身，他在修菩薩道的時候，專門修忍辱波羅密的時候；那個歌利王，歌利是梵語，翻成我們中國就是惡王，非常地殘忍凶惡，我們一般稱為暴君，不講理的，無道的君王。遇到這個修行人把他凌遲處死，用刀一片一片把他肉割下來，用這種方法處死他。有沒有罪？沒有罪。

他是跟那些宮女，隨到國王去遊玩的時候，這個仙人在山洞裡面修行，被這些宮女發現了，發現就圍了一群，那麼他跟她說佛法，國王一看到這個很生氣，什麼話也不說就把他凌遲處死，他也沒有做惡事，這個是忍辱度的圓滿。那個歌利王是誰呢？當時是菩薩遇到這個事情了，不但沒有一點瞋恨的心，而且發大慈悲心，我將來成佛得道的時候，一定要先來度他，沒有怨恨心。這個人就是後來的憍陳如尊者，釋迦牟尼成佛了，憍陳如是他弟子，憍陳如的前身就是歌利王。所以你要看看佛本行經，他最初度的憍陳那五比丘，過去式都是他的怨家對頭，他是遇到這些人成就他自己的道業，成就他自己忍辱波羅密，成就他自己的慈悲喜捨，成就他自己的無量智慧，定慧都是從這兒修來的。

所以我們現在的人沒有辦法修行，稍稍遇一點點不如意的事情，他馬上就捨離了，換句話說，經不起考驗。就好像你學校念書一樣，老師一來考試，趕快躲避，不要讓他考，念了十幾年一次考試都沒有參加過，所以永遠畢不了業。為什麼？怕考試嘛！其實這一些緣就是天天在考你，學佛功夫從那裡練呢？叫歷事練心，在一切事一切人裡頭去鍛練，練你的定，練你的慧。你遇到境界就捨掉，就跑掉了，他怎麼會成就呢？釋迦牟尼佛要躲避提婆達多，不是不能躲避，能躲啊！他為什麼不躲呢？他正好要藉他來鍛練自己，使自己道業能早一天成就，這個才是真正有智慧，真正聰明啊！什麼樣的境界都不需要躲避，對自己決定是有利而無害。你要認為對你是不利，那你大錯特錯了，你自己錯了，這個就是見解上的錯誤，你內心裡頭有煩惱，有業障，障住你自己。

第三種隨順生死的心，也就是生死心。接著前面來的，既然是內有煩惱，外有惡緣，你善心就減少了，換句話說，凡是行善修善的念頭，你少。不但自己不願意行善，見到別人行善還嫉妒，不喜歡善人，也不喜歡善事。也許你們聽了，世間那裡會有這種人？我要說出來，你們馬上就覺悟到了。到這邊來學佛是不是善事？善事啊！甚至於你家裡還不願意你到這邊來學，這不就很現實的例子嗎！你們今天到那裡去？我們看電影去，跳舞去，去玩去，我相信你們有很多父母說很贊成，好，去玩。去學佛去，他心裏就不高興了，就不願意你來了，這是什麼呢？他自己有隨順生死的心，隨順生死的念頭，善惡不能辨別啊！真正的善，他不曉得啊！那些惡他以為是善，殊不知那些善都是生死的根本，輪迴的根本，顛倒錯亂啊！

那麼第四種就是放縱，所謂縱欲呀！放縱三業，無惡不做。真有這麼嚴重嗎？想想佛經裡面講的十善業，假如十善業裡頭條條都犯了，那豈不是無惡不做嗎！身殺盜淫，口妄語、兩舌、惡口、綺語，心裡面貪瞋癡，這是十惡業啊！無量無邊的惡業歸納為這十大類，的確這個十惡業我們沒有一條不犯，只有輕重而已，那一條沒犯呢？條條都犯。所以佛給我們講無惡不做，我們想一想，說得並不過分嘛！真正一反省，真的是如此。第五種是講事雖不廣，無惡不做，事雖然做得不多，可是心是遍佈的，惡心是遍佈的。而且惡心相續，日夜不斷，我們晚上睡覺作夢，夢中做了幾樁好事？想想看作夢，夢裡是做的好事多，還是做的壞事多？你曉得作夢也能夠堪驗出我們善與惡那一個力量強，那一個造作多，可以能夠看得出來。

那麼第七條就是文過飾非，我們造作一些惡業，總想辦法掩飾不讓人知道。第八種，魯扈抵突，魯是粗魯，就是剛強、粗魯，不怕惡道。佛給你講的惡業是惡果，惡果還沒現前，不在乎，不畏懼；那是現在果報沒現前，現前就害怕了。第九種是無慚無愧，慚是自心的責備，愧是輿論的責備。無慚就是做一切惡事，他自己好像沒有一點自責的意念，我們一般講這人沒有良心；有些人做了事情，雖然不願意別人知道，他自己還難過，那麼換句話他有慚心。無慚無愧，佛都不能救，佛都沒有法子救他。愧是什麼？輿論的制裁，他不敢做惡事，為什麼？怕別人說，怕別人責備他，一個人內昧著良心，外面不怕輿論責備，他什麼壞事他都能幹得出來。

第十種，撥無因果，不相信因果報應，這個是在佛法裏面講邪見裏頭最嚴重的，最大的邪見。我們造這些罪業，從無始劫以來一直到今天，由自己一直連累到別人，全是這個樣子的，這是佛教給我們懺悔提出這十大項目；這十大項目要認真把它懺除，然後才能夠成為一個法器，接受如來的教誨，修行證果。那麼懺除也有十種方法，跟這十種順生死心完全相反的，把這十種造罪的心理把它反過來，反過來就是修正過來，修正過來才叫真正的懺悔。那麼底下這一段我們下午再來討論。
