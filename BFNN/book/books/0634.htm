諸位翻開第二十面，禮敬的對象我們明瞭之後，那麼第二小段呢，要說明「能禮」的「因心」，因是對果來說的，就是修學的心理，「我以普賢行願力故，深心信解，如對目前。」如對目前這四個字，非常之親切。這個裡面就說出了兩種力量，所以我們才能夠做得到，一種是法力，就是普賢行願，普賢行願是法；另外一種就是自力，自己深心信解，這個是屬於自力。註解裡面說「境與心，原非二物。境既普周，心亦如是。」境界，盡虛空遍法界都是我們的境界，境界是心之相分，智慧是心之見分，都是從一心當中變現出來的。所以悟了叫般若、解脫、法身，迷了則生死煩惱業障，換個名詞而已，其實是一樁事情，迷悟換個名稱而已。

可是迷悟的作用，懸殊太大了，悟的確是得大自在，迷了的時候有重重的束縛，不自由，不平等，無量無邊的若惱。那麼這個地方呢，它也說出這兩種，第一種就是「普賢行願法力」，第二個「繇自心深信解力」。普賢在經題裡面講過，一定要能夠牢牢地把它記住，普賢的願，就是此地的十條，這個十條是普賢行願的總綱領。為什麼這個願要加上行？這個願一定要實踐，不是空口說的，一定要把它做到，所以著重在行。華嚴經，它是注重行門的，你看它兩位菩薩表法，文殊代表智慧，普賢代表實踐，完全做到。但是在華嚴經裡面，我們在經文裡面看到普賢是華嚴之長子，那麼換句話說，文殊為庶男，文殊是老二，普賢是老大，這個意思是表明什麼呢？實踐第一，但是實踐一定是依智慧的實踐，所以行擺在慧的前面，表示它重視實行，它是要實踐第一。

西方極樂世界也是如此，你看西方三聖，觀音擺在第一，大勢至擺在第二；大勢至代表智慧，觀音菩薩也是代表實踐，他代表慈悲，是慈悲之行。那麼這個地方是普賢之行，普賢跟慈悲，實在講意思也是相通的。深心信解，要緊的就是深心這兩個字，什麼叫做深心？我們今天講，講了之後我們也解了，也許說我也相信了，你有信有解，你不是深信深解，為什麼呢？深心信解，他一定就做到了，我們今天信了解了，做不到，換一句話就是沒有深心。所以要注意這兩個字，經文上這兩個字，這一段文裡面的關鍵，我們要特別注意的。深心是清淨心，離一切分別、執著、妄想，這個是深心。深心是至誠心，我們今天的意不誠，所以我們明白這個道理而做不到，所以是能知不能行，實在是知之不透徹啊！知道透徹了，那有做不到的呢？有很多人也聽講了彌陀經了，也天天念彌陀經，念淨土三經，曉得極樂世界種種殊勝莊嚴，他還不肯去，還不想去；娑婆世界這麼苦，他捨不得，你說這有什麼法子呢？這是知道得不夠透徹，所以他的願生不起來；想往生，那是嘴皮上想的，心裡並不想。

心裡不過真正是，我們這裏打個佛七，七天就往生了，他一定不會來的，七天就要死了，不敢，這趟不能去，他不來的呀！所以那些念佛的人，口是心非，假的不是真的；真的決定有感應，假的他念沒有感應，他不想去嘛！所以阿彌陀佛清楚得很，你沒有真心，他也不來接引你；他來接引你，你還拒絕，這怎麼得了，佛不念了，一念佛，佛就來了，這還得了，不念了，所以阿彌陀佛也不來，曉得你是虛心假意，虛情假意，不是真的，他不來。所以深心要緊，那麼也就是菩提心裡面的三心之一的，自受用的極清淨之心。那麼也可以說，我們真正到離念亡情的時候，情就是情識，念是念頭，一切念頭，善念、惡念、無記念，都捨掉了；情是一切的煩惱，喜、怒、哀、樂、愛、惡、欲，我們中國講的七情，在佛法裡面講識就是情，八個識都是屬於情，情識真正能夠捨離掉了，你本性裡面的般若智慧就現前了。

其實情識跟般若智慧是同一個體，都是自性，都是真心，悟了的時候就叫般若智慧，迷了的時候就叫情識。所以唯識這一宗講修行的目標是轉識成智，轉八識成四智；真轉過來了，那麼你一天到晚起心動念，一切的作為，全是普賢行，與十大願，願願都相應。那麼後面有幾句，它也說得很好。「大經云，一切法無生，一切法無滅，若能如是解，諸佛常現前。」它這個幾句是解釋如對目前來說的，也說得非常之好，那麼後面呢，我們還會討論到。如果沒有普賢法力，沒有深心信解，這個禮敬諸佛就做不到，所以禮敬諸佛，特別注重諸佛，這個是普賢行願。如果說禮敬如來，禮敬一尊佛，那個不是普賢行，所以普賢行差別就在此地。

普賢行是情與無情要平等地禮敬，這個才是普賢行的禮敬諸佛，所以它不是禮敬佛，是禮敬諸佛，諸佛是情與無情統統包括在裡面。所以不曉得這個意思，讀誦有什麼用處呢？沒用啊！明白這個道理，讀誦有用，讀誦提醒自己。所以古人有很多人拿這個作日課的，弘一大師，諸位都曉得，他的早晚課就是念普賢行願品，他把這個當作課誦本來念，時時刻刻提醒自己，我有沒有修普賢行，時時提起，時時念著，自自然然他就要修了。再看底下這一段，解釋「能禮」的「心相」。「悉以清淨身語意業，常修禮敬。」這一段經文裡面，你看字不多，可是意思也非常地圓滿。成佛的正因，必定是三業清淨，這個是成佛的正因。

我們往往在一些彩畫的佛像，塑的佛像很少有，畫的佛像常常看到佛像頂上圓光，圓光上面有三個字，那三個字是梵文寫的，也有用中文把它翻過來的，嗡阿吽，佛頂上寫的這三個字。這三個字就是三業清淨，嗡是身業，阿是語業，吽是意業，身語意三業清淨；成佛一定要三業清淨，所以是悉以清淨身語意業。禮拜的時候，就是我們拜佛的時候，拜佛的時候是禮敬雙修；不拜佛的時候是意業常敬，敬心，清淨的敬心，一切恭敬的敬心，決定不能失掉，這個就是道。道也者，不可須臾離也，無論在什麼時候，無論在什麼處所，我們對於一切法恭敬的心，不能失。但是在行禮的時候，是有對象，沒有對象的時候，那是不必。所以禮有中斷的時候，敬不能中斷，敬不可以中斷，時時刻刻要保持敬心，這一點很重要，這叫常修。那麼常修禮敬諸佛這一願，將來在果報上有不可思議的功德。

身成神通輪，這就是佛果地上；我們講三輪，輪是圓滿的意思，輪的意思很多很多，後頭有請轉法輪，我們到那個時候再跟諸位細說。身感如來的神通輪。語感如來的教誡輪，佛是老師，老師有一套非常高明的教學法，教學的方法。我們今天一般學校裡面，譬如普通學校的，雖然一樣大學畢業，跟師範大學畢業的時候要教學生，就不相同，為什麼呢？師範學院的學生，學過教育心理學，學過教學法，這個你們沒有修過；雖然有一樣的程度，你不知道用什麼方法來表達。所以佛懂得這些，有最高明的心理學，有最高明的教學法，這個就是如來的教誡輪。意業成就了記心輪。所以常修禮敬，在果地上可以感得如來的三輪。

那麼這個說法在清涼國師華嚴經疏鈔裡頭有，那個分量就非常之多；那麼這個書最近我們也印了，過去印的差不多都送完了，只剩二十幾冊，現在我們也印了，那個本子這麼厚，精裝本一本，書架上有，你們看看就曉得了，就是這一篇的註解。所以就這麼一篇東西，如果跟諸位細講，一個星期講三次，恐怕也得要講一年，這個才能講得完，那很有味道，我在此地，我都略說了。再看下面經文，「一一佛所，皆現不可說不可說佛剎，極微塵數身。一一身，遍禮不可說不可說佛剎，極微塵數佛。」神通廣大，這個境界當然不是我們現前的境界，我們現前分身無術啊！他可不得了，能現多身，能同時禮多佛，一多無礙，是華嚴事無礙法界裡面，事事無礙，身與佛數量是相等的，這個就是理事無礙，一多無礙；佛前面有多身，身前有多佛，身是講我們自身，這是真正的事實。

那麼講到真的事實真相呢，我們反而迷惑了，我們今天相信什麼呢？我們身前沒有佛，佛前也沒有我的身。我不相信！其實不然，我們身前有多佛，佛前有多身，這是真的。為什麼我們現在境界恰恰與事實相反呢？佛在經上告訴我們，過失在我們自己這些病，是我們執著境界，迷了自性，所以身前多佛，佛前多身，我們都見不到了！迷啊！我們迷，佛不迷，不能說我迷了，佛也迷了，沒有這個話，眾生迷，佛不迷。所以佛，他見到的是真相，他見到我們面前有多佛，他見到他的面前有很多眾生，生佛不二。如果不是這個境界，佛怎麼會能說得出來一切眾生本來成佛！他說不出這個話來！這是事實真相。

所以佛以善覺三昧，他見得清清楚楚，那麼這是果地上境界，佛是究竟果覺，果地上境界。那麼我們今天這就是講要靠普賢行願力了，如果沒有這個法力，我們連觀想都不能成就，想都想不到，所以今天必須要借重普賢觀行，使我們逐漸逐漸恢復我們的本能，見到諸法實相。這就講菩薩的修因，要從因門裡面契入。因與果，相雖然不一樣，如來是果地，我們現在發心修行是因地；因果之境界相，相不相同，但是所入的境界沒有兩樣。所以佛法無論是教下，無論是宗門常講的因賅果海，果徹因源；尤其是佛法用蓮花來表法，它就是代表這個意思。蓮花是因與果同時，花開的時候，蓮子就在裡面長了。它不像其他的植物，先開花後結果，因果不同時。而佛法裡面講，因果是同時的，所以特別用蓮花來代表，蓮花代表因果同時，又代表清淨無染，代表一真法界。

所以說出淤泥而不染，泥代表六凡，就是六道，泥土代表六道。泥的上面是水，水是清淨的，代表四聖，聲聞、緣覺、菩薩、佛，他清淨啊！可是蓮花開在水的上面，表示四聖六凡都不染，世出世間法統統超越，這就是一真法界，這就是華嚴境界，表這個意思。再看底下這一段，「虛空界盡，我禮乃盡。」這是反顯，虛空界無有窮盡，所以底下講了，「以虛空界不可盡故，我此禮敬無有窮盡。」這叫順釋。在清涼國師疏鈔裡頭，我們一般稱為大疏，他引用十地經裡面講的有十種無盡，此地只引用了一種，就是虛空界盡，其實法法都無盡。這個十種，第一個就是眾生界無盡。世界無盡。虛空界無盡。法界無盡。涅槃界無盡。佛出現界無盡。如來智界無盡，就是智慧。心所緣界無盡。佛之所入境界無盡。

末後一條說。世間轉法、轉智、轉界，也無盡。這個意思總而言之，就是一切法都是無盡的。那麼由此可知，我們現在無論做什麼事情，沒有長遠心，沒有耐心，這是大病啊！這是與我們真心理體完全相違背了，如果與我們真心理體相應，那就跟諸佛菩薩一樣，他這個心是無盡的，確實是相續不斷地。拿我們現在話講，他有耐心，有恆心，有長遠心，所以經上講成佛要無量大劫，這個意思就是啟發我們要以無盡心來修學，你才有成就。其實是不是真的要無量大劫呢？不一定。不一定，為什麼這樣說呢？主要就是喚醒你的無盡心。我一天、兩天成佛了，那個心還是無盡的，不是說到成佛了，這個心就中止了，不是的，利益眾生的心永遠無盡，所以諸佛成了佛之後，還要退回來，退到菩薩位子上來，幫助那些還在迷惑顛倒的眾生，所以說倒駕慈航。

如果他的心有盡，就不會有這些事相了，所以永遠是無盡的。這就是告訴我們，這一願無盡，願願都無盡，先從這個地方修起，我們的敬心是沒有止盡的。「如是乃至眾生界盡，眾生業盡，眾生煩惱盡，我禮乃盡。而眾生界乃至煩惱無有盡故，我此禮敬無有窮盡。」真的，眾生界是無盡的，眾生的業也是無盡的。業是造作，所以我們講事業，通常講事業，正在造作的時候，叫做事，造作的結果叫做業，所以業繫苦。你造作的業，必定是有善有惡，善業是三善道受報，惡業是三惡道受報，只要你造業，必定就有果報，我們想想那個眾生不造業呢？只要是眾生，沒有一個不造業的；不但你一天到晚在造業，你連睡覺都不老實，還在那裡造業，為什麼呢？睡覺的時候作夢，夢裡頭還造業，造業沒停止的時候啊！剛才說一切法都無有盡，你疏忽掉了，你看你那個造業有盡沒有？沒有盡啊！連睡覺都不老實，還在造業。

所以諸位要曉得，業有三業，身業、語業、意業，我們睡了覺了，身不造業了，語不造業了，意還在造業，還在繼續不斷。所以為什麼禮敬著重在意敬不能中斷，道理在此地，因為你的敬意常常在，你的意就不造業了，意業才能夠得清淨。末後這個結語非常之好，結語是每一段後面都一樣的，「念念相續，無有間斷。身語意業，無有疲厭。」疲是疲勞，厭是厭倦，就是不想再做了。我們不管做一個什麼事情，如果天天都一樣的，他就厭倦了。比如吃東西也是這樣的，為什麼常常換個口味呢？天天吃一樣的菜飯，吃上個一個星期，不想吃了，厭倦了。無論做什麼事情，只要做同樣的，時間久了一定起厭倦的心，這叫凡夫啊！佛菩薩不如是，佛菩薩天天一樣的，他不疲不厭，這是我們不如他的地方，這是應當要學習的地方。

佛門裡面，出家人穿這個衣服，就這麼一個樣子，千百年來，從來沒有改變過，沒有厭倦啊！你們衣服天天要變花樣，一種款式設計出來了，穿了沒幾個月，新的樣子出來了，那個落伍了；穿到身上，出去好像見不得人一樣。有人說這個衣服不合時，穿出去人家要笑話。誰笑你？自己笑自己，外頭絕對沒人笑。你穿個不合時髦的衣服，你穿到外頭，看看有沒有人笑？他要笑死了，活該！他死，我不死，他笑死與我什麼相干呢？不相干嘛！所以那些妖魔鬼怪，他就懂得眾生的弱點，就把握你弱點，天天在動腦筋搞新花樣，叫你辛辛苦苦賺來的錢都送給他了，都供養他了。可憐啊！你跳不出他的魔掌，那什麼設計師，是魔啊！魔掌，你跳不出去呀！他對我們出家人一籌莫展，一點辦法也沒有。可是對你們，他神通廣大，花樣太多了，所以說妖魔鬼怪在那裡？那些都是的，都是妖魔鬼怪，可惜你不認識，你還把他當好人，現在妖魔鬼怪充滿了社會，到處都是啊！叫你天天生煩惱，叫你身心不能安穩，天天為生活苦惱，其實生活那有什麼苦惱的。

我有一次坐計乘車，那有個司機跟我說，現在生活很不容易過啊！我就告訴他，生活是難在那裡呢？我說很好過啊！做一件衣服，至少穿個十幾年穿不壞，家裡買個電冰箱也可以用個十來年，怎麼不好過呢？如果你天天看到新產品，新花樣出來了，才沒有穿兩天又要換新的了，你的日子就難過了。他聽了點點頭，對呀！不錯，是這樣子。那難怪嘛！那你的日子當然難過嘛！你天天要換新的，還沒有用壞，可以用的不能物盡其用；那個魔王在那變把戲，天天在變，你要想跟著他，那你苦了，被他所轉，這苦死了。你要不對他所轉，好，新的產品出來了，尤其現在電器產品，每三個月就有新東西出來了，那你要換新，三個月換一次，真的，你怎麼樣賺錢都跟不上，那是跟他走苦不堪言。你要曉得這個東西買了之後，可用個十年，他就是再換個幾百次新花樣，我如如不動，等我這個用舊了，不能再用了，我再去換一個。那些魔看到沒生意好做，他就不出花樣了，沒人買了嘛！所以日子很好過啊！就是你天天被魔所轉，這個就難過了。

尤其在台灣，生活非常容易，不為境轉，得大自在。所以無論對於物質、精神上的生活，自行化他，疲厭是很大的障礙；我們今天要突破這個疲厭，那就是精進；這個一定要依靠普賢行願力，這個法力的加持，才能真正地做到念念相續，無有間斷，這個是真心修行，這是真正的普賢行。如果以妄識，這個妄識就是隨境所轉，那就不是修普賢行了。所以普賢行是大智慧行，它是以文殊般若為基礎的。而我們這一次研究彌陀經疏鈔，看到蓮池大師在前面給我們說明，他這個註解所依據的經論，說得清清楚楚。如果要不把依據經論給我們講清楚，他這個註解，我們也很難對它生起信心。它教理上所依據的經論，是淨土五經，旁及一切大乘經典，大乘經典裡面最重要的就是大方廣佛華嚴經。在行門裡面所依據的，是文殊般若經的一行三昧。有了這樣的依據，那這個註子非常有價值了，有內容，我們能信得過，跟此地意思是一樣啊！要以普賢行願力故，才能做到。

那麼十願到這個地方是第一願，跟諸位介紹到此地，禮敬諸佛講完了。下面接著是第二願，第二願是稱讚如來，稱是稱揚，讚是讚嘆。其實這個十願也是對十種病根的，禮敬是對我們這個輕慢之心，貢高之心，我們對於一切人，總自己以為自己很高，輕視別人，所以用禮敬諸佛來治這個病。那麼稱讚呢，這是對毀謗而言的；註子裡頭有幾句也很重要。前面講諸佛，此地講如來，名字換了一換，當然意思就不一樣了，它為什麼不說稱讚諸佛呢？要換了一下，稱讚如來，如來與佛到底有什麼區別？這個是要首先辨別清楚的，小註裡頭有，那麼它也引經說的。如來是佛的十號之一，這個十號是通號，每一尊佛都有這十種稱號，它的意思，今佛如古佛之再來，所以佛佛道同，佛所証的境界完全相同，這是第一個講法。

第二個它引用金剛經上說的，無所從來，亦無所去，故名如來，這是指法身如來，金剛經上有這個意思。「轉法輪經」上說「一切智名如，正覺名來」，那麼這個是指報身佛說的，「報身如來」。「成實論」裡面說，「乘如實道，來成正覺」，這個是應化身佛。那麼這是講的三身，講佛的三身。三身，法身是體，報身是自受用，自受用身，應化身是他受用身，這是一而三，三而一。六祖大師在壇經裡面給我們開示說，一體三身，他那個講得非常圓滿。而如來這兩個字，金剛經上還有一句話說得尤其是好，解釋如來解釋得太好了，太圓滿了。如來者，諸法如意。那麼諦閑大師為什麼不引用這一句，而引用無所從來亦無所去呢？為什麼不引用諸法如意呢？他要配三身，因為諸法如意不能配法身，他為了要配三身，所以引用了無所從來亦無所去，其實最圓滿的意思是諸法如義。如果從諸法如義上來說，它這個含義與境界，跟第一願的諸佛，實在講沒有差別，完全是一樣的。

那麼換一種名詞來說，顯示名可名，非常名。不要執著在名相上，不管你怎麼說，只要說的是這個境界，這樁事情，用什麼名詞都可以，所以叫我們對於分別、執著上，不要起爭執。正是四依法裡面佛教給我們，依義不依語，依了義不依不了義，依智不依事，智是理智，事是感情，不要感情用事，要理智，取這個意思。所以往往這是一個境界，佛說很多名詞，用意都在此地，叫我們不要執著名相，要在名相裡頭悟入義理。那麼稱讚，佛門裡頭梵唄也就是音樂，是屬於讚嘆的。那麼十願從這個兩願，它把這個兩願擺在前面，跟我們中國古聖先賢教學也是不謀而合。

我們中國古代教學用什麼方法呢？用禮樂。用禮，修身，修身業。用音樂陶冶性情；所以治心，心裡面起煩惱了，起波動了，演奏一首音樂，唱一首歌，這個心情就開朗了，所以是樂養心，特別是養性情。所以孔夫子在當時把唱歌的歌詞，就是詩，從前的詩篇都是歌詞，都可以入譜去演奏的，歌唱的，他是重新修訂。那麼他有一個原則，這就論語裏面所說的，詩三百，一言以蔽之，曰思無邪，這個思無邪就是從前孔老夫子教學，音樂裡頭的標準。所以是禮樂不能少，讀書人都會彈琴，都會唱歌，所以以禮樂治天下。那麼這一篇總得要跟諸位講講這些問題了，要討論到這些問題，那麼現在這個樂呢，禮在我們經書裡頭保存，樂失掉了。

現在只有禮記裡頭有一篇樂記，分量不多，但非常地珍貴，是我們中國古代樂教的音樂之學，非常非常地重要，這裡頭相當地高深。佛門也是如此，佛門的禮就是戒律，戒律跟禮一樣的，所以佛法也是以禮樂教學，非常著重音樂。但是現在佛門裡頭，禮與樂都失掉了，真正是可惜。那麼今天晚上，幾位法師出來教你們唱梵唄，梵唄就是稱讚如來，要以清淨心，恭敬心來唱，這才稱讚；敷衍事之，唱得不如法，那就是不敬了，不恭敬了。稱讚如來，稱讚自己的性德，這個是第一義。其次的稱讚的時候，是接引眾生。諸位要曉得教學啊！佛與儒都是一樣，只聞來學，未聞往教；所以學是求學，沒有說老師跑到你家裡去教的，跑到你家裡教，學生對老師就輕慢、瞧不起，學不到東西，所以學是要來求的。那個好老師，他自己非常謙虛，他又不好名，他又不在外頭做廣告，也不作自我宣傳，誰知道他？所以學生就要介紹，學生介紹還不是很明顯；某人有學問、有道德，你要去親近他，這樣講不可以，這樣太不謙虛了，顯得你自己太自大了。你自己也自大，我是某善知識的弟子，某善知識了不起，我也了不起，貢高我慢了。那用什麼方法呢？就是用唱歌來讚嘆，讓別人聽，聽了之後他自己有感動，他自己願意來，用這個方法。

所以讚嘆，佛門裡面讚佛偈都是替佛作招生的，招生廣告，接引眾生的手段，是這個意思。所以讚要唱得好聽，你一唱，大家在門口一聽，他就不想走了，他就進來了，這就成功了。這他一聽的時候，這個也沒什麼聽頭，他跑掉了，那你就失敗了，那個就失敗了。所以樂要能達到這個功效，而且歌詞要唱得很清晰。你看現在有很多讚，你聽，聽不出字；哼了半天，不曉得它內容是什麼，這個也是錯誤。字要咬得很清楚，念佛也是如此，念佛也是音樂，所以念佛裡頭有節奏，真正念得好的人，一聽到念佛的聲音，聽到之後，他就不想走，他就要參加，跟到你一起念。所以音樂很能夠吸引人，你看許多人花了錢，買了票，聽音樂去；我們這裡不要錢，請他還不來，那原因是什麼？我們唱得不好嘛！不如別人嘛！假如我們音樂比他還要殊勝，還要好聽，我們賣再高的票，他都會來。所以這個很有道理，也是一門大學問，不能夠輕視。

普賢菩薩修行法裡頭有音樂，第二條就是稱讚如來，就是樂教，所以要認真地來學習。好，我們就講到此地。早晨給諸位的一張一念三千，經本子送給諸位，你看我就貼在這個後面，這樣就不會丟掉了；把它貼在這個書後面，不要丟掉，因為讀這個東西必須要參考。
