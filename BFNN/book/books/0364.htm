/TEXT339:a01/第一篇救人善報類

/TEXT339/01 李士謙樂善好施

隋朝時代，有一位虔誠的佛教居士，姓李，名士謙，天性很孝順，自幼喪父，在他母親去世以後，三年喪服期滿，就捐捨自己的私宅為寺院，並且從此立志不再做官。李先生終生沒有飲過一滴酒，沒有吃過一塊肉，行為是如此的端正，口業也十分清淨，從來不說有關殺害的言論，他繼承了祖上巨大的遺產，所以家中很富裕，可是他的私生活，比較窮人還要節儉，穿的是布衣舊衫，吃的是粗茶淡飯，終日以救濟無衣無食的窮人為急務。鄰里中有因喪事無法殮葬的，他施以棺木。有兄弟分財不均而爭訟的，他就出錢補助不足的一方，以致感動他們兄弟慚愧而互相推讓，也都成為善人。有一天，看見賊在他的田中偷割稻穀，他不但不喊捉賊，反而不聲不響的避開，人家覺得很奇怪，他解釋說：「俗語有言：樹樹要皮，人人要臉。人誰不要臉皮呢？人誰自願作賊呢？都是因為天災人禍，迫得沒有辦法，應該寬恕他呀！」後來賊知道李先生這樣的仁慈，也被感動得革面洗心，從此不再做賊，成為善人。有一年荒歲，很多鄉人無法生活，李先生拿出家中的存谷數千石，統統借給行將斷炊的窮人。到了第二年，因為還是歉收，以致上年借穀的人，都無法償還，到李先生的家中去表示歉意，但李先生並不向他們要求償還欠穀，還招待他們在家中吃飯，當眾把鄉人們借穀的債券，完全燒為灰燼。對他們說：「我家中的存穀，本來是預備救濟人家患難之用的，並不是想囤積圖利。現在你們的債務已經了結，希望你們不要再放在心上。」過了幾年，又遇到了大饑荒，李先生出盡了大量的家產，辦理大規模的施粥，嗷嗷待哺的饑民，賴以救活性命的，不下一萬多人。第二年的春天，李先生又施出大批的糧種，分贈給貧乏的農民。有人對他說：「李先生，你救活了很多人，陰德實在太大了。」他回答道：「陰德的意義，好比耳鳴一樣，只能自己知道，別人是聽不到的，現在我做的事，已經給你知道，哪里還談得上陰德呢！」後來李先生的子孫很發達，人們都認為是積德的果報。可是當時也有人不信佛教因果輪迴的道理，認為普通書籍上都沒有因果輪迴的記載，李先生對他曉喻說：「孔子讚易，也在文言中道：積善之家，必有餘慶，積不善之家，必有餘殃。可見儒書上也有因果的道理。至於輪迴的事，史冊古籍上記載的也很多，例如鯀為黃熊。杜宇為鶗<ail>【ti：即杜鵑鳥】</ail>鳺<ail>【gui：即子規。俗稱杜鵑鳥】</ail>，褒君為龍，牛哀為獸，彭生為豕，如意為狗，黃母為黿，宣武為龜，鄧哀為牛，徐伯為魚，鈴下為鳥，書生為蛇，羊祜的前身為李家子，這不都是輪迴的證明嗎？」那人又反駁道：「如果說人的後身，可能墮落為禽獸，那麼松柏的後身，為什麼不會變成樗櫟呢？」李先生解答道：「輪迴的升沈，是由於心而作，松柏等植物，是沒有心的，豈可與人等動物，混為一談。」那人又請問三教的優劣，李先生說：「佛教好比太陽，道教好比月亮，儒教好比天空中的星星。」那人聽了這番高論，覺得很有道理，不禁心悅誠服。李先生在六十六歲的時候去世，地方上人聽了噩耗，都痛哭流涕的說：「為什麼我們不死，而李先生這樣的大善人，竟去世了呢！」當時參加送葬的，有數萬人之多。

我們看李先生的一生，因為深明佛理，所以在家能孝親，在社會上能力行善事，他把大部分的家產用以布施窮人，毫無求名邀功之心，像這樣實行六度萬行第一的「布施波羅蜜」，真已達到了「三輪體空」的地步，其程度已至菩薩的境界，決非普通凡夫所能及。尤可貴的，他還博引歷史上輪迴報應的事實，破除世俗「斷」「常」的邪見，足以警醒千古的癡迷，難怪他去世的時候，地方上的人都要同聲痛哭，真可說是生榮死哀。（取材自隋史李士謙傳譯語改作）

/TEXT339/02 舒老師傾財濟急

江西省有一位做塾師的舒老先生，先後在湖南、廣東二省設立學塾，以教書為生。有一年，他與許多江西同鄉雇舟歸里，船在中途停泊的時候，上岸散步，忽然聽到一陣淒慘的哭聲，走近一看，原來是一位中年婦人。舒老問她為何哭得這樣悲哀，婦人說：「我的丈夫欠官銀十三兩，官府催迫很急，所以我丈夫萬不得已，只好準備把我賣了以償官銀，可是我如被出賣離家，我的幼兒勢必失哺而死，老先生，叫我怎得不心痛悲哀呢！」說罷，不禁又號啕大哭起來。舒老安慰她說：「我們同船的人，都是江西籍的塾師，只要每人助你一兩銀子，就可解決你的問題，拭去你的眼淚，不要再哭了。」言畢，回到船中，與同行的人商量，可是其他的人，誰也不願出錢，都不同意他的意見，舒老就獨力捐出自己二年來教書所得的薪金，統統送給那位哀哭的婦女。這十三兩銀子的功德真不小，救了她的一家，婦女連聲稱謝而去。可是船還沒有回到江西，舒老帶的糧食已吃完，再也沒有錢在中途購糧，同船的人都責難他說：「自己要有力量才可救人呀！誰叫你自己的糧食也不夠，要把銀子都送給他人呢？現在你沒有糧吃，只怪你自己，不能怪別人。」可是也有可憐他的人，招他同食，舒老因為吃人家的飯，不敢吃得飽，在途中忍餓了二天。回到家中，對妻子說：「我餓極了，快快煮飯給我吃。」妻子訴說家中已無存米，舒老叫她到鄰家去借，他妻子說：「我向鄰家已借了很多次的米，答應他們等你回來以後，一定可以把欠米還他們的，現在你既已回家，我怎麼仍可向他們借米呢？」舒老就把途中將存銀救濟婦人的經過，一五一十的告訴給妻子聽，他妻子說：「既然如此，那麼我平時常吃的食物，可以採來一同吃。」說罷攜了竹籃往山中，採了一籃苦菜，帶回家來連根煮爛，夫婦二人吃個一飽。晚上就寢以後，忽然聽到空中傳來呼聲說：「今宵食苦菜，明歲產狀元。」舒老夫婦聽了，知道是上天將要給他們好報的預告，急忙披衣起身，跪地向天拜謝。明年生了一個大胖兒子，名字叫做芳，成人以後，果然中了狀元。（取材自德育古鑒譯語改作）

/TEXT339/03 耶律楚材佐政止殺

耶律楚材是元朝時代有名的大臣，生平無書不讀，學問很淵博，尤精通佛教內典，對於術數黃老等學說，也很有研究。元太祖成吉思汗在行軍之前，每次都要請楚材占卜得失，預言常能應驗如神，所以成吉思汗對他十分倚重信任。有一次，元軍征伐東印度，行軍到鐵門關地方，發現一只有角的獸，身形似鹿而尾巴像馬，發出人聲，對元太祖的侍衛說：「這地不宜再進攻，請你們皇上早日收兵為妙。」成吉思汗覺得大為驚奇，向楚材請教，楚材回答說：「這是世界上難見稀有的瑞獸，它的名稱叫做角瑞，能夠說各地的方言，好生而惡殺，這是天降祥瑞，以示皇上，願皇上承順天心而保全民命。」成吉思汗聽了，立刻收兵回國。當時各地州郡的官吏，大多很暴虐，常常任意殺人，甚至奸人妻女，取人貨財，楚材聽到各地政治黑暗的情形，不禁痛哭流涕，就向元太祖上奏，下令各地州郡，官吏不能隨便殺人，凡死刑一定要報經皇上核准，違者官吏處死。這樣以後，各地官吏暴虐的惡風，才漸漸的改變，元太祖南征的時候，楚材奏請製備招降的旗數百面，發給降順的民眾，使他們各歸故里，因此保全了很多的民命。後來元太祖率軍攻打汴梁（汴梁就是現在的河南開封），帶兵的武將，為了報復金人的持久頑抗，主張要燒殺全城，楚材就向太祖上奏說：「皇上用兵的目的，是要獲得土地與人民，如果燒殺全城，那麼得了土地而無人民，又有什麼用呢？」成吉思汗還是猶豫不決，楚材又繼續進諫說：「奇巧精美的工程，厚藏財寶的富戶，都薈集在這城中，倘若燒殺全城，我們將一無所獲，豈不可惜！」太祖聽了很有道理，就取消屠城的原議，下令只辦城內顏氏的罪，其餘一概不究，這樣保全了一百四十七萬人的性命。當時被俘而逃亡的人很多，元軍下令，凡收留或資助逃俘的人，必滅其全家，楚材又向太祖上奏說：「河南既已平定，人民都是皇上的赤子，他們逃也沒有地方可以去，怎麼可以為了一個俘囚，因而連死數十人數百人呢？」太祖聽了楚材的奏言，就解除了原來的命令。楚材襄佐軍國大事，官拜中書令，死了以後，追封廣甯王。他的兒子鑄，位至左丞相，孫兒十一人，也多數做了大官。

我們看耶律楚材的一生，因為精通佛法，所以雖位至大臣，但並不是以做官為目的，而以救國救民為急務。他為了阻止元軍燒殺汴梁全城，因正諫不能使元太祖接受，就以「奇巧厚藏」的物欲，打動了元太祖的心，使汴梁免除了大屠殺的災難，至於逃俘免究，更保全了不知凡幾的人命。耶律楚材的功德，不僅如此而已，當蒙古人初入中國的時候，本來要殺盡漢人，把中國變為牧場，幸而耶律楚材深明佛法，諫止了蒙古人的殺機，我們漢族能存留於天地之間，固然是耶律楚材之功，也可說完全是靠了佛法。僅從這一點看來，佛教對於中華民族的貢獻，實在太大了。（取材自歷史感應統記譯語改作）

/TEXT339/04 顏太夫人權變急賑

顏太夫人是清代顏淨甫先生的母親，秉性仁慈，教子有方，如用現代的名詞說來，真可稱得上一位模範母親了。當顏淨甫最初做官的時候，擔任山東平度的知縣（知縣相當於現在的縣長。）廉明慈惠，有古代循吏的美風，顏太夫人在官署中受兒子的奉養，常常以愛民便民，教訓她的兒子。乾隆某年五月，顏淨甫因公事晉省，忽然縣境發生大水，城外鄉間的房屋，淹沒了無數，鄉民為逃避水災，蜂擁奔入城中的，不下數萬人，豈知大雨不停，水勢愈漲愈大，縣城也幾乎將要被洪水淹沒，災民們因為沒有食物，以致號哭之聲，震動天地。這時縣府衙門裏的官員，因知縣（即縣長）不在城中，大家都束手無策。顏太夫人看到這種情形，主張開啟常平倉的米谷，（常平倉是當時政府儲藏糧食的米倉），用以賑濟饑餓的災民，可是按照當時政府的嚴格規定，常平倉的米穀，一定要報請省級長官核准以後，方才可以開啟，所以衙門的官員們，都不敢遵從顏太夫人的主張去做。顏太夫人就向他們解釋說：「常平倉的設立，本來是調濟急需之用，現在我們眼看數萬的饑民，嗷嗷待哺，倘若一定要報請上級核准，恐怕很多的民眾，馬上要變成餓鬼了。如果上級政府要查辦我們未奉命令的擅自行動，我願意一人擔當過失，不要你們負任何責任，況且我家中頗有財產，若上級追究擅自散發的倉米，我可變賣了家產賠償。可是衙門的官員都很怕事，深懼上級政府查究，大家還是吐舌不敢作聲。於是顏太夫人再斬釘截鐵的說：「有事我一人擔當，你們千萬放心，不要怕連累！」官員們因為顏太夫人這樣的堅決，不得不遵命而行，馬上開啟常平倉，把米谷一包一包的完全散發給災民，一時歡聲雷動，災民們都得慶更生，城中的富紳們受了顏太夫人的感動，也都自動的捐出家中存穀，以助官府的不及。過了七天，洪水開始退落，存穀也已散盡，這時知縣顏淨甫在省城得到了水災的報告，急忙趕回縣城，縣府的屬員向知縣報告散發常平倉米穀的經過，顏知縣聽了，滿面笑容的對屬員們說：「我母親要你們這樣做，那是十分正確的，趕快為我繕具呈文，向省級長官報告經過，我當即派專人回家變賣家產，以便賠補常平倉的米穀，你們是沒有責任的，大家可以安心。」哪知呈文稟到上峰，省級長官撫藩大為驚駭，竟奏請皇帝以擅動倉穀的罪名，將顏知縣撤職查辦，幸而皇帝英明，對於顏氏母子之所為，大為嘉許，未將省方的奏請照準，下令所動倉穀准作正項開支報銷，不必賠補，並頒賜顏太夫人匾額，以示激勵。顏淨甫感激皇上的洪恩，更奮勉為善，後調濟南府知府，不久擢升貴州省的巡撫。他的兒子顏檢，由部曹升至直隸總督，孫兒伯燾，由翰林出身而任福建總督，其餘孫輩中擔任內官詞林部曹，或外任監司郡守等官職者更多，這都是顏太夫人積善所獲的好報。

顏太夫人的事蹟，給我們的啟示，就是懷抱救人的悲願，僅有仁慈的心腸還不夠，更宜具有勇於負責的果敢精神，方能達到救人的目的，倘若畏畏縮縮，不敢擔當責任，不僅難以救人，且往往因而貽誤時機，釀成災禍。我們靜思社會上過去發生的不幸事件，每因主其事的公務人員，自己不敢稍負責任，事事都要向上級請示，以致遇到緊急災禍，不能及時防救。若顏太夫人以一女流，竟能在事起倉卒的災難中，毅然獨當重責，及時拯救數萬災民，免於餓殍，可知做一個菩薩，應具足「智」「仁」「勇」三達德而後可。（取材自坐花志果譯語改作）

/TEXT339/05 胡封翁公門好修行

清代太守胡向山的封翁胡老先生，在江蘇金山縣擔任審判官的職務，素行忠厚廉潔，從來不屑做貪污舞弊的事。有一年，金山縣發生一件強盜搶劫的案件，被害人受傷致死，經政府捕獲盜犯首從共三十餘人。當時的法律很嚴厲，凡是強盜傷人，不分首犯或從犯，一律都要處以斬首的死刑。胡封翁承辦這件盜案，看到那盜犯三十餘人，都是失業的貧民，不忍看他們都受斬首的極刑，就判決主犯二人斬首，其餘一律都判充軍邊地的流刑。可是縣官認為判得太輕，封翁向縣官解釋道：「這件雖是強盜搶劫案，但看他們的供詞，並非累次犯案的積賊。至於被害人受傷致死，是因為黑夜裏慌忙推跌致傷而斃命的，不是刀槍殺死的，這樣的犯情不算很重，似乎可以輕辦。」然而縣官恐怕會受到上級政府的嚴厲駁斥，不敢批准封翁作的判決。封翁再向縣官進言說：「如果受到上級的駁斥，請你把我解到省裏去，辦我輕縱盜匪的罪名就是了。」縣官聽了很受感動，和顏悅色的對封翁說：「你既然肯為民請命，我豈獨沒有仁慈的心呢！」就批准封翁所作的判決。這件盜案報到省方，果然駁回，飭令另行更審，封翁就寫了一篇洋洋千言的呈文，詳細說明原判的理由，向省級頂上去，復經駁斥，經過了三駁三頂，巡撫大為震怒，下令提案親訊，並飭縣官到省，勢將予以撤職查辦，縣官大為恐懼，歸罪於胡封翁，可是封翁問心無愧，卻很鎮靜，願意跟隨縣官一同到省，並且說：「如果省方認為我們輕縱盜犯，要辦我們，我當一人負責。」縣官就與胡封翁同行，到了省裏，縣官謁見巡撫，巡撫呵斥他不該輕縱盜犯，聲色俱厲，縣官只得頓首認錯，巡撫說：「你到任不久，誰教你這樣的呢？」縣官答道：「這是胡審判官承辦的盜案。」巡撫問：「胡某有否跟你同來？」縣官答：「他現在候於門外。」巡撫冷笑的說：「我本來懷疑是貪官污吏的納賄枉法，果然如此，我當親予訊究。」立即飭令衛警把胡封翁從門外帶進來，巡撫厲聲的問：「你是擔任審判官的，怎麼不知強盜傷人致死，應該不分首犯或從犯，一律都要判決斬首的死刑呢？」胡封翁答：「我知道法律本來有如此的規定，但其中也有輕重之分，應當權衡，不可一概而論。」巡撫更怒形於色的說：「同一強盜傷人，怎麼還有輕重之分呢？」封翁回答道：「法律上對於積年的巨盜，公然用刀槍殺死事主，固然要處以死刑；但是像這件盜案，都是失業的貧民，為饑寒所迫，以致誤觸法網，至於被害人的死，是由於黑夜中的慌亂推跌而起，並非有意用刀槍殺害，這樣的情形，似乎可以稍從寬辦。」哪知巡撫聽了封翁的辯解，更拍桌大罵的問：「你得了強盜多少的賄賂？竟敢替他們巧言開脫呢？如果不說老實話，要用棍子打你了。」胡封翁叩首的回答：「若說下吏有意替強盜開脫，下吏不敢辭其罪，至於受賄枉法，下吏是素來不屑做的，不要說像這樣的巨案，就是鬥毆的小案，下吏也不敢昧著良心作事。」巡撫聽了，忽又強作笑顏的問：「你既然沒有受強盜的賄賂，為什麼要辦得這樣輕呢？」封翁對此不願回答，經過巡撫的一再訊問，才回答說：「沒有其他原因，只是公門裏面好修行。諒巡撫大人一定讀過歐陽修的瀧岡阡表，歐陽文忠說：求其生而不得，那麼死者與我都無遺憾了。」巡撫覺得所言很有道理，就令封翁走近桌前，仔細一看，發現這位胡老先生一副慈祥的面貌，善氣迎人，一望而知確是公門修行的好人，並非貪官污吏的敗類，頓覺怒氣全消，就和顏悅色的問：「你有幾個兒子？現在作何行業？」封翁回答道：「我有四個兒子，大兒子僥倖考中了上科的舉人，其餘三個兒子都是縣學生。」巡撫聽了，肅然起敬的說：「這是你公門裏面好修行的報應，現在這件盜案，我決定核准你的原判，從你保全了很多的性命這件事來看，這又是你兒子明年考中進士的預兆了。」這件盜案就此確定，僅判盜首二人死刑，其餘統統全活。明年胡封翁的長兒胡向山太守，果然考中了進士，次兒三兒都從太學出身而出任官職，四兒也當了廩生，至今子子孫孫書香不絕。（取材自坐花志果譯語改作）

/TEXT339/06 費法官一言救萬命

清代乾隆年間，江蘇省發生災荒，江陰縣的知縣因為治民無術，以至縣境內發生民變，很多民眾都揭竿作亂，知縣就將民變的情形報到省級去，巡撫某公接到了報告，親自趕到江陰，經過常州的時候，費鶴汀的祖父正在常州擔任法官，跟了知府到船上去歡迎巡撫，巡撫看到費法官的容貌很清奇，好像很有學問道德的樣子，就對他商量說：「現在江陰亂民的首謀及黨羽數十人，都已被捕，一般的講來，民眾集體作亂，一律都應予以處死的，所以民情十分驚惶，你是擔任審判職務的老法官，辦案是很熟練的，像江陰縣的饑民作亂，是否應當不分老少，一律予以處死，究竟怎樣才能在情理方面，辦得允當呢？」費法官反問道：「大人預備嚴刑峻法的辦呢？還是要厚道積德的辦？」巡撫說：「請你試言二者的分別，我當斟酌選擇。」費法官回答道：「如果是全城背叛，固應予以屠戮，可是江陰的民變，事起倉卒，都是因饑覓食的小民，希望求得升鬥以糊口，並不是敢於背叛政府，倘若處以屠戮，恐怕不是當今聖皇愛養小民的德意，好在首犯已經逮捕，照我的愚見，還是依強盜聚眾行劫條例，僅將首犯處死，其餘處以流刑或免究，這樣似乎辦得允當，而且是厚道積德的辦法。」這一番侃侃而談的言論，巡撫聽了頗以為然，就令費法官擬一判決，處決首犯一人死刑，十餘人流刑，其餘一概免究。當時有見識的人，都認為費法官一言而救萬人之命，後代一定會很興盛。他的兒子從副貢而官至陝西潼商道，孫兒費鶴汀，官至巡撫，至於費封翁本人，也屢次封到「光祿大夫」「振威將軍」等官銜，子子孫孫都在社會上有崇高的地位。（取材自坐花志果譯語改作）

/TEXT339/07 王志仁廣嗣延壽

安徽省有一王姓商人，名字叫做志仁，年已四十多歲，雖經商得法，薄有積蓄，可是唯一遺憾的，膝下還沒有一個兒子。不孝有三，無後為大，怎得不憂心如焚呢！世人在所求不遂的時候，常喜歡看相算命，王志仁是一個凡夫，豈能例外，所以就跑到掛著「賽柳莊」牌子的相面先生那裏，看一看相，問問命中究竟有沒有兒子？哪一年可交得子運？哪知相面先生把他的面貌手掌，仔細端詳一番以後，對他說：「耳薄無輪，有須無髭，是孤獨之相，沒有得子的希望，並且兩眼四圍有黑氣侵襲，數月內必有大災禍，性命難逃。」王志仁是很信服賽柳莊之相術的，聽了這番話，不禁吃驚得臉色慘白，汗流浹背，他覺得自己的一切都完了，心頭的慌張，使他有些失魂落魄，六神無主；急急忙忙回到店中，準備籌劃了一些路費，捲起行李回家。在回家的途中，住在一家旅館裏，那時正是黃梅多雨的季節，王志仁在房間裏休息，忽然外面狂風大作，雨聲沙沙地打著窗子，好像擂鼓似的亂敲，漸漸地，風聲越刮越猛，雨點愈落愈大，這一幅淒風慘雨的景象，好比是王志仁內心憂愁的寫照。大約經過了二小時多，暴風雨才告停息。他打開窗子向外一望，只見天空被雨水洗得一片碧藍，一輪光圓的明月，卻像含羞的少女，躲藏在稀薄的浮雲裏，脈脈含情地偷窺大地上的景物，院子裏的幾株月季花，花瓣七零八落的飛散得滿院飄舞，枝葉上還留著晶瑩瑩的雨水，在月光籠映下，有如金剛鑽般的閃爍發光，雨後的美景，秀麗脫俗，使他頓然忘了胸中的愁悶。他走出旅館，一個人踽踽而行的散步到河濱，忽然看見前面一個村婦裝束的年輕女子，抱著一嬰兒跳入水中，不禁大吃一驚，他急得想跳到河中去救援，但恨自己不會游泳，無法入水營救，正在千鈞一髮之際，抬頭看到遠處河面上有幾隻漁舟，他舉起了手向漁舟大聲呼救，喊了一二聲見沒有動靜，再連奔帶喊的說願出二十兩金子，送給救命的人，漁舟才爭先恐後的迅速劃來，終於把少婦及嬰兒從水中救出。王志仁把二十兩金子如數送給漁人，就詢問少婦抱著嬰兒投河的原因。少婦悲傷的哭著說：「我的丈夫在外傭工度日，家中養了一隻豬，預備把豬賣了償付房租，昨天有販豬的人經過家中，我就把豬賣掉，哪知販豬的人走了以後，我才發覺所得的豬款都是假銀。我丈夫性情很暴躁的。他知道了一定會把我重重的痛毆一頓，我家中又貧窮得無以為生，所以我要抱著嬰兒一同投河尋死。」王志仁聽了，頓起惻隱之心，就問明瞭豬款多少，送給她加倍的真銀，少婦遇到了這樣大慈大悲的好人，心中真是說不出的歡喜，無法形容的感激，向王志仁說了很多謝恩祝福的話，為了來日有報答恩情的機會，並將王志仁的姓名籍貫及居所等，也問了個清清楚楚，才抱著嬰兒，充滿了安慰的心情回家，當她回家的時候，她的丈夫也已回到家中，少婦將賣豬得假銀，以及畏懼笞責而抱嬰投河，遇善士而獲救得銀的經過，詳詳細細的向丈夫訴說了一遍。她丈夫聽說王志仁有這樣慈悲的心腸，也非常感動，就陪同少婦一同到王志仁所住的旅館去道謝。他們夫婦二人走到旅館的時候，正是夜闌人靜，王志仁已閉門睡覺，少婦一面用手敲門，一面輕輕的喊著王先生，王志仁一聽是剛才那位少婦的聲音，就在床上用嚴肅的語調回答說：「你是少婦，我是孤客，怎麼可在半夜三更相會呢？趕快回家去吧！」少婦的丈夫在門外說：「我們夫婦二人一同來，向王先生表示感謝。」王志仁聽到少婦丈夫的聲音，覺得沒有什麼嫌疑，才披衣起床，正把房門拉開，走出房外的時候，忽聽得房內「轟隆」「嘩啦」的突然巨響，不由得使主客三人，大吃一驚。回頭一看，原來因為房屋的牆壁，經過了幾天暴風雨的侵襲，磚瓦梁木都有損壞，以至屋牆倒塌下來，把王志仁所睡的床榻也壓碎了。王志仁大叫一聲的說：「啊呀！好危險！如果沒有你們夫婦二人敲門叫我出來，那麼我勢必被倒下的牆磚壓死呢！」夫婦兩口子異口同聲的回答說：「這是上天有眼，王先生這樣的好心人，天理不該遭橫禍。」主客三人在旅館的休息室坐談了一會，才相互道別。王志仁回到自己家中，休息了數月，一直平安無事，再到原來經營的商店，繼續舊業，他想起號稱賽柳莊的相面先生，曾預言他數月內性命難逃，可是現在已經過了好幾個月，還是很平安的活著，足見賽柳莊的相術不靈，胡說八道，決定跑到賽柳莊的命相館去向其質問。賽柳莊重新把王志仁的面相仔細察看以後，帶著很奇怪的口吻說：「咦！怎麼你的氣色完全改變了？一定是救了幾個人命，積了陰德。現在你髭髯驟長，口角頤豐，金光聚耀於面目鬚眉，不獨多子，且當增壽。」後來王志仁的妻子，果然在十幾年中，連生了十多個兒子，王志仁活到九十六歲的高壽，無疾而終。（取材自德育古鑒譯語改作）

湘清按：我們學佛的人，誰都知道，佛教是不主張看相算命的。上面的故事，也不是提倡算命相面，而乃說明相面之不足恃，像星相家本來認為王志仁命中無子，且在數月內要死亡，可是王志仁因為大發慈悲，救了人命，竟能多子延壽，可見人們的命運，完全掌握在自己的心行，不必看相算命。陳希夷問道於麻衣云：「嘗見有子之相，相不變而無子，乏嗣之貌，貌不更而生男，壽者相而夭年，無壽相而長壽，福重敦厚之形，形不易而遭刑，夭命祿盡必亡之相，相不改而壽全，何也？答曰：心生相貌，以理言也，吾聞古人相法，以洪範五福六極為主，察其人忠孝仁義，守道有恆，便到顛倒造次時，不改其節者，吉相也，必享五福之慶。若人不忠不孝，不仁不義，而便到顛倒造次時，無改其性者，凶相也，必受六極之刑。」以上一問一答的話，更可證明人們的命運，並不決定於相貌，而完全操縱於自己的德行。以前印光大師有一位臺灣籍的皈依弟子蔡伯倫居士，操星相業於滬上，印光大師曾為其所著嚶鳴集作序云：「伯倫居士，僑寓滬上，以相為業。凡遇來者，無論其相之善惡，皆勉以修德積善，以祈善者益善，不善者亦善，深合命自我作，福自己求，與夫有心無相，相隨心生，有相無心，相逐心滅等義。而且於議論中，輒諄諄於三世因果報應，與夫淨土橫超法門，俾一切人由問相而得入聖賢之域，以及往生極樂之邦，其挽回世道人心也大矣。」（見印光法師文鈔卷三蔡伯倫嚶鳴集序）又吾友葛晉壽居士，乃菩提樹月刊發行人朱斐居士之總角交也，精研麻衣柳莊之術，嘗設命相館於蘇州玄妙觀旁，吾見其與人談相，對於命中有福壽者，勉其念佛行善，更能增福延壽。對於命中有災禍者，勵其念佛行善，冀能消災免禍。若蔡伯倫葛晉壽二居士之輩，乃以談命看相為手段，勸人念佛修心為目的，殊不能以流俗之星相家等量視之矣。至於吾儕學佛之人，固知學佛之究竟，不在希冀人天福報，但佛陀為獎勵世人念佛向善，亦並不廢言人天福報。佛經中「求子得子，求壽得壽，求官得官」之經文，屢見不鮮，吾儕佛子，豈可不體驗佛陀善巧度生方便之悲心哉！

/TEXT339/08 應大猷陰德尚書

浙江台州有一位好學深思的讀書人，姓應，名大猷。他羡慕山中的環境清靜，遠離塵囂，是專心讀書研究學問的好地方。恰巧城外山麓有一座精致的房屋，房主人因為屋中常常鬧鬼，不敢住在裏面，曾經租給好幾位房客，都因屋中鬧鬼，而先後遷出。應大猷是一位正直的人，俗語說：「心正不怕鬼」，所以他雖不是庸俗的無鬼論者，但因心地光明正大，毫不怕鬼。為了可在山中靜心讀書，他便征得屋主人的同意，住到人人不敢住的房屋中去，當他入山後的第一天，晚上燈下讀書，果然聽到房屋周圍有噓利噓利的鬼叫，如果換了其他的人，一定要嚇得汗毛直豎，可是應大猷心地泰然，若無所聞，照樣聚精會神地研讀書本中的學問。後來不但習以為常的聽到鬼叫，有時還聽到鬼與鬼之間的講話呢！

有一天，聽到一個鬼說：「某村有一婦人，她的丈夫在遠地作客，久年不歸，杳無音訊。她的翁姑以為兒子沒有回家的希望，就要逼迫媳婦改嫁，可是那婦人是很有氣節的，寧死不願改嫁，因為翁姑逼迫得很厲害，頗想自殺，不多天即將自縊，那時我可以找到替身了。」應大猷一聽，才知道這鬼不是尋常的鬼，竟是一個縊死鬼。

由於縊死鬼泄漏了機密，應大猷得知某村的婦人即將被迫自縊。他對那婦人頓起惻隱之心，要想什麼好辦法救救她。他急忙回到家中，賣了幾畝田地，得銀四兩，並且偽造了一封婦人丈夫的家書，把銀子四兩彙寄那婦人的家中。村婦家接到了信和彙銀，當然全家都很歡喜。可是仔細一看信的內容，不像那婦人丈夫的筆跡，因而又起了懷疑。但婦人的翁姑認為即使信是假的，銀子不會是假的，想必兒子在外面安然無恙，就不再逼迫媳婦改嫁，因此村婦打消了自縊求死的意念。後來婦人的丈夫也從遠方回家，全家和好團圓如初。

過了幾天應大猷又聽到鬼與鬼之間講話。原來的那個縊死鬼說：「我本來可以找到替身，只因自己不知保密，上次與你講話，無意中泄漏了機密，給那屋子裏讀書的秀才聽到了，他破壞了我的事。」另一個鬼問：「既然這樣，你為什麼不禍害他呢？」縊死鬼說：「這人心腸慈悲，救了婦人的命，積了陰德，將來的報應，要做到尚書的官職，我怎能禍害這樣的好人呢？」後來應大猷果然考中了進士，做到尚書的官職。（尚書相等於現代特任官的部長。）應大猷回憶以前所聽到鬼說的話，因而證實因果報應確實不虛。從此更努力行善，遇年歲饑荒，常捐穀賑濟；遇戚友急難，常委曲維持；遇有橫逆，常反躬自責，怡然順受。子子孫孫登科第的很多。（取材自德育古鑒及了凡四訓二書語譯改作）

/TEXT339/09 王錫死後復活

在江蘇揚州的縣府衙門裏，有一位看門的老侍役，姓王名錫，他隨侍知縣唐元素先生，已有多年的歷史了。有一年，王錫正是五十歲的時候，患了一場大病，已經全身冰冷，一命嗚呼，正當他的家人悲哀啼哭忙著辦理喪事，忽然王錫呀的一聲，從棺材裏跳將起來，弄得全家的人，不由得驚喜交集。

王錫復活以後，對人家講述死後經歷的情形說：「我病中看到兩個差役來，說衙門裏喚你。我還以為是知縣唐元素先生使人來喚，跟了他們就走，哪知過了衙門向西，走進了城隍廟，廟前有一棵大白果樹，樹陰的四周，排著許多桌凳。據差役說：這地是位於白家茶館，忽然聽到殿上呼喚我的名字。差役領我跪在庭下。有一官吏說：這人陽壽已盡，但二十年前，救活了兩條命，應延壽一紀。（一紀即十二年）。殿上的城隍老爺說：那麼放他回陽吧！差役把我領到外面，我迷失了路，忽然來了一個面如車輪的人，大聲喝道：快走！我大吃一驚，睜開眼睛，睡在棺材中，驚得跳出來，出了滿身大汗，病竟好了。」

究竟王錫曾經怎樣救活過兩條人命呢？以下是王錫自述救人的經過：「當洪楊發匪竄擾到江蘇江陰時，我逃出城外，看到一個老婦人，帶著一個女孩子，在路旁哭得很悲傷。據老婦說，女孩是江陰縣官的女兒，她自己是女孩的乳母，因為縣官已被發匪殺害，所以她帶了女孩逃難出城，苦於無處安身。我看她們很可憐，就把她們帶回家中收容。後聞厘捐局局員某君，是縣官的朋友，把她們領去收養，因此她們得到了生路。我想不到竟因此積了陰功，延壽十二年。」（取材自虞鐸筆記譯語改作）

湘清按：死人復活，是極少見的事，所以這種事實，很難使人生信。也有人認為即使有其事實，不過是一種假死，所見死後遊地府的情形，只是第六意識的活動作用，並不是真死。可是據我的看法，假死的所謂復活，雖不能說沒有，但真的死而復活，也應確有其事。這有什麼證明呢？從「借屍還魂」的事實，可以證明。在王小徐居士所著的「佛法與科學的比較」，李圓淨居士所著的「佛法導論」，都有詳敘借屍還魂的事。那事發生在民國初年，山東省聊城縣東南鄉崔家莊有一農夫崔天選，患病猝死，正在舉家號哭之時，忽然復活，可是對於家中的人，都若不相識，語言也不相通，舉止行動，與復活前判若二人，索筆硯，自書姓名劉建中，籍貫是安南瑤州府西南二百里山洋縣人，住縣城西南七十五里，莊名劉家大坑，並述其安南家中情況甚詳。這樣以後，大家才知是安南的劉建中，借著山東崔天選的屍體還魂復活。這事發生時，梅光羲擷雲老居士正任山東高等法院院長，曾親睹借屍還魂的主角崔天選數次，並攝有崔天選的照片，寄給逖楚青平子居士。可見借屍還魂，確有其事。但借屍還魂是一個已死的人，借著他人已死的屍體還魂復活，與這篇因果故事主角王錫，在自己屍體上復活，固有不同，而與輪迴的投胎亦有不同。並且借屍還魂的復活者，與前判若二人，也不能解釋只是第六意識的活動作用，更不能認為是假死，如果是假死，那麼借屍還魂的復活者，怎麼語言行動會完全改變，與前判若二人呢？王小徐居士與梅光羲居士，研究佛學的法相唯識，造詣甚深，他們都曾一再為文證明確有借屍還魂的事。可見死人真死而復活，與唯識學理，想必沒有衝突。一個已死的人，既能借著他人的屍體還魂復活，那麼像這篇因果故事主角王錫，死後在自己屍體上復活起來，更有可能。七八年前在臺北善導寺，遇見王一鳴居士，他也講起他早年曾死後復活，親睹陰府情形甚詳，歷歷如繪。

/TEXT339/10 袁午葵鬼佑免焚

清代袁午葵先生，是浙江省杭州市人，生平樂善好施，救人不倦。鑒於當時醫藥不發達，一般窮鄉僻壤的民眾患病，每多束手待斃，特刊刻經驗良方濟世。他認為藥方只能拯救世人的身病，不能救人的心，所以又印行了大量因果勸世的善書，普遍贈送社會各界，這樣救身救心的雙管齊下，因而有袁大善人之稱。

清初的三藩之亂，浙江省被亂兵擄去的婦女很多，袁先生曾變賣了大量家產，贖出了很多良家婦女，當時有一位六十多歲的老嫗，也在兵亂中流離失所，無家可歸，袁先生就把她收留在自己家中。過了幾年，老嫗的丈夫也因年老無依，也到袁家來就養。袁先生對待這一雙年老無依的夫婦，供養得有如自己的父母一樣。後來這對老夫婦在袁家先後病故，年齡都已八十多歲，袁先生還葬之以禮。

某年袁家的婢女，在火爐上煮茶以後，把燒過的熱炭放於木桶中，因為碳的火性未熄，竟著起火來。可是木桶在樓上的床旁，沒有人看到。袁家有一位小姐，臥病在隔壁床上，也一點都不知道。忽然袁小姐看到已經亡故的老嫗，白晝現形，並以指甲痛刺她的面部，因而驚恐得高聲大叫起來。袁家的人，聽到了叫聲，都急急忙忙的跑上樓來，才及時發覺袁小姐隔壁的木桶已燒成灰燼，臥床的一角也已燒成半焦，馬上急呼救火隊趕來，立刻就把火救熄，幸而沒有釀成火災。原來亡嫗因為感謝袁午葵救命的恩德，所以死後還在冥冥中保佑袁家呢！（取材自陰騭文廣義）

/TEXT339/11 金老闆神佑免盜

世界上名種行業，行行都可行善，也行行都可作惡。譬如拿開當鋪這一行生意來說吧！是最能致富的，俗說：「若要富，開當鋪。」因為開當鋪的人，乘人貧窮急用，借機盤剝重利，正合得上為富不仁的話。可是不能一概而論，開當鋪的人，也有積德行仁的，下面我們講述一則開儀當鋪的好人好事：

明朝嘉靖初年，江蘇儀徵縣有一位姓金的商人，在鎮上開設當鋪。因為金老闆性情正直，所以他開的當鋪，出入都很公平，並且估物甚寬，限期較遠，不像一般當鋪的輕出重入。尤其對於親鄰中的老年貧人，如有持物去當，常破例免息。有一次，一個農人的妻子患病，因為無錢延醫買藥，就把冬天的棉衣去典當，可是嚴寒的冬天來臨了，農人沒有棉衣穿，金老闆就通知農人將棉衣免息贖回。因此金老闆開的當鋪，不但沒有剝削窮人，反而救了很多窮人的急難，冬天免寒衣的利息，夏天免暑衣的利息，歲以為常，不知行了多少的方便，解決了多少人的生路。可是他的當鋪，不但沒有蝕本，反而營業因此日益興隆，成為當地有數的富商。可見一個人的致富，未必都是不仁的剝削而來，也有很多是由於善良的信用而致富呢！

有一年，鎮上來了一批強盜，很多富戶都被劫掠殆盡。說也奇怪，像金老闆那樣富有的當鋪，強盜反而沒有上門，竟安然無恙。因此政府治安當局，認為當鋪中來往的都是窮漢，其中不乏歹徒，莫非是金老闆與強盜有勾結，否則為何他的當鋪富有，怎麼反獨沒有遭到搶劫呢？後來強盜都被政府捕獲，經過嚴密的偵訊，都堅不承認與金老闆有勾通。政府多方的調查，也認為金老闆確是好人，不僅做生意很公道，並且平日常能濟人急難，救人很多，不致有與強盜勾結的可能。然而政府的辦案人員總覺奇怪，又詰問強盜，為何搶劫不及金姓的當鋪？強盜才說出了實話，原來有幾次強盜們要去搶劫金姓的當鋪，都看到屋上有無數身披金甲的神，因此不敢進門侵犯。這樣政府官員及地方上的人，才都深信金老闆因為平日積德行善，因而有吉神護佑，免於盜劫。從此政府不但對金老闆再也沒有懷疑，還頒贈一塊匾額，獎勵他平日的善行。（取材自感應篇註證）

/TEXT339/12 楊榮先祖志存拯溺

楊榮是明朝時代福建省建寧縣人，他的祖宗三代都是劃渡舟的船夫，直到楊榮這一代，才讀書做官。在我國科舉時代，讀書做官是最高尚的事，不像現代讀書人的不受重視。所以我們中國人的舊觀念，一個人能學優而仕，必定是祖宗積了陰德。現在我們來談談這位楊榮先生？他的祖上做了怎樣的好事？

我們這個娑婆世界，真是多災多難，天氣久不下雨，會發生旱災，雨下得太多，又會發生水災。法華經上說：「三界無安，猶如火宅，眾苦充滿，甚可怖畏。」真是很有道理。並且娑婆世界的人心又特別險惡，有時發生了災禍，常常會有惡人乘火打劫。當水災發生的時候，洪水沖毀了房屋，溺死的人們，居民的財物，都隨著滔滔的洪水漂流滿河，很多搖渡舟的船夫，都乘機大發水災的橫財，爭著撈取漂流在河中的財物，滿載而歸，可是楊榮的曾祖及祖父，雖是貧窮的渡舟夫，卻不為滿河的橫財而動心，一些也沒有撈取河中的財物，只是全心全力救渡水災中沈溺的人們。那許多從沈溺中被救出的災民，因為都是家破人亡，也無法報答救命的恩德。因此其他撈取財物的渡舟夫都成了富人，獨有楊榮的曾祖及祖父，只救人而不撈財，還是貧窮依然。鄉人們認為姓楊的渡舟夫錯過了千載難逢發財的好機會，暗暗譏笑楊氏父子真是大傻爪。

到了楊榮的父親一代，家境才漸漸的寬裕。有一天，一位道人經過楊家的門口，對楊榮的父親說：「你的父親及祖父積了很大的陰功，子孫應當貴顯，最好把你父親及祖父葬在某地。」楊家按照指示的地點安葬，就是現今的白兔墳。後來楊榮誕生，自幼讀書很聰明，二十歲就考中了科舉，官做到了三公，皇帝還追贈他祖父及曾祖父同樣的官階。子子孫孫很興盛，在社會上都有美好的聲望。（取材自懿行錄）

湘清按：一般世俗認為大傻瓜的人，往往實際上是大智慧的人，如揚榮的曾祖父及祖父，即是最好的例。還有世人不知積德行善，只迷信風水，殊不知行善的人，自然能葬善地，若作惡多端，講究風水亦徒然。俗語說：「福人葬福地」，從以上的故事，亦可得一有力證明。所以一個真正的佛教徒，惟以勤行眾善為急務，不必迷信風水及星相。

/TEXT339/13 王翁賑饑子死復生

清代王文簡是浙江省吳興縣菱湖鎮人，他的祖先某翁，富有資財。王翁青年時，二十歲就結婚，婚後十多年中，接連生了九個兒子。可是那九個兒子，都是呆頭呆腦，沒有一個聰明的。俗語說：「癩頭兒子自己的好」，王氏夫婦對這九個蠢裡蠢氣的寶貝兒子，也都愛之猶如心肝呢！

乾隆某年，發生大災荒，民眾餓死的很多，哀鴻遍野。即使沒有餓死的人，也個個都面現菜色。王翁變賣了家產，賑濟鄉民，救活了很多人，大家都感謝王翁真是一位大慈大悲救苦救難的活菩薩。原來王翁夫婦都是虔誠的佛教徒，尤篤信觀音大士，所以能慷慨的傾財濟人，毫無吝嗇。六度萬行，布施第一，王翁確已依教奉行。

事情有出於意料之外的，從此以後，王翁的長子，竟染了急病而死，不到幾年，九個兒子都相繼夭亡，啊！王翁是一個虔信觀音菩薩的善士，並且曾傾盡家財，救活了很多的災民，怎麼行了好心沒有好報呢？難道菩薩沒有靈感嗎？王翁夫婦受了這樣兒子喪盡的劇痛，悲傷極了。

佛教徒孜孜向善，反而受到意外的災禍，這是對於他信心是否堅定的一個極大考驗。王翁夫婦畢竟是信仰極堅的虔誠佛教佛，雖連年迭遭喪子之痛，幾至有絕嗣之虞，可是他們對於觀音菩薩的信念，絲毫沒有動搖，還是每日晨夕照例在大士像前，虔誠禮拜禱告。有一天，並且作了一紙疏，焚於大士像前，文詞頗為哀傷。

就在王翁夫婦於觀音菩薩前上疏的當夜，王翁做了一個夢，夢見身穿白衣的觀音大士，慈祥的對他說：「你以前所生的九個兒子，是九個魔鬼，都是敗子，因為你們的祖上有隱惡，所以要有九個敗子來敗家。後來你變賣了家產，賑濟災民，救活了很多人，陰德很大，所以上天把九個魔鬼都收回，不久以後，將有文曲星降生你的家中，不要憂傷，你的前途大可樂觀。」王翁早上醒來，把夜間做的夢告訴妻子，王太太聽了，很驚奇的說：「咦！我也做了同樣的夢。」從此王翁夫婦轉憂為喜，更兢兢為善，扶危救困，拯孤濟寡，樂善不倦。

不到一二年，王妻懷了孕，接連生了五個兒子。這五個兒子都很聰明，讀書過目不忘，學問都很好。他的後代王文簡公，中了狀元，官至尚書。至今子子孫孫都很顯達（取材自坐花志果）

/TEXT339/14 曹彬戒殺變相

曹彬是宋朝時代的一位大將，幫助宋太祖平定天下，頗有一番汗馬功勞。

有一天，曹彬遇見高士陳摶希夷先生，陳希夷是很有學問的人，善於相術，看了曹彬的相，對他說：「你的邊城骨隆起，印堂寬闊，目長光顯，必主早年富貴。所忌的是頤削口垂，沒有晚福，凡出兵作戰，宜開一面之網，或可培植一些晚福！」曹彬聽了陳希夷的一番話，頗以為然。

起初曹彬帶兵攻蜀，佔領遂甯，他部下的將士都主張要屠城，曹彬嚴令禁止屠殺。士兵們擄獲了敵人的婦女，他下令辟室妥慎保護，絕對不許有姦淫非禮的行為。到了戰事停止以後，對於有家可歸的婦女，給資遣回；無家可歸的婦女，也都替她們備禮擇配嫁人。因此民眾們都很感謝曹公的德政。

後來曹彬奉命征伐江南，因不忍生靈塗炭，假病不肯就職。同僚的武將們都紛紛去問候他的疾病，曹彬對問疾的將士們說：「我的疾病，決不是吃藥能夠治癒，只要你們各人誠心誠意的自己發誓，攻克江南之日，決不妄殺一人，那麼我的疾病就可痊愈了。」許多將士們聽了曹彬的話，大家對天焚香為誓，攻克江南之日，相戒不許妄殺一人。哪知這竟爭取了江南的人心，民眾們都簞食壺槳以迎王師，不以武力克復江南，保全了千千萬萬的人命。

勝利凱旋，曹彬又與陳摶相遇，陳摶對他說：「數年前我看你的相，頤削口垂，那時我認定你沒有晚福。可是現在你的相已改變，口角頤豐，金光聚耀於面目鬚眉，必能增祿延壽，後福無量。」曹彬問：「怎樣叫做金光呢？」陳摶答：「金光就是德光，其色如紫光晃亮，人若陰德有感，面現金光，眉現彩光，目現神光，發現毫光，色現祥光，其氣外明而內徹，不獨增壽，當蔭子孫遠福。」

曹彬果然應了陳希夷的預言，晚景甚佳，享六十九歲的高壽而卒，追封濟陽郡王。兒子共有九人，長兒瑋、次兒琮、三兒璨，都是一代名將，幼兒□，也追封王爵，子子孫孫昌盛無比。

歷史感應統紀讚歎曹彬有云：「其示病也，正如維摩詰經所謂，因眾生病，是故我病，一切眾生疾療，我疾乃療，存心仁厚如此。古稱三世為將，道家所忌，若彬之為將，正可廣作功德，何忌焉！」（取材自歷史感應統記、德育古鑒、相法秘傳）

湘清按：算命相面之道，不僅我國流傳甚久甚廣，即在二十世紀科學發達的歐美各國，也有很多知識份子信仰星相。那麼從佛學的眼光看來，星相究竟有沒有道理呢？一九五九年四月七日之晚，筆者曾訪謁佛學權威某大德於臺北寓所，也曾談及星相問題，據某大德的看法，星相家能預卜人命運，與佛學上定業的道理相合。那麼佛教為什麼不談星相呢？因為佛學雖有「定業」之說，但同時亦主張「心能轉業」，就是說，過去的業力，可由心的善惡而轉變。例如本文的曹彬，起初陳摶認為他的相有「頤削口垂」之象，應該沒有晚福，那是曹彬原來定業，可是後來曹彬大發慈悲心，戒殺救人，以致轉變為「口角頤豐」「面現金光」的吉相，晚福極佳，這又是佛學上所說「心能轉業」的最有力證明。

/TEXT339/15 楊自懲忍饑濟困

楊自懲是浙江省寧波縣人，在縣府的監獄中擔任獄吏。他的存心很仁慈，待人忠厚，辦事守法，尤能公平寬大的管理囚犯。可是當時的縣官很嚴酷，在訊問案件的時候，常常聲色俱厲，甚至嚴刑拷打。因為古時的政治，行政與司法是不分的，所以縣府衙門也就是執法行刑的機關。

有一天，縣府拘來了一個犯罪的老百姓。縣官認為那個犯人惡性很重，命令警衛們押那犯人跪在地上，用竹鞭木棍毆打全身，一時被打得皮破血流，慘不忍睹。犯人受不了嚴刑，表示不服，更引起了縣官的大發雷霆，繼續痛毆。楊自懲看了很是不忍，就跪下來向縣官求情，請求縣官饒恕那犯人。縣官說：「這人違犯法紀，背叛情理，怎得使人不怒！」楊自懲又叩頭向縣官解釋說：「古人有言，如得其情，哀矜弗喜。喜尚且不可，怎可發怒呢！」縣官聽了他的話，很受感動，就把怒火平息下來，停止毆打。

楊自懲的家中雖很貧窮，但決不收受他人的饋贈，當然更不會做納賄的貪污勾當。並且遇到囚犯缺糧的時候，還多方的設法救濟。有一次，新到了幾個囚犯，已有一天沒有吃飯，因為囚犯糧還沒有配到，監獄中也無法立刻供給飲食。楊自懲目睹那幾個新來的囚犯，餓得奄奄一息，很是可憐。要想設法救濟，可是自己家中也沒有多餘的米，怎麼辦呢？回家與他妻子商量，他妻子問：「囚犯從什麼地方來？」他說：「幾個都是從杭州解來的新犯，沿途整天沒有吃東西，因此個個都餓得面黃乏力，垂頭喪氣。」他妻子聽了也很同情，夫婦二人決定犧牲了自己炊飯的米，煮成稀粥，分給那幾個新犯同吃。雖然他夫妻因此不能自己吃飽，但奄奄待斃的幾個囚犯，幸而沒有成為餓鬼，延續了性命。

後來他的子孫都很顯達，長子守陳，次子守址，都做到南北吏部侍郎的官職。長孫茂元，任刑部侍郎，次孫茂仁，任四川巡察使，都是一代名臣。

德育古鑒讚歎楊自懲有云：「此一獄吏爾，而積德獲福如此。古云：公門中好修行。何也？公門時時刑罰，其間貧而負累，冤而獲罪，愚而被欺，弱而受制，呼天搶地，無可告訴，惟公門人，下得民隱，上知官情，艱苦孤危之際，扶持寬假一分，勝他人方便十分。若能釋貧解冤，教愚扶弱；無乘危索騙，無因賄唆打，無知情故枉，無舞文亂法，則一日間可行十數善事，積之長久，自然吉慶日至，子孫昌盛矣。」（取材自德育古鑒）

/TEXT339/16 竇禹鈞五子登科

凡是讀過舊書三字經的人，都知道三字經中有這樣的四句：「竇燕山，有義方，教五子，名俱揚。」雖然這僅是寥寥四語，但竇燕山的事蹟，證明因果報應確實不虛，足以勸世勵俗。現在就把竇燕山的故事，講給大家聽。

竇禹鈞是五代後晉時幽州地方人，因為幽州屬燕，故名燕山。他是一個自幼喪父的孤兒，賴母親撫養長大，事母很孝順，對於母親的話，從來不敢違逆。在那個時代的人，多數在二十歲左右就結婚，所以如果到了三十歲還沒有兒子，就會感覺到「無後為大」的憂慮。可是禹鈞到了三十餘歲，膝下猶虛，正在愁眉不展的時候，忽然有一天夜間，做了一個夢，夢見他已故的祖父對他說：「禹鈞！你前生的惡業很重，所以你今生的命運，不僅沒有兒子，並且壽命也很短促，我親愛的孫兒，希望你及早回心向善，努力多做救人濟世的善事，或許可以轉變業力，挽回命運。」他一覺醒來，把夢中祖父的話，一一銘記於心，從此立志諸惡莫作，眾善奉行。

竇家有一僕人，盜用了禹鈞二萬銀錢，恐怕給主人發覺，就寫了一張債券，繫在自己小女的臂上，券上寫明：「永賣此女，償所負錢。」僕人從此遠逃他鄉。禹鈞發覺了這件事，把僕人所寫的債券焚毀，並且對僕人的女兒撫養得很好，那女兒長大後，禹鈞還替她備了嫁妝，嫁了一位美滿的賢婿。

有一年新年的元旦，禹鈞到延慶寺去拜佛，在寺中大雄寶殿的拜墊旁，拾到了白銀二百兩，黃金三十兩，他想一定是拜佛人的遺失物，就在寺中守候失主。等候了半天，果然看到一個哭哭啼啼而自言自語的人，禹鈞問他何故哭泣，那人說：「我父親給綁匪擄去，將被處死，我好不容易向親友們東借西湊，得到白銀二百兩，黃金三十兩，預備把這筆金銀贖回我父親的死。哪知我一摸錢袋，黃金白銀都沒有了，這樣我的父親就難免一死，剛才我到這裏來進香拜佛，不知是否遺失在寺中。」禹鈞知道那人是失主不誤，就將黃金白銀如數歸還，並且還贈給他一筆路費，失主歡天喜地的道謝而去。

竇先生一生做的好事很多，例如親友中有喪事無錢買棺者，他出錢買棺葬殮；有家貧子女無法婚嫁者，他出資助其婚嫁，使外無曠夫，內無怨女。對於貧困得無法生活的人，他借錢給他們，使他們有做生意的資本，因此各地的窮人，由他幫助而得以維持生活的，不可勝數。他為了要救苦濟人，所以自己的私生活很儉樸，絲毫不肯浪費，每年量一歲的收入，除了供給家庭的必要生活費用外，都作救苦濟急之用。他還建立書院四十間，聚書數千卷，禮聘品學兼優的老師，教育青年，對於無錢的貧苦子弟，代為繳納學費，先後造就了很多學問高深的優秀人才。

有一天，竇先生又做了一個夢，夢見祖父對他說：「你多年以來，做了不少的善事，上天因為你陰德很大，給你延壽三紀，並且賜給你五個貴子，來日都很顯達，你將來壽終之後，可上升天堂。」祖父說完以後，又繼續諄諄的對他叮囑：「因果的道理，確實而無虛妄。善惡的報應，或見於現世，或報於來世，或影響子孫。天網恢恢，疏而不漏，絕對沒有疑問的。」

從此以後，竇先生更加努力修身積德，後來果然生了五個兒子，因為他家教很嚴，所以兒子們都很循規蹈矩，和睦雍熙，滿門孝順。五個兒子都先後中了進士，大兒子竇儀，官至尚書，次兒竇儼，位至翰林學士，三兒竇偁，官參知政事，四兒竇侃，任起居郎，五兒竇僖，位左補闕，還有八個孫子，也都很貴顯。當時侍郎馮道贈詩一首云：「燕山竇十郎，教子有義方，靈樁一株老，丹桂五枝芳。」竇禹鈞本人，也做到諫議大夫的官職，享壽八十二歲，臨終前預知時至，向親友告別，沐浴更衣，談笑而卒。

善惡的報應，有的現世獲報，有的子孫獲報，有的來世獲報，雖有遲速的不同，但報應不爽，是毫無疑問的，像竇禹鈞公，不僅現世獲享高壽厚祿，後代子孫昌盛顯達，且觀其臨終瑞相，亦可證明來世必能獲生善地。這是因為竇公生平做的功德，廣而且大，所以能「現世」「子孫」「來世」三者，都能獲得善果。宋朝範文正公仲淹，曾將竇禹鈞的事蹟，訓示其子孫，廣修善事，因而范公的後代，亦很昌盛發達。可是世人知悉竇禹鈞事蹟的很多，不止範文正公一人，但大多聞而不行，如入寶山空手回，豈不可惜！（取材自歷史感應統記）

/TEXT339/17 蔡小霞赦救部屬

蔡小霞先生在陝西擔任布政司的官職時，他的部屬某知縣，因為年老多病而退休。某知縣在任內挪用虧欠公款，達三千金之巨，為後任揭發。當時的法律很嚴厲，挪用公款百金以上，不僅要受到沒收家產的處分，並且還要下獄追繳，倘若在限期內不能將侵佔的公款繳出，就可能被判死刑。可是某知縣平日做官很清廉，他在任內虧欠三千多金，都是因公應酬太多而超支，並非貪污肥己者可比，因此退休以後，身無分文，何況他的性情很耿介，也無法請同事們大家幫忙，只有靜候法律嚴辦，束手待斃而已。蔡小霞公對於某知縣這樣不幸的遭遇，極為同情，在案發後第二天，就在布政司官署召見某知縣，屏退了左右，對某知縣說：「你虧欠的三千金公款，我知道你無法繳出，你可呈一解繳款項的公文來，我可以替你批收完案。」某知縣聽了蔡公的話，很驚恐的回答說：「我怎麼敢這樣做呢？」蔡公笑道：「我不是對你開玩笑的，因為看你平日做官廉介，為了公事而被累，因此，我願意把平日養廉的積蓄，替你彌虧補欠，但這事要有一定的手續，所以要辦一件解款的公文，這樣可以使你免除牢獄的刑禍。」某知縣看到他的上司蔡公，竟肯這樣大力的慷慨幫忙，喜出望外，感激得一時說不出話來，頓首謝別。過了一天，某知縣把解款的公文送上，蔡公親手填註收訖的年月，蓋上自己的印章，銷除這件侵佔公款的巨案。後來某知縣穿了官服晉見蔡公言謝，叩首大聲的說：「小子承蒙公的再造之恩，永遠不忘，可是我今生年已衰老，恐無法報答，我死後一定要投生公的家中，做你的兒子，以報答大德。」從此某知縣就退休歸鄉。

時光像流水一般的過去，十餘年以後，蔡公自己也年老罷官歸里。有一天中午，蔡公在家中廳堂打瞌睡，睡眼朦朧中，忽然看到某知縣穿了官服入室拜謝，與十餘年前無異，他想這地不是陝西官署，並且某知縣早已退休，說不定已經去世，怎麼能來呢？正在惶惑的時候，忽然看到某知縣直奔妻子的臥房，蔡公驚呼而醒。不一會，婢女來報告太太誕生兒子的喜訊。蔡公說：「這是某知縣的再來人，將來一定能振興我的家庭。」就為這新生的兒子取名振武，名麟洲。這兒子很聰明，在不到二十歲時，就經童子試而考取第一名，丙申年考中進士而入詞館，後來官至廣東道台，頗有良好的政聲。（取材自坐花志果）

湘清按：因感激他人的恩德而投生為其子的事實，佛教書籍及近代報紙，常有記載，茲為證明輪迴的不虛，附錄二則類似的事實如下：

（1）龍舒淨土文卷七「青草堂後身曾魯公」一文云：「宋朝有二青草堂，在前者年九十餘，有曾家婦人，嘗為齋供及布施衣物，和尚感其恩，乃言老僧與夫人作兒子。一日，此婦人生子，使人看草堂，已坐化矣，所生子，即曾魯公也。以前世為僧，嘗修福修慧，故年少登高科，其後作宰相，以世俗觀之，無以加矣。雖然，此亦誤也，何則？此世界富貴不長久，受盡則空，又且隨業緣去，輪迴無有了時，不如且生西方，見佛了生死大事，卻來作宰相，故雖入胞胎中受生，此一性已不昧，所以雖在輪迴世界中，已不受輪迴，而生死去住自如矣。今未能了生死，乃念區區恩惠，為人作子，則不脫貪愛，永在輪迴，其失計甚矣。

（2）一九五九年六月四日臺北市大華晚報憶梅庵雜記「程德全為高僧轉生」一文云：「辛亥革命任江蘇都督之程德全，四川雲陽人，其母素信佛，某歲有黑龍江某寺僧，道行甚高，因朝峨眉路過雲陽，病甚，程母留與醫之飯之，僧始得至峨眉圓寂，為感程母恩，遂轉生為程。程生而穎慧，弱冠入泮，因事忤縣令，令謀以盜案誣陷之，程懼而走京師，由戚推薦於黑龍江某提督，某提督甚優禮之。但程至齊齊哈爾後，忽有異感，覺是處景物，皆所素悉，顧此生實未一履此土，胡為稔熟如是？甚以為怪。會俄人於此時入寇，圍齊齊哈爾急，某提督禦之而敗，因語程曰：『吾不能守土，罪當死，願以職權授君，為善其後。』言已自殺。程遂往見俄酋，謂提督已因逼自殺，彼代領其眾，如俄軍能繞道而行，固幸，否則當身先士卒，同為玉碎也。俄酋服其勇，壯其行，竟繞道而去，黑龍江省會因獲保全。事平，俄使覲西太后，力讚程為中國首屈人才，西太后聞而悅之，亟召程入京，不久擢拔，薦升至江蘇巡撫。程至江蘇，又覺景物甚熟，不解其故。及辛亥革命，程被推為提督，卸職後，逕至常州天寧寺為僧，似已還其本來面目矣。」

/TEXT339/18 王夫婦義救孤兒

周安士居士在陰騭文廣義一書中說：「痛哉！天下有煢煢無告，如孤兒弱息者乎？往昔父母無恙時，亦曾恩勤顧復，愛若掌珠，亦曾捧負提攜，恐其不壽，誰料中道喪殂，骨肉捐棄，此固九泉之下，所痛恨於無如何者也。嗟呼！人惟推己及人之念，最為平恕爾，假令吾之子女，零丁孤苦，忽有仁人君子，扶持而卵翼之，吾之感恩為何如者！」以上一段話，說明天下最可憐的人，無過於幼失父母的孤兒，而世間最大的救人功德，也無過於拯救養育無父無母的孤兒了。現在我們要講一則救養孤兒的因果報應故事，這故事發生於九年以前的臺北市，是千真萬確的事實，茲為證明因果報應的不虛，志之於後：是誰家走失的小孩，怎麼沒有父母來認領呢？

事實的開端是這樣的，有一王姓的夫婦，在一九五○年從金門到臺灣，當他們在金門的時候，一天在路上，遇到一個年僅三歲左右的小孩，迷失了路，獨自在路旁啼哭著，那地方很荒涼，來往的人極少，他們站了好久，看到這小孩沒有父母來認領，覺得十分可憐，慈悲之心，油然而生，他們便把孩子抱回家去暫時留養，同時貼了許多招紙，希望走失孩子的父母來認領，可是招紙貼出了幾天，竟沒有一個人來，他們便把這孤兒收養，當作自己的兒子。當他們來台時，也把這孩子帶來，一家三口過著很愉快的生活，可是在一九五一年某一天的夜中，怪事發生了，王先生突然從床上睡夢中跳起來，對著屋內黯淡的電燈光，呆呆的出神，這一下他太太也很快的被驚醒了，詢問丈夫何故呆著不睡，於是王先生便告訴她說：「我剛剛做了一個夢，夢見一個軍官到我們家中來，他說他是在廈門作戰陣亡的，他的孩子流落在金門，幸經我倆收留，才保全了他的骨肉，他特地前來向我們道謝，並說沒有別的可以酬答我們，只是在中山北路二段雙城街十巷二十五號李之北家中，存著一口皮箱，內有新西裝四套，美鈔一百元，銀元三十枚，請你們用楊某的名義前往取來，他一定會如數交給你的，這是我對你們衷心感謝的微薄禮物，千萬請你們去拿了來……」王先生的這段話還沒有說完，王太太連忙緊張的大喊：「奇怪！奇怪！」王先生問她：「奇怪什麼？」她說：「我也與你做著同樣的夢，夢中所見的，跟你完全一樣。」夫婦二人你看我，我看你的，大家都覺奇怪，還不信真有其事。第二天早晨，王先生碰到一個姓彭的朋友，便把夢中所見告訴他，問他要不要到中山北路去一試？那個姓彭的朋友對於他們夫婦倆做同樣的夢，固然也覺奇怪，但認為要照夢中的情形去試一試，卻大可不必。他說：「世界上總沒有這樣離奇的事吧！」因此王先生就把夢中那個姓楊的軍官托他之事打銷。可是王太太在這一天早晨，卻始終坐立不安，若有所失，終於下意識的雇了一輛三輪車到中山北路二段雙城街十巷廿五號去看看，究竟有沒有李之北那個人。事情真奇怪，當她坐車進雙城街十巷時，廿五號的那一幢房屋門前，真的掛著「李之北」的名牌，她驚奇得連自己都不相信起來，於是她很快的命車夫掉頭，去找她的丈夫同來。就在這天下午，王夫婦走進了李之北的家，他們還沒有把來意說完，李之北就叫著說：「喲！你們來得真好，我每天在夢中見到我的朋友，說本市有一對姓王的夫婦要來把他的箱子拿去，我的朋友楊君在一九四九年於廈門某部隊當軍官，我來台時他把他的衣箱托我保管，以後我們曾通過二三次信，後來彼此音信中斷，現在他在什麼地方，我也不知道，可是這半月來，我在夢中一直見到他。」王夫婦聽到李之北這一段話，更覺奇怪，於是他們一致嘖嘖稱奇！接著李之北便把楊姓軍官寄存的箱子拿出來，為了取信大家，當場把箱子的鎖打開，翻到箱子裏果然有新西裝四套，美鈔一百元，銀元三十枚，跟王夫婦夢中所悉的完全相同，當他們把箱子搬上三輪車回家時，一路上不斷的說：「奇！奇！奇！」以後他們逢到任何朋友，便講出這一段離奇的故事。

/TEXT339/19 媽祖捨己救人

媽祖，是觀世音菩薩的化身，一千年以來，她受到我國沿海各省同胞普遍熱烈虔誠的崇敬。在臺灣北港的媽祖廟，一年四季常有來自各地的善男信女，如潮湧般的前往進香朝拜。尤以今年（一九五九年）是媽祖誕生一千周年，我們來寫這位觀音菩薩化身的媽祖，更覺倍有意義。

諦閑法師著觀世音菩薩普門品淺註轉引天後志云：「天妃，莆田林氏女，父惟愨，行善樂施，禮大士求子，母夢大士與一藥丸令吞，曰：汝家世敦善行，服此，當得慈濟之貺，遂妊。誕時霞光射室，異香氤氳，十齡後，誦經禮佛不輟，後遂靈通變化。」所云天妃就是媽祖。從以上諦閑法師的講義所述，可以證明媽祖是觀世音菩薩的化身，並非虛傳。我們為接引信仰媽祖的廣大民眾，導入正信的佛教，對於媽祖生平濟物救人的偉大事蹟，豈可不予宣揚，特根據媽祖傳的資料，敘述媽祖生平的重要事蹟如下：

宋太祖建隆元年的三月廿三日，媽祖降生於福建省莆田縣林惟愨家中，林惟愨妻王氏，夢見觀音菩薩與一藥丸令吞而受孕，當媽祖誕生時，福建莆田縣城廓西南壺公山峰上空，忽然射出一道霞光，好像千萬瓦的電光似的，在壺公山的峰頂上閃爍，直向林惟愨的屋院中射來，這時林惟愨正靠在院中的窗櫺坐著，忽見一道奇異的彩光，照亮了整個客廳，空氣中充滿了芬芳的異香，觀音菩薩從彩光中出現了，林惟愨急忙跪在地上，連連對著那道彩光的方向膜拜，觀音菩薩慈祥的對林惟愨說：「你千萬不要妄自菲薄，這女兒比男孩還尊貴，這是菩薩的好意，你要好好的把她教養長大，行菩薩道。」直到觀音菩薩隨著彩光的消失而隱去，林惟愨才站起來，忽然產婆跑來，行了個禮，笑著說：「老爺！恭喜您，太太生了個千金，又白又胖，可是她就是不哭！」產婆走近林惟愨的跟前繼續說：「這女孩一定是個貴命，剛生下來，她就睜開了眼睛，她不像其他的孩子，她不哭，我打了幾下，她還是不哭，她長大後一定是個有福之人！」林惟愨說：「她生下來就不哭嗎？那麼就題她的名字叫做默娘吧！」從此媽祖自幼的名字就叫默娘，因為她是林惟愨第六個女兒，所以人家也都稱她六姑娘。

光陰像流水般的過去，轉瞬默娘已經八歲了。八歲的默娘很懂事，她每天晨晚，不讓母親動手，就把供奉佛菩薩的香燭及供品都擺好，點燃了香，去叫母親一同來禮佛誦經，她母親很快樂的讚美她說：「阿默真是好孩子，八歲的小孩，比十幾歲的姐姐還懂事的多哩！」

林惟愨家中養了一隻鸚鵡。有一天，默娘走進鳥籠，籠中的鸚鵡正在啄食，她看到那只有美麗羽毛的小鳥，能歌善舞，她想到了一個被囚禁的人，心中很難受的自語道：「要是把一個能跑能跳的人關起來，那是多麼的難受呢！小鳥也是有智慧的，它也能通人性，人不願意被關起來，小鳥又怎麼願意被囚起來呢？」她望望姊姊，又望望籠中的小鸚鵡，抖一抖肩膀說：「姊姊！我要把它放了。」姊姊急忙阻止說：「六妹！你決不能放了它，爸爸是不允許的。」可是姊姊的話還沒有說完，默娘就把鳥籠打開，讓小鸚鵡自由自在的飛走了。

當林惟愨發覺小鳥不見而憤怒時，默娘很有禮貌的對她爸爸說：「爸爸！請你老人家寬恕我，鸚鵡是我放走的。」林惟愨很生氣的說：「是你，你這個八歲的孩子，竟這樣頑皮！」默娘理直氣壯的說：「我想鳥與人類一樣，喜歡自由的，任何一隻鳥都不應當關起來呀！」林惟愨不禁怒聲斥責道：「鳥是鳥，人是人，鳥與人怎能相比，我把鳥關在籠中，給它喝，給它吃，不是很好嗎？」默娘還是不服氣的說：「爸爸！我把你關在小房子裏，給你喝，給你吃，你願意嗎？」林惟愨再也無言以對，只得說：「丫頭！這件事情我不打你，給我把早上教你的禮運大同篇背誦起來，如果背錯一個字，打你十下手心。」默娘很從容的琅琅背誦，一字不錯，林惟愨頓時收斂了怒氣，面上露出愉快的笑容。

年齡隨著光陰的消逝而增長，默娘已經十四歲了。菩薩化身的默娘，與凡人是不同的，她十四歲的智慧，遠超過幾十歲的凡人，她由愛護小動物而轉移到愛護人類，她看到一個討飯的乞丐，她看到一個站在路旁哭喊父母的孩子，甚至看到一隻拖著載重車子的牛馬時，都會使她心上發生同情而難過。有一天，她與五姊一同外出散步，經過一條十字的巷口，看見一群人圍在一起，忽然從人群中走出一個又髒又皺的老乞丐，瞧了瞧默娘說：「你是行善的小姑娘，給我點銀子吧，我老母親快病死了。」默娘問：「你要多少銀子呢？」老乞丐說：「愈多愈好，我需要很多。」默娘把左手腕上的銀鐲拿下來，遞給乞丐，問：「這些夠不夠？」乞丐接了銀鐲，搖搖頭說：「不夠，不夠，還差得很多。」默娘又把右手腕上銀鐲也拿下來，遞給乞丐，再問：「加上這個夠了嗎？」乞丐還是搖搖頭說：「不夠，不夠，我的老母親病很重，需要的銀子很多。」在旁的張大嫂看到乞丐老是不夠，覺得很生氣，憤憤不平的阻止默娘說：「這老東西一定是個騙子，六姑娘，你不要受老東西的騙，太太知道你把銀鐲都給這乞丐，一定會痛打你的，快把銀鐲要回來吧！」可是默娘反責張大嫂說：「眼見窮人害病不救，太忍心了。」默娘見老乞丐還是不夠，急得摸摸耳朵，耳環沒有帶。於是她伏著五姊的耳邊說：「五姊！你的手鐲借給我好嗎？」五姊怒責默娘：「胡說！」默娘再向五姊懇求說：「好姊姊！你把兩個手鐲借給我，回家後我一定想法加倍還給你四個手鐲。」五姊聽了心動，就把兩支手鐲取下給默娘，默娘把姊姊的銀鐲轉遞給乞丐，問道：「再給你二支銀鐲，可以醫好你老母親的病了吧？」老乞丐接了默娘的銀鐲，笑著說：「小姑娘，你真是個好孩子，你給的銀子差不多了。」老乞丐從地上站起來，拿了木杖慢慢走著說：「這真是個佛根沒有退的孩子。」哪知老乞丐走了不遠，忽然隱沒不見了，大家才知道那個老乞丐是佛陀化身下凡來試驗媽祖道心的。

男大當婚，女大當嫁，這是世俗凡夫的想法。默娘已由小姑娘而慢慢的變成大姑娘了，她有一個鵝蛋型的面龐，頭上披著一片烏黑的秀髮，兩彎柳葉似的眉毛，未經人工的修飾，卻非常的清秀，明亮的雙眸，閃閃發出仁慈而富有智慧的光輝，真是人間的活觀音呀！這時莆田縣城中王員外的公子，年少英俊，博學多才，還有張相公的少爺，年青好學，能詩能文，在莆田縣的一般人心目中，這兩家任何一家的公子，如與默娘婚配，那真是郎才女貌，門當戶對。所以王張二家都托人到林惟愨家說親，林惟愨夫婦也覺得女兒年齡大起來，應該替她解決婚事了。於是把默娘喊到內房，林太太挽住默娘說：「孩子，我的乖孩子，你的年齡大起來了，不能老是守在爸媽身邊，我們要替你完成終身大事，才算盡了父母的責任，我們城中王員外張相公二家，都是有地位的做官人家，他們的公子都是有為的好青年，現在他們都很誠心的托人來求婚，孩子，你究竟中意哪一家的公子呢？」默娘低著頭說：「我……都不願……意，我不要……嫁人。」林惟愨也向女兒勸說：「孩子，你不要為難爸媽了，一個女孩子，一生不嫁人，那算什麼道理？」默娘不答，只是伏著身子嗚嗚咽咽的痛哭，林惟愨夫婦沒法，只得讓默娘守身不嫁了。

有一年，莆田縣發生了瘟疫，染上疫病的人，不到數小時就死亡，每天都要死去數十人，默娘的媽媽，也就在這年染了瘟疫去世。在醫藥不發達的當時，民間流行了瘟疫，以趕鬼欺騙愚民的巫婆，就乘機而起。有一個巫婆，站在城隍廟的木臺上，瘋狂似的亂跳亂叫，高聲大喊：「誰要喝了我的神水，就可不染瘟疫呀！」默娘上前一看，哪是什麼神水，原來是一桶污水，默娘走上木台，指著巫婆說：「你這騙人的東西，你說這污水能治病，你先喝一口，你這欺人的巫婆，快給我滾下去！」巫婆就這樣被嚇跑了。默娘在臺上對著一群民眾說：「我們縣城裏的人，都吃這井中的水，井水這樣污穢，怎得不生瘟疫呢？我提議大家把井底的污泥掏出來，井水變清，就不會有瘟疫了。」可是台下無人應和，默娘說：「你們不願下井底去，我就下去。」並喊女僕蘇珊說：「你來絞轆轆，我下井底去。默娘的姊姊五娘跑過來，拉住默娘說：「六妹，六妹，你不能下去，下面的水太臭。」女僕蘇珊也勸阻說：「六姑娘，你不能下去的，萬一出了差錯怎麼辦？」默娘對她們說：「你們不要管，我不下去，怎能拯救許多受著瘟疫威脅的人群呢？」默娘握住轆轆的繩子，蹲到一支空木桶裏去，蘇珊見默娘已經蹲在木桶裏，只得把轆轆的繩子慢慢的往井中放。一會兒，默娘在井底，叫蘇珊：「好了，提吧！」蘇珊絞了十幾桶污水後，井底黑色的污泥就露了出來。默娘在井底，尋找發毒的物品，果然有十多隻死老鼠在井底腐爛了。默娘把十多隻死爛的老鼠統統掘在桶中，帶著淤泥，她回升到井口。「你們看！」默娘滿身污泥，她嚴肅的對著圍觀的人說：「這麼多的死老鼠在井底腐爛，井水怎會沒有毒呢？」從此以後，井水變清，地方上再也沒有瘟疫，默娘不僅破除了巫婆的迷信，並且解除了人們受瘟疫的威脅，她成了人們心目中的活菩薩。

莆田縣的民眾，大多是捕魚為業的漁民，默娘的父親林惟愨，當時擔任維持海上治安的巡官，負責防止海盜，保護漁民的安全，所以當漁民們出海捕魚時，林惟愨一定要率領巡船在海上巡邏的。秋天的九月，正是捕魚的季節，漁民們都要出海捕魚，請求林巡官率領巡船保護，默娘聽說漁民們要出海捕魚，向外面正南方的山尖上看了看，向林惟愨說：「爸！今天有颱風，不能出海捕魚。」林惟愨走下臺階，向漁民們懇切的說：「今天確實要刮颱風，南山頭上不是起了卷雲嗎！萬一大家有了不幸，我怎麼對得起你們呢？」可是漁民們為生活所迫，無論如何不聽勸告，一定要下海捕魚，林惟愨受了漁民們的包圍，只好點頭答應。默娘再向林惟愨勸告說：「爸！今天一定有颱風，去不得的。」林惟愨說：「他們都樂意下海，我吃國家的飯，受國家祿，職責所在，我怎能不以性命保護他們呢？」默娘知道父親的脾氣，再也不便勸解了。當林惟愨率領漁民們出發時，默娘囑咐漁民們說：「倘若今天的天氣有了變化，你們為海浪迷失了方向時，請你們觀看火光，哪里有火光，你們就往哪里去！」

他們都下海去了，莆田縣城走了三百多漁民，空虛了很多。真的，當漁民們出海捕魚不到五小時，颱風來了，狂暴的風雨，襲擊著莆田縣城，雨注像一塊整體，像天一樣大的掉下來，灰濛濛的顏色，看不到邊，看不到岸，浪濤中的漁船，像失去了生命的死雀子，被浪濤激蕩著，被風雨打擊著，一下高，一下低，好像跌入深淵似的失去了駕駛力，漁民們狂喊起來，他們呼救的聲音，和著狂風的聲音，暴雨的聲音浪濤的聲音，是多麼的淒慘啊！這時默娘從房中奔到院中，喊著女僕：「蘇珊呀！快把後房燃起大火來呀！他們一定迷失了方向。」蘇珊說：「六姑娘，我們怎能燒自己的房子呢！」默娘說：「我們不燒自己的房子，誰燒自己的房子呢？我們要拯救數百迷失了方向的漁民，只有犧牲自己的房屋，若不點燃房屋起火，他們不知道往何處去呀！」蘇珊還是不肯照著做，默娘只得自己動手，她跑到後院，用一堆乾柴，把火頭升起來了，在雨水中冒著濃烈的黑煙，在狂風中火頭搖擺著伸向了天際，火勢狂烈，火聲呼呼響叫起來。默娘命蘇珊把鄰居的婦孺們叫出屋外，自己直向海岸奔跑。默娘奔到海邊，跌倒了六次，她全身污泥，身上的衣服全濕，她喘籲著。這時狂風暴雨黑暗中的漁船，幸而看到了火光，獲得了一線的光明，大家喊著說：「那邊有火光，是六姑娘給我們點燃的，火光處就是岸，我們向火光處駛，向火光處遊。」大家在苦難中，獲得了光明，生命有了希望。突然間，有一支斷了纜的漁船，被海浪沖到岸上，沖到默娘站立的近處，默娘躍入那條破船中，給海浪捲走。數百漁民循著火光都到了岸，獲得了生命，可是他們再也看不到拯救他們生命的默娘。忽然天空中出現了一道紅光，觀音菩薩在紅光中，攜著默娘向西方的天空中冉冉上升。

/TEXT339/20 吳鳳取義成仁

吳鳳，字元輝，福建省平和縣人，生於清朝康熙卅八年正月十八日，自幼聰敏過人，讀書明大義。童年就跟著他的父親吳珠，母親蔡氏，從福建老家遷到臺灣來，居住在嘉義縣阿里山下。二十歲以後，與阿里山的生番做買賣，因此對於生番的風俗習慣，語言性情，都很熟悉，相處十分融洽，因為吳鳳的做人誠謹篤實，所以極為番人所敬仰。後來政府為了安撫生番，招募通曉番語的人擔任通事，這時吳鳳年已廿四歲，應徵為阿里山的通事，管理高山族的同胞。吳鳳本著愛民便民的精神，像父母一樣的愛護山胞，像師長一樣的教育山胞，像朋友一樣的幫助山胞，把一個原來很混亂的落後地區，治理得很有秩序。山地有一種牢不可破的壞風俗，每年秋季祭神的時候，一定要殺一個人，把人頭作為供神的祭品，雖經吳鳳諄諄開導，但山胞們積習已深，還是不能革除，因此想出了一個變通辦法，問山胞們說：「朱一貴變亂的時候，你們跟從叛逆，一共殺了多少漢人，得到多少首級？現在髑髏還存在嗎？」山胞們回答現在還存四十餘個首級髑髏，吳鳳就曉諭他們說：「殺人是最大的惡事，國家法律所嚴禁，以後絕對不許再有殺人祭神的事，你們既然無法革除習俗，姑准把舊存的四十餘髑髏，每年用一個祭神，不准再殺人，如有故違，政府將派兵聚殲你們。」山胞們聽從吳鳳的意旨，從此四十餘年沒有殺人的暴行。可是四十餘年過去，到了乾隆卅一年，舊存的人頭已用完，山胞又請求恢復殺人祭神的舊例，經吳鳳苦苦勸諭而止其妄殺。過了三年，適值饑荒，山胞們認為是沒有殺人祭神而遭的天譴，大家聲勢洶洶的再向吳鳳請求獵取祭神的人頭，吳鳳知道這次沒有辦法禁止，心上萬分難過，哭著對山胞們說：「殺人是極壞的事，現在你們一定要殺人，明天中午到我辦公處所的附近，見到一個穿紅衣戴紅帽的人，把他殺掉就是了。」第二日的中午，山胞們拿著刀槍和弓箭，到了吳鳳辦公地方的附近，真的看到了一個紅衣紅帽的人，一時弓箭齊發，把那個人射死，大家走近，正想把那人頭顱割下的時候，仔細一看，原來就是他們平日最敬愛的吳通事，山胞們悔恨交加，悲慟萬分，痛哭之聲，震動林谷，他們為了悼念吳鳳，從此就把殺人祭神的多年惡俗，自動的永遠革除了。吳鳳革除殺人惡俗，甘願犧牲自己，這種捨己救人的精神，完全與佛教的菩薩道相合，其身後的善報，流芳百世，固然顯而易見，上升善道，也是毫無疑問的事。

/TEXT339:a02/第二篇殺人惡報類

/TEXT339/01　白起輪迴三惡道

白起是戰國時代秦國的將軍，善於用兵，頗為昭襄王重用，戰勝攻取七十餘城，因功封武安君。有一次，白起與趙將趙括在長平作戰，假作敗退，而用奇襲的方法擊取趙軍，並且斷絕趙軍的糧食補給，秦軍把趙括射殺，趙國的敗兵四十萬，一齊向秦軍投降，可是白起認為這許多俘虜仍有反覆作亂的可能，就把這四十多萬俘虜統統活埋死了。這一戰役，引起趙國大大的震驚，過了數年，秦國派遣他將攻打趙國，卻遭遇到失敗，秦王命白起往攻，這次白起託病抗命，於是秦王震怒，免除白起的武安君封位，並且給他一把劍，要他自殺。白起說：「我犯了什麼罪惡冒犯了天呢！」過了一會兒又說：「長平戰役，我一次殺死趙國降兵四十萬人，罪該萬死。」說畢，舉劍自殺。

歷史感應統紀對於以上白起的史實評論說：「自古殺降，無有不身嬰誅戮者，況殺人至四十餘萬之眾耶！反躬自問曰：是足以死，豈知萬死不足蔽辜乎！」白起一次殺死俘虜四十餘萬，最後他自己也遭到被迫自殺的惡果，死後還輪迴在餓鬼，畜生，地獄的三惡道中受到長期的苦報，以下再向讀者提出白起輪迴三惡道的事實：

（一）白起輪迴餓鬼道。高僧傳記載：唐朝道英法師，於咸亨年中，住在京兆法海寺時，寺主慧簡法師，早晨看見兩個人，走路憑空不著地，忽然進入道英法師的院中隱沒，才知道是兩個鬼。據道英法師說，那兩個鬼，是秦莊襄王派來的使者，因為秦王在餓鬼道中餓了很久，請求施食，並且還有從者三百多人，一同來求食。道英法師答應了秦王的要求，隔了一天，備了飯菜，作法施食，秦王果然帶了一批侍從，同來進食，對道英法師說：「弟子生前罪惡太重，墮落惡鬼道，已八十年未進飲食。」並且指著在座的餓鬼說：「這是白起，那是王翦，都是因為生前殺人太多，一同在餓鬼道中受苦。」

（二）白起輪迴畜生道。群談采餘一書記載：「吳山三茅觀，有一次在大雷中，擊斃了一條白蜈蚣，那條蜈蚣有一尺多長，背上有白起二字。」還有感應篇彙編記載：「潘從先的友人阮君，看見屠夫宰殺一隻豬，豬皮上有秦白起三個字。」

（三）白起輪迴地獄道。夷堅志一書記載：江南民陳氏女，從來沒有讀過書，十七歲那年，害了重病，臨死前忽然對人說：「我是戰國時秦國的將軍白起，生前殺人數十萬，在地獄中受到無量的痛苦，最近才投生來做人，然而還只能世世投生為女子，壽命也不能超過二十歲，現在我要死了，也是命該如此。」說完就閉目長逝。

從以上各書的記載，可以證明白起死後，曾在「餓鬼」「畜生」「地獄」三惡道中，輾轉輪迴，受到無量的痛苦。並且在三惡道中受苦期滿以後，投生為人，還只能世世作短命的女子。殺人所受惡報，是如此的慘，可不畏哉！可不慎哉！

我們講上面的因果故事，並不是教人不能為將統軍，而是說明為將的人，切不可濫殺無辜。像宋朝的曹彬，元朝的耶律楚材，他們也是帶兵的大將，因為重視民命而不濫殺，所以受到善報，在第一篇善報類中曾有記載，而白起因為濫殺投降的俘虜，因而受到三惡道的苦報，善惡後果的不同，正可為強烈的對比。（本文取材自歷史感應統記）

湘清按：閱讀惡報的故事，對於此受惡報的人，應生憐憫心，切不可有幸災樂禍的心理。憫眾生愚癡，代眾生懺悔，願眾生脫苦，才是佛教徒應有的慈悲心腸。若對於受惡報的人，有一念幸災樂禍之心，那就失了宣說故事的宗旨。在開始寫第一篇的惡報故事，我作如此的說明，希讀者體察為幸！

/TEXT339/02 李廣殺降種大禍

李廣是漢代的武將，善於射箭，頗有才氣，與匈奴作戰七十餘次，都獲得大勝，所以匈奴都很畏懼他，不敢再來侵犯，一時武功赫赫，有飛將軍的稱號。漢文帝時，因為討伐匈奴有功，封散騎常侍，武帝時，任北平太守。可是李廣的部屬士卒，先後封侯的很多，他們的地位反而比李廣高起來，李廣僅是做一個北京太守，始終沒有封侯。有一天，李廣向一位善於面相的王朔請教說：「你看我的相，是不是不應當封侯？我命該如此吧？」王朔說：「將軍自己想一想，有沒有對不起良心的遺恨事呢？」李廣說：「我曾經誘騙降羌八百餘人，結果把他們全部殺了，至今還覺得對不起良心，引為莫大的恨事。」王朔說：「禍莫大乎殺已降，將軍種了殺降的惡因，所以不能封侯。」後來李廣行軍迷失了道路，自刎而死。李廣的孫兒李陵，因為向匈奴投降，他的母親及妻子也被殺（取材自李廣傳）

/TEXT339/03 王韶濫殺病疽

王韶是宋代的武將，率兵討伐羌人，屢獲大勝，拓地一千八百餘里，焚殺羌民，即使是老弱的羌人，也都不能免其殺戮，被殺者有萬人以上。後來王韶的言語行動，忽然失了常態，好像是患了癲狂的病，並且胸部生了一個惡疽，皮肉潰爛，洞見五臟而死。當時一般人的看法，都認為這是王韶濫殺的惡報。（取材自歷史感應統記）

/TEXT339/04 太守子托夢母親訴怨情

南朝宋文帝元嘉年間，諸葛護擔任元真太守的官職，因病在任所去世，當時他的家眷沒有跟在一起，還在故鄉揚都，只有一個十九歲的長子元崇，陪著靈柩歸鄉。可是諸葛護的學生何法增，為了覬覦他的財產，竟把元崇推在水中溺斃，侵吞其全部錢財。就在這一天夜間，元崇的母親陳氏，夢見元崇全身淋濕，哭訴父親去世的經過，以及自己被何法增推在河中溺斃的事實，並且說走了很遠的路回家，十分疲倦，暫時臥在窗前的床上。元崇的母親得了這個惡夢，悲哭而醒，點燈照見床上，果然有人形一樣大的濕影。這時陳氏的表弟徐道立，任交州長史，到諸葛護的任所去調查，竟與陳氏夢中所得事實完全一樣，官府就把兇手何法增拘捕，訊據直供不諱，依法處以極刑。（取材自怨魂志）

湘清按：有許多知識淺薄的人，往往認為鬼托夢的事，是不科學的。哪知現代美國的科學家，業已證明其真實，據一九五二年八月十日臺北市出版的半月文摘新三卷第二期，刊載譯自Corone的「鬼托夢的科學研究」一文，（Henry　Lee作，玉瑛譯）內稱：「目前，精神研究協會收集著許多鬼托夢的故事，該會的調查工作由紐約大學的精神學教授G.摩菲博士主持，會長是紐約著名的物理學家G.H.海斯洛浦，該會的理事包括紐約時報的科學編輯W.凱費脫博士、美國自然史博物館的人類學家M.米德博士、都克大學心理實驗所所長.B.萊恩博士、以及亨脫大學的B.F.李斯博士，這一批人是不容易受愚弄的，該會在美國各地有六百多個會員擔任實地調查工作，任何鬼故事的報告，除非有旁人作證明，他們都不予置信。可是他們調查幾件鬼托夢的事，認為是真實的。」由此可見真正的科學家，能相信鬼托夢的事實，而認為鬼托夢是不科學的人，徒自見其淺薄而已。至於怨鬼托夢伸冤的新聞，過去報紙也常有記載，如一九四七年十一月申報登載一福州通信云：「福建仙遊縣人鄭清靜，經商於臺灣，九月三十日致電在仙遊故鄉的太太說，十月一日乘飛機回福州，三天後回家，他的太太久等不見夫回，到十月廿六日夢見鄭來示夢，被吳超張良棟謀害，屍藏地板下，要她即往福州起屍伸冤。她即趕往福州，邀同夫友到吳張二人住處，打開房門，她一陣昏迷，忽見有人指示舊地板釘有新鐵釘，狂呼打開地板，赫然出現鄭屍，當局已將吳張二人緝獲。原來吳曾欠鄭之款，鄭去討，吳知鄭富於資，即串同張加以謀害，奪其財而滅其屍。」從以上事實，可知怨鬼托夢伸冤的事，不論古代或現代，都有發生的。

/TEXT339/05 狗兒妻魂附幼女破凶案

張楨是元朝時代的人，在江蘇高郵擔任縣尹的官職。高郵有一個守城的千戶，綽號叫做狗兒，家中有一妻一妾，妾向狗兒說了妻的壞話，狗兒就與妾一同把妻崔氏殺死，並將屍體埋在屋後地下，哪知隔了一天，崔氏的怨魂，附在一個七歲的小女孩身上，這小女孩竟獨自跑到縣尹衙門去，向張楨控訴狗兒與妾殺死崔氏的罪狀，還說明埋屍的地方。張楨就率領了屬下吏卒，到小女孩所說的埋屍之處，果然掘得崔氏的屍體，立即把狗兒與妾拘捕，訊明無誤，處以極刑。（取材自元史卷一八六）

湘清按：上為正史所載，極為可靠，已故大科學家王季同居士，亦曾證實有怨魂作怪的事，在其所著佛法與科學的比較研究一書有云：「無錫人賀康，辦了一個蠶桑傳習所，四川女子劉廉彬做他的幫手，大概因為兩性的戀愛問題，劉廉彬吊死了，告賀康逼死她。初審判決了，上訴到蘇州高等法院，賀康也就被提到蘇州，拘留在司前街監獄裏，監獄很優待他，許他在院子裏散步，一天黃昏時候，他忽然倒在廊下，面色慘白，主管人趕緊把他救醒。醒後旁人問他是怎麼一回事，他承認看見了劉廉彬。」以上是一位大科學家記載的近事，殊屬可信。或許有人要說，如果真的有鬼，豈不令人可怕嗎？但是只要你不做虧心事，是用不著害怕的。倘若仍有畏懼的話，那麼請你心中常念南無阿彌陀佛，也可毫無恐懼的。筆者寫完本文，頃閱一九五九年十二月十九日臺北市大華晚報第四版載云：「本市武漢大旅社經理姚嘉薦被謀殺案，因兇犯時常鬧鬼，使本案得以順利偵破，足可為殺人作歹者戒。」特附志於此，尤可為最近事實的有力證明。

/TEXT339/06 曹翰屠城世世作豬

曹翰是宋朝初年的武將，當時江南主李煜已經投降，各地州郡都已攻下，獨有江州指揮胡則，還堅守抵抗，曹翰帶兵圍攻江州四月，活捉胡則，把胡則殺了以後，還縱兵擄掠民間財寶，肆意燒殺，良民被殺者，不計其數。後來曹翰死後不久，子孫大多流為乞丐。與曹翰同時代的大將曹彬，因為仁慈愛民，所以子孫都很顯達，在救人善報類中曾有記載，而曹翰與曹彬相反，殘暴嗜殺，因此子孫流為乞丐，可見善惡的報應，昭然不爽。然而曹翰的子孫流為乞丐，還僅是現世的花報，其本身的惡果，世世墮落作豬，下面再講曹翰世世墮落作豬的事實：

蘇州人劉錫元，在明朝萬曆壬子年秋間，在貴州擔任房考官，回鄉的時候，船經湖南，夢見一長面偉人對他說：「我是宋朝的將軍曹翰，前生在唐朝時是一商人，偶而經過寺院，看到法師講經，發心設齋供養，並且聽經半日，由於這一善因，曾經做過幾世的小官，到了宋朝做偏將軍，就是曹翰，因為攻伐江州不下，怒而屠殺全城，種了這樣的殺業，世世墮落為豬，在你的佃戶家中，曾經承蒙你救活我，現在你停船的地方，明天第一隻受宰的豬，那就是我，有緣與你相遇，哀求你發發慈悲心，救救我的命！」劉錫元從夢中驚醒過來，看到停船的地方，岸上果然是殺豬的屠場，一會兒，抬出一隻豬，呼叫聲動地，劉錫元用錢向屠戶贖來，帶回蘇州，送到閶門放生園中放生，不論什麼人，只要喊一聲曹翰，那只豬就會昂首搖尾的答應，在當時的蘇州，有成千成萬的人，都曾經親眼看見那只曹翰投生的豬。（取材自歷史感應統記）

湘清按：曹翰前生曾因供僧聽經聞法的功德，因而投生善道的人類做官，可是做了官之後，又因造了殺業而墮豬。這樣看來，我們信仰佛教，不可貪求人天福報，而應念佛求生西方，因為倘若不求出世，來生投為富貴的人，仍有造惡業而墮落的危險，曹翰的事實，是一最明顯的例子。親愛的同道們，我們做一切功德善事，都應回向求生西方才對，南無阿彌陀佛！

/TEXT339/07 秦妻殺妾墮落為羊

劉道原，本來在四川省蓬溪縣擔任縣官，後來辭官歸鄉。有一天，他住宿在朋友秦先生的家中，夜間夢見一個婦女對他哭訴說：「我是秦先生的妻子，生前曾經謀殺我先生的姨太太，因而死後墮落為母羊，現於羊欄中，明天秦先生將要殺我招待你吃飯，我死固不足惜，可是我腹中的小羊，若因我被殺而同死，那麼我的罪過更加重了。」劉道原一覺醒來，到了天亮，把夜間的夢告訴秦先生，可是不巧得很，那只羊剛已宰殺。秦先生大為悲慟，撫羊痛哭失聲，全家及客人再也不忍吃那羊肉，就把死羊連同胎中小羊，一同葬在曠野。（取材自廣仁錄）

湘清按：這一小小故事，意義深長。證明犯了殺人的罪，即使能僥倖逃過陽世的法律制裁，但死後決難免除墮惡道的報應。還有佛說一切動物，都是我們過去的眷屬，也可得一證明，例如那只被殺的羊，竟是他已故的妻子，可不畏哉！可不慎哉！

/TEXT339/08 庸醫殺人突然見鬼而死

從前有一個醫生，姓劉，名太初，曾經醫治薛司法妻子的病，因為診斷疏忽，用錯了藥，竟把薛氏的妻子醫死了。過了幾年，劉醫生的家中，白天來了一個穿著緋衣的女人，自稱是薛司法的妻子，前來求醫，適值劉醫生不在家中，那緋衣女人就在路上與劉醫生相遇，訴述以前的病情，以及服藥致死的經過，劉醫生聽了大驚，回到家中，一進門就昏倒去世。（取材自德育古鑒）。

湘清按：古人說：「醫道大矣哉，非學博天人，非理窮幽秘，誠不可以學醫，甚矣，醫道之大而難也。」可知醫道是一門精深博大的學術，自古已然。乃後世之人，稍讀一二湯頭藥性，既未博覽古今醫籍，又無跟從名師傳授，即自稱國醫，假濟世活人之名，行操刀殺人之實，深可慨歎。湘清幼承庭訓，童年即開始學醫，早歲畢業於上海新中國醫學院，學業成績，名列第一，二十餘年前即領有政府中醫師執照，歷在雲南昆明、四川巴縣、江蘇無錫、蘇州等地懸壺行醫，來台十餘年，常在公餘應診，經歷愈多，操術益慎，絕不敢以人命為兒戲，今述本篇故事，願與醫界同道共知警戒焉。

/TEXT339/09 隱藏秘方九世服砒而亡

安徽人蔣紫垣，家藏救治砒霜中毒的秘方，解救砒毒，極有效驗，可是這位蔣先生很貪財，對於求治砒中毒的病人，一定要索取重資，否則就坐視其死。有一天，他在鄰縣行醫，忽然在半夜中暴斃，托夢於房東說：「我因為貪財，誤了人家九條性命，那九個死於非命的人，向冥間的閻羅王控訴，罰我九世服砒而死，我不久將輪迴投生，鬼卒允許我把解救砒毒的秘方傳給你，倘若你能用這方多救一人，那麼我就可少受一世業報，如能遍傳濟世，你更能獲福無量。我因為前世種了見死不救的惡因，後世要受惡報，現在懊悔也已來不及了。」說完，就哭哭啼啼的離開，那張救治砒毒的秘方，就是用防風一兩研末，水調服。（取材自坐花志果）

湘清按：殺人的惡行，並不限於積極行為的致人於死，才算殺人，若是消極的見死不救，也是殺人。所以本篇故事主角蔣紫垣，雖僅是見死不救的消極行為，也要受到與積極殺人同樣的惡報。現行刑法第十五條第一項云：「對於一定結果之發生，法律上有防止的義務，能防止而不防止者，與因積極行為發生結果者同。」這種消極行為的犯行，刑法學上有一專門名詞，叫做「不作為犯」。這樣看來，世間法律的理論，與宗教上的因果原理，頗有相通吻合之處。本篇主角蔣紫垣，藏有救人的良方，因貪財而見死不救，以致遭受惡報，罪有應得。竊思中國醫學之不發達，由於秘方失傳，實是最大原因。湘清生平從事醫學，每有研究，或臨證心得，輒為文公開發表於著名醫藥月刊，不敢自秘。然而若干書籍中之所謂秘方，未必有效，故對於秘方之類，不可輕信。若效力不確之藥方，尤不可輕予流傳，否則反而有害無益也。

/TEXT339/10 酷太守絕子絕孫

明朝萬曆年間，江蘇省高郵縣有一個姓徐的讀書人，歷任郡守的官職。他執法極嚴，因為嚴勵得過分，竟殘酷成性，對於部下小小的錯誤，也必予以重責，絕無寬恕餘地。衙門中的差役，如果做事稍有誤期，常要受到笞打的懲罰。有一個差役，因為辦事誤了六天，徐太守竟大發雷霆，把那差役連打三十大板，打得遍體鱗傷，雖經旁人代為苦苦求饒，仍不能息去怒火，以致差役竟死於杖下。可憐差役的家中，遺有弱妻幼子，那幼子聽到差役慘斃，驚嚇致死，差役的妻子，也上吊自殺，一家三口的性命，就此斷送在徐太守的手中。後來徐太守罷官返鄉，家中只有一個愛子，有一天，這寶貝兒子忽然生病，對父親說：「有人來追我了。」接著又說：「我有什麼大罪？要殺我一家三口呢？」說完以後，這唯一的寶貝兒子，竟一命嗚呼。從此徐太守成為一個絕子絕孫的孤人。（取材自功過格）

湘清按：佛教認為瞋恨是人類心理三大毒素之一。像本篇故事中的徐太守，就因為瞋恨心太重，以致怒不可遏而致人於死，終於受到絕子絕孫的惡報。而瞋恨心的發生，大多由於缺乏寬容而起，所以我們學佛人要寬大為懷，才能祛除瞋恨的心理毒素。還有說到絕子絕孫，有二點要說明，就是惡報與自願犧牲有別，例如和尚為了普救眾生，自願絕子絕孫，或是在家人也有為了專心一志致力於救人救世的偉業，自願斷絕生育，這種自動的犧牲，是一種最大的善因，絕不能與惡報相提並論。猶如吳鳳為了救人，自願受到被殺的慘死；而世上的惡人，也會受到惡報而慘死；但同樣的慘死，一是自願的犧牲，一是惡行的惡報，二者有霄壤之別，不能混為一談。本文的「絕子絕孫」一語，是為了警世而記事，但此語絕不能用於對人。若以「絕子絕孫」一語對人，那就是最大的惡口。尤其我們中國人的子孫觀念最重，若說人絕子絕孫，是最令人刺心傷心的。凡是有關此類語句，切忌對人，免犯惡口之戒！

/TEXT339/11 惡皂役爛皮爛肉

邵道是明朝池州人（池州即今安徽貴池縣），在衙門中充皂役，擔任管理囚犯的工作，常向囚犯勒索財物，滿意則喜，否則就向囚犯拳打腳踢。有時郡官命令他拷打囚犯，他就用力的施刑，常常打到皮破血流，以致囚犯死在他杖下的不可計數。後來邵道得了怪病，手足抽筋，全身的皮膚紅腫潰爛，痛不堪言，終日在床上呼號哀叫。因此當時的人都說：「善惡終有報，只要看邵道。」邵道臨終以前，全身的皮肉都爛盡，方才氣絕。（取材自德育古鑒）

湘清按：在往昔專制時代，一個有犯罪嫌疑的人，或一個罪刑確定的囚犯，官府施以拷打，是尋常的事。可是現在二十世紀，是法治民主的時代，尊重人權，絕對不許有拷打人犯的事。今日警政當局一再三申五令，嚴禁刑警人員用刑逼供；司法當局也一再嚴禁監獄管理人員毆打囚犯。深望各地刑警及監獄管理人員，應善體政府愛民意旨，切勿毆打人犯。否則要觸犯妨害自由的罪名，即使能幸逃法網，也難免因果的惡報。像邵道的爛皮爛肉，可為殷鑒，能不戒哉！

/TEXT339/12 後母毒心遭雷擊

從前有一個人，在四十多歲的中年時，妻子因病去世，遺下一個兒子，年僅數歲，某甲喪妻以後，因不耐鰥居的寂寞，看到同村中有一美貌的女子，就娶為繼室。婚後的最初一、二年，繼妻對於前妻遺下的兒子，還很和善，可是繼妻自己生了兩個兒子以後，竟生了偏心而陰險起來，開始仇視前妻的兒子。幸而某甲性情剛強，所以繼妻對前妻之子，不敢公然的過份虐待。過了幾年，某甲患了不治的重病，臨死以前，握著前妻兒子的手，對繼妻說：「我去世以後，遺產由三個兒子平均繼承，你們的生活沒有問題，可是我這前妻生的長子，自幼喪母，如果沒有你的撫育，怎能長大成人！現在我快要去世，希望你對我的長子，視同自己所生的一樣，好好的撫養。」說完以後，某甲戀戀不捨的閉目而逝。哪知某甲去世以後，繼妻頓萌惡念，對前妻之子，百般虐待，衣服飲食等生活，都不與自己的兒子同樣待遇，還要時常加以打罵。雖曾夢見亡夫嚴厲訓斥，仍不知悔改。然而前妻的兒子，對後母卻很孝順，無論什麼事，都要儘量博得後母的歡心。可是後母不願長子分到遺產，還是對他十分忌恨。有一天，後母手蒸年糕，把毒藥暗暗放在年糕中，喚長子回家來吃。忽然間，天空中烏雲密布，接著雷聲隆隆，電光閃閃，霹靂一聲，後母給暴風雨帶至後院庭中，跪在地上，手中拿著暗藏毒藥的年糕，自言自語哀哭著說：「我不該在年糕中暗藏毒藥，我不該陰謀毒斃前妻的兒子，求求上天饒恕我吧！」長子聽到後母的哀哭，急忙領著兩個弟弟，跑到院中，大家都跪在地上，一同向天祈禱，求赦其母。一會兒，雷又大作，把後母的手臂打斷了一個，後母才從地上站起來。從此以後，後母革面洗心，對前妻的兒子，也與自己的親生兒同樣看待了。（取材自坐花志果）

湘清按：雷擊一事，現代科學認為係觸電所致。因人體與電流接觸，人體即變為導電體，以致引起灼傷而死。可是事實上，一個人如果做了喪天害理的惡事，每遭雷擊，不僅古代史籍及歷代筆記中常有記載，即近代新聞報紙中，亦常有看到。多年以來，我搜集雷擊惡人的資料很多。茲僅就有關殺人惡報的事，附錄三則於後：

一、一九四八年八月七日重慶陪都晚報載貴州通訊一則云：本月初三日貴州修文縣發生一件果報之事，頗堪尋味。緣修文縣岩腳鄉李姓農民，家有妻子，以及年方周歲之男孩一人，夫妻視此子若拱璧，每日出外工作，均抱此孩同往，以防發生意外。李某過生日，赴城買母雞一隻，返家後，命妻煨雞，其妻遂將雞洗淨，置於鍋內。煮不久，李某因田內工作未完，即偕妻往田內工作，估計返家時，雞必煮熟，即飽餐一頓。其子因午睡未醒，不便攜出同往，恐其著涼，隨將棉被一條蓋在小孩身上，二人放心而去。詎料剛走不久，同村之陳某，因家中走失母雞一隻，四處找尋，均未獲得，乃至李某家中，忽發覺鍋內煮有母雞一隻，即錯認為己物。李陳素有嫌隙，陳乃將雞取出，心尚不甘，復施極殘忍之手段，將李某之子放置鍋內，取雞代之而去。不久李某夫妻返家，床上之孩子不見，方感驚疑，突然見鍋內有異，前往一看，當時魂飛天外，原來二人之獨生子被煮爛死於鍋內，皮肉均裂，慘不忍睹。二人見狀，痛不欲生，當夜李妻即憂病而亡，李某亦自殺而死。隔了一日，雷雨大作，陳某竟被雷擊死，在陳某屍旁，死有野貓一隻，口內尚有雞毛數根。因此知謀殺李某之子，兇手即為陳某，而食陳某之雞者為野貓，故陳某及野貓均被雷擊。嗚呼！世間法律所不能治者，天律竟森嚴不爽，發雷以懲其冥冥罪惡，報應昭彰，萬人目擊，豈不可哀可懼也耶！

二、何侃如居士說：「本宗何某，住在安徽省桐城縣長江之濱，以捕魚為業。一天傍晚，有一個背著小包的商人，請求借宿。何某垂涎商人包內的財物，允許商人借住在柴房內。到了半夜，何某磨了利刀，強命妻子持盆赴柴房，共同謀害商人，妻子不從，何某即以利刀威脅。其妻不得已助夫行兇，殺害完畢，把商人屍體割為八塊，放在鍋中煮爛，喂豬以滅凶跡。事畢把商人包袱解開，只有得到四百文錢，何某夫妻頗為懊悔，覺得謀死一命，只得四百文，殊不值得。第二年春天，何某在田野間，忽然霹靂一聲，被雷擊死。當時的人還不知何某是做了極惡的事而遭天譴，都以為是普通的觸電。事隔二十多年，何妻到我家中幫傭，無意中對我母親講起這件秘密。」

三、聶雲台老居士說：「謝祥岩，在上海一個外國人家中做廚司，一家五口，妻蔣氏，性情樸實，孝順婆婆，常織布貼補家用。可是謝祥岩卻在外面愛上了別的女人，要娶姘婦做正妻，想與蔣氏離婚，他的母親不允許。謝祥岩就暗與嬸母商議，設計謀殺蔣氏，在戊辰年五月十二日晚上，把毒藥放在桂圓湯裏給蔣氏吃。忽然天起黑雲，風雨交作，霹靂一聲，祥岩與嬸母都遭雷打死。祥岩的陰囊及腿肉都打裂，嬸母的頭面劈去一半。」惡報這樣的快，能不相信報應的不虛嗎？

從以上的許多事實，可以證明雷擊惡人，確有其事。據我的看法，雷擊雖由觸電所致，但空中自然的觸電現象，天神借之以擊惡人，這樣的解釋，觸電與報應，並不相背。猶如一個被判死刑而執行槍斃的犯人，雖因槍彈穿胸而死，但槍彈之所以穿胸，實由於法官之判決，不能說僅是槍彈穿胸，否認法律的制裁。槍彈穿胸猶觸電也，天神懲罰猶法官之判決也。若僅認觸電而否認天神懲罰，猶僅認槍彈穿胸而否認法律制裁，同樣的昧於事實真相。雖然世上亦有並非惡人而誤遭觸電致死者，亦猶如世人也有並未犯罪而誤遭流彈致死者，但並不能因此否認天神，並不能因此否認法律。說到天神，現代的佛教徒中，存在著二種邪見，一種是不明佛理的愚夫愚婦，他們不知佛陀的地位遠比天神高，而把佛陀與天神同樣看待，這種神佛不分的邪見者，猶如把法官看得與總統同樣大一樣。還有一種邪見，只承認有佛陀，不承認有天神，這樣的邪見，好比只承認有總統，不承認有法官，都是違反事實真相的。當代有少數佛學家，認為惡人惡報，只是自作自受，並沒有神的懲罰。可是我的看法，自作自受，依佛教的業力說，固然是真理，但自作自受，與神的懲罰之說，並無違背。例如一個犯罪的人被判進監獄，固然是自作自受，但也不能否認法官的判決，不能否認法律的制裁。若以自作自受而否認被罰之說，未免曲解自作自受的意義了。少數怕被人笑為迷信的佛教徒，竟向唯物的無神論投降，妄欲打倒天神，這樣不僅引起社會上普遍的反感，造成佛教沒落，且為佛教中有識之士痛心，如陳無我居士在覺有情月刊第九卷第十一期很感慨的說：「奈何佛教徒中竟有提倡打倒天者！」際此唯物邪說倡狂之時，惟印光大師，是暗室之明燈，蓋印光大師的文鈔中，屢次諄諄教人對於天、地、鬼、神、佛、菩薩，知所敬畏。可見一個真正的佛教徒，決無不敬天之理，猶如總統的擁護者，決無不尊重法律之理。天是自然的無形的法律，怎可不敬！佛是號稱天中的第一義天，尤當皈依。閱讀天雷懲惡之因果事實，能不知所敬畏乎！

/TEXT339/13 法官冤判人死刑墮落為馬

江南有一武官，左腿上長有馬毛，他記得前二世的事。因為前世曾經做過法官，冤枉判處犯人死刑，所以後世墮落為馬。在墮落為馬的時候，有一天，被人騎在險峻的山路上，受著皮鞭的抽打，非常痛苦，想跳下山崖，與主人同歸於盡，可是又想起前世因冤殺了人，今世才墮落為馬，倘再做錯事，恐永無出苦的一天，念頭一轉，才安心忍受。由於做馬時的一念悔過，今生又投人做官，可是前生投馬的痛苦，還記得清清楚楚。他深知木鞍壓得馬背很痛，特地做了幾百付軟鞍，送給馬棧使用。（取材自信徵錄）

湘清按：善因法師著學佛行儀一書中說：「或謂學佛者，為官若遇有應處死刑之罪犯，又奚如哉？答曰：遇應處死刑者，若稍有可援之處，改處無期徒刑可也。萬無可援之處，雖處死刑，亦不傷慈，蓋除一惡，可全百善，並可以警一切。昔佛於過去世中，遇一惡人，捆綁百善將殺，佛見不忍，乃自願捨身還報，即將惡人殺之，救全百善，斯實一大慈也，何可以婦人女子之慈擬佛法哉！」可見法官如於萬不得已情形下，依法判決犯罪者死刑，顯然並不違反佛戒。但是必須特別謹慎小心，調查明確，切不可冤枉，否則墮落惡道，勢所難免，可不慎哉！至於造了冤人於死的惡業，因而死後墮落畜生道的事實，在一九五六年一月廿八日的台中民聲日報，曾登載這樣的新聞：「屏東縣恆春鎮發現一隻母牛，最近產一小牛，背上浮現林新教三字。該牛飼主為尤萬金，有一個弟弟名叫尤萬達，家境貧困，在本省未光復前，係受雇於該鎮醫師林新教家為長工，不幸林宅失竊稻穀二千多斤，事實上失竊的稻穀為他人所偷，但案發後，林新教竟冤枉係尤萬達所偷，由當時刑警人員將尤萬達嚴刑拷打，可憐尤萬達受刑不起，屈打成招，抱恨難伸，自殺以表清白。不久林新教亦去世，光陰似箭，事隔十年，豈料至本年間，飼主尤萬金的一隻母牛，所產小牛背上，竟發現林新教三字。事為林新教之子林榮觀獲悉，即時央鄰居向飼主商量，願以一萬五千元買回小牛收養，但為飼主所拒絕，消息傳出後，轟動遐邇，使人聞之驚歎不已！」這一則生前冤死一條命，死後大名浮牛背的新聞，發生於臺灣省屏東縣，很多人都看到，可與本件故事互相印證，足為佛教輪迴之說的鐵證。

/TEXT339/14 知縣捕良民逼供突然暴斃

清代王伯陽，擔任司馬的官職，代理上海知縣。當時海上強盜很多，官府招募壯丁，擔任緝捕盜匪。有周某父子，勇敢善鬥，也擔任捕盜的工作。有一天，緝獲嫌疑犯十二名，人舟並獲，解到縣府，代理知縣的王伯陽大喜，親自偵訊。哪知十二名嫌疑犯都堅不承認是強盜，供稱專做販賣私鹽的生意，船中有銀數千元，都是販鹽所得，並非盜來的贓物。王伯陽看他們都不供認，大為震怒，就施以嚴刑拷打，一時竹棍齊下，把十二名嫌疑犯打得皮破肉爛，每個人才被迫供認自己是強盜。在捕獲嫌疑犯的第二天，周某因為遺留物品在巡船中，前往船中取物，適遇狂風，竟在船上失足落水而死。王伯陽還不覺悟周某是亂捕良民的惡報，仍把十二名嫌疑犯以巨盜定罪，予以砍戮。上級認為王伯陽捕盜有功，明令升官，哪知王伯陽在接到升官令的第三天，竟突然暴斃，在臨死之前，還看到很多冤魂向他索命。（取材自坐花志果）

湘清按：屈打成招，最易造成冤枉，故現行法律嚴禁用刑逼供。刑事訴訟法第九十八條明文規定：「訊問被告，應出以懇切之態度，不得用強暴、脅迫、利誘、詐欺及其他不正之方法。」倘若屈打成招的供詞，法官不能採為犯罪的證據。法令月刊第七卷第十期載有阮大仁所作「浙江冤獄之一的杭州一師中毒案」一文，頗足以證明因果報應，茲節錄該文大意如下：「一九二三年三月十日，杭州浙江省立第一師範學校，發生師生中毒的慘案，經公醫鑒定結果，係飯中含有砒霜中毒所致，該校學生俞爾衡，曾負責學生自治會伙食，經刑警隊認有嫌疑而予拘捕，俞爾衡在刑警逼供之下，屈打成招，自承是在飯中放砒霜的兇手。刑警將俞移送檢察官起訴，法院受刑警隊供詞影響，將俞爾衡判處死刑。俞不服上訴，向法官說明被刑警屈打成招而受冤枉的經過，但浙江高等法院仍予判處死刑。俞爾衡在法庭上厲聲地對承辦法官說：『這件事並不是我做的，你判我死刑，我做鬼也不放過你的。』果然，承辦的浙江高等法院熊庭長、在俞爾衡執行絞刑後的半年，忽得急病而死。」這是浙江司法界發生過的事實，近經法學家阮大仁為文公開發表。而浙江高等法院熊庭長的突患急病而死，與本篇代理知縣王伯陽司馬的突然暴斃，前後如出一轍，因果昭彰，不能不信。我以為要避免冤獄，法官固應審慎，警察尤當負責。深望，從事警政的同志們：今後努力精研科學的偵查技術，使真正犯罪者無法遁形，良民不致受冤。佛教徒應站在各人工作崗位上興利除弊，才是切實的建設人間淨土，真正的人間佛教。

/TEXT339/15 王麻子的二十六刀

清代安徽商人程伯鱗，久居江蘇揚州，信奉觀音大士極虔誠。乙酉年的夏天，亂兵經過揚州城，程君祈禱大士垂救，夢見慈悲的觀音菩薩對他說：「你全家十七人，十六人都能免難，只有你一人，在數難逃。」程君一覺醒來，想起夢中觀音菩薩的話，深知難逃厄運，頗為惶恐，乃又誠誠懇懇的向菩薩祈禱。第二天夜間又夢見觀音菩薩對他說：「你前生殺了王麻子二十六刀，今生必須償還。你應該吩咐家中其他十六人都避居東廂，自己獨自一人在中堂等候，以免連累家人。」程君對於夢中觀音菩薩的話，深信不疑。過了五天，果然有一亂兵到程家去，程君很客氣的迎接說：「你就是王麻子嗎？我前生欠你二十六刀，現須償還，請你把我殺了吧！」那亂兵聽了很驚奇的說：「你怎麼知道我的姓名呢？」程君把夢中的事一一詳告，亂兵聽了，歎道：「你前世殺我二十六刀，以致我今世報你。如果我現在殺你，那麼來世你又要報我，這樣怨怨相報，何時可了？倒不如就此罷休。」說畢，就把刀背砍了程君二十六下，就寬恕了案。

以上一件事，是清代唐宜之居士親見其人而記載的。並說明記載此事的意義有三點：一、宿業成熟，不易逃脫。二、菩薩大慈大悲，能挽回定業。三、目前的遭遇，都是往因造成，應歡喜領受，不當怨尤。（取材自觀音靈感錄）

湘清按：所謂在數難逃的「數」，在佛學上說，就是「定業」的意義。可是在數既難逃，而菩薩又能挽回定業，是否矛盾呢？要說明此中並無矛盾之理，可從世法上的法律來譬喻，前世做了惡事而在數難逃，與世法上作惡難逃法律制裁的道理是一樣的。但一念向善而求佛懺悔，足以挽回定業，也與犯法者一念悔過自首，而獲「免刑」「減刑」的道理一樣。像本篇程君前生造了殺業，今生本難逃被殺的惡報，但因誠心悔過而皈敬觀音菩薩，因而僅被刀背砍了二十六下而輕輕了事，這不僅證明觀音菩薩的靈感，尤足以說明因果的昭彰。

/TEXT339/16 余蜀華小姐婚事受阻的前因

余蜀華小姐，是現代四川省富順縣自流井人。自幼父母俱喪，小學畢業後，入王家園女子師範學校求學，很用功讀書。乙卯年冬天，余小姐忽異常態，如見鬼狀，或喃喃自語，或夜半遠走。校中教員黃粹君女士，是黃書雲老居士的侄女，看到余小姐如困鬼魅的病狀，代為請求黃老居士以佛法施救。黃老居士說：「除念佛外，別無生機，當速照辦。」余小姐信受，因而實行念佛，從此神識漸漸清醒，病情日漸減輕。第二年正月，余小姐親至黃老居士家中致謝，並詳訴其病狀經過說，在昏迷中，看到一男子，自稱張洪興，對她說：「前生我們都是布商，我經商獲利頗豐，你在僻道中，謀財殺我命，我入冥界，因其他罪業墮在鬼道中受苦，而你轉生人道已十七八年，可是你前生殺我的仇，我怎能饒恕你呀！」余小姐說到這裏，還覺心有餘悸。她接著說：「我念佛後，由於佛力的加被，那鬼雖不能繼續害我的身體，但怨氣不散，還時時刻刻跟著我，不肯離開。」黃老居士就開示她說：「你雖念佛，但僅持佛名自衛，並沒有發心為鬼超度，使鬼脫苦，所以不能解脫，你應該為鬼誦佛號十萬聲，往生咒若干遍，發心為彼超度才對。」余小姐遵命，繼續念佛誦咒，過了數月，她向黃老居士函告近狀，據云鬼對她說：「你前生殺我之仇，怨恨太深，不願速解，一定要破壞你的婚姻，以泄我的憤恨。」後來余小姐的婚姻，果然屢次受到阻礙。黃老居士憫之，乃代為作一告鬼文焚化，並於中元節親為誦經超度，自後鬼遂絕跡，余小姐的婚姻亦告成功。（取材自佛法靈徵）

湘清按：余小姐前生造了殺人的惡業，雖有其他善業而今世轉生人道，仍難免冤鬼索命之報，幸而皈依佛法，由於佛力之加被，得以重報輕受，僅婚姻受阻。蕓蕓眾生，前生都不免有惡業，惟有皈依佛法，念佛懺悔，方能重報轉輕，消災免難也。

/TEXT339/17 含輝和尚的前世冤孽

浙江臨海觀音寺中，從前有一法號含輝的和尚，年四十多歲，平日很守戒律。有一天，到街上散步，經過一家賣熟狗肉的鋪子，叫賣狗肉，這位平日戒律精嚴的和尚，竟也經不起陣陣狗肉香味的誘惑，頗覺垂涎欲滴，有一吃為快之感。他歸寺以後，全身發熱，身上生起十八個毒疽，每一個疽都像人頭一樣，痛不可忍。倘若他人看到他的疽，痛可稍止，如果遮蔽不給人看，更覺痛入骨髓，好像要他把疽警戒世人似的。遍請名醫，均告束手，無法治療。含輝和尚到這地步，自知是前世冤孽作祟，即忍痛跪在佛前，虔誦金剛經，以求懺悔。一天午睡醒來，恍惚中看到十八個沒有頭的軍人，從頸頷腔內發聲問：「你認識我們嗎？」和尚答：「不認識。」那群無頭顱的軍人又說：「你前生曾做金朝帶兵的統領，我們都是你部下的兵，你命令我們守山頭的隘口，其中有二人不守軍律，下山遇少婦一人獨行，予以強暴輪奸，少婦歸告其夫，其夫向你告狀，你沒有詳細調查是誰做這犯法的事，竟把我們共同守山的二十個軍人，全部以軍法處以斬刑，他們二人強姦犯法，固然應該處死，可是只他二人的事，與我們十八人全無關係，但我們十八人也給你枉殺，這樣的奇冤怎能不報！我們尋你已二百年，到今世才相遇，但你為僧守戒，有護法神衛護你，所以我們一直不敢對你侵犯，現在你看到狗肉就動念想吃，已經破戒，再也沒有護法神保護你，我們就不怕你了。你現在誦經要求解冤，姑且饒你三年，以後再來向你索命。」從此含輝和尚的毒疽，果然停止發作，直到三年以後，毒疽又復發潰爛而死。（取材自報應記實）

湘清按：這一故事，與水懺緣起中所載「悟達國師患人面瘡」，頗相類，茲附錄如下：「唐朝懿宗皇帝時，有一位高僧悟達國師，在他尚未顯達之日，在京師邂逅一位病僧，那病僧身患惡疾，一般人都很厭惡他，獨悟達國師對他禮遇有加，毫無厭色，因此病僧極為感激，分別的時候，對悟達國師說：『你以後如有厄難，可到四川彭州九隴山找我，那山上有二棵松樹為標誌。』後來悟達在長安，德望一天一天的高起來，懿宗皇帝禮為國師，賜沈香座，在這樣的環境中，悟達國師不免為名利所迷，忽然膝上生了一個人面瘡，瘡形與人面無異，眉目口齒畢備，且瘡口與人口一樣的需要飲食，國師患了這樣的惡病痛若萬狀，群醫束手。正在厄難中，想到以前病僧的話，就到四川九隴山去，到山時，已是傍晚時分，遠望煙雲間，有二棵松樹，就向著這目標前進，果然看到以前那位病僧坐在松樹旁，國師告以自己患瘡的痛苦，病僧說：『這瘡沒有關係，在山岩下有泉水，明天早晨用泉水洗滌，就可痊愈。』第二天早晨，一個童子引領國師到泉旁，正要掬水時，忽然瘡口大呼說：『慢洗慢洗，我還有宿因要對你說，師博極古今，曾讀過西漢書所載袁盎殺晁錯的史實嗎？』國師答：『曾讀。』瘡口說：『國師的前世是袁盎，我的前世是晁錯，我被腰斬東市的奇冤，累世求報，但公十世為高僧，戒律精嚴，因此我無法報仇，現在師受到皇帝的寵遇，名利心起，於德有虧，所以我能乘機來報。然而既蒙迦諾迦尊者洗我以三昧水，從此怨恨可解了。』悟達國師聽到瘡口這樣說，頗覺心驚，就掬泉水洗滌，洗時痛徹骨髓，死而復蘇，瘡口才平復而愈。現在流傳的水懺三卷，就是國師愈後所述的懺法。」

/TEXT339/18 見死不救轉世為豬

浙江省杭州市有一富翁，家中房屋很廣大。一九二六年的春天，富翁的鄰居失火，前門已為火焰阻斷出路，後屋靠著翁家的牆。鄰居全家呼救，聲極悲慘，當時富翁的子女，都想開啟側門，拯救鄰居全家的性命，可是富翁力加阻止說：「現在我家的牆阻擋了火，不會延燒到我家中來，倘若開門，那麼火焰將乘隙射入，我家也要遭到火焚。」因此大家就坐視不救。過了一會兒，再也聽不到呼救聲，這時鄰居全家七人，都已葬身火窟。就在這年夏天，富翁失足跌斃，他的子女都夢見父親，很悲慘的說：「我因為見死不救，冥司罰我投豬，臨安某村趙阿保家中的母豬，產了七隻小豬，其中確有一隻跛足的，就是我。」他的兒子按址尋到趙家，主人趙阿保說：「昨天母豬產了七隻小豬，其中一隻跛足的。」趙家就把那只跛足的小豬，送給富翁的兒子，帶回養育。這事是富翁的朋友說出來的，為了保持富翁的名譽，隱其姓名。（取材自因果錄）

/TEXT339/19 殘殺棄嬰愛兒跌斃

據葉伯皋先生說，在以前軍閥連年的內戰中，各地富室，避居青島的很多。有一天清晨，青島市的近郊，有人把私生子棄於路旁，嬰孩的身上，繫著鈔票七百元，上面寫著：「求仁人君子，善撫此孩，洋七百元，以為酬報。」某甲路過那地，看到嬰孩身上繫的鈔票，非但不發救護的善心，反而萌起毒念，把嬰孩踏斃，取得鈔票回家。抵家後，以五元給他八歲的兒子，他兒子喜極而跳，失足墜樓，腦漿迸裂而死。某甲悔恨交加，將路旁踏殺嬰孩的事告訴妻子，他妻子痛恨他的作惡，以致使自己兒子立時遭受跌斃的惡報，要與他拼命，哭鬧不休，給警察聽到，拘捕某甲，以殺人等罪，送法院訊辦。（取材自因果錄）

/TEXT339/20 卅年前的冤鬼現形記

我平素敬惜字紙，因為字紙是傳播文化的，敬惜字紙就是尊重文化，所以平日對於地上的字紙，常常撿拾。一九四九年服務於新竹地方法院檢察處時，在廁所中撿得一團字紙，展開一看，題目是「冤鬼現形記」，內容極具因果報應意義。當時我已早就立志搜編因果報應故事，就把那張舊字紙剪貼起來，茲將原文照錄如下：

「一九二四年，陝西漢中有一個駐軍營長，風流好色，他自己早已結婚，並已生下幾個兒女。偶然看見他營部裏一個書記官的新婚太太，嬌豔如花，不禁萬分傾倒，費盡了不少心機，終於在他陰謀陷害之下，書記官以通敵的罪名被槍斃了。營長立刻托人向書記官的太太求婚，哪知書記官的太太堅持要一夫一妻才嫁，營長已有妻子兒女，好事決難成就，但營長為色所迷，竟忍心害理，把他的妻子兒女全都毒死了。書記官的太太無可推託，卒被營長硬娶過來。新婚之日，營長與新娘及部分來賓，合拍一張照片，好多天照片都未送來，營長生氣了，親自往取，一看之下，立刻嚇得面無人色，原來照片上新婚夫婦及來賓背後赫然照出大小五個鬼來。其中之一就是書記官，他還是生前的面貌，緊緊的站在新娘的背後，穿的是制服，一層層的領子都沒有扣上，額上還隱約地看得出是被槍彈打破了的裂痕，滿面血污，異常慘怖。稍後便是一個女鬼，是營長的妻子，完全不是人樣子，頭髮披散開來，一對眼珠向前突出，兩額青筋暴起，鼻子拱得高高地，嘴巴大張開，看不見下顎，兩嘴角一直拉齊兩耳根，雙手前撲，作攫人狀。再後就是三個小鬼，是營長的兒女，猙獰的形像跟女鬼差不多。這事傳播出來，給營長的上司知道了，將營長判處死刑，可憐的新娘也羞憤自縊。這件公案，便如此宣告結束。但這冤鬼現形的照片，卻被翻洗多張，到處分送傳觀，以資勸化。有名的四川五老之一趙堯老，特在鬼照片上親筆題敘簡單事略，結尾有兩句：『勸人少結冤仇，時時回頭一看。』頗能發人深省。」

湘清按：照片現鬼的事，各地報紙新聞，每有登載，茲摘錄三則如下：

（一）一九五九年四月三十日臺北市大華晚報登載「照片拍出鬼太婆」的倫敦消息一則：「倫敦星期日畫報，近登載一張鬼照片，這照片中有一個老太太坐在汽車的後座，但這老太太在照片拍攝前早已死去，並且已被埋葬在墳墓中，這老太太名叫韓彌兒夫人，她的女婿章南和太太把她埋葬了一星期以後，有一天出外郊遊，當章南為他的太太和汽車攝了一張照片以後，發現沖洗出來的相片中，他的岳母竟坐在汽車的後座，不過影像稍模糊，但仍清晰可見。」

（二）一九二一年十二月十二日上海申報載：「劉湘就任四川總司令之日，拍攝就職典禮照片一張，此相片竟有兩鬼影活現於上。此二鬼影，一為軍長趙又新，一為前直督藍天蔚，此二人皆於去年九月間，與熊克武相戰，死於沙場者也。」

（三）一九二○年五月二十三日上海申報載：「申大麵粉廠王舜君，素喜攝影，於上月初，偕一友攜快鏡至新閘北共和路，即前巡警總局附近之樹林下，囑友代攝一影，嗣後洗出，卻有偉大身軀之無頭鬼在傍，頭在腳邊，見之大駭。據王云，是日往攝時，在下午三點餘鐘，何來鬼影？旋為某洋行大班所知，向王索取原底片，洗曬放大數張，寄往外國博物院，以資研究。」

綜上所述，照片攝得鬼相之事中外均有發現，絕非虛構，尤可證明本篇因果故事的真實性。

/TEXT339:a03/第三篇孝順善報類

/TEXT339/01　楊黼受老僧開示竭力孝親

楊黼，是安徽省太和縣人。他感覺人生無常，立志修道，聽說四川省無際大師的道行很高，為了要親近明師，他就辭別雙親，離開故鄉，到四川去訪師求道。剛抵四川省境內，遇見一位年逾古稀的老和尚，他向老和尚很恭敬的頂了一個禮，老和尚問他說：「你從哪里來？到四川來做什麼？」他答道：「我從安徽省來，想到四川參訪無際大師，修學佛法的大道。」老和尚說：「你要見無際大師，那不如見佛。」楊黼問：「我很想見佛，但不知佛在哪里，請求老和尚指示我，好嗎？」老和尚說：「你趕快回家去，看到肩上披著大被，腳上倒穿鞋子的，那就是佛了。」楊黼聽了老和尚的話，深信不疑，就整理行裝，雇舟返鄉，在路上跋涉了一個多月，回家的那天，已是暮色蒼茫的黃昏，他敲著家中的大門，呼喚媽媽開門，他媽媽聽到寶貝兒子回來了，歡喜得從床上跳起來，來不及穿衣服，只把棉被披在肩上，倒拖了鞋子，匆匆忙忙的出來開門，迎接愛兒。楊黼看到披衾倒屣的媽媽，頓然覺悟父母才是活佛。從此以後，竭力孝順雙親，在物質方面，儘量使父母滿足，在精神方面，儘量使父母快樂，後來楊黼享八十歲的高壽，臨終時候，誦金剛經的四句偈，安詳而逝。（取材自德育古鑒）

湘清按：佛教的大集經上說；「世若無佛，善事父母，事父母即是事佛也。」古德有云：「堂上有佛二尊，惱恨世人不識，不用金彩裝成，非是栴檀雕刻，即今現在雙親，就是釋迦彌勒，若能誠敬得他，何用別求功德。」從以上佛教的經文及古德的言論，可知無際大師對楊黼的開示，確有至理。

/TEXT339/02 徐一鵬純孝感動猛虎

徐一鵬，是浙江省鄞縣人，對父母很孝順，家中貧苦，不得不出外謀生，在海濱一個村莊中設館授徒。有一天夜間，他做了個奇異的夢，醒來以後，對主人說：「恐怕我的父親在家中病重，我急欲回家看一看父親。」他在歸家的途中，經過一處山嶺，忽然遇見一隻猛虎，由於孝父的一片誠心，雖然遭此危險，一些也不驚慌，他很鎮靜的祝禱說：「我為了父親害病，急欲回家侍候，願老虎憐憫，不要阻擋我的去路。」說也奇怪，那只老虎好像很受感動似的，竟回頭而去。徐一鵬回到家中，他父親本已病重得昏迷不醒，看到兒子回家，竟蘇醒過來，對他說：「我的愛兒，你回家的時候，在路上遇到老虎嗎？剛才我被攝至冥府，聽到一個緋衣人的談話，知道我本來已命該壽終，因為兒子純孝的感動，使猛虎也退避，冥司特地延我壽命一紀。」後來他父親的病，果即痊愈，過了十二年才去世。（取材自德育古鑒）

湘清按：人與人之間的心靈感應，近今西洋科學家亦極注意研究。一九五四年三月二十日臺北中央日報刊載李元慶譯「神秘的靈感」一文，報導美國杜克大學靈感心理學專家李恩博士，研究心靈感應，極具成就。我國古代書籍，對於心靈感應的事實，頗多記載，如二十四孝中的孝子曾參，他的母親在家中有事咬著手指，曾參在山中就發生心痛的感應。本文所載孝子徐一鵬，他的父親在家病重，他在外就得到奇異的夢，這也是父子間的心靈感應。從孝子曾參及本文徐一鵬的事實看來，可以證明父慈子孝，最易發生感應。

/TEXT339/03 潘綜以死救父免於匪禍

潘綜，是晉朝時代浙江吳興人。當時妖党孫恩作亂，匪兵攻破村邑，潘綜有一個年老的父親，已是七十多歲的高齡，難於行動，他就背負著父親，逃避匪禍。因此他不得不走得很慢，有給匪兵追上的危險。他的父親潘驃對他說：「我年已衰老，不能行動，無法逃走，你年紀輕，獨自一個人逃，還可來得及避去匪禍，如果帶著我走，走得很慢，勢必給匪兵追上，那麼我們父子二人都要遇難。希望你不要管我，自己一個人逃，可以保全你的生命。」潘綜聽了父親這一番話，雖覺很有道理，但還不肯捨棄年老的父親，結果終於給匪兵追上。潘綜向匪兵叩頭說：「我的父親已是七十多歲的高齡，求求你們饒恕他，保全他的老命吧！」他父親潘驃也向匪兵請求說：「我的兒子年齡輕，本來可以走避，為了不肯捨棄我，所以沒有走。但我年已老，死也沒有關係，只求求保全我兒子的生命。」有一個匪兵正要舉刀砍殺年老的潘驃，老人家嚇得魂不附體，潘綜急忙把老父抱在腹下，匪兵就舉刀轉砍潘綜，一時被砍得皮破血流，頓時昏暈過去。忽然另一匪兵跑過來，對其餘的匪兵說：「這一青年以死救父，是難能可貴的孝子，怎麼可殺他呢？殺孝子是不祥的事，萬萬不可殺！」其餘匪兵聽了，急忙把潘綜救活過來，護送他們父子二人安全回家。（取材自德育古鑒）

/TEXT339/04 孝媳守護病姑得免火災

清代乾隆庚子年間，北平（即今北京）竹斜街發生大火，焚毀的房屋，達百餘棟之多，死傷的民眾，數以千計，一時大哭小喊，情況極為淒慘，至於損失的財產，更無法估計。可是在這一場大火中，也發生了一件不可思議的奇蹟，就是在火災的斷壁殘垣之中，竟有一間破屋巍然獨存，未被火焚。這一間幸運的破屋中住著什麼人呢？為什麼能單獨避去火災呢？據人們這樣說：破屋中僅住著一位六十多歲的老婆婆，一位二十多歲的年輕寡婦，她們姑媳二人，相依為命。老婆婆的兒子，早於幾年前去世，鄰村的人，很多來向寡婦說媒，勸誘她再嫁，可是這位年輕的寡婦，因為婆婆久病臥床，需要她日夜看護，侍奉湯藥，所以她寧願犧牲自己的青春，堅持拒絕人們的說媒，表示決不再嫁。一年復一年，她細心耐煩的看護著病姑，口無怨言，面無怨色。在這一場大火災中，當熊熊的火焰燃燒到她們的鄰居時，忽然風勢轉變了方向，所以火焰沒有燃及她們的房屋。當時的人，都認為是孝媳守護病姑的孝行，感動了菩薩，因而菩薩保佑她們免了火災。（取材自灤陽消夏錄）

/TEXT339/05 道丕法師誠感父骨

後周道丕法師，是陝西長安貴胄里人，自幼抱著出世的大志，七歲就出家做和尚。十九歲時，長安發生戰事，帶著母親到華山避難，住在山洞中，那時因為兵災的影響，米價很貴，沒錢買米，只得餓著自己的肚子，乞食供母。母親問他：「兒子吃飽飯了嗎？」他雖饑腸轆轆，但為了避免母親傷心，回答說：「我已經吃飽了。」他的父親是一位軍人，在霍山的戰役中陣亡，他母親對他說：「你父親在霍山戰死，屍骨暴露在風霜中，你能把它尋回來安葬嗎？」法師奉了母命，一路趕往霍山，尋取父親的屍骨。可是他看到戰場上東一堆西一堆的累累白骨，無法知道究竟哪一具是父親的遺骨。他就日夜的誦經，向空中祈禱說：「古人精誠的感應，有滴血認骨的事，現在我要尋取父骨，祝願群骨之中，如果有轉動的，那就是我父親的遺骨。」他專心一志的注視著一大堆白骨，精誠祈禱，過了幾天，忽然有一具髑髏從骨堆中跳出，搖動了很久，他知道這絕對是父親的遺骨，不禁高興得跳起來，把那具髑髏抱在自己的懷中，帶回家中見母親。就在這天夜間，他母親也夢見丈夫歸家，第二天早晨，果然看到道丕法師帶著父親的遺體回來，隨即安葬。當時的人，都認為道丕法師的尋得父骨，是至孝的精誠感應所致。後來法師在朝中講道，常居首席的地位，頗獲朝野人士敬重。像道丕法師的孝行，絕粒而餉母饑，誦經而獲父骨，真是大孝兼乎存歿，至行超乎古今，可說是佛門中具有孝行的模範人物。（取材自高僧傳）

湘清按：蕅益大師有言：「世人病釋氏無父，而釋氏之孝其親，反過於世人，傳記所載，蓋歷有明徵。」從道丕法師孝行的故事，不僅可以證明至孝的感應，且足以破除世人「釋氏無父」的誤解。

/TEXT339/06 宗賾禪師念佛度母

宋代長蘆宗賾禪師，湖北襄陽人，自幼喪父，他的母親陳氏，把他帶往舅父家中撫養。少年時代，讀誦儒書，博通世典。二十九歲，忽然覺悟人生的無常，立志修學佛法，禮長蘆秀禪師出家，參通玄理，深明宗要。想到母親養育的深恩，當圖報答，就迎接母親在寺內方丈東室，朝夕侍奉，除了供養豐富的物質外，更懇切的勸導母親念佛，修學淨土法門，過了七年，他的母親在念佛聲中，安詳生西。禪師曾著勸孝文行世，共一百二十篇，前一百篇，說明物質的奉養，是世間的孝，後二十篇，說明勸父母修淨土，是出世間的孝，往生西方上品上生的果，當以孝養父母為先。（取材自淨土聖賢錄）

湘清按：蓮池大師有言：「人子於父母，服勞奉養以安之，孝也；立身行道以顯之，大孝也；勸以念佛法門，俾得生淨土，大孝之大孝也。」據此而論，那麼像宗賾禪師的念佛度母，可說是「大孝之大孝」的典型了。

/TEXT339/07 徐積侍母寸步不離

徐積，是江蘇省淮安縣人，在三歲時，父親就已去世，他每天晨晚，跪在地上哭呼父親，十分悲哀。少年時，讀誦孝經，想到父恩難報，常常流涕不止。二十歲以後，跟從胡安定先生求學，深得孔門正心誠意的道理，因此事奉母親，更加謹嚴，除非遇有極重要的大事，決不輕易離開母親的身旁，每天衣冠端正的侍候，備了豐美的食物孝養。後來他赴京參加考試，因為不忍離別親愛的媽媽，就背負著老母徒步進京，真是形影相隨，朝夕相伴。他的父親名石，因此他生平遇見了路上的石，不忍加以踐踏，有人對他說：「你要避免踐踏路上的石，那是不可能的事。」徐積答道：「我並不是故意躲避路上的石，實在因為我的父親名石，所以我一看到石，就要想到我的父親，不禁惕然傷心，不忍踏在上面了。」母親去世的時候，他痛哭到嘔出血來，數天水漿不入口，居喪在墳墓旁的小屋中，每天在墓前哀呼問視，如同母親生前一樣。徐積去世以後，後人諡為孝節先生，至今祭祀不絕，人們都很崇敬他，認為徐先生的孝行，可與曾閔相比呢！（取材自德育古鑒）

湘清按：大般涅槃經云：「我母受大苦惱，滿足十月，懷抱我身，既生之後，推幹去濕，除去不淨，大小便利，乳哺長養，將護我身，以是義故，我當報恩，色養侍衛，隨順供養。」又大乘本生心地觀經云：「善男子，於諸世間，何者最富？何者最貧？悲母在堂，名之為富，悲母不在，名之為貧；悲母在時，名為日中，悲母死時，名為日沒；悲母在時，名為月明；悲母亡時，名為暗夜。是故汝等勤加修習，孝養父母，若人供佛，福等無異，應當如是報父母恩。」以上經文，說明慈母健在，是人生最幸福的事，所以徐積先生在他母親健在時，要寸步不離的侍養；反之，慈母去世，是人生最悲哀的事，故徐先生在母親去世時，痛哭到嘔出血來。但在佛教的看法，慈母去世，固然是人生最悲痛的事，惟在臨終時，萬不可在床前哭泣，以免妨礙生西，而應抑制悲傷，以念佛代替哭泣，助慈母往生西方極樂世界才對。

/TEXT339/08 顧態奉父誠心不欺

顧態，是一位天性很孝順的人。他的父親娶妾，生了兩個兒子，十分鍾愛，顧先生以教書為職業，每年所得薪金，全數奉獻給父親。庚子年的春天，他受聘為張氏家塾的老師，到任的那日，張氏知道顧先生的孝行，就把全年的薪金，一次送給他，並且對他說；「今天我送給你的銀子，你的父親不知道，這裏有人出售田地，你可把這銀子買田，到了秋收以後，可以獲得幾石的租米，這樣才是增加收入的好辦法，何必把薪金都給父親呢！」顧態回答說：「父親是我家庭中的家長，我的薪金收入，應該都給父親分配應用，才能盡到做兒子的責任。我怎可為了幾石租米而改變孝心，怎敢把錢私用而欺騙我的父親呢？」他收受了張氏全年的薪金，仍是誠心恭敬的全數奉獻給父親。由於顧先生孝順的榜樣，所以他的兒子都有良好的品行，有一名叫際明的兒子，少年時就考中了進士，做到翰林的官位。（取材自德育古鑒）

湘清按：佛教的大乘本生心地觀經上說：「慈父之恩，高如山王。」儒家的孝經上說：「孝莫大於嚴父。」像本篇故事中的顧態先生，誠心尊敬其父，可說是莫大的孝，因而能得到高貴的兒子，真是善有善報。

/TEXT339/09 楊孝子行乞供親死後升天

楊孝子，是江蘇省武進縣圩橋里人。他的父母親生活十分貧苦，並且體弱多病，終年與床褥為伍，苦水為伴，除了衣食以外，還要支出很多的醫藥費。在這樣艱苦的環境中，楊孝子實在無法負擔父母親的生活，萬不得已，只好冒著恥辱做乞丐了。把行乞所得食物，供養父母，倘若父母還沒有吃飽，雖然自己餓得饑腸轆轆，也不敢先吃，一定要待父母完全吃飽以後，方才進食。如有美好的珍貴食品，就跪在父母的面前，很恭敬的獻給雙親吃。不僅在物質上，使父母親的衣食滿足，另在精神上，使雙親有所娛樂，可是地處鄉間，沒有戲院劇場等娛樂場所，楊孝子就自己編造了很多山歌，在雙親面前，一面唱歌，一面跳舞，博得雙親的歡笑。這樣經過了十多年，當地的人，都為楊孝子的孝行所感動。有一家富戶，要雇楊孝子為傭仆，但他並沒有接受，回答富戶說：「我的雙親終年害病，纏綿床褥，我每天除了行乞之外，就要在家為雙親侍奉湯藥，不能一天離開家庭，所以我無法到你家中來做傭仆，只能謝謝你的好意了。」從此以後，他仍是像以前一樣的行乞，稍有餘錢，就替雙親延醫診病。後來楊孝子的父母相繼去世，他把行乞所得的錢，買了兩具棺材，脫下自己的衣服做殮衣，雖天氣嚴寒，赤身忍凍，也不顧惜。父母的遺體葬在田野間，他露宿墓旁，日日夜夜的哀哭，過了一個多月，竟因悲慟過度致死。

在楊孝子死後的一天，鄉間有一姓徐名道之的人，因病去世，被鬼差帶到冥府，看到一個穿著紫袍的冥官，向冥王報告說：「楊孝子到了。」冥王趨前歡迎。徐道之仔細一看。原來冥王所歡迎的人，就是剛去世的楊孝子。當時聽到冥王對楊孝子說：「久仰你的孝行，像你這樣的大善人，我們地府是不敢驚瀆你的。現在天帝有命令，召你升到天堂去。」徐道之因經冥官查明陽壽未盡，回陽蘇醒了。在徐道之復活以後，逢人便講述在冥府親聞冥王宣佈楊孝子升天的事，因此當地的人，都知道楊孝子死後，受到升天的善報。（取材自德育古鑒）

湘清按：依佛教的人天乘而論，孝行可得升天的善報。再進一步而言，修學佛教的出世法，求生西方淨土，尤應以孝順為本。佛說觀無量壽經列舉求生西方極樂國土的條件，當修三福，而以孝養父母列為三福的第一，可見孝順在出世法上，亦極為重要。楊孝子因未聞佛法，所以雖極孝順，其福止於升天，倘能更進一步，念佛求生淨土，那麼往生極樂，尤勝於升天萬倍了。

/TEXT339/10 崔侍郎竭力孝母子為賢相

崔沔，自幼就有孝順的天性。他的父親，很早就去世，母親因為悲哭過度，得了目疾，十分嚴重，崔沔變賣了家產，遍請名醫，為母親診治目疾，可是他母親目疾太厲害，終至醫藥無效，雙目失明。自從母親成為盲人以後，他每日躬親奉養，至誠恭敬，三十年如一日。凡是母親的衣食及一切用具，都依照氣候的寒暖，適時供養，使老人家的生活過得很舒適，沒有絲毫的匱乏。每逢美景良辰，一定要扶著母親到野外去遊玩，呼吸大自然的新鮮空氣，雖老母雙目失明，不能欣賞美麗如畫的風景，可是崔先生把大自然的事事物物，描述得活龍活現，津津有味地講給母親聽。以及社會上每日發生的動人新聞及趣事，也一一向母親有說有笑的談論，解除老人晚年的寂寞，忘記了雙目失明的痛苦，樂而忘憂，十分愉快。後來崔先生年齡漸高，官位亦尊，還親自與兒子侄兒等，在庭園中種植了很多桃、李、橘、柿等果樹，使母親四季都有新鮮的水果吃。到母親去世的時候，他悲傷得形容憔悴，口吐鮮血。他為了報答母恩，晚年終身茹素。由於崔先生有高尚的德行，所以官也做得很大，位至「中書侍郎」的職位，他的兒子佑甫，也成為一代的賢相。（取材自德育古鑒）

湘清按：感應篇彙編上說：「孝子事親，不可使吾親有冷淡心，不可使吾親生煩惱心，不可使吾親有驚怖心，不可使吾親生愁悶心，不可使吾親有難言心，不可使吾親有愧恨心。」像本篇故事中的崔沔先生，於美景良辰扶親出遊，對母笑談故事，就是實行了「不可使吾親有冷淡心」，「不可使吾親生煩惱心」，「不可使吾親生愁悶心」的孝行。

/TEXT339/11 朱壽昌修懺遇母

宋朝朱壽昌，是刑部侍郎朱巽的兒子，他的母親劉氏，出身微賤，在壽昌七歲的時候，他的父親就與母親離婚，後來他母親又改嫁民間，不通音訊，到壽昌長大以後，常常思慕自己的母親，但不知母親的下落，苦於無法會面，十分悲哀。他就辭去了官職，立志一定要尋到母親，經過了萬里的跋涉，吃盡了千辛萬苦，還是沒有達到尋見母親的願望。當時沒有像現代一樣的報紙，無從在報紙上登廣告尋人，那樣毫無方向的尋訪，確實是十分困難、希望異常渺小的事。可是他並不灰心喪志，不達目的不罷休，他是一個虔誠的佛教徒，深信感應的不虛，他刺了自己身上的鮮血，用血寫成水懺一部，印施流通，利益大眾，並且日日夜夜的持誦水懺不輟，祈求佛菩薩的靈感。果然皇天不負苦心人，有一天，他走到陝西同州地方，忽然遇見了母親，那時他母親雖已白髮蒼蒼，面有皺紋，但容貌還能認識，可是壽昌以前還是七歲的小孩，現已長成了大人，他母親卻不認識他了。壽昌親切的連呼：「媽媽！媽媽！」並且高聲的說：「我是壽昌，我是壽昌。」他母親哎呀一聲說：「我的兒，做夢也沒有想到在此與你相見。」母子二人，二十多年不見，一旦會面，不禁驚喜交集，喜極而涕，抱頭痛哭，感動了很多路旁的行人，都駐足而觀。朱壽昌把母親迎回家中，盡心孝養，後來他出任「司農少卿」的官職，孝行更篤。當時士大夫中，對於朱壽昌的孝行感應，一時傳為佳話。（取材自夢溪筆談）

湘清按：近代心理學家，也承認有心靈感應的事。但心靈感應，並不常見，原因是如果缺乏誠心，就不易獲得感應。像這件故事中的朱壽昌，刺血書懺，晝夜持誦，萬里跋涉，而無退志，是何等的精誠！宜乎感應所致，而獲母子相會，俗語說：「誠則靈。」信然。

/TEXT339/12 林承美樹德資親

福建林承美，在幼年時，父親就已去世，他母親艱苦的守節，才把他撫養成人。承美想到父母的深恩，恐難報答，因此日夜哭泣。有一位禪師對他說：「孝子思念親恩，痛哭是沒有益處的，當求怎樣報答的道理。古語說：『作善親有益，作惡親有憂。』你要報答親恩，只有戒殺放生，廣積陰德，才是真正的孝道。」承美聽了，覺得很有道理，從此以後，立志戒殺放生，廣修救人濟世的善事，後來他享九十六歲的高壽，得到很高的科第。（取材自陰騭文廣義）

湘清按：孝經上說：「立身行道，揚名於後世，以顯父親，孝之終也。」可見立身行道，是孝的終極，而林承美的戒殺放生，廣修善事，尤為立身行道，報答親恩的好榜樣。

/TEXT339/13 錢氏孝護翁姑全家免疫

清代順治甲午年三月，江蘇省武進縣（古名晉陵）城東居民顧成，娶錢氏小姐為媳婦。有一次，錢氏回母家省視父母，忽然夫家鄉間流行急性時疫病，傳染很廣，病死的人很多，有的全家數口都死於時疫，也有一條巷中的人，大半死去，只剩數人。病勢的兇猛，令人心驚股栗。如果得了這種急性的時疫病，至親也不敢過問，大家深恐傳染。不幸顧成夫婦也染了時疫，後來他的兒女等一家八人，全都染了疫病。錢氏在母家聽到了翁姑都患時疫的資訊，急欲回夫家視病，他的父母愛女心切，恐怕女兒也會染到疫病，所以力勸錢氏不要回到夫家去。可是錢氏深明大義，她說：「丈夫娶妻，原是希望我能侍候翁姑，現在翁姑病危，倘若我忍心不歸，那與禽獸何異！」終於不顧父母的反對，不怕疫病的猖獗，隻身回到夫家去。當錢氏回到夫家以後，顧成夫婦及其他染疫的全家八人，都霍然而愈。當時的人，都認為顧成全家能免於疫病的死亡，是由於錢氏至孝的感應。（取材自德育古鑒）

湘清按：民國以來，我國由於五四運動「打倒孔家店」「推翻舊道德」的惡劣影響，固有道德，日益低落。今世能孝順父母的兒女，固如鳳毛麟角，而求其能孝順翁姑的女子，更寥不可得。像本文的錢氏女，能不怕疫病的傳染，孝護病危中的翁姑，實可為今世女子的楷式。至於疾病的成因，固然是由於病菌，但科學家亦認為人身的抵抗力，足以抗禦病菌而不使患病，所以顧成全家的免疫，當是由於錢氏至孝的偉大正氣，因而增強全家的抵抗力，而使病菌無從作祟，免於死亡。這種因果事實，是很合於科學的，絕不能視為迷信。

/TEXT339/14 吳二事母盡孝免於雷擊

吳二，是江西省臨川縣的一個貧民，侍奉老母，極為孝順，頗能博得老母的歡心。有一天夜間，夢見神對他說：「你前生有宿惡，明天午刻，將為雷擊死。」吳二因為不忍離開老母，求神救命。神說：「這是天數，沒有辦法避免的。」吳二深恐雷擊使母受驚，第二天早晨，準備了早膳對母親說：「我今天有事出門，請母親暫到妹妹家去。」可是他的母親不允許，過一會兒，天空中烏雲滿布，雷聲隆隆，電光閃閃，吳二更加憂慮母親受驚，急忙把大門關上，自己跑到田野去，靜待雷擊的懲罰。哪知再過一會兒，天空放晴，吳二竟沒有遭受雷擊，平安歸家。回到家中以後，小心的保護著母親，還不敢把夢中的經過說出來。第二天夜間，又夢神對他說：「你的至孝感天，已宥除前生的宿惡。」後來吳二更加孝養母親，終身不懈。（取材自德育古鑒）

湘清按：佛教所說的因果報應，有「現報」「生報」「後報」之別，現報是現世造的業，現世受的果報。生報是這世造的業，來世受的果報。後報是某一世造的業，隔了二世以上才受果報。本篇故事主角吳二，因前生惡業，今生本來要受雷擊的惡報，這是屬於生報。但吳二因現世至孝的感應，未受惡報，這又是心能造業，心亦能轉業的道理。至於佛教雖非神教，只是佛教認為神還是六道中的凡夫，不能與至聖佛陀相比，但並不否認神的存在，所以在佛經及因果故事中，常有關於神的記載。

/TEXT339/15 許坦捨命救親

許坦，是唐朝時代的孝子，在他十歲的那年，有一天，跟著他的父親一同入山採藥，忽然半路中跳出一隻猛獸大豹，張開了血盆大口，攫著他的父親。在這樣危急的情況下，小小年紀的許坦，並不驚慌，他一面鼓足了最大的力氣，高聲呼救，一面舉起了木杖，奔著向前追擊那只大豹。說也奇怪，那只兇猛的豹，竟出乎意外的，捨棄他的父親，回頭逃走。許坦的父親，得以死裏逃生，真是驚喜交集。父子二人，在飽受虛驚之後，再也無心採藥，就一同徐步回家。從此遠近各地的人，傳播著這一件頗有傳奇性的事實，大家都認為許坦的孝行，制服了猛獸。否則的話，那只兇惡的大豹，能猛攫他的父親，怎麼反而畏懼十歲的小孩子呢？這顯然是至孝的感應所致。後來這件孝行的美談，傳到朝庭，皇帝唐太宗聽了大奇，對侍臣們說：「許坦是一個小小的兒童，竟能捨命救親，因而制服猛獸，這樣令人感動的至孝，應該予以大大的嘉獎。」後來皇帝授予他「文林郎」的官銜，享受殊榮。（取材自歷史感應統記）

/TEXT339/16 孫瑾孝感天晴

孫瑾，是元朝時代的孝子。侍奉父親及繼母，竭盡心力，表現至誠的孝行，頗為當時人民所稱道。父親去世以後，棺柩停在家中四年，他憂傷萬分，整日衣不解帶，每天只吃稀粥，斷絕葷腥，虔誠的念佛誦經，以期父親魂超極樂。將要出葬的時候，雇船載著棺柩渡江，正值狂風怒號，波浪洶湧，可是當運柩的船剛開出時，頓時風平浪靜，一帆風順，好像行於平地一樣，大家都讚歎這是孝順的感應。他侍奉繼母唐氏，宛如母親，有一年，繼母胸部生了一個大癰，膿血淋漓，呻吟床榻，痛苦萬分。他為孝心的驅使，不嫌膿血的污穢腥臭，用嘴吮著繼母的瘡口，用舌舐去皮膚上的膿血，過了幾天，繼母唐氏的癰，竟霍然而愈。唐氏又患眼病，起先只是雙目紅腫，視力模糊，延醫診治，病勢並未減輕，反而一天一天的加重。最後竟至雙目失明。他看到繼母不能看見世界上的一切，實在太可憐，他想，以前繼母患癰，是他用舌舐愈的，倘使再用前法，是否也有復明的希望呢？因此，他又不畏污穢，不怕麻煩，每天用舌舐著繼母的雙目，一星期，二星期的過去，並不見效，但他一點也不灰心，每天繼續為唐氏舐目，因為他想這樣最少可給繼母精神上的安慰，持續了兩個月，繼母的雙目，居然復明，重見天日，母子二人，真有說不出的喜悅。後來繼母老病去世，將要下葬的時候，每天苦於大雨滂沱，因而葬事受阻，他夜間向天號哭，祈求天公放晴。第二天早晨，果然雲開日朗，天空大放光明，葬事得以順利進行。葬畢以後，天又下雨，數日不止。天公放晴一天，分明是便利孝子葬母的。從孫瑾孝順格天的事蹟看來，可知孝順之至，所求皆應。無感不通，真是不可思議。（取材自歷史感應統記）

/TEXT339/17 陳氏受託養姑

宋代有一位善良的女子陳氏，在二十歲那年出嫁，婚後正過著甜蜜的生活，哪知不到一月，她的丈夫奉命出征，新婚的離別，是多麼黯然神傷。臨別的時候，她丈夫諄諄地囑咐她說：「我離家以後，你要好好的侍養我母親。」她也溫存的安慰丈夫，使他沒有後顧之憂。後來她的丈夫在前線作戰陣亡，英勇地為國犧牲，陳氏既遭生離之苦於前，復受死別之痛於後，悲哀之情，不是筆墨所能形容的。但是為了要侍養堂上的婆婆，不能不節制悲哀，保重身體。她的父親看她雙十年華，忽然喪夫，倘若守寡，虛度青春，未免太可憐，所以懇切的勸她改嫁。可是陳氏意志堅決，回答父親說：「親愛的爸爸，你愛你的女兒，你更應尊重女兒的人格。我受丈夫生前的囑託，侍養他的母親，而今丈夫為國犧牲，我怎可違背我對丈夫的諾言，拋棄堂上的婆婆不顧呢？我寧可自殺，決不願再嫁。」她父親看她意志堅決，怕她真的自殺，也就不再勸她改嫁了。從此以後，陳氏勤苦操作，為人縫紉洗衣，所得微薄的收入，孝養堂上的婆婆，一直經過五十多年，從來沒有一絲一毫的懈怠，到婆婆去世的時候，喪葬都能盡禮。陳氏節孝的美德，感動了遠近的人。偉大的事蹟傳到了朝廷，皇帝頒賜金旌，號曰孝婦。（取材自女範）

/TEXT339/18 黃道賢減壽益親

黃道賢，是元代的孝子。他自幼喪母，全賴父親把他辛辛苦苦的教養成人。他深深地感覺到親恩如海，因此侍奉父親，竭盡心力，每天早晨及晚上，都要誠誠懇懇的向父親噓寒問暖，從來沒有一天懈怠。有一年，他父親患了很重的病，遍請名醫治療，哪知非但不見痊愈，反而一天一天的危險，神識昏迷，不省人事，竟使群醫束手。黃道賢看到父親危篤的病狀，急得日夜憂慮，手足無措。幸而他平日有宗教信仰，想起觀世音菩薩是大慈大悲的，救苦救難，有求必應，就在觀音菩薩聖像前焚香點燭頂禮祈禱，願意減少自己的壽命一紀，增添父親的壽命。俗語說：「人有誠心，佛有感應。」當他祈禱完畢以後，父親的神識就清醒過來，全身病痛，爽然若失，許多名醫看到他父親不藥而愈，都歎為奇蹟。到了元統一年，他的父親才老病去世，果然符合增添一紀之數。道賢雖自願減壽，卻反而享到高壽，並且生活富足，兒孫滿堂，臨終的時候，毫無痛苦，安祥而逝。（取材自萬善之元）

/TEXT339/19 吳老人諸子婦輪養記

清代江蘇省崇明縣，有一位吳姓老人，生了四個兒子，因為家中赤貧如洗，把兒子都賣掉，以求眼前的生活。那四個兒子都在富人家中當奴僕，長大以後，都贖身自立，各人娶了妻子，大家同住在一起。起初，他們奉養父母，是一月輪流一次。可是兒媳們說：「一月一輪，必定經過三個月後，才有侍候父母的機會，這樣對父母太疏遠，應當一天一輪才好。」後來覺得一天一輪，還是要經過三天以後，才能奉養父母，仍是太疏遠，應當一餐一輪更好。從此以後，他們改為每餐輪流，譬如早餐輪到大兒子奉養父母，午餐就輪到二兒子奉養，晚餐輪到老三，明天早餐就輪到最小的兒子老四奉養，這樣周而復始的輪流奉養父母。每逢五日十日，四個兒子共同設置美食在堂上，父母向南坐，四個兒子及孫子們東面坐，四個媳婦及孫媳們西面坐，大家依次向吳老人夫婦敬食敬菜。在老人食堂的後面，兒子們為老人置一木櫥，櫥中每家都放一串錢在裏面，當老人每次吃飯完畢，就回頭在櫥中取錢一，到街上去買水果糖餅吃，櫥中的錢，從來沒有匱乏的時候，因為四個兒子每天源源的把錢補進去。老人空閒的時候，常到知己朋友家中去玩，有時候與朋友一同下棋，有時與朋友一同打牌。他的兒子們知道老人家玩的地方，暗暗地送幾百文錢給老人的朋友，請朋友故意把錢輸給老人，老人贏了錢，洋洋得意，回家津津樂道的告訴孫兒們，或買玩具給孫兒娛樂，並不知道贏得的錢，就是自己兒子的，因此整天樂而忘憂，全家洋溢著一團喜氣。當老人九十九歲的時候，老太太九十七歲，長子七十七歲，次子七十六歲，三子四子也都已鬚髮斑白，五世同堂，曾孫玄孫繞膝，共約二十餘人。崇明劉公兆給吳老人題一門聯：「百齡夫婦齊眉，五世兒孫繞膝。」這真是人生第一樂事，孝順善報的現實寫照。凡是做兒子的人，都應當像吳老人的兒子一樣，竭力盡孝，及時奉養。大家不見世上失父的人嗎？要孝父親而無從盡孝了；大家不見世上喪母的人嗎？要孝母親也無從盡孝了。像吳老人兒媳們孝順的事蹟，真是值得世人效法的。（取材自漁洋夜譚）

/TEXT339/20 魏母陳悟證居士割臂療親

魏母陳悟證居士，是清代末年湖南郴州詩人陳筠心先生的孫女，也就是邵陽佛學巨子魏默深大德的孫媳。他的兒子魏逖先，法名真安，也是一位虔誠的佛教徒，曾經講述他母親割臂療親的孝行，極能勸世勵俗，現在寫在下面：

魏母十二歲的時候，她的父親遠出謀生，因此只有她一人在家侍奉母親。有一天深夜，她的母親忽患急病，吐血不止，這時家中沒有一個男子，母女二人，驚惶失措。正在危急的時候，她毅然割下左手臂上的一條肉，煎了湯給母親吃，說也奇怪，她母親喝了湯以後，吐血立止，轉危為安。當時她為了顧慮母親心痛不忍吃，沒有告訴母親是煎臂肉的湯，只說是藥汁，也沒有對別人說，所以這件割臂療親的孝行，不但當時沒有人知道，且當時婦女都是穿的長袖衣服，無人發覺她臂上的刀痕，因此數十年來一直無人知曉，就是她的兒女也不知其事。直到一九二八年，這位童年時曾經割臂療親的魏老太太，已是七十三歲的高齡，這年冬天害病，她的兒子逖先居士，想到母親衰老之年，世間的供養，力不從心，就發心為母親祈求出世的大道，在十二月十八日，左臂燃香，為母發願祈求三業清淨。到同月二十三日的夜間，魏母忽有衰弱無力的現象，呼吸微弱，全家的人睹狀，就環繞在她病榻旁齊聲念佛。那年的除夕，逖先居士又於右臂燃香九炷，為母發普賢十大願。到了第二年，即一九二九年正月十五日的夜間，逖先居士的妹妹悟進居士，也燃香左臂三炷，正月十六日的早晨，又燃右臂六炷，三月初一日，逖先與二位妹妹，再各燃香左臂三炷，共同為母祈求佛力加被。這時魏母陳悟證居士，看到兒子們的孝心，極為感動。因此呼喚兒女們到病榻前說：「我在十二歲的時候，曾割臂醫療你們外祖母的急病，當初我絕對沒有希望將來我的兒女也能報答我，想不到現在我病了，你們竟為我燃這樣多的臂香，祈求佛力加被，這應該是我童年時割臂療親的感應。」說完以後，就揭開衣袖，露出左臂給兒女們看，大家才發覺魏老太太童年時割肉處的刀痕，長約三寸，寬約七八分，看到的人，都感動而泣。到了三月初六的辰時，魏母在念佛聲中，含笑合掌而西歸。

我們看魏老太太童年時的割臂療親，志在救親，非求名聞，所以經過六十年之久而無人知曉，因為純孝出於至誠，所以能不著相，不求表揚。但到臨終的時候，兒女們都在臂上燃香，使其母獲得佛力加被，得生淨土，這顯然是她童年時割臂療親的感應。孝經上說：「孝悌之至，通乎神明。」確是真實不虛的。（取材自真安居士筆記）

/TEXT339:a04/第四篇不孝惡報類

/TEXT339/01　陳廿三蛇傷虎咬

陳廿三是宋朝時代的人，住居在偏僻的山地。他生就一副兇暴刻薄的惡相，又濃又粗的眉毛，眉尾向上豎著，好似一把彎彎的刀；三角形的眼睛，一絲一絲的紅筋交織在眼白中，每當無明之火暴發時，眼眶中的紅筋更顯露得厲害。

最可憐是陳廿三的父親，已是將近古稀的風燭殘年，平日營養不良，操勞過度，以致到了高年，百病叢生，咳嗽氣喘，連年不愈，一口一口的痰涎，終日吐個不停。照道理講，陳廿三應該耐心的侍候父親，不要說割肉療父，最少也應該為父親好好的延醫服藥。可是他對父親的疾病，完全不放在心上，反而說父親夜間的咳嗽聲，打擾了他的睡眠，又說父親的痰涎使他看了噁心，因此常對父親厲聲呵斥，「老不死」三個字，成了逆子陳廿三的口頭禪。

俗語說：「強妻逆子，無法可治。」陳老頭子面對著這樣不可理喻的逆子，也只徒喚奈何，常常暗暗流淚。躺在病榻上，越想越傷心，自言自語的說：「兒子對我忤逆不孝，我總是活不長的了，可是我真為兒子擔憂，他這樣忤逆，將來恐怕要受到蛇傷虎咬的惡報。怎麼辦呢？」陳老頭子在病魔及逆子的雙重夾攻之下，不久就永別了人間。

有一年，陳廿三與同村青年數人，結伴到深山去採柴。漫步在蜿蜒的山路上，忽然草地中游出來一條四腳蛇，對準著他的腳部猛咬一口，一時鮮血淋漓，染紅了他的褲子，也染紅了地上的青草。他為了躲避毒蛇的纏身，忍著痛苦向前行走，哪知不到幾步，樹林中風聲起處，突然地又跳出來一隻斑額吊睛的猛虎，同伴的人看到了老虎，都紛紛的拼命逃走，可是陳廿三因為給毒蛇咬傷了腳，沒法用力的逃，結果給老虎咬去吃掉。當他給毒蛇及猛虎包圍的一剎那，也已覺悟這是忤逆的惡報，哀哭呼天，可是當惡報臨頭的時候，呼天無效，懊悔也已來不及了。（取材自德育古鑒）

/TEXT339/02 刀警逆婦

河北省文安縣一個小商人的家庭，全家共有四人，夫妻二人之外，上有六十餘歲的老太太，已是雞皮鶴髮，老態龍鍾；下有一個六歲的男孩，還沒有進學校讀書。

小商人每天到市場上去做買賣，早出晚歸，白天只有婆媳二人及小孩在家。從表面上看來，媳婦對婆婆似乎並沒有太荷刻的虐待，老太太吃得飽，穿得暖，物質上不虞匱乏。可是一個人的生活，物質與精神是並重的，老太太在物質上雖不憂凍餒，精神上卻遭遇著不可忍受的痛苦。

原來這位小商人的太太，每天家事之餘，只知陪著自己的小孩玩，從來沒有考慮到婆婆的寂寞，看到了婆婆，總是板起了鐵一般的面孔，很少與婆婆講一句話，好像婆婆欠她債似的。就是招呼婆婆吃飯，也沒一絲一毫恭敬的態度，沒有柔言和語的聲調，常是暴容厲聲的說：「吃飯的時候到了，怎麼你還不知道？」

起初，老太太只是忍氣吞聲，即使忍不住了，也只背著人暗暗地哭泣。日子久了，也不願當面責罵媳婦。可是痛苦隱藏在肚子中，如果沒有適當的發泄，是十二分難受的。老太太為了發泄精神上所受的虐待，就每天在廳堂上自言自語的發牢騷，跺腳拍胸的說：「我這苦命的人呀，活在世上受罪，還不如早些死了好。狼心狗肺的大娘子，佔據了我的兒子，我老太婆成了她的眼中釘，我死了她才舒服。狠心的大娘子，總有一天要吃苦頭。」

媳婦心中有數，明知老太太自言自語的罵人，罵的是自己，但因婆婆不是對著自己的面罵，也就不敢公然與婆婆爭吵。但當丈夫每晚回家的時候，訴說婆婆的罪惡，甚至在丈夫的面前聲淚俱下。小商人處在這樣的環境之下，一方面是恩深如海的慈母，一方面是美豔似花的嬌妻，雙方都不敢得罪，所以聽了妻子的哭訴，只能默然不答。

可是小商人的妻子，一不罷，二不休，接連不斷的在丈夫面前訴說婆婆的壞話，迫得小商人無法沈默了。一天晚上，小商人忽然拿出一把鋒利的刀，假意對妻子說：「你說我母親兇惡，那麼我把她殺掉怎樣？」

「好極了，這樣可除了家庭中的贅瘤。」商人妻回答。

「你暫且先忍耐一個月，每天和顏悅色的盡力侍候我母親，這樣使鄰人都知道你是賢慧的孝媳，我母親是兇暴的惡婆，到那時再殺她，還不算遲。」小商人接著說。

小商人的妻子依照了丈夫的囑咐，從此對婆婆的態度，完全改變，每天晨晚都要到婆婆房中去和顏悅色的問安，有暇的時候，常對婆婆說說有趣的故事，聲音是十分的柔和，態度是十分的可親，解除了婆婆的寂寞，溫暖了婆婆的心靈，使婆婆心滿意足，因此在這一個月中，從來沒有無緣無故的發脾氣，沒有指手畫腳的罵過人，對媳婦十分和善與愛護。

一個月過去了，小商人問妻子：「最近婆婆待你怎樣？」

妻答：「婆婆最近待我較前好多了。」

小商人又說：「那麼你再和顏悅色的侍奉婆婆一個月，看她怎樣？」

又過了一個月，小商人持了前次那把鋒利的刀，重問妻子：「婆婆待你怎樣？」

商人妻答：「婆婆最近待我很好了，這是因為我受了你的吩咐，和顏悅色的侍奉她，所以她才待我很好，可是我是勉強的，恐怕不能持久呀！」

小商人聽了大怒道：「人生以孝為本，父母的恩德，殺身難報。你既嫁給了我，與我結合，那麼待我的母親，就等於待你自己母親一樣，應該竭盡孝道。可是你嫁我以後，對我母親忤逆不孝，不僅沒有給她精神上的溫暖，反而受盡你的冷落。你非但不知反省，反而每晚向我說盡母親的壞話，後來我假意要殺母親，你竟贊同，我才教你試著和顏悅色的侍奉母親，你勉強試行，一、兩個月以來，證明我的母親很是慈愛，以前她偶發脾氣，完全是因為受盡你的冷落，受你精神虐待刺激所造成。你這不孝的逆婦，要你做什麼？」

說罷，舉刀要砍妻子。這位太太在丈夫尖刀警告之下，嚇得滿臉發青，全身發抖，跪在地上求饒。

小商人看到妻子已知悔改，就把利刀丟下。袖中取出一位和尚送給他的一本「佛說父母恩重難報經」，令妻早晚虔誦，依教奉行。（取材自暗室燈）

03 倪九夫婦的下場

倪九是浙江省青田縣人，雖出身貧寒，但由於經商得法，薄有積蓄，漸漸成為當地的小財主了。他自幼喪父，早年母親為生活重擔的逼迫，曾在富戶人家充當奴僕，才茹苦含辛的把他養大成人。照道理講，倪九現在生活寬裕，應該知道如何孝養白髮蒼蒼的老母，報答天高地厚的深恩。可是倪九娶了一位如花似玉的妻子，對於老母很瞧不起，認為老太婆是奴僕出身，極為低賤。倪九聽了妻子的枕邊絮語，竟把老母深恩拋在九霄雲外，視母親像眼中釘一樣。夫婦二人的想法，老母本來是做奴僕的材料，索性就把老太婆當作下女看侍，一切家庭的打掃，廚房的烹飪，廁所的整潔等大大小小雜事，都要視茫茫而發蒼蒼的老太太獨負責任，倪九夫婦卻享受著安樂的生活。

有一天倪九家中準備宴客，早晨天色剛亮，倪九夫婦醒在床上，還不起身。倪九卻在床上，高聲大叫，呼喚隔房的老母說：「快起身！快起身！今天要宴客，怎麼還不起身！」從大叫的聲音中，可聽出倪九對老母頗有怒意。可憐的老太太正在好夢方酣的時候，給兒子大聲叫醒，只好揉著昏昏沈沈的睡眼，拖著疲乏的身子，起身到廚房去烹雞煮飯。忽然一霎那間，天空中狂風怒吼，接著疾雨傾盆，附近山上的大石，在狂風暴雨中裂開，飛落在倪九寢室的屋上，頓時屋梁倒塌，倪九夫婦都被巨石壓死。他母親因為在廚中燒飯，幸而安然無恙，鄰居的人，都認為這是倪九夫婦不孝的報應，證明因果的可畏。（取材自感應篇集註）

/TEXT339/04 羅鞏死於非命

羅鞏是宋代大觀年間的太學生，他的父母親在兩年中先後因病去世，棺柩停在屋中，經過三年多的時間還沒有入土安葬。他推諉這是哥哥的責任，可是他的哥哥呢？認為父母是兄弟二人共同的父母，關於父母遺體的安葬，羅鞏也應負有責任。後來羅鞏赴京應考，當時京中有一關帝廟，傳說很有靈感，因此香火很盛。他在應考期中，憧憬著美麗光明的前程，也到關帝廟去焚香叩頭，誠心祈禱。這天夜間，夢見關帝指著他父母棺柩對他說：「孔夫子論孝道，曾說生事之以禮，死葬之以禮，祭之以禮。現在你的父母去世很久，還沒有安葬，這是你大大的不孝，冥司對你已記上了一件極大的重罪，惡報難逃，不必再問什麼前程，還是早日回家去吧！」羅鞏聽了很不服的說：「我還有一位哥哥，父母遺體沒有安葬，我哥哥要負很大的責任。倘若有罪的話應歸罪於我哥哥，怎麼冥司把罪惡記在我的賬上呢？」關帝怒叱道：「你是一位儒者，讀過孔子聖書的人，應當明禮知義，知而不行，罪加一等。你的哥哥是沒有讀過什麼書的碌碌愚人，不足深責，怎麼可把責任推在哥哥身上呢？」羅鞏一覺醒來，大為惶恐。急急忙忙雇舟返家，在返家途中，竟覆舟而溺斃水中。（取材自寶害編）

/TEXT339/05 竇芳轉眼成癡呆

陝西省有一竇姓老人，他的兒子名叫芳，天資本來很聰明，讀書過目不忘，可惜驕傲異常，目中無人，總以為自己的一切勝過他人，好像世界上沒有人能比得上他。竇芳生成這樣狂妄的性格，因此對於老父，也是事事違逆，父親說白，他偏要說黑，父親要向東，他偏要向西，他決不虛心領受老父數十年處世的寶貴經驗，卻認為父親是一個老頑固，凡是父親的一言一行，都與時代脫了節，不足為青年人取法的，竇老頭子面對著這樣倔強狂妄的逆兒，常常氣得老鬍鬚直豎，搖頭歎息不已。有一天，老父訓誡竇芳說：「孝順的道理，最重要的就是要對父母順從，可是你事事都違逆父親的意旨，從來沒有順從，還談得到孝嗎？」哪知竇芳聽了，反而大聲咆哮的說：「時代的巨輪，不斷地向前推進，你要叫我順從老頑固，那不是開倒車嗎？」父子二人反覆辯論，但竇芳口若懸河，絕不接受父親苦口婆心的訓導，反過來要教訓父親，真使竇老頭子無話可說。

竇老頭子既無法管教兒子，後來索性對兒子竇芳採取放任的態度，家中一切大小事務，竇老從此不聞不問，一切聽由兒子作主。親朋中有事到竇家來商量的，也都由兒子竇芳應付，因此家庭內外，都只知有竇芳，不知有竇老。竇芳有一位已出嫁的姊姊，也就是竇老的長女，因為夫家貧困，生活無法維持，回到娘家來乞援，竇老憐憫女兒窮苦，命竇芳贈送小麥二擔給姊姊，豈料忤逆成性的竇芳，不僅不孝其父，對同胞姊姊也毫無情感，竟一毛不拔，坐視姊姊饑餓，一粒小麥也不肯施捨。這一件事，傷透了竇老頭子的心，父女二人，抱頭痛哭。

有一天，竇芳與朋友同遊報恩寺，看到寺內有一本經書，內載目蓮救母的事。他又大發議論說：「一個人死了，哪有什麼靈魂，更哪有什麼地獄不地獄，何況目蓮的母親在世時，不過喜歡吃魚，不敬僧人而已，有什麼了不起的大罪，何致墮落十八層地獄，受重重的惡報？經上所說，真是胡說八道。」說罷，把地藏經撕得粉碎。他一時困倦，借僧房午睡，夢中至一精室，門上懸一對聯，上面寫著：「地藏本願經，無非行孝：菩薩光明藏，方是能仁。」一會兒，有一童子走出來說：「菩薩請你進來！」他跟著童子進門，看到地藏菩薩手執錫杖而立，裝束與塑像無二，訓誡竇芳說：「目蓮救母的事實，載於佛經，佛是真語實語的至聖，怎有欺人之理！你把佛經撕得粉碎，那是大大的不敬。你看目蓮救母於死後，那是何等的大孝，你卻違逆父命於生前，與目蓮相反，真是大大的不孝。像你這樣的不敬不孝，何以為人！倘不立即懺悔，恐惡報難逃」。菩薩是這樣慈悲懇切的教化他，可是惡業深重的竇芳，剛強難化，沒有悔悟的表示。

竇芳一覺醒來，神魂顛倒，對於眼前的事物，不識不知，整天癡癡呆呆，與前判若二人。給他飲食，也不知饑飽，有時自言自語，不知所云，有時哭哭笑笑，不知羞恥。一個原來聰明伶俐的青年，忽然變成瘋瘋顛顛的神經病，這還不顯明是忤逆不孝的惡報嗎？（取材自太上寶筏圖說）

/TEXT339/06 侯二死後投豬

清代康熙年間，邯鄲有一位侯老太太，秉性仁慈，樂善好施，就現生而論，可說是令人欽敬的好人。但或許由於前生的惡業，她生著一個忤逆不孝的兒子，名叫侯二。侯二的性情，恰與母親相反，待人極為刻薄，吝嗇異常，對於任何公益慈善事業，都是一毛不拔，因此他對於侯老太太的樂善好施，非但不加贊助，並且十分反對，常常予以阻撓。雖然侯老太太苦口婆心的曉諭兒子說：「布施是六度萬行之首，能將財物布施給窮苦的人，一定能得好報。」可是慳吝成習的侯二，不聽老母的忠言，反而惡聲的責罵母親說：「混賬的老太婆，我們自己的錢也不夠用，哪有什麼力量布施，像你這樣今天捐款救濟窮人，明天捐藥救助病人，浪費金錢，我是不能忍受的。」侯老太太受到兒子的責罵，欲哭無淚，只得暗自飲泣，從此以後，侯老太太捐款做功德，再也不敢給兒子知道，常常背著兒子，把省吃儉用節省而來的金錢，暗暗地做了很多濟世救人的好事，還叮囑受施的人，決不可把她布施的功德宣揚，也不許把捐款的收據或謝函寄到家中，深恐給兒子知道而受到責罵。

有一天，一個衣衫襤褸面黃饑瘦的乞丐，行乞到侯家，適值侯二不在家中，侯老太太因無人阻撓，才大膽的到米倉中拿了二升白米，布施給乞丐，正當乞丐接受白米說聲謝謝的時候，忽然侯二從外面回來，看到母親又在把白米送給乞丐，不禁怒火中燒，當場大發雷霆，立即把母親打了一拳，還毆逐母親出門，侯老太太受到兒子的毆辱，痛哭失聲，引起了鄰人的圍觀。侯二的妻子在房中聽到丈夫與母親爭吵，急急忙忙跑出門來，向侯二泣諫，苦勸丈夫不該毆辱母親，但侯二還是不聽妻子勸告，仍堅持著不許母親進門。鄰人都為侯老太太抱不平之鳴，然而侯二總是不改忤逆的惡行。

善惡到頭終有報，有的報得迅速，有的報得緩慢。侯二的忤逆不孝，很快就得到了報應。不久以後，他遍體生了很多一顆一顆的毒瘡，膿血淋漓，痛癢交加，痛的時候痛徹心肺，癢的時候癢入骨髓，終日呻吟呼號，有如置身活地獄一般。雖經名醫診治，投以清火解毒的藥劑，可是侯二吃了很多苦水，病勢不見減輕，日益加重，病了一個多月，竟全身潰爛而死。

侯二去世以後，不到一星期，他的兒子做了一個夢，夢見侯二對他說：「我生前因為對你祖母忤逆不孝，昨經閻羅王審判，說我罪大惡極，要罰我投豬。我犯了忤逆不孝的罪行，現已後悔莫及，希望你要好好的孝順母親，更應孝順你年老祖母，不要蹈我覆轍。明天早晨京師宣武門張姓屠夫家中，有一隻大母豬，就要生產小豬。其中最瘦的一隻，那就是我，你速到張家去贖回，救救你的父親。」說畢，痛哭流涕。侯二的兒子一覺醒來，想到父親對祖母的不孝，認為這夢絕非虛幻，一定是父親托夢求救，就決心要到張姓屠夫家去探問究竟。

第二天，侯二的兒子趕到京師宣武門去找張姓屠夫，說明要買小豬，張屠夫告訴他，剛好今晨母豬生了六隻小豬，領他到豬欄中去觀看，說也奇怪，其中最瘦的一隻小豬，看到了侯二的兒子，昂首注目，好像是迎接的樣子。侯二的兒子對屠夫說：「那只小豬前生是我的父親！」，張屠夫聽了，起先以為他是神經病的囈語，但看到那一隻小豬好像認識侯二兒子似的，也覺得奇怪起來，就問他說：「你怎麼知道那只小豬前生是你的父親呢？」他就把父親生前忤逆不孝的情形死後托夢的經過，原原本本的說來，並願以十元金幣的代價，把那只小豬贖回。（取材自香祖筆記）

/TEXT339/07 溫五夫婦的慘死

溫五，是一個濃眉大眼，身軀高大的彪形大漢。性情橫暴，行為粗魯，鄉人都畏之如虎。在家庭中，他常常辱罵父親，毆打哥哥，他的哥哥是一無知鄉愚，懦弱無能，絕對不敢與他計較，只得攜著妻子，遷到遙遠的地方居住，避免與他衝突。可是溫五對哥哥還是不肯放鬆，常常尋到哥哥家中，坐索酒食，強借金錢，稍不如意，兄嫂都要受他的淩辱。

這樣一個橫暴的惡漢，倘有賢良的妻子予以勸導，或許稍可改變他的惡性。但不幸得很，他妻子對丈夫的惡行，不僅不加規勸，反而助紂為虐，協同他忤逆父親。有一天下雨，他呼喚父親上街買菜，父親知道自己兒子脾氣很壞，不敢不從，但雨天道路泥濘，無法行走，然恐觸怒兒子，不得已宰烹自養母雞供養兒媳。溫五老實不客氣地，帶著妻子圍坐而食，狼吞虎咽，吃個精光，並不留一些餘食給父親。鍋中僅剩殘餘的雞汁，父親私取殘汁嘗嘗，給溫五看到了，拍桌大罵父親口饞，盛怒之餘，還連湯帶飯傾入廁中。他父親遭遇如此的羞辱，怨無可伸，只得跪在灶神前面泣訴，溫五認為父親是在灶神前咒他，更暴跳如雷的說：「你要咒死我嗎？我是天不怕地不怕的。」

有一天，父親抱著孫兒嬉戲，偶一失手，不慎把孫兒跌倒在石臺上，額部跌傷，溫五認為傷害了自己的兒子，拿起棒來要打父親，他父親急忙躲入床下，他一棒打在床上，把床打得傾斜破碎。他父親呼號求救，聲達四鄰，但鄰居們都畏懼溫五兇暴，閉戶不敢過問。

初秋的八月，正是颱風的季節。黑夜中，狂風怒吼，暴雨如注，接著大地震動，房屋搖搖欲倒，溫五急忙攜妻抱子，出外避難。年老的父親，行動不便，拉著溫五的衣袖說：「兒子救我！兒子救我！」可是殘忍成性的溫五，不管老父的危險，反把父親推倒在地上，只顧自己帶著妻子逃命，剛逃到巷口的時候，大地震動更加厲害了，巷牆傾斜，巷口兩邊砌著的大石磨相對著倒下，將溫五夫婦攔腰夾住，牆上磚石倒如雨下，把這對忤逆不孝的夫婦打成齏粉。事情發生以後，很多人都看到石磨上斑斑的血跡，深信這是忤逆不孝的惡報。（取材自太上寶筏圖說）

/TEXT339/08 懺悔難滅不孝罪

張義，是一個六十多歲的老翁。從表面上看來，張義這個人，還算忠厚老實，生平務農，克勤克儉，並沒有做什麼很缺德的事，可是人非聖賢，孰能無過，縱然一般人認為並不太壞的人，在一生之中，也難免有或多或少的過錯，張義豈能例外。好人與壞人不同的地方，就是好人有了過錯，能知道反省，自己認錯；壞人做了惡事，不知反省，絕不認錯。張義是有良心的好人，反省自己的生平，深深地感覺過錯很多，因此他常在菩薩面前痛切懺悔，誠心改過。他年老多病，精神衰憊，有一年病中，他被兩個冥使，帶到冥府去，冥王拿出黑簿給他看，在那本黑簿上，把他生平的罪業，記載得巨細無遺，歷歷如畫，像殘殺生禽啦，虐待動物啦，欠繳官稅啦，調戲婦女啦，借錢不還啦，惡口罵人啦，挑撥是非啦，妒忌賢能啦，誹謗好人啦，……等等過錯，都已記得清清楚楚。可是由於張義晚年痛切懺悔，誠心改過，以上種種罪過，簿上都已一筆勾消。他看了那本黑簿，一則以驚，一則以喜，驚的是冥間對於人們的罪惡，竟記載得如此詳細；喜的是幸而晚年誠心懺悔，勾銷了許多的罪惡。可是當他再仔細看下去時，不由得使他嚇得冷汗直出，原來黑簿上還記有一件惡事，獨獨的沒有勾銷。為什麼其他許多的罪惡都已勾銷，獨有一件惡事不能勾銷呢？那件惡事不是別的，就是他曾對父親忤逆不孝。

說起張義的忤逆不孝，那要追溯到他的少年時代了。在大約五十年以前，張義只有十七歲，還是個血氣方剛的少年。他的家庭，世代務農，父親是一位耕作十餘畝田地的自耕農，那時科學不發達，在農業收穫的季節，從割稻、以至打穀等過程中，一切全靠人力，沒有現代化的機械農具，所以舊時代的農夫，胼手胝足，是異常辛苦的。有一年秋收的季節，農夫們都忙著在田中割稻，秋天的氣侯，普通說來，應該是涼爽的，可是有時到了秋天，氣候的炎熱，有時反而勝過夏天，俗語形容秋天炎熱，稱為「秋老虎」。那一年的秋天，氣候就特別的炎熱，火傘高張，偏偏又沒有風，人們坐在家中，尚且汗流浹背，何況在烈日下的田中割稻呢？可是成熟的稻，倘不收割，會受到牲畜踐踏和鳥類啄食的損害，所以不論天氣如何的炎熱，農夫們都要儘快的收割。張義的父親，在那農忙的季節，十分緊張忙碌，不在話下，當時張義已是十七歲的大孩子，農忙中應該盡力幫助父親，本是理所當然。豈知當他父親命他幫助割稻時，他非但沒有欣然受命，反覺得父親不該在炎熱的氣候中命他做事，竟對父親怒目而拒，好像要打罵父親的樣子。使他父親受了很大的氣，胃痛發作，飯也吃不下。張義不僅沒有幫父親的忙，且連父親的工作效率，也因生氣而受到不良影響了。就是為了這件事，在張義本人阿賴耶識的賬簿上，記下了一筆染汙極深的黑賬。

張義看到黑簿上，記下了上面一筆黑賬，尚未勾銷，正在驚駭失色的時候，冥王對他解釋說：「罪惡好比衣服上染了汙色，懺悔好比用肥皂洗滌。淺的汙色可用肥皂洗滌得掉，深的汙色是無法洗除的。你生平所犯其他罪惡，都是不深的汙色，得因痛切懺悔而洗除。但忤逆不孝，其罪最重，是極深的汙色，雖經懺悔，亦不易洗除。這是你的黑簿上，其他罪惡都已勾銷，獨有不孝罪業尚未勾銷的原因。好在你晚年誠心改過，所作功德很多，雖未能勾銷不孝惡業，尚能延壽，讓你回陽去吧！」說罷，冥差接著把張義的肩膀一拍，張義就蘇醒回陽來了。

從此以後，張義把冥間所見所聞的經過，逢人講說。使人們都知盡心盡力的孝順父母，千萬不可犯忤逆不孝的惡業。（取材自德育古鑒）

/TEXT339/09 張繼寶不孝遭雷殛

張繼寶，是宋仁宗時的人。他本來姓薛，因為幼年時兵荒馬亂，在避難逃亡中，與他的親生父母離散了。幸而有一位張元秀，憐憫他的孤苦，收為養子，這個原為薛家的孩子，從此就改姓為張。張元秀夫婦因為沒有親生兒女，對待養子繼寶，極為疼愛，如同親生兒子一樣，辛辛苦苦的把他撫育成人，並且延師課讀，培養成為一個很有學問的人。有一天，繼寶外出遊玩，途中適逢自己的生母，他竟忘記養父母的養育之恩，不辭而別。

張元秀夫婦失了兒子，悲痛萬分，終日在家盼望繼寶歸來，可是望穿秋水，不見愛兒的蹤影，失望之餘，老夫婦哭泣不已。後來家道中落，老夫婦淪為饑民，因此更渴求繼寶的下落，四處探聽，逢人詢問。過了幾年，得悉繼寶赴京考中了狀元，並且做了大官，老夫婦聽到這消息，喜出望外，急忙借了路費，趕到京中去尋覓愛兒。好不容易見到闊別多年的兒子，哪知繼寶看到二位老人衣衫襤褸，好像失了他的顏面，竟完全忘了撫育之恩，非但不肯相認，還飭令屬下加以驅逐。老夫婦氣憤填膺，頭撞牆壁而死。一會兒，天空中陰霾四合，雷電交加，霹靂一聲之下，張繼寶在雷殛中斃命了。（取材自古病今醫）

雷擊不孝的事，不僅古今筆記載錄很多，即近代報紙新聞，亦常有登載，如一九三九年六月六日上海申報載，海通社華沙五日電云：「波蘭索里卡村，昨日發生駭人之逆倫慘案，有平民勃里斯圖巴者，年三十二歲，因繼承財產關係，與其母發生口角，竟以利斧將其母砍死，勃甫自家中逃出，即觸雷電而死，鄉人咸謂雷擊逆子云。」

出苦飛航作者何侃如老居士說：「空中自然之電擊，雷神借之以擊惡人，科學神道，兩不背謬。」

/TEXT339/10 逆子斷手而亡

邱太太丈夫的堂弟，服務於鐵路局，刻薄寡情，人家都說他是一個毫無情感的冷血動物，對待他年老的母親，不僅談不上孝順，並且忤逆之極。在他的眼裏，簡直看母親連下女也不如了。

有一年夏天，他的母親患了嚴重的痢疾，每天要登廁數十次，紅白相雜的膿血，不斷的從肛門中瀉出來，痛若的情狀，真非筆墨所能形容。可是他是一個鐵石心腸無情的人，對於自己的母親，也沒有一些同情心。雖然他也延請醫生為母親治療，但並不親自在旁侍奉，也不雇人侍候。而老太太瀉下的膿血，一股臭穢之氣，薰得滿房滿室。他每天買了十餘元的香水，灑在母親臥室的門外，藉以驅除臭氣。人家勸他說：「你為什麼不把買香水的錢，雇一個人來侍候你的母親呢？」他對人家善意的勸告，概不採納。老太太因為久病身體虛弱，四肢無力，行動沒有人扶掖，走起路來搖搖擺擺，竟跌了一跤，折斷右手。不久以後，經不起病痛的磨折，一命嗚呼。

就在這年冬天的某日，他辦完了一天的公，乘鐵路局的手搖車回家，哪知車行不到一里，駛來了一輛火車頭，手搖車不及躲避，車上其他的人都跳車逃走，他來不及跳車，手搖車為火車頭猛撞，翻落在鐵軌的外面，他的右手給車輪輾斷，一時鮮血淋漓，終因流血過多，急救無效而去世。

這是一件很明顯的果報事實，可是這僅是大家看得見的報應而已。逆子去世以後，不知要輪迴在哪一道裏受苦，說不定投畜生，也可能墮地獄，那種肉眼看不見的果報，比較明顯的斷手慘死，更加要可怕萬倍呢！（取材自真安居士筆記）

/TEXT339/11 腹誹造下不孝業

俞麟，是山西太原的儒生。從外表上看來，溫文儒雅，對人彬彬有禮，滿口仁義道德，儼然以君子長者自命。在家庭中，也看不出有忤逆父母的不孝舉動，因此人們還認為俞麟是一個正直的好人。

王用予是俞麟的同學，與俞麟的性情不同，並不專在外表上做功夫，而有一顆純潔善良的心，切實的從方寸上修養，尤崇拜文昌帝君。每日黎明即起，漱口洗臉以後，整齊了衣冠，在文昌帝君像前，恭恭敬敬的焚香禮拜。到了晚上，又跪在帝君的像前，反省一日的言行，善者加勉，惡者悔改。

有一天，王用予夢見在文昌帝君的像前，帝君很懇切的對他訓諭，告誡他舉心動念，時時檢點，不可動歹心，不可做惡事，因為善惡是有報應的。當王用予向帝君叩問自己的前途時，帝君說：「你自己的前途，完全把握在你自己手中。如果你的心念言行是善良的，前途一定光明；反之，如果你起心動念，言語行動，為非作歹，那麼前途的命運，一定是險惡的。禍福無門，惟人自召，自己的前途，何必求神問蔔呢？」

俞麟是王用予的好朋友，接著王用予一個個的考中了秀才、舉人、狀元，可是俞麟始終是一個老童生。

人們常常說：「考試憑著七分本領，三分運氣。」那麼所謂三分運氣，或許就憑各人的陰德，含有因果報應的成分吧！（取材自德育古鑒）

/TEXT339/12 臨終驢鳴

周拔，是明代正德年間浙江省平陽縣人。自幼讀書，過目不忘，七歲能文，還擅吟詩，有小神童之稱。到十六歲的時候，詩文更有不平凡的造詣，名噪一時，在當地獲得「平陽才子」的美譽了。可是很可惜的，因為他天才很高，大家都稱讚他，父母更溺愛他，養成他狂妄驕傲的性格，目中無人；暴躁如雷的脾氣，動輒發怒。鄰居的伯叔們，家中的兄弟們，都為了愛他的天才，於他的壞脾氣，處處容忍、時時讓步。就是他的父母親，也對他千依百順，深恐他發怒，對於他的壞脾氣，從來不敢加以訓斥。哪知這樣不僅不能造就他的天才，反而害了他的終身。周拔的狂焰，一天比一天的高漲；周拔的脾氣，一年比一年的暴躁了。

有一年，周拔準備赴京應考。他的父母千方百計，東借西湊，替他籌劃赴京的旅費。延請裁縫，裁制赴京的新衣。在他父母來說，為他赴京應考的準備，已盡了最大的努力。可是從來不知滿足的周拔，還是百不稱心。他嫌旅費太少，又嫌新衣不稱身，袍子太寬，褲子太長，帽子的式樣太舊，鞋子的顏色太深。總之，這樣不對，那樣不是，父母費了很多的心計，反而招致他滿口的牢騷，滿腹的怨恨。他的父親實在忍不住了，才教訓他說：「拔兒！你不要嫌旅費不夠多，也不要嫌新衣不漂亮，要知父母為你準備赴京，籌劃旅費，縫製新裝，已經傷盡了腦筋，添了多少的白髮，像你這樣的不知滿足，我是沒有辦法的了。」周拔聽了父親的話，不僅沒有感動，反而咆哮著大言不慚的說：「我是天上下凡的文昌星，我是一個大貴子，像你這樣一個草包的土老兒，還有資格做我父親嗎？我不是你生的，你沒有資格做我的父親。」他那素來容忍的父親，受了兒子這樣的侮辱，竟也氣得當場昏暈過去，經延醫急救，才把他的父親救醒過來。

這天夜裏，周拔被攝至冥府。冥王對他說：「你現在雖具人形，可是你平日太忤逆父母，因此阿賴耶識中種下了很多畜生的種子，徒有人的軀殼，卻是畜生的心，日後心田中畜生的種子結出果來，你就要失去人身，墮落為畜生。」

周拔聽了冥王的話，很不服氣，居然侃侃答辯說：「我平日對待父母，只是據理直言，怎能算是忤逆不孝呢？況且我是一個絕頂聰明的才子，怎麼會墮落為愚蠢的畜生呢？冥王！你的一番話，還不能使我折服。」

這一位冥王，並不似一般世人想像中面目極為兇惡的閻羅王。聽了周拔傲慢的答辯，並沒有發怒，還是很和善的繼續解釋說：「你現生聰明，是人所共知的事實，這是因為你前生有善行，所以今生聰明。可惜你今生沒有好好地保持善良的種子，反而恣意的狂妄、驕慢、暴躁、忤逆等種種惡劣的現行，薰習成染汙的畜生種子，把原來善良的種子，摧殘殆盡，你將要失去人身，墮落畜生，勢所必然。你狂妄到旁若無人，目空一切，那麼你的報應，將墮落為驢，給人遮除兩目，推磨受鞭。」

周拔聽了冥王以上進一步的說明，頗覺大有道理，深知惡報難逃，大起恐慌，驚惶而醒。當天就得了急病，牙關緊閉，喉間發出驢鳴，延請名醫會診，都不能斷定是什麼病，發病不到兩天，就在嗚嗚的驢鳴聲中一命嗚呼。（取材自暗室燈）

/TEXT339/13 逆媳地滅

清代嘉慶二十三年，江蘇省無錫縣北鄉曹溪里，有王姓的兒媳，是一個潑辣兇悍的逆婦，平日懶於操作家事，一切煮飯洗衣，乃至打掃等雜務、都要老態龍鍾的婆婆動手。可是婆婆年老力衰，對於家事的操作，當然不能做得理想，或是房屋打掃得不夠整潔，或是菜肴烹調得不夠味兒，因此時常遭受逆媳的惡言咒罵。

那逆媳的丈夫，亦即婆婆的兒子，是一個懦弱無能的人，坐視妻子忤逆自己的母親，不敢加以勸導，更談不上管教。鄰居的人，有時看不順眼，偶而從旁勸解，總無法遏制逆媳的惡性，至於婆婆本人，為了愛護孫兒，竟甘受逆媳的淩辱，逆來順受，日子一久，逆媳益發肆無忌憚。

有一天，婆婆帶著孫兒玩，不知怎的，孫兒跌了一交，跌破了頭。逆媳認為是婆婆太不小心，以致跌傷了自己的兒子，竟對婆婆破口大罵。正在咒罵得兇狠，使婆婆痛心萬分的時候，忽然烏雲四布，大雨傾盆，不一會兒，房屋內外，都積滿了水，逆媳兩腳踏在泥地上，因泥地被洪水沖得很鬆，逆媳竟陷入泥土中，越陷越深，她不禁驚慌起來，急忙大呼：「婆婆救我！婆婆救我！」婆婆看到媳婦陷入危急狀態中，雖已忘了平日的怨恨，很想救她，但在狂風暴雨中，束手無策，逆媳身體的大部分，都已陷入地下深泥中了，放聲痛哭起來，可是哭也無用，不到一小時，全身滅入地中。

狂風暴雨過後，鄰居們把逆媳從泥地中挖掘起來，已經窒息斃命。這樣的慘死，好像是被活埋一樣，遠近的人，看到逆媳死得如此的奇，都說顯然是忤逆的現身惡報。當時有人作了一首詩說：

「大地難容忤逆人，一朝地滅盡傳聞。婆婆叫盡終無用，何不平日讓幾分！」（取材自萬善之元）

/TEXT339/14 老婦冤魂控逆子

朱偉度先生在山東省平縣做官的時候，公正廉明，頗有政績。有一天，鄉間發生了一件老婦自殺的命案，他偕同法醫前往驗屍。

那時正是嚴寒的冬季，朔風怒號，天空中飄舞著柳絮般的雪花，大地也籠罩著白皚皚的一片雪，變成銀色的世界了。朱先生坐著八人抬的大轎，後面跟著的小轎，則是法醫及隨員等，兩邊還有差役侍衛，一路上浩浩蕩蕩，使寂靜的雪地上，平添了一番熱鬧。

他們一行到了鄉間，經法醫詳細檢驗老婦的屍體，無他殺的痕跡。朱先生並對老婦的兒媳及有關人等詳細訊問，也認為沒有被人謀殺的可疑，斷定老婦確係服毒自殺身死，才將屍體交老婦家屬具領埋葬。他們驗屍完畢，回到官署，已是萬家燈火，黃昏時分。

朱先生素有氣喘宿疾，這次冒了大風大雪，到鄉間去驗屍，饑寒了大半天，疲乏已極，所以回到官府時，已經累得氣息奄奄，面無人色。朱太太知道他受了涼，就煮一碗姜湯給他喝，哪知朱先生喝了幾口姜湯以後，忽然大吐，把胃中的飲食也吐出來，噴到朱太太的臉上。朱先生吐過以後，精神已恢復常態，可是他的太太不知什麼原因，竟昏倒在地上。

昏迷中的朱太太，口中發出囈語。說也奇怪，朱太太說話的聲音，與平時不一樣，聽來是老婦說話的本地口音，瞪著眼睛說：「我的兒子忤逆不孝，不聽我的教訓，終日在外賭博，不問家事，使我氣憤之極，因而服毒自殺。遠勞青天大老爺親自赴鄉驗屍，感激之極，現在要請大老爺嚴辦我的逆子，否則我死不瞑目。」

朱先生一聽，是自殺的老婦說話，知道那位老婦的陰魂，已附在太太的身上，就擺出嚴肅的態度對她說：「你的兒子忤逆，固然應當嚴辦，可是這裏是衙署重地，你怎麼膽敢到這裏來？」

老婦說：「我的兒子忤逆，使我氣憤自殺，抱憾無窮，要向大老爺申理。剛才大老爺在屍場時，我鑽進老爺的轎中，當時老爺全身發冷，我乘隙進入老爺口中，由口中鑽入腹內。老爺喝了半碗姜湯，我熱不可耐，才從喉間沖出，不料沖到太太的臉上，特附在太太的身上，向大老爺申理。」

素有青天大老爺之稱的朱先生，聽了老婦一番話，不禁大怒道：「你膽敢混進莊嚴的衙署，還纏繞我的太太，真是豈有此理！」接著呼喚差役道：「速取杖來，打她幾下，教訓教訓這個沒有禮貌的死老太婆！」

朱太太驚惶恐怖的叩頭說：「我馬上離開，我馬上離開，但求老爺懲治我的逆子！」

朱先生說：「你的兒子忤逆，固然可惡，可是你是自殺的，你的兒子不犯殺母之罪，我也沒有辦法判他死罪呀！」

老婦說：「我也不希望辦我兒子死罪，只希望杖他一百下，警誡警誡他就可以了。我要出去，恐怕給門神留難，請求老爺派人點了香帶我出去，我才能出門。

朱先生派人點了香，帶領老婦的陰魂出門，朱太太就清醒過來了。

第二天，朱先生派警把老婦的兒子拘來，打了一百杖，以懲不孝。當地的人，都認為這案辦得很公平。（取材自庸庵筆記）

/TEXT339/15 巨蛇猛咬逆媳心

沈老太太是一位慈祥的老婦人，雖已雞皮鶴發，可是精神很健旺，常常喜歡與人講述她生平所見所聞的故事。講起來總是娓娓動人，每使聽者樂而忘倦。最難得的就是，她講的故事，常含有勸善懲惡的因果意義，不僅使人聽了精神快樂，還能發生很大的感化作用。下面一件就是沈老太太常常向人津津樂道的故事：

很久以前，高川地方有一個乞丐，原來在鄉間有一簡陋的茅屋，自從某年高川發生水災以後，他那一所聊蔽風雨的茅屋給無情的洪水沖走了。從此他才成為無家可歸的乞丐，只得帶著七十多歲的老母，不到三十歲的嬌妻，在一座破廟中住下來。

這是一座供奉土地神的神廟，地方很小。由於連年天災，當地的民眾，衣食也很難維持，誰也沒有餘錢捐款修廟，原來住的廟祝，早因無法生活而離開。在乞丐一家沒有住進去以前，久已空無一人，屋內到處結滿蛛網，屋頂上處處都是漏洞。可是在乞丐一家看來，災後找到容身的歸宿，也覺得之不易，雖然說不上滿足，倒也並沒有什麼怨尤。

乞丐雖然貧窮得三餐不繼，可是侍奉母親，卻很孝順。他除了行乞以外，就是撿拾麥穗。當農人在割麥季節，把一捆一捆在田中割取的麥，挑回家中時，常有許多麥穗掉在道路上。所以乞丐每天撿拾道路上的麥穗，常能滿載而歸。

有一天，乞丐整天放棄行乞，專在道路上拾取農夫們漏掉的麥穗。辛苦了整日，拾到麥粒一鬥餘，帶往家中。他的老母和妻子，看到他帶了一大鬥麥回來，有如久旱逢甘霖，都快樂得眉飛色舞，希望能痛快地吃一頓美好的麵食。乞丐囑妻子把麥磨成麵粉，並且還特別吩咐要把好的麵粉製成餅，供養母親。

哪知乞丐雖是一個孝子，而乞丐的妻，竟是心黑手辣的逆婦。她對於丈夫的囑咐，表面上是唯唯應諾，暗裏卻違背丈夫的意旨，反把好的麵粉藏著自己做餅吃，用粗的麵粉，摻和污水制餅，給婆婆吃。乞丐的母親吃了餅，滋味不好受，以致引起嘔吐腹痛。

這天晚上，風雨交作，在那一座小小的破廟中，黑漆漆的一團，忽然聽到乞丐的妻號啕大哭起來。乞丐點燃了燈，起身一看，發現一條巨蛇鑽入他妻子的胸中，把他妻子的心臟咬了一個大洞，鮮血直流，一霎那間，逆婦竟一命嗚呼了。

小廟附近的居民，都知道了這件怪事，一傳十，十傳百的，遠地的人，也絡繹不絕的到小廟去觀看。沈太太當時也曾前往看熱鬧，親眼看到蛇尾垂在逆媳的胸間，有二尺多長呢！（取材自閱微草堂筆記）

/TEXT339:a05/第五篇不淫善報類

/TEXT339/01　雨夜的奇遇

浙江杭州有一位柳先生，自幼好學深思，平日手不釋卷。因為用功過度，缺少運動，雖然年齡只有二十餘歲，但背部已微微的彎曲，蒼白的臉上，架上一副深度的近視眼鏡，一望而知是個曾經用過一番苦功的文弱書生。

有一天，柳君外出訪親，傍晚返家，行至中途，忽然狂風四起，大雨傾盆。那地是僻靜的荒野，附近沒有村落，也沒有一戶人家，到何處去躲雨呢？東張西望，發覺不遠的荒園內，有一座小小的涼亭，他就飛也似的奔到亭中去躲雨。

當他走進亭內，看見一位如花似玉的少婦，也獨自的坐在那裏躲雨。柳君雖是正人君子，平日守身如玉，但人非木石，到此關頭，也覺歡喜起來，不禁怦怦然為之心動，陡然間腦海中記起了平日讀過一首戒淫歌的幾句：「萬惡淫為首，死路不可走，天配夫婦緣，淫孽可造否！」澎湃的心潮，竟因戒淫歌的警惕而平靜下來。就在亭中正襟危坐，閉目觀心。

這時少婦也已發覺有人走進亭來，一看是位青年的白面書生，深恐遭受麻煩，不覺窘迫起來。可是出乎意料之外的，那位文質彬彬的小白臉，在夜色蒼茫別無第三人的小亭中，面對著這樣豔麗的少婦，不僅並無不規矩的行動，連看也不看她一眼。少婦很覺奇怪，心裏想：「像我這樣的美麗，平日到街上去，男人們常常呆呆地看我看得出神，可是目前這位青年，卻對我視若無睹，不知是什麼道理？」再看看那青年呆苦木雞的坐在那裏，一副傻頭傻腦的書呆子樣子，很覺好笑，不由自主的輕輕地笑了一聲。

柳君正在盤膝靜坐之際，忽然聽到少婦輕輕一笑，他竟自作多情，誤認為少婦看上了他，對他很有意思，因此他本已平靜的心湖，又起了一陣波動。可是柳君平日看了一些善書，畢竟還有修養，當情欲正要萌動的時候，因果的道德觀念就會立即起而壓制。

風不斷呼呼的吹，雨滴滴不停的打，深夜的涼風，從四面八方吹入亭中，他與她都冷得打著寒噤，二人下意識都不約而同的想：「兩個人如能擁抱在一起，豈不是可以增加溫暖，驅除寒冷嗎？」當他這樣想的時候，又覺得這樣想法太危險了，火鍋地獄的想法，要不得，馬上剷除！

接著他又繼續轉念的想：「這樣的奇遇，誘惑性實在太強大，戒淫歌的古訓，恐將失去效用，因果律的警告，只能壓制一時，長夜漫漫，如何能持久的不動淫念呢？是否還有不動淫心更好的法寶呢？有，有，有，忽然想起了從前一位老和尚傳授給他四覺觀的法門。」

於是，他又閉目靜坐，臨時修持四覺觀，作著下列的觀想：

一、默想清晨睡起，兩眼朦朧，未經盥漱，此時滿口粘膩，舌黃堆積，甚是污穢，當念絕世嬌姿，縱具櫻桃美口，而脂粉未敷之先，其態亦當爾爾。

二、默想飲酒過度，五內翻騰，未久忽然大嘔，盡吐腹中未消之物，餓犬嗅之，搖尾而退，當念佳人細酌，玉女輕餐，而杯盤狼籍之時，腹內亦當爾爾。

三、默想臥病以後，面目黧黑，形容枯槁，又或瘡癰腐潰，膿血交流，臭不可近，當念國色芳容，縱或年華少艾，而疾苦纏身之日，形狀亦當爾爾。

四、默想通衢大廁，屎尿停積，白蛆青蠅，處處繚繞，當念千嬌百媚之姿，任彼香湯浴體，龍麝熏身，而飲食消融之後，所化亦當爾爾。

柳君實行了以上的四覺觀後，頓覺對於身旁的少婦，毫無興趣，身心清涼，得未曾有，從此恍悟欲火是一件苦事，清心息欲，才能獲得身心無上的清涼愉快。

二人坐到天明，始終默默未發一語，這時天空中的風，已不像昨晚的怒號，吹得很柔和，雨也漸漸的停了，大地一片寂靜，寂靜得像柳君澄清無波的心一樣。柳君與少婦，就在這樣寂靜的空氣中，各自離開亭中回家。

少婦回到家中，對於途中亭間遇見的那位陌生青年，不欺暗室的高尚品德，內心深為欽佩，就將雨途中在荒園亭間過夜避雨的情形，一五一十講給丈夫聽。哪知她的丈夫王先生，偏不相信世風日下的社會，還有這樣的真君子。他認為青年男女在荒園亭中過夜，又沒有第三人，不幹不清不白的事，那是不可能的。竟大吃幹醋，大發雷霆，責罵自己的妻子是賤貨。雖經少婦苦苦解釋，力辯不僅沒有不規矩的事，連話也沒有交談一句。可是她的丈夫反而認為不近情理，責罵妻子不該在亭中避雨，無論如何大雨，也應冒雨回家，一口咬定那位陌生青年已與妻子幹了不清白的事，鬧著非離婚不可，少婦有口難辯，只得被迫與丈夫離婚。

這年秋天，柳君參加鄉試，雖然他平日讀書很用功，但因用功過度，身體衰弱，所以考試時寫的文章，因精神萎靡而文思枯竭，考得很不理想，當考官閱卷時，認為他的文章不佳，決定不予錄取，已將他的文卷置於廢卷中。哪知第二天整理準備予以錄取的試卷，竟發覺柳君的考卷仍在其中，很覺驚異，復細閱其文，還是認為不夠標準，再予置在廢卷中。後將可以錄取的考卷，呈給主考官時，發覺柳君的考卷又在內，心想這位考生一定積了陰德，就把他的考卷一併呈薦，竟中第七十一名而登金榜。

柳君考中以後，某日晉謁考官，恰巧那位少婦的丈夫王先生也是同年考取的，亦同時在座，考官談及柳君幾乎落第，而仍予錄取的經過，問他究竟積了什麼陰德？柳君心想平日別無其他善事，惟有那次避雨時的見色不淫，尚覺良心上有很大的安慰，就將當時的經過情形，原原本本的說出來。考官聽了，深為欽佩。在座的王先生，臉色突然變了，既慚愧，又悔恨，慚愧的是不該把君子當小人，悔恨的是不該貿然強迫妻子離婚。連忙站起來向柳君作了一個揖，說道：「柳年兄！我錯了，我錯了，大哥那次雨夜所遇的少婦，就是拙內，當拙內返家後，把經過的情形告訴我，我竟不相信天下有像大哥這樣的真君子，反把君子當作小人，一時誤會氣憤之下，強迫妻子離婚，剛才聽到大哥講述當夜經過，方知大哥與我妻子，確實是清白的。現在我深深懺悔過去的錯誤，並向大哥謝罪。」

考官聽了他們二人的談話，就向王君說：「現在既已證明你妻子的清白，誤會冰釋，你應該迎接你妻子回家，破鏡重圓。」王君點首稱是。回家以後，就到岳家去迎接已離婚的妻子，恢復婚姻關係，返家團聚。王君這次應考，不僅金榜題名，且在無意中巧遇柳君，證明了妻的清白，而獲重圓破鏡。因此王府全家，人人笑逐顏開，充滿了愉快的氣氛。他們因為欽佩柳君高潔的人格，決定請柳君到家中來吃飯以表敬意。

柳君應邀至王府吃飯，這時王君的胞妹，正是待字閨中，綺年玉貌，秀外慧中，她看到柳君高雅的風度，一見傾心，向她哥哥王君表示，願意嫁給柳君。從此柳王二家，互結秦晉之好。柳君在金榜題名之後，還獲得才貌雙全的如意眷屬。善人的後果，怎得不令人欣羡呢！（取材自壽康寶鑒）

/TEXT339/02 鞋子的疑雲

陸修，是明代一位品學兼優的儒者，受浙江臨安馬指揮使的禮聘，擔任馬府的家庭教師，專教馬家的兒子馬驥良誦讀四書。

馬指揮使是一位武官，幼時讀書不多，深感沒有學問的痛苦，所以對兒子馬驥良的期望甚殷。因此對老師的待遇很優厚，禮敬很隆重。

陸老師的膳宿，都由馬府供給。馬公館的人口眾多，除了家中兒女以外，還雇有年青貌美的婢女，袒胸豐滿的奶媽，鶯鶯燕燕，魚貫雜遝。陸老師雖是不到三十歲的壯年，但置身其中，終日正襟端坐，從來沒有非分之想。

馬公子驥良讀書之餘，陸老師常對他講述孝悌忠信的故事，娓娓不倦。老師常常對人說：「兒童啟蒙時期，是聖功的開始，所以兒童教育，關係於終身的成敗。一定先要正其心性，而後教其文藝，倘若始基不正，即使將來才華蓋世，但大節有虧，也是很危險的。」馬指揮使夫婦對於陸老師這樣盡心教育他們的兒子更益欽佩，禮敬愈恭。

有一年深秋，氣候驟冷，陸老師患了感冒，全身發冷，臥病床褥。馬太太知道老師患了寒疾，深恐老師床上的棉被太薄，就命婢女送去一條新的厚棉被，不知怎的，馬太太一雙繡有紅花的小腳鞋子，誤捲於棉被之內，當婢女把棉被送到老師的床上時，那雙太太的女鞋掉在老師床下，老師及婢女，都不知道。

第二天，馬指揮使前往老師臥室問疾，發覺自己太太那雙繡有紅花的女鞋，赫然在陸老師的床下，這使馬老先生大起疑惑，立即離開老師臥室，向妻子大興問罪之師。詰問妻子說：「你那雙繡有紅花的鞋子到哪里去了？」馬太太看到丈夫氣憤憤地追問她的鞋子，不知是什麼原因，更不知自己那雙紅花緞鞋會給婢女誤捲入送給陸老師的棉被中，所以在她臥房中尋找那雙鞋子，遍覓不著，馬指揮使看到太太那副窘迫的樣子，更確認太太已與老師發生了曖昧行為，不禁怒罵妻子說：「你這無恥的女人，你的鞋子怎麼跑到老師的床下去了？這是你淫賤的證據，今天你要賴也賴不掉。」

馬太太聽到自己的鞋子發現在老師床下，不禁大吃一驚，連忙解釋說：「陸老師是一位篤守孔子聖道的君子，我豈敢與他發生不正當的關係。如說我的那雙紅花緞鞋發現在老師床下，我也想不出什麼原因。」沈思了片刻，又繼續說：「前天老師病了，我怕老師床上的棉被太薄，曾囑婢女送去一床新棉被，倘若我的紅花緞鞋真的在老師床下發現，那可能是誤捲在棉被中帶進去的。」可是把婢女叫來問明當時送被的情形，婢女卻說沒有看到太太的鞋子，因此馬指揮使更確認老師與太太發生了不正常的關係。

「什麼聖道？什麼君子？陸某原來是一個口中孔子，心中盜蹠的偽道學，我要揭發陸某的虛偽，剷除這個士林敗類。」馬指揮使自言自語的說，他越想越氣，氣得頭頂冒火，眼睛發紅。

他終於想了一個辦法，又把婢女叫進來，唆使婢女偽稱奉太太之命，邀陸老師幽會，自己帶了一把鋒利的刀，候在老師臥室門外，準備老師應邀外出時，把他殺掉。

婢女奉主人之命，在當天晚上，到老師臥室門外去敲門，嬌聲滴滴的說：「老師的病好了嗎？」陸老師回答說：「我的病好了，謝謝你！」婢女接著說：「今夜指揮使出外應酬去了，要很晚才能回來，太太很想念你，命我請老師到她臥室去敘敘。」老師聽了大怒道：「這是什麼話？指揮使不在家，我怎麼可到他太太的臥室去敘敘？你這樣胡說八道，明天告訴你主人，一定要打死你！」雖然老師這樣堅決的拒絕，可是馬指揮使的滿腹孤疑，並沒有因此消釋，他又強迫妻子再來向老師親自邀請。

接著，馬太太被迫親往老師臥室門外，輕輕敲門，低低的喊道：「老師！兩天不見你了，想念得很，今晚指揮使外出應酬，我一人很寂寞，請老師陪陪好嗎？」老師回答道：「我承貴府聘為教師，怎可冥冥中喪失我的人格呢？賢夫身為朝廷的官吏，一生的名譽，要給你喪盡了。」太太仍堅請開門，老師更嚴肅的說：「這門是生死的關頭，人禽的界線，今晚我決不開門，請速回步！」

指揮使在暗暗中聽了老師以上的答話，狐疑冰釋，盛怒頓息，才深信老師決不是偽道學，確是真君子，立即把手中預備殺老師的利刀丟棄了。

陸老師受了婢女及馬太太的糾纏，深覺人格受了侮辱，決定不再繼續在馬府任教。第二天早晨，就藉故辭職，馬指揮使頗感慚愧，向老師解釋送被捲鞋的誤會，叩頭謝罪。

第二年，陸老師考中進士，後來官至大理正卿。（取材自漁洋夜談）

/TEXT339/03 錢翁

錢翁是毗陵（現在的江蘇武進縣）地方人，年紀已經過了半百，還沒有兒子。想到民間俚歌說：「三十無子平平過，四十無子冷清清，五十無子無人問，六十無子斷六親。」這說明一般普通的凡夫，如果沒有子嗣，常會感覺寂寞的痛苦。錢翁雖是一位忠厚長者，但並不是學佛解脫的人，那麼對於因無子而引起痛苦，自然亦不能例外。

同縣有一姓喻的老人，家境極為貧苦，因為人口眾多，負債累累，債主紛紛上門索討，可是喻家的妻子兒女，都在凍餒中，怎麼有錢還債呢？可憐的喻老，竟因此被捕到官裏去。喻的妻女在萬分困苦中，就向錢翁求救，錢翁很同情喻家不幸的遭遇，問明他們欠債的數目，替他們如數償還，自己不收借據，從此喻老獲得釋放，全家脫離苦厄。

喻老感激錢翁救助的恩德，帶著妻女到錢家去道謝。錢翁的妻子，看到喻老的女兒，正是十六歲的豆蔻年華，容貌生得很端正，心想自己不能生育，害得丈夫遭受無子的痛苦，不能解決，很覺得對不起丈夫，如能把這小姑娘娶來做丈夫的妾，就能解決錢家的子嗣問題。她把這意思向喻老夫婦說明，喻夫婦竟欣然同意了。

社會上一般好色之徒，常常藉口妻子不能生育而納妾。可是錢翁不是這樣的人，他對妻子的好意，極端反對。他嚴肅的說：「乘人急難而納其女為妾，那是不仁的事；我的本意是行善，倘若藉此機會而漁色，那更是不義的事。我已是年逾半百的老翁，怎麼可糟踏人家十六七歲的小姑娘呢！我寧可沒有兒子，也不能做這樣缺德的事。」喻老夫婦看到錢翁如此高義，更加感激涕零，拜謝而退。

這一天夜間，錢翁的妻子，夢見觀音菩薩對她說：「你的丈夫陰德很大，應該賜一個貴子給你們。」不久，錢妻受孕了，過了一年，竟老蚌生珠，產下一個又白又胖的兒子，錢夫婦喜出望外，給兒子題名叫「天賜」。那兒子成人以後，曾做到都御史的官職。（取材自壽康寶鑒）

/TEXT339/04 不可不可

陳醫生是江西省余幹縣的一位良醫，他不僅有精湛的醫術，且有高尚的醫德，對於病人的呻吟，常如己饑己溺，尤其對於貧病，不收診金，有時還贈送藥物，所以當地的人，都稱譽他是陳菩薩。

有一個姓張的病人，家庭一貧如洗，可是卻患了富貴的肺癆病。全家陷於愁霧苦雲中，幸經陳醫生悉心診治，服藥數劑，轉危為安，連續診治數月，才漸漸的完全恢復健康。陳醫生沒有收過分文診金，還幫助了不少藥資。這樣救命再造的恩德，張某全家感謝的心情，真不是筆墨所能形容的。

某日，陳醫生到遠地去診病，回家的途中，天色已暮，經過曾為醫愈肺癆的張宅，被留在張家住宿。臨睡的時候，張太太忽然跑進房來，擠眉弄眼地對陳醫生說：「親愛的陳先生，你救活我的丈夫，恩同再造，我們沒有什麼報答你，今晚我願奉獻我的肉體，以報宏恩於萬一，這是我婆婆的意思，陳先生如不嫌我醜陋，就請接受吧！」

陳醫生雖是一個修養有素的人，畢竟人非木石，孰能忘情！深夜遇到這樣花容月貌的少婦，自己跑進房來，不禁飄飄然心旌蕩漾。正在行將墮落的危險關頭，他猛然想起古德戒淫文中這樣說：「即使邪緣湊合，忽喪良心，惟以慧力照之，正念持之。當念自心之良知，炯炯然其在我也；虛空之鬼神，森森然其鑒我也；頭上之三台北斗，赫赫然其臨我也；家中之灶神，身上之三尸，凜凜然其伺我也。天堂之福樂，一轉瞬而可登；地獄之苦輪，一失足而將入。臨崖勒馬，苦海回頭，於萬難自持之時，存一萬不可犯之想。」

想到這裏，他憬然而悟，凜然而懼，突然大呼「不可」。哪知張婦不肯罷休，上前擁抱，使陳醫生急得滿身出汗，又連忙的大呼：「不可！不可！」並把張婦推開，取筆在紙上連寫「不可，不可，不可」。雖然理智促使他連連的不可，但女人的魅力太大，還不能完全抑制衝動，因此他又連呼：「不可二字最難，不可二字最難」，一直到天明，他保持著清白，沒有犯淫行。

光陰像流水般的過去，陳醫生有一個兒子，漸漸的長大，轉眼是二十歲的翩翩青年了，某年，他兒子參加秀才的考試，考官評閱文章，並不愜意，準備不予錄取，可是奇怪得很，下意識中好像聽到天空間喊著：「不可」，就把那篇文章取出複閱，仍覺不滿意，還是不想予以錄取，忽然又聽到天空中喊著：「不可，不可」，因此再把那篇文章取出來重閱，一看還是不行，決定不予錄取，忽聞虛空中大呼：「不可二字最難，不可二字最難」，再把那文章取出來仔細評閱，竟發覺尚有可取之處，陳醫生的兒子，因此榜上有名了。事後考官把閱卷經過講出來，陳醫生深信是他不淫所積的陰德。（取材自德育古鑒）

/TEXT339/05 將軍功成不好色

程顏賓是一位勇敢善戰的軍人，當他率兵攻下寧縣的時候，部屬們為了慶祝勝利，在民間物色了三位年輕貌美的小姐，獻給這位戰功赫赫的將軍，當時他雖喝醉了酒，但並沒有喪失理智，面對如花如月的絕色佳人，並沒有動一絲一毫的邪念，他莊嚴和藹的對三位小姐說：「你們都好像我自己的女兒一樣，我應當保護你們，怎敢違背良心，妄想侵犯你們呢？明天我一定通知你們的家長，領你們回去。」說罷，令部屬把三位小姐妥善的安置一室。第二天早晨，立刻尋訪她們的父母，把他們的女兒分別領回家中。

當地的民眾，對於這位人格高尚的軍官，都十分愛戴，樹立了真正英雄不好色的正確觀念。因為他的聲譽日隆，深為上級器重，不久升任巡察使。享壽九十三歲，臨終以前，預知時至，告別親友，含笑而逝。他有幾個兒子，都很顯達。（取材自感應篇彙編）

/TEXT339/06 不呼小貓喜大茅

明代有一位讀書人，姓茅，名鹿門。在二十餘歲的時候，求學於浙江省余姚縣，住在邑廟前錢姓家中。錢家有一婢女，豆蔻年華，活潑可愛，並且情竇初開，對於茅鹿門這位單身的白面書生，不由自主的在她心中起了愛苗。

有一晚上，茅鹿門正在燈前讀書，忽然聽到婢女在他書室外面叫著：「貓咪咪！貓咪咪！」他因為讀書讀得津津有味，不願分心，所以起先沒有睬她。可是那婢女還是「貓咪咪！貓咪咪！」的叫個不停。他覺得奇怪起來，把書本合上，站起來對婢女說：「夜深了，你貓咪咪的叫個不停做什麼？難道有魚給貓吃嗎？」婢女聽了，格格的大笑，輕佻的說：「茅先生真是書呆子，我老實告訴你：我不是呼喊小貓，我實實在在的喜歡大茅呢！」他一聽這話不對勁，知道婢女是在挑逗他，就正色的說：「我父親命我遠出讀書，對我期望甚殷，我一定要學業有成，才能報答我的父親。如果學業未成功名未就，在外面亂談戀愛，或與你有非禮的行為，那麼他日回去，叫我有何顏見我父親！更有何顏見你主人呢！」婢女聽了，知道茅鹿門是一位專心讀書的好人，無法挑逗，只得羞慚而退。從此婢女斷絕了心中緋色的愛念，轉為對他純潔的欽敬。

後來茅鹿門果然學業有成，考中了嘉靖戊戌榜的舉人，官至副使，享壽九十歲而終。（取材自壽康寶鑒）

/TEXT339/07 張文啟不淫得賢妻

張文啟是福建人，有一年，閩地土匪犯境，他為了逃避匪難，與朋友周君一同避入山洞中。當他們進入山洞後，發覺洞中有段蜿延曲折的路，裏面花木扶疏，落葉繽紛，宛如世外桃源。他們放大膽子向前走，一路上沒有遇見一個人。哪知走到路的盡處，忽然發覺路旁石凳上坐著一位美麗的少女，二人不覺大為驚喜。可是少女看到了他們兩個陌生男人，極為恐慌，急急忙忙的要逃出山洞去。

他們二人實在不願意少女離開，事實上那少女如果獨自逃出山洞，反而有遇著土匪的危險。張文啟就高聲的喊著少女說：「小姐！小姐！你不要逃，你不要逃！我們都是當地的忠厚老實人，也是為了逃避匪難而來此，決不會對你不規矩的。」少女聽到張文啟說話的聲調，誠懇而和善，知道不是壞人，就放心下來，同時自己也覺得逃出山洞，恐怕反有遇匪的危險，就停止著不逃，回過頭來與他們聊天了。

那位小姐從容的坐定下來對他們講述自己逃難的經過。原來她起先是與父母一同逃出，後來因為在途中遇著土匪，各自逃命，因此與父母逃散。三人談談說說，也就不覺寂寞。

張文啟確是規矩老實的好人，心中只想如何保護那位與父母逃散的少女，絕對沒有邪念，可是同行的周君，不免有些色迷迷的，到了中夜時分，屢次企圖非禮少女，都經張文啟強力阻止，少女幸未被汙。

第二天早晨，張文啟拉著周君一同走出山洞，藉詞出去探聽消息，其目的是把周君拉開，使那少女安處，不受糾纏。出山後知道土匪已經離境，就邀同村中父老，到山洞中把少女領出，並問明其父母裏姓，托村老送這位小姐安返家中。

過了不久，少女的父親黃老先生，央人至張家說媒，因為感謝張文啟的恩德，辦了很豐富的嫁妝，把那位美麗的小姐嫁給他。結婚後夫唱婦隨，生活極為美滿，後來生了兩個兒子，長大後都狀元及第。

佛經上說：「不邪淫者，得如意眷屬報。」以上昭彰的事實，豈不是佛經最好的註解嗎？（取材自感應篇彙編）

/TEXT339/08 缺損陰德最難修

唐皋，是安徽歙縣人，在青年時代，只知孜孜矻矻用功讀書，腦海中從來沒有考慮追逐異性的事，可說是一位標準的模範青年。

鄰居有一位小姐，對唐皋頗為愛慕，常常藉故跑到他的書房去，與他親近，甚至公開約他幽會，都經他嚴詞拒絕，他為了避免小姐的糾纏，在書房讀書的時候，就把房門關鎖起來。

有一天晚上，唐皋正在書房燈下讀書，那位小姐又到書房門外來敲門，他就高聲讀書，裝作沒有聽到門聲。可是小姐不肯罷休，又跑到書房的窗前去，用舌把糊窗的紙舐破，從破損的紙洞中，望著書房中的唐皋，向他調笑，他沒有辦法，只得站起來向她敷衍說：「小姐！真對不起，今天我沒有空，請你明天再來。」

第二天，唐皋把破損的紙窗糊補好，並在紙窗上題著如下二句：「舐破紙窗容易補，缺損陰德最難修。」當晚小姐果然又來窗前，看到紙窗的破洞已補好，而窗紙上題著上面二句話，心中頗感慚愧，便自動的不再吵鬧他，靜悄悄的回家去了。

附近寺院中有一位和尚，常常在唐皋家中門前經過。一天晚上和尚夜歸，又途經唐宅，看到門前懸著一塊狀元匾，左右懸著二盞紅燈，左燈寫著「舐破紙窗容易補」，右燈寫著「缺損陰德最難修。」可是再欲凝神細看時，匾與燈忽又不見，和尚感覺大大的奇怪。

第二天，和尚跑到唐宅去看唐皋，告訴他昨晚在門前遇見的事。唐皋就指著紙窗上題的那二句，並說明其原由。和尚始恍悟昨晚所見門外的紅燈，是唐皋善心感應的神火。不禁驚歎的說：「窗前題語，門外懸燈，感應之機，捷於桴鼓。」並且進一步慰勉他說：「像你這樣高尚的道德，前途一定未可限量。」過了一年，唐皋果然考中狀元，名聞天下。（取材自安士全書）

/TEXT339/09 靳老師拒不納妾

靳瑜先生，江蘇省鎮江縣人。在金壇縣設塾授徒，平日誨人不倦，是一位道德文章極受人們尊敬的好老師，他結婚已二十多年，可是夫人一直沒有生育，因此靳老師雖年逾半百，奈何膝下尚虛。

不孝有三，無後為大，在中國人的腦海中，兒子是多麼的重要。因為我們中國人重視祭祖，如果沒有兒子，不僅自己死後，永遠無人祭祀，且自己以上的歷代祖宗，也將香火斷絕，這是一件多麼嚴重的事。

中國民間有首歌謠說：「三十無子平平過，四十無子冷清清，五十無子無人問，六十無子斷六親」，現在靳老師已年逾半百，再過幾年就是六十歲，如果一直這樣沒有兒子，豈不將要六十無子斷六親了嗎？
