要蓋摩天大樓，必須有堅固的地基；要入汪洋大海，必先具有航海地圖與羅盤；欲證究竟果覺，成就無上菩提，對於無上的聖教，必先有正確的基本認識。在修行的道路上，能辨別重要的途徑，在佛教正道之中，居首位的便是正知正見。在密法中見、修、行、果，先有正見，才有正修。所以本文之目的，試圖用淺顯的道理與文句，指一指佛教的根本勝義與修行的要徑。希望初機的同修，認清目標與道路，穩步前進。
 
/TEXT339:a01/(一）本師證悟的無上勝義諦—大教之源，萬法之本。
 
當初本師釋迦牟尼佛，捨棄了王位，捨棄了最美麗的眷屬，捨棄了世間難捨的一切，只是因為大悲心切。他做太子時看見鳥吃蟲子，看見眾生為了生活而互相吞吃；又看到有老人，有病人，有死人，人有這麼多的苦痛，老，病，死皆不能免，自己不能無動於衷，不能不去救度，於是就出家了。當時印度許多種外道，現在西方人學東方，對於印度的婆羅門外道（梵）還是學的。梵水平很高，相當於中國的老子。太子出家後，對所有的外道名師，一一參拜求學，但很快就達到老師的造諧，同老師相齊等了。再要前進，就須另找新老師了。於是從一個又一個，全都學遍了，仍是不行，只有靠自己。就在菩提樹下，結吉祥草為座，發大誓願，不證菩提不起於座。在臘八夜裏，一眼看見明星豁然大悟，徹見本來。悟時開口的第一句：「奇哉！奇哉！一切眾生皆具如來智慧德相，唯以妄想執著不能證得。」一切有生命有情感的生物，都具有如來（如來是佛十號之一，就是佛）的智慧與功德。佛就是覺者，最徹底的覺悟者。一切眾生在迷惑之中，尚未覺悟，可是都已經具有如來的智慧和功德，這是在釋迦牟尼佛之前，沒有任何人說過的。中國人讀四書五經，老子道德經，諸子百家，都沒有這樣的語言。老子是恍恍惚惚的有這麼點體會，說道：「惚兮！恍兮！其中有物，吾不知其誰氏之子，象帝之先。」所以老子就比孔子高了。「唯以妄想執著不能證得」一切眾生都有如來的智慧功德，怎麼當前你不顯出來呢？鳥還要吃蟲子啊！蟲子還要被鳥吃呀！你們不都是佛嗎？這是為什麼呢？就是因為妄想執著的障礙，對於自身本具的智慧光明種種功德之相，不能證得。很簡單，就這四個字：「妄想執著」。因為妄想，妄就是虛妄，就是錯誤的。近代大科學家愛因斯坦說：「物質，時間，空間，都是由於人的錯覺。」佛教則說由於妄想，因心在妄動，才看見萬類萬物。我們不但有妄想，而且執著。堅持所見，搞什麼就著什麼，抓著什麼就粘在什麼上頭，擺脫不開。執是堅持，著是粘住。妄想是錯誤，執著是堅持錯誤。由於妄想執著，所以眾生就不能證得。本有的佛性，本具的智慧德相完全顯不出來。
 
本師世尊以上的開示，道破了宇宙的玄秘，也道盡了宇宙的玄秘，這是十方如來的心髓，是三大藏教的源泉，一切經論，一切修行法門，莫不從此推演而成，因此這是聖教的基本；一切法門的出發點，也即是一切法門的歸止。一切莫不從此語流出，一切也莫不流歸此語。一切眾生，蠢動含靈，平等平等，同具如來智慧德相，也即是同具佛性。佛性即是妙明真心，法身如來，真如，實相等等。所以經云：「心、佛、眾生，三無差別」。無差別者是本體，凡事有體有相有用，在本體上無差別，可是在相用上就有差別。如來離妄，所以成聖。眾生執妄，沈淪六道，雖然本具佛性，依舊昏迷不覺，若欲轉凡成聖，只在遠離「妄想執著」。眾生墮在妄中，堅持不放，膠粘繩縛，雖然本有法身，可是法身的神妙相用，無法顯現。更嚴重的是，自有佛性，不能認識，不敢相信，如《首楞嚴經》所說自己本來有頭，可是偏偏認為自己無頭，四處狂走，另覓自頭，所以學佛首先須認識，自頭從未丟失過，何須「頭上安頭」。若問如何辯認，請看臨濟禪師法語：「有一般學人向五臺山裏求文殊，找錯了也。五臺山無文殊，你欲識文殊麼？只你目前用處始終不異，處處不疑。此個是活文殊。」又說：「赤肉團上有一無位真人，常從汝等諸人面門而出入。」「今日多般用處，欠少什麼？六道神光，未曾間歇。」「心法無形，通貫十方。在眼曰見，在耳曰聞，在鼻嗅香，在口談論，在手執捉，在足運奔。」臨濟禪師直指目前眾生用處，眼見，耳聞手執，足奔，都是通貫十方的心法。即是六道神光，也正是自心的「無位真人」（臨濟喜用此語，意指妙明真心，自家的法身佛）從自己面門出入。這就是活文殊，也即是「你目前用處」。目前的「用」必然有體，其體就是無位真人，是他從面門出入。從體起用，從用使你認識活文殊。這就是從用顯明了本體。體用兩者關係可歸納為「從體起用，『用』顯本體。」迷人不識本頭，只因妄想執著，於是奔走找頭，狂心不歇，這就是眾生。一但覺知本頭就安住在脖子上，於是狂心頓歇「歇即菩提」。別無他術，只是消除其錯誤顛倒的「妄想執著」而已。這即是最真實，最徹底，最直接，最了當，最殊勝，最圓頓的。

/TEXT339:a02/（二）生死苦海六道輪迴
 
眾生由於妄想執著，起惑造業，豈但障蔽了本有的佛性，而且招致種種業報，沈淪生死海中，輪轉六道，欲出無期。而且輪迴之說是佛教獨有的。一般是斷見，認為死了就完了，一切都斷滅了。另一種是常見，認為死了就是鬼，鬼老存在。沒那麼簡單。斷常兩見都是錯誤的，鬼是六道之一，都在輪迴轉變，無有休止。輪迴之說國內外已經證實了，死了之後還在輪轉，有前生有後世，已經得到證實。今天看到國內外的報導：姐妹兩個，一個五，六歲，一個十一歲。在外國高速公路車禍太多了，因為車超速，把兩姐妹同時撞死了。他們的父母很傷心，原來的房子住不下去了，因為一看見房子，睹物思人啊！她們姐妹活著的情況都想起來了，只好擺脫，就換了地方住。過了一段時候，又懷孕了，生一對雙胞胎。雙胞胎沒什麼奇怪了，但是他身上都有記。而這個記一個在頭上，一個在背上。就是兩姐妹撞車受傷之處，所以今生這個地方就有記。並且兩姐妹都常做有車開來直撞自己的惡夢。中國也有類似的事，上海一位工程師訪問了一個記得前生的人。他前生是土匪，與軍隊遭遇，他們土匪就跑，後面就開槍，一槍從後面打進來，他就死了。死了他就投胎了。他並說：「我前生挨槍子的地方，今生凹一塊。」這位工程師摸了一摸，果然在脊椎旁邊凹下去一公分多，是一個坑，正是前生挨槍子的地方。
 
佛教的輪迴之說，不但國內當前有許多活生生的事例來作證明。國外也同樣有大量的人死後又投胎的真實事蹟。並且進行了種種研究，出版了專書，證明確有輪迴之事。佛教認為由於眾生妄想執著，造種種業。善有善報，惡有惡報，因果報應，一絲不爽。於是或因還債，或因索命，種種因緣，輪迴六趣（即六道）。天，修羅，人是三善趣；畜，鬼，地獄是三惡趣。人在中間，人就很苦，惡趣中的畜生比人更苦。七十年代初我在郵電學院確山幹校，曾經被派去養豬。豬真可憐，豬的可憐不在於它自身被殺，更可憐的是：註定了它的所有的子子孫孫都要被殺。這真是一個大苦，不但自己被殺，子子孫孫都要被人殺光，被人吃光。誰都有父母，誰都有孩子，誰不心痛孩子，你的子女註定都要做人家嘴裏的菜，這苦不苦啊！這還是輕的呢！鬼趣的苦，地獄中苦更不可說呀！鬼沒有不挨餓的，所以叫做餓鬼，看見水，都是濃血，渴得嗓子冒火，也沒法喝，食物進口就化為烈火。裏放焰口就是救濟餓鬼，這個法為什麼叫焰口，因為餓鬼滿口都冒火焰。放焰口是密法，要給餓鬼開喉嚨，把食物化為甘露，使餓鬼都能受用，並加持說法，救度餓鬼離苦得樂。
 
鬼趣的監獄，就是地獄。地獄有多種類形，罪報的形式，受報的長短，都隨眾生所犯的罪行而有差別。地獄之罪，十分慘重。人間一夜，地獄已經歷無數生死。例如炮烙地獄中，燒紅了的鐵柱子，可是多淫眾生妄執過深，習氣太重，他看見燒紅的鐵柱，他就抱住，於是燒焦了，他為什麼去抱？多淫的眾生，淫欲心特別重，他的業力支配，使他看見這個柱子是個美女，看見美女他就不由自主的去擁抱。擁抱就燒了，疼啊！死了。介是記性太壞了，風一吹又活了，活了又忘了，看見美女還要抱，就這麼一千次一萬次，一萬萬次也記不住。所以是愚癡，愚癡到了萬分。所以地獄就是這樣形成的。人是屬於善道，但人也是很苦啊！也八苦交煎。愛別離苦，你總有愛別離吧，愛的人要別離呀！越是愛，別離的時候就越是苦。因為是凡夫，一另就永別了。難道不苦嗎？怨憎會苦，怎麼這個同事單讓我和他碰上了，真彆扭。越彆扭，越碰到一起，到那都碰到些彆扭人。你因緣不好到那都怨憎會，最不理想的是這樣：有的夫妻，兩人在一塊就吵架，就怨憎會，等兩人分開了又彼此想，又成了愛別離。所以說眾生沒辦法。還有求不得苦。你總有個求不得，求不到手的事物，你求不死就求不到手。求不得每個人都有。成吉思汗打平了歐亞，想不死不可能。因為有求不得苦。再加上人人都有生老病死苦。還有五陰（即蘊）熾盛苦，五陰就是色，受，想，行，識。觀自在菩薩照見五蘊皆空，度一切苦厄。眾生恰恰相反，妄想執著，於是五陰熾盛，受一切苦厄。五陰障蔽了本有的佛性，所以它最苦，餘苦皆從它而生，其為八苦。這就是人類的八苦。八苦交煎，其苦萬狀。
 
至於地獄之苦，文中極簡單的介紹，詳情讀讀《地藏經》。其他宗教是把地獄當作神的懲罰。而佛教就不是這樣，佛是極慈悲，是平等。佛就是覺悟的眾生，眾生就是還沒有覺悟的佛。平等平等。佛沒有罰人的思想，《地藏經》中佛拜託地藏，連稱，地藏地藏啊！拜託了再拜託。我讀了《地藏經》老要落淚啊！釋迦牟尼佛拜託地藏菩薩，這個人只要生前有那麼一點點，細頭髮尖那麼點善，你都不要叫他進地獄啊！拜託地藏啊！不是佛處罰你進地獄，佛是大慈悲，大平等，但是眾生有時候沒有辦法啊！習氣太重。妄想執著，過於深重。自地獄，自抱鐵柱，徒喚奈何！
 
/TEXT339:a03/（三）背覺合塵與背塵合覺
 
眾生沈淪六道，受無量苦，十分冤枉，因為眾生本來與佛平等，具有同樣的智慧功德，只是由於妄想執著，枉受輪迴。所以我們要理解佛教，要自覺覺他，都須從這句話開始：「一切眾生皆具如來智慧德相，唯以妄想執著不能證得。」這一句話啟發我們的智慧，也增長我們的悲心，不但我們自己不要枉受輪迴之苦，我們也應讓一切有緣的人出苦。你總有最關心的人吧，你忍心讓他在地獄中這麼受苦受難嗎？先說今生有親的亡者你不忍心吧，而且過去的亡者無量無邊，決定有許多曾是至親骨肉，可是當前正在苦趣受苦，你能夠無動於衷嗎？焉能不發大慈悲心救度。所以從世尊這一句話就引起我們要自覺覺他。我們可以自覺，可以覺他，因為自他本來都是佛，都跟佛是平等的。只要去掉妄想執著，那就恢復本來面目。輪迴本是空的。那麼怎麼做呢？總是很簡單，只是覺與迷。迷的是什麼呢？迷的是塵世間這些事，所以叫作塵。覺是本有的覺性。塵是塵勞妄想，與覺對立。眾生是背覺合塵，對於本來的覺悟，本來和佛一樣平等的心，完全不認識，只知欣賞這些聲，色，貨，利，心中想的只是加官晉級，享福受樂，這叫作背覺合塵。你跟這個覺就違背了，你的心所想的跟塵就相合了。這樣你在六道中轉吧。
 
輪轉六道，就因為背覺合塵，所以要回轉，回頭是岸。你背了覺向塵，現在回頭，背塵向覺啊！這就回頭是岸了。你把頭回過來，不向塵向覺。所以那天講的觀音菩薩耳根圓通法門。不是去聽聲音的美妙欣賞聲音的柔和。甚至去分別這個聲音是罵我，我就生氣，恭維我，我就高興。被聲音所迷。所以反一反，不去聽聲，去聽是誰在聽？能聽的是誰呀？不去聞聲塵，而去返聞自己的聞性，這就是背塵合覺。我們現在都想度眾生要成佛，要擺脫生死，要普作救度，宏揚正法，這些思想就是背塵合覺的開始了。開始有這種念頭和想法要向覺悟。這就是可貴的「始覺」的萌芽。久久堅持不斷發展，就自然達到念念之間，事事之間，處處之間都是背塵合覺，慢慢就跟本有的覺性就合了。就是說有一天始覺能與本覺相合了。你若能完全相合，徹底恢復了本有的佛性，也即是本有的法身，那就是成佛了。所以一個人背覺合塵就六道輪轉，受苦無盡。要能背塵合覺，可以出六道，得到徹底覺悟，成為九界導師，普施救度，自利利他，自覺覺他。
 
/TEXT339:a04/（四）勤修戒、定、慧，息滅貪、嗔、癡。
 
背塵合覺，再把他說得具體一點。在塵勞之中最厲害就是貪、嗔、癡三毒。貪是貪戀，貪求，貪愛，貪名好利，好色貪杯等等都是貪心。嗔是嗔恨，仇恨。發脾氣，暴燥如雷，笑面虎，笑裏藏刀都是嗔心。癡，愚癡，不懂道理，不明是非，無有智慧，不信正道，這是癡心。稱為三毒。再加上一個字就是「慢」，我慢，老覺得自己高明，比別人強，別人的作品都不如我的，老子天下第一。再加上一個字就是五毒。第五個字有不同的說法，一個是疑惑的疑，一個是妒嫉的嫉。妒嫉別人，逞能好勝，這是修羅的特性。另一個是疑，初果斷見惑裏面就有貪、嗔、癡、慢、疑還是貪、嗔、癡、慢、嫉，其中以貪、嗔、癡，是最嚴重的。所以要息滅「貪、嗔、癡」。我們要背塵，首先是降伏自己的貪心，嗔恨心，愚癡心。但它是多生的習慣，你一起心念不知不覺就在貪、嗔、癡裏。那就要有一定的辦法，就是要勤修「戒、定、慧」。貪、嗔、癡是從六樣裏挑出的三樣，那六樣都是毒。戒、定、慧也是從六樣裏挑出的三樣，這六樣是六度，六度總括萬行，菩薩就修六度：布施、持戒、忍辱、精進、禪定、般若。般若就是智慧。挑出三個主要的就是持戒、禪定、般若，就是戒、定、慧。布施、精進、忍辱也就包含在裏面了。
 
戒、定、慧稱為三無漏學。《首楞嚴經》曰：「攝心為戒，因戒生定，因定發慧，是則名為三無漏學。」戒是攝心，最淺近的說，說是壞事不做，好事多做。真正講到徹底覺悟的時候，好事也不著相去做了，就離開好壞，就任運了。所做的沒有不是好事，像孔子，從心所欲不逾矩。所以戒的一個總的精神就是止惡生善，這是最基本的。諸惡莫作，眾善奉行。所以它是第一條。你總要做好事，不要做壞事。不要去傷害別人，不要去影響別人。現在有很多人都是把自己的利益建築在別人的痛苦上頭，踩著別人的肩膀往上爬，這種情況很多很多，這都不好嘛！具體說呢，作為佛教徒，應該是受三皈五戒。三皈依就是皈依佛，皈依法，皈依僧，受了三皈依就不能再去皈依其他宗教道門。皈依後這才是真進了佛門。也可以自己受皈依，自己在佛像前表示決心。我依止佛，依止佛給我傳的教法，我也皈依這一切奉行佛的教法的大眾。這就叫三皈依。有了三皈依就成為佛教徒。
 
再進一步，居士要受五戒。殺、盜、淫、妄、酒。這個五戒不一定全受。你五戒受那一條，受那一條都可以，比方說，酒我可以很容易就不吃了，我就受一條不喝酒。那你也受了戒了，你有了一條了。你做不到的事情，你不一定要受，所以受一條，受兩條，受三條，受四條都可以。受了五條就是具足的戒。因此受戒就不是很難了。但是受了之後就不能犯。再往上有八關齋戒，在家菩薩戒，修密宗有密戒。戒是寶塔第一層，你要蓋個寶塔，最底下這一層絕對不可缺。你不受戒不要緊，暫你可以用戒來要求自己。總之自己對自己有個要求吧！戒就能生定，定能生慧，戒是寶塔第一層，沒有戒怎麼樣呢？就像一個東西是漏的。牛奶是好哇！你把牛奶倒一個破瓶子裏，全給你漏光。你不受戒，受了戒你不持戒，破戒，都是漏器。你對自己一點約束都沒有，屬於漏器。現在大家沒有因緣受戒，可以按這個來要求自己，減少殺、盜、淫、妄、酒這些事情，不殺生，首先是不殺人，也不要為了口福大量吃很多活的東西。不偷盜，偷竊搶奪，貪污受賄，占公眾的便宜，私知吞別人財物等等都犯盜戒。在家人不邪淫，夫婦之間是不犯戒律。
 
所以剛才說到戒，還有菩薩戒，你守菩薩的戒律就是行菩薩道，就是初發心的菩薩。密教是金剛戒，三昧耶戒，三昧耶戒第一條最要緊的就要相信師父，對於師父要非常相信，要依照他的話去做，尊重他的話，而不是外表的恭敬，見了站起來鞠躬作揖的。你外表很恭敬，心裏不恭敬更壞，虛偽。要真正從內心中對師父要真正瞭解，不是硬裝著的恭敬，真正有所瞭解了，而從內心中生起恭敬心來，這就如法了。你能不能學密，這一條就是如人飲水。可以檢驗自己，如果能從內心生出來根本的恭敬心，那你學密就能順利。受了戒就必須認真持戒，比方說，你不殺生，你要是沒有受殺戒，你不殺生沒有造孽就是了。你也就沒有別的功德。你又沒有救他，你有什麼功德？但是你要受了殺戒的話，你就有功德，你有持戒的功德。從反而看，殺了生的話，要是不受殺戒的人殺了他，就是一個罪報，你欠他一條命，將來就要還它一條命。你殺它吃了，將來它把你殺了吃了，這樣才平等，不然講不過去。但是沒有破戒的罪了。要受了殺戒的人，你把鴨子殺了吃了之後，來生你變鴨子被它殺了吃，這樣還解決不了問題，你還要加上一個破戒的罪。破戒的罪就大得多，就比被鴨子殺了吃還要大得多了。所以持戒就是這樣，你要持住了，功德極大，要犯了，不僅僅是受殺生還命的報，而且加上一個破戒的報。所以要受戒。要有一個約束自己的心。還沒有受戒，就先拿戒條來求自己。不好的事情少做，利他的事情我要盡力去多做。
 
定：使心堅定在一個境上，不叫它散亂，就是定。三學中是禪定，也稱定學，指從修行中所得的禪定。梵名三摩提，翻譯為正定，等持。在三界中這是超過欲界，在色界與無色界中心地的作用，須勤苦修行才能得到。其中「四禪」是眾所周知的。這是佛教與外道都可修習的法。須要伏欲界的迷惑，上升色界天，所以這是天乘，修成功了也不能出六道輪迴。
 
初禪：端坐，調和氣息，安攝息心，使之清淨平穩。專注一緣，沒有移動，這是粗住。再繼續修下去，其心愈來愈靜，這叫細住。此後相續一、二日，或兩月，忽然自心開明一分（這只是自心極初步的開動，與開悟完全是兩件事）此時自身如同雲影，空無實質，但獨存身相之相，這是欲界定。在此基礎上，身心又一轉，以前定中所獨見之身體、衣服、床鋪，到此皆同虛空一樣，這是未到定，未入初禪。在此定中，身心更加空寂，內不見身，外不見物，如是相續一日，乃至一月或更多，定心不壞。就會在定中發現八觸功德（動、癢、輕、重、冷、曖、澀、滑），這是從欲界的四大（地、水、火、風）轉變為色界四大之相，此時正入初禪。呵棄初禪的覺受入二禪，呵棄二禪之喜受入三禪，呵棄三禪之樂受（三禪非常樂，俗說菩薩怕三禪，怕留戀三禪的禪樂）入四禪。四禪心如清水。心目為色界四禪定，再加無色界四空定：空無邊處定，識無邊處定，無所有處定（能觀所觀皆無所有），非想非非想處定（極為寂靜，心想雖有如無）共為八定，是即眾所周知的四禪八定。可見前五度，若無般若，則不是波羅蜜，上述之非想非非想定，最高只能生無色界最上之天，不能到彼岸。
 
慧：是通達事理的作用。它能分別事理與決斷所疑。《唯識論》說：「云何為慧？於所觀境，簡擇為性（分別事理，決定是非），斷疑為業（破除疑念）。」慧不同於智，通達有為事相為智，通達無為之空理為慧。《大乘義章》說：「真心體明，自性無為慧。」故慧實即般若。般若之用，能解了諸法。《譬喻經》云：「慧解可修經戒。」梁僧傳序曰：「慧解開神，則道兼萬億。」「慧解開神」即是「真心體明，自性無。」則無量無邊聖道，都在其中了。三無漏學中的慧學是般若，這個智慧不是世間說的智慧，世間的智慧很膚淺，不能跟佛的般若相比。佛的智慧，非語言分別之所能知，是不可思不可議。這個事情是你腦子裏想不出來的，理解不了的，叫不可思。你用語言表達不出來的，你長一萬個嘴，一個嘴有一萬個舌頭，一萬萬個舌頭來表達也表達不出來表達不清楚，這叫不可議。這個智慧是不可思議的，戒是止惡向善，定是去亂專，慧是除惑明理顯明自心。勤修此三無漏學，自然除滅三毒。三毒之中，癡是根本。癡正屬無明，無明當然不明白，不明白就是癡。行人勤修三學，生一分智慧，就去掉一分無明，見一分法身。勤修戒、定、慧就回頭是岸，背塵合覺了。
 
/TEXT339:a05/（五）真覺路會歸淨土
 
勤修三無漏學，消除自他三毒，背塵合覺，直登彼岸。這是萬古顛不破的原則。至於具體行持，則有八萬四千法門，門門可通覺岸。但當前已是末法，環境是五濁惡世，所選行門，切須合於時代，契於行人根器，所以不能不知決擇。善導大師說：「釋迦所以興出世，唯說彌陀本願海。」這就是說本師世尊為什麼要出現於世？只是為了宣說阿彌陀佛廣大如海的本願。也就是說：世尊說法四十九年，廣演種種經教，另開教外別傳，全部目的，只為眾生歸淨土。《大集經》中佛說：「末法中億萬人修道，難見一個人得道，只有念佛法門仍能救度眾生。」蕅益大師說：一句佛號，三藏十二部經論，禪宗一千七百則公案，一切戒律都在裏面。又說一切禪定也都在裏面。所以末法行人，洗砂應知淘金，探龍須能得珠，學佛須明佛心，入道咸歸淨土，才不負兩土導師苦心，才是真實佛子。
 
淨土法門是易行道，是心要中的心要，捷徑中的捷徑。《無量壽經》心「發菩提心，一向專念」為宗。小本《阿彌陀經》心「信願持名」為宗。這就是淨土宗的宗要。也就是淨宗的正行。先師夏蓮老於正行外，兼及重要的輔行。寫了兩句話：「持戒念佛看經教，察過去習毋自欺。」
 
這兩句是一切淨宗行人，背塵合覺的要徑，包括了最主要的相輔的修持。上一句即是「勤修戒、定、慧。」頭兩個字是戒學。末後三個字「看經教」是慧學。「定須習，慧須聞，」多看經教，正是聞。一切依據聖言量，禪宗不立文字，但禪宗的司證，沒有不合於聖言量的。中間「念佛」兩個字是核心。念佛得念佛三昧。三昧就是三摩地，正定。念佛三昧是寶王三昧，是三昧中的王，三昧中的寶。念佛得正定，可見念佛正表定學，老實念佛就能暗合道妙，巧入無生。專心念佛，不起雜想，就暗合「無所住」，老實念佛，一念接一念，暗合「生其心」。於是暗合了《金剛經》的「應無所住，而生其心」。所以念佛，也是慧學。念佛時「都攝六根」豈但不做惡事，心中也不起惡念，所以念佛也攝「戒學」。念佛雖攝戒、定、慧，但夏師句中，還是指出了「持戒」與「看經教」，喚起大眾的重視。
 
夏師的第二句：「察過去習毋自欺。」正表「息滅貪、嗔、癡。」「察過」就是檢查自己的過失。察是明察秋毫的察，要認真察看自己的過錯。「去習」去掉不好的習氣，一些不好的習慣叫作習氣。多生多劫的煩惱，成為積習，煩惱雖除，相習未盡，這就是習氣，所以要去掉習氣。「毋自欺」：要認真，不能自己欺騙自己。這句話就是不但要除貪、嗔、癡三毒，還要對煩惱所留的餘習，都要檢查除去，不可欺騙自己，這才真是背塵。兩句話合起來，就是淨土宗的人，背塵合覺的，全面的，具體的，必要的行持，是淨土行人修行的要徑。我們要背沙土合覺，要證到本來是佛，要覺他要自覺，就須在這十四個字上用工夫。
 
在這十四個字中，要抓住「念佛」作為核心。淨宗與密宗的殊勝之處，就因為這是他力法門。前在介紹觀音耳根法門時，已經說了，觀世音菩薩入三摩地證入楞嚴大定這一少，經歷了多少修持，破除了多少層「能所」，一切所都破了，一切結都開了，覺也滅了，空也滅了，滅也滅了，一切生滅都滅盡了。於是寂滅，獲兩種殊勝，上與十方如來同一慈力，下與六道眾生同一悲仰，並得十四無畏。你念觀世音菩薩的名字，就可以求男得男，求女得女，求長壽得長壽，乃至還應大涅槃得大涅槃。這就是他力法門，所求得的種種果寶，是靠觀音加被之力。密宗和念佛法門都是靠他力。也都是他力門。持戒，察過去習都是靠自己，必須自己振作，自己管自己，這是靠自力。但是這個自己很難靠，不是那麼老實。進進退退，力量又很微弱，所以還要靠他力。沒有自力，自己根本沒有動力，也不中用。但是光靠自己也不行，要靠他力。《觀經》指出，至心念一句佛號，能消八十億劫生死重罪。念一句佛號有這麼多的功德與作用。自力能行嗎？八十億劫生死重罪。劫是多長啊！說不清了，電子計算機都打不出來。單位是劫，八十億個劫，這時間是多少？那麼重的多劫生死的罪，一句佛號能消。要不是《觀音耳根圓通章》講出道理來，今天大家理解《觀經》的話仍是很困難。觀世音菩薩以超越無比的大慈大悲的心，專精勤久，勇猛無畏的精進修持，證到期了兩種殊勝，與十方諸佛同一慈力，與一切眾生同一悲仰。所以就可以施無畏，有這個力量，可以讓你念觀音號的人得到無畏。因此你念就對了。我們抓住這個救生圈。密教說觀音是彌陀化身，所以念觀音正是阿彌陀佛化身的名號。念佛是核心。其餘是輔助，也不可沒有。不持戒是個漏器，多少功德都會漏光。不看經教，行而不解，只是迷信。古德說：「行而不解，增長無明。」不但無功，反而增過，所以必須行解相資，使理解與實修互相促進，兩方面自然慢慢增長起來。所以「念佛」是核心，同時一方面持戒，一方面看經教，讀誦大乘。要多聞法，要多思維問題，要多問問題，這是第一句「持戒念佛看經教」。
 
另外一句「察過去習毋自欺」。你念了半天，你的效果表現在那裏？都等臨死再檢驗，那就晚了。過去是不夠，到臨死才知道有什麼用，落了個灰溜溜。灰溜溜就更壞，連勇猛勁都沒了。所以要早知道，要早知道就早日改變這種情況，要把我們的主動性，積極性，早日發揮出來。常看看念佛之後，到現在為止，自己的習氣是如何了，一不是點沒變呢？還是有所減輕呢？還有的人甚至是有所發展，添了毛病，所以要注意，這是我們真正的修持，真正要自覺覺他，發了大願的人就不避諱這個問題。就時時要觀照自己，所以。夏老師檢點一身都是短。把自己檢點一下，我這一身都是短處。這才謙虛，才不會錯誤估價。這才會精進。貪、嗔、癡很難對付，不可掉以輕心。不真實用一番功夫的人不知道。有人在用功過程中貪、嗔、癡會爆發，這仍是自然的現象，不是出軌。有的人淫欲心猛增，脾氣越來越彆扭，有的越來越糊塗，這都要警惕，不能退縮，要堅持，要祈願，要勤求佛力加被。一切不要怕，這一句佛號就是咱們數學上的無限大。總之，你真正依靠這句佛號，真正念得清淨了，你任何的習氣，任何貪、嗔、癡的毒都可以徹底消除。這個信心必須得有。所以因此，持戒念佛看經教，行解相資，要加上察過去習，綿綿密密的，使得自己對於塵緣日漸淡薄。這就是背塵的初步，再加上持戒看經的自力，念佛的自力兼不可思議的他力，這便是日覺路，我們已經在背塵合覺的大路上。
 
/TEXT339:a06/（六）覺路進程—理明，信深，願切，行專，功純，業淨，妄消，真顯。
 
先師夏老以：「持戒念佛看經教，察過去習毋自欺」十四個字，概括了將業行人背塵合覺，全部的用功下手處。又以「理明，信深，願切，行專，功純，業淨，妄消，真顯」十六個字，指出了在覺路前進的，從始至終的全部過程。夏師所示文字精簡，義理深廣，實是無上醍醐。
 
「理明」。「理」是本體，即「實際理體」。「理」與「事」相對。從理顯事，從事表體。譬喻：理為水，波為事，波從水現，波有千差，水只一體。理即人人本具的自心，即是法身。法身無相，現一切相。所以「青青竹葉，無非法身」。密宗觀音儀軌：「所見一切皆法身」。大地山河森羅萬象，都如水上之波，從水所現，除水以外，沒有自體。於這些道理，若能明白，便是最初步的明理。若能深明妙諦，老實念佛，念念中暗契無住生心。念來念去，念到事一心，見思惑任運脫落，便是進一步的明理。若到理一心，破一分無明，顯一分法身，便是真實的明理。打破全部四十二品無明，明顯本具的如來智慧德相，便成正覺。
 
「信深」。經教中說：「佛法如大海，信為能入，智為能度。」足證若缺信心，就不能入佛法。蓮池大師《疏鈔》中說：「信即心淨」，「唯有不信，自相渾濁如極穢物，自穢穢他」。大師說：信心就是清淨心，只有狐疑，才使得自己身心渾濁污穢一團糟。這個不信的心，不但使自己渾濁，它就像極髒的東西，誰接觸到它，誰就沾上了髒。所以大師總結說：「信為急務」。禪宗碩德高峰禪師在語錄中說：「信是道元功德母，信是無上佛菩提，信能永斷煩惱本，信能速證解脫門。」又說：「從上若佛若祖，超登彼崖，轉大法輪，接物利生，莫不皆由此一個信字中流出。」可見「信」是關鍵當中的關鍵。
 
一般人都會說，我是佛教徒，焉能不信。這由於不知信有深、淺、邪、正之別。許多人皈依佛教仍信外道，這個信心就不正。又有人能信有西方有極樂，有阿彌陀佛，只信到這裏，此信很淺，不是深信。《彌陀要解》指出六信：理、事、自、他、因、果。六者都信才是深信。信有極樂，是信事；信有彌陀，是信他；在六信中，只占兩信，僅有三分之一，此信甚淺。若要深信，就須明理。六信中的「理」與「自」，都包括在所明之「理」裏面。前已說明理是理體，是法身。也就是當人的本源佛性。極樂的一切事相莊嚴，都是理體，法身，自心的流現。這就不但信受了表面的事相，而且體會了事物的本體，才認識事物的真實處，這才是深信。他佛自佛也是如此。只信阿彌陀佛是信他佛，不明本師所示自身本具如來智慧德相，自己是佛。《觀經》說：「是心作佛，是心是佛。」若能信受本師成佛時的開示，就容易瞭解《觀經》的經文，自己修行念佛，是自己的本心在作佛，至於自己的本心呢？「本具如來智慧德相」。「是心是佛」。這才能接受《觀經》的無上開示。不但信他佛，並能信自佛，所信就深入了。同樣是信，邪、正、深、淺四種功德的差別，不是數位所能表示。
 
「願切行專」。上明理明信深，由於明理，能生正信，而且深入。既明理體又能深信，自然會發願，產生願力。一切眾生都具如來智慧德相，都是可度的。目前沈淪六道痛苦無量，都是冤枉的有受苦。都是在做惡夢，驚哧得大喊大叫，趕緊把他叫醒，快醒醒吧！別發夢癡了，何必受這罪。一醒就什麼事都沒有了。獅子，老虎都沒有，夢境就是這樣。你懂得這個道理願力就來了。眾生都是可度的，沒有不可度的，都是由於妄想執著，一時的顛倒。信能深，願就切。切就是墾切與切合實際。不墾切的願叫做虛願。不切實際的願叫做狂願。兩者都是徒勞，不能落實。若發切願自然行持就專一了。《四十二章經》說：「制心一處，無事不辨。」《大經》三輩往生都因一向專念阿彌陀佛。不是今天學這個明天學那個。東翻一翻，西找一找。東張西望一事無成。
 
「功純業淨」。心上「理明信深」，四字實是修行的關鍵，信、願、行稱為三資量，缺一不可。明理生正信，信深起正願，願切起正行，非信不能專願，非願不能啟行。有願無行，只是狂願；有行無願，不是正行。以上四者關係密切，自然行專之後久久功夫純熟，乃到「功純」。由於念佛都攝六根，自然不造新業，又由於念佛一聲能消八十億劫生死重罪故自然「業淨」。
 
「妄消真顯」。念佛功純，妄想自然不起。既然不起妄想，何來執著？所以「妄消」「眾生本具如來智慧德相，唯以妄想執著不能證得」，「妄想執著」既已消除，本有佛性，自然顯現。《首楞嚴經》說：「狂心不歇，歇即菩提」。鏡淨心明，本來是佛。所以過程就這十六個字：「理明，信深，願切，行專，功純，業淨，妄消，真顯。」這十六個字我們還不忙於後頭八個字，現在要抓前頭這八個字—「理明，信深，願切，行專」就夠了。
 
本文開頭尊師直指：「一切眾生皆具如來智慧德相，唯以妄想執著不能證得。」結尾在夏師之偈：「功純業淨，妄消真顯。」淨除了妄想執著，恢復個人本有覺性，顯露如來的智慧功德之相。這就是聖教的根，大法的源。也是學佛者必須具有的對佛法的基本認識。有此知見，名為正見。捨此別求，難出魔綱。
 
眾生沈淪，只因妄想執著。恢復本覺，顯露三身，只因消除了妄想，執著。迷悟有天淵之別，關鍵處只在回頭一轉。從背覺合塵，轉為背塵合覺。勤修戒、定、慧，息滅貪、嗔、癡，更具體的內容，就是「持戒念佛看經教，察過去習毋自欺。」這兩句包括淨宗一切要行。貫徹始終，可從初步直到歸家。
 
佛法如大海，轉入轉深，循序進修，自然入軌。初機學人，必須從明理生信處下手，信心既深，必發切願。願心墾切，必起正行。正行專一，自易純熟，功夫純正，無有夾雜，功力殊勝，速消業力，業淨功純，妄想自然不生，妄想執著全空，本有佛性朗現，這就是全部修持的過程。
 
依止「持戒念佛看經教，察過去習毋自欺。」這兩句，這就是背塵合覺。在覺路上，從「理明，信深，願切，行專，功純，業淨」，到「妄消，真顯」。就是殊勝圓滿。淨土行人，但能深信切願，持佛名號，決定往生。前八個字就已能解決問題。下餘八個字，則到蓮邦中繼續進修。若有人抱大丈夫沖天之志，誓願仿世破無明，見法身，那還有以下八個字，切盼您速成帶角虎，普為人天之師。
 
（本文結束）
