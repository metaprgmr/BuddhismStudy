/VERSE/<label>正文</label>　爾時阿難，及諸大眾，聞佛示誨，身心泰然！念無始來，失卻本心，妄認緣塵，分別影事。今日開悟，如失乳兒，忽遇慈母。合掌禮佛。願聞如來，顯出身心、真妄虛實，現前生滅與不生滅，二發明性。

<label>譯文</label>　這時阿難和在座大眾，聽見佛的指示和教誨，身心都感到舒暢無比，想到自無始〈註〉以來，失去了自己的本心不認得，妄認攀緣六塵境界的分別妄想所顯現的影相為真實。今天才明白了本性不動的道理。如像一個失乳的嬰兒，忽然見到了自己慈愛的母親。於是合掌禮拜佛，希望如來顯示出身心二者，何者為真？何者為妄？何者為虛？何者為實？現前生滅的是什麼？不生滅的是什麼？二者性質有何不同？希望如來更進一步闡發說明這個道理。

<label>註一</label>　這是佛家形容時間的話，時間是無始的。無始來就是指無比久遠以來。

/VERSE/<label>正文</label>　時波斯匿王，起立白佛：我昔未承諸佛誨敕，見迦旃延、毗羅胝子。咸言：此身死後斷滅，名為涅槃。

<label>譯文</label>　此時波斯匿王站起來對佛說：我過去沒有接受過佛的教誨和指示，見到迦旃延〈註一〉毗羅胝子〈註二〉他們都說：我們現前的身體死後就完全消滅了，一切都消滅了，就名為「涅槃」。〈註見前〉

<label>註一</label>　迦旃延是譯言，意譯為剪剃種，大概祖上是作理髮業的。是印度的一個姓。這裏所說的迦旃延是印度有名的六家外道大師之一〈外道就是佛法以外的教派〉。名為迦留鳩陀。他們認為人生的罪與福，苦與樂都歸自在天神作主。

<label>註二</label>　這也是印度六家外道大師之一。他的母親名為毗羅胝，意譯為空城。因為他是毗羅胝的兒子，故稱毗羅胝子。他的本名刪奢耶，意譯為圓勝。他的主要思想是提倡苦行，認為必須以苦行來消過去的罪業，故又稱苦行外道。

/VERSE/<label>正文</label>　我雖值佛，今猶狐疑，云何發揮證知此心不生滅地？今此大眾，諸有漏者，咸皆願聞。

<label>譯文</label>　我今天雖然聽到了佛的教誨，但還有些疑惑不明的地方。怎樣再把這個道理更深入的闡明一下，使我們能確實證明知道這個妙明真心，確是不生不滅的。現在在座的大眾中，凡是沒有證到「無漏」〈註見前〉的，都希望能聽到。

<label>解</label>　迦旃延和毗羅胝子是印度有名的兩家「斷見外道」。「斷見外道」都有一個共同的看法，認為人死後神隨氣散，就一切都消滅了。佛家稱之為「斷滅見」。或稱為「斷見」凡是持這種觀點的人，最大的危機就是否認因果。認為此身死後就一切都消滅了，無所謂善惡果報。既然善惡都沒有果報，那麼，只要於我有利，就可以無惡不作。這種錯誤的理論，可以把人引向墮落的途徑，入地獄的危險。波斯匿王過去受了這種邪說的影響，今天雖然聽到了佛說此心不滅，還不能真正認識到。因此希望佛能再深入的闡明一下這個道理。

/VERSE/<label>正文</label>　佛告大王：汝身現在，今復問汝：汝此肉身，為同金剛，常住不朽？為復變壞？世尊！我今此身，終從變滅。

<label>譯文</label>　佛告訴大王：你的身體現在還在，我試問你？你現在這個肉體，到底是像金剛一樣的永遠常存而不朽壞呢？還是最後仍然終歸於消滅？世尊！我現在這個身體，最後終歸於消滅。

/VERSE/<label>正文</label>　佛言：大王！汝未曾滅，云何知滅？世尊！我此無常變壞之身，雖未曾滅，我觀現前念念遷謝，新新不住，如火成灰，漸漸銷殞，殞亡不息，決知此身，當從滅盡。

<label>譯文</label>　佛說：大王！你的身體現在並沒有消滅，你怎麼知道將來會消滅呢？世尊！我現前這個不能常住終於變壞的身體，雖然還沒有完全銷滅，但是，我看我現前的這個身體，哪怕是一個念頭與一個念頭之間，都不斷的在遷移變化之中。舊的被新的所代替，新的剎那之間又變成了舊的。又被更新的所代替，永無停息。如像火燒成灰，逐漸銷毀而滅亡。銷毀而滅亡從來沒停息過一時一刻。因此我決定知道我這個身體，終有一天會全部消滅完。

/VERSE/<label>正文</label>　佛言：如是！大王！汝今生齡，已從衰老，顏貌何如童子之時？

<label>譯文</label>　佛說：正是如此！大王！你今天的年齡，已走向衰老，你的容顏和像貌比你童年時如何？

/VERSE/<label>正文</label>　世尊！我昔孩孺，膚腠潤澤；年至長成，血氣充滿；而今頹齡，迫於衰耄，形色枯悴，精神昏昧，發白面皺，逮將不久！如何見比充盛之時？

<label>譯文</label>　世尊！我從前還是一個孩子時，皮膚和腠理都很潤澤；等到我成年時，身體的氣血充滿；而今年齡巳到衰敗的時候，一天一天接近衰老的耄年；形貌和顏色都已枯槁而憔悴，精神也昏暗不明；頭髮也白了，面皮也皺了，我看我這個身體已不可能存在多久的時間。怎麼能和年青壯盛的時候相比呢？

/VERSE/<label>正文</label>　佛言：大王！汝之形容，應不頓朽？王言：世尊！變化密移，我誠不覺，寒暑遷流，漸至於此。何以故？我年二十，雖號年少，顏貌已老初十歲時；三十之年，又衰二十；於今六十，又過於二，觀五十時，宛然強壯。

<label>譯文</label>　佛說：大王！你的形貌和容顏，該不是突然朽敗的吧，王說：世尊！這個變化，微密潛移，我自然沒有什麼感覺，然而寒來暑往，時光不斷的變遷，逐漸就到了今天。何以呢？當我在二十歲時，雖說是年少，但是容顏像貌已比我十歲時老了一些；到了三十歲時，又比二十歲時更老了一些；到今天我六十二歲了，回看我五十歲時，覺得比現在強壯多了。

/VERSE/<label>正文</label>　世尊！我見密移，雖此殂落，其間流易，且限十年；若復令我微細思惟，其變甯唯一紀、二紀，實惟年變；豈唯年變？亦兼月化；何直月化？兼又日遷；沈思諦觀，剎那剎那，念念之間，不得停住。故知我身，終從變滅。

<label>譯文</label>　世尊！我見這個微密潛移的代謝現象，雖然今天看來，有很大的變化。但其間的變易，哪里限於十年！假如讓我仔細思考，這個變化哪里是一紀二紀的變化，實在年年都在變；豈但年年在變，月月都在變；豈止月月在變，實在天天都在變；再深入更仔細的觀察，每一「剎那」〈註〉，每一念念之間，從未停止過變化。因此，我知道我身體，終有一天會徹底銷滅。

<label>註</label>　是印度計算時間的單位，《俱舍論》上說「時之極長名劫波，時之極少名剎那。」又《仁王經》上說「一念中具九十剎那，一剎那有九百生滅。」因此「剎那」是一個極短的時間概念。

/VERSE/<label>正文</label>　佛告大王：汝見變化，遷改不停，悟知汝滅；亦於滅時，汝知身中，有不滅耶？波斯匿王合掌白佛：我實不知。佛言：我今示汝，不生滅性。

<label>譯文</label>　佛告訴大王：你看見這個變化現象，剎那不停。就悟到你的身體終有一天會徹底消滅。你還知不知道在你身體消滅時，你的身中，另有不滅的東西存在？波斯匿王合掌對佛說：我的確不知道。佛說：我現在把不生不滅的自性，給你顯示。

/VERSE/<label>正文</label>　大王！汝年幾時，見恆河水？王言：我生三歲，慈母攜我，謁耆婆天，經過此流，爾時即知，是恆河水。

<label>譯文</label>　大王！你多大年齡看見恆河水的？王說：我三歲時，慈母帶我去朝禮耆婆天〈註〉，經過這條河，當時即知道是恆河水。

<label>註</label>　這是梵文譯音，「耆」當讀「尸」。不能依原字音讀。耆婆天意為長壽國。是印度教奉祀的神。朝禮他為了求長壽。

/VERSE/<label>正文</label>　佛言：大王！如汝所說，二十之時，衰於十歲，乃至六十，日月歲時，念念遷變；則汝三歲，見此河時，至年十三，其水云何？王言：如三歲時，宛然無異，乃至於今，年六十二，亦無有異。

<label>譯文</label>　佛告訴大王：如你剛才所說，二十歲時，比十歲時衰老。一直到六十歲，每日每月每年每時，念念不停的變化遷改。那麼，你三歲時看見這條河水，直到十三歲時，這水有什麼不同？王說：和三歲時一樣，沒有什麼不同。甚至今天我已經六十二歲了，這水仍然沒有什麼不同。

/VERSE/<label>正文</label>　佛言：汝今自傷，發白面皺，其面必定皺於童年；則汝今時觀此恆河，與昔童時，觀河之見，有童耄不？王言：不也，世尊！

<label>譯文</label>　佛說：汝今天自己哀傷你的頭髮白了，面皮皺了。可見你的面皮必然比孩子時候皺一些。那麼，你今天看恆河水和你幼小時候看恆河的「見」，有沒有年青和衰老呢？王說：沒有！世尊！

<label>解</label>　前文雖說明瞭頭動而見不動，但只是就眼前現象而顯示見不動。此處更深入的就波斯匿王六十多年中，儘管身體的變化不停，而「見」依然不變。

/VERSE/<label>正文</label>　佛言：大王！汝面雖皺，而此見精，性未曾皺；皺者為變，不皺非變。變者受滅，彼不變者，元無生滅，云何於中，受汝生死？而猶引彼末伽黎等，都言此身，死後全滅。

<label>譯文</label>　佛說：大王！你的面皮雖然皺了，然而你精微的「見」性並不曾皺。皺的在變化中，不皺的就不在變化中。在變化中的自然終有消滅之時，不在變化中的，本來就沒有生滅。既然沒有生滅，身體的生死，又怎麼能影響到它呢？如何還舉未伽黎〈註〉他們的說法來說「現前的這個身體死後，就一切都消滅了。」

<label>註</label>　末伽黎也是印度的斷見外道之一，認為身體死後，就一切都消滅了。

/VERSE/<label>正文</label>　王聞是言，信知身後，捨生趣生。與諸大眾，踴躍歡喜，得未曾有！

<label>譯文</label>　王聽了這話後，確知此身死後，並不是完全消滅，捨掉了現前的生命，又走向了新的生命。於是和在座大眾一樣，都歡喜激動到極點，從來沒有這樣高興過。

<label>解</label>　這裏所說的大眾，是指座中還沒有登「聖位」的凡夫而言。座中的菩薩阿羅漢已了知生死之義，不在此內。

/VERSE/<label>正文</label>　阿難即從座起，禮佛合掌，長跪白佛：世尊！若此見聞，必不生滅，云何世尊名我等輩，遺失真性，顛倒行事？願興慈悲，洗我塵垢。

<label>譯文</label>　阿難立刻從座上起來，頂禮佛後，合掌跪著對佛說：世尊！若這個見聞之性，碓是沒有生滅的。為什麼世尊說我們遺失了自己的真性，作事顛倒呢？希望慈悲憐憫，使我們能徹底明白，免得我們心中被疑惑的塵垢所遮蔽。

/VERSE/<label>正文</label>　即時如來垂金色臂，輪手下指，示阿難言：汝今見我母陀羅手為正為倒？阿難言：世間眾生，以此為倒，而我不知，誰正誰倒？

<label>譯文</label>　即時如來垂下他金色的臂，使他的五輪紋手指向下，讓阿難看見說：你現在看見我的母陀羅手〈註〉，是正是倒？阿難說：世間上一般眾生，認為這樣是倒。但我並不知道怎麼樣是正？怎麼樣是倒？

<label>註</label>　母陀羅意譯為「印」能成善破惡。有不可思議的神用。佛手能結各種不同的印，故稱母陀羅手。

<label>解</label>　佛以手的倒和正詰問阿難，正是譬喻後文佛身為正遍知，眾生身為性顛倒。其實無論倒和正都是一般的手，只是手指向下向上不同而已。眾生的性顛倒和佛的正遍知都是一心所現，眾生隨塵逐境故為性顛倒而輪轉生死。佛卻背塵合覺故為正遍知而永離生滅。

/VERSE/<label>正文</label>　佛告阿難：若世間人以此為倒，即世間人將何為正？阿難言：如來豎臂，兜羅綿手，上指於空，則名為正。

<label>譯文</label>　佛告訴阿難：若是世間一般人以這樣為倒，那麼世間一般人認為怎樣才是正呢？阿難說：如來把臂膊豎起，手指上對空中，這樣就名為正。

/VERSE/<label>正文</label>　佛即豎臂，告阿難言：若此顛倒，首尾相換，

<label>譯文</label>　佛即把臂膊豎起來告訴阿難說：假如這樣（為正），那麼剛才所謂的倒，不過是顛過來上下換過而已。

/VERSE/<label>正文</label>　諸世間人，一倍瞻視！

<label>譯文</label>　世間上一般人，大部份是這樣的看法，你就應當知道你的身體和如來的清淨法身，也類似我适才所作的比喻，手的倒和正一般。

<label>解</label>　倒和正都是一樣的手，只是上下轉換一下而已。事實上並沒有一個倒和正存在。眾生的身和如來的清淨法身也猶如手的倒和正一樣，隨妄想而追逐塵境即是眾生的雜染色身。反妄想而歸於本源即是如來的清淨法身。

/VERSE/<label>正文</label>　則知汝身與諸如來清淨法身，比類發明，如來之身名正遍知；汝等之身號性顛倒。隨汝諦觀，汝身佛身，稱顛倒者，名字何處，號為顛倒？於時阿難與諸大眾，瞪瞢瞻佛，目睛不瞬，不知身心顛倒所在。

<label>譯文</label>　如來的身，名為正遍知；你們的身，號為性顛倒。僅你們仔細觀察，你的身佛的身號稱為顛倒的。究竟這個顛倒的名字，在你們身上什麼地方？這時，阿難和大眾，大睜著眼把佛望著，一眼都不瞬，不知道身心顛倒之處究竟在哪里？

<label>解</label>　比如剛才的手，當號稱為正時，找不到手上哪一點是正？號它為倒時，找不到手上哪一點是倒？為正為倒，手上並沒有任何增減？若說佛身為正，那麼佛身何處號為正呢？眾生身為顛倒，那麼顛倒又在身上什麼地方呢？

/VERSE/<label>正文</label>　佛興慈悲，哀愍阿難，及諸大眾，發海潮音，遍告同會：諸善男子！我常說言：色心諸緣，及心所使，諸所緣法，唯心所現。汝身汝心，皆是妙明真精妙心中所現物。

<label>譯文</label>　佛起著慈悲心，憐憫阿難和在座大眾，發出海潮一般的聲音〈註一〉，遍告訴同會眾人：眾善男子！我常常說「色心」眾緣〈註二〉，以及心所使〈註三〉眾所緣法〈註四〉，都是由心所顯現。你的身和你的心，都是由妙明真精妙心當中所顯現出來的東西。

<label>註一</label>　海潮從不失時，佛所說的話，應不失時，猶如海潮一般，故以海潮音來形容佛的聲音。

<label>註二</label>　佛說世間和出世間一切眾法，不外色心二法。而一切法都是由眾緣和合而生。(各種因素，和合而生)心法是由四種緣而產生。即是親因緣，所緣緣，增上緣，等無間緣。色法是由親因緣增上緣二種條件而產生。

<label>註三</label>　隨心所驅使的法名為心所使法。又稱為心所法。共五十一種。

<label>註四</label>　眾所緣法大別為兩種，一是「識」所攀緣的法，共二十四種，號為二十四不相應行。二是「智」所攀緣的法，共六種，號為六無為。

<label>解</label>　此處主要說明一切萬法都是妙明真精妙心所顯現。妙明是心朗照一切的作用。真精是心寂然不動的本體。全體即是全用，全用即是全體。體用互融無礙。故總稱為「妙心」。

/VERSE/<label>正文</label>　云何汝等遺失本妙圓妙明心、寶明妙性，認悟中迷？

<label>解</label>　妙明真心本來自妙，不由修而得。圓融無礙，故稱本妙圓妙明心。本體清淨不動，永恆不變，故名為寶。其作用即明而顯妙。用即是體之用，體即是用之體。分即是二，不分即是一。妄依真而起，迷從悟而生。認妄即失真，其實即妄即真。認迷即非悟，其實全迷即是全悟。因為誤認所以逐妄而迷真。沈迷而隔悟。

/VERSE/<label>正文</label>　晦昧為空，空晦暗中，結暗為色。色雜妄想，想相為身。

<label>譯文</label>　在晦昧中，產生空相。這個「空」本是迷妄中的產物，迷妄中再堅執攀緣妄想，於是凝結暗相而有世界物質而產生「有」。「有」再雜以妄想，妄想執著顯相而成為自己的「身」。

<label>解</label>　真心本來圓滿妙明，始於一念妄動，於是本來的妙明即被遮蔽，晦昧即此產生。此時即是真和妄混合之時。真和妄一混合，於是一切都落入相對概念之中。首先由第八「阿賴耶識」當中，生出「能」「所」。於是從本來清淨中，妄分為在內的「能見」和在外的「所見」〈虛空〉。因為「能見」堅執攀緣外境，於是又產生與「空」相對的「有」。所以世界物質，依此而立。然而世界物質，又分為「有情」和「無情」兩種。有情感知覺的名為「情世間」。無情感知覺的名為「器世間」。因為妄想和世界物質相結合而產生愛憎之心，因愛憎而有取捨，因取捨而有行為。行為是「因」，有「因」必有「果」。於是產生受果的「身」。因有身而產生「生死」。如是生死輪迴，永無休止。

/VERSE/<label>正文</label>　聚緣內搖，趣外奔逸，昏擾擾相，以為心性。

<label>譯文</label>　聚集眾緣，一面向內搖動不息，一面向外奔逸不休，於是誤認這個因內搖外奔而顯現出來的昏擾擾相為自己的心性。

<label>解</label>　這句接上文「想相為身」而言。即因「業果」而顯現出受報的身，於是從第八「阿賴耶識」上，現出第七「末那識」，第六「意識」，和前五識。（眼、耳、鼻、舌、身）前五識攀緣五塵，向外奔逸不休。第六「意識」聚集前五識所攀緣的五塵影相，內搖不息。第七「末那識」一方面依靠第八識而成體，一方面假借前六識而顯用。實際上它並沒有白己的「體」和「用」。它只是有「身」以後，產生出來的虛妄「我見」。「我見」就是執著有「我」的一種成見。眾生處於前五識外逸不休，意識內搖不息，所產生的昏擾擾相中，誤認此相為自己的心性。此即上文所說的「認悟中迷」。

/VERSE/<label>正文</label>　一迷為心，決定惑為色身之內。不知色身，外洎山河，虛空大地，咸是妙明真心中物。

<label>譯文</label>　一迷之後，誤認這個昏擾擾相為自己的心性。於是決定認為此心在自己的「色身」〈註〉之內。殊不知不但色身，外而山河虛空大地，全是自己妙明真心內的東西。

<label>註</label>　即是自己有形質的身體。

<label>解</label>　一迷之後，即誤認「識心」為自性。所以前文阿難說「一切世間十種異生，同將識心居在身內」在內搖外逸中，因受報而產生的「身」為正報。外面的山河虛空大地為依報，依正二報都是依妙明真心，隨各種不同的因緣而顯現建立。

/VERSE/<label>正文</label>　譬如澄清百千大海，棄之，唯認一浮漚體。目為全潮，窮盡瀛渤。

<label>譯文</label> 譬如百千個澄清的大海，但是我們拋開了認不得。只認浮在海面上的一個泡沫，認為這就是海潮的全貌。窮盡瀛海就是如此。

<label>解</label>　以百千大海來比喻妙明真心的廣大，然而眾生唯認依妄而起的「識心」，以為這就是自己的本性。識性生滅不停，恰如海上的浮漚。眾生違真逐妄，以妄想的攀緣，為真心的妙用。以為即此就可成佛。

/VERSE/<label>正文</label>　汝等即是迷中倍人，如我垂手，等無差別，如來說為可憐愍者！

<label>譯文</label>　你們即是加倍迷惑不悟的人，如我垂手為顛倒一樣。如來說你們實在是最可憐憫的人。

<label>解</label>　因為逐妄棄真，所以是迷而不悟。而且更認妄心為真心妙用，並以為即此就可以成佛，故上文說「目為全潮，窮盡瀛渤。」更是迷上加迷。故說是「迷中倍人」。其實真心並未遺失。返妄即是真。手也並沒有正和倒，豎手即是正。雖然是如此簡易的事，然而眾生永遠不知，故「如來說為可憐憫者」。

/VERSE/<label>正文</label>　阿難承佛悲救深誨，垂泣叉手，而白佛言：我雖承佛如是妙音，悟妙明心，元所圓滿，常住心地。而我悟佛，現說法音，現以緣心，允所瞻仰，徒獲此心，未敢認為本元心地。願佛哀愍，宣示圓音，拔我疑根，歸無上道。

<label>譯文</label>　阿難領受了佛深切的教誨，慈悲的救他出離顛倒。感動得流著淚叉手對佛說：我雖然領受了佛這樣精深微妙的言語指示，悟到我的妙明真心，本來是圓滿無缺，常住不失。但是我也悟到我現在能夠理解到佛所說的法，仍然是依靠我的攀緣妄心，因此我又捨不得丟棄這個妄心。我現在雖然知道這個真心，仍然不敢認它為本元心地。（怕拋棄了這個攀緣妄心，返歸本元後，就無法聽佛說法了。）求佛慈悲憐憫我們，再以圓音〈註一〉宣講指示，拔掉我心中疑惑的根子。使我能回到無上的正確的道〈註二〉上來。

<label>註一</label>　佛講法的聲音，無論高低遠近，都能清晰的聽到。故稱圓音。

<label>註二</label>　佛家所說的「道」，即是真理，「無上道」即是最高無上的真理。

/VERSE/<label>正文</label>　佛告阿難：汝等尚以緣心聽法，此法亦緣，非得法性。

<label>譯文</label>　佛告訴阿難：你們現在仍然以攀緣心來聽法，所聽的法不過是攀緣的「塵」境，並不是諸法的實性。

<label>解</label>　既然是以攀緣心聽法，那麼，能聽的是「心」，所聽的是「塵」，都建立在攀緣妄想上。既然建立在妄想上，真心自被遮蔽而不顯，自然不明諸法的實性。

/VERSE/<label>正文</label>　如人以手指月示人，彼人因指，當應看月。若復觀指，以為月體，此人豈唯亡失月輪，亦亡其指，何以故？以所標指，為明月故。豈唯亡指，亦復不識明之與暗。何以故？即以指體，為月明性，明暗二性，無所了故。

<label>譯文</label>　如人以手指月亮給人看，那麼，此人就應當循著指的方向看見月亮才是。若是此人死死的看著指頭，以為這就是月亮的形體。那麼，此人不但沒有認識到月亮，同時也沒認識指頭。為什麼呢？因為指頭，同時也不認得什麼是明？什麼是暗？為什麼呢？因為你以指頭為光明的月亮，你連明暗兩種不同的性能都沒有弄清楚。

<label>解</label>　此處所說的指頭是比喻一切經論所講的教理和佛所說的法。月亮是比喻本來妙明的真心。換言之，任何經論和佛所說的法都是為了指示我們明白我們本來妙明的心性。而一切經教文字都不是我們的心性。一切語言和文字都是指示我們明白本來妙明心體的指頭。假如我們以經教語言文字為心性，恰似以指頭為月體。這樣不但沒有明白什麼是心性，也沒有明白什麼是經教？為什麼呢？心性的體相是了達一切的光明。語言文字的體相是冥頑的塵境。若是我們不因語言文字的指示而明瞭我們的心性，偏偏死死抓著語言文字不放，以為這就是佛法。這樣不但沒有明白什麼是佛法？甚至連明與暗兩種性能都不明白了。

/VERSE/<label>正文</label>　汝亦如是。若以分別我說法音為汝心者，此心自應離分別音，有分別性；譬如有客，寄宿旅亭，暫止便去，終不常住，而掌亭人，都無所去，名為亭主。

<label>譯文</label>　你也是這樣的。假如你認為能分別我說法的聲音的就是你的心。那麼，這個心自然應當離開所分別的聲音之外仍然有分別性存在。譬如有客寄住在旅館裏，暫時停留一段時間便要去的。始終不可能永遠住下去。然而掌管旅舍的主人，卻不會去，所以名為亭主。

/VERSE/<label>正文</label>　此亦如是：若真汝心，則無所去，云何離聲，無分別性？

<label>譯文</label>　這裏也是這樣的。假若真是你的心，那就無所去。為什麼離開聲音後，分別性就不存在呢？

<label>解</label>　此處主要是破除分別識心。客人是比喻能攀緣的識心。旅亭是比喻所攀緣的境。識心遇著適意的聲音，暫時停留。塵境不可久住，塵境滅時，識心自然消滅。假若誤認識心為真心，恰似認賊作子。前文已說過「離聲無分別性。」此處又重覆提。

/VERSE/<label>正文</label>　斯則豈唯聲分別心；分別我容，離諸色相，無分別性。如是乃至，分別都無，非色非空，拘舍離等昧為冥諦，離諸法緣，無分別性。

<label>譯文</label>　不但能分別聲音的心是如此，就是其他比如能分別我容顏的心，離開一切色相，也同樣沒有分別性。如此類推，甚而至於分別都不存在了，又沒有住在色上，又沒有住於空上。到了這個地步，拘舍離這些人〈註一〉，就誤認此為「冥諦」〈註二〉。其實離開了一切法緣，根本沒有分別性存在。

<label>註一</label>　就是末伽黎的異名，是印度有名的數論師。他的定力，能知八萬劫。但在八萬劫以外，就冥然無知了。

<label>註二</label>　末伽黎等認為八萬劫外冥然無知即是一切萬法的實性。號為「冥諦」。

<label>解</label>　前文只說到分別識心不可能永遠存在。這裏更說到即使六識不攀緣六塵了，離開了一切分別心，內守幽閒。仍是微細法塵，仍然留在定中的獨頭意識上。因為離開了六塵的粗境界，所以說不住於色上；獨有幽閒的微細境界存在，所以說不住於空上，末伽黎等即誤認此境界為諸法的實性。所以古德特別提醒道：「學道之人不識真，只為從來認識神，無量劫來生死本，癡人認作本來人」。

/VERSE/<label>正文</label>　則汝心性，各有所還，云何為主？

<label>譯文</label>　現在你的心性，各有所還之處。為什麼會是主人呢？

<label>解</label>　這句所說的心性，是指六識攀緣心而言。攀緣心離開了六塵而顯現。因此它的存在，各還於六塵。不能常住。明明是客，決非主人。

/VERSE/<label>正文</label>　阿難言：若我心性各有所還，則如來說，妙明元心，云何無還？惟垂哀愍，為我宣說。

<label>譯文</label>　阿難說：若說我的心性，各有所還之處，那麼如來說妙明心性，為什麼無所還呢？希望佛哀憫我們的愚蠢，為我們宣示說明。

/VERSE/<label>正文</label>　佛告阿難：且汝見我，見精明元，此見雖非妙精明心，如第二月，非是月影。汝應諦聽！今當示汝，無所還地。

<label>譯文</label>　佛告訴阿難：現在姑且就你見我作個比喻吧！當你正見我時，你能見我的這種能力的精深妙明的本元。譬如是第二個月亮，但決不是月亮的影子。你應仔細聽清楚：我現在就宣示給你知道，什麼無所還地。

<label>解</label>　第二月就是用指頭捏自己的眼皮，壓迫眼球使瞳距失位，看東西部成雙影，因此明明是一個月亮，卻看成了兩個。

楞嚴經所說的月亮有三種現相：一個是天上的真月，二是指頭捏眼所見的雙影，三是月在水中的影子，天上的真月比喻妙明真心，第二月比喻此處所講的見精明元，水中的月影比喻攀緣六塵的妄心。

見精明元本來即是妙明真心，但因我們能所二種妄想沒有消除，所以不是純真的妙明真心。真雖然不純，然而見體始終不變。猶如金礦雖然不是純金，然而絕不是其他的礦石。純金即在金礦中，捨此不能別求。其實離妄純真之心，只有佛才是真正具備，那怕是等覺菩薩與佛只差一個位次，也還雜有最後一品微細無明妄想，何況其他的菩薩羅漢等呢！凡夫就更不用說了。因此這裏只能用見精明元來顯示妙明真心。猶如第二月是指所捏成，放手即見真月，與真月並非異體。月影就不同了，月影和真月上下懸殊，虛實不同。故此處特別指出。

/VERSE/<label>正文</label>　阿難！此大講堂，洞開東方，日輪升天則有明耀；中夜黑月，雲霧晦暝，則復昏暗；戶牖之隙，則復見通；牆宇之間，則復觀壅；分別之處，則復見緣；頑虛之中，遍是空性；鬱孛之象，則紆昏塵；澄霽斂氛，又觀清淨。

<label>譯文</label>　阿難！把這個大講堂打開。東方的太陽升在天空，就有耀眼的光明。半夜月黑之際，雲霧晦暗，就回復昏暗。門窗的空隙間，就見到通達。牆壁房屋之間，又看到壅塞。在感官分別之際，就見到攀緣的事物。在空無所有之中，就全是虛空。塵霧沙暗之中，我們就繳繞在昏塵之內。風息天霽之時，我們又看到清淨的氣氛。

<label>解</label>　這裏所顯示的八種現象，共四種相對。一「明」與「暗」對。二，「通」與「塞」對。三，「物」與「空」對。四，「濁」與「淨」對。古德認為前四種現象是上體下相。後四種現象是上相下體。

/VERSE/<label>正文</label>　阿難，汝咸看此諸變化相，吾今各還本所因處。云何本因？阿難！此諸變化，明還日輪，何以故？無日不明，明因屬日，是故還日。暗還黑月，通還戶牖，壅還牆宇，緣還分別，頑虛還空，鬱孛還塵，清明還霽，則諸世間，一切所有，不出斯類。

<label>譯文</label>　阿難！這些各種變化現象，你都是看見的。我現在各還它們所發生的本因所在。什麼是本因呢？阿難！這些變化現象中，明還於日輪。為什麼呢？沒有日就沒有光明。發生光明的原因屬日，因此還於日。暗還於月黑，通還於門窗。塞還於牆屋，一切事物還於分別。無所有還於虛空。昏濁還於塵。清明還於霽。如此世間一切所見現象，不出此八類。

/VERSE/<label>正文</label>　汝見八種見精明性，當欲誰還？何以故？若還於明，則不明時，無復見暗；雖明暗等，種種差別，見無差別。

<label>譯文</label>　你能見這八種現象的「見精明性」，又應當還於何處呢？為什麼呢？假若還於明，那麼在不明時，就不應當再見著暗。雖然見明見暗見種種差別現象，然而你能覺能知的「見」，是沒有差別的。

/VERSE/<label>正文</label>　諸可還者，自然非汝，不汝還者，非汝而誰？

<label>譯文</label>　所有這些可以還之於本所因處的，自然不是你。而這個從來沒有離開你無所還處的，不是你是誰呢？

/VERSE/<label>正文</label>　則知汝心，本妙明淨。汝自迷悶，喪本受淪，於生死中，常被漂溺，是故如來，名可憐愍！

<label>譯文</label>　才知道你的真心，本來是妙明清淨。你自迷自悶，喪失你本具不生滅的自性，枉受生死的輪轉。在生死當中，常被漂溺。因此如來名你們為可憐憫的人。

<label>解</label>　這個無所還處的「見精明性」，不隨諸相而遷變，所以說是本妙。不為明暗通塞所轉，所以說是本明。不為色空染淨所傾奪。      所以說是本淨。明明有此不自知，而偏偏迷惑於攀緣妄心，無力自解。所以說是自迷自悶。所以喪失了本妙明淨之心，而隨著不妙不明不淨的識，輪轉於生死的苦海之中，漂溺不返。

/VERSE/<label>正文</label>　阿難言：我雖識此見性無還，云何得知是我真性？

<label>譯文</label>　阿難說：我雖然已認識到這個見性是無所還處的，但又從哪里證明這就是我的真性呢？

<label>解</label>　阿難現在已認識到見性不隨諸相各還本處，但當正見一事諸相時，這個見性又似乎遍在一事諸相之中，和諸相不可分割。因此又懷疑到何以知道這個見性不屬於物而屬於已呢？這個見性似乎有時在物，有時在己，豈不是有去有來，並不是常住的主人了嗎？本來見性周遍一事，物我本同一體。但阿難此時沒有證入此境。故不能深悟。

/VERSE/<label>正文</label>　佛告阿難，吾今問汝：汝今未得無漏清淨，承佛神力，見於初禪，得無障礙；而阿那律，見閻浮提如觀掌中菴摩羅果。諸菩薩等，見百千界；十方如來，窮盡微塵，清淨國土，無所不矚；眾生洞視，不過分寸。

<label>譯文</label>　佛告訴阿難：我現在問你，你今天還沒有證到無漏清淨，僅僅因承受了佛的神力見到初禪〈註一〉境地，得到無障礙的力量。然而阿那律〈註二〉見閻浮提世界〈註三〉，如像看掌中的菴摩羅果〈註四〉一樣。眾菩薩們能見百千世界。十方的眾如來，窮盡無量微塵那樣多的清淨國土，無所不明注照見。眾生的眼光所見，不過在分寸之間。

<label>註一</label>　阿難方證到初果羅漢地步，僅斷「見惑」。得到無障礙力量。沒有得到無漏清淨。

<label>註二</label>　釋迦佛的堂弟，因為他愛睡覺，佛責罵他，他因羞憤就七天不睡覺，把兩眼熬瞎了。後修成了「天眼通」。天眼通是六種神通力量之一。不用眼看，全身毛孔能看清百億世界，如看手中的果子一般。

<label>註三</label>　就是我們現在的世界。

<label>註四</label>　是一種印度的果子。其意是難分別，因為這種果子生熟難分。

<label>解</label>　初地菩薩能見一百個佛土，一佛土為百億世界。二地菩薩能見千佛土，如是類推，所以說眾菩薩能見百千世界。

諸佛國士無量，多如微塵。如來都能徹底明瞭，纖毫事物，無所不知。眾生的眼光所見，不過在分寸之間。其範圍極小而已。

/VERSE/<label>正文</label>　阿難！且吾與汝，觀四天王所住宮殿，中間遍覽，水、陸、空行，雖有昏明，種種形像，無非前塵，分別留礙。汝應於此，分別自他。

<label>譯文</label>　阿難現在我和你同觀四天王所住宮殿〈註〉中間遍觀一事水陸空行種種事物，無非是前塵境像，分別留礙於你的「見」性上，你應當在此中仔細揀擇分清，誰是自性？誰是客塵？

<label>註</label>　按佛經所記：四天王官在須彌四面，東方持國天王，居黃金埵，南方增長天王，居琉璃埵，西方廣目天王居白銀埵，北方多聞天王居水晶埵，宮殿皆是眾寶所成，平山腰而齊日月，去地四萬二千「由旬」

<label>解</label>　此處分析阿難見量所及，從天下到地上，天下有空，地上有水有陸，水行如魚躍蛟馳，陸行如人來畜往，空行如雲騰鳥飛等，種種境象全部用目遍覽，其間雲騰則昏，日照則明；山隔則塞，風過則通，分別成色，異色顯空，塵起則染，澄霽則淨，這八種境象，都是由識心分別顯於自己見性中，為後文八還辨見張本。

/VERSE/<label>正文</label>　今吾將汝，擇於見中，誰是我體？誰為物象？阿難！極汝見源，從日月宮，是物非汝；至七金山，周遍諦觀，雖種種光，亦物非汝；漸漸更觀，雲騰鳥飛，風動塵起，樹木山川，草芥人畜，咸物非汝。

<label>譯文</label>　現在我就在你的見中，代你抉擇，誰是我自性之體？誰是外物之像？阿難！盡你所見根源，從日月宮起，都是外物，而不是你，至七金山〈註〉周遍仔細觀看，雖然種種光亮，仍是外物，而不是你！漸漸更仔細觀看，一切境象，無論是雲騰鳥飛，風動塵起，樹木山川，草芥人畜，全是外物，而不是你！

<label>註</label>　七金山在日月之下，共是七重，一是持雙，二是持軸，三是擔木，四是善見，五是馬耳，六是象鼻，七是魚嘴，這七重山體皆為金，圍繞須彌，間以香水海。

/VERSE/<label>正文</label>　阿難！是諸近遠，諸有物性，雖復差殊，同汝見精，清淨所矚，則諸物類，自有差別，見性無殊，此精妙明，誠汝見性。

<label>譯文</label>　阿難，這些遠近不同的眾物，同在你的精明能見的清淨見所見之中，那麼，這些物象雖然千差萬別。種種不同，而你能見這些事物的見性又有什麼不同呢？這個能見萬物的精而且妙而且明的能力，就是你的見性。

<label>解</label>　此見性能遍照萬物，所以名為見精，見性雖能見萬物而不與萬物相混，萬物雖有千差萬別，而見性無二，故名清淨。

/VERSE/<label>正文</label>　若見是物，則汝亦可見吾之見。

<label>譯文</label>　假若這個能見萬物的「見性」也同樣是萬物之一，那麼你也應當能看見我的「見性」。

/VERSE/<label>正文</label>　若同見者，名為見吾，吾不見時，何不見吾不見之處？

<label>譯文</label>　假若我們同時見一件事物時，就認為你已見著我的「見」，那麼我突然閉下眼睛，這時我的「見」已脫離了所見的「物」，你何以不見我不見的痕跡呢！

/VERSE/<label>正文</label>　若見不見，自然非彼不見之相；

<label>譯文</label>　假若你的「見」不能見我的「見」，可見「見」並不是那已不見的相。

<label>解</label>　當我閉下眼時，能見的「見」，已脫離了所見的「物」，可見閉眼時所不見的相是「物」而不是能見的「見」。

/VERSE/<label>正文</label>　若不見吾不見之地，自然非物，云何非汝？

<label>譯文</label>　假若你不能見我不見之處，可見能見的「見」，並不是所見的「物」。這個能見的「見」，即不是「物」，那麼不是你是誰呢？

/VERSE/<label>正文</label>　又則汝今見物之時。汝既見物，物亦見汝。體性紛雜，則汝與我，並諸世間，不成安立。

<label>譯文</label>　又當你見物的時候，物也同樣見你，那麼「能見」和「所見」就混亂不分，這樣你與我，和世間一切萬物，都成了一片混亂，怎麼能成立呢？

<label>解</label>　主觀的「能」和客觀的「所」在體性上混亂不可分時，那麼世間一切萬物，在邏輯上說來都不能成立了。

/VERSE/<label>正文</label>　阿難！若汝見時，是汝非我。見性周遍，非汝而誰？

<label>譯文</label>　阿難！當你見物時，這個能見萬物之性，周遍宇宙，這個「見性」，不是你是誰呢？

<label>解</label>　「能見」的「見性」，和「所見」的「物」，既然明確起來後。那麼，這個「能見」的「性」，不是你是誰呢？

/VERSE/<label>正文</label>　云何自疑，汝之真性，性汝不真，取我求實？

<label>譯文</label>　為什麼自己懷疑你的真性？性本來即是你，但你不以為真，反而找我求真實。

/VERSE/<label>正文</label>　阿難白佛言：世尊！若此見性，必我非餘。我與如來，觀四天王，勝藏寶殿，居日月宮，此見周圓，遍娑婆國，退歸精舍，祇見伽藍；清心戶堂，但瞻簷廡。世尊！此見如是，其體本來周遍一界，今在室中，唯滿一室？為復此見，縮大為小？為當牆宇，夾令斷絕？我今不知斯義所在，願垂弘慈為我敷演！

<label>譯文</label>　阿難向佛說：世尊！假若這個「見性」，的確是我！而不是其他。我和如來看四天王的勝藏寶殿〈註一〉居日月宮〈註二〉。這個見周遍娑婆國〈註三〉。退還到精舍時，只見到「伽藍」〈註四〉。在講堂中清心坐著時，只見到屋檐和簷下的走廊。世尊！這個「見」就是這樣的，本來可以周遍「法界」〈註五〉，但是今天在一室中，卻只充滿一室。到底是這個「見」，縮大為小了呢？還是牆壁房屋，把「見」夾斷了呢？我實在不理解這個道理，求你老人家慈愛我們，為我們詳細講解一下這個道理。

<label>註一</label>　勝藏殿是四天王儲藏珍寶之處，佛初成道時，四天王請佛說法，以求吉祥。阿難隨佛同去，所以能和佛同觀四天王官殿。

<label>註二</label>　據灌頂大師的說法：「日宮縱橫五十一由旬（四十里為一小由旬）月宮縱橫四十九由旬，都是摩尼寶所建成，裏面充滿了天人。」又據起世經中紀載：「日月宮都是依靠五風支援。五風一是持風，二是住風，三是隨順轉風，四是攝風，五是將行風。」

<label>註三</label>　佛經稱一千世界為小千世界，一千小千世界為中千世界，一千中千世界為大千世界。一大千世界為一佛土。釋迦牟尼佛的佛土名為「娑婆世界」。每一世界各有一個「四天王天」此處既然先言同觀四天王宮殿，然後遍娑婆國。那麼，此處所說的娑婆國，並不指大千世界，而是僅指一個世界。

<label>註四</label>　這是印度文的譯音，全名是僧伽藍摩。其意為眾園，即是僧眾聚居之處。所謂「闌若」，「精舍」「叢林」其意義俱相同，即是今天所謂的廟宇。

<label>註五</label>　即是遍宇宙。

/VERSE/<label>正文</label>　佛告阿難：一切世間，大小內外，諸所事業，各屬前塵，不應說言，見有舒縮。

<label>譯文</label>　佛告訴阿難：一切世間大小內外種種不同性質的事物，各各都屬於外塵境象，外塵境象的大小，你不應當認為是「見」有舒縮！

<label>解</label>　阿難到此仍然沒有把「能」「所」分清，因此把所知事物的大、小、方、圓、內、外等概念和能知能覺的見混在一起，誤認所知事物的大小等現象轉化，而以為見有舒縮。

/VERSE/<label>正文</label>　譬如方器，中見方空。吾復問汝：此方器中，所見方空，為復定方？為不定方？若定方者，別安圓器，空應不圓？若不定者，在方器中，應無方空？

<label>譯文</label>　譬如在方形器皿中，看見內面的方形空間。我現在再問你：你在方形器皿中，見到的方形空間。到底是固定的，還是不固定的？假若這個方形空間是固定的，那麼我們把方形器皿取開，另安一個圓形器皿。這個圓形器皿中，就不應當有圓形的空間。假若這個方形空間不是固定的，那麼在這個方形器皿中，就沒有方形的空間。

/VERSE/<label>正文</label>　汝言不知斯義所在。義性如是，云何為在？

<label>譯文</label>　你說不理解這個道理。這個道理就是這樣的，你怎麼能說「見」到底是在大或是在小呢？

<label>解</label>　大小內外都屬於所知的塵境，而不能說「見」有大小內外。猶如方圓屬於器皿而不能認為空間有方圓。

/VERSE/<label>正文</label>　阿難！若復欲令入無方圓，但除器方，空體無方，不應說言，更除虛空，方相所在。

<label>譯文</label>　阿難！假若要令人明白不在方圓範疇內的是什麼？只要去掉方形器皿，空間就不會有方形存在。不應當說：還要去掉空間方的形相。

/VERSE/<label>正文</label>　若如汝問，入室之時，縮見令小，仰觀日時，汝豈挽見，齊於日面？若築牆宇，能夾見斷，穿為小竇，甯無續跡？是義不然。

<label>譯文</label>　假若如你剛才所問：回到室內時，見就縮小到室內。那麼你仰面觀日時，難道你可以把見拉到日面上去。假若牆壁能把見夾斷，在牆上穿一個小孔，被夾斷的見，豈不又聯上了！那麼這個重新聯續的痕跡又在哪里呢！所以你問的這個道理，不能成立。

/VERSE/<label>正文</label>　一切眾生，從無始來，迷己為物，失於本心，為物所轉，故於是中，觀大觀小。若能轉物，則同如來。身心圓明，不動道場。於一毛端，遍能含受，十方國土。

<label>譯文</label>　一切眾生。從無始〈註〉以來，失卻自己的本心。為外物所轉。因此在外境中，觀大觀小，誤認為自己的本心。假若能不被外物所轉，而能轉物，那就同於如來。身心圓明，處於不動的真際中。離開一切大小內外等相對範疇。可以在一根毫毛端，包含十方世界。

<label>註</label>　時間是無始的，無始來即是自有時間概念以來。

<label>解</label>　一切眾生，自有知覺以來，即以種種分別心，認識外物。而不明白自己的本心本性。以外物的生滅變化為真實，迷失自己的真心。正如阿難錯認外境的大小舒縮為自己的見有大小舒縮一樣。這就是隨物所轉。因此一個修行人，首先必須在六塵境界外認識自己的本性。達到「理無礙」的境地。然後再以禪定的力量久久修習，深入觀行，以性融塵。達到「性」「相」一如的境界。「理」與「事」融合不二，稱為「理事無礙」。最後更深入禪定，證到盡虛空遍法界無一處非自性所顯現，心境一如，「事事無礙」。此時，無理事之分，無能所之別，無邊妙用，已同如來。唐朝杜順大師的「漩復頌」說：「世人欲識真空理，身內真如還遍外，情與無情共一體，處處皆同真法界」。身心一如，故言身心圓明。所以毗盧遮那〈註〉，名遍一切處。又名光明遍照尊。雖然遍照法界，然而一切不離自性。自性即是法身佛，故言不動道場。道場即佛所在處。此時，已離一切相對概念，無小大之分，無內外之別，因此，於一亳毛端，便能含受十方世界。

<label>註</label>　毗盧遮那即法身如來。眾生的自性，即是佛的法身。不在六根中，不在六塵中。所以稱為「靈光獨耀，迥脫根塵。」然而用時則遍一切處，「囊括十方，體含萬法。」妙用無邊。

/VERSE/<label>正文</label>　阿難白佛言：世尊！若此見精，必我妙性。今此妙性，現在我前。見必我真，我今身心，復是何物？而今身心，分別有實；彼見無別，分辨我身。若實我心，令我今見，見性實我，而身非我？何殊如來，先所難言：物能見我。惟垂大慈，開發未悟。

<label>譯文</label>　阿難對佛說：世尊！假若這個「見精」，必然是我的「妙性」，那麼這個「妙性」，現在正在我面前。而我現有的身心，又是什麼呢？現在我的身心，明明是實有的，而見卻無有分別。一切方圓大小內外都屬於物。假若見性真是我的心，今天令我見到，見性才實在是我，我的身體反而不是我。這和如來剛才責難我的話：外物也能見我。不完全一樣了嗎！求如來的大慈悲，開發我這個不悟的心。

<label>解</label>　阿難這段問詞，在邏輯上犯了四點錯誤：第一，現在「見性」既然在我面前，而我現有的身心，反而歸不到類了。第二，我的身心，明明能分別萬物，而眼前的這個「見性」，一切大小方圓內外都不屬於它，它連自身都不能分別，又怎能分別萬物呢？而且人人都知道，能分別萬物的就是我，不能分別萬物的就是物。今天捨棄了能分別萬物的身心，而認無分別的見性為我，又怎能說得通呢？第三，見性若真是我，應當是「能見」。現在要我見自己的見性，能見成了「所見」。本身就矛盾不能成立。第四，見性既為「所見」，又實是我體，而我現前能見之身，反而不是我而是物。這豈不是如來的話自相矛盾嗎？因如來前曾說過：「必謂見是物者，則汝既見物，物亦見汝，體性紛雜，……」

/VERSE/<label>正文</label>　佛告阿難：今汝所言，見在汝前，是義非實。若實汝前，汝實見者，則此見精，既有方所，非無指示？


<label>譯文</label>　佛告阿難，剛才你說，見在你面前，此言並不是實情，若實在你面前，你就是能見者。那麼，這個「見精」，既有方所，就不是不可指示出來的東西。

<label>解</label>　佛為了要剖析明白「見」與「物」決不容含混不清，所以再發疑問，追根到底。

/VERSE/<label>正文</label>　且今與汝，坐祇陀林，遍觀林渠，及與殿堂，上至日月，前對恆河。汝今於我師子座前，舉手指陳是種種相：陰者是林，明者是日，礙者是壁，通者是空，如是乃至草樹纖毫，大小雖殊，但可有形，無不指著。

<label>譯文</label>　譬如現在和你，坐在祗陀林內，遍觀林渠及殿堂，上面至於日月，前面對著恆河。你現在我的師子座前，舉手一一指陳，這種種的現相中，陰暗的是樹林，明亮的是日光，障礙的是牆壁，通達的是虛空。在這種種物象中，草木乃至纖亳微細之物。雖有大小的不同，只要有形相，無不可以指示出來。

/VERSE/<label>正文</label>　若必其見，現在汝前，汝應以手，確實指陳，何者是見？阿難當知：若空是見，既已成見，何者是空？若物是見，既已是見，何者為物？

<label>譯文</label>　假若此見，真的現在你面前，你就應當用手確實指出來告訴我：什麼是見？阿難！你應當知道，假若「空」是見，既已成了見，那麼什麼又是空呢？假若物是見，既已是見，那麼什麼又是物呢？

/VERSE/<label>正文</label>　汝可微細披剝萬象，析出精明，淨妙見元，指陳示我。同彼諸物，分明無惑。

<label>譯文</label>　你可以微細的從萬象當中一一剖析出精明淨妙的見元出來，指出顯示在我面前。如像其他的物相一樣，明白無誤的確指出來。

/VERSE/<label>正文</label>　阿難言：我今於此，重閣講堂，遠洎恆河，上觀日月，舉手所指，縱目所觀，指皆是物，無是見者。

<label>譯文</label>　阿難說：我現在這個重閣講堂中，遠及恆河，上觀日月，無論是舉手所指，或是放眼所見，所接觸到的，都是物。沒有是見的。

/VERSE/<label>正文</label>　世尊！如佛所說，況我有漏初學聲聞，乃至菩薩，亦不能於萬物象前，剖出精見，離一切物，別有自性。

<label>譯文</label>　世尊！如佛所說，何況我們這些有漏初學聲聞〈註〉甚至於菩薩，也不可能從萬物象前，剖析出純粹的見，離開一切物象，單獨有自己的體性。

<label>註</label>　聲聞就是小乘佛弟子，聞佛聲教，而悟到小乘佛法的道理，證得「阿羅漢」果。有漏初學聲聞就是還未成羅漢的小乘佛弟子。

/VERSE/<label>正文</label>　佛言：如是如是！

<label>譯文</label>　佛說：正是如此！正是如此！

<label>解</label>　上文阿難言：今此妙性，現在我前，故如來層層追問，讓阿難自己剖析明白自己的話站不住腳。

/VERSE/<label>正文</label>　佛復告阿難：如汝所言，無有見精，離一切物，別有自性，則汝所指，是物之中，無是見者。今復告汝：汝與如來，坐祇陀林，更觀林苑，乃至日月，種種像殊，必無見精，受汝所指，汝又發明，此諸物中，何者非見？

<label>譯文</label>　佛又再告訴阿難：按照你的說法，沒有另外一個見精，離開一切萬物，單獨有自性存在。既然如此，那麼在你所接觸到的一切物當中，就不可能有「見」存在。現在我再告訴你！你和如來，同坐在祗陀林中。更看林苑各處，甚至於日月，在這種種不同的現象當中，必然不可能有一個「見精」能受你的接觸。現在你再仔細的去發現，在眾物之中，那一處不是你的見？

/VERSE/<label>正文</label>　阿難言：我實遍見，此祇陀林，不知是中，何者非見。何以故？若樹非見，云何見樹？若樹即見，復云何樹？如是乃至，若空非見，云何見空？若空即見。復云何空？我又思惟：是萬象中，微細發明，無非見者。

<label>譯文</label>　阿難說：其實我是遍見這祗陀林中的一切的。但我不明白，這當中哪處不是見？為什麼呢？假若要說樹不是見，為什麼又見著樹呢？假若說樹即是見，那麼什麼又是樹呢？如是類推，假若空不是見，為什麼又見著空呢？假若說空即是見，那我們又以什麼為空呢？我又仔細思維，在這森羅的萬象當中，細細分析，無一處不是見。

/VERSE/<label>正文</label>　佛言：如是如是！

<label>譯文</label>　佛說：正是如此！正是如此！

<label>解</label>　佛先逼阿難明白面前無一物是見。現在更讓他自己分析無一處不是見。這就是後世禪宗祖師逼拶弟子到山窮水盡之時，離四句，絕百非，忽然桶底脫落所沿用的方法。

/VERSE/<label>正文</label>　於是大眾，非無學者，聞佛此言，茫然不知，是義終始！一時惶悚，失其所守。

<label>譯文</label>　於是大眾中「非無學」〈註〉的人，聽見佛所說，都茫然不懈這是什麼道理？大家此時都惶恐起來，不知道該怎樣才是。

<label>註</label>　非無學即是有學。因為佛法的道理，是人人本具，而不是從外學來的。明白這個道理，即達到無學的境地。

/VERSE/<label>正文</label>　如來知其魂慮變懾，心生憐愍，安慰阿難及諸大眾：諸善男子！無上法王，是真實語，如所如說，不誑不妄，非末伽黎，四種不死，矯亂論議；汝諦思惟，無忝哀慕！

<label>譯文</label>　如來知道他們驚惶失措，心生憐憫，安慰阿難及諸大眾說：眾善男子！無上法王〈註一〉說的是真實話，是按照事實說的。沒有一點欺誑，亂說。並不是像末伽黎〈註二〉外道所說的四種不死〈註三〉詭辯理論一樣，你們應當仔細考慮，不要辜負了你們哀求仰慕求道的心。

<label>註一</label>　佛的自稱。

<label>註二</label>　見前。

<label>註三</label>　四種不死為「亦變亦恆」，「亦生亦滅」，「亦有亦無」，「亦增亦減」。這是末伽黎外道的說法。後文五陰境界行陰魔境中，當詳細闡明，此處暫從略。

/VERSE/<label>正文</label>　是時，文殊師利法王子，愍諸四眾，在大眾中，即從座起，頂禮佛足，合掌恭敬，而白佛言：世尊！此諸大眾，不悟如來發明二種，精見色、空，是、非是義。世尊！若此前緣色空等像，若是見者，應有所指，若非見者，應無所矚。而今不知是義所歸，故有驚怖！非是疇昔，善根輕鮮。

<label>譯文</label>　此時文殊師利法王子憐憫在座四眾，因此在大眾中，即從座起，頂禮佛足，合掌恭敬而對佛說：世尊！現在此處眾人，因為不明白如來發露顯示給大家關於色空是非等二種精見的意義，世尊！假若我們面前所接觸到的色空等像，假若這就是見，就應當一無所見。大家因為不明白這是什麼道理，因此驚惶失措。並不是他們過去所種的善根太少的緣故。

/VERSE/<label>正文</label>　惟願如來，大慈發明，此諸物象，與此見精，元是何物？於其中間，無是？非是？

<label>譯文</label>　惟願如來以大慈心，闡發說明這種種物象，和這個見精究竟是怎樣一回事？為什麼在這中間，沒有是？也沒有不是？

/VERSE/<label>正文</label>　佛告文殊及諸大眾：十方如來，及大菩薩，於其自住三摩地中，見與見緣，並所想相，如虛空華，本無所有。此見及緣，元是菩提，妙淨明體，云何於中，有是、非是？

<label>譯文</label>　佛告訴文殊及在座大眾：十方如來以及所有眾大菩薩，在他們自住的三摩地〈註〉中，能見與所見相結合，並其所有的想像。都是猶如虛空中所現出的花一樣，本來就無所有。這個能見的見精，和所見的物像，其本元都是菩提微妙清淨而光明的本體。這當中有什麼是和非呢？

<label>註</label>　前文已談過：三昧即三摩地，其意為正定。本來佛家的三昧極多，而自住三摩地卻不同於其他的定。他是定於本來不動的自性當中。

<label>解</label>　自性本來不動，並非有意用識心定下來的。因此，住於自性三摩地中，無出定入定之別。所以能見的六根，和所見的六塵相結合，並其間所產生的種種作用和現象，都如空華泡影。此處所說的菩提，稱為真性菩提。真性菩提從無始以來，不為能見的六根所拘，不為所見的六塵所染，不為分別的識心所混。它不在任何相對境界之內，是與非都和它了不相干。所以說：於其中間，無是非是。所以稱之為妙淨明體。因為它不和任何境界相混。永遠清淨，永遠光明，為萬物之本體。

/VERSE/<label>正文</label>　文殊，吾今問汝：如汝文殊，更有文殊，是文殊者？為無文殊？

<label>譯文</label>　文殊！我現在問你！如像你文殊，是不是另外還有文殊，是文殊的。還是沒有另外一個文殊？

<label>解</label>　此處更舉文殊為例，說明離開了相對境界，就不能用「是」「非」兩種概念來論它。

/VERSE/<label>正文</label>　如是，世尊！我真文殊，無是文殊。何以故？若有是者，則二文殊，然我今日，非無文殊，於中實無是非二相。

<label>譯文</label>　正是如此！世尊！我真文殊！卻不能說是文殊。為什麼呢？假若有是文殊？就成了二文殊了。（因為有是文殊，即有非文殊與之相對。豈不是成了二文殊了。）然而現在的情況是這樣，並不是無文殊，而是這當中是與非兩種概念都安不上。

/VERSE/<label>正文</label>　佛言：此見妙明，與諸空塵，亦復如是。本是妙明，無上菩提，淨圓真心。

<label>譯文</label>　佛說：這個見是既妙且明〈註一〉的。它與一切六塵景象，虛空景象，本來〈註二〉都是妙明無上菩提〈註三〉的淨圓〈註四〉真心。

<label>註一</label>　見性即是真心。 從無始以來，和妄想混在一起，可是妄想永遠不能遮蔽它的光明。所以名為妙明。

<label>註二</label>　這個妙明的真心，本來就是如此，不是修得來的。

<label>註三</label>　縱然證到佛的地步，也不能超出這個道理，所以稱為無上。

<label>註四</label>　從無始以來，此真心在千變萬化的妄想中仍然不變，所以名為淨。此真心雖然不變，卻隨著千變萬化的妄想顯現無邊的作用，所以名為圓。

/VERSE/<label>正文</label>　妄為色空，及與聞見。如第二月，誰為是月？又誰非月？文殊，但一月真，中間自無是月非月。

<label>譯文</label>　一切妄想，即產生色空等相，和聞見等覺，譬如明明是一個月，卻誤看為兩個月。試問這兩個月中，誰為是月？又誰為非月？文殊！只要一個月真，中間自然沒有是月非月等問題。

<label>解</label>　明明是一個淨妙圓心，但是一動妄想即落入相對範疇之內，產生了所覺的色空等相，同時和所覺相對產生了能覺的聞見等覺。總之，能也好，所也好，都是從妄想中產生的妄相。能說誰是誰非呢？

/VERSE/<label>正文</label>　是以汝今觀見與塵，種種發明，名為妄想，不能於中出是、非是。由是真精，妙覺明性，故能令汝出指非指。

<label>譯文</label>　所以你現在觀見與塵，種種現象都是從妄想中所產生的相對境象。這當中有什麼是和不是呢？因為無論能見或所見都是你的真精妙覺明性。所以我問你時，你指不出來何處是見？又指不出來何處不是見？

/VERSE/<label>正文</label>　阿難白佛言：世尊！誠如法王所說，覺緣遍十方界，湛然常住，性非生滅。

<label>譯文</label>　阿難對佛說：誠如法王所說，覺緣遍滿十方世界，湛然〈註〉常住，覺性不在生滅當中。

<label>註</label> 就是光明而不動。

<label>解</label>　覺性即是常住真心，與妄緣相結合，真妄不二，所以稱為覺緣。

/VERSE/<label>正文</label>　與先梵志，娑毗迦羅所談冥諦，及投灰等諸外道種，說有真我，遍滿十方，有何差別？

<label>譯文</label>　與先梵志〈註一〉娑毗迦羅〈註二〉所談的「冥諦」〈註三〉，和投灰等〈註四〉諸外道種〈註五〉所說：「有真我遍滿十方，」有什麼不同呢？

<label>註一</label>　婆羅門種自稱是梵天的後裔，志生梵天，故稱梵志。

<label>註二</label>　見前。

<label>註三</label>　娑毗迦羅又稱為數論師。他們認為冥性是「常」。能生「大」等二十三法，與佛現在所說的「湛然常住，性非生滅。」有相似之處。

<label>註四</label>　又稱塗灰外道，是印度一種專修苦行的人。以身投灰，或塗灰於身，更有拔發，熏鼻，臥剌，眠針，裸形，自餓等行。

<label>註五</label>　並各有種族，故稱諸外道種。這些外道都是不明真理的所在，在道外探求，故總稱外道。

<label>解</label>　外道計我相，有三種，一、大。二、小。三、不定。遍滿十方，是說「大我」。與此處所說：「覺緣遍十方界」似乎相類。又佛說「覺緣是常」，外道說：「冥性」也是常。佛說：「覺緣遍十方界。」外道也說：「神我」也遍十方界。這樣，佛和外道的說法有什麼不同呢？

/VERSE/<label>正文</label>　世尊亦曾於楞伽山，為大慧等敷演斯義：彼外道等，常說自然，我說因緣，非彼境界。我今觀此：覺性自然，非生非滅，遠離一切虛妄顛倒，似非因緣，與彼自然；云何開示，不入群邪，獲真實心，妙覺明性？

<label>譯文</label>　世尊過去也曾在楞伽山，為大慧等敷講這個道理：那些外道，常說自然。我說因緣，就不同於他們的思想境界。我現在觀察，認為覺性自然。不生不滅，遠離一切虛妄顛倒境界，似乎不是因緣的關係，這和他們講的自然，有什麼不同呢？怎樣開示？才使我們不致墮入他們的邪見中，得到真實心，妙覺明性呢？

<label>解</label>　印度外道中無因論師認為一切物，無因無緣，自然生，自然滅。他們作的偈子說：「誰開河海堆山嶽？誰削荊棘畫獸禽？一切無有能生者，是故我說為自然。」因為他們撥無因果，否認修證。所以佛以因緣說破之。如楞伽經頌說：「我說唯鉤鎖，（鉤鎖即是因緣，取相因不斷如鉤鎖相連義。）離諸外道過。若離緣鉤鎖，別有生法者，是則無因論，彼壞鉤鎖義。一切諸世間，無非是鉤鎖。無明與愛業，是則內鉤鎖。種子泥輪等，是則名為外。」此頌第一句：我說唯鉤鎖，即是本文中我說因緣之意。第二句即是非彼境界。無因論否認因果，破壞世間相，斷滅諸法，稱為斷見外道。金剛破空論上說：寧可起有見如須彌山，不可起空見如芥子。空見即是斷見，因為空見否認因果，能斷三乘人善根。無明與愛為因，行業為緣，能生識、名色等十二因緣。故十二因緣亦名十二鉤鎖。種子為因，水土為緣而生芽。泥團為因，輪繩為緣而成瓶。世間諸物，例此可知。

/VERSE/<label>正文</label>　佛告阿難：我今如是開示方便，真實告汝，汝猶未悟，惑為自然！阿難！若必自然，自須甄明有自然體。汝且觀此，妙明見中，以何為自？此見為復，以明為自？以暗為自？以空為自？以塞為自？

<label>譯文</label>　佛告訴阿難：我現在這樣的多方譬喻，給你講明白，告訴你真實情況，你還不明白，疑為自然。阿難！假若確是自然，就必須審察明白，自然以什麼為體？你試觀察在這個妙明見中，以什麼為自？這個見到底是以明為自呢？還是以暗為自？以空為自呢？還是以塞為自？

/VERSE/<label>正文</label>　阿難！若明為自，應不見暗；若復以空為自體者，應不見塞；如是乃至諸暗等相，以為自者，則於明時，見性斷滅，云何見明？

<label>譯文</label>　阿難！假若以明為自，那麼，在暗時就不應當見著暗。若是以空為自呢！就不應當見著塞。以此為例，若是以暗等為自時，那麼在明時見性已斷滅，怎麼又能見著明呢？

/VERSE/<label>正文</label>　阿難言：必此妙見，性非自然，我今發明，是因緣生。心猶未明，諮詢如來，是義云何合因緣性？

<label>譯文</label>　阿難說：照這樣看來，這個妙見的體性，的確不是自然。我現想來，可能是從因緣生。但是我心還不太明白，請問如來，這個道理要如何才合乎因緣的性質？

<label>解</label>　阿難在前文裏懷疑見性不在因緣內，所以疑為自然。因為自然和因緣是相對的。現在佛既然破了自然的看法，他又以為是從因緣生。因為他不是真正認清了見性，所以始終在相對境界裏轉圈子。

/VERSE/<label>正文</label>　佛言：汝言因緣，吾復問汝：汝今因見，見性現前，此見為復因明有見？因暗有見？因空有見？因塞有見？阿難！若因明有，應不見暗；如因暗有，應不見明；如是乃至，因空、因塞，同於明暗。

<label>譯文</label>　佛說：你說是因緣，那我就再問你，汝現在因為見，見性才顯現出來。那麼你的這個見到底是因明的關係才有見？還是因暗的關係才有見？是因空才有見？還是因塞有見？阿難！假若是因明才有見，那就不應當見暗。假若是因暗才有見，那就不應當見明。以此類推，因空因塞，亦同此理。

/VERSE/<label>正文</label>　復次，阿難！此見又復緣明有見？緣暗有見？緣空有見？緣塞有見？阿難！若緣空有，應不見塞；若緣塞有，應不見空；如是乃至緣明、緣暗，同於空塞。

<label>譯文</label>　再說，阿難！這見到底是緣明才有見呢？還是緣暗才有見？緣空才有見呢？還是緣塞才有見？阿難！若是緣空才有，那就不應當見塞。若是緣塞才有，就不應當見空。以此類推緣明緣暗，也同此理。

<label>解</label>　佛家所說的「因」，是指已有的條件。「緣」是指眼前的機會。同時佛家認為一切事物都要靠「因」「緣」和合才能發生。佛家對一切事物的發生，有一套固定的邏輯規律道：「諸法（指一切事物）不自生，亦不從他生，不（自他）共生，不無因生，因緣和合生。」這就是說：一切事物不能從自己產生，也不從其他的事物產生，也不能從自己和其他的事物共同產生，不能沒有條件就產生，事物的發生，是己有的條件，和現有的機會，在某種情況下，相互和合而生。所以本文中佛先從因上問阿難，再從緣上問阿難，以證明見不可能從因緣發生。

/VERSE/<label>正文</label>　當知如是精覺妙明，非因非緣，亦非自然。非不自然，無非不非，無是非是。離一切相，即一切法。

<label>譯文</label>　你應當知道，這個精覺妙明的見，不從因產生，也不從緣產生，也不從自然產生。沒有非，沒有不非，沒有是，也沒有不是。離開一切分別相，即是一切諸法的本性。

<label>解</label>　精覺妙明的本性，不在相對境界之內，你要用相對概念去理解它，永遠不可能。任何語言文字，在它身上全安不上。稱它為精覺妙明，也只是一時的假名而已。所以禪宗比喻為「無陰樹」，「無縫塔」。這個道理必須自悟，自證。維摩詰經中文殊菩薩說「善哉！善哉！乃至無有文字語言，是真入不二法門。」所以說：沒有是和不是，沒有非和不非。一切相都是起於分別心，所以離開分別心，就離開一切相。離開了相對境界，就離開分別心。金剛經上說：「離一切諸相，即名諸佛。」又說：「若見諸相非相，即見如來。」因此：離一切相，即一切法。

/VERSE/<label>正文</label>　汝今云何於中措心，以諸世間戲論名相而得分別？如以手掌，撮摩虛空，祇益自勞，虛空云何，隨汝執捉？

<label>譯文</label>　你現在真什麼還要在道當中用心？以一切世間的戲論〈註一〉名相〈註二〉所得到的分別來看問題。如人用手掌來捉摩虛空，徒自勞累，虛空如何隨你執捉呢？

<label>註一</label>　佛家認為凡是從相對境界中所產生的理論，都不是真實的，所以稱為戲論。

<label>註二</label>　一切文字理論，總不能離開名相。可是名相並不是事物的實相。在我國的莊子上面也曾多次談到實相不能用名相來說明。

<label>解</label>　阿難處處錯在用妄想來認識妙覺明性，豈知一落入妄想當中，即處處以分別心來比量。真性本來不在相對範疇中，愈比量愈錯。所以禪宗常說：「開口便錯，動念即乖。」華嚴經上說的：「妄想不歇，歇即菩提。」你只要把妄想息下來，直下體驗一下，才知道究竟是怎樣一回事。

/VERSE/<label>正文</label>　阿難白佛言：世尊！必妙覺性，非因非緣，世尊云何常與比丘宣說，見性具四種緣？所謂因空、因明、因心、因眼，是義云何？

<label>譯文</label> 阿難對佛說：世尊！這個妙覺性，假若的確是非因非緣，為什麼世尊常與比丘宣說見性具備了四種條件？就是因空因明，因心因眼。這是什麼道理呢？

<label>解</label>　阿難因為佛在過去說小乘教法時，曾有過「四緣生識」的說法，此時錯認在「妙覺明性」上。「識」是從分別心產生的，它生於「根」與「塵」之間，是妄想的產物。所謂「因空因明」，就是「塵境」，「因心因眼」就是「根境」。根與塵之間產生識心。阿難粗心，誤認識心為「妙覺明性」。這點，在初學佛的人當中，極容易弄錯！切須注意。

/VERSE/<label>正文</label>　佛言：阿難！我說世間，諸因緣相，非第一義！

<label>譯文</label>　佛說：阿難！我當時是說世間法當中的眾因緣相。不是第一義！〈註〉
<label>註</label>　佛家稱究竟根本的道理為第一義！

<label>解</label>　佛在當初說小乘教法時，為了破斥當時印度自然外道否認因果，而臨時說因緣相，並不是究竟的道理。這種說法在佛法中稱為「權教」。

/VERSE/<label>正文</label>　阿難！吾復問汝：諸世間人說我能見，云何名見？云何不見？阿難言：世人因於日、月、燈光，見種種相，名之為見；若復無此三種光明，則不能見。阿難！若無明時，名不見者，應不見暗！若必見暗，此但無明，云何無見？阿難！若在暗時，不見明故，名為不見；今在明時，不見暗相，還名不見！如是二相，俱名不見。若復二相，自相陵奪，非汝見性，於中暫無。如是則知，二俱名見，云何不見？

<label>譯文</label>　阿難！我再問你：世間上一般人說我能見，怎樣才叫見？怎樣叫不見？阿難道：世間上的人，因為靠日月燈的光明，見種種現相，就名為見。要是沒有這三種光明，就不能見。阿難！假若在沒有光明時，就名為不見。那就不應該見暗。若是能見著暗，那在沒有日月燈時，只能說是沒有光明，怎能說是沒有見呢？阿難！若是在暗時，因為不見明就稱為不見。現在在明時，不見暗相，也稱為不見。這樣就明暗二相，都稱為不見。假若知道是明暗二相，互相傾奪，並不是你的見性，暫時消滅。那就應當知道，兩者（明暗二相）都是見。怎麼能說是不見呢？

/VERSE/<label>正文</label>　是故阿難！汝今當知：見明之時，見非是明；見暗之時，見非是暗；見空之時，見非是空；見塞之時，見非是塞。四義成就。汝復應知：見見之時，見非是見；見猶離見，見不能及。云何復說因緣、自然，及和合相？

<label>譯文</label>　所以阿難！你現在應該知道，當你見著明時，你的見並不是明；見著暗時，你的見也不是暗；見著空時，你的見也並不是空；見著塞時，你的見也不是塞。懂得這四個道理以後，你還應當知道，當你見著任何事物時，你所見的物件並不是你能見的見；你能見的見和你所見的物件是離開了的，你能見的見絕不可能見著自己。你怎麼還能從因緣自然和合與不和合等現象當中來說見呢？

/VERSE/<label>正文</label>　汝等聲聞，狹劣無識，不能通達清淨實相。吾今誨汝，當善思惟，無得疲怠妙菩提路。

<label>譯文</label>　你們這些小乘羅漢，思想狹窄〈註一〉，見解不正確〈註二〉，沒有明辨是非的智慧，不能透徹瞭解諸法的清淨實相〈註三〉。我現在教誨你們，應當好好考慮，不要怕困難而懈怠了正確修行的道路！

<label>註一</label>　小乘局限於因緣的圈子內，所以佛說他們思想狹窄。

<label>註二</label>　為外道自然的邪說所惑，所以佛說他們沒有正確的見解。

<label>註三</label>　清淨實相即諸法的本體，遠離一切戲論，不能在妄想所產生的假相中去看他。

<label>解</label>　善思維不是在意識上用分別心去考慮，而是遠離妄想，從無分別，無境界處去認識什麼是清淨實相？妙菩提路即是走妙奢摩他三摩禪那的道路。

/VERSE/<label>正文</label>　阿難白佛言：世尊！如佛世尊，為我等輩宣說因緣及與自然，諸和合相與不和合，心猶未開。而今更聞見見非見，重增迷悶！伏願弘慈，施大慧目，開示我等，覺心明淨。作是語已，悲淚頂禮，承受聖旨。

<label>譯文</label>　阿難對佛說：世尊！正如世尊為我們宣講因緣及自然，和合相與不和合相等情況，我們心裏還沒有徹底明白。現在更聽說見見不是真見，這就更使我們心裏迷悶不解了。惟願佛以大慈心，用大慈眼來開示我們，使我們的覺心明瞭清淨。說完這些話後，就一面流淚，一面頂禮，希望能接受聖意的指示。

<label>解</label>　因緣及和合相，是小乘的見解，自然及不和合，是外道的理論。

/VERSE/<label>正文</label>　爾時世尊，憐愍阿難及諸大眾。將欲敷演大陀羅尼，諸三摩提，妙修行路。告阿難言：汝雖強記，但益多聞。於奢摩他，微密觀照，心猶未了，汝今諦聽，吾當為汝分別開示。亦令將來，諸有漏者，獲菩提果。

<label>譯文</label>　此時世尊為了憐憫阿難及在座眾人，將要敷陳演講大陀羅尼〈註一〉諸三摩提〈註二〉妙修行路。告訴阿難說：你雖然記性好，這只能使你多記得一些東西。但你對於妙奢摩他〈註三〉精密的觀照〈註四〉，心裏還沒有瞭解，你現在仔細的聽著，我當為你詳細分析講解，同時也要使將來這些沒有證到無漏〈註五〉的修行人，能得到菩提的聖果。

<label>註一</label>　陀羅尼為印度文的譯音。其涵義為總持，即是總一切法，持無量義。有多字，一字，無字之分：多字如後文佛頂光明中所說神咒之類，一字如密宗中嗡字吽字之類，無字如圓覺經中：有大陀羅尼，名為圓覺。

<label>註二</label>　見前。

<label>註三</label>　見前。

<label>註四</label>　觀照是佛家修行用功的一個重要方法，觀就是在思想上觀察，照就是觀察任何事物時，不能雜一點主觀的感情。要像鏡子照物像時，雖然把各種物像都照得明明白白，可是不動一點主觀的思想去分別它。修行人在習禪定時，雖然心裏不動一點妄想，但不同於木石的無知，這就是「觀」！在這一切都歷歷分明當中，無能所之分，無內外之別，這就是「照」。精微而綿密用功下去，就是「微密觀照」。

<label>註五</label>　見前。

/VERSE/<label>正文</label>　阿難！一切眾生，輪迴世間，由二顛倒，分別見妄，當處發生。當業輪轉。云何二見？一者、眾生別業妄見；二者、眾生同分妄見。

<label>譯文</label>　阿難！一切眾生，在世間輪迴生死〈註一〉，皆由於二種顛倒〈註二〉分別妄見，這二種妄見當處發生〈註三〉，當業〈註四〉輪轉。是哪二種妄見呢？一是眾生的別業妄見，二是眾生的同分妄見。

<label>註一</label>　佛家分生死為二種：一是「分段生死。眾生因為業力的緣故，此生結束而死。又因為其他的業力關係，又產生了另外的生死。似乎生死分為很多段，這一段生死結束後，又轉換為新的生死。這樣生死輪迴不已，稱為「分段生死」。分段生死是靠業力產生的，六道輪迴的生死都是如此。二是「變易生死」。修行人到了一定的程度時；生死已可以不受業力支配，而隨自己的主觀意願來決定。稱為得意生身。此時的生死就稱為「變易生死」。羅漢和菩薩的生死就是變易生死。按照佛的標準看來，仍然在生死中。所以此處所指的生死，不但是凡夫的分段生死，也包括小乘羅漢的變易生死。因為此經是以圓滿菩提不生滅性為最終目的。

<label>註二</label>　二種妄見都由於不識自己的淨妙明性。向外馳求，妄立能所，妄生分別，所以稱為顛倒。

<label>註三</label>　二種妄見都是從本來清淨見中，一分妄見所產生，不從外來，所以稱為當處發生。

<label>註四</label>　眾生因為不識自性，在同分妄見中，追求不息。於是種來世別業之因，在別業妄境中，執著不捨，於是產生來世之果。因果迴圈，周而復始，眾生永遠不盡，輪迴永遠不息。都是由自己所造業力所招，所以稱為當業輪轉。

<label>解</label>　按天臺宗灌頂大師疏引瑜伽師地論指三千大千世界，都是眾生共業所感，貴賤人畜，相依而住，名為同分。又引瑜伽師地論言眾生自身，各隨已業，貴賤苦樂不同，飛走鱗甲類別，名為別業。大抵別業境，限於現在，皆是以往宿業所招。同分境，兼過去未來，為無始以來惑業所感。

/VERSE/<label>正文</label>　云何名為別業妄見？阿難！如世間人，目有赤眚，夜見燈光，別有圓影，五色重疊。

<label>譯文</label>　怎樣叫別業妄見呢？阿難！例如世間有一個人，眼中長了一個紅色的翳膜。夜間看見燈光上另有一個圓影，五色重疊。

/VERSE/<label>正文</label>　於意云何？此夜燈明，所現圓光，為是燈色？為當見色？

<label>譯文</label>　你的意見怎樣？現在這個燈光上所現的圓影，到底是燈的顏色呢？還是見的顏色？

/VERSE/<label>正文</label>　阿難！此若燈色，則非眚人何不同見？而此圓影唯眚之觀？若是見色，見已成色，則彼眚人，見圓影者，名為何等？

<label>譯文</label>　阿難！假若是燈的顏色，那麼，眼裏沒有翳膜的人，為什麼不同見此圓影？而這個圓影，卻只有眼裏有翳膜的人才能看見。假若是見的顏色，那麼見已成為色了，這個見圓影的，又是什麼呢？

/VERSE/<label>正文</label>　復次，阿難！若此圓影，離燈別有，則合傍觀，屏、帳、幾、筵，有圓影出？離見別有，應非眼矚，云何眚人，目見圓影？

<label>譯文</label>　再說，阿難！假若這個圓影，離了燈另外還有，那麼就應當旁觀其他的屏帳幾筵，也有圓影現出來。假若這個圓影，離了見另外還有，那麼就不應該是眼睛看見的。為什麼眼有翳膜的人，眼睛看見圓影？

/VERSE/<label>正文</label>　是故當知：色實在燈，見病為影；影、見俱眚，見眚非病，終不應言：是燈是見，於是中有非燈非見。

<label>譯文</label>　所以你應當知道，色實在是在燈，因為病的緣故，以致使眼見著圓影。其實圓影和見都是翳膜的病狀，而見著翳膜的見，並不是病。因此，就絕不能說：此圓影是燈或是見！或非燈或非見。

<label>解</label>　本來清淨的眼，因為生了翳膜，於是在燈上見有圓影。圓影本是從翳膜產生的病狀。不能說它在燈或在見！非燈或非見！因為圓影不是真有，不過是因病而產生的幻相。這就譬如眾生因妄想故，而產生妄見。其實見這個妄見的，仍是本來清淨的妙明真見，這就是前文所說的「見猶離見，見不能見」的見。

/VERSE/<label>正文</label>　如第二月，非體非影。何以故？第二之觀，捏所成故。諸有智者，不應說言：此捏根元，是形非形，離見非見。

<label>譯文</label>　如第二月，既不是月體，也不是月影。何以故呢？這第二個月，是由指頭捏在眼上產生的虛像。一般有智慧的人。決不會說這個捏的根元是月或不是月！離見或不是見。

<label>解</label>　眾生的別業妄見就如第二月相似，本由指頭所捏現出的虛相，不能說他是月，也不能說它不是月，不能說它離見，也不能說它非見。

/VERSE/<label>正文</label>　此亦如是，目眚所成，今欲名誰，是燈是見？何況分別，非燈非見？

<label>譯文</label>　這裏也是這樣，是眼裏的翳膜所成的圓影，你能說誰是燈誰是見呢？何況更分別說誰不是燈不是見呢？

<label>解</label>　假若你不瞭解眾生的別業妄見，你可以從燈上的圓影去理解它。假如你不理解燈上的圓影，你可以從第二月上去知道。如你知道第二月沒有，同樣你也可以知道燈上的圓影不是真有。這樣你就可以懂得別業不過是虛妄。妄境不是真有。假若你能見著這點，就可以名為見「見」。

燈上的圓形，只有你自己能見，而別人不見，這就是別業。你明明知道燈上並沒有真的圓影，這就名為妄見。

/VERSE/<label>正文</label>　云何名為同分妄見？阿難！此閻浮提，除大海水，中間平陸有三千洲。正中大洲，東西括量，大國凡有二千三百，其餘小洲，在諸海中，其間或有三兩百國，或一、或二，至於三十、四十、五十。

<label>譯文</label>　什麼是同分妄見呢？阿難！在此閻浮提〈註〉世界中，除了大海外，中間的平原陸地有三千洲。這當中大的洲，從東到西，總括量起來大國大約有二千三百。其餘的小洲，在眾海中，這當中或有三兩百國，或一，或二，至於三十，四十，五十等國。

<label>註</label>　佛經中稱我們現在所處的世界為閻浮提世界。

/VERSE/<label>正文</label>　阿難！若復此中，有一小洲，只有兩國，唯一國人，同感惡緣。則彼小洲，當土眾生，睹諸一切，不祥境界；或見二日，或見兩月，其中乃至暈、適、珮、玦、彗、勃、飛、流、負、耳、虹、蜺，種種惡相。

<label>譯文</label>　阿難！假若這當中有一小洲，只有兩國，其中有一國人，共同感受到惡緣，在這個小洲上，當地的眾生，看到各種不祥的境界，或見兩個太陽，或見兩個月亮。其中甚至於暈〈註一〉適〈註二〉珮〈註三〉玦〈註四〉彗〈註五〉勃〈註六〉飛流負耳〈註七〉虹霓〈註八〉，種種不祥現象。

<label>註一</label>　雜氣環饒稱為暈。

<label>註二</label>　黑氣薄蝕稱為適。

<label>註三</label>　白氣在旁相連如衡璜稱為珮。

<label>註四</label>　中斷如半環為玦。

<label>註五</label>　星芒偏指為彗。

<label>註六</label>　芒氣四出為勃。

<label>註七</label>　夾日而成負耳。又在上為負，在下為耳。負耳，日月俱有。

<label>註八</label>　明者為虹，暗者為霓。

/VERSE/<label>正文</label>　但此國見，彼國眾生，本所不見，亦復不聞。

<label>譯文</label>　唯有此國能見，另外一國眾生，本來就沒有看見，同時也沒有聽得。

<label>解</label>　同一天象，一國能見，他國不能見，可見其為妄見，並非實有。

/VERSE/<label>正文</label>　阿難！吾今為汝，以此二事，進退合明。

<label>譯文</label>　阿難！我現在為你就用這兩件事，進退參合說明此事。

<label>解</label>　進前即是依前所舉例，容易瞭解。退即是依前例後，比較難知。兩者合參，則皆可明瞭。

/VERSE/<label>正文</label>　阿難！如彼眾生，別業妄見，矚燈光中，所現圓影，雖現似境，終彼見者，目眚所成。眚即見勞，非色所造。然見眚者，終無見咎。

<label>譯文</label>　阿難！如一般眾生的別業妄見，看見燈光中，所現的圓影。這個圓影，似乎是所見的境，其實是見者眼中的翳障所造成的幻覺，並不是燈光真有圓影。也不是見者的見上出了毛病。

<label>解</label>　因為眼睛為翳障所遮，增加了眼睛的勞度，而產生圓影的幻覺。圓影並不是所見的色（燈光）所造成的，也不是能見的見上有了毛病。

/VERSE/<label>正文</label>　例汝今日：以目觀見，山河國土，及諸眾生。

<label>譯文</label>　以此為例，你現在用眼睛觀見山河國土，與及這些眾生。

<label>解</label>　依前所舉燈光所見圓影為例，進而說明別業妄見的起因。更退而說明眼前所見的山河國土亦同為妄見所現，這就是上文所說的「進退合明」。

/VERSE/<label>正文</label>　皆是無始見病所成。見與見緣，似現前境，元我覺明，見所緣眚，覺見即眚。本覺明心，覺緣非眚。

<label>譯文</label>　這都是從無始以來的見病所造成的。能見與所見相結合，似乎顯現所見的境。其實這都是妙覺明心，因翳障而產生的圓影。這時，能見和所見都是由翳障而生的妄見。而能知此妄見的本覺明心卻與翳障無關。

/VERSE/<label>正文</label>　覺所覺眚，覺非眚中。此實見見，云何復名，覺聞知見？是故汝今，見我及汝，並諸世間，十類眾生，皆即見眚，非見眚者。彼見真精，性非眚者，故不名見。

<label>譯文</label>　你能覺知現在所見不過是因翳障而產生的妄見，能覺的妙覺明性，卻不在妄見中，那才真正是見著你的「見」了。怎麼能再說是覺聞知見〈註一〉呢？因此你現在見我和你，以及世間十類眾生〈註二〉，都不過是見著翳膜的圓影。不是真正能見的妙明真見，這個妙明真見，不同於翳膜所產生的妄見，因此就不能說它不是見〈註三〉。

<label>註一</label>　此處雖是舉見為例，然而覺聞知見，其覺性本無不同。

<label>註二</label>　十類眾生：一為胎生，二為卵生，三為濕生（指水族），四為化生（如昆蟲由幼蟲化為成蟲），五為有色（如色界天人），六為無色（無色界天人），七為有想（有想天人），八為無想（無想天人），九為非有想（無所有天人），十為非無想（非想非非想天人）。

<label>註三</label>　此處應上文「見非是見」而言。

/VERSE/<label>正文</label>　阿難！如彼眾生，同分妄見，例彼妄見，別業一人。

<label>譯文</label>　阿難！以眾生的同分妄見為例，也同於上文所說別業一人所造成的妄見。

/VERSE/<label>正文</label>　一病目人，同彼一國，彼見圓影，眚妄所生。此眾同分，所見不祥，同見業中，瘴惡所起。俱是無始見妄所生。

<label>譯文</label>　一個眼睛有翳障的人，所見的妄見，和一國患同樣眼病的人，所見的妄見完全一樣。他所見的圓影為翳障所生的妄見，這一國人同樣在自己的見業上的種種瘴惡而見到種種不祥的現象，這都是從無始以來的見妄所生。

/VERSE/<label>正文</label>　例閻浮提，三千洲中，兼四大海，娑婆世界，並洎十方，諸有漏國，及諸眾生。同是覺明，無漏妙心，見聞覺知，虛妄病緣，和合妄生，和合妄死。

<label>譯文</label>　例如閻浮提世界三千洲中兼四大海，娑婆世界十方所有有漏國與眾生。都同是覺明無漏妙心，由妄想產生見聞覺知，虛妄病緣，和合妄生，和合妄死。

<label>解</label>　妙明真心，因為妄想產生見聞覺知，就恰如妙明真見因翳障故，出現圓影。而這個圓影，是由翳障而生，並不是真見中產生的。所以這個從妄想所生的見聞覺知，從虛妄中越分追求，因緣和合而成別業。於無生中受生。舊業未盡，新業又成。新業既成，故報將盡。遂於無死中受死。於是因果迴圈，生死不盡。

/VERSE/<label>正文</label>　若能遠離諸和合緣，及不和合，則復滅除諸生死因。圓滿菩提，不生滅性。清淨本心，本覺常住。

<label>譯文</label>　若能遠離一切和合的因緣及不和合的因緣，即可滅除一切生死的因。圓滿菩提不生不滅的本性，清淨本來妙淨圓明的本心，常住於本覺中。

<label>解</label>　若能於妄境中不取不捨，即可遠離諸和合緣及不和合。因不取故，即可遠離分段生死。以不捨故，即可遠離變易生死。不取即遠離和合緣，不捨即遠離不和合緣。這樣即滅除一切生死的因，圓滿菩提不生不滅的本性。

/VERSE/<label>正文</label>　阿難！汝雖先悟，本覺妙明，性非因緣，非自然性；而猶未明如是覺元，非和合生，及不和合。

<label>譯文</label>　阿難！你雖然先已悟到本覺妙明的本性，不是從因緣而生，也不是自然而生。然而你還不曾明白，這個覺元不是從和合或不和合而生。

/VERSE/<label>正文</label>　阿難！吾今復以前塵問汝：汝今猶以一切世間妄想和合、諸因緣性而自疑惑，證菩提心和合起者。則汝今者，妙淨見精，為與明和？為與暗和？為與通和？為與塞和？

<label>譯文</label>　阿難！我現在再以前塵來問你，你現在還以一切世間妄想眾因緣性，而自懷疑證菩提的心也是從和合而起。那你現在的妙淨見精是與明和呢？還是與暗和？是與通和呢？還是與塞和？

/VERSE/<label>正文</label>　若明和者，且汝觀明當明現前，何處雜見？見相可辨，雜何形像？若非見者，云何見明？若即見者，云何見見？必見圓滿，何處和明？若明圓滿，不合見和！見必異明，雜則失彼，性、明名字，雜失明、性，和明非義。

<label>譯文</label>　假若你認為見性是與明相和的，你試看當明現前時，何處雜有見？假若見相可以辨認出來，那麼雜的見是什麼形像？假若明不是見，那麼為什麼見能見著明？假若明就是見，那見又怎麼能見著見呢？又見假若是圓滿的，那明又和在哪里呢？明假若是圓滿的，又怎能和見相和呢？明必然不同於見，假若二者雜在一處，就明也不是見也不是了。所以說見和明相和，不能成立。

/VERSE/<label>正文</label>　彼暗與通，及諸群塞，亦復如是。

<label>譯文</label> 其他暗與通與乎塞等，也同此例。

/VERSE/<label>正文</label>　復次，阿難！又汝今者，妙淨見精，為與明合？為與暗合？為與通合？為與塞合？

<label>譯文</label>　再說，阿難！你現在的妙淨見精，是與明相合呢？還是與暗相合？是與通合呢？還是與塞相合？

<label>解</label>　和與合的涵義不相同，和是混和在一起而不可分。如泥與水相和。合是二物合在一處，但仍可分，如兩手掌相合。

/VERSE/<label>正文</label>　若明合者，至於暗時，明相已滅，此見即不與諸暗合，云何見暗？若見暗時，不與暗合，與明合者，應非見明！既不見明，云何明合，了明非暗。

<label>譯文</label>　假若是與明相合，到了暗時，明相已經銷滅，這個見即不可能與暗相合。那又怎樣會見著暗呢？假若見暗時，不與暗相合，那麼與明合時，也不是見明。既然不見明，又何嘗與明相合，知道是明不是暗呢？

/VERSE/<label>正文</label>　彼暗與通，及諸群塞，亦復如是。阿難白佛言：世尊！如我思惟：此妙覺元，與諸緣塵，及心念慮，非和合耶？

<label>譯文</label>　其他暗與通與乎塞等，也同此例。阿難對佛說：世尊！我現在想來，這個妙覺元，與這些緣塵〈註一〉以及心念慮〈註二〉等，難道不是和合嗎！

<label>註一</label>　緣就是攀緣，塵就是六塵境界。六根和六塵相結合，猶如攀緣六塵，所以名為緣塵。

<label>註二</label>　即六識，六根即依靠六識和六塵相結合。識心分別塵境，故名心念慮。

/VERSE/<label>正文</label>　佛言：汝今又言，覺非和合。吾復問汝：此妙見精，非和合者，為非明和？為非暗和？為非通和？為非塞和？

<label>譯文</label>　佛說：你現在又說，覺不是和合。那我就再問你，這個妙見精，你認為不是和合的，那到底是不與明和？或不與暗和？不與通和？或不與塞和？

/VERSE/<label>正文</label>　若非明和，則見與明，必有邊畔！汝且諦觀：何處是明？何處是見？在見在明，自何為畔？阿難！若明際中，必無見者，則不相及，自不知其明相所在，畔云何成？

<label>譯文</label>　假若不與明相和，那麼在見和明之間，必然有邊界。你試仔細觀察，何處是明？何處是見？二者之間，以何為界？阿難！假若在明的範圍內，的確沒有見的話，那彼此就不相涉，那就不應當知道明相的所在。界限從哪里定呢？

/VERSE/<label>正文</label>　彼暗與通，及諸群塞，亦復如是。

<label>譯文</label>　其他的暗與通，以及塞等，也和這個情況一樣。

/VERSE/<label>正文</label>　又妙見精，非和合者，為非明合？為非暗合？為非通合？為非塞合？若非明合，則見與明，性、相乖角，如耳與明，了不相觸。見且不知，明相所在，云何甄明，合非合理？

<label>譯文</label>　又妙見精，假若不是和合的。那麼，是不與明合呢？不與暗合呢？不與通合呢？還是不與塞合呢？若不與明合，那麼見與明，性質完全不相類。如耳與明，徹底不相接觸。它連明相在哪里都不知道？又怎麼能夠審察明與不與它相合呢？

/VERSE/<label>正文</label>　彼暗與通，及諸群塞，亦復如是。

<label>譯文</label>　其他的暗與通，與乎塞等情況，也同此例一樣。

/VERSE/<label>正文</label>　阿難！汝猶未明，一切浮塵，諸幻化相，當處出生，隨處滅盡，幻妄稱相，其性真為妙覺明體。

<label>譯文</label>　阿難！你還沒有明白一切虛浮的六塵境界中的聚幻化〈註一〉相，都是當處〈註二〉出生，隨處〈註三〉滅盡的。幻妄只是它所顯的相，而其本性卻是妙覺圓明的本體。

<label>註一</label>　六塵境像是因緣和合暫時出現的虛妄相。並不是實有，所以稱為幻化相。

<label>註二</label>　當處即是當時當地。

<label>註三</label>　和當處的意義相同，只是文字的變換而已。

<label>解</label>　一切因緣和合而暫時發生的現象，都是虛幻不實的，所以稱為妄相。正如前文所舉例中燈上所見的圓影相似，都是從同分和別業兩種妄見中產生的幻相，這兩種妄見都是從業力而顯現。當處出生，隨處滅盡。來無所從，去無所至。而其本性元為淨妙覺明的本體。正如前文所舉例中：圓影不過是因目翳而產生的妄相，而能見圓影的見，始終是清淨的。（上文「而見眚者，終無見咎」。）

/VERSE/<label>正文</label>　如是乃至五陰六入，從十二處至十八界，因緣和合，虛妄有生；因緣別離，虛妄名滅。殊不能知，生滅、去來，本如來藏，常住妙明，不動周圓，妙真如性。性真常中，求於去來、迷悟生死，了無所得。

<label>譯文</label>　就是如此，甚至於五陰〈註一〉，六入〈註二〉，從十二處〈註三〉至十八界〈註四〉，因緣和合，虛妄有生。因緣別離，虛妄名為滅。殊不知無論生滅去來，都是如來藏〈註五〉當中，常住妙明，不動而周遍圓滿的妙真如性。在這個妙真如的永恆不動的自性當中，尋求去來迷悟生滅等等現象，永遠不可能得到。

<label>註一</label>　五陰又名五蘊，即是陰蔽自性的所在。也就是蘊藏自性的地方，故稱五蘊。後文有詳細的闡述，此處暫略。

<label>註二</label>　六入為六塵境界涉入六根而產生的六識。

<label>註三</label>　六根加上六塵為十二處。

<label>註四</label>　外六塵涉入內六根而產生六識，共為十八界。

<label>註五</label>　如來藏為真如自性的另一名稱。因為它出生萬有，為萬物的本體。好像是含藏萬物的寶藏，故稱為如來藏。

<label>解</label>　一切五陰六入等境界，都是從因緣和合而產生的虛妄境界。來無所從，去無所至，虛妄有生，虛妄有滅。而其本元卻是真常不動的妙真如性。這就恰如前文所舉例中眼中因翳障而產生的圓影，本屬妄見，由翳障而生。而觀見這個圓影的能見之性，卻永遠是清淨無垢的，翳障和圓影都和這能見的見性無關，你在這個妙明真見上去尋找翳障和圓影都了不可得，而一切生滅去來迷悟都是從翳障而產生的圓影，不是能見的見性。

/VERSE/<label>正文</label>　阿難！云何五陰，本如來藏，妙真如性？

<label>譯文</label>　為什麼五陰〈註〉本來是如來藏妙真如性？

<label>註</label>　五陰為色、受、想、行、識。色陰為第一陰，色是包括一切六塵境界，就如前文以見性代表一切見聞覺知一樣。

/VERSE/<label>正文</label>　阿難！譬如有人：以清淨目，觀晴明空，唯一晴虛，迥無所有。其人無故，不動目睛，瞪以發勞，則於虛空，別見狂華，復有一切，狂亂非相。色陰當知，亦復如是。

<label>譯文</label>　阿難！譬如有人，用清淨的眼睛，觀看晴明的天空。唯有晴明的虛空，什麼也沒有。這個人無故不動眼珠，瞪得來眼睛疲勞，開始發華。就看見空中有很多點點斑斑的東西亂飛，另外更多的莫可名狀的現象顯現。色陰就是這樣造成的。

/VERSE/<label>正文</label>　阿難！是諸狂華，非從空來，非從目出。

<label>譯文</label> 阿難！這些眼睛發華所顯現的景象，不是從空中來，也不是從眼內出的。

<label>解</label>　空表示如來藏清淨虛空，眼表示妙明真見。如來藏妙真如性當中，求任何虛妄景象都不可得，任何妄見也不可能從妙明真見當中去求取。

/VERSE/<label>正文</label>　如是，阿難！若空來者，既從空來，還從空入，若有出入，即非虛空，空若非空，自不容其華相起滅；如阿難體，不容阿難。

<label>譯文</label>　就是這樣，阿難！假若這些景象，是由空中來的，既能從空中出來，就能從空中進去。既能出來又進去，那麼這虛空就不空了。空若不空，就不能容這些景象起滅，就如阿難的身體，不能再容一個阿難一樣。

<label>解</label>　空若能出入，空就成了有內外的實體了，既成實體，空已不成空，則不能容其他的物象從中起滅。故言「如阿難體，不容阿難。」

/VERSE/<label>正文</label>　若目出者，既從目出，還從目入。即此華性，從目出故，當合有見！若有見者，去既華空，旋合見眼？若無見者，出既翳空，旋當翳眼！又見華時，目應無翳，云何睛空，號清明眼？

<label>譯文</label>　假若是從眼中出的，既然它顯現時，是從眼中出來，那麼它消滅時，還應當從眼中進去才是。同時，這些景象既從眼中出來，那就同於眼的性質，應當有見。假若真有見的話，那它在空中不見時，回頭進眼時，就應當見著自己的眼。又假若這些景象是無見的話，那它出去時就應當障蔽虛空，回轉來就應當障蔽眼睛。又當見這些景象時，眼睛是沒有翳障的。要不然，怎會說是晴空？是清明眼？

/VERSE/<label>正文</label>　是故當知：色陰虛妄，本非因緣，非自然性。

<label>譯文</label>　因此應當知道，色陰是產生於虛妄，其本元不是因緣，也不是自然性。

<label>解</label>　色陰為瞪目成勞所現空華，不從性空〈註一〉而起，不由真智而現〈註二〉。來無所從，去無所至。生於虛妄，滅於虛妄。但能消除虛妄，即還淨目晴空，即是真如智境。真如本體，常住不變，所以說其本元不是因緣。然而隨緣顯現妙用，變化無窮，所以不是自然性。

<label>註一</label>　性空即是本性，即是前文所說的如來藏。如來藏如明鏡朗照萬物，而其中空無一點實質，又名空如來藏。本體清淨空寂，故言性空。

<label>註二</label>　真智即前文的「妙明真見」，性空是自性的本體，真智是由體所現的妙用。

/VERSE/<label>正文</label>　阿難！譬如有人：手足宴安，百骸調適，忽如忘生，性無違順。其人無故以二手掌，於空相摩，於二手中妄生澀滑，冷熱諸相。受陰當知，亦復如是。

<label>譯文</label>　阿難！譬如有人，手足平安，身體舒適，心情暢快。這個人無故把兩支手掌，在空間中互相摩擦。於是在兩手中，產生了澀滑冷熱種種感覺。受陰〈註〉就是像這樣產生的。

<label>註</label>　六根和外六塵相結合，如眼觀色，耳聽聲等，名為受。

/VERSE/<label>正文</label>　阿難！是諸幻觸，不從空來，不從掌出。如是，阿難！若空來者，既能觸掌，何不觸身？不應虛空選擇來觸！

<label>譯文</label>　阿難！這些虛幻的觸覺，不是來源於虛空，也不是從手掌生出來的。就是這樣，阿難！假若這個觸覺是從虛空來的，那它既能觸到手掌，為什麼不觸到身上呢？虛空無知，不應當於觸有所選擇。

/VERSE/<label>正文</label>　若從掌出，應非待合？又掌出故，合則掌知，離則觸入，臂、腕、骨、髓應亦覺知入時蹤跡！必有覺心，知出知入，自有一物，身中往來，何待合知，要名為觸？

<label>譯文</label>　若是從掌出，就不應當在兩掌合時才產生觸覺，又假若是從掌出，兩掌合時有知，兩掌離時就應當重入於掌，那麼臂腕骨髓也應當知道入時蹤跡。假若確有覺心，能知出知入。那就有一件東西，在身體內往來，何須要待兩掌相合才知道，名它為觸呢？

/VERSE/<label>正文</label>　是故當知：受陰虛妄，本非因緣，非自然性。

<label>譯文</label>　所以應當知道，受陰產生於虛妄，其本元不是因緣，也不是自然性。

/VERSE/<label>正文</label>　阿難！譬如有人：談說酢梅，口中水出；思蹋懸崖，足心酸澀。想陰當知，亦復如是。

<label>譯文</label>　阿難！譬如有人，談說酸梅，口中就有水流出。想到足踏在懸崖上，足心就發軟。你應當知道，想陰〈註〉就是這樣的。

<label>註</label>　五陰中第一是「色陰」，指一切存在的事物。第二是「受陰」，即是感官接受外在的事物。第三是「想陰」，即是分別認識事物。第四是「行陰」，即是六根對待六塵境界而產生的行為。第五是「識陰」，簡單說來，就是生命的本源，一稱命根。後文有詳細的闡述。

/VERSE/<label>正文</label>　阿難！如是酢說，不從梅生，非從口入。如是，阿難！若梅生者，梅合自談，何待人說？

<label>譯文</label>　阿難！這樣酸的說法，並不從酸梅產生的，也不是從口內進去的。正是這樣，阿難！若是從梅生的，梅就應該自己談，何須待人來說呢！

/VERSE/<label>正文</label>　若從口入，自合口聞，何須待耳？若獨耳聞，此水何不耳中而出？

<label>譯文</label>　假若酸梅的說法，是從口中進去的，又何須用耳來聽呢！假若只有耳聽見，那麼這水為什麼不從耳中流出來？

/VERSE/<label>正文</label>　思蹋懸崖，與說相類。是故當知想陰虛妄，本非因緣，非自然性。

<label>譯文</label>　想踏在懸崖上，足心就發軟，也和這件事的道理相類似。所以應當知道，想陰本產生於虛妄，其本元不是因緣，也不是自然性。

/VERSE/<label>正文</label>　阿難！譬如瀑流，波浪相續，前際後際，不相踰越。行陰當知，亦復如是。

<label>譯文</label>　阿難！譬如急流，波浪相續不斷，前際和後際之間，不相超越。應當知道，行陰就是這樣。

<label>解</label>　瀑流是河床的高下而造成的現象，正像行陰由行為造作而生。波浪相續不斷，不相逾越。正像萬物念念遷流，變化不息，前念後念，不相逾越一樣，故引以為喻。

/VERSE/<label>正文</label>　阿難！如是流性，不因空生；不因水有；亦非水性；非離空水。

<label>譯文</label>　阿難！這個流性，不因空而生，也不是因水而有。也不是水的本性，但也不能離開空和水。

<label>解</label>　不因空生，表示行陰不因性空而生，不因水有，表行陰並不因識而有，亦非水性，喻行陰並不是識性。非離空水，明行陰不能離開性空和識性。

/VERSE/<label>正文</label>　如是，阿難！若因空生，則諸十方，無盡虛空，成無盡流，世界自然，俱受淪溺！若因水有，則此瀑流，性應非水。有所有相，今應現在。若即水性，則澄清時，應非水體！

<label>譯文</label>　正是如此，阿難！假若是因空而生，那麼這十方無盡虛空，都變成無盡瀑流，世界自然都遭受淹沒。假若因水而有，那它就應該是水所生，那麼能有和所有都應該有相，而且現在應該仍在。假若它就是水性，不在水外。那麼水澄清時，就應該不是水體。

/VERSE/<label>正文</label>　若離空水，空非有外，水外無流。

<label>譯文</label>　假若離開空和水，空性遍一切處，就不可能有外。離開了水，水外即不可能有流。

<label>解</label>　空不可能有外，就不可能離開空。流不可能離開水，所以水外就無流。

空表示如來藏，水錶識性，行陰雖然虛妄，但不能離開空性和識性。其相雖然是虛妄，其性卻仍是真性。絕不能在妄想以外求真性，所以說是即妄即真！

/VERSE/<label>正文</label>　是故當知：行陰虛妄，本非因緣，非自然性。

<label>譯文</label>　所以應當知道，行陰虛妄，本不是因緣，也不是自然性。

<label>解</label>　觀想虛妄，而性不離真，所以從前永嘉覺禪師說的：「君不見，絕學無為閑道人，不除妄想不求真，無明實性即佛性，幻化空身即法身。」

/VERSE/<label>正文</label>　阿難！譬如有人：取頻伽瓶，塞其兩孔，滿中擎空，千里遠行。用餉他國。識陰當知，亦復如是。

<label>譯文</label>　阿難！譬如有人，取頻伽瓶〈註〉，塞住它兩邊的孔，裏面全是虛空，遠行千里，贈送外國。識陰你當知道，就是這樣。

<label>註</label>　頻伽是印度的一種鳥名，全稱是迦陵頻伽。意為同命鳥。這種鳥是一身雙頭，頻伽瓶是像這種鳥形的。

<label>解</label>　此處喻眾生因為識陰的關係，以四大〈註一〉所成之身為自身。塞其兩孔，塞表二執〈註二〉孔表二空〈註三〉。因為二執障蔽了二空，故以塞其二孔表之。空表識陰，言眾生因為二執未破，妄認四大假合之身為自己，因此為軀殼所局限，生死不得自由。千里遠行表修行人從初發心到最後證果，路途遙遠。贈送到外國表修行人斷二執，證二空。轉有漏為無漏。

<label>註一</label>　古印度以構成宇宙萬物的基本元素為地水火風四種物質，稱為「四大」。佛教即沿用此說。其實，古希臘亦有此說。

<label>註二</label>　執一是我執，執著五陰假合而有見聞覺知，以為此中有我存在。二是法執，不明五陰等法為因緣假合幻相，以為其中有實性。

<label>註三</label>　二空一為人空，佛教小乘人悟得惟蘊無我之理，悟得無我而證得人空。大乘菩薩悟得一切法都是因緣假合而證得法空

/VERSE/<label>正文</label>　阿難！如是虛空，非彼方來，非此方入。

<label>譯文</label>　阿難！這瓶裏的虛空，不是從遠地帶來的，也不是從此地盛進去的。

<label>解</label>　已到他國的虛空，表已證佛果的無垢識〈註一〉，不是從遠處帶來的。比喻無垢識不是從凡夫有漏身中帶來的。不是從此地盛進去的，表示無垢識也不是到了佛的地位後轉入無漏身中的。本來性識〈註二〉周遍，無處不在，因位〈註三〉上的阿賴耶〈註四〉，即是果地〈註五〉上的無垢識。在相上雖然虛妄，在體性卻是真實。

<label>註一</label>　無垢識又稱第九識，音譯為菴摩羅識。就是本來清淨，一塵不染的本性。

<label>註二</label>　即是識陰的本性。

<label>註三</label>　因是與果相對而言的，修行人在凡夫的地位即為因位。

<label>註四</label>　唯識論上在六識之外，還有第七識和第八識，第七識為「末那識」。「末那」即意。第六識依此「末那」而生識。故第六識為意識而第七識音譯為「末那」。此識為我執與法執之根本，它是依靠第八識而起作用的。第八識為「阿賴耶」識。它含藏萬有，無所不包。故又稱「含藏識」。它含藏無量種子，能顯現一切作用，故又稱「種子識」。

<label>註五</label>　果地與因位相對，即是在佛的地位上。

/VERSE/<label>正文</label>　如是，阿難！若彼方來，則本瓶中，既貯空去，於本瓶地，應少虛空！

<label>譯文</label>　就像這樣，阿難！假若瓶內虛空，是從遠方帶來的。那麼，瓶內既帶走了一塊虛空，放瓶的原地，就應該少了一塊虛空才是。

<label>解</label>　此處表示「無垢識」不是從凡夫位上帶來的。

/VERSE/<label>正文</label>　若此方入，開孔倒瓶，應見空出！

<label>譯文</label>　假若瓶內虛空，是從此地進去的。那麼開孔倒瓶時，就應當看見有空從瓶內倒出來。

<label>解</label>　這裏表示，無垢識不是到了佛地，才進入到無漏身中的。

/VERSE/<label>正文</label>　是故當知：識陰虛妄，本非因緣，非自然性。

<label>譯文</label>　所以應當知道，識陰虛妄，本來不是因為因緣和自然性而生的。

<label>解</label>　以上說明五陰都是生於虛妄。
