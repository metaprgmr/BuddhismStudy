/VERSE/<label>正文</label>　爾時，富樓那彌多羅尼子，在大眾中，即從座起。偏袒右肩，右膝著地，合掌恭敬，而白佛言：大威德世尊！善為眾生敷演如來第一義諦。

<label>譯文</label>　其時富樓那彌多羅尼子在大眾中，即從座上起來，偏袒著右肩，右膝著地，合掌恭敬的對佛說：大威德世尊！善為眾生敷講如來的第一義諦。

<label>解</label>　因為如來一席話後，將眾人無始以來的顛倒妄想折服令銷，所以富樓那以大威德來讚美佛。前文阿難所請中道了義無戲論法即是第一義諦。

/VERSE/<label>正文</label>　世尊常推說法人中，我為第一。今聞如來微妙法音，猶如聾人，逾百步外，聆於蚊蚋，本所不見，何況得聞？佛雖宣明，令我除惑，今猶未詳，斯義究竟，無疑惑地？

<label>譯文</label>　世尊常推許我在說法人中算第一，現在我聽到如來微密而精妙的法音，猶如聾人在百步以外，聽蚊蟲的聲音，本來就不能看見，哪里還聽得見呢？佛雖然宣講得很明白，使我能滅除疑惑，但我現在仍不能完全瞭解其中的意義。達到完全無疑的地步。

/VERSE/<label>正文</label>　世尊！如阿難輩，雖則開悟，習漏未除。我等會中，登無漏者，雖盡諸漏，今聞如來所說法音，尚紆疑悔。

<label>譯文</label>　世尊！如阿難等一般人，雖然開悟了，然而習漏沒有除掉。會中像我們這一些人，證到無漏的，雖然已完全盡除了諸漏，現在聽了如來所說的法音，還有很多疑悔的地方。

/VERSE/<label>正文</label>　世尊！若復世間，一切、根塵，陰、處界等，皆如來藏，清淨本然。云何忽生，山河大地，諸有為相？次第遷流，終而復始？

<label>譯文</label>　世尊！一切世間根塵陰處界等，假如都是如來藏，清淨本然。那麼為什麼忽然生出山河大地這些眾多有為相來，而且這些事物，生住異滅，次第遷流，不相逾越，終而復始。

/VERSE/<label>正文</label>　又如來說：地、水、火、風，本性圓融，周遍法界，湛然常住。世尊！若地性遍，云何容水？水性周遍，火則不生，復云何明，水火二性，俱遍虛空，不相陵滅？世尊！地性障礙，空性虛通，云何二俱，周遍法界？

<label>譯文</label>　又如來說，地水火風的本性，都是圓融而周匝遍滿法界湛然常住。世尊？假若是地性遍，又怎麼能容水？水性假若周遍火就不可能生出來。又怎樣才能明白水火二性都遍虛空，而不互相消滅？世尊！地性是障礙，空性是虛通，為什麼兩種本性都周遍法界？

/VERSE/<label>正文</label>　而我不知，是義攸往。惟願如來，宣流大慈，開我迷雲，及諸大眾。作是語已，五體投地，欽渴如來，無上慈誨。

<label>譯文</label>　而我不知道，這到底是什麼道理？惟願如來，宣流大慈，開我和大眾心中的迷雲。說完這些話後，就伏在地上，五體投地，渴望著如來，無上慈悲的教誨。

/VERSE/<label>正文</label>　爾時世尊告富樓那及諸會中漏盡無學諸阿羅漢：如來今日，普為此會，宣勝義中，真勝義性。令汝會中，定性聲聞，及諸一切未得二空，回向上乘阿羅漢等。皆獲一乘，寂滅場地，真阿蘭若，正修行處。

<label>譯文</label>　此時世尊告訴富樓那和在會中的漏盡無學眾阿羅漢說：如來今天普為此會宣講勝義中真勝義性〈註一〉。令你們這些定性聲聞〈註二〉，以及這些沒有證到二空〈註三〉，回向上乘的阿羅漢們，都能獲得一乘寂滅場地，真阿練若〈註四〉，正修行的處所。

<label>註一</label>　勝義諦有四種：一，世間勝義，即五蘊十二處十八界等。二，道理勝義，即小乘的苦集滅道等四諦。三，證得勝義，即人空法空等二空真如。四，勝義勝義，即是一真法界。此處所說勝義中真勝義性，即是一真法界，這是佛法的最高境界，圓彰萬法不離一心的道理。

<label>註二</label>　聲聞即是羅漢，定性聲聞就是永遠固定在小乘位次上的羅漢。不定性聲聞就是不固定在小乘位次上，隨時有可能回向大乘的羅漢。

<label>註三</label>　見前。

<label>註四</label>　一名阿蘭若，就是寺廟。

<label>解</label>　離一切法，了知一切法全空，無能繫縛，即空如來藏。知一切法無非佛法，全體即是全用，即是不空如來藏。煩惱即是菩提，生死即是涅槃。離即離非，是即非即．言語道斷，心行處滅。這就是空不空如來藏。了知三藏不離一心，依此修行，可以成佛，即是寂滅場地。

/VERSE/<label>正文</label>　汝今諦聽。當為汝說。富樓那等，欽佛法音，默然承聽。

<label>譯文</label>　你們現在仔細的聽著，我當為你們講。富樓那等領受了佛的旨意，靜心專一的聽著。

/VERSE/<label>正文</label>　佛言：富樓那！如汝所言，清淨本然，云何忽生山河大地？汝常不聞：如來宣說，性覺妙明，本覺明妙。富樓那言：唯然世尊。我常聞佛宣說斯義。佛言：汝稱覺明。為復性明，稱名為覺。為覺不明，稱為明覺？富樓那言：若此不明，名為覺者，則無所明。

<label>譯文</label>　佛說：富樓那！如你所說，清淨本來，為什麼會出生山河大地？你難道不曾聽如來常說，性覺即妙而明，本覺即明而妙嗎？富樓那說：是的，世尊！我常聽見佛宣講這個道理。佛說：你說覺明，到底是性本來是明，稱它為覺呢？還是覺本來不明，我們要明它，稱為明覺呢？富樓那說：若覺是這樣的不明，要說它是覺的話，那就完全無所明瞭。

<label>解</label>　性覺即是本覺，妙明即是即寂而照，明妙即是即照而寂。寂照在本覺體上具備了互融的作用。

/VERSE/<label>正文</label>　佛言：若無所明，則無明覺。有所非覺，無所非明。無明又非覺湛明性。

<label>譯文</label>　佛說：若是無所明，那明覺就不存在。有所明則不存在覺的作用，無所明則明又不存在。無明即是癡暗，癡暗當然不是湛然明覺的本性。

/VERSE/<label>正文</label>　性覺必明，妄為明覺。

<label>譯文</label>　性覺必然是明的，自已不知，起一念妄心欲明覺體。

<label>解</label>　眾生因為一念妄動，本明的覺體便被渾濁所遮掩。自此以下，在馬鳴菩薩所著的大乘起信論上闡述得最為詳細。起信論上說：無明不覺生三細：三細就是三種細微現象。屬於根本無明，其實三種現象幾乎同時發生，因為很細微，所以根據發生的次第分為三：第一是動相，就是最初一念無明妄動，本來光明的性體被搖動而渾濁。第二是轉相，本來無分別的自性因妄動而妄分為能所兩部分，能的部分在唯識論上稱為見分，所的部分稱為相分。

相分和見分都是依靠自證分而起，自證分即是本來無分別的如來藏心。有了主觀的能知能覺以後，和它相對而生的所知所覺就成為客觀存在而產生。這就是第三現相。這三種相都是從根本無明因迷妄不覺而產生，自此以後更由枝末無明繼續迷妄而產生六種粗相，稱為六粗。後文當續談。

/VERSE/<label>正文</label>　覺非所明。因明立所。所既妄立，生汝妄能。無同異中，熾然成異。異彼所異，因異立同；同異發明，因此復立，無同無異。

<label>譯文</label>　覺體並不是你妄心所能明的，因為你妄想覺體，覺體成了所明的物件，於是在妄想中又產生妄能。這樣一來，在本來無同異的覺體上，就分成了能所兩方面。於是能就成了主觀的自我，所成了客觀存在，客觀存在中，又產生了種種不同的現象和這些現象相對，從而產生了共同無異的虛空，在這個有和空相對之中，又產生了無同無異的眾生。

<label>解</label>　眾生與虛空和世界各異，故稱為無同。眾生的性原無異，故稱為無異。      |

/VERSE/<label>正文</label>　如是擾亂，相待生勞。勞久發塵，自相渾濁。由是引起，塵勞煩惱。起為世界，靜成虛空，虛空為同，世界為異。彼無同異，真有為法。

<label>譯文</label>　就在這樣相對的境界中，互相擾亂，如目瞪睛空，因勞而發狂花，勞久而產生的塵相，自相渾濁，由此引起塵勞煩惱，起為世界，靜成虛空。虛空是同，世界是異，這當中無同無異的眾生，是真正的有為法。

<label>解</label>　塵勞和煩惱有兩重意義，塵是染汙，勞是擾亂，染汙和擾亂成為煩惱。起信論上認為枝末無明發生為六粗。粗是對三細的細而言，這六種現象較三細為粗，故稱六粗。六粗中第一是智相，起信論上說：依於境界，起分別愛與不愛等，這就是說在妄境中產生了愛與不愛兩種分別心。第二是相續相，即是依於智相，相續不斷，產生苦和樂兩種感覺。這就是本文中所說的勞久發塵自相渾濁。第三是執取相，因為心生染著，生執取之想。第囪為計名字相，困為妄執分別，假名言相。執著轉深，這就是本文所說的由是引起塵勞煩惱。第五為業相，身口已起行為稱為業，身口未起行為稱為惑。意中只能稱為惑，惑為見惑〈註一〉，思惑〈註二〉；一定要身口有行為才能算是業，有了業就有業力，業力為因，業力所產生的果為業果，有了因就必然有果。這就是第六業繫苦相，因為身口這一切業，業因一成，果報隨至，從此不得自由。業力一起成有相處即為世界，靜而無相處與世界相對而成虛空，在有同有異的盧空和世界之間，又產生了無同無異的眾生。虛空和世界雖屬有為，然所依無眾生，仍屬無為。產生了眾生之後，眾生為業力所繫，染淨勝劣，不得自由，各各受報，故為真有為法。此即業繫苦相。

<label>註一</label>　見惑為邪見妄見邊見等所生之惑，又稱理惑。

<label>註二</label>　思惑為由貪嗔癡慢等所生之惑，又稱事惑。

/VERSE/<label>正文</label>　覺明空昧，相待成搖，故有風輪，執持世界。因空生搖，堅明立礙，彼金寶者，明覺立堅，故有金輪，保持國土。堅覺寶成，搖明風出，風金相摩，故有火光，為變化性。寶明生潤，火光上蒸，故有水輪，含十方界。

<label>譯文</label>　覺明空昧〈註〉，相對而有動搖，由此產生風輪，執持世界。因空而產生動搖，堅執欲明之心凝固而成有礙之相，金寶就從明覺堅凝之中成為金輸保持國土。因而成為地大。堅依於覺而成寶，動搖之性而成風，風金相摩擦而成火大，故有火光變化而生。寶體因明極而生冷，火光遇冷而上蒸，周此而產生水輪含十方界。

<label>註</label>　性覺本來是明，而妄想堅執欲明，於是本來之明晦昧不顯。晦昧與虛空相對面成動搖，是故產生風輪。

<label>解</label>　這一段經文詳述世界成因，和近代天文學家所說星體成因基本相同，天文學家認為星體最初為星雲旋轉於太空中，這就是風輪旋轉而生地大，後來星雲逐漸凝成星體，這就是最初的恆星。此時星晨的溫度極高，而旋轉不已，這就是風金相摩而成火光。恆星逐漸冷卻凝固而成為現在的世界。再繼續看下文。

/VERSE/<label>正文</label>　火騰水降，交發立堅，濕為巨海，乾為洲潬。以是義故，彼大海中，火光常起，彼洲潬中江河常注。水勢劣火，結為高山。是故山石，擊則成焰，融則成水。土勢劣水，抽為草木，是故林藪，遇燒成土，因絞成水。

<label>譯文</label>　火性上騰，水勢下降，兩種性質交錯發明而產生地大。濕就成為大海，幹就成為洲潬〈註〉。因為這個緣故，大海當中，火光常起，洲潬之中；江河常常流注。水勢弱於火，就結為高山。所以山石，相擊則發火，融化就成水。土勢弱於水，就抽為草木。所以林木還火就成為土，因絞就成為水。

<label>註</label>　浮土可棲名為洲。聚沙可住名為潬。

<label>解</label>　這段經文繼上文而談世界的成因。水火兩種性質，交互發明而生地大，現在也承認，星球逐漸冷卻而成地殼表面。水性和火性本來是一樣，今天也知道水是兩個氫原子，一個氧原子結成的。氫本來可燃，氧是助燃的。當然完全同於火性，山石擊則成焰，古人是知道的。融則成水，今天的地質學家，研究地殼裏面的溶崖，才知道此事，古人卻不知道。其實，最先成為世界的元素是氫。氫本身就具備了地水火風四種性質，氫本來是氣體，這就是風大；氫本來可燃，這就是火大。氫可以凝為液體，這就是水大，氫也可以凝為固體，這就是地大。如來說：四大之性，清淨本然，周遍法界，隨眾生心，應所知量，循業發現。完全可以用科學證明其真實性。

/VERSE/<label>正文</label>　交妄發生，遞相為種。以是因緣，世界相續。

<label>譯文</label>　都是從妄想交替而發生，遞相為種，生滅不已，就是這個緣因，世界從中，成就毀滅，相續不斷。

/VERSE/<label>正文</label>　復次富樓那！明妄非他，覺明為咎。所妄既立，明理不踰；以是因緣，聽不出聲，見不超色。色、香、味、觸，六妄成就，由是分開，見覺聞知。

<label>譯文</label>　再說，富樓那！要明白妄想發生的根元，沒有別的，就是你不明白性覺的妙明，妄想去明它，一念妄動，建立了所知的妄相。所妄既然建立了。當然，相對的能也就產生了。能受了所的局限，因此聽不能超越聲的局限。見也不能超越色的局限，其他色香味觸，六種妄能也同樣產生，從這裏就分開了見聞覺知。

/VERSE/<label>正文</label>　同業相纏，合離成化。見明色發，明見想成。異見成憎，同想成愛，流愛為種，納想為胎。交遘發生，吸引同業。故有因緣，生羯羅藍，遏蒲曇等。胎、卵、濕、化，隨其所應。卵唯想生，胎因情有。濕以合感。化以離應。

<label>譯文</label>　同業相纏而受生〈註一〉，合離而成化〈註二〉見明〈註三〉色發，明見想成。異見成憎〈註四〉，同想成愛〈註五〉，流愛為種，納想成胎〈註六〉。交遘發生，吸引同業〈註七〉。故有因緣，生羯羅藍〈註八〉遏蒲曇〈註九〉等胎卵濕化，都是隨其所感而應之。卵唯想生〈註十〉，胎因情有〈註十一〉，濕以合感〈註十二〉，化以離應〈註十三〉。

<label>註一</label>　父母和自己三者業力相同，互相牽纏而受胎。

<label>註二</label>　不因父母，但由己業，或合潤成形而受濕生，或離此化彼而受化生。按文義此句當為合成離化比較恰當。

<label>註三</label>　中陰身（即是靈魂），在入胎之前，在無緣處唯見一片黑暗，在有緣處即發現一點明色。

<label>註四</label>　男子中陰身在入胎時，一心尋找異性，看見父親就生憎恨心。

<label>註五</label>　見著母親就作妻子想，生愛心。女子入胎時則與此相反。

<label>註六</label>　流愛心於父母，所以受生。納想心於根門，所以入胎。

<label>註七</label>　以自已的業力為因，以所投父母為緣而入胎。

<label>註八</label>　入胎一七日為羯羅藍，一名歌羅邏，一翻凝滑，亦名凝酥，義為雜穢，謂父精母血，相和名雜。自體不淨名穢。


<label>註九</label>　受胎二七日名安部曇，又名遏蒲曇，意為孢，如瘡孢之形，表裏如酥，未生肉；受胎三七日名閉屍，意為凝結，又意為軟肉。即是凝結如軟肉。四七日名健南，意為凝厚，又意為堅肉。五七日名缽羅奢意為形位，又意為肢節。諸根形已成。六七日，毛爪齒位漸生。七七日名具根位，意為諸根已具。

<label>註十</label>　卵生眾生受生時，妄見有勝妙境，心生懸想故受生。

<label>註十一</label>　胎生眾生受生時，妄見有欲樂境，心生親愛，因此感而入胎。

<label>註十二</label>　濕生眾生受生時，妄見有新境可托，急欲往附，以此感而受生。

<label>註十三</label>　化生眾生受生時，見舊境可憎，急欲厭離，以此感而受生。

/VERSE/<label>正文</label>　情想合離，更相變易。所有受業，逐其飛沈，以是因緣，眾生相續。

<label>譯文</label>　情想合離，四種不同的形式受生，更相變易，所有眾生，受自已各人不同的業力，或飛或沈，各往受報之處受生，以此因緣，眾生相續不斷。

/VERSE/<label>正文</label>　富樓那，想愛同結，愛不能離，則諸世間，父母子孫，相生不斷。是等則以，欲貪為本。

<label>譯文</label>　富樓那！想愛同結，愛不能離。所以世間的父母子孫，生生世世，相續不斷，這一類眾生，即是以欲的貪求為本。

/VERSE/<label>正文</label>　貪愛同滋，貪不能止，則諸世間，卵化濕胎，隨力強弱，遞相吞食，是等則以，殺貪為本。

<label>譯文</label>　貪和愛共同滋長，貪心不止。因此世問上卵生化生，濕生胎生，隨自己力量的強弱，互相吞食。這一類眾生，即是以殺的貪求為本。

/VERSE/<label>正文</label>　以人食羊，羊死為人，人死為羊，如是乃至十生之類，死死生生，互來相噉，惡業俱生，窮未來際，是等則以盜貪為本。

<label>譯文</label>　以人食羊，羊死後轉為人身。人死後又轉為羊身。就是這樣甚至於十生〈註〉之類。死死生生，互來相噉，惡業惡習，與生命共生，窮盡未來，永無休止，這類眾生，即是以盜業的貪求為本注　十生為十類眾生的總稱。十類眾生為胎卵濕化，有色，無色，有想，無想，非有想，非無想。

<label>解</label>　羊死為人，人死為羊，可參看後文，鬼業既盡，與元負人，冤對相值，身為畜生，酬其宿債。又若討還過分，負屈不甘，則羊死為人。後又云：若彼酬者，分越所酬，此等眾生，還復為人，反徵其剩。這當中所談為兩種人，一種為有福人，在人中遭其侵害。二種是無福人，墮落反為畜生。後文說：如彼有力，兼有福德，則於人中，不捨人身，酬還彼力。若無福者，還為畜生，償彼餘值。如是死者死，生者生，死死生生，互來相食，經微塵劫，相食相殺，永無休止。

/VERSE/<label>正文</label>　汝負我命，我還汝債，以是因緣，經百千劫，常在生死。汝愛我心，我憐汝色，以是因緣，經百千劫，常在纏縛。

<label>譯文</label>　你欠我的命，我還你的債，以此因緣，縱然經歷了百千劫，仍然常在生死中。你愛我的心，我貪你的色，以此因緣，縱然經歷了百千劫，仍然常在纏縛中。

<label>解</label>　冤家相對，誓不兩立，必定要到一生一死方休。恩情相遇，誓不兩離，必定要永纏永縛不已。其實，生死亦是纏縛，纏縛也不離生死。

/VERSE/<label>正文</label>　唯殺、盜、淫，三為根本，以是因緣，業果相續。

<label>譯文</label>　唯有殺盜淫三業為根本，以此因緣，業果永遠連續下去。

<label>解</label>　眾生不離業果，業果不離眾生；次第遷流，終而復始。

/VERSE/<label>正文</label>　富樓那，如是三種顛倒相續，皆是覺明，明瞭知性，因了發相，從妄見生，山河大地，諸有為相，次第遷流。因此虛妄，終而復始。

<label>譯文</label>　富樓那！由此三種業緣顛倒相續，都是由於本覺妙明，妄為明覺。因妄為明瞭，而引發起相，轉相，現相等相發生。從妄見中產生智相，相續相等因而有同異無同異等次第發生，山河大地，因此而有，次第遷流，終而復始。都是由此虛妄而生。

/VERSE/<label>正文</label>　富樓那言：若此妙覺，本妙覺明，與如來心，不增不減。無狀忽生，山河大地，諸有為相。如來今得妙空明覺，山河大地有為習漏，何當復生？

<label>譯文</label>　富樓那說，假若這個妙覺，本來是妙，是覺，是明，與如來心一樣，不增也不減。無緣無故，忽然產生山河大地，種種有為相。如來現在巳得了妙空和明覺；這些有為的習漏〈註〉，和山河大地。怎樣才會重生出來？

<label>註</label>　這是指眾生而言，因為眾生積聚業習，成有漏果。

<label>解</label>　既然本來是妙，就不應當有世界的障礙；本來是覺，就不應當有眾生的迷；本來是明，就不應當有業果的昏。

/VERSE/<label>正文</label>　佛告富樓那：譬如迷人，於一聚落，惑南為北。此迷為復因迷而有？因悟所出？富樓那言：如是迷人，亦不因迷，又不因悟。何以故？迷本無根，云何因迷？悟非生迷，云何因悟？

<label>譯文</label>　佛告富樓那：譬如一個迷了方向的人，在一個村落中，把南方迷惑為北方。這個迷到底是因迷而有的呢？還是因悟而產生的呢？富褸那說：像這樣的迷人，不是因迷而有迷，也不早因悟而有迷，何以故呢？迷本來沒有根，怎麼會因迷呢？悟不可能生迷，又怎麼會因悟而有呢？

<label>解</label>　迷喻無明，悟喻為本覺，迷不因迷而有，就喻為無明不因無明而有。不因悟出，就喻為無明也不因本覺而出現。無明以前，本無無明，所以也不能因迷而有。無明和本覺，性質矛盾，所以也不能因悟而生。

/VERSE/<label>正文</label>　佛言：彼之迷人，正在迷時。倏有悟人，指示令悟。富樓那！於意云何？此人縱迷於此聚落，更生迷不？不也！世尊。

<label>譯文</label>　佛說：這個迷人，正在迷時，忽然有一個明白方向的人，指示他使他明白錯誤。富樓那你的意見如何？此人縱然在這個村莊中迷了方向，會不會令後再迷？不會的！世尊！

/VERSE/<label>正文</label>　富樓那！十方如來，亦復如是。此迷無本，性畢竟空。昔本無迷，似有迷覺。覺迷迷滅，覺不生迷。

<label>譯文</label>　富樓那！十方如來，也就是這樣，這個迷的感覺，並沒有本性，其性也畢竟是空。從前也不是真有迷的性質存在，只是似乎有述的感覺而已，現在既然明白了從前是迷，迷就消滅了，迷滅了就是覺，覺決不可能再生迷。

<label>解</label>　無明並沒有真實的體性，只是一時的妄見而已。因為妄見不明，所以執妄為真。假若經過了覺悟了的人指示，明白了無明並不真實，無明自然銷滅。這就說明如來聖智圓滿時，真覺現前，決不會重起無明之時。

/VERSE/<label>正文</label>　亦如翳人，見空中華，翳病若除，華於空滅。

<label>譯文</label>　也恰如眼中生了翳障的人，看見空中有華，眼中的翳障消除了，空中的華自然也就消滅。

<label>解</label>　翳障若除，空華自滅，唯見晴空。這就說明真智現前，唯見真空。不見一切山河大地，諸有為相。

/VERSE/<label>正文</label>　忽有愚人，於彼空華所滅空地，待華更生。汝觀是人，為愚為慧？富樓那言：空元無華，妄見生滅。見華滅空，已是顛倒，敕令更出，斯實狂癡，云何更名，如是狂人，為愚為慧？

<label>譯文</label>　忽然有一個愚人，在空華消滅的空地上，等華重生。汝看這個人，到底是愚呢還是慧？富樓那說：空中元本沒有華，妄見空中有華生滅。看見華消滅在空中，已經算是顛倒了，還要令華再現出來，這實在是又狂又癡，為什麼還要我說這樣的狂人，是愚或是智呢？

/VERSE/<label>正文</label>　佛言：如汝所解。云何問言：諸佛如來，妙覺明空，何當更出山河大地？

<label>譯文</label>　佛說：正如你所理解的一樣，為什麼還要問？諸佛如來的妙覺明空，怎樣才會再出現山河大地來呢？

/VERSE/<label>正文</label>　又如金礦，雜於精金，其金一純，更不成雜。如木成灰，不重為木。諸佛如來菩提涅槃，亦復如是。

<label>譯文</label>　又譬如金礦裏面混雜著精金一樣，只要純金一煉成後，再也不會反回原來的金礦形式了。又比如木燒成了灰，再也不會邊原成木。諸佛如來的菩提涅槃，也就是這樣。

/VERSE/<label>正文</label>　富樓那！又汝問言：地水火風，本性圓融，周遍法界。疑水、火性，不相陵滅，又徵虛空，及諸大地，俱遍法界，不合相容。

<label>譯文</label>　富樓那！又你問道：地水火風，本性圓融周遍法界，懷疑為什麼水火的性，會不相陵滅。又徵詢虛空及所有大地都遍法界，似乎不應當能相容。

/VERSE/<label>正文</label>　富樓那！譬如虛空，體非群相，而不拒彼諸相發揮。所以者何。富樓那！彼太虛空，日照則明，雲屯則暗，風搖則動，霽澄則清，氣凝則濁，土積成霾，水澄成映。

<label>譯文</label>　富樓那！譬如虛空的體並不是其他的眾相，而不拒絕其他的眾相發揮。為什麼呢？富樓那！這個太虛空，日照時就很光明，雲積厚了就很陰暗，風搖時就有動搖，雨過天晴就很清朗，煙氣凝聚就覺得渾濁，塵土堆積就成為陰霾，水波澄清就看到光映。

/VERSE/<label>正文</label>　於意云何？如是殊方，諸有為相，為因彼生？為復空有？若彼所生，富樓那！且日照時，既是日明，十方世界，同為日色，云何空中，更見圓日？若是空明，空應自照，云何中宵，雲霧之時，不生光耀？當知是明，非日非空，不異空日。

<label>譯文</label>　你的意見如何？就這樣各方眾有為相，到底是因自己而有？還是從空而生？假若是因自己而生，富樓那！在日照時，既然是日的光明，十方世界，同為日的顏色，為什麼在空中更看見一個圓日？著是空中的光明，那麼這光明德當自己照耀，為什麼在半夜有雲霧時，沒有光耀。應當知道，這個光明，不從日而生，也不異於日而生，不從空而有，也不異於空而有。

/VERSE/<label>正文</label>　觀相元妄，無可指陳。猶邀空華，結為空果。云何詰其相陵滅義。觀性元真，唯妙覺明。妙覺明心，先非水火。云何復問不相容者？真妙覺明，亦復如是。

<label>譯文</label>　觀相元本是虛妄，沒有實在的體性可以指陳出來。還希望空華，給成空果。為什麼還要問它們不相陵滅的道理？觀它的本性，元是真實。唯有妙覺明性。這個妙覺明心，在沒有顯露其虛妄的假相之先，並不是水火。怎麼還要問它們不相容的道理？真妙覺明，正是這樣。

/VERSE/<label>正文</label>　汝以空明，則有空現；地水火風，各各發明，則各各現；若俱發明，則有俱現。

<label>譯文</label>　你以感空的業力來發明，即有空的相出現。其他地水火風，各各以不同的業力來發明，就各各以不同的相來顯現。假若以共同的業力同時發明，就同時顯現。

<label>解</label>　妙覺明心即是如來藏性，隨眾生的業感而顯相，如鏡照影，豈有定形。一人照鏡，一人顯相，千萬人照鏡，千萬人顯相。影相消滅時，要想在鏡中重新找相，哪里尋得到呢！

/VERSE/<label>正文</label>　云何俱現？富樓那！如一水中，現於日影，兩人同觀，水中之日，東西各行，則各有日隨二人去，一東一西，先無準的。不應難言：此日是一，云何各行？各日既雙，云何現一？宛轉虛妄，無可憑據。

<label>譯文</label>　為什麼會同時顯現呢？富樓那！例如一處水中，顯現太陽的影子。兩人共同觀看水中的太陽，然後兩人各向東西方向行走，就會各有一個太陽隨著兩人行去。一個向東，一個向西，先並沒有準確的目的。就不應當責問，太陽是一個，為什麼各向相反的道路走去？既然各走相反的道路，就應當是兩個太陽，為什麼看見是一個？就是這樣宛轉都成虛妄，沒有什麼憑據可言。

<label>解</label>　兩人同觀水中日影，比喻眾多眾生，同在一處。兩人向相反的方向行走，比喻各人造感水感火相反的業。各有一個太陽隨兩人向相反的道路行去，比喻各循業力受報，雖然所感的業力相反，然而並不互相陵滅。相反相容，展轉都是虛妄，哪有什麼道理可憑！

/VERSE/<label>正文</label>　富樓那！汝以色空，相傾相奪，於如來藏。而如來藏，隨為色空，周遍法界。是故於中，風動空澄，日明、雲暗，眾生迷悶，背覺合塵，故發塵勞，有世間相。

<label>譯文</label>　富褸那！你以色和空，相傾相奪於如來藏中。而如來藏即隨眾生業力，顯為色空等相，周遍法界。所以這當中，顯現風動或空澄，或日明，或雲暗。種種不同現象。聚生述悶不明其中的道理，背棄了妙明的真覺，而與虛妄的六塵境界相合，造種種業，起種種煩惱，而如來藏也循眾生的業力，顯現色空等世間眾相。

<label>解</label>　風搖就是動，空靜就是澄。日照就是明，雲屯就是暗。而四種相互矛盾的現象，於如來藏中循業同時顯現，並不互相陵滅。以此為例，可以明白水與火相違礙，空與塞相背，同樣也循眾生的業力，於如來藏中同時顯現。

/VERSE/<label>正文</label>　我以妙明，不滅不生，合如來藏。而如來藏，唯妙覺明，圓照法界。是故於中，一為無量，無量為一；小中現大，大中現小。不動道場，遍十方界；身含十方，無盡虛空；於一毛端，現寶王剎；坐微塵裏，轉大法輪。滅塵合覺，故發真如，妙覺明性。


<label>譯文</label>　我以妙明真覺，不滅不生，契合如來藏性。而如來藏，唯有妙覺明體，圓照法界。所以在如來藏性中，一就是無量，無量即是一。小中可以現大，大中也可以現小。不動道場，遍十方界。一身可以含藏十方無盡虛空，於一毛端可以現寶王剎。坐微塵裏，可以轉大法輪。就是因為我銷滅了塵勞所產生生的妄境，契合了妙明的真覺。所以才顯發真如的妙覺明性。

<label>解</label>　六根中體性元真，本自不滅不生。諸佛悟此真性，依之起行，處處契合如來藏性。隨緣起用，唯妙覺明。圓照一切法界，如兩鏡相對，互涉互入顯相無窮。因此於法界中，一即無量，無量即一。不動道場，遍十方界，身含十方無量虛空，大中可以現小，小中也可以現大。遠離一切相對境界，理事無礙，事事無礙，故能幹一毛端，現寶王剎。坐微塵裏，轉大法輪。是為妙覺明性。

/VERSE/<label>正文</label>　而如來藏，本妙圓心。非心、非空、非地、非水、非風、非火，非眼、非耳、鼻、舌、身、意，非色、非聲、香、味、觸、法，非眼識界，如是乃至，非意識界。非明、無明、明、無明盡；如是乃至，非老、非死，非老死盡。非苦、非集，非滅、非道，非智、非得。非檀那，非尸羅，非毗梨耶，非羼提，非禪那，非般剌若，非波羅密多。如是乃至，非怛闥阿竭，非阿羅訶，三耶三菩，非大涅槃，非常、非樂、非我、非淨。以是俱非，世出世故。

<label>譯文</label>　然而如來藏本來就妙圓的真心，不是心〈註一〉，也不是空，不是地，不是水，不是風，也不是火。不是眼也不是耳鼻舌身意，不是色也不是聲香味觸法。不是眼識界，甚至於不是意識界〈註二〉。不是明也不是無明，不是明也不是無明盡。不是老也不是死，甚而不是老死盡〈註三〉。不是苦也不是集，不是滅也不是道〈註四〉。不是智也不是得〈註五〉，不是檀那，不是尸羅，不是毗梨那，不是孱提，不是禪那，不是般刺若，也不是波羅密多〈註六〉。甚而至於不是怛達阿竭〈註七〉，不是阿羅訶〈註八〉，也不是三耶三菩〈註九〉，不是大涅槃，不是常，不是樂，不是我，也不是淨〈註十〉。無論世間法和出世間法，都不是如來藏本妙圓心。

<label>註一</label>　因為見和識在七大當中都屬於心法，這裏的不是心即包括不是見和識。

<label>註二</label>　此上包括六入，十二處，十八界為世間法。

<label>註三</label>　此上為十二因緣，十二因緣一為無明，然後無明緣行，行就是前生行為所造的業，合無明為今生轉生主因。行緣識，識就是八識為人胎之因，識緣名色，此即胎中五陰，因胎中受想行識無所用，但有名字而已。名色緣六人，六入即出胎六根。六入緣觸，出胎後初對前景，尚未動感情之時。觸緣受，對前景已產生苦與樂的感受。受緣愛，對前景樂者起貪欲想。愛緣取，因貪欲而追逐營求。取緣有，因追逐營求而造種種業。有緣生，由現在業，為來生受生的因。生緣老死，生相漸衰即是老，老極頓壞即是死。

<label>註四</label>　苦集滅道為小乘四諦，其意謂此身為眾苦所集，滅眾苦可以證道。

<label>註五</label>　權乘菩薩以智為能得的因，得為所得的法。權乘為臨時性的，故稱權乘，又稱權教。

<label>註六</label>　此為大乘菩薩所行的六度，一為檀那，意為布施。二為尸羅，意為持戒。三為毗梨那，意為精進。四為羼提，意為忍辱。五為禪那，意為靜慮。六為般刺若，意為智慧。這是修菩薩行的六度，又稱六波羅密多。波羅密多意為到彼岸，因為行六波羅密可以達到了生脫死的彼岸。

<label>註七</label>　就是如來。

<label>註八</label>　意為應供。

<label>註九</label>　意為正遍知，合以上三種稱號都屬於佛的十種稱號內的三種稱號。

<label>註十</label>　大涅槃意為不生滅，因為佛遠離生死，又稱圓寂，無真不圓，無妄不寂，所以為圓寂。都是佛的總相，另外佛有四種別相，一是常，因為佛永脫二種生死。二是樂，因解脫受用。三是我，證真法身得真我。四是淨，絕無障染所以為淨。

<label>解</label>　本妙圓心，本來自妙，不與任何雜染諸法相共。一切世間法不和它相共，正如淨目觀空，一事法都無有。它既不和一切世間法相共，同時也不和任何出世間法相共。既沒有聲聞乘，也沒有緣覺乘，也沒有大乘，也沒有佛乘。正如圓覺經中所說：妙圓覺心，本無菩提及與涅槃，亦無成佛及不成佛。所以如來藏既不是世間法，也不是出世間法。任何染法所不能染，任何淨法所不能淨。彌滿清淨，其中不容一法。正如永嘉覺禪師說的：「了了見，無一物，也無人，也無佛。大千沙界海中漚，一切聖賢如電拂」。

/VERSE/<label>正文</label>　即如來藏，元明心妙。即心即空、即地、即水、即風、即火，即眼、即耳、鼻、舌、身、意，即色、即聲、香、味、觸、法，即眼識界，如是乃至，即意識界。即明、無明，明、無明盡；如是乃至，即老、即死，即老死盡。即苦、即集、即滅、即道，即智、即得，即檀那、即尸羅、即毗梨耶、即羼提、即禪那、即般剌若、即波羅密多。如是乃至，即怛闥阿竭、即阿羅訶、三耶三菩、即大涅槃、即常、即樂、即我、即淨。以是俱即，世出世故。

<label>譯文</label>　即是如來藏，元明心的無邊妙用。即是心，即是空，即是地，即是水，即是風，即是火，即是眼耳鼻舌身意，即是色聲香味觸法，即是眼識界，乃至即是意識界。即是明和無明，即是明無明盡。甚至於即是老即是死，即是老死盡。即是苦集滅道。即是智即是得，即是檀那，即是尸羅，即是毗梨那，即是羼提，即是禪那，即般刺若，即波羅密多。甚而至於即是怛達阿竭，即是阿羅訶，三耶三菩，即是大涅槃，即常即樂即我即淨。以此都是即，無論世間和出世間。

<label>解</label>　如來藏從本以來，即具足顯現恆沙性淨功德於其中。不但在出世間法中，就是在世間法中也同樣顯現如來藏性淨功德。正如上文所說：雖然體非群相，然而不拒諸相發揮。是故一事凡聖，都以一心而得建立。十法界離此心無片事可得，雖然塵塵顯現。剎剎圓通，一真不動，然而應用無遺。所以從前杜順大師說：若人欲識真空理，身內真如還遍外，情與無情共一體，處處皆同真法界。

/VERSE/<label>正文</label>　即如來藏，妙明心元。離即、離非，是即非即。

<label>譯文</label>　就在如來藏妙明心元中，離開即，也離開非，是即，也不是即。

<label>解</label>　正相即時，非便隱沒不顯，正相非時，即便隱沒不彰。應機而動，隱顯自如，言語所不能到，思量所不能及。三藏〈註〉唯是一心，一心圓具三藏。唯佛與佛，乃能究竟。

<label>註</label>　三藏即空如來藏，不空如來藏，空不空如來藏。

/VERSE/<label>正文</label>　如何世間，三有眾生，及出世間，聲聞、緣覺，以所知心，測度如來，無上菩提。用世語言，入佛知見。譬如琴、瑟、箜篌、琵琶，雖有妙音，若無妙指，終不能發。汝與眾生，亦復如是。寶覺真心，各各圓滿，如我按指，海印發光，汝暫舉心，塵勞先起。由不勤求，無上覺道，愛念小乘，得少為足。

<label>譯文</label>　為什麼世間的三有〈註一〉眾生，和出世間的聲聞緣覺等〈註二〉，用他們自己所知道的心，來測度如來的無上菩提？用世間的語言，來進入佛的知見。譬如琴瑟笙篌琵琶，雖然有美妙的聲音，要是沒有巧妙的手指，這美妙的聲音，始終不能發出來。例如我按指，海印〈註三〉發光。你只要稍稍動一點心，塵勞就先生起。就是因為你們不勤求無發覺道，愛念小乘，得到少許的成就感到滿意的緣故。

<label>註一</label>　生死有因有果為有。三有即是三界的生死。一是欲有，欲界的生死，二是色有，色界的生死。三是無色有，無色界的生死。三有又有另外一種解釋，一是本有，現在的身心。二是當有，未來的身心。三是中有，現在與未來之間的身心；所以靈魂即稱為中有身。

<label>註二</label>　聲聞和緣覺都是小乘。釋見前。

<label>註三</label>　海印是一種三昧的名字。華嚴經賢首品說：「眾生形像各不同，行業音聲亦無量，如是一事皆能現，海印三昧威神力」。因為定心澄清，應物皆現，猶如海水湛寂，有像皆印。所以稱為海印三昧。由於海印三昧之力，引發菩提智光，所以說為海印發光。

<label>解</label>　無上覺道不生滅果，須用不生滅心勤求才能得到。小乘沒有離開變易生死，仍在生滅心中。所以佛說他們「汝若舉心，塵勞先起。」

/VERSE/<label>正文</label>　富樓那言：我與如來，寶覺圓明，真妙淨心，無二圓滿。而我昔遭無始妄想，久在輪迴，今得聖乘，猶未究竟；世尊，諸妄一切圓滅，獨妙真常。敢問如來：一切眾生，何因有妄，自蔽妙明，受此淪溺？

<label>譯文</label>　富樓那說：我和如來的寶覺圓明，真妙淨心，同樣的圓滿。而我過去遭受無始以來的妄想作用，使我久在輪迴生死當中。現在我雖然已得到四果阿羅漢的聖位，然而我於菩提覺道，還沒有徹底瞭解。世尊：既然一切妄想，已全然銷滅，獨存真常的妙用。請問如來，一切眾生，為什麼緣因會有妄想？自己障蔽了自己的妙明真心，而受到輪迴生死的淪溺。

/VERSE/<label>正文</label>　佛告富樓那：汝雖除疑，餘惑未盡，吾以世間，現前諸事，今復問汝。

<label>譯文</label>　佛告訴富樓那：你雖然已除掉了心中的疑惑，可是還有剩餘的疑惑沒有除盡。我以世間眼前的事，再來問你。

/VERSE/<label>正文</label>　汝豈不聞？室羅城中，演若達多，忽於晨朝，以鏡照面，愛鏡中頭，眉目可見；瞋責己頭，不見面目，以為魑魅，無狀狂走。於意云何？此人何因，無故狂走？富樓那言：是人心狂，更無他故。

<label>譯文</label>　你難道沒有聽說過，室羅城中，演若達多，忽然在早晨，取鏡自照，愛鏡中的頭，眉目可以清晰的看見，怪自已的頭，不見面目。以為是妖怪，嚇得無故亂走。你的意見如何？此人為什麼會無故狂走？富摟那說：此人不過是自心發狂，並沒有其他什麼緣因。

<label>解</label>　早晨照鏡，比喻一念初起。取鏡自照比喻以識心緣佛。自己不知一切影像都是自心所現，反而羡慕佛果，妄滅正常。所以愛鏡中的頭，眉目可以清晰的看見。自己不知道自心本來是佛，而自侮遭妄淪溺，自蔽妙明。所以怪自己的頭，為什麼不見面目來比喻。

/VERSE/<label>正文</label>　佛言：妙覺明圓，本圓明妙，既稱為妄，云何有因？若有所因，云何名妄？

<label>譯文</label>　佛說：真如妙覺，明照十方，圓遍法界。本來就是圓融而妙明。既然稱為妄，又怎麼會有因呢？假若真是有所因，又怎會說它是妄呢？

<label>解</label>　前文說諸妄圓滅，獨妙真常，所以名為妙覺。能照所以為明，能遍所以為圓，這就是前文所說的唯妙覺明，圓照法界。不但佛心是這樣，聚生心也一樣是本圓，本明，本妙。但能停息妄念，眾生心就是佛心，因為上文富樓那問：一切聚生，何因有妄？所以佛答以既稱為妄，云何有因？

/VERSE/<label>正文</label>　自諸妄想，展轉相因，從迷積迷，以歷塵劫，雖佛發明。猶不能返。

<label>譯文</label>　自從妄想初動，由微細而漸粗，次第生起。在已成的迷上，展轉執迷，成為三種業力相續的因，輪轉無休，經歷塵劫，永無休止。雖經佛一再啟發闡明，然而仍然不能返本歸元。

/VERSE/<label>正文</label>　如是迷因，因迷自有，識迷無因，妄無所依，尚無有生，欲何為滅？

<label>譯文</label>　如此的迷因，因迷而自有。認識到迷本來無因，妄想沒有所依之處，本來就無有生，又哪里來的滅呢？

/VERSE/<label>正文</label>　得菩提者，如寤時人，說夢中事，心縱精明，欲何因緣，取夢中物？況復無因，本無所有。如彼城中演若達多，豈有因緣，自怖頭走？忽然狂歇，頭非外得，縱未歇狂，亦何遺失？富樓那！妄性如是，因何為在？

<label>譯文</label>　得了菩提的人，如像醒時的人，說夢中的事。心中縱然精明，又有什麼方法，可以取夢中的東西呢？何況沒有因，本來無所有。正如那城中的演若達多，自己恐怖自己的頭而走，又有什麼因緣呢？忽然一下子狂性停歇下來，頭仍然在，並不需要向外面去尋得。實際上縱然狂性沒有停歇，頭也從來沒有遺失過。富樓那！妄性就是這樣，以什麼緣因而存在呢？

/VERSE/<label>正文</label>　汝但不隨分別，世間、業果、眾生，三種相續，三緣斷故，三因不生。則汝心中，演若達多，狂性自歇，歇即菩提。勝淨明心，本周法界，不從人得，何藉劬勞，肯綮修證。

<label>譯文</label>　你只要能不隨分別心〈註一〉，世間的業果眾生〈註二〉，三種相續，因為斷絕了三種緣〈註三〉，三種因也不生〈註四〉，這一來你心中的演若達多，狂性自然也就停歇，狂性停歇就是菩提。你的勝淨明的心性。本來周遍法界；並不從人的手中去求得。何必勞你肯綮的去修證。

<label>註一</label>　分別心即是六粗中前五相。

<label>註二</label>　世間業果眾生，即是六粗中後一相。合前五相能起殺盜淫三業。

<label>註三</label>　不隨六種粗相，殺盜淫三業的緣自然斷除。

<label>註四</label>　三因即是無明不覺所生的三種細相，因為三種細相中含藏了殺盜淫三業的種子，故為三業之因。然而因必須靠緣才能生起。所以三緣斷後，三因不生，狂性自能停歇。

/VERSE/<label>正文</label>　譬如有人：於自衣中繫如意珠，不自覺知，窮露他方，乞食馳走，雖實貧窮，珠不曾失。忽有智者，指示其珠，所願從心，致大饒富。方悟神珠非從外得。

<label>譯文</label>　譬如有人，在自已的衣中，繫了一個如意寶珠，自己卻不知道。貧窮流落在遠方，到處奔走乞食，雖然實在是貧窮，可是寶珠卻不曾失掉。忽然遇著一個有智慧的人，指示寶珠讓他知道，這一來所願隨心，成為最富有的人。才知道寶珠是自已本有，不需從外面去求得。

/VERSE/<label>正文</label>　即時！阿難在大眾中，頂禮佛足，起立白佛：世尊，現說殺、盜、淫業，三緣斷故，三因不生，心中達多，狂性自歇，歇即菩提，不從人得。斯則因緣，皎然明白，云何如來，頓棄因緣？

<label>譯文</label>　即時阿難，在大眾中，頂橙佛足，起立對佛說：世尊現在說殺盜淫業，三緣斷故，三因也不生，心中達多，狂性自歇。，歇即是菩提，不從他人而得。這就是因緣，非常清楚明白，為什麼如來，完全拋棄了因緣的說法？

<label>解</label>　殺盜淫業，以六粗為緣，以三細為因，六粗既除，三細無用。所以說三緣斷故，三因不生。因為三細無用，故無明自滅。所以心中達多，狂性自歇。此時一切妄想，全然銷滅，妄滅了真性自然顯現，所以說「歇即菩提」。並不從他人而得。

/VERSE/<label>正文</label>　我從因緣，心得開悟。世尊！此義何獨我等年少，有學聲聞；今此會中，大目犍連，及舍利弗，須菩提等，從老梵志，聞佛因緣，發心開悟，得成無漏。今說菩提，不從因緣。則王舍城，拘舍梨等，所說自然成第一義。惟垂大悲，開發迷悶。

<label>譯文</label>　我從因緣，心得到開悟。世尊！這個道理不獨我們年青的有學聲聞是這樣，現在這個會中加大目犍連，以及舍利弗須菩提等，過去從老梵志〈註一〉學，後來聽到佛的因緣，發心出家，悟到四諦法〈註二〉，斷了見思惑。成為無漏大阿羅漢。現在說菩提不從因緣生，這樣一來，王舍城的拘舍梨外道等所說的自然，反而成為第一要義。唯求佛的大慈，開發我心中不解的迷悶。

<label>註一</label>　大目鍵連，舍利弗，須菩提等過去都曾從沙然梵志學外道法。

<label>註二</label>　苦集滅道小乘四諦。

/VERSE/<label>正文</label>　佛告阿難：即如城中，演若達多，狂性因緣，若得除滅，則不狂性，自然而出，因緣自然，理窮於是。

<label>譯文</label>　佛告訴阿難：就如城中的演若達多，假若他的狂性因緣，得到滅除，那麼不狂性就自然而出。因緣和自然的道理，就推窮於此。

<label>解</label>　不狂性即是菩提，妄滅即是真顯。所以說為自然。佛說狂性因緣，本非因緣。佛說歇即菩提，也不是自然。阿難不知，以因緣和自然，妄理推窮於此。豈不是荒謬！

/VERSE/<label>正文</label>　阿難！演若達多，頭本自然，本自其然，無然非自，何因緣故，怖頭狂走？

<label>譯文</label>　阿難！演若達多，頭本來是自然的。本是自就必然是然。不然的話，就不是自．又是什麼因緣？使他恐怖自己的頭而發狂亂走。

/VERSE/<label>正文</label>　若自然頭，因緣故狂；何不自然，因緣故失？本頭不失，狂怖妄出，曾無變易，何藉因緣？

<label>譯文</label>　若是自然的頭，因緣之故而發狂，為什麼不自然，因緣之故而失掉？頭本來不曾失掉，而發狂恐怖妄出。頭本來沒有什麼變易，哪里需要靠什麼因緣？

/VERSE/<label>正文</label>　本狂自然，本有狂怖；未狂之際，狂何所潛？

<label>譯文</label>　要說狂本來是自然存在的，自己本來有狂怖存在，那麼當其未狂的時候，狂性又潛藏在哪里呢？

/VERSE/<label>正文</label>　不狂自然，頭本無妄，何為狂走？

<label>譯文</label>　要說不狂是自然存在的，頭本來不曾有妄，那麼為什麼又發狂亂走呢？

/VERSE/<label>正文</label>　若悟本頭，識知狂走，因緣、自然，俱為戲論。是故我言：三緣斷故，即菩提心。

<label>譯文</label>　若是悟到本來的頭並沒有失掉，認識到發狂亂走，因緣和自然，都屬於戲論；所以我說：三緣斷了，即是菩提心。

/VERSE/<label>正文</label>　菩提心生，生滅心滅，此但生滅。滅生俱盡，無功用道。若有自然，如是則明自然心生，生滅心滅，此亦生滅。無生滅者：名為自然；猶如世間，諸相雜和，成一體者，名和合性；非和合者，稱本然性。本然非然，和合非合，合、然俱離，離合俱非。此句方名，無戲論法。

<label>譯文</label>　菩提心生，生滅心就滅。這只是與生相對而言滅。其實依然是生滅心〈註一〉，乘此心力，再進以伏除二障種子〈註二〉，細相生滅之心，此時才是滅生都盡〈註三〉，從此任運伏習。才算是無功用道〈註四〉。因為此時無功用道，似乎進乎自然，有個自然心生起來〈註五〉。然後乘此心力，進以伏除習氣中最細生滅心，此時暫名為生滅心滅。其實仍然有微細念相，猶未盡除。乘此初心，進而再斷除佛地習氣一分，這時才是無生滅者〈註六〉，因為最後念相也沒有了。此時任運成佛，毫無留礙，所以名為自然。猶如世間眾相，雜和成一體會，名為和合性〈註七〉。不是和合的，就稱為本然性〈註八〉。本然非然，和合非合，合然都離，離合都不是〈註九〉。這才真正名為無戲論法。

<label>註一</label>　這是從悟後起修的次第，頓悟菩提之心，名為菩提心生，此時一事粗相生滅心仍然存在。必須乘此心力，逐漸伏除二障現行粗相生滅心。

<label>註二</label>　二障為所知障，煩惱障，菩提心生之後，漸漸伏除現行粗相生滅心，名為生滅心滅，就是現行粗生滅心，從此滅盡。菩薩登初信位開始伏現行生滅心，人初住位煩惱障現行先除掉。到了七住位時，所知障現行一齊除盡。

<label>註三</label>　此時因為是與生相對而言滅，其實依然是生滅心，所以說此生滅。必須乘此心力，再進而伏除二障種子。細相生滅心，待種子細相生滅心，一齊都盡，才算滅生俱盡。

<label>註四</label>　菩薩在十行位伏種子，到了初向位二障粗種先除，到了十向位時，二障細種一齊除盡。從此任運伏習，所以稱為無功用道。

<label>註五</label>　到了無功用道時，似乎有個自然心生，於是乘此心力，而伏除習氣中最細生滅心。此時才算生滅心滅，因為習氣中最細生滅心，此時亦復滅盡。

<label>註六</label>　菩薩在四加位中伏習氣，在登地以後，地地斷習一分，到了等覺初心時已斷習十一分盡。此時微細念相，猶未盡滅，故說此亦生滅。最後乘此初心，進斷佛地習氣一分，最後微細念相也斷盡了，才能說是無生滅者。此時，當等覺後心，任運成佛。無復留礙，所以名為自然。

<label>註七</label>　上來兩重自然，以自然成位。又兩重生滅，以生滅成位。如以眾藥，和合成丸，所以名為和合性。

<label>註八</label>　聚藥和合成丸，藥盡而丸亦空，所以非和合者，稱本然性。

<label>註九</label>　開始說「歇即菩提」，似乎有本然之意。然而菩提心生，生滅心滅，又似乎不是本然了。既後又說「此但生滅」似乎又含有和合的意思，然而滅生俱盡，這一來和合的又不是和合了。滅生俱盡，無功用道，又似乎有本然的意思，但此後又說自然心生，生滅心滅。似乎又離了本然。以下又說「此亦生滅」，似乎又有和合的意思，然而又說「無生滅者，名為自然。」似乎又離開了和合，有離有合，猶是相對，合然俱離，離合俱非，此時現種習氣都盡。即妄即真，一事無可離，無可合。一事和合因緣，與不和合自然等，種種虛妄計量所不能及，這時才真正是無戲論法。

<label>解</label>　理雖然可以頓悟，然而事必須漸修，此段經文詳述修行成佛的途徑。按照大乘菩薩成就的位次第一為乾慧地。以下為十位，十住位，十行位，十回向位，四加位，十地位，和等覺位等共十多個位次。後文還要分別詳細闡述每個位次的修證情況。此暫略。

/VERSE/<label>正文</label>　菩提涅槃尚在遙遠，非汝歷劫，辛勤修證。雖復憶持，十方如來，十二部經，清淨妙理，如恆河沙，祇益戲論。

<label>譯文</label>　到了這個地步，菩提涅槃，還遙遠得根。要不是你歷劫辛勤的修證，雖然你能憶念持誦十方如來的十二部經，甚而瞭解到如恆沙這樣多的大乘清淨微妙的理論，也只不過在你的心中增加一些戲論而已。

<label>解</label>　從前永嘉覺禪師的證道歌中說：「吾早年來積學問，亦曾選疏尋經論，分別名相不知休，入海算沙徒自困。卻被如來苦訶責，數他珍寶有何益？從來蹭蹬覺虛行，多年枉作風塵客」現在一般專談教理而不事修持的佛教徒；讀了這段經文後，應當三思。

/VERSE/<label>正文</label>　汝雖談說，因緣自然，決定明瞭，人間稱汝多聞第一。以此積劫多聞熏習，不能免離，摩登伽難。何須待我，佛頂神咒！

<label>譯文</label>　你雖然談說因緣自然，能決定明瞭，人間都稱你，多聞第一〈註〉。你以此累劫多聞熏修的習慣，然而不能免除摩登伽的夾難。假若你自己有力量，又何須等我的佛頂神咒來解救你！

<label>註</label>　法華經中記佛與阿難，同於空王佛處發心，佛常勤精進，阿難常樂多聞。

/VERSE/<label>正文</label>　摩登伽心，淫火頓歇，得阿那含？於我法中，成精進林，愛河乾枯，令汝解脫？是故阿難，汝雖歷劫憶持，如來秘密妙嚴，不如一日修無漏業，遠離世間，憎愛二苦。

<label>譯文</label>　摩登伽心，淫火登時就歇，不但淫火頓歇，而且馬上得阿那含〈註一〉果。在我的佛法中，成就了精進林〈註二〉，愛河從此乾枯，對你不再有鉤牽，令你得到解脫。所以阿難！你雖然歷劫憶持十方如來秘密深奧之法；微妙嚴淨之理。但不如一日發心進修無漏勝業，免除憎愛兩種苦。

<label>註一</label>　阿那含為小乘羅漢第三果，其意為不來，因為二果羅漢斷了八十八品見惑，永遠不來欲界受生，所以名為不來。

<label>註二</label>　在佛法中，精進修無漏勝業，永不休止，精進心猶如樹林一望無際。

/VERSE/<label>正文</label>　如摩登伽，宿為淫女，由神咒力，銷其愛欲，法中今名，性比丘尼。與羅侯母，耶輸陀羅，同悟宿因。知歷世因，貪愛為苦！一念熏修，無漏善故，或得出纏，或蒙授記；如何自欺，尚留觀聽。

<label>譯文</label>　如摩登伽，過去生中為淫女，由於神咒之力，銷滅了她的愛欲心。在佛法中，名性比丘尼。與羅侯〈註一〉的母親耶輸陀羅〈註二〉一樣，同悟了過去生中的因，知道累世的因都是貪愛為苦。一念熏修無漏的善業。或能出離愛欲的纏縛，或能得到佛的授記〈註三〉。你如何這樣不上進，現在還在欺騙自己，逗留在觀聽當中？

<label>註一</label>　釋迦佛的兒子名羅侯羅。

<label>註二</label>　釋迦佛的妻子名耶輸陀羅。

<label>註三</label>　在佛法中修行比較好的，可以得到佛的授記，預告他將來何時成佛。

/VERSE/<label>正文</label>　阿難及諸大眾，聞佛示誨，疑惑銷除，心悟實相，身意輕安，得未曾有！重覆悲淚！頂禮佛足，長跪合掌而白佛言：無上大悲清淨寶王，善開我心。能以如是種種因緣，方便提獎，引諸沈冥，出於苦海。

<label>譯文</label>　阿難及在會大眾，聽了佛的開示和教誨後，疑惑也銷除了，心能悟解到實相〈註〉身心都得到從來不曾有過的輕安。於是阿難重新悲淚頂禮佛足，長跪合掌而對佛說：無上大悲的清淨寶王！善於開解我的心，能以這樣種種的因緣多方的便利而提示獎掖，導引這些沈冥的眾生，超出生死輪迴的苦海。

<label>註</label>　實相即是無戲論法，也就是一心三如來藏。和合非合即是主如來藏，本然非然即是不空如來藏，合然俱離即是空不空如來藏。離合俱非，唯是一心，超出一切分別顛倒戲論，所以那稱為實相。

/VERSE/<label>正文</label>　世尊！我今雖承，如是法音，知如來藏，妙覺明心，遍十方界，含育如來，十方國土，清淨寶嚴，妙覺王剎。如來復責，多聞無功，不逮修習。

<label>譯文</label>　世尊！我今雖承如是法音，知道如來藏妙覺明心，遍十方界。含育如來十方國土〈註一〉清淨寶嚴，妙覺王剎〈註二〉。如來又責備多聞不見效果，不如實際修習。

<label>註一</label>　含育十方如來化身國土。初地菩薩，即可以同時在百億世界化佛身度人。佛可以在無量世界化佛身度人。這個佛即是化身佛。

<label>註二</label>　清淨寶嚴，妙覺王剎，為報身國土；報身佛上不同於化身佛土。化身佛土為佛隨緣化度眾生的地方，有緣時佛即現身出世，緣盡時佛即示現涅槃。佛土也是如此，顯現成住壞空，有緣時佛土即存在，無緣時佛土即消滅。在化身土中，佛，菩薩，緣覺，聲聞，眾生同在，所以稱為凡聖同居土。報身佛土為諸佛無量功德所成的國土，有始無終，長住不壞，其中以報身佛為主，國土無眾生，無小乘，無地前菩薩，無十地以前菩薩，菩薩不登十地，不能生報身佛土。非法身大士，不能見報身佛土。所以釋迦佛在華藏世界說華嚴涇時，百萬人天，如聾如盲，耳不聞如來法音，眼不見如來寶相。就是因為華藏世界是報身佛土的緣故。報身佛土為佛的無量功德所成，佛的功德無量，所以佛土為永遠不壞，報身佛土又稱為實報莊嚴土。

/VERSE/<label>正文</label>　我今猶如旅泊之人，忽蒙天王，賜與華屋；雖獲大宅，要因門入。

<label>譯文</label>　我現在猶如旅泊之人，忽然遭遇了天王賜予華麗高廣的房屋，雖然獲得了大的房屋，但是要從門才能進入。

<label>解</label>　阿難現在仍在有學的階段，所以前文釋迦佛說他菩提涅槃，尚在遙遠。因此阿難說雖然得了大的房屋，還不知門從哪里進去？

/VERSE/<label>正文</label>　惟願如來，不捨大悲，示我在會諸蒙暗者，捐捨小乘，畢獲如來無餘涅槃，本發心路。令有學者，從何攝伏，疇昔攀緣，得陀羅尼，入佛知見！作是語已，五體投地。在會一心，佇佛慈旨。

<label>譯文</label>　惟願如來，不捨大悲心，指示在會中這些在黑暗中的人，捨棄小乘，徹底獲得如來能證得無餘涅槃〈註一〉，從根本發心的道路，令有學者，怎樣攝伏過去攀緣的妄心，得到陀羅尼，而進人成佛的知見。講完這番話後，就五體投地的〈註二〉頂禮，在會中專心一致的等候佛的慈悲的指示。

<label>註一</label>　無餘涅槃應該說是無餘依涅槃。這是對小乘羅漢的有餘依涅槃而言，因為小乘羅漢，依靠滅盡定的力量，可以免除分段生死，可是不能免除變易生死。只有佛的涅槃才能免除兩種生死。

<label>註二</label>　這是佛教的一種禮拜形式，就是把身體和四肢一齊貼在地上，表示最大的恭敬。

/VERSE/<label>正文</label>　爾時世尊，哀愍會中，緣覺、聲聞，於菩提心，未自在者。及為當來，佛滅度後，末法眾生發菩提心，開無上乘，妙修行路。宣示阿難，及諸大眾，汝等決定發菩提心，於佛如來，妙三摩提，不生疲倦，應當先明發覺初心二決定義。

<label>譯文</label>　其時，世尊憐憫會中緣覺聲聞，於菩提心未自在者〈註一〉，及為將來佛滅度後，未法〈註二〉眾生，能發菩提心者，開一條無上乘的妙修行路。於是宣示阿難及在會大眾：你們決定發菩提心，於如來的妙三摩提〈註三〉不生疲倦：就應當先明白發菩提心的最初，兩種決定不移的道理。

<label>註一</label>　聲聞緣覺有定性的，有不定性的。定性聲聞就是指永遠固定在小乘中不求上進的羅漢。又稱鈍根羅漢。不定性聲聞雖然在目前是小乘羅漢，可是隨時有回向大乘的可能性。這裏所說是專指不定性聲聞而言，因為他們所發的菩提心，到現在還未固定，雖然他們還未證到四果，可是他們有回向到大乘的可能性。

<label>註二</label>　佛滅度後一千年內稱為正法時期。此一時期中眾生業障較輕，佛法也很興盛，修行成就者多。佛滅度後第二個一千年中，稱為像法時期。在這一時期中，眾生的業障較前一時期為重，對佛法的信心也不如前一時期。同時，眾生的福報和智慧都不如前一時期，修行成就的也較前一時期為少。佛滅度後兩千年後稱為未法時期，在這一時期中，眾生的智慧和福報都狠低，天災時起，戰爭不息。外道邪說昌盛，眾生的業障深重，修行成就者很少。

<label>註三</label>　見第一卷中所釋。

/VERSE/<label>正文</label>　云何初心二義決定？阿難！第一義者：汝等若欲捐捨聲聞，修菩薩乘，入佛知見，應當審觀因地發心，與果地覺，為同為異？

<label>譯文</label>　哪兩種決定不移的道理呢？阿難！第一重道理是假若你們要想捨棄聲聞乘而想修菩薩乘進入成佛的知見，那就應當審察詳細考慮因地的發心和果地的覺〈註〉，到底是同還是異？

<label>註</label>　這是專指修行而言，在因地發心即是在因上發心，在果地的覺即是在果上的成就。

/VERSE/<label>正文</label>　阿難！若於因地，以生滅心，為本修因，而求佛乘，不生不滅。無有是處。

<label>譯文</label>　阿難！假若在因地上以生滅心為本修的因，而想求佛乘不生不滅的果，那就絕不可能。

/VERSE/<label>正文</label>　以是義故，汝當照明，諸器世間，可作之法，皆從變滅。阿難！汝觀世間，可作之法，誰為不壞？然終不聞，爛壞虛空。何以故？空非可作，由是始終，無壞滅故。

<label>譯文</label>　就因為這個道理，你應當觀照明確一切器世間〈註一〉可以造作的法，最後都要銷滅。阿難！你觀察世間可以造作的法〈註二〉，誰是永遠不壞的？然而始終沒有誰聽見說過爛壞虛空的話，何以呢？因為虛空不是可以造作的法。因此就始終不壞。

<label>註一</label>　佛法分世間為有情世間和器世間兩種。一切天龍鬼神和人畜等生物都屬於有情世間。一切無生命的事物都屬於器世間注二　佛家泛稱一切事物為法。可以造作的法，即泛指一切可以造作的事物。

<label>解</label>　前文已經說得很明白了，以生滅心為因，要想求不生不滅的果，決不可能。所以佛在此處又特別指出什麼是不可壞的因我們知道，六識的分別心離了塵境就不存在。因此就絕不何能用識心分別來作修行的因。而六根的根性從無始以來就沒變動，因此就以虛空為例，證明根性猶如虛空，永遠不變。

/VERSE/<label>正文</label>　則汝身中，堅相為地，潤濕為水，暖觸為火，動搖為風。由此四纏，分汝湛圓妙覺明心，為視為聽？為覺為察？

<label>譯文</label>　在你的身中，堅相就屬於地，潤濕就屬於水，暖觸就屬於火，動搖就屬於風，就是這四種纏縛，把你本來不動圓明周遍妙覺明心，為視為聽，為覺為察。

/VERSE/<label>正文</label>　從始入終，五疊渾濁。云何為濁？阿難！譬如清水，清潔本然，即彼塵土灰沙之倫，本質留礙，二體法爾，性不相循。有世間人，取彼土塵，投於淨水，土失留礙，水亡清潔，容貌汩然，名之為濁。汝濁五重，亦復如是。

<label>譯文</label>　從始到終，一共五疊渾濁。何以名為濁？譬如清水，本來就很清潔。那些塵土和灰沙之類，本質是留礙的。兩種體性天然就不可能相類。世間上有人，取這些塵土投在淨水裏，塵土失去了留礙的性質，水也失掉了清潔的性質，看起來汨然〈註〉一片，這就名為濁。你的濁共有五重，也就恰如這樣。

<label>註</label>　汨然就是混濁不清的狀貌。

/VERSE/<label>正文</label>　阿難！汝見虛空，遍十方界，空見不分，有空無體，有見無覺，相織妄成，是第一重，名為劫濁。

<label>譯文</label>　阿難！你看見虛空遍十方界，空與見不可分，有見之處皆是空，有空之處無非見，空即是見，即有空名而無空體。見即是空，即有見名而無見覺。見與空交織妄成，這就是第一重濁，名為劫濁。

/VERSE/<label>正文</label>　汝身現摶四大為體，見、聞、覺、知，壅令留礙，水、火、風、土，旋令覺知，相織妄成，是第二重，名為見濁。

<label>譯文</label>　你的身現在取四大以為體。見聞覺知，壅塞了成為阻礙〈註〉。水火風土，旋轉來令你能覺知。四大與你的覺性互相交織虛妄而成，這就是第二重，名為見濁。

<label>註</label>　見不能超越色，聽不能超越聲，六根各有其局限性，在覺性中成為阻礙。

<label>解</label>　四大的特性成為阻礙，就是性織於大。四大本來無知，而六根各有覺，這就是大織於性，就是這樣相互交織虛空而成眾生的身見：又身見為一切眾見之本，故名為見濁。

/VERSE/<label>正文</label>　又汝心中，憶識誦習，性發知見，容現六塵，離塵無相，離覺無性，相織妄成，是第三重，名煩惱濁。

<label>譯文</label>　又你的心中，憶想認識和誦習〈註〉，由覺性產生知見，形容依於六塵而顯現。離開六塵就沒有相，離開本覺就沒有性，兩種矛盾，互相交織而成第三種濁，名為煩惱濁。

<label>註</label>　憶想是對過去而言，認識是對現在，誦習是對未來。

<label>解</label>　六識妄想，外托六塵而顯現，所以六識離了塵就無相。內依六根而顯發，所以六識離了覺就無性，離覺無性，即是性織於相。離塵無相，即是相織於性。相互交織而成煩惱濁。

/VERSE/<label>正文</label>　又汝朝夕，生滅不停，知見每欲留於世間，業運每常遷於國土，相織妄成，是第四重，名眾生濁。

<label>譯文</label>　又你在朝夕問，生滅永不停息，在你的知見上，每想長世間。可是業力的運轉，卻常常隨著時間和空間而轉移。兩種矛盾交織而成第四重濁，名眾生濁。

<label>解</label>　又汝朝夕，生滅不停，仁王經說：「一念中有九十剎那，一剎那中有九百生滅。」因此從朝至暮，念念相續。所以說：生滅不停。

/VERSE/<label>正文</label>　汝等見聞，元無異性，眾塵隔越，無狀異生。性中相知，用中相背，同異失準，相織妄成，是第五重，名為命濁。

<label>譯文</label>　你們的見聞覺知，本來沒有不同的體性。但是這個體性被眾塵隔開，無故從不同的地方產生。性中是相知的。然而在用中卻相背〈註〉。性中是同，用中卻是異，同異失準，相織成為虛妄。這是第五重，名為命濁。

<label>註</label>　見聞覺知，本來是同一精明的體性，然而在用上，就各自分開。如見不能超色，聽不能越聲等。所以說性中相知，用中相背。

<label>解</label>　五陰就從五濁產生，色陰就產生於劫濁。若能超出劫濁，就可破色陰。受陰從見濁而生，若能超越見濁，就可以破受障。想陰生於煩惱濁，若能超越煩惱濁，就可以破想陰。行陰生於眾生濁，若能超出眾生濁，就可破行陰。識陰生於命濁，若能超出命濁，即可以破識陰。後文還有詳細的闡發。

/VERSE/<label>正文</label>　阿難！汝今欲令見、聞、覺、知，遠契如來，常、樂、我、淨。應當先擇，死生根本，依不生滅，圓湛性成，。以湛旋其虛妄滅生，伏還元覺；得元明覺，無生滅性，為因地心。然後圓成，果地修證。

<label>譯文</label>　阿難！你現在要想令見聞覺知，遠契合於如來的常樂我淨。就應當先擇死生根本，依不生滅，圓湛性成〈註一〉。以湛旋其虛妄，滅生復還元覺〈註二〉。得見元明覺照，無生滅的本性。以此為因地初心，然後再圓成果地修證。

<label>註一</label>　死生根本有二：一是妄本，就是六識，六識離了塵就無相，屬於生滅心，和如來不生滅的果德不合，所以不能用為因地的初心。二為真本，即是六根中的覺性。這個覺性雖然含有不生滅的性能，可是它與四大六塵六識等相織成為濁相。必須以湛旋其虛妄，湛即是不動。旋即是轉。

<label>註二</label>　眼不觀色，耳不聞聲，六根久湛不動自然能轉虛妄而滅生死。但仍不是能斷生死。只不過暫伏二障現行，得見元明覺性而已。

<label>解</label>　依本覺故，而有始覺。此為真無生滅性，而與佛的常樂我淨契合。故可以用為因地的初心。菩薩登十信位才能雙伏二障行，到十住位可以全除現行，到了十行位就伏二障微細種子。以後一直到等覺妙覺，才現行種子一切習氣都盡，無妄可斷，無真可證，因圓果滿，究竟成佛。

/VERSE/<label>正文</label>　如澄濁水，貯於靜器，靜深不動，沙土自沈，清水現前，名為初伏客塵煩惱。去泥純水，名為永斷根本無明。明相精純，一切變現，不為煩惱，皆合涅槃清淨妙德。

<label>譯文</label>　如澄濁水一樣，貯於靜止的器皿中。靜久不動，沙土自然下沈。於是清水現前，這時名為初伏客塵煩惱〈註一〉。最後。去泥純水〈註二〉，名為永斷根本無明。明相精純，一事變現不為煩惱〈註三〉，皆合於涅槃清淨妙德。

<label>註一</label>　得元明覺，為因地心。菩薩登十信位後，雙伏煩惱障和所知障現行。所以名為初伏客塵煩惱。因為現行不停，如客如塵故。

<label>註二</label>　即得因地心後，然後漸次伏除，使現行和種子習氣都盡，圓滿果地修證。即如去泥純水。

<label>註三</label> 無真不圓，無妄不盡。永斷根本無明，是為明相精純。還度一切眾生，一切煩惱，都成為妙用。猶如以金作為器具，器器都是純金，所以皆合於涅槃清淨妙德。

/VERSE/<label>正文</label>　第二義者：汝等必欲發菩提心，於菩薩乘生大勇猛，決定棄捐諸有為相，應當審詳，煩惱根本，此無始來，發業潤生，誰作誰受？

<label>譯文</label>　第二重道理就是，你們確定要發菩提心，於菩薩乘生大勇猛心，決定棄捨一切有為法。就應當詳細審察煩惱根本，從無始以來，發業〈註一〉和潤生〈註二〉，是誰所作？是誰所受？

<label>註一</label>　發業就是業力的啟發，如因緣中過去的無明為因，現在的愛取為緣。

<label>註二</label>　與生命俱來的煩惱，潤其業種，使其受生。如前所談入胎時異見成憎，同想成愛即是。

/VERSE/<label>正文</label>　阿難！汝修菩提，若不審觀煩惱根本，則不能知，虛妄根塵，何處顛倒。處尚不知，云何降伏，取如來位？阿難！汝觀：世間解結之人，不見所結，云何知解？不聞虛空，被汝隳裂。何以故？空無形相，無結解故。

<label>譯文</label>　阿難！你修菩提假若不仔細觀察煩惱的根本，你就不能知道虛妄的根塵，何處是顛倒的？若是顛倒之處都不知道，又怎麼能夠降伏它，取如來的佛位呢，阿難！你看世間解結的人，要是不見到結在哪里？又怎麼能解呢？沒有聽到過，虛空被你毀裂。為什麼呢？虛空沒有形相，自然沒有結可解。

<label>解</label>　純真之心，離了一事虛妄相，離了虛妄相，自不見有起處，自應無妄可斷。故以無結可解作為比喻。虛空不能毀裂，就表示離於生滅，守於真常。守於真常，即常光現前，根塵識心，全部銷落。這時，還有什麼煩惱可斷？有什麼根可除呢？

/VERSE/<label>正文</label>　則汝現前，眼、耳、鼻、舌，及與身、心，六為賊媒，自劫家寶。由此無始，眾生世界，生纏縛故，於器世間，不能超越。

<label>譯文</label>　就你現前的眼耳鼻舌，以及身心：就是六個賊媒。自己劫走自己家裏的財寶。因此之故，從無始以來，眾生與世界，永遠纏縛在一起，所以不能超越外界的器世間〈註〉。

<label>註</label>　釋見前。

/VERSE/<label>正文</label>　阿難！云何名為眾生世界？世為遷流，界為方位。汝今當知，東、西、南、北、東南、西南、東北、西北、上、下、為界。過去、未來、現在、為世；方位有十，流數有三。一切眾生，織妄相成，身中貿遷，世界相涉。

<label>譯文</label>　阿難！怎樣名為眾生世界？世為遷流，是對時間而言，界為方位，是對空間而言。你現在應當知道，東西南北，東南西南，東北西北，再加以上下兩方稱為界。過去現在未來為世，空間的方位有十。時間的流數有三。一切眾生，就在這空間和時間相互虛妄交織而成。眾生也就在這當中遷移轉化，與世界相涉人。

<label>解</label>　沒有時間則空間無所依，沒有空間則時間無所顯。。外世界與身中牽涉而有前後左右，轉換不定。時間則過去現在和未來遷流不息。以時間涉人空間，於是空間中亦包含時間。以空間涉入時間，於是在時間中亦包含空間。

/VERSE/<label>正文</label>　而此界性設雖十方，定位可明。世間祇目東西南北，上下無位，中無定方。四數必明，與世相涉。

<label>譯文</label>　就空間而言，雖然說有十方，實有定位可以表明，然而世間只說東西南北，上下沒有定位〈註一〉，中間沒有定方〈註二〉，四個數一定要明確，與時間相涉人。

<label>註二</label>　因為四方都有上下，所以上下沒有定方。

/VERSE/<label>正文</label>　三四四三，宛轉十二。流變三疊，一十百千，總括始終，六根之中，各各功德，有千二百。

<label>譯文</label>　三四四三〈註一〉，宛轉成為十二，流變為二疊〈註二〉，變為一十百千〈註三〉。這樣在六根之中，名各功德〈註四〉有一千二百。

<label>註一</label>　時間的過去現在未來為三世，與空間的四方相乘成為十二。

<label>註二</label>　三四十二為第一疊，依十二的數，從本流末，變少為多成二疊，到第三疊。

<label>註三</label>　第一疊空間和時間相涉入成為十二，第二疊再涉入十方中間成為一百二十。第三疊又和時間相涉人，過去現在和未來三世，每世又細分為過去現在未來共為九世，加以現前一念共成為十。因此第二魯再和十相涉人就成為一千二百。

<label>註四</label>　功德是就覺知之性而言，功就是能，德就是用。

/VERSE/<label>正文</label>　阿難！汝復於中，克定優劣。

<label>譯文</label>　阿難！你再從此中，評定優劣。

/VERSE/<label>正文</label>　如眼觀見，後暗前明，前方全明，後方全暗。左右旁觀，三分之二，統論所作，功德不全。三分言功，一分無德，當知眼唯八百功德。

<label>譯文</label>　如眼的觀看，後面是暗，前方是明，前方是全明，後方是全暗。左右兩方，可以看見三分之二。統計眼根的作用，功德就不全，三分可以說是功〈註〉，一分沒有德。應當知道，眼根只有八百功德。

<label>註</label>　前面已經講過，功就是能，德就是用。眼根觀看的能力本來是全的，但是在作用上不能看見後方，左右各缺少三分之一，所以眼根的功德，就只有三分之二，只有八百功德。

/VERSE/<label>正文</label>　如耳周聽，十方無遺，動若邇遙，靜無邊際，當知耳根，圓滿一千二百功德。

<label>譯文</label>　如耳根的聽聞，十方都沒有遺漏。動時無論遠近，靜時沒有邊際。應當知道耳根是圓滿了一千二百功德的。

/VERSE/<label>正文</label>　如鼻嗅聞，通出入息，有出有入，而闕中交，驗於鼻根，三分闕一，當知鼻唯八百功德。

<label>譯文</label>　如鼻根的作用是嗅聞，兼通出入息。有出有人，惟獨缺乏當中交接之際〈註〉，仔細檢驗鼻根的作用，三分缺一，所以應當知道鼻根只有八百功德。

<label>註</label>　鼻的作用有二，一是嗅聞，二是出入息。惟獨在出入息交接之際停止作用，所以鼻根的功德缺少二分之一。

/VERSE/<label>正文</label>　如舌宣揚，盡諸世間，出世間智。言有方分，理無窮盡，當知舌根，圓滿一千二百功德。

<label>譯文</label>　如舌根宣揚，可以盡一切時間和和出世間的智慧言語，儘管言語內容可以分為不同的方向，可是理可以辯駁無窮。應當知道，舌根是圓滿了一千二百功德的。

/VERSE/<label>正文</label>　如身覺觸，識於違順，合時能覺，離中不知，離一合雙。驗於身根三分闕一。當知身唯八百功德。

<label>譯文</label>　如身根的覺觸，從違順兩種情況產生，但要與其它的物相合時才有感覺，相離時就不能知。離只有一境，而合就雙通兩境。從身根檢驗，三分缺一，故知身根只有八百功德。

/VERSE/<label>正文</label>　如意默容，十方三世，一切世間，出世間法，唯聖與凡，無不包容，盡其涯際。當知意根，圓滿一千二百功德。

<label>譯文</label>　如意根在靜默中包容了十方三世，一切世間法和出世間法。無論聖也好，凡也好，無不包容，盡其邊際。應當知道，意根是圓滿一千二百功德。

/VERSE/<label>正文</label>　阿難！汝今欲逆生死欲流，返窮流根，至不生滅。當驗此等，六受用根：誰合誰離？誰深誰淺？誰為圓通？誰不圓滿？若能於此，悟圓通根，逆彼無始織妄業流，得循圓通，與不圓根，日劫相倍。

<label>譯文</label>　阿難！你現在要想逆生死欲流，返窮欲流的根源，達到本來不生滅的境地。當檢驗目前這六種能受用的根，誰合？誰離？誰深？誰淺？誰為圓通？誰不圓通？假若能從此悟到圓通的根源，使無始以來的縱妄業流，循圓通與不同根，逆流還原。其效果猶如注　循圓通根與不圓通相較，其差異猶如一日與一劫加倍相比。

<label>解</label>　十八界都是如來藏心所顯現，無論在任何一界，逆流而上，返還到一念無明未動之前，即是本來不動，周遍圓滿的妙明真心。

/VERSE/<label>正文</label>　我今備顯，六湛圓明，本所功德，數量如是。隨汝詳擇，其可入者，吾當發明，令汝增進。十方如來，於十八界，一一修行，皆得圓滿，無上菩提，於其中間，亦無優劣。但汝下劣，未能於中，圓自在慧，故我宣揚，令汝但於一門深入。入一無妄，彼六知根，一時清淨。

<label>譯文</label>　我現在詳細顯示六根中圓明清淨本來所具足的功德數量，就是這樣！隨你詳細的選擇一個可以深入的門路。我會發明其中的漸次關係，幫助你修行前進。本來，十方如來於十八界一一修行，都能得到圓滿的無上菩提。這當中也沒有什麼優劣可分。但你的智慧低劣，不能在其中，圓滿自在的智慧。所以我詳細宣講，令你能夠從一門深人，只要你能從一門永絕妄想，那時六個能知覺的根，都會一時全得到清淨。

/VERSE/<label>正文</label>　阿難白佛言：世尊！云何逆流深入一門？能令六根一時清淨？

<label>譯文</label>　阿難對佛說世尊！為什麼逆流深入一門？能令六根同時清淨？

/VERSE/<label>正文</label>　佛告阿難：汝今已得須陀洹果，已滅三界，眾生世間，見所斷惑。然猶未知，根中積生，無始虛習，彼習要因修所斷得。何況此中，生、住、異、滅，分劑頭數？

<label>譯文</label>　佛告訴阿難！你現在已得了須陀洹果〈註一〉，已滅了三界〈註二〉眾生世間見所斷惑〈註三〉。然而你還不知道六根中累生從無始以來的虛妄習氣，這個習氣要因修才能斷得了〈註四〉。何況在這當中，有很多生住異滅，頭頭可以劃分〈註五〉。

<label>註一</label>　金剛經上說：「須陀洹名為入流，」這是初果羅漢的名字，因為初果羅漢已登聖位。

<label>註二</label>　三界是指欲界，這當中包了欲界六天的天人和人間的人。因為欲界天人還不能斷男女欲。其次是色界，色界天人已離了男女情欲，然而猶有色身存在。再就是無色界，無色界天的天人不但沒有男女，色身也不存在了。色界和無色界都是修色界定和無色界定的人生的地方，總稱為三界。

<label>註三</label>　修行人要斷八十八品見惑和八十一品思惑。初果羅漢已斷八十八品見惑，見惑即是煩惱。

<label>註四</label>　初果羅漢位當見道位，見道即是在理上明白了佛法的道理。見道位只能斷八十八品見惑，必須到修道位才能斷八十一品思惑。思惑就是我執和俱生惑，俱生惑就是與生命同生的煩惑。在見道位上，只能斷見惑而不能斷思惑。必須要到修道位上才能斷思惑。所以此處說彼習要因修所斷得。

<label>註五</label>　在斷思惑中，從細到粗，處處都有生住異滅，可以劃分。在劃分中，又有許多微細的生住異滅，所以若不是逆流深入，哪里能夠脫纏縛，入圓通！按起信論中：最初細相心動為生。然後轉相和現相加以六粗中智相相續相為住。執取相和計名字相為異，因為人執和我執相異。第五業相為滅，因為周盡終極故。第六業繫苦相屬於將來的果，不在惑業的範圍內。

/VERSE/<label>正文</label>　今汝且觀：現前六根，為一為六？阿難！若言一者，耳何不見？目何不聞？頭奚不履？足奚無語？若此六根，決定成六，如我今會，與汝宣揚，微妙法門，汝之六根，誰來領受？阿難言：我用耳聞，佛言；汝耳自聞，何關身口？口來問義，身起欽承。是故應知：非一終六，非六終一，終不汝根，元一元六。

<label>譯文</label>　現在你暫觀察一下，現前的這六根，到底是一還是六？阿難，假若說是一的話，耳為什麼不能見？眼為什麼不能聽？頭為什麼不能行路？足為什麼不能言語？假若這六根決定是六的話，如我在這次會中與你們宣揚微妙法門，你的六根，誰來領受？阿難說：我用耳聽得。佛說：你的耳自己聽，與身口有什麼關係呢？你的口來問佛法的道理，身體起來恭敬的承受。所以應當知道，若不是一就必然是六，若不是六就必然是一。總不能你的根又是六罷！

/VERSE/<label>正文</label>　阿難當知：是根非一非六，由無始來，顛倒淪替，故於圓湛，一六義生。汝須陀洹，雖得六銷，猶未亡一。

<label>譯文</label>　阿難！當知此根，既不是一也不是六。是由於無始以來，背覺合塵，沈淪於六塵境界中，更替於見聞覺知，因此在圓湛的覺性當中，產生一六等概念。如你是須陀洹，雖然能夠銷滅六根〈註〉，但仍未能滅除一的概念。

<label>註</label>　金剛經說：「須陀洹名為入流，而實無所入，不入色聲香味觸法，是名須陀洹」。須陀洹因為不入六塵，六根無所對，所以六根的作用也銷亡。

/VERSE/<label>正文</label>　如太虛空，參合群器，由器形異，名之異空；除器觀空，說空為一。彼太虛空，云何為汝，成同不同？何況更名，是一非一？

<label>譯文</label>　如太虛空，放了很多不同的器具在其中。因為各種器具的形相不同，因此各器當中的空間也就不同，就成了種種不同的空間。把這些器具除掉，再看空間，就說空間是一個。其實太虛空怎度能為你一會見是同，一會兒又是不同呢？何況說它是一或不是一呢？

/VERSE/<label>正文</label>　則汝了知六受用根，亦復如是。

<label>譯文</label>　因此你就應當明白知道，你的六個能受用的根，也就是這樣的。

/VERSE/<label>正文</label>　由明、暗等，二種相形，於妙圓中，黏湛發見。見精映色，結色成根：根元目為，清淨四大，因名眼體：如葡萄朵，浮根四塵，流逸奔色。

<label>譯文</label>　由於明和暗等兩種境象，在妙覺圓明的本性中，引起湛然不動的本體，顯發而為能見的精。這個見精既發，仍復映現乎色，與色相結合而成為眼根。眼根的本元本是清淨的四大，因名為眼體。形如葡萄果實，浮現於外的四大，流逸於色塵而顯作用。

/VERSE/<label>正文</label>　由動、靜等，二種相擊，於妙圓中，黏湛發聽。聽精映聲，卷聲成根，根元目為，清淨四大。因名耳體，如新卷葉，浮根四塵，流逸奔聲。

<label>譯文</label>　由於動靜兩種現象，互相傾奪，於妙圓的本性中，引起湛然不動的本體，發而為能聽的聽覺，這個能聽的精，映現於聲卷聲成為耳根。根元本為清淨四大，因此名為耳體。其外形猶如新卷樹葉，浮現於外的四大，流逸於聲塵而顯現作用。

/VERSE/<label>正文</label>　由通、塞等，二種相發，於妙圓中，黏湛發嗅。嗅精映香，納香成根，根元目為，清淨四大。因名鼻體，如雙垂爪，浮根四塵，流逸奔香。

<label>譯文</label>　由於通塞兩種現象相互顯發，於妙圓的本性中，引發湛然不動的本體，發而為能嗅的嗅覺。這個能嗅的精，映現於香，收納香而成為鼻根。鼻根的本元本為清淨的四大，以此名為鼻體，如雙垂的爪形，浮現於外的四大，流逸於香塵而顯現作用。

/VERSE/<label>正文</label>　由恬、變等，二種相參，於妙圓中，黏湛發嘗。嘗精映味，絞味成根，根元目為，清淨四大。因名舌體，如初偃月。浮根四塵，流逸奔味。

<label>譯文</label>　由於恬變等兩種情況互相參比，於妙圓的本性中，引發湛然不動的本體，發而為能嘗的嘗覺，嘗精映現於味，絞味而成為舌根。根的本元本為清淨的四大，以此名為舌體。其外形猶如初偃的月亮，浮現於外的四大，流逸於味而顯現作用。

/VERSE/<label>正文</label>　由離、合等，二種相摩，於妙圓中，黏湛發覺。覺精映觸，摶觸成根，根元目為，清淨四大。因名身體，如腰鼓顙，浮根四塵，流逸奔觸。

<label>譯文</label>　由於離合等二種情況相摩擦於妙覺圓明中，引發湛然不動的本體，發而為能觸的觸覺，覺精映現於觸，聚觸而成身根。根元本為清淨四大，以此名為身體。形如腰鼓的筐顙〈註〉，浮現於外的四大，流逸於觸而顯現作用。

<label>註</label>　就是盛鼓的筐。

/VERSE/<label>正文</label>　由生、滅等，二種相續，於妙圓中，黏湛發知。知精映法，攬法成根，根元目為，清淨四大。因名意思，如幽室見，浮根四塵，流逸奔法。

<label>譯文</label>　由於生滅等兩種現象相續顯現於妙圓真性中，引發湛然不動的本體，顯發能知的作用，知精映現於法塵，聚集法塵而成為意根。根元本為清淨四大，以此名為意思。如幽室中的見一樣，浮現於外的四大，流逸於法塵而顯現作用。

/VERSE/<label>正文</label>　阿難！如是六根，由彼覺明，有明明覺，失彼精了，黏妄發光。是以汝今，離暗離明，無有見體；離動、離靜，元無聽質；無通、無塞，嗅性不生；非變非恬，嘗無所出；不離、不合，覺觸本無；無滅無生，了知安寄？

<label>譯文</label>　阿難！如此的六根，由於在本來的妙覺上妄加欲明之念想明本來的明覺，於是反而失掉了精真明瞭的本性，引發在妄想中顯現的作用。所以你現在離了暗和明兩種情況，就沒有見體；離開了動和靜，就不存在聽質，無通無塞，嗅性就不能發生；不是變不是恬，嘗性就無從發出；不離不合，覺觸本來就無有；無滅無生，了知之性又寄託在於何處？

/VERSE/<label>正文</label>　汝但不循，動靜、合離、恬變、通塞、生滅、明暗，如是十二諸有為相。隨拔一根，脫黏內伏伏歸元真，發本明耀。耀性發明，諸餘五黏，應拔圓脫。不由前塵所起知見。

<label>譯文</label>　你但不隨動靜合離，恬變通塞，生滅明暗等十二種有為相。隨便選拔一根，脫離所黏的塵境，使根性內伏，久久內伏，最後連伏一齊遣除，還歸本元真體，顯發本覺妙明的光耀。這個耀性顯麥以後，其餘五根和它所黏的塵境，應時圓滿脫落。不會由於前塵而起任何知見。

/VERSE/<label>正文</label>　明不循根，寄根明發；由是六根互相為用。

<label>譯文</label>　本覺的妙明不隨根而顯用，然而隨寄一根都可以顯發同樣的妙用。因此，六根可以互相為用。

<label>解</label>　按天臺宗「相似即佛」即可六根相互為用。

/VERSE/<label>正文</label>　阿難！汝豈不知？今此會中，阿那律陀，無目而見？跋難陀龍，無耳而聽？殑伽神女，非鼻聞香？驕梵砵提，異舌知味？舜若多神，無身覺觸？如來光中，映令暫現，既為風質，其體元無。諸滅盡定，得寂聲聞，如此會中，摩訶迦葉，久滅意根，圓明瞭知，不因心念。

<label>譯文</label>　阿難！你難道不知道，現在這個會中，阿那律陀〈註一〉，無目而見。跋難陀龍，無耳而聽〈註二〉。克伽神女〈註三〉，不用鼻而能聞香。驕梵缽提，不用舌而能知味〈註四〉。舜若多神〈註五〉，沒有身體，但也有觸覺。在如來的光的映照中，使他暫時出現，他的身體本來無有，只不過是像風一樣的性質。又如這些得了滅盡定的羅漢們，如像在此會中的摩訶迦葉〈註六〉，意根已滅除了很久了，但他由本覺圓明，根根都能了知。並不因為心念才能了知。

<label>註一</label>　阿那律陀，是白飯王子，因為累世為巨富，初出家貪睡，佛責罵他，他忿而七天不睡，把兩隻眼睛都熬瞎了。後來修成天眼通，看三千大千世界如看掌中的果子一樣清楚。

<label>註二</label>　跋難陀龍王，是摩竭陀國的龍王，無耳，但是用角能聽。

<label>註三</label>　克伽就是印度恆河，克伽神女是恆河的女神，她是不用鼻而能聞香的。

<label>註四</label>　驕梵缽提是佛的弟子之一，他在食後口裏也咬個不停，像牛一樣，佛怕世間上的人訕笑他，命他長住在天上。他可以嘗味不用舌頭。

<label>註五</label>　舜若多神就是虛空神，沒有身體，惟心能覺知。他只在佛的光當中暫時映照而顯現形相。其實他的身體。本來無有形質，只是像風一樣的存在。

<label>註六</label>　摩訶迦葉就是大迦葉。因為他在弟兄當中居長，一般稱他為大迦葉。他是證得了滅盡定的四果羅漢，四果羅漢由於證得了滅盡定可以入有餘涅槃。滅盡定又稱為滅受想定，是九次第定中最後一定。

/VERSE/<label>正文</label>　阿難！今汝諸根若圓拔已，內瑩發光，如是浮塵，及器世間，諸變化相，如湯銷冰，應念化成，無上知覺。

<label>譯文</label>　阿難！現在你的諸根，假若能夠圓滿拔出塵境，從內在的性淨明的本體發出智慧的光輝來。那麼這些浮根四塵以及外面的器世間的種種變化相，此時都會如熱湯銷融冰一樣，應時化成無上的知覺〈註〉。

<label>註</label>　無上知覺即是妙明本覺，雖然佛所證，也不外此，所以稱為無上。

<label>解</label>　浮根四塵即是內的身心，器世間即是外的世界。這兩者都屬於有為法，因為最後終歸於壞滅。

/VERSE/<label>正文</label>　阿難！如彼世人，聚見於眼，若令急合，暗相現前，六根黯然，頭足相類。彼人以手，循體外繞，彼雖不見，頭足一辨，知覺是同。緣見因明，暗成無見；不明自發，則諸暗相，永不能昏。根塵既銷，云何覺明，不成圓妙？

<label>譯文</label>　阿難！如世間上的人，把見聚在眼上，若是叫他馬上合眼，暗相一現前，六根都黯然不明，頭和足都不能辨別。假若這個人用手隨著身體的外形繞著按撫，雖然沒有用眼來看，同樣也可以用知覺辨別清楚，因為見是以明而成見，豈知不明之際，見暗之性自發，暗相也不能使它昏。根和塵既然都銷亡了，為什麼本覺的明性不成為圓妙呢？

/VERSE/<label>正文</label>　阿難白佛言：世尊！如佛說言：因地覺心，欲求常住，要與果位，名目相應。世尊！如果位中，菩提、涅槃、真如、佛性、菴摩羅識，空如來藏，大圓鏡智，是七種名，稱謂雖別，清淨圓滿，體性堅凝，如金剛王，常住不壞。若此見聽，離於明、暗、動、靜、通、塞，畢竟無體，猶如念心，離於前塵，本無所有。云何將此畢竟斷滅，以為修因？欲獲如來七常住果。

<label>譯文</label>　阿難對佛說：世尊！如佛所說的。因地覺心，要求得到常住不壞，就要與果位的名目相應。世尊！在如來位中，菩提，涅槃，真如〈註一〉，佛性，菴摩羅識〈註二〉。空如來藏，大圓鏡智〈註三〉，共是七種名。稱謂雖然有不同，可是清淨圓滿，體性堅凝，如金剛王，常住不壞是一樣的。若是這個能見能聽的性，離開了明暗動靜通寒，就完全沒有自體。猶如心念，離了前塵，就完全無所有。為什麼以這個畢竟斷滅，作為修行的因？要想得到如來的七種常住不壞的果。

<label>註一</label>　永離虛妄所以為真，常住不動所以為如。

<label>註二</label>　又稱第九識，意為無垢。

<label>註三</label>　大圓鏡智是與無垢識同時顯發，普照十方，圓現無邊法界，塵塵剎剎，無不顯現，猶如大圓鏡一般。

/VERSE/<label>正文</label>　世尊！若離明、暗，見畢竟空；如無前塵，念自性滅。進退循環，微細推求，本無我心，及我心所，將誰立因，求無上覺？如來先說：湛精圓常。違越誠言，終成戲論！云何如來，真實語者？

<label>譯文</label>　世尊若離明暗，見畢竟空。就如離了前塵，心念的自性自然銷滅一樣，我進退循環反復的仔細推求，本來無有我的心和我的心所。將誰來立因，求取無上覺？如來先曾說過的「湛精圓常」〈註〉。現在看起來。這話完命違反了事實，結果成為戲論。為什麼如來是真實語者？

<label>註</label>　不動不雜是為湛，超情離見是為精，無礙不分是為圓，不滅不失是為常。

/VERSE/<label>正文</label>　惟垂大慈，開我蒙悕！

<label>譯文</label>　還要懇求大慈心，解開我心中的愚昧和執著。

/VERSE/<label>正文</label>　佛告阿難：汝學多聞，未盡諸漏。心中徒知，顛倒所因，真倒現前，實未能識！恐汝誠心，猶未信伏。吾今試將塵俗諸事，當除汝疑。

<label>譯文</label>　佛告訴阿難：你學多聞，並沒有盡除諸漏，心中徒自知道顛倒的所因，而真正的顛倒現前時，卻不能認識，恐你現在猶未誠心信伏，我現在試舉世俗的這些事為例，應當能夠解除你心中的疑惑。

/VERSE/<label>正文</label>　即時如來，敕羅侯羅，擊鐘一聲。問阿難言：汝今聞不？阿難大眾，俱言：我聞。鐘歇無聲，佛又問言：汝今聞不？阿難大眾，俱言：不聞。時羅侯羅又擊一聲。佛又問言：汝今聞不？阿難大眾，又言俱聞。

<label>譯文</label> 這時如來命羅侯羅敲鐘一聲，問阿難說：你現在聽見嗎？阿難和大眾都說：我們聽見的。一會見鐘聲消失了。佛又問道：你們現在聽見嗎？阿難和大眾都說：沒有聽見。這時，羅侯羅又敲鐘一聲，佛又問道：你們聽見嗎？阿難和大眾又說：聽見的。

/VERSE/<label>正文</label>　佛問阿難，汝云何聞？云何不聞？阿難大眾，俱白佛言：鐘聲若擊，則我得聞；擊久聲銷，音響雙絕，則名無聞。

<label>譯文</label>　佛問阿難：你們為什麼聽見？為什麼不聽見？阿難及大眾都說：鐘聲若敲，我們就可以聽見。鐘敲過久了，聲音已經銷滅，這時音和響〈註〉雙絕了，就名為不聽見。

<label>註</label>　聲之餘名為音，音之餘名為響。

/VERSE/<label>正文</label>　如來又敕羅侯擊鐘，問阿難言，汝今聲不？阿難大眾，俱言有聲。少選聲銷。佛又問言：爾今聲不？阿難大眾，答言：無聲。有頃羅侯，更來撞鐘。佛又問言。爾今聲不？阿難大眾俱言：有聲。

<label>譯文</label>　如來又命羅侯羅敲鐘，問阿難道：你們現在認為有聲嗎？阿難及大眾都說：有聲。等一會兒聲音銷滅了，佛又問道：你們現在認為有聲嗎？阿難及大眾都答道：無聲！過一陣羅侯羅更來撞鐘，佛又問道：你們現在認為有聲嗎？阿難及大眾都說有聲。

/VERSE/<label>正文</label>　佛問阿難：汝云何聲？云何無聲？阿難大眾，俱白佛言：鐘聲若擊，則名有聲；擊久聲銷，音響雙絕，則名無聲。

<label>譯文</label>　佛問阿難：你們為什麼認為有聲？為什麼認為無聲？阿難及大眾都對佛說：鐘聲若是敲撞，就名為有聲。敲過久了，聲音銷滅了，音響雙絕，就名為無聲。

/VERSE/<label>正文</label>　佛語阿難及諸大眾：汝今云何自語矯亂？大眾阿難，俱時問佛：我今云何，名為矯亂？佛言：我問汝聞，汝則言聞？又問汝聲，汝則言聲？唯聞與聲，報答無定。如是云何，不名矯亂？

<label>譯文</label>　佛對阿難及大眾說：你們現在為什麼言語混亂？大眾和阿難同時問佛：我們現在哪一點混亂？佛說：我問你聽聞，你就答聽聞。我問你聲音，你就答聲音。同樣的情況，而你的答覆無定。為什麼不說你言語混亂呢？

/VERSE/<label>正文</label>　阿難！聲銷無響，汝說無聞；若實無聞，聞性已滅，同於枯木，鐘聲更擊，汝云何知？知有知無，自是聲塵，或無或有；豈彼聞性，為汝有無？聞實云無，誰知無者？

<label>譯文</label>　阿難！聲銷滅了，沒有音響，你就說沒有聽聞。假若真實沒有聽聞，聞性已經銷滅了，那就同枯木一樣。鐘聲再敲時，你怎麼能知道？知道有和知道無，主要是聲塵或有或無的關係，難道是聞性在有聲時就存在，無聲時就不存在嗎？假若聞性真不存在。那在無聲時誰又能知道是無聲呢？

/VERSE/<label>正文</label>　是故阿難！聲於聞中，自有生滅；非為汝聞，聲生聲滅，令汝聞性，為有為無。汝尚顛倒，惑聲為聞。何怪昏迷，以常為斷？終不應言：離諸動靜閉塞開通，說聞無性。

<label>譯文</label>　所以阿難！聲音在聽聞中，自有生滅，並不是為了你的聽，聲音才有生或有滅。使你的聞性，成為有，或成為無，你還在顛倒中，把聲音疑惑為聽，無怪你昏迷，把常住的作為斷滅。總不能說：離開了動靜閉塞開通之外，沒有聞性存在罷！

/VERSE/<label>正文</label>　如重睡人，眠熟床枕。其家有人，於彼睡時，搗練舂米，其人夢中，聞舂搗聲，別作他物：或為擊鼓，或為撞鐘，即於夢時自怪其鐘為木石響。

<label>譯文</label>　例如一個睡得很熟的人，睡熟在床枕上。家中有人，在熟睡時，或搗練，或春米。這人在夢中，聽見舂搗的聲音，別認為是其他的聲音，或以為是在擊鼓，或以為是在撞鐘，當時在夢中自己覺得奇怪，為什麼這個鐘成為木石的聲音？

/VERSE/<label>正文</label>　於時忽寤，遄知杵音。自告家人，我正夢時，惑此舂音，將為鼓響。

<label>譯文</label>　正在此時，忽然醒了，很快就知道是杵音。自己告訴家中人說：我正在作夢時，迷惑這個舂聲，以為是鼓被敲響。

/VERSE/<label>正文</label>　阿難。是人夢中，豈憶靜搖，開閉通塞？其形雖寐，聞性不昏。縱汝形銷，命光遷謝，此性云何，為汝銷滅？

<label>譯文</label>　阿難！此人在夢中，哪里想到靜搖開閉通塞這些事，此人的身體雖然在睡夢中，可是聽聞的性能並沒有昏迷。縱然是你的身形銷滅，生命的光輝也遷謝了。這個性能怎麼會為你銷滅呢？

/VERSE/<label>正文</label>　以諸眾生，從無始來，循諸色聲，逐念流轉。曾不開悟，性淨妙常。不循所常，逐諸生滅，由是生生，雜染流轉。

<label>譯文</label>　因為這些眾生從無始以來，跟隨色聲而遷移。追逐念頭而流轉。從不悟到自己的性淨妙常。不隨常住的妙性。只追隨生滅的根塵，從此生生世世，隨著六塵雜染之法而流轉於生死中。

<label>解</label>　塵不能染，所以為淨。根不能繫，所以為妙。生不能生，滅不能滅，所以為常。

/VERSE/<label>正文</label>　若棄生滅，守於真常，常光現前，根、塵、識心應時銷落。想相為塵，識情為垢。二俱遠離，則汝法眼，應時清明，云何不成無上知覺？

<label>譯文</label>　若你棄捨了生滅，唯依真常而住。常光一現前，根塵識心，應時就銷落〈註一〉。想相即識所攀緣的塵相，識情即是想所依的污垢。兩者都遠離了，那你的法眼〈註二〉，就應時清明，為什麼不成無上知覺呢？

<label>註一</label>　前文說的：「耀性發明，諸根圓拔，一切浮塵及器世間諸變化相，如湯銷冰。」

<label>註二</label>　想相為塵，識情為垢，兩者都遠離了，垢不能染，塵不能昏，法眼當然清明，法眼即是見道的眼。清明則前途易辨，修道也就比較容易。法眼清明，觸目無非道場。前文所說：「應念化成無上知覺。」即此。
