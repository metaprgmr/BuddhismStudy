請掀開經本第十二面，第二段「明正出體」。我們看這一節文，「今所出之體，而非華嚴全部，乃出當品別行一卷之體也。名雖有異，體即不殊。」首先要跟諸位說明，這個出。古人常常用這一個字，這個字的意思就是，拿現在的話來講呢？就是顯的意思，就是說明，有說明的意思。出就說出，給大家說出，把這樁事情說明白，說出來，出是這個意思，將來諸位看經論，古德常常用這個字。這個地方說出來的理論依据，並不是全部經的，而就這一章來說的，就是這一卷，末後這一卷，這是特別說明。

那麼這一卷呢，跟全經當然是一體的，不會是二體；但是也有一點不同，如果說完全一樣，那又何必說這一句話呢，這話就是多餘的了，累贅的了。雖然一樣，裡面又有一些不同，不同在那裡呢？這一卷，末後這一章，特別是以講往生西方極樂世界，這個理論依据，特別重視這一點。前面說了，這是以一真法界為體；而末後這一卷呢，在一真法界上又加了一點，加了一個什麼呢？「性具三千」。昨天晚上我們在彌陀經裡面提示過，提示過一念三千。我們此地，你們同修們，看來還是蠻有福報的，因緣很難得，正講到這個地方；早晨有個同學來，送了一個圖來，一念三千圖，我們馬上就可以影印發給大家。這個一看就很明白，所以的確是有感應，不曉得他在那裡找的來的這麼一張，早晨送給我看。我一看，正好講到這個地方，這就省事多了。

現在把它放大了，放大之後在這邊影印，馬上印好了之後分送給諸位，這是很好的參考資料。「論云，一真法界性，具足十法界。依正本圓融，生佛無殊致。」這個論是起信論裡面所說的。一真法界性，性是體，體性。具足十法界；雖然具足，那顯與不顯是屬於事。譬如說，我們這個心是具足一切夢境，對不對啊？你天天會作夢嘛！夢是心變現的，具足一切境，夢境。夢境顯與不顯，那是緣，有這個緣，它就顯了；沒有這個緣，它不顯。其實夢境也不是無緣無故生的，佛在大經裡面講，夢境有四種因緣會作夢，就是心會現夢境。第一種是宿業，過去生中所造的。有時候夢中夢的這個境界，從來也沒有見過，也沒有想到過，為什麼會作這個夢？這一生沒想到沒見過，前生曾經想過做過，你阿賴耶識裡頭有種子，種子起現行。

諸位要曉得睡眠的時候，不如清醒的時候，清醒的時候，意志比較容易控制；睡眠的時候，意志不能控制。不能控制，所以在多生多劫之前的宿業，有的時候會現行，控制不住會現行，所以會作很多奇怪的夢，有這些夢境出現。那麼第二種是妄想，心散亂妄想會作夢。這個妄想的時候，我們也常說，日有所思，夜有所夢，有道理。那麼第三種呢，有預兆的夢，就是未來的事情，明後天的事情，或者幾個月以後的事情，還沒有發生，你在夢中就出現了，是種預兆的夢。由此可知，三世因果是真的，不是假的。如果要不通三世，怎麼會預先有預兆呢？這個預兆就是未來的事情，怎麼未來的事情已經知道了？所以說是因果決定通三世，過去、現在、未來。

第四種，鬼神入夢，鬼神來託夢，這個也是有因緣的。假如我們要是夢到過去的，或者是家親眷屬朋友，那地藏經上有，說得很明的。凡是夢到這些，都是他有困難，他有痛若的時候，想來求你幫助。那夢到這個，我們學佛的人知道，曉得這個情形。那麼到第二天，我們可以給他念一卷經，或者給他念幾百聲，念一千聲佛號，給他迴向，這個就是對他幫助。那麼還有他好像非常看到貧窮可憐，愁眉苦臉的樣子，可以誦經；在鬼道裡頭，也可以燒一點紙錢給他，這個是鬼神入夢的。

我在過去，好像是在大概總有二十年前了，我有一個朋友，他來給我說，他說他夢到他的鄰居。那個鄰居也是他的同事，鄰居的太太過世了，他在一個星期當中夢過三次，看他很苦，問他要錢，求他幫助。他就很奇怪，夢中的時候，忘了作夢，也忘了他死掉了，所以他還給她講，他說妳怎麼會問我要錢？妳沒有錢用，應該找妳先生要才對呀！他說我先生沒有錢，求他幫忙。夢醒的時候；他是個基督教徒，他先生是個基督教徒，基督教徒不燒紙錢的，她一定落在惡鬼道，才沒有錢用。所以他就來告訴我，他一個星期夢到三次，都來討錢。我就告訴他，你給他燒點紙錢；燒了紙錢之後，再夢不到了，可見得她是來求幫助的，這是鬼神入夢，求幫忙的。所以夢境有四種，這個四種因緣。

所以心具足一切夢境，必須要遇到緣，它才起現行。那麼性具，就是本性裡頭本來具足，具足一真法界，具足十法界。十法界是一現九隱，一個法界現前，九法界不現前。但是在我們這個人間，我們能夠看到兩種，這個人法界是完全現前，畜生法界是部分現前，畜生種類非常之多，我們見得不完全，只見得一部分。那麼其餘八種法界我們見不到，這個是緣上的關係，那就屬於事造了，事造的三千。這幾句話不但說明這個道理，更要緊的是後面這兩句，依正本圓融，生佛無殊致，這個兩句話很重要。依正圓融也就是我們中國古人所講的天地與我是一體，所以天地與我同根，萬物與我一體。這是圓融的，這是諸佛與大菩薩，果地上的境界，這是真實的。

而我們在這個圓融裡面起妄想、分別、執著，把本來是圓融的，在我們現在不圓融了，變成無量無邊的障礙，這是錯誤，這個絕對不是真正的事實，這是迷的現象。生佛無殊，生佛是一體，生是講眾生，佛是講諸佛，諸佛與眾生是一體，是一不是二。因此佛度眾生，經上常講，無緣大慈，同體大悲。緣是條件。無緣是無條件，佛對於眾生愛護、慈愛，沒有條件的，為什麼沒有條件？因為是一體，所以沒有條件的，無緣大慈。可是我們眾生迷了本性之後，我們對一切人之愛是有條件的，喜歡他才愛他，對他才慈悲，不喜歡他，就討厭他，厭惡他，起了分別心了，那麼一真就迷失了。

下面有四句是描寫、形容心性的本體，「寂寥包博，虛曠沖深，總賅萬有，即是一心。」那麼這幾個字都是清涼大師在華嚴經上講的。寂是寂靜，就是心性的真相，它本來是這樣的，這是我們的真性，本來是寂靜的，裡頭一念不生，所以六祖說本來無一物，何處惹塵埃。到本來無一物，那個心才叫真正清淨；有一物，心就不清淨了。那麼我們修念佛法門，主要就是修一心不亂，一心不亂就是寂靜的境界，恢復我們本來的面目，那麼這是應當要曉得的。包博是講它容量，無有一法不包；心包太虛，量周沙界。老子也說，有容乃大。佛稱為大人，他大在那裡呢？他有度量，他能夠包含，沒有一樣，他不能容。

那麼在事相裡面，常常用海來作比喻。大海，它能容量，它什麼都可以容，什麼都不嫌棄，決定是清淨平等地包容，這是我們應當要學習的。地藏經裡頭，把心比作地；地也是能包容，好的、醜的、香的、臭的，它都能包容，它不排斥，它不拒絕。所以我們心要如大地，能容萬物，能生萬物，所以菩薩的心都用大地來作比喻，菩薩心地。那麼在整個菩薩修學階段當中，你看三賢位的菩薩，那心量當然比我們大；其實，我們從別教上講，他還沒見性，別教的三賢菩薩沒有見性。那麼登了地了，十地菩薩了，他為什麼叫地了，心如大地，他到這個境界了，所以稱登地。我們心對於一切法，還有一法不能忍受，不能夠容納，你的修行功夫証明決定沒有登地，不是地上菩薩。地上菩薩，初地以上的。是初地以上的菩薩，心如太虛，心如大地，無有一法不包，無有一法不容，總賅萬有，即是一心。念佛法門直接了當，修這個一心。

那麼底下幾句話，統統是說明這個境界，我們把它念一念，這幾句很重要。「性絕有無」，性就是性體，真心本體，這個裡頭沒有有，也沒有無，連抽象的概念都沒有。「相非生滅」，相指一切萬相，諸法實相，不生不滅，這是真的，一點都沒有錯。但是這個非常非常難懂，我們明明看到花有開有謝，人有生老病死，怎麼說不生不滅呢？我們常講，有情有生老病死；無情裡面，像植物，有生住異滅；礦物，地球有成住壞空，這也是佛說的。這個說是方便說，隨順我們的常識來說，不是真的。所以佛說法，他是以真俗二諦說法度生，說真諦，那就是他的境界，跟我們講真相，諸法實相。我們沒有辦法接受的時候，才不得已講俗諦，俗諦隨順眾生，叫方便說，隨順我們的常識，隨順我們的知見來講的，那就是俗諦，這是我們在佛法裡頭常常看到的，我們很容易接受。

但是這個是假相，不是真的，金剛經上所說，凡所有相皆是虛妄，虛妄相，這不是真實的。真實的，是一切相不生不滅。那麼佛在法華經裡面就講得很清楚，講得很明白。菩薩要入這個境界了，就叫得無生法忍；法是一切萬法，拿我們現在歸納的時候，動物、植物、礦物，乃至於虛空自然現象，都要包括在裡面，一切法；這一切法不生不滅。你要是証實了，真正見到了，那麼你就叫得無生法忍了。忍這一個字的意思，是同意的意思，認可的意思；佛這樣說，我同意，佛這個說法，我贊成，我認可。為什麼呢？佛說的，我也見到了，我也証明了，証實了，所以忍有這麼多意思在裡面，就是心對理論境界決定不動搖了。那麼証得無生法忍，決定是見性的菩薩，在別教是初地以上，圓教是初住以上。雖然是講証得無生法忍，那是初証，並不是深証。

如果講到深証，像仁王經裡面所說的，那個地位就相當高了。仁王經裡面，把五十一位菩薩，它分作五忍，分作五大類。無生法忍是第四大類，這個裡面有上品、中品、下品。上品的是九地菩薩，中品是八地菩薩，下品是七地菩薩，這是無生忍位，你看看這個地位多高。無生忍位再上去，叫寂滅忍位，那是如來的境界了；也有三品，下品的寂滅忍是十地菩薩，叫法雲地，中品是等覺菩薩，上品是如來果位上，這是仁王經裡面講的無生法忍。這個地位太高了，入這個境界，真正見到諸法實相，相非生滅，沒有生也沒有滅。「莫尋其始，寧見中邊。」沒有始終，沒有內外，諸法實相本來就是這個樣子。「迷之則生死無窮」，迷了諸法實相，迷了一心，這才有六道輪迴，這才有無窮的生死。「解之」，解之就是你覺了，你要是覺悟了，「則廓爾大悟，諸佛証之，妙覺圓明，現成菩提，為物開示。」這是講覺悟，解之就是我們常說的大徹大悟。諸佛，這個諸佛裡面的含義很多。

江味農居士註解金剛經，他有一本金剛經講義，那真是權威的註解。這些人都是我們學佛的模範，江味農居士在金剛經上用了四十年的功夫，一生專門研究一部經，他這個金剛經註解，自古到今，金剛經的註子，他是第一權威，他用的時間多啊！用四十年的時間，專門搞金剛經。他提倡的，他的口號是教宗般若，行在彌陀，他是念阿彌陀佛求往生的，那也是真正往生西方世界了。

他的女兒，現在在紐約，恐怕也有八十歲了。我們見面，她常常談她爸爸的事情。她說她年輕的時候，她爸爸學佛很虔誠，往生瑞相很好，那個時候她自己不相信，現在想想很有道理，但是怕自己功夫不夠，沒法子往生，現在很著急。學佛一定要趁年輕，你看看自古以來，修行証果的人，都是年輕人；年紀老了，沒有法子了，老了，不行了，修道沒有本錢了。打個佛七。嚴格地講，佛七是七天七夜一句佛號不斷，年輕有這個體力，行啊！年老了，不行啊！念了一天就累了，第二天沒有精神了；參禪也是如比，須要體力。六祖大師開悟証果的時候，二十四歲。所以你看看佛教史裡頭，修行証果的人，一般都是四十歲以前，四十歲以後很少很少，有還是有，太少了，大概百分之八十都是四十歲之前，所以你們年輕要努力，你們本錢很厚。

這個諸佛呢，江味農居士在金剛經裡面講的，就是圓教，從初住到如來的果地，一共是四十二個位次，四十二個位次都叫做諸佛，為什麼呢？初住菩薩就可以示現佛身，修普門品裡面講的，應以佛身而得度者，即現佛身而為說法。他就可以示現八相成道，你不能說他不是佛，他能示現佛身。所以從圓教初住起就叫做佛，那麼十住、十行、十迴向、十地，四十個位次，等覺、妙覺，所以四十二個階級統統叫佛，這個諸佛是這樣叫法的。說到觀音菩薩，這大家都很熟悉，楞嚴經上的觀世音菩薩是初住菩薩，這個諸位要曉得，他就是以初住菩薩的身份出現，為什麼呢？剛剛証得，他是講他修証的方法。

那麼從耳根圓通，返聞聞自性，性成無上道，他是從這裡証入的，所以那是圓教初住菩薩的身份。那麼在華嚴經裡面也有，就是我們這個本子上的，一看你就曉得；第七迴向，是以第七迴向位的菩薩，這種身份示現給善財童子看。那麼普門品裡面所講的，等覺菩薩，可見得觀世音菩薩，他可以示現各種不同，淺深高下不同的境界來接引眾生。那麼這個諸佛就是指四十一位法身大士，諸佛証之。那麼底下又講，妙覺圓明，這個妙覺是等覺之上，這個是無上正等正覺，圓教的佛，佛果，前面諸佛是四十一位法身大士。現是示現，現成菩提，就是示現成佛，像八相成道，釋迦牟尼佛降生的時候，示現八相成道。為物開示，這是教化眾生。

為什麼不說為人呢？是為物呢？如果說為人，這六道裡頭只有人道有分，其餘五道沒份。為物，那這六道都有了，不但六道也有了，聲聞、緣覺、菩薩，也有了，九法界統統包括了。物，包括的範圍大；人，包括的範圍太小了，只能包括一道。所以物，我們人也是物的一種，動物嘛！也包括在裡面。如果說人呢，那其他的不能包括了。所以佛教化眾生是每一道、每一類，他都去的。他教化那一道、那一類的眾生，示現同類身。佛要教化人，一定示現人身；佛要教化畜生，就示現畜生身，跟它同類；那麼他要教化惡鬼，就現惡鬼身。

你看放焰口；我們星期天圓滿那一天記住，這是我們大專講座也是跟別人不一樣的地方，就是最初你們同學們提議的，很難得，我覺得不容易。一般大專講座圓滿，舉行一個同樂晚會，或者去郊遊一番，你們同學不肯，要放一個大蒙山祭祖，太難得了，太好了，所以以後我們每一次大專講座圓滿，都放大蒙山祭祖，這個很好。那麼放大蒙山祭祖，我們這是供一個牌位，焦面大師，那是鬼王。放焰口的時候，做一個紙的鬼王，青面獠牙，看到很恐怖的，那是誰呀？觀世音菩薩，在惡鬼道現鬼身，他到那一道就示現那一道身，示現鬼王的身份，在惡鬼道裡度惡鬼道的眾生。在天上，他就示天人的身份，這是我們要曉得的，為物開示。

那麼下面文就不必念了，這個自己去看去。再看第十三面第一行裡頭講到「性具三千，言三千者，假名一千。」「實法一千」，「國土一千」，這個裡頭又有理具，又有事造。圖印好了之後發給同修，這一段也就不必講了，表裡面列得很清楚，一看就明瞭了。我們現在看十三面倒數第三行，它的小題目是「明決微疑」，明是顯明，決是決斷，疑是疑惑。因為聽了前面所說的恐怕還有疑惑，疑能障信心，能障礙信心，所以一定要斷疑生信。大師很慈悲，惟恐我們疑心不斷，所以特別為我們解釋。「此品是華嚴經最後之一」，最後的一章，這一品是華嚴經最後一品，而我們現在所讀的，是這一品裡面最後的一章。「原名入法界品」，這個原名是講六十華嚴跟四十華嚴，這個品題都叫做入法界品。

而在四十經裡面所翻譯的，沒有用入法界，而是用「入不思議解脫境界普賢行願品」。入法界簡略，那麼這個題目詳細。不思議境界就是一真法界，普賢行願是能入，前面說過了，不思議解脫境界是所入，入通能所。「既是華嚴，宜但用法界二字為體，足矣。」就可以了嘛！「何須前添一真，後加性具三千呢。」疑問就在此地。如果講全經，全經是以法界為體；那麼講到這一部分，講到最後一章，或者講到最後這一品，那麼在法界上，上面加一個一真，後面加一個性具三千，這個就是與全經同裏頭又有一點點不同，有一點不同，特別強調性具三千。為什麼要強調這一點呢？有理由，這個是非常重要的理由，這就底下所說的，「以別行品」，別行品就這一卷，就是四十卷這一卷。這一卷是清涼大師翻譯完成之後，特別提出來單獨流通。所以如果說是沒有時間，沒有能力讀全經的，你念這一章就好，所以這一章是華嚴經的精華，是華嚴經的總結論，所以這一章特別提出來單獨流通，稱之為別行品。

那麼它的殊勝在那裡呢？「貴在願王，導歸極樂。而願王導歸，是此卷之妙宗。」這個幾句話非常非常重要，也就是說西方極樂世界的理論，依据，是從此地建立的；華嚴經最後是歸西方淨土，十大願王導歸極樂。妙宗，宗就是修行的方法，所以宗是宗旨，是講修行的方法。妙是最殊勝的、最微妙的，一切法門裡頭沒有比這個法門更好的，沒有比這個法門更妙的，這是講修行方法。所以如果，這是講真話，在八萬四千法門裡面，不知道選淨土，不能死心塌地修淨土，真的，像印光法師所說的，這人福報不夠啊！能夠真王選擇淨土，死心塌地修學，而沒有疑惑的，這個人是無量無邊的大福報，善根、福德、因緣具足。我過去跟諸位說過，我對淨土的相信是華嚴經得來的，我講了十幾年的華嚴經，我的心得就是一句阿彌陀佛。我如果不講這麼多年的華嚴經，雖然信淨土，信心不堅固；這個堅定的信心，清淨信心，從華嚴經上生的。我自己得到這個殊勝的利益，所以我也發願這一生專門講華嚴，講彌陀經。

我現在，我今年六十歲，六十以後別的經不講了，只講兩部經。而華嚴呢，我只講四十華嚴，八十也不講，只講四十華嚴，只講彌陀經要解跟疏鈔演義，其他的都不講了。如人請我講，他可以請別的法師去，我自己不講，為什麼呢？我要好好地修淨土，講也是講淨土，修也是修淨土，自行跟化他，合而為一，要辦自己的事情了。所以這個幾句非常重要。「宗非體而不立」，立是建立，特別是信心，念這一句阿彌陀佛求生西方極樂世界，這個信心怎麼樣能夠建立？一定要懂得體，換一句話說，一定要明白一念三千，特別是性具三千，要明白這個道理，要真正了解一真法界，性具三千，你對於西方淨土才沒有疑惑。

那麼這個很有感應，你們這個今天早晨，你看人家送來；這是香港一個居士，我是去年在香港講經，有一個居士送了廿幾本佛法的小冊子，都是民國二、三十年，大陸上這一些法師居士的著作，非常地珍貴。現在這些小冊子都找不到了，很難得到。那有心人他收藏的，我從香港回來的時候，他全部送給我，要我翻印流通，所以現在我帶回來的時候，重新再給它翻印。那麼現在也是準備印這個小冊子，今天早晨拿來給我看，我順手一翻，就翻到這一章，馬上就把它影印出來，先供養諸位，這是有感應。「意顯」，意思是顯「生佛之假名」，這就是一千假名；「五陰之實法」，這一千實法；「淨土之依報」，這一千的國度，三千就從這個來的，「皆吾人心性本具之三千。」常言說得好，所謂唯心淨土，自性彌陀，這兩句話說得沒錯，但是很難懂。如果你懂得一念三千，這兩句話你才能體會得到，淨土與彌陀也是我們自性顯現的相分，不是外面來的。既然是自性的淨土，那有不能生的道理，當然得生，所以我們生淨土的信心具足。

問題就是你願不願意去，好比這個地方是你自己的家，你自己家你當然可以能去嘛！你不願意回家，有什麼法子呢！你願意回家，決定沒有人拒絕你，要明白這個理，你這個心就沒有懷疑了。不要以為我過去造的罪業太多，像我這個罪業的人還能往生嗎？恐怕到那裡去，阿彌陀佛把我趕出來了，不會的，你不要有這個懷疑，你有這一念懷疑，障礙你自己生淨土。你看佛在觀經裡面所講的，五逆十惡，臨命終時，一念回心，一念十念都能夠往生，那是講下品下生的，凡聖同居土，下品下生的人。我們雖然造罪業，還沒有造那麼大的罪，所以諸位不往生則已，要往生絕對不是下品下生，因為你們沒有造那麼重的罪業，你們至少也是下品中生以上，不會是下品下生，這一點要曉得，自己一定要有信心，這一生決定生淨土。

我們現在在這個世間，這是出來觀光旅遊，娑婆世界是一站，我們在此地是過客，客人。這個世界一切的一切，都不是自己的，所以用不著去留念，用不著去操心。換一句話說，必須要看破，一定要放下，你才得大自在，才能成就西方淨土殊勝崇高的品位。淨土往生，我從學佛以來，親耳聽人說的，就是現前的事實，決定不是虛妄的，我知道有四個，往生很自在的，其中有一個是站著往生的，統統都是預知時至，實實在在的瑞相了不起。為什麼有這種成就呢？放得下，心裡面對於世出世間一切法，毫無牽掛，他成功了。有一絲毫的牽掛，那就是障礙，就是麻煩，所以要一切放下。放下的人真正有福啊！ 放不下的人沒福。

那麼下面就說出真正的目的了，這個就是叫「修淨業的人，而讀誦此經，庶幾不起外求之念。須知一真法界即心性之異名。」我們這一段就念到此地。底下一段呢，這是講明宗，宗是宗旨，就是修行的方法。接著看「前顯體，顯性德」，你本性裏頭本來具足的。「今明宗，明修德」，就是說明修行的方法。「性屬於理，修屬於事。」我們今天在事相上，應該如何來修學，然後才能得到真實的受用。我們看底下第二個小段「正明宗」，「宗，趣也」，趣向，就是方向、目標。不能沒有目標。如果沒有方向，沒有目標，你所有的修為到後來沒有結果。你有方向有目標，它將來有結果，這才是真正的殊勝，真正的難得。

那麼在這一段裡面也有幾句重要的話，倒數第五行第二句，這一句非常重要，「此品以十大願王導歸極樂為宗」，這一句諸位要牢牢地記住。以後人家問，普賢行願品，我們現在流通這個別行普賢行願品，它的宗旨是什麼？這一句是它宗旨，十大願王導歸極樂，這是宗旨。末後有幾句，我們也念一念，「須知極樂世界為法界藏土，亦即稱性之淨土也。以稱性願王為因，即是以不生不滅為本修因。以稱性極樂為果，即所謂然後圓成果地修証。」這個幾句與楞嚴、與圓覺，完全相同。楞嚴跟圓覺，是禪密修法最高的指導原則，我們念佛不例外；而且這個方法比禪密還方便，還穩當，隨時隨地都可以修，實實在在適合於我們現代人的生活方式。真的事事無礙、理事無礙，所以這個法門實在是妙絕了。

你要是不讀華嚴，真的，不容易接受淨土，所以弘楊淨土從那裡入門？從華嚴經入門，大家沒有話說，他這真正能相信了；華嚴是理論講得透徹，我們信心容易生起。好，我們現在下課。
