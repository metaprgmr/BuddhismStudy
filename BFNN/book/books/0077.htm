/TEXTL/20、須知一切法皆由心現。一切實者，一切法儼然在望。此語是破「執無」。一切非實者，一切法當體即空。此語乃破「執有」。\
　　若知空有同時，可見空有俱不可說。何所用其分別哉。
/TEXTL/21、若約究竟義徹底說之。言遣則一切遣。言不遣則一切不遣。須知凡言遣者，因執故遣。若無所執，則無所遣。\
　　故「空有同時」亦不可執，執亦應遣。
/TEXTL/22、「情見」若空，說「空有同時」也可。即說四句又何嘗不可。若其未空，說四句固不可，即說空有同時，亦未見其可也。\
　　佛氏門中，一法不立，亦一法不捨也。

/TEXT339L/七六、約當來勸慶今勸後　自慶

/VERSE/世尊。我今得聞如是經典。信解受持。不足為難。

/TEXTL/１、『信解受持』一語，明其不但能信能解，且能解行並進而不退也。
/TEXTL/２、長老身值佛世，聞法證果，能解空義。此所以自慶『不足為難』。正顯末世之十分為難。
/TEXTL/３、末世眾生，既不遇佛，甚難得聞、甚難信解受持者，而竟得聞、竟能信解受持。彼真難能可貴。\
　　其根性必遠勝我，其鼓舞後學之心，拳拳極矣。

/TEXT339L/七七、廣勸

/VERSE/若當來世。後五百歲。其有眾生。得聞是經。信解受持。是人則為第一希有。

/TEXTL/１、『後五百歲』，則指佛入寂後，第五個五百年，即末法之初。今則三○二二，已在第七個五百歲初。\
　　經中凡言「後五百歲」，亦不定在第五。總明其是在末法時代而已。
/TEXTL/２、《楞嚴經》云，此時眾生，鬥諍堅固，入道甚難。鬥諍起於執著，執著起於分別，分別起於我見。而佛法則是專治此病。
/TEXTL/３、可知今日欲補人心，挽回世運，唯有宏揚佛法。以其正是對症良方故也。
/TEXTL/４、鬥諍堅固之人，其障深業重，內因不具可知。加以去聖時遙，善知識少，因緣兩缺。於此深經，不但受持難、信解難。\
　　即得聞亦已甚難。倘無此三難者，非久植善根，定為佛遣可知。故曰『則為第一希有』。
/TEXTL/５、居末世而得聞深經，必具勝因，方能得遇勝緣。聞便能生信開解，持戒修福。持戒是斷絕染緣，此自利之基。\
　　修福是發展性德，亦利他之功也。自他兩利，必蒙諸佛攝受。自於此經能生信心，以此為實，解真實義也。

/TEXT339L/七八、釋顯其故正顯不著有

/VERSE/何以故。此人無我相人相眾生相壽者相。

/TEXTL/１、上言是人便是第一希有。何以便得如此，此下三節，正釋明其所以然也。
/TEXTL/２、末世眾生，必宿具般若根性，我法等執較薄。方能於濁惡世中，得聞此法，超出常流，信解受持也。

/TEXT339L/七九、轉顯不著空

/VERSE/所以者何。我相即是非相。人相眾生相壽者相。即是非相。

/TEXTL/１、我本緣生幻有，當其現幻相時，即是非有，故曰『我相即是非相』。『人相、眾生相、壽者相，即是非相』，理亦如是。
/TEXTL/２、一切法相，皆是幻相，本非真實。正明其「有即是空」也。所以可離。譬如翳眼見空花，花處即是空處。\
　　何必滅花而別取空。翳淨則花自無。此亦如是。
/TEXTL/３、約性，一真法界，本無差別，本來常恆。那有我人眾壽諸相。
/TEXTL/４、約相，五蘊本空，我、人、眾生，莫非五蘊假合，本來皆空。所謂壽者相，是念念遷流，剎那生滅之相續，亦即是非相。
/TEXTL/５、《楞嚴》云：「縱滅一切見聞覺知，內守幽閒，猶為法塵分別影事。」其病在一「守」字。有所守，即是所執。何故如是，見未徹底故。
/TEXTL/６、今此人既徹見我人等相即是非相，是能洞明一切相有即非有也。故能見如不見。雖萬象紛紜，而胸次泰然。慧徹三空，真是大根器者。\
　　故曰『第一希有』。

/TEXT339L/八十、結顯名諸佛

/VERSE/何以故。離一切諸相。則名諸佛。

/TEXTL/１、若能『離一切諸相』，便證法身。故曰『則名諸佛』。
/TEXTL/２、諸佛有二說，一為十方三世諸佛。一為初住以上，極果以前，名分證覺，亦名分證佛。共有四十二位，故名「諸佛」。
/TEXTL/３、此人能「離一切諸相」，是已證得法身。亦即是「信心清淨則生實相」，「成就第一希有功德」。
/TEXTL/４、所謂實相、諸佛，皆是假名，即皆不可執。故應一切非、一切離，信心方得清淨。

/TEXT339L/八一、如來印闡印可

/VERSE/佛告須菩提。如是如是。若復有人。得聞是經。不驚不怖不畏。當知是人。甚為希有。

/TEXTL/１、《天親論》曰：「驚，謂懼此經典非正道行故。怖，謂不能斷疑故。畏，謂由於驚怖，不肯修學故。」\
　　《智者疏》曰：「初聞經不驚。次思義不怖。後修行不畏。」\
　　合《論》《疏》觀之，則『不驚』即是信。『不怖』即是解。『不畏』即是受持。
/TEXTL/２、聞者當知，法本無定，佛不欺人。何必驚怖疑畏，庶幾得有信解受持之望耳。

/TEXT339L/八二、闡義闡明觀行離相義　約般若明

/VERSE/何以故。須菩提。如來說第一波羅蜜非第一波羅蜜。是名第一波羅蜜。

/TEXTL/１、『第一波羅蜜』，指般若言。『如來說』，表是約性而說。性體空寂離相，故曰『非』也。\
　　性體雖無相，而一切相皆緣性起，此第一波羅蜜亦是緣性而起。故曰『是名』。明其相不離性，仍應會歸於性也。
/TEXTL/２、此節經義，深極要極。「第一波羅蜜」三句，正是說明「不驚」乃至「希有」之故。
/TEXTL/３、般若稱「第一波羅蜜」者，因其為諸度之母故。諸度因有般若在內，皆稱「波羅蜜」。\
　　是諸度不能離般若，般若亦不能離諸度而別有存在。雖不別有，非無第一之名，故曰「是名」。皆明不可執著耳。
/TEXTL/４、佛所說法，無有一法能離般若。則菩薩道、菩薩行、五德、三福、六和、三學、六度、十願。\
　　日用尋常處世待人接物，一一無非般若也。由是可知，法法不離般若，法法皆圓，皆可名第一。則般若之稱第一，乃是假名也。\
　　當由悟得說「非」，說「是名」。無非空其著相之病，並非壞其相也。
/TEXTL/５、若於般若義趣未明，雖讀其他圓融經論，既未在根本義上用功，其見地何能徹底。見未徹底，又何能圓融。
/TEXTL/６、佛所說法，本來法法皆圓。學者必當時時以此圓義，於自心上，於一切法上，微密觀照，精進用功，以去其偏執之凡情。\
　　然後自己之圓解，庶幾可開。
/TEXTL/７、學佛當審時機。「機」是根機，機緣也。所謂「時」者，如南北朝時，北魏南梁，無不大弘佛法，講席極盛，然不無取著文字相。\
　　故達摩東來，乃不立文字，直指人心，正對時病。
/TEXTL/８、今則大都不明佛理，正當廣勸讀經，藥其空疏。不立文字，今猶非宜也。故不如發起大悲大願，修福持戒，一心念佛，親近釋迦、\
　　彌陀兩位大善知識。一面以此經義理，觀照自心，遣其凡情。一面懇切持名，求與眾生同生淨土，滿菩提願。現世修行，無逾此法。\
　　（此是江味農居士一生持修的心得。）
/TEXTL/９、般若非離餘五度而別有，五度皆是行門。可見般若雖明空義，而空義不能離實行。則般若之絕非偏空明矣。
/TEXTL/10、五度離般若，不為波羅蜜，即不能到彼岸。

/TEXT339L/八三、約餘度明正明

/VERSE/須菩提。忍辱波羅蜜。如來說非忍辱波羅蜜。

/TEXTL/１、「餘度」，指布施、持戒、忍辱、精進、禪定等。此為萬法之總綱，即一切法無不含攝也。法法皆離相，則法法不離般若。\
　　法法即是般若。
/TEXTL/２、今獨舉『忍辱』言，以忍辱最難離相，故特舉此，以概其他。佛說此，意在令眾生舉一反三也。
/TEXTL/３、般若即在餘五度之內，不能獨存。若行忍辱法，不學般若，便不知離忍辱法相。不離法相，則生瞋恨。忍辱之功行破矣。\
　　可見般若是與餘度共行之法，非別行之法也。
/TEXTL/４、般若「空」也，餘度「有」也。空有本來同時，不可離也。所以當兩邊不著，會歸中道。
/TEXTL/５、菩薩行以「般若」為主，即以空為主也。所以雖不應壞有，仍不應著有也。雖會歸中道，中亦不著。\
　　此佛菩薩所以以大空三昧為究竟。以無智無得為得阿耨多羅三藐三菩提。
/TEXTL/６、必能如此，然後可以隨形六道，現百千億化身。雖一切法熾然而生，而一心湛然，本無所生。此之謂得大自在，得大受用。\
　　能度一切苦厄者，端賴乎此。此是般若究竟義。非學此不能入門，不能究竟。
/TEXTL/７、「般若」，理也，智也。觀門也。諸度，事也，境也。行門也。理事從來不離，觀行要當並進，智境尤須雙冥也。
/TEXTL/８、梵語「羼提」，義為「安忍」，又名「忍辱」。安忍是總名，忍辱是別名。總為安忍順受也。
/TEXTL/９、學道人在在處處、時時刻刻，皆應安心不動。無論行何事、遇何境、修何法，皆應一心正受。即名為「忍」。
/TEXTL/10、如修諸法本不生觀，而得妄念不起。其心已正受此法而安住不動矣。故名無生法忍。亦名證無生、悟無生。
/TEXTL/11、約世間法言，如富貴不能淫，威武不能屈，貧賤不能移。此即古人所謂堅忍。
/TEXTL/12、由是可知，「安忍」統括一切之名。要知舉忍辱為言，意在以偏概全，以別明總。何以故，世間最難忍者，莫過無端受辱。\
　　此尚須忍，其他可知。

/TEXT339L/八四、引證引本劫事

/VERSE/何以故。須菩提。如我昔為歌利王割截身體。我於爾時。無我相無人相無眾生相無壽者相。\
　　何以故。我於往昔節節支解時。若有我相人相眾生相壽者相。應生瞋恨。

/TEXTL/１、「歌利王」事，即在本劫，即賢劫也。世尊出現在住劫中之第九減劫。時人壽普通為百歲至七八十歲。屈指至今，又三○二二年矣。\
　　故今時壽命，七十為最高，四十、五十最普通，此報紙所常見者。足徵佛語非虛。間有過百歲者，稀少已極，此必有特別善因，\
　　方能致此，乃是例外。
/TEXTL/２、生當此際，惟有勸導大眾，同歸佛法，持戒修福，能種善因，必得善果。
/TEXTL/３、佛言一切唯心造。又言一切法莫非幻相。故壽命、世事，雖有定數，實則定而不定，事在人為而已。\
　　更當普遍發大悲心，一心念佛，求生淨土，得一個究竟。則世出世間，皆有一個辦法矣。報佛恩在此，救一切苦在此，滿菩提願亦在此。
/TEXTL/４、歌利王事，見《講義》卷三第一一○頁。此王即憍陳如尊者之前身也。
/TEXTL/５、因無我、人等相，方能不著忍辱相，境緣現前，安心不動，任其割截，忍此奇辱。當知忍此奇辱，他人見之云然耳。\
　　菩薩爾時若無事然。無所謂辱不辱，無所謂忍不忍。此乃是忍辱非忍辱。正是般若正智。故內無能忍，無我相。外不見所辱，無人相。\
　　並割截之事亦不見，是無眾生相，無壽者相。
/TEXTL/６、般若正智現前，則通達一真法界。一真法界中，那有人、我、生、佛、生、死等一切對待之相。四相皆無，萬念俱寂。\
　　何所謂辱，何所謂忍。知此，則知一切行門，非仗般若不能成就矣。
/TEXTL/７、一切修行人，非仗般若不能無罣礙，不能得自在，不能到彼岸矣。
/TEXTL/８、世間之人，縱令未能人人如此成就。但能人我分別之見少少輕減，則鬥爭亦必減少。世界當下太平，安居樂業矣。\
　　所以般若是佛陀教育的真精神，無上法寶，不可須臾離者也。
/TEXTL/９、必須離人我等分別之相，使其心一念不生，安住不動。然後乃得恩怨平等，成就大慈悲定。\
　　然後乃得雖遇極大之逆境惡緣，不生瞋恨。瞋恨毫無，然後乃得普度眾生，滿菩提願。
/TEXTL/10、忍辱非易，非久久修學般若，得大空三昧。正恐忽遇極大逆境惡緣，瞋心少動，盡棄前功。
/TEXTL/11、菩薩發願平復，便得平復如故，則有三義：\
　　（１）佛加被故。\
　　（２）大慈悲故。\
　　（３）心清淨故。\
　　觀照功行深醇，一心清淨。心清淨故，法界清淨。此時悲願之力偉大無比。有願即成。謂之諸佛加被也可，謂之唯心所現也可。
/TEXTL/12、『瞋恨』為修行人之大忌。無論在何時、遇何境、修何法，皆斷斷不可生瞋恚心。
/TEXTL/13、世事莫非夢幻，如意不如意，何必認真。此而不知，尚何覺悟之有。故瞋心一起，菩提種子，便完全消滅。
/TEXTL/14、佛言，忘失菩提心而修諸善，魔所攝持。普賢菩薩說，菩薩之過失，莫甚於瞋心者，以前所積功德，雖多如森林，瞋火若生，一齊燒盡。\
　　可不懼哉。
/TEXTL/15、生瞋恨，由有四相。般若正智，藥其著相之癡，貪瞋無由，可除也。
/TEXTL/16、世間萬事，莫非對待。因對待故，極易生起分別計較。此所以有貪瞋也。若能於對待中，看出消長盈虛的道理。\
　　為之消息而通變之，以治理一切世事，不能不服其為世間聖人。
/TEXTL/17、佛法則看破其彼此相形（相對）而有。一切虛幻不實，有即非有。然而不無虛幻顯現，非有而有也。故既超乎其表，而不為所拘。\
　　仍復隨順其中，而不廢其事。超乎其表，是為不著。大智也。隨順其中，是為不壞。大悲也。
/TEXTL/18、學佛人能見及此者，曰開道眼。此時急當養其道心，當令心如虛空，超然塵表。必須生空、法空、而後心空。\
　　復於此際，提起一句萬德洪名，一心而念。但念阿彌陀佛，佛外無念。上與十方如來，下與法界眾生，息息相通矣。
/TEXTL/19、此心與佛以及眾生，無異、無相。多讀《大乘無量壽》、《金剛般若》，以薰習長養之。則道眼益開，道心堅固。\
　　是為般若淨土同修之法。
/TEXTL/20、此法與一真法界相應，與實相相應，與空有不著、性相圓融相應，與第一義空相應，與「心淨土淨」之義更是相應。\
　　修絕待殊勝之因，證絕待殊勝之果。
/TEXTL/21、欲出迷途生淨土者，必須我法雙空。因無論著我相，或著法相，少有分別計較，便是住塵生心。心有塵染，那得清淨。\
　　淨心未能，淨土不生也。
/TEXTL/22、《華嚴》明「一即一切，一切即一」。本經曰「無有定法」。故不可執著。如布施統攝六度。忍辱亦統攝六度，忍名為戒。\
　　聽其相害與結來世緣，是布施。不生瞋恨，是禪定。多劫修此是精進。無我人等相是般若。推之諸度，度度皆然。\
　　是故圓人一修一切修也。
/TEXTL/23、當知戒、進、定三度，離捨忍兩度，便難成就。若不能捨、不能忍，則為修行之大障礙。故施忍兩度，實一切行門之主要。\
　　此本經所以但舉此二為言也。若此兩度能離相，其餘行門，自然能不著矣。
/TEXTL/24、學般若者，首先學「捨」。持戒，是捨一切染緣，捨向來惡習。修福，便應施捨，先學捨行，以遣執破我。乃能增長般若種子。\
　　所以於章句，能生信心，以此為實。此即是真實智慧也。
/TEXTL/25、若於般若、布施、持戒、忍辱、禪定，一一不懈不退，是為精進。須知於法，隨得隨捨，絕不著相自滿。\
　　法法本來圓融互攝，故云「一即一切，一切即一」，是缺任一皆不可，皆不圓滿也。
/TEXTL/26、一切行門，捨忍二度，固為主要。而「捨」尤為主要中之主要。以捨能遣執破我，最能消業除障。最能彰顯般若正智。
/TEXTL/27、法與非法不取，便是一切皆捨。捨之罄盡，則如如而不動矣。得成於忍矣。當如是知，如是學。

/TEXT339L/八五、引多生事

/VERSE/須菩提。又念過去。於五百世作忍辱仙人。於爾所世。無我相無人相無眾生相無壽者相。

/TEXTL/１、『仙人』，通指一切修行人。古譯佛為金仙。
/TEXTL/２、世尊往昔行菩薩道時，布施身命，不可數計，豈止五百世。今云『五百世作忍辱仙人』，意在顯明多生多世布施生命，皆行所無事，\
　　其心安忍而不動也。故曰『於爾所世，無我相云云』。
/TEXTL/３、觀門之般若，行門之捨忍，為學道要門。
/TEXTL/４、眾生之為眾生，因有貪瞋癡三毒。般若治癡，捨治貪，忍則治瞋。三毒之病根甚深，非多多修捨，貪何能破。\
　　非久久修忍，瞋豈能除。然若非精修般若，具足三空之智，以去其著相分別之愚癡，則捨忍亦終不能成。餘度亦有名而無實矣。
/TEXTL/５、著相便是三毒。故當離相捨忍以拔除之。行人當知所先務也。
/TEXTL/６、若心取相，即為著我人眾生壽者。心有分別，便是無明，便違平等一真法界。故發菩提心者，應無所住焉。

/TEXT339L/八六、闡明說法真實義總結前文　結成無住發心　標結

/VERSE/是故須菩提。菩薩應離一切相。發阿耨多羅三藐三菩提心。

/TEXTL/１、前云，離一切相則名諸佛，是約證果說。離一切相以修六度，是約修因說。此節經文即承其義，而結歸到應離一切相而發心。\
　　是起修之因，是說到本源上。無論果位、修功、因心，而離相則始終一貫。則般若為貫徹始終之法門，離相是轉凡成聖之途徑，\
　　當可洞明矣。
/TEXTL/２、度無邊眾生，令入無餘涅槃者，發『菩提心』也。實無眾生得滅度者，『應離一切相也』。

/TEXT339L/八七、釋成

/VERSE/不應住色生心。不應住聲香味觸法生心。應生無所住心。

/TEXTL/１、此節釋成上文應離一切相。發起平等慈悲之覺心，則心生起時，便當擺脫色聲等等對待之塵境，而不應住著。\
　　則一切相皆離矣。但應生起於所有對待的塵境，一無所住的心，乃是菩提心也。
/TEXTL/２、生心時即是無住時，無住時即是生心時。如此，則有即是空，空即是有，空有同時。在在處處，無一非中。\
　　所謂圓中，則我法雙空，四句俱遣，乃無相之極致，方為發離一切相之無上菩提心。
/TEXTL/３、當知清淨心，即是本性，所謂本來面目是也。十方法界所共具，故又名一真法界。
/TEXTL/４、若相離得一分，清淨心便顯現一分。最初離得一分時，名初住菩薩。亦名正定聚。（正定，住義。聚，類義。）\
　　言其人已入聖果之類，永不退轉無上菩提，故名正定聚。至此地位，方稱信成就。由是曆盡四十一位，斷最後一分無明，清淨心圓滿現前，\
　　是名妙覺，亦稱為佛。可見由初心至果覺，功行唯一離相而已。
/TEXTL/５、受持此經，必將所說義趣，徹底領會。然後乃能曆事練心。尤應於行住坐臥時、穿衣吃飯時、迎賓送客時、日常工作時，\
　　時時處處，常將所領會的義趣，存養心中，優遊涵詠，勿令間斷。務將經義與此心，融成一片。即此，便是薰習，便是觀照。\
　　不必定要打坐觀照也。\
　　如此用功，能使無明漸減、漸薄，增長菩提，遣執破我。此是最親切有效的修行方法，毫不費力費事，而能得大受用。
/TEXTL/６、永嘉云：「恰恰用心時，恰恰無心用。無心恰恰用，常用恰恰無。」第一句「生心」也，有也，照也。\
　　第二句「無所住」也，空也，遮也。合而觀之，便是『生無所住心』，亦即是空有相即，遮照同時。\
　　第三句，即「無住而生心」也。\
　　第四句，即「生心而無住」也。合三、四句觀之，則是遮、照、空、有、無住、生心，俱不可說，而又恰恰是『生無所住心』。
/TEXTL/７、當知生無住心，即是生清淨心。生清淨心，即是生實相也。
/TEXTL/８、總之，『生無所住心』是離一切相之真詮，所謂圓離是也。圓離者，一空到底，亦即是理無礙、事無礙、理事無礙、事事無礙。

/TEXT339L/八八、反顯

/VERSE/若心有住。則為非住。

/TEXTL/１、本來無一物，「住」則有物矣。『有住』，即有惑業苦。「住」，即三界六道之根源。故一切皆不應住。\
　　此一部經，千言萬語，一言以蔽之曰，「無住」而已。
/TEXTL/２、『不應住色生心，不應住聲香味觸法生心』。實具深意，因塵世眾生之環境，不離此六。住塵生心，乃無始來之積習。\
　　而欲了生脫死，必須背塵合覺，定要做到一切不住。所謂「不住」，乃不著之謂，非謂不行其法。
/TEXTL/３、行之方便。以世法言，凡所當為者，自應盡心竭力，不錯因果。無論如何艱難困苦，決不可起勞怨之心。\
　　無論如何成績優良，決不可存居功之想。不幸失敗，亦決不因之煩惱憂愁，慨歎忿恨。\
　　必須此層做到，方能達到事來便應，事過即忘，得與不著相應耳。
/TEXTL/４、以出世法言，要在無論修得如何久、如何好、如何完備。而決不自是，決不自滿。如此乃能達到行無所事也。
/TEXTL/５、無我之理，破我之法，唯有佛典最精最詳。當多讀多誦大乘經論，深觀圓觀，而得深解圓解。如《圓覺》、《楞嚴》、《楞伽》、\
　　《地藏》、《淨土五經》，皆應多讀。《華嚴》、《法華》，若不能盡讀，或讀一種。若不能全讀，或讀數品皆可。
/TEXTL/６、讀經，當至誠恭敬讀，悠遊涵詠讀。其中緊要之句，須時時存養於心中，令與自心冥合為一，此最妙之觀門也。\
　　尤須以行持助之。持戒修福，精勤懺悔，禮敬三寶，請求加被。消除夙障，開啟正見。
/TEXTL/７、要發廣度眾生之大願，讀經念佛，仰仗彌陀本願加持，除其障蔽，解行並進，久久不懈。\
　　則障漸輕，心漸空，慧開觀圓，我法二執，漸化漸除。法與非法，漸漸不著。所謂水到渠成，有不期然而然者矣。
/TEXTL/８、菩薩廣度眾生，生生世世，不捨眾生，不捨塵境。以是之故，必應不住六塵生心，而後乃離一切相。\
　　相離則性顯，性顯而後乃能不動道場，現身塵剎，滿其上求下化之宏願也。
/TEXTL/９、發大心，修大行，不亦難乎。雖然，有勝方便在，難而不難也。方便云何，念佛求生西方是也。
/TEXTL/10、當知念佛求生法門，正為發大道心者說，兼為餘眾耳。《起信論》云：「若人專念西方極樂世界阿彌陀佛，所修善根，\
　　回向願求生彼世界，即得往生。常見佛故，終無有退。若觀彼佛真如法身，常勤修習，畢竟得生，住正定故。」往生不但信根成就。\
　　且已分證法身，分身百界，廣度眾生。
/TEXTL/11、我等若離相與念佛同修，仰蒙本師及接引導師十方諸佛護念之力，則一推一挽，順風揚帆，有不速登彼岸者哉。
/TEXTL/12、觀照功夫，下手方法，若不得力。則念佛，心中有佛即是真實功夫。
/TEXTL/13、起心動念時，即提起一句佛號，令佛與念，水乳交融，與虛空法界，成一大光明海。但如是驀直念去，心少昏散，便振作而融攝之。
/TEXTL/14、常令其心等虛空遍法界超出塵外者，性體本如是故。常作此觀，令此心空空洞洞，則念佛時，便易得力。
/TEXTL/15、念即是佛，佛外無念。我與彌陀，本與十方諸佛、法界眾生，同一性海，無彼此、無差別。念念上求、念念下化。\
　　所向無前，至誠念之而已。
/TEXTL/16、凡夫染念不停，不得不借念佛之淨念，治其住塵之染念。念佛之念，雖非真如本體，卻是趨向真如之妙用。何以故？\
　　真如是清淨心，佛念是清淨念。同是清淨，得相應故。念佛之念，念念不已，能至無念，故曰「勝方便」。
/TEXTL/17、極樂世界，亦是幻相，然而不可不求往生。淨幻非同染幻。清淨土，本由清淨心顯現故。當知淨心淨土，本來不二。
/TEXTL/18、在凡夫位，應捨染趨淨故。當知生淨土後，則供養他方諸佛，普度遍界眾生，何嘗著淨土之相。\
　　親近彌陀，成就信根，此求生淨土之重要原因也。
/TEXTL/19、行菩薩道，應現起莊嚴妙相之清淨土，以救癡迷著相之苦眾生。今之求生，正為速證無生，乃得現起無邊淨土也。
/TEXTL/20、心淨則土淨，不著有也。求彌陀之接引，不著空也。此即是真修二邊不著也。
/TEXTL/21、知一心作而無礙故。性相本來圓融，染幻尚無礙，淨幻豈復有礙。知一切法心現識變。則不著不壞，性相圓融，一切無礙。
/TEXTL/22、知此，則知淨土與般若、求生與離相，語別而義實無別。舍此不圖，豈非自誤。
/TEXTL/23、當知不應住、無所住，是但除其病，不除其法也。即色聲香味觸，供佛度眾，乃至養此色身，皆不能廢而不用。\
　　若能不著，何礙之有，當如是領會也。
/TEXTL/24、念佛，生心也。離相，無所住也。此心雖空空洞洞，卻提起一句佛號，正是生無所住心也。妙莫妙於此。\
　　求生原為證無生。離相求生同修矣。
/TEXTL/25、行解方便，當同時並進。若解之一面，得其方便，則可以增智慧、養道心。若行之一面，得其方便，則喜怒哀樂，\
　　或不致牽動主人翁。亦不致矜張急燥，自是自滿。不然，正念必提不起，千萬勿忽。
/TEXTL/26、平時於起心動念時修。更須於對遇境緣時用功，以曆事而練心。修福修慧、與眾結緣、大慈大悲、自覺覺他、平等不二。\
　　但修慧不修福，仍是我相未除，諸佛未必護念。

/TEXT339L/八九、結成無住布施結不應

/VERSE/是故佛說菩薩心不應住色布施。

/TEXTL/１、發菩提心，即是發六度心。不應住六塵生心，正為行布施六度耳。
/TEXTL/２、一有所住，已為境轉。則布施等功行，必不能圓滿。故應離一切相，廣行六度，利益一切眾生。
/TEXTL/３、『佛說』二字，亦有深意。佛為過來人，乃經驗之談，非同理想。
/TEXTL/４、長老問意，在得一安住其心之方也。而一切無住，正是安心之妙方故。一切不住，即是離一切相。即是不為境轉，則其心安住而不動矣。
/TEXTL/５、當知必一切無住，而後得所安住。必始終無住，而後法身常住。且並法身亦不應住，故曰不住涅槃。乃入無餘涅槃也。
/TEXTL/６、禪宗可二祖，問安心法。初祖曰：「將心來與汝安。」曰：「覓心了不可得。」初祖曰：「吾與汝安心竟。」此與本經問答之意正同。\
　　會得了不可得，則安心竟矣。

/TEXT339L/九十、結成應總標

/VERSE/須菩提。菩薩為利益一切眾生。應如是布施。

/TEXTL/１、發菩提心，所為何事？為利益一切眾生耳。若不布施，與眾何益。故『為利益一切眾生，應如是布施』。
/TEXTL/２、此中是令離能施所施等相，布施一切眾生。福慧雙修，展轉利益。皆知離一切諸相，成菩薩成佛。如是布施，是為真實利益。
/TEXTL/３、『布施』，捨己利他之行也。佛法中，不但布施是利他。一切行門，唯一宗旨，皆為利他。
/TEXTL/４、本經之主旨，在於無住。無住之旨，在於遣執破我。而捨己利他，又遣執破我之快刀利斧也。故於觀慧則發揮無住，於行持則獨舉布施。\
　　觀行二門，相應必成。
/TEXTL/５、度他正所以自度，利眾正所以自利。佛法妙用，正在於此。一切佛理，皆應如是領會。如但教以一切不住，而其心安忍，如如不動，\
　　便因是而成就。但令看破五蘊色身，放下貪瞋癡。而色身卻因是而健康安樂。但令修出世法，而世法亦因是而日臻治理。
/TEXTL/６、能信者，皆知發菩提心，行菩薩道。上可轉凡成聖。中亦成大仁大智。下亦是善人君子。三皇五帝之盛，不是過也。
/TEXTL/７、不信者，皆以為厭世。信者亦認為與世法無涉。辜負佛恩，莫此為盛。是皆未明佛理之過也。
/TEXTL/８、發大心欲弘揚佛法者，首宜將此義，盡力宣說，徹底闡明。俾大眾漸得明瞭，多入佛門。\
　　則化全世界為大同國，化盡法界為極樂邦，亦不難也。願共勉之。

/TEXT339L/九一、別明

/VERSE/如來說一切諸相。即是非相。又說一切眾生。則非眾生。

/TEXTL/１、『一切眾生』，『一切諸相』，皆是同體之性所現。故莫不有即是空，空即是有也。此義前已屢說，此是般若主旨。\
　　若非徹底明瞭，一切佛法，便不得明了。所有觀門行門，種種修持，便不能得力。故今更詳析說之。
/TEXTL/２、當知一切法，莫非因緣聚會，假現有相。緣聚則生，緣散便滅。正當聚會時，復起變化，無常無定。\
　　可悟其並非堅實，實是幻現之假相。此之謂「有即是空」。凡夫誤認實，遂致取著，隨之流轉，此輪迴之因也。
/TEXTL/３、一切法所以有種種不同，是隨業力而異（唯識所變）。業力複雜，現相亦複雜。業力純淨，現相亦純淨。絲毫不爽。\
　　此之謂「空即是有」。凡夫不明此理，撥無因果。取著空相，無所不為，此墮落之因也。
/TEXTL/４、業從何起，起於心之有念也。念與業時時變異。惟此同具之靈性，則從來不變不異，為一切法之本體。有體必有用，有用必有相。\
　　相雖幻有，而從來不斷。故不應著有，亦不應著空也。
/TEXTL/５、既知相由業轉，業作於心。則知一念之因雖微，其關係卻是極大。學人應於起心動念時，觀照用功也。
/TEXTL/６、應知相即非相，生即非生。既不著有，亦不著空。如是空有雙離，以行六度萬行，乃能利益一切眾生。
/TEXTL/７、修二邊雙離之因，證寂照同時之果。是為究竟之利益。發大心者，如是空有雙離，以行布施。布施此空有雙離之妙法。\
　　則自他皆得離相見性，斷念證體，同歸性海。其利益之大，不可思議。
/TEXTL/８、一切眾生，一切諸相，有種種義。概括為四：
第一、「相」者，相狀。謂有生之類之相狀。不但指外形，兼指內心狀況。種種生類，色心相狀，差別不一，故曰種種。\
　　　　　如是一切諸相，俗眼觀之，宛然現有，道眼觀之，除五蘊變現外，實無可得。經言「當下即空，生而無生」。\
　　　　　故曰『一切諸相，即是非相』。此明生空之義。五蘊本身，亦眾緣和合，亦本非實（今人謂之分子、原子、電子、粒子、\
　　　　　波動等是也），當體即空。故曰『一切眾生，則非眾生』。此明法空之義。明生空，所以破我執、離我相。\
　　　　　明法空，所以破法執、離法相。生空、法空、空空，是為三空。具此三空之正智，名金剛般若也。
/TEXTL/９、　　　通達眾生非眾生，則知眾生性本空寂同佛。故誓願普度一切入無餘涅槃，而無眾生難度之想。且度盡眾生，亦無眾生得度之想。\
　　　　　何以故，眾本無眾，生本無生故。如此，方是為利益一切眾生發心之菩薩。
/TEXTL/10、第二、以「眾生非眾生」之義，證明「諸相非諸相」之義。一切眾生，五蘊色身，皆是四大聚合，業力執持。清淨心中皆無此物。
/TEXTL/11、第三、「相」者，我人眾壽，四相不一，故曰『諸相』。無論取著身相、法相、非法相，皆為著我人眾壽，故曰『一切』也。\
　　　　　經初曰：「菩薩於法，應無所住，行於布施。」
/TEXTL/12、第四、『諸相』，謂布施之人、所施之物。『一切』者，人是五蘊和合，物則品類繁多。無論施者、施物、受者，莫非因緣聚合，\
　　　　　現此幻有，故皆曰『非』。是之謂「三輪體空」。「輪」喻此三，展轉利益，不休息也。此三皆是幻有，當體即空。\
　　　　　又謂此三，相體幻有，性體空寂。若明當體即空，則能不著於相。若明性體空寂，則當會歸於性。\
　　　　　總之，雖布施而不住，雖不住而恆施。是為布施波羅蜜。
/TEXTL/13、常作正念，以為警策。應常存凡所有相，空有同時想。眾生眷屬想。萬法同體想。眾生本來是佛想。\
　　若有觀慧而不行施，則等於空談。若但行施而無觀慧，則等於盲修。

/TEXT339L/九二、正明真實明說真實

/VERSE/須菩提。如來是真語者。實語者。如語者。不誑語者。不異語者。

/TEXTL/１、此明上來所說無住發心，無住布施諸義，皆由親證而知，真實不妄，以勸信也。『真』謂真如，『實』謂實相。\
　　明佛所有言說，皆從真如實相中流出。故曰『真語者，實語者』。『如』者，無差別，明其無我也。契證無相、無我、空、寂、平等之真如也。
/TEXTL/２、相雖非體，然是體之用，用不離體也。體雖非相，體必起用，用不無相也。說「則非」、說「是名」、說「應無所住而生其心」、\
　　說「應生無所住心」，如是等等，雙遮雙照，雙冥雙存之語。皆是『實語者』。『不誑語』，佛不誑眾生。『不異語』，雖說種種乘，皆為一佛乘也。\
　　「如語」，是如其所親證者而說之也。故五語中，如語為主。
/TEXTL/３、應知真語、實語，皆是親證如此。絕非影響之談，何誑之有。言有千差，理歸一致，何異之有。殷殷勸信，苦口婆心，至矣盡矣。

/TEXT339L/九三、明法真實

/VERSE/須菩提。如來所得法。此法無實無虛。

/TEXTL/１、此是如來所證，其深無底，包羅萬象。所得之法，正指性言。猶言稱為『如來』者，以其證得無實無虛之性耳。
/TEXTL/２、『如來』是性德之稱。『無實無虛』，乃性德之容。「無實」者，生滅滅已，凡情空。無智亦無得，聖解亦空。「無虛」者，\
　　寂滅現前，體現。能除一切苦，用現。質而言之，無實無虛，猶言寂照同時。寂則無實、照則無虛。心清淨，無實也。生實相，無虛也。
/TEXTL/３、約凡夫妄心言，亦復無實無虛。覓心了不可得，無實也。一念具足十法界，無虛也。由是可知凡聖同體矣。
/TEXTL/４、全經主旨，在於「應無所住」。世尊言此之意，是令以無實之觀，成就無虛之果。無實觀者，即最後所云，觀一切法，如夢如幻是也。\
　　常作此觀，執情自遣。此是破一切凡情之總觀、要觀。萬不可須臾離者。
/TEXTL/５、『無實無虛』，最要之義有三。（一）是形容性德。（二）是形容如何得性德。（三）是形容如何修性德。\
　　理、事、性、修、因、果，罄無不盡。故此一語，不但將本經所說道理，賅括無遺。並將大小乘佛法，總括無遺。\
　　故曰：「一切賢聖，皆以無為法而有差別。」
/TEXTL/６、不但此也，一切凡夫心相，一切世間法相，一切因果法相，亦莫不盡括無遺。\
　　此正是《法華經》所謂：「如是相，如是性，如是體，如是力，如是作，如是因，如是緣，如是果，如是報，如是本末究竟。」\
　　此之謂諸法實相。故此一語，真乃大乘法印。

/TEXT339L/九四、重以喻明喻住法之過

/VERSE/須菩提。若菩薩心住於法而行布施。如人入暗。則無所見。

/TEXTL/１、此節是明執實則布施之功德全虛。正是「無實無虛」的反面。『法』謂一切法，不外境、行、果。「境」者境界，五蘊、六根、六塵等。\
　　「行」者修行，即六度等。「果」者果位，即住、行、向、地，乃至無上菩提。亦兼果報，如福德、相好、神通、妙用等。
/TEXTL/２、行六度而自以為能行，此住於行。若有名譽等想，便住於境。心存有一所得，便是住果。無論心住何種，皆是住法。
/TEXTL/３、『闇』則一無所見，仍在無明之中。永嘉云：「住相布施生天福，招得來生不如意。」
/TEXTL/４、不知觀空，必隨境轉。生天之後，決定墮落。『入闇』，喻不見性。喻此人道眼未開，無明未破。\
　　雖學大乘行布施，既是盲修，必生重障。
/TEXTL/５、當知學佛，若道眼未開，勢必處處雜以情見。豈但六度行不好，且必增長我慢，競起貪瞋，反將佛法擾亂，行得不倫不類，啟人疑謗。\
　　直是於佛法道理一無所見。豈止不能見性而已。「執法為實」之過如此，我等當痛戒之。

/TEXT339L/九五、喻不住之功

/VERSE/若菩薩心不住法而行布施。如人有目。日光明照。見種種色。

/TEXTL/１、若能『心不住法』（無實）。而又勤布施（無虛）。是其人道眼明徹，空有雙離。真為依文字般若，起觀照般若。\
　　則𢒋於佛日光輝之中，徹見如實空，如實不空，具足體相用三大之性。如佛所得也。其功德不可思議也。
/TEXTL/２、住法布施，尚且如人入闇。然則住著根塵等境而不行布施者，當入何等境界，真不堪設想矣。

/TEXT339L/九六、結成

/VERSE/須菩提。當來之世。若有善男子。善女人。能於此經受持讀誦。則為如來以佛智慧。悉知是人。悉見是人。皆得成就無量無邊功德。

/TEXTL/１、『當來』，通指佛後，意在展轉弘揚此經，不令斷絕，利益無盡焉。
/TEXTL/２、『受』，領納義趣，即是解也，思慧。『持』，如法而行，修慧。又執持，服膺不失。『讀誦』是聞慧。
/TEXTL/３、先言受持，是明其已開圓解，信圓持亦圓。是人深契佛旨，蒙佛加被。是人功德，惟佛證知。
/TEXTL/４、若人能受持讀誦此經。其無明，則受真如之薰。其知見，則受佛智之薰。是皆得蒙佛如來加被，『成就無量無邊功德』。
/TEXTL/５、『皆得』者，無論僧俗男女，凡能受持讀誦，無不如是成就。即不明義，但能讀誦，亦必得之。何以故？果具有真實信心，至誠讀誦。\
　　先雖不解，後必開解。
/TEXTL/６、『功德』，指自利利他，紹隆佛種。皆得成就如是功德，明其皆得成菩薩，乃至成佛也。\
　　總以勸人必須受持讀誦此經，悟此心性，全性起修，全修證性耳。

/TEXT339L/九七、極顯經功約生福顯　立喻

/VERSE/須菩提。若有善男子。善女人。初日分以恆河沙等身布施。中日分復以恆河沙等身布施。後日分亦以恆河沙等身布施。\
　　如是無量百千萬億劫。以身布施。

/TEXTL/１、「顯經功」，即是顯般若正智，此智乃是佛智，所謂無上正等正覺。世尊曆劫以來，為眾生故，勤苦修證所得，無實無虛之法。\
　　今將此法和盤托出，而成此經。為未見性者，示以真確之圖案。指引眾生到彼岸之方針。以親身經驗告人，俾有所遵循故也。
/TEXTL/２、此經是佛佛傳家法寶。世尊因亟欲傳授家寶，亟欲一切眾生，皆知此經之大，不可思議。正所謂開自性三寶，成常住三寶。
/TEXTL/３、能住持三寶者，就極低限度言之，亦足以啟發善心，挽回世運。此經之最大宗旨也。
/TEXTL/４、顯經功中，先顯能生殊勝之福。喻云一日三時，以不可數計之身命布施。歷時長極、布施重極、行願堅極，此菩薩之行門。\
　　福德之大，豈可以數計，而不及聞此經而生信者，何故？此理下詳。

/TEXT339L/九八、顯勝約福總示　聞信即勝

/VERSE/若復有人。聞此經典。信心不逆。其福勝彼。

/TEXTL/１、『不逆』，不違也。聞此經，深信非依此行不可。發起一一如法行之之大心。是為『信心不逆』。即是發決定起行之信心。
/TEXTL/２、『其福』，正指下文荷擔如來，當得菩提，果報不可思議。故非他福所可比擬。

/TEXT339L/九九、持說更勝

/VERSE/何況書寫受持讀誦。為人解說。

/TEXTL/１、發心即勝，正因其決定起行。『何況』者，顯其更勝。
/TEXTL/２、『書寫』，為廣遍法施也。如今日發心弘揚流通，布施供養此經，無論印經、錄音帶、影帶、電腦軟體、CD等等，其功德與書寫等同。
/TEXTL/３、『受持』即是解行並進，所行不外離相施供，利益一切眾生。『讀誦』是薰習勝解，增長勝行。『為人解說』，是行法施以利眾。\
　　此經甚深，發心為眾解剖無謬，樂說無礙。令聞者得明義趣，啟發其信解受持之心也。足證其真是信心不逆。\
　　發此心時，悲智行願，一一具足，故能「荷擔如來」。
/TEXTL/４、若於此經不能信心不逆，自不能受持解說，廣為弘揚。則佛法究竟義不明，佛種便有斷絕之虞。此中關係，極其重大。\
　　則信心不逆之人，豈彼但知長劫苦行者，所能及哉。
/TEXTL/５、觀行二門，雖然並重，而以觀慧為主。而觀慧要在實行中見。經中處處以「布施」與「無住」並說，即明此義。
/TEXTL/６、上來四次較顯經功，次次增勝。初次（三六節）生信文中，能生信心，以此為實。乃至一念生淨信者，其福勝一大千界寶施。\
　　以明其趨向佛智，便是承佛家業也。二次（五四節）開解文初。三次（七十節）開解文中。\
　　今第四次（九七節），說在深解義趣及自證之法後。明其既能信心不逆，便不必經長時之苦行，便能如我所證得者，而證得之。
/TEXTL/７、「信心不逆」，是一一如法。由其已開慧解，知非如此不可。故能堅決其心，實行不違，正是所謂初發心時，便成正覺之人也\
　　（如發決定願心，求生淨土）。雖尚是凡夫，其功德已超長劫苦行之菩薩也。
/TEXTL/８、信得信心清淨則生實相，信得應生清淨心。豈非正念真如之直心乎。信得利益一切眾生，應空有雙離，行布施六度。\
　　豈非樂集一切諸善行之深心，拔眾生苦之大悲乎。則信心不逆者，圓具三心也。
/TEXTL/９、此經觀行，極圓極頓。果能深解義趣，信心不逆，其為圓頓根器無疑。而圓頓人乃是一位攝一切位，且可一超直入。\
　　惟在當人始終不逆，荷擔起來，決定當得無上菩提也。
/TEXTL/10、信心不逆中，既具三心，即是具足三聚淨戒。「直心」便是攝律儀戒。「深心」是攝善法戒。「大悲心」是攝眾生戒。\
　　由此可悟經初言「持戒修福者，於此章句，能生信心，以此為實」之所以然矣。欲於此經信心不逆，決當從持戒修福做起。
/TEXTL/11、直心是斷德，成法身。深心是智德，成報身。大悲心是恩德，成應化身。信心不逆，成就如是種種功德，其福之殊勝不可思議，\
　　果報亦不可思議也。

/TEXT339L/一○○、舉要別明約教義明

/VERSE/須菩提。以要言之。是經有不可思議。不可稱量。無邊功德。

/TEXTL/１、『不可思議』，指法身言，即是體也。性體空寂，離名字相、離言說相、離心緣相。故必須離相自證。\
　　『不可稱量』，指報身化身言，報化即是相用也。
/TEXTL/２、『無邊』以明事修，離四句之義。『功』，謂一超直入。『德』，謂體用圓彰。是此經教義，理事雙融，性修不二，能以一超直入之\
　　修功，成就體用圓彰之性德者。此是將無量無邊功德約自行者說。若言利他，則有令人成體用無邊之三身，以利益眾生，同證菩提。

/TEXT339L/一○一、約緣起明

/VERSE/如來為發大乘者說。為發最上乘者說。

/TEXTL/１、『發大乘』，謂發行菩薩之心。『發最上乘』，謂發紹隆佛種之心。
/TEXTL/２、如來既為如是發心者說，則信心不逆，依教奉行之人，其發心可知。其開佛知見可知，其為紹隆佛種亦可知。則為發心勝、根器勝也。

/TEXT339L/一○二、約荷擔明　正顯

/VERSE/若有人能受持讀誦。廣為人說。如來悉知是人。悉見是人。皆成就不可量。不可稱。無有邊。不可思議功德。如是人等。則為荷擔如來阿耨多羅三藐三菩提。

/TEXTL/１、初發心修行之凡夫，其福勝彼長劫苦行之菩薩者，因其發紹隆佛種之心，修紹隆佛種之行故也。『荷擔如來』，正明其能紹隆佛種也。
/TEXTL/２、修學必須明瞭教義，云何得明？多讀大乘以廣其心，勤修觀行以銷其障，常求加被以開其慧。以如是增上緣薰習之力，久久自明。
/TEXTL/３、利益眾生為『功』，長養菩提為『德』。「無邊功德」四字，總明是經教義，有證體起用，遍滿無邊法界，利益眾生，同證菩提，\
　　無量無邊之功德也。
/TEXTL/４、須知因行同，因心不同，果報自然不同。欲成遍界分身，普度含識，不可量之化身。必當發利益一切眾生，以拔一切苦之大悲心。\
　　發如是心，必證如是果。
/TEXTL/５、欲成福慧莊嚴，相好無邊，不可稱之報身。必當發廣修六度萬行，樂集一切善法行之深心。
/TEXTL/６、初發時，尚未斷念，只有向生滅門中，精進勤修不著相、不壞相、普利一切之六度。且無始來妄想，非曆事鍊心，決不能除。\
　　此皆學佛之緊要關鍵。
/TEXTL/７、住相以行布施六度，一遇障緣，必致退心。當知妄想未歇，起念便著。於四句中，必著一句。故欲得不著、四句皆離，必須無念。
/TEXTL/８、無論僧、俗、男、女，但能信心不逆，莫不如是成就。三心齊發，紹隆佛種。便是荷擔如來無上菩提。
/TEXTL/９、「如來」為性德圓明之人。「無上菩提」，為覺王獨證之法。許其荷擔此二，即是許其為承繼佛位之人，堪任覺王之法也。\
　　『如來悉知、悉見』，猶言常寂光中，印許之矣。

/TEXT339L/一○三、反顯

/VERSE/何以故。須菩提。若樂小法者。著我見人見眾生見壽者見。則於此經。不能聽受讀誦。為人解說。

/TEXTL/１、『小法』謂小乘法，兼指不了義法。正是「無上深經」反面。『樂小法』又是「聞此經典，信心不逆」之反面。\
　　是借反面以顯正面之義也。
/TEXTL/２、心若有取，誰使之取也。非他，我也。故無論取法取非法，皆為著我。不過較凡夫之我執，有粗細之別。何嘗淨絕根株哉。
/TEXTL/３、前云「我相」。此云「我見」。無論著見著相，著則成病。是之為同。然因有能取之妄見，乃有所取之幻相。故著見，是著相之病根。\
　　是之為異。由是觀之，但知遣相，功行猶淺。必須遣見，功行乃深。妄見不除，病根仍在。幻相即不能淨除。
/TEXTL/４、此經前後所明，祇是一意。不過前半亦淺亦深，後半有深無淺。
<html><pre>
　　　　　　┌—見分——能見相（轉  相）——本經後半部約心明無住
　　　自證分─┤
　　　　　　└—相分—所—顯相（境界相）——本經前半部約境明無住
</pre></html>
/TEXTL/５、應當發心依經實行。發此心時，便是荷擔如來無上菩提。以經中所說，乃成佛之心要故。
/TEXTL/６、欲求契入大法，惟有聽受讀誦。蓋大開圓解，誠為不易。若常聽深解者（離相離見甚深者）之解說，可以事半功倍。
/TEXTL/７、得此聽受薰習之力，加以讀誦薰習之力。將於不知不覺間三心齊發。雖極鈍根，可變為上根利智。\
　　經云：「佛種從緣起。」仗此勝緣，何慮之有。
/TEXTL/８、欲除我見等虛妄之相想，非於此一切無住之金剛般若信解受持，必不可能。以一切諸佛，及諸佛無上正等正覺法，皆從此經出故。

/TEXT339L/一○四、結顯經勝

/VERSE/須菩提。在在處處。若有此經。一切世間天人阿修羅。所應供養。當知此處。則為是塔。皆應恭敬。作禮圍繞。以諸華香而散其處。

/TEXTL/１、『在在處處』，有應宏揚遍一切處，無處不在之意。『一切世間』謂遍法界、盡未來，一切天龍八部、四生六道，所應擁護。\
　　『供養』，表其擁護也。『所應』者，是明供養為一切眾生之責。故一切眾生，皆應極力弘揚，令在在處處，皆有此經。
/TEXTL/２、『則為是塔』，經即是塔。前言「經典所在之處，即為有佛，若尊重弟子」。此處比前意深。應知此經為三寶命脈所關也。\
　　以此經能成三德、現三身耳。
/TEXTL/３、供養必用香花。『花』表莊嚴，『香』表清潔。『花』為果之因，『散』之，表種福慧雙修之因，證福慧莊嚴之果。\
　　又『香』為佛之使。『散』之，表三業清淨，感應道交也。
/TEXTL/４、經所在處，如是殊勝。則信心不逆、依教奉行之人，其福德之殊勝可知。
/TEXTL/５、經應供養。則受持讀誦、廣為人說者，其為龍天擁護可知。
/TEXTL/６、《行願品》云：「誦此願者，行於世間，無有障礙。如空中月，出於云翳。諸佛菩薩之所稱讚，一切天人皆應禮敬，\
　　一切眾生悉應供養。」當知此二經，一表智，一表悲。日以此二種為恆課，正是福慧雙修、悲智合一，功德無量無邊。
/TEXTL/７、善導大師云：「如來所以興出世，唯說彌陀本願海。」是《佛說大乘無量壽莊嚴清淨平等覺經》，實為諸佛如來普度法界一切罪苦眾，\
　　平等成佛之第一法門也。是尤應知之者也。
/TEXTL/８、今世尤應廣為弘揚，令在在處處皆有此經。則在在處處，皆有三寶加被、天龍擁護。即在在處處皆獲安寧矣。
/TEXTL/９、行者當發大心，日日為在在處處讀誦，求消災障。豈但在在處處可獲安寧。且在在處處眾生，亦必不知不覺，發起信心。\
　　此等感應，真實不虛。何以故？一真法界故，一切眾生同體故，冥薰之力極大故。
/TEXTL/10、此經功德殊勝，為十方三寶所護持，一切天龍所恭敬故。人能如是行之，便是捨己利他，便是已開道眼，便是觀照一真法界，\
　　便是行利益一切眾生之離相布施。便是信心不逆依教奉行。成就不可思議功德，荷擔如來。其效力之大小遲速，全視當人觀行之力如何。\
　　是發大心者，當下便可起而行之也。

/TEXT339L/一○五、約滅罪顯　標輕賤之因

/VERSE/復次。須菩提。善男子。善女人。受持讀誦此經。若為人輕賤。是人先世罪業。應墮惡道。

/TEXTL/１、因教義殊勝，能滅先世重罪，得無上菩提。欲證菩提，必先消除夙障，福德方為圓滿。
/TEXTL/２、『為人輕賤』，如訕謗屈辱等。廣言之，凡遇困難拂逆之事皆是。『是人先世罪業應墮惡道』，明其被人輕賤之故也。
/TEXTL/３、凡人造業，無論善惡，皆是熟者先牽。前生造惡，今生未墮，待諸後生者。因其前生造有善業，其果先熟。\
　　或多生善果之餘福未盡。而惡果受報之時猶未到。所以今生尚未墮落也。
/TEXTL/４、有因必有果。若非別造殊勝之因，速證殊勝之果者，定業之報，其何能免。所謂善惡到頭終有報，只爭來早與來遲是也。\
　　古德云：「萬般將不去，惟有業隨身。」此言萬事皆空，惟有因果在。由是觀之，人生在世，有何趣味？
/TEXTL/５、造業，業障也。墮惡道，報障也。不知罪業之不可造，惑障也。雖大富大貴、乃至生天，到頭免不了一個「苦」字。\
　　凡夫不知此三，皆是虛妄相想。執迷不悟，障其見道、修道、證道。故謂之障也。
/TEXTL/６、學佛唯一宗旨，在於除障。一切佛法，一言以蔽之曰，除三障而已。
/TEXTL/７、此節經文，是明業力不可思議。受持讀誦此經，為一切世間天人阿修羅所應供養者。今以夙業故，反而被人輕賤。業障之力大矣哉。
/TEXTL/８、起惑為造業招苦之根。惑滅則業苦隨而滅。三障既消，便三德圓成、三身圓顯。此經，的是斷惑除障，達於究竟之經。

/TEXT339L/一○六、明滅罪得福

/VERSE/以今世人輕賤故。先世罪業則為消滅。當得阿耨多羅三藐三菩提。

/TEXTL/１、此正明經功不可思議也。『以今世人輕賤故，先世罪業則為消滅』。當知佛經常說，善惡二業，各有因果，各各並存，不能抵消。\
　故經百千劫，其業不亡也。然則奈何，惟有極力消滅惡種之一法耳。
/TEXTL/２、若依最上乘了義之教，修殊勝因，剋殊勝果。如念阿彌陀佛，求生淨土。便可將夙世所有惡種，連根帶葉及其將成未成之果，\
　斬斷剷除。豈止善果先熟，不令惡果得成已哉。
/TEXTL/３、所修是無我相、無法相、亦無非法相。則能造之心既空，所造之業自滅。所謂「罪從心起將心懺，心若空時罪亦亡」。
/TEXTL/４、『當得』二字，既蒙世尊親許，即是授記。
/TEXTL/５、『受持讀誦此經』，『為人輕賤』。其中含義，說之不盡。茲再略舉五義。
/TEXTL/　　（１）令知因果可畏，惡業不可造。幸仗金剛般若之力，得免墮落，而猶難全免也。
/TEXTL/　　（２）令聞上來恭敬之說，不可著相。著相則遇不如意事，必致退心。
/TEXTL/　　（３）今遇拂逆之事，亦不應著相。應作滅罪觀。
/TEXTL/　　（４）一切眾生，夙業何限。極重果報，此經亦能消滅。
/TEXTL/　　（５）令知因果轉變，極其繁複。應觀其究竟。不可僅看目前，淺見懷疑也。
/TEXTL/６、此節文中，暗示告誡學人有三。
/TEXTL/　　（１）令世受人輕賤，是先世重罪所致。凡遇此事者，應生畏懼心，順受心。
/TEXTL/　　（２）受輕賤者，若受持讀誦此經，夙業可消。應於金剛般若生皈命心。應對輕賤我者，生善知識想。
/TEXTL/　　（３）人輕賤即應墮之見端。一切學人，應生勤求懺悔之心。而云『當得菩提』，猶未得也，應生勇猛精進之心
/TEXTL/７、此經正是懺悔妙門。《法華》云：「若欲懺悔者，端坐念實相。重罪若霜露，慧日能消除。」此經之體，即實相也。\
　　離相離念，正是觀實相。亦正是除惑、消業、轉報之無上妙法也。此即理懺。
/TEXTL/８、《行願品》云：「菩薩若能隨順眾生，則為隨順供養諸佛。若於眾生尊重承事，則為尊重承事如來。\
　　若令眾生生歡喜者，則令一切如來歡喜。」故行六度，即事懺也。
/TEXTL/９、若但讀誦而不受持。只能種遠因，不能收大效。只能增福，不能開慧。只能消輕業，不能滅重罪。
/TEXTL/10、學佛若不從此經入，縱令苦行無數劫，只能成菩薩，不能成佛。

/TEXT339L/一○七、約供佛顯　明供佛

/VERSE/須菩提。我念過去無量阿僧祇劫。於然燈佛前。得值八百四千萬億那由他諸佛。悉皆供養承事。無空過者。

/TEXTL/１、由信位而初住、而成佛，經歷時間，或延或促。全視其人根器之利鈍，功行之勤惰，而致不同。豈可拘執。
/TEXTL/２、『供養』，簡言之，即飲食、衣服、臥具、湯藥、四事供養。廣言之，如《華嚴》所說之事供養、法供養。
/TEXTL/３、『承事』者，左右事奉。『悉皆』，正指『無空過』言。言歷時之久，供佛之勤，為顯不及受持此經之張本也。

/TEXT339L/一○八、顯持經

/VERSE/若復有人。於後末世。能受持讀誦此經。所得功德。於我所供養諸佛功德。百分不及一。千萬億分。乃至算數譬喻所不能及。

/TEXTL/１、『於後末世』，正當末法，指今世也。謂末世眾生，有能受持讀誦此經之功德，比我供佛之功德，我則不堪與之相比。\
　　算數譬喻皆不能及。
/TEXTL/２、因持經者根器之利鈍，功行之深淺，有種種不同。故比較不及之程度，遂有如是之高下不同也。
/TEXTL/３、此是第五次較顯經功，是說在罪業消滅，當得菩提之後。意若曰，受持讀誦此經，便得除障、便得授記，\
　　豈我昔日未授記前經歷無數之劫，值遇無數之佛，但知供養承事之所能及哉。
/TEXTL/４、供養承事所以不及者，的指受持此經。以經中義趣，是開佛知見、示佛知見。果能受持，便是悟佛知見、入佛知見。\
　　所以無數七寶施、身命施、多劫供佛，皆不能及，理在於此。
/TEXTL/５、末世眾生，鬥爭堅固，業重福輕，障深慧淺。然而尚有受持讀誦者。則正像之世，大有其人可知。特舉末世，以示不可輕視眾生。\
　　此攝受之平等也。
/TEXTL/６、此經最能消除業障，末世眾生，不可不奉持此經。此經為三寶命脈，故勸現前當來一切眾生，力為弘傳，盡未來際，不令斷絕。\
　　此咐囑之深長也。

/TEXT339L/一○九、結成經功　明難具說

/VERSE/須菩提。若善男子。善女人。於後末世。有受持讀誦此經。所得功德。我若具說者。或有人聞。心則狂亂。狐疑不信。

/TEXTL/１、此結成前五次較顯功德。垂誡學人，顯示經旨，兩種深意。『狂亂』、『狐疑』皆垂誡學人語也。
/TEXTL/２、『狂亂』指妄談般若，未解真實義也。惑亂眾心，故曰『心則狂亂』。『狐疑』，將信將不信之意。\
　　亦由未解真實義，不能生起決定信心。
/TEXTL/３、世尊此言，是誡行人當知此事本非言說所及，惟證方知。必須一切不著，真修實行，久久方能相應，不可狂也。\
　　功到便能自知，不必疑也。

/TEXT339L/一一○、明不思議

/VERSE/須菩提。當知是經義不可思議。果報亦不可思議。

/TEXTL/１、『當知』兩句，正是規誡狂疑者之詞。『果報』，指所得功德，即上文「荷擔如來」及「當得菩提」。\
　　『經義』，專明離一切諸相，方能證性。分分離，便分分證。皆應離名字、言說、心緣、諸相，微密契入。虛相遣盡，淨德自顯。
/TEXTL/２、世尊之意若曰，前所謂「法即非法」者何耶？當知『是經義不可思議』故也。前所謂「佛即非佛」者何耶？\
　　當知『果報亦不可思議』故也。
/TEXTL/３、總之，是經義趣，是專遣情執，以證空寂之性。果報，即是證得不可緣念之性。直須言語道斷，心行處滅，方許少分相應。\
　　心行處滅，不可思也。言語道斷，不可議也。此之謂『經義不可思議，果報亦不可思議』。
/TEXTL/４、若不知向這言語道斷、心行處滅、不可思議中觀照契入。便與經義乖違，那得果報可證。
/TEXTL/５、『不可思議』有三意：
/TEXTL/　　（１）言語斷，心行滅。經義所明者，明此。果報所得者，得此。此本義也。
/TEXTL/　　（２）回映「是經有不可思議功德」句，並加釋明。藉以收束「極顯經功」一節文也。
/TEXTL/　　（３）顯是經功德及持經者功德。無上無等，非凡情所能窺，非言語所能道也。

/TEXT339L/<b>金剛經講義節要卷四</b>　　　淨空　學

/TEXTL/<b>◎說明本經前後兩大段之不同處。</b>

/TEXTL/１、前半部經：（約境明無住，以彰般若正智）
/TEXTL/　　（１）是為將發大心修行者說。教以如何發心、度眾、伏惑、斷惑。
/TEXTL/　　（２）遣粗執。遣其於境緣上，生分別心，遂致住著之病。教之離相。
/TEXTL/　　（３）令其離相，是遣所執。
/TEXTL/　　（４）說離一切相，方為發菩提心。利益眾生之菩薩，空其住著我法之病。二邊不著。
/TEXTL/　　（５）明一切皆非，以顯般若正智之獨真。
/TEXTL/２、後半部經：（約心明無住，以顯般若理體）
/TEXTL/　　（１）是為已發大心修行者說。發心而曰我能發、能度、能伏、能斷等分別著我，仍須遣除。
/TEXTL/　　（２）遣細執。即是於起心動念時，便不應住著。教之離念。
/TEXTL/　　（３）令其離念，是遣能執。
/TEXTL/　　（４）說無有法發菩提，無有法名菩薩，以及一切法皆是佛法等。空其住著我法二空之病。二邊不著亦不著。
/TEXTL/　　（５）明一切皆是，以明般若理體之一如。此是萬法本體，故一切法莫非實相。
/TEXTL/３、最後結之曰「不取於相，如如不動」。全經義趣，盡在裏許。
/TEXTL/４、又前明一切皆非，令觀不變之體。後明一切皆是，令觀隨緣之用。前雖隨緣而不變。後雖不變而隨緣。
/TEXTL/５、綜上諸說，以觀全經。全經旨趣，了了於心目中矣。

/TEXT339L/一一一、約心明無住以顯般若理體深觀無住以進修　發心無法　重請

/VERSE/爾時須菩提白佛言。世尊。善男子。善女人。發阿耨多羅三藐三菩提心。云何應住。云何降伏其心。

/TEXTL/１、此節經文，看似另起，實則緊接前文而來。長老問意是說，我法二執，已與發菩提心時，同時俱生。\
　　「降」則非發心，「住」則執我法。此正指示行人應向起心動念時用功。長老大慈，代眾生再請開示根本方便。
/TEXTL/２、前曰「應云何住」，是問菩提心應云何安住。今曰『云何應住』，是問菩提心云何獨應住著。若不住於此法，何謂發此心。\
　　住既不可，降又不得，將奈之何。
/TEXTL/３、前云「應離一切相發菩提心」。一切相賅攝甚廣。發菩提心之相，當亦在內。何既云「應離一切相」，又云「發菩提心」耶。
/TEXTL/４、長老此問，又是曲為現前當來，一切粘滯不化者，請求開示耳。

/TEXT339L/一一二、示教

/VERSE/佛告須菩提。善男子。善女人。發阿耨多羅三藐三菩提者。當生如是心。我應滅度一切眾生。滅度一切眾生已。而無有一眾生實滅度者。

/TEXTL/１、此正開示教導起心動念時，離相之方便也。
/TEXTL/２、『如是』，指下三句。現其本有曰『生』，顯其本無曰『發』。眾生本來同體，滅度一切眾生，乃應盡之天職。\
　　若以為我當發此心，便有矜張之意，便著相矣。故不曰「當發」而曰『當生』者，以此。
/TEXTL/３、說一『應』字，是遣其著於菩提，破法執也。說一『當生』，是遣其著於發心，破我執也。
/TEXTL/４、發無上正等正覺者，須先覺了度眾生是應盡之責。且此責終未能盡。即盡，亦等於未盡。\
　　當生如是心，無能度、無所度、無分別、無所謂菩提、無所謂度、並無所謂發心。庶與清淨覺心相應耳。
/TEXTL/５、本經天然分為信解修證四部分。而不可局其次第。雖分四，而不可局為四，學者應體會此意。

/TEXT339L/一一三、徵釋

/VERSE/何以故。若菩薩有我相人相眾生相壽者相。則非菩薩。

/TEXTL/１、我人眾壽四相，雖同於前，而意甚細。蓋已一切不著，但著於上求下化極微細之分別耳。
/TEXTL/２、若微細分別未淨，我相病根仍在。雖曰『菩薩』，名不副實矣。儆策之意深哉。

/TEXT339L/一一四、結成

/VERSE/所以者何。須菩提。實無有法發阿耨多羅三藐三菩提者。

/TEXTL/１、此句有二義。可作兩種讀法。
/TEXTL/（１）『法』字斷句。意謂發正覺者，實無有法。以無上正等覺，即是究竟清淨。清淨覺中，不染一塵，名為菩提，實無分別心。\
　　故必實無有法，乃名發無上正等覺者。
/TEXTL/（２）『無』字斷句。意謂，有法發無上正等覺，實無如此事理。
/TEXTL/２、發而無發，乃為真發。住降在其中矣。須知當生如是心，便是無住而住。『應滅度一切眾生』三句，是降伏其心之意也。
/TEXTL/３、三事只是一事。「降伏」原為不降之降。「發心」即是無發而發。此皆破我遣執之微妙方法。悉心領會，方為善用功者。

/TEXT339L/一一五、舉果明因詳明　明果　明無得而得　舉問

/VERSE/須菩提。於意云何。如來於然燈佛所。有法得阿耨多羅三藐三菩提不。

/TEXTL/１、此引往事為證。其時證無生法忍，位在八地。
/TEXTL/２、世尊防聞上說者，疑謂發心無法，云何得果。故舉果以明之。
/TEXTL/３、若知得果者，乃是無得而得，則發心者，必應無發而發也。
/TEXTL/４、此事前後兩引之，而命意不同有三。
/TEXTL/　　（１）前問於法有所得否。答曰於法實無所得。其意重在『得』字。此中則重在『法』字。以無法得菩提，證明上文無法發菩提之義也。
/TEXTL/　　（２）前問中「法」字，是指無生法忍。此中「法」字，即指阿耨多羅三藐三菩提。因不住法，故今曰圓滿證得究竟果法而成如來。\
　　　　　如是因，如是果。絲毫不爽。
/TEXTL/　　（３）前問於法有所得否，是舉果明因。然「法」字是指無生法忍，故只舉八地果，明發心因。\
　　　　　此中之「法」，是指無上菩提，故應以兩重因果釋之，於義方圓。
/TEXTL/５、說一『如來』，即含有不應住法意在矣。如來是性德之稱，覺性圓明，豈有法塵。作佛時如此，則昔在八地時，其心無法塵也可知。

/TEXT339L/一一六、答釋

/VERSE/不也。世尊。如我解佛所說義。佛於然燈佛所。無有法得阿耨多羅三藐三菩提。

/TEXTL/１、『不也』，活句。謂非無法非有法也。彼時正蒙授記當來作佛。許其將來得證果法之稱也。故非無法。\
　　然彼時實已證無生法忍，一法不生，而蒙授記。故非有法也。
/TEXTL/２、總以顯明心無法以求得，而後可得。若住法求得，便不能得。則不應住法發心，其義昭然。

/TEXT339L/一一七、印成如來印許

/VERSE/佛言。如是如是。須菩提。實無有法如來得阿耨多羅三藐三菩提。

/TEXTL/１、『如是』，不謬也。實無有法得阿耨菩提。覺性圓明，名『阿耨多羅三藐三菩提』。若有法塵，便非圓明。
/TEXTL/２、『無實』，謂彼時在燃燈佛所，實無絲毫有法得成如來之心也。
/TEXTL/３、實因心中無此果法，而後得成如來。使知雖得而實無所得，方為性德圓彰之如來。

/TEXT339L/一一八、反正釋成反釋

/VERSE/須菩提。若有法如來得阿耨多羅三藐三菩提。然燈佛則不與我授記。汝於來世。當得作佛。號釋迦牟尼。

/TEXTL/１、昔日授記，實由於證無生法。發覺初心之菩薩，若知得有法則不授記，無法乃與授記。
/TEXTL/２、受持讀誦此經，必應如教，於一切法無住而住，方為信心不逆，荷擔如來。方能生福滅罪，當得菩提。
/TEXTL/３、『三菩提』下，意謂，彼時未蒙授記之先，若心住於無上菩提之法，希望成如來，得無上菩提。便不能證無生法忍。\
　　則並授記亦不可得矣。豈能成如來耶。

/KEPAN/一一九、正釋

/VERSE/以實無有法得阿耨多羅三藐三菩提。是故然燈佛與我授記。作是言。汝於來世。當得作佛。號釋迦牟尼。

/TEXTL/１、以其實無住著菩提法以求得之之心。明其正因心無有法，乃證無生。得蒙授記耳。
/TEXTL/２、無菩提可住。正是說明不應住之所以然。乃離相之極致，亦法性之本然也。
/TEXTL/３、必解深而後信深，解圓而後修圓。其於證入也不難矣。解漸漸開，執情我見便漸漸消。所以學佛重在解慧，所謂觀慧也。
/TEXTL/４、無上正等覺者非他，即是真如本性，亦名自性清淨心。因其為萬法之宗，故稱「無上」。為一切眾所同具，故名「正等」。\
　　但為分別執著妄想所障，若能遣妄除障，則名「正覺」。覺至究竟，性德全彰。無以名之，不得已強名之曰，得無上正等覺耳。
/TEXTL/５、實則性是本具，安有所得，所以雖得而必歸無所得。明得此理，便知不應存有法想、不應存有得想。
/TEXTL/６、欲性光圓照，須令淨無點塵。有一法在，有一得在，依然是分別執著的老習慣，本性依然在障。\
　　故不但一切法不應住，即菩提法亦不應住。
/TEXTL/７、須徹底覺悟，根身器界一切境相，皆是空花水月。迷著計較，徒增煩惱。並須持戒修福，斷其染緣，除其貪瞋。\
　　如是觀行久久，情執漸薄，妄想亦隨而漸少。
/TEXTL/８、無始來習氣之深，雖知相皆虛妄，而攀緣不息。必須於動念處著力，向心源上返觀。所有持戒、修福、六度、十願，彌復精進，\
　　以曆事而煉心。若打得念頭死，則一切分別執著自無。而相之有無，更無關係。是以離念為離相之究竟也。
/TEXTL/９、五蘊六根、山河大地等一切法，皆是唯心所造。佛令一切法不應住著，是遣其分別執著取相之病，與一切法並不相干。\
　　取相之病若除，則內而五蘊，外而山河等一切法，便如《楞嚴經》所說，「咸是妙淨明心性淨明體」。此法法皆如之真實義也。
/TEXTL/10、《起信論》云：「此真如體無有可遣，以一切法悉皆真故。亦無可立，以一切法皆同如故。」須知阿耨菩提，即是真如之異名。\
　　若住於此，仍是取相。有所取，便有所立。便非一切法皆如。
/TEXTL/11、『法法皆如』一段經文（一二○～一二五節），為全經中重要之義。亦即一切大乘佛法中重要之義。\
　　向後所說，無非闡發此義，證成此義。此是世尊將自己親證者和盤托出，詳為開示。俾眾生由此而悟入也。
/TEXTL/12、當知法法皆如，若其證到，必能行出。如促無量劫為一剎那，延一剎那為無量劫。以芥子納須彌，變娑婆為淨土，\
　　至此事事無礙地位，方許說此話。一切學人，惟當向法法皆如上觀照，以盡遣其我見遍計之執情，以期證入，斯為可耳。
/TEXTL/13、因法法皆如，則法法皆真。《法華》曰：「是法住法位，世間相常住。」故一切法清淨本然，絕非造作，故曰「無為」。\
　　一切賢聖莫不修此證此。但因功行之淺深，故有成賢成聖之差別。
/TEXTL/14、若領會得「法法皆如」，我見情執之病，既都遣盡。則見相即見性，頭頭是道，無所不可。故《最勝王》、《維摩詰》等經云，\
　　「五蘊即是法身」，「生死即是涅槃」，「煩惱即是菩提」。皆顯法法皆如義也。
/TEXTL/15、發心自度度他，以期明性見佛。扼要之方，全在於此。其方云何？依此經教，離相離念是已。

/TEXT339L/一二○、明法法皆如　約名號明如

/VERSE/何以故。如來者。即諸法如義。

/TEXTL/１、『如來』之義，離一切法差別之虛相，證一切法一如之真性。不見有諸法差別之相，是之謂「如」。\
　　不見有一法獨異之相，是之謂『諸法如』。
/TEXTL/２、「如」者，無差別之義。亦不異之義。謂法性無有差異也。以其空寂故。『諸法如義』，即法性空寂之義。\
　　證空寂之性，名為『如來』。故曰『如來者，即諸法如義』。
/TEXTL/３、佛稱大覺，即是究竟覺此不一不異之法性。故曰『如來者，即諸法如義』。
/TEXTL/４、其中關鍵，全視著不著。不著有，諸法不礙一如。不著空，一如不礙諸法。著於諸法，非如也。著於如，非諸法也。\
　　故如來所說法，皆不可取，不可說。唯證方知故。
/TEXTL/５、修學應離一切諸相，修六度萬行。離諸相者，實際理地，不染一塵故。修萬行者，佛事門中，不捨一法故。\
　　如是覺、如是離、如是修，則法相應、性相應、而得證相應矣。
/TEXTL/６、總之，昧平等，取差別。便心隨法轉。即非法亦成障礙。於差別，見平等。便法隨心轉。即法法莫非真如。\
　　古德所謂，迎賓送客，運水搬柴，行住坐臥，二六時中，於諸法上拈來便是者，是好一副無事道人行樂圖也。
/TEXTL/７、當知天下本無事，庸人自擾之。拈來便是，自在何如。
/TEXTL/８、古德云：「不悟時，山是山，水是水。悟了時，山不是山，水不是水。」山是山、水是水者，只見諸法也。\
　　山不是山、水不是水，惟見一如也。
/TEXTL/９、又有悟後歌云：「青山還是舊青山。」蓋謂諸法仍舊也。而見諸法之一如。則青山依舊，光景煥然新矣。
/TEXTL/10、唯佛如來，證性一如。則盡真如際是『來』。真如無際，故來亦無際。真如不動，故來亦不動。\
　　雖名曰「來」，實則來而無來，無來而來者也。當知名為『如來』者，為明其來無來相，故曰『如』。為明其如無如相，故曰『來』耳。

/TEXT339L/一二一、約果德明如明無法

/VERSE/若有人言。如來得阿耨多羅三藐三菩提。須菩提。實無有法。佛得阿耨多羅三藐三
/VERSE/菩提。

/TEXTL/１、或疑其仍為有法，殊不知實無有法也。但為明其覺已究竟。無以名之，名為『佛得阿耨多羅三藐三菩提』耳。\
　　若約性德言，實是諸法一如。
/TEXTL/２、曰『佛』，正明稱為得菩提者，意在顯其已證無上正等覺，亦即諸法一如之果耳。

/TEXT339L/一二二、明一如

/VERSE/須菩提。如來所得阿耨多羅三藐三菩提。於是中無實無虛。

/TEXTL/１、『如來所得』者，唯一『無實無虛』，即是「諸法如義」。
/TEXTL/２、如來所得之法，乃是實相。實相者，無相無不相。無相，『無實』也。無不相，『無虛』也。\
　　若究竟言之，相不相皆無，故曰『無實無虛』。虛實皆無，是為真實之法。以證成上文真實之說也。
/TEXTL/３、阿耨菩提，即真如覺性之異名。如來即諸法如義，稱為如來，因其已證真如覺性。\
　　足證如來所得，「無實」，覺性空寂。「無虛」，覺性圓彰故。
/TEXTL/４、一法不生，實無有法也，故無實。無法不現，諸法一如也，故無虛。
/TEXTL/５、『無實無虛』，即《起信論》「如實空」義，「如實不空」義。如實即是真如，因真如為真實之性體，故曰如實。\
　　如實空者，無實也。如實不空者，無虛也。空而不空，無實即復無虛。不空而空，無虛即復無實。此是一切法，如如不動之真體。
/TEXTL/６、不空是由空來，可知無虛是由無實來。諸法一如，是由實無有法來。
/TEXTL/７、無實，可指諸法言。諸法緣生，故無實。無虛，可指「如」言。真如不空，故無虛。『如來所得』，但證諸法如義耳。
/TEXTL/８、無實無虛，是空有一如，性德本然。如來證此，說此。令眾生覺此，修此。若觀一切法唯實，凡夫也。若觀一切法唯虛，二乘也。\
　　即觀一切法實中有虛，虛中有實，亦是權教菩薩。佛與諸大菩薩，觀一切法無實無虛，是整個的。無實即無虛，無虛即無實。\
　　諸法一如，空有同時。
/TEXTL/９、佛事門中，不立一法，無實也。不捨一法，無虛也。應無所住，無實也。而生其心，無虛也。無實無虛，即是諸法實相。\
　　應如是覺，如是修。云何修？生無所住心，離一切相行布施六度，以利益一切眾生是也。

/TEXT339L/一二三、約諸法明如明即一切法

/VERSE/是故如來說一切法皆是佛法。

/TEXTL/１、諸法緣生而無實，同一如實而無虛。所以『如來說一切法皆是佛法』。由「諸法如義」，開出「無實無虛」。\
　　即以無實無虛，顯明一切皆是，證成諸法一如。展轉相生、相釋、相成，其實皆明一義，「應無所住」是也。
/TEXTL/２、『如來說』三字最要，明其是約性而說。離相觀性，則頭頭是道。《楞嚴》云：「五蘊、六入、乃至十八界，皆如來藏妙真如性。」古德言：「窗外黃花，莫非般若。庭前翠竹，儘是真如。」是之謂『一切法皆是佛法』。
/TEXTL/３、世出世法，皆是緣生。觀其不異之性，不變之體，則一切皆是，諸法一如矣。否則住法發心，住法修行，則佛法亦非佛法，何況一切法。
/TEXTL/４、廣而言之，凡行世間法，慈悲為本。皆為利他，不存利己。一一不違佛法，則世法即佛法。\
　　若行佛法，而存名利恭敬之心，則佛法亦成世法矣。

/TEXT339L/一二四、明離一切相

/VERSE/須菩提。所言一切法者。即非一切法。是故名一切法。

/TEXTL/１、『一切法』，知其『即非』，而不著相。則是佛法而非一切法矣。知是假名幻相，而歸於性。雖名一切法，而皆是佛法矣。
/TEXTL/２、『即非、是名』，合而言之，以明無實無虛、空有同時之義。世尊說此，是教行人於行、住、坐、臥、二六時中，對境隨緣，\
　　皆應作如是觀。則處處皆是道場，事事增長菩提。
/TEXTL/３、清淨覺性，既非虛而又無實法。正好借一切法，以曆事練心，盡空諸相。又何必於一切法外別覓菩提。\
　　《心經》云：「是諸法空相，不生不滅，不垢不淨，不增不減。」豈非無上菩提，宛然在望乎。
/TEXTL/４、佛法如家常飯，自應飽餐，當注重消化。若能惺惺常覺，不即不離。則隨時隨地，皆可得真實受用。
/TEXTL/５、佛所說法，說理便攝有事，說性便攝有修。此一大段，皆說自覺聖智，令學人依之起觀照。必須離相離念，方能契入。

/TEXT339L/一二五、約報身明如

/VERSE/須菩提。譬如人身長大。須菩提言。世尊。如來說人身長大。則為非大身。是名大身。

/TEXTL/１、身如須彌，故曰『長大』。指佛之報身言也。『如來說』，正明報身與法身一如也。
/TEXTL/２、上來約名號、約果德、約諸法，以明如，皆是法說。此約報身明如，則是喻說。恐聞法說不了然，因喻而得了然也。
/TEXTL/３、法身有二義。\
　　（１）法身即是清淨自性，名為自性法身。此即佛與眾生所同具，所謂同體之性。約眾生言，又名在障真如，亦名在纏法身。\
　　（２）一切諸佛，長劫勤修，福慧莊嚴，自性圓滿顯現。此名出障法身，亦名出障真如。又名報得法身。
/TEXTL/４、約性言，法身非相，不落長短大小數量，故曰『則非大身』。約相言，則名報身，故曰『是名大身』。足見報身與法身，不一不異矣。
/TEXTL/５、離一切障，淨德滿足，曰「自受用報身」。謂修因證果，自度已竟。即出障報得法身。
/TEXTL/６、遍一切境，光明普照，曰「他受用報身」。法身現報身之相，原為利他。可見自報、他報，亦是不一不異。
/TEXTL/７、一切法，本是真如自性，隨緣所現。若不著諸法之相，則見諸法時，便見諸法之性。譬如報身，亦即出障法身顯現之相也。\
　　不著報身之相，便見法身之性，兩不相礙。
/TEXTL/８、報身雖相好光明，而不礙自性清淨。且因自性清淨，所以相好光明。推之一切法，相雖不一，性則不異。故一切法皆是佛法也。
/TEXTL/９、得此報身之果，猶曰非身、是名，是佛不住此身相也。故菩薩修因時，應無所住，而生六度之心。

/TEXT339L/一二六、明因正遣法執　約度生遣　標遣

/VERSE/須菩提。菩薩亦如是。若作是言。我當滅度無量眾生。則不名菩薩。

/TEXTL/１、『如是』指上「法法皆如」一大段。謂佛為菩薩準繩。初心菩薩，亦應如是體會法法皆如之義，而於法無住也。
/TEXTL/２、「如」，諸法一如。「是」，一切皆是。合而觀之，便是無實無虛。一切諸法，無實也。皆是一如，無虛也。\
　　虛實俱無，則因如是者，必果如是矣。
/TEXTL/３、菩薩度生、嚴土，離相行六度。廣行六度，一法不廢。不著六度之相，一法不執。不廢不執，方是菩薩。\
　　若取法、住相、分別執著，則『不名菩薩』。
/TEXTL/４、須微密觀照，微密堪驗。層層入細，遣之又遣。直令此心一念不生，淨無點塵。滅度無量，若無其事。庶幾與一如之義相應耳。<b></b>
/TEXTL/５、度生為應盡之責，此責終未能盡。又應知度亦等於未度，所謂無一眾生實滅度者。若自以為能盡此責，大有所度。\
　　則自矜自負，目空一切，豈是菩薩。
/TEXTL/６、世尊言此，是令發大悲心者，應於離念上加功。妄念不息，真心永障。有悲無智，豈能度他。人我分別之見猶存，故不名菩薩也。

/TEXT339L/一二七、徵釋釋無法

/VERSE/何以故。須菩提。無有法名為菩薩。

/TEXTL/１、此中是明『不名菩薩』之故。由其心有能度所度之見，便是取法，便著人我等相，乃是凡夫。故『有法名為菩薩』，斷斷『無』之。
/TEXTL/２、佛說一切法無我人眾壽。以明有法便著我人眾壽，便違佛說，便是凡夫。
/TEXTL/３、菩薩眾生皆是假名，尚無能度之菩薩，何有所度之眾生乎。則不應取著度眾生也明矣。

/TEXT339L/一二八、釋無我

/VERSE/是故佛說一切法無我無人無眾生無壽者。

/TEXTL/１、眾生之見，無非分別。分別便是有能所對待。約能見言，便是『我』。約所見言，便是『人』。能所之見，差別叢生，\
　　是為『眾生』。能所之見，繼續不斷，是為『壽者』。分別妄心，多不勝數，以能所收之，罄無不盡。合之，則唯一「我見」而已。
/TEXTL/２、此『佛說』句，含義甚多。『說』字斷句。謂一切法無我之理，為佛所說也。『法』字斷句。謂佛說之一切法，本無我人差別也。
/TEXTL/３、佛說之一切法，莫非令人泯對待分別之法相，悟平等一如之法性。覺此覺性，可名菩薩。若存有法相，便是我執，便成對待，\
　　便是分別，何名為覺。
/TEXTL/４、一切眾生，性本同體，本無爾我對待之分。故說眾生，菩薩亦眾生。說菩薩，眾生亦菩薩。眾生本來是佛，況菩薩乎。\
　　『佛說一切法無我人眾壽』，令聞者當觀同體性也。
/TEXTL/５、『若作是言，我當滅度無量眾生』，豈非我見人見眾生見乎。此見一日不除，非壽者見乎。分別如此，執著如此，是於性本同體，\
　　諸法一如之義，完全隔膜，顯違佛說，尚自居為菩薩乎。
/TEXTL/６、我見我執未忘，則我為我，眾生為眾生。遇受其度者，勢必自矜自喜。不受度者，勢必輕視憎嫌。遇他之行六度者，又必爭競猜忌。\
　　展轉情執，自縛自纏。汝自己方且向煩惱惡見稠林中走入。尚曰度眾生乎。尚得名菩薩乎。所以有法名菩薩，斷斷無此事理。
/TEXTL/７、發正覺者，必應將佛說一切法無我人眾壽，即是諸法一如的道理，切實體會。雖廣修六度，而一法不執。\
　　庶幾心空妄念而無實，功不唐捐而無虛耳。

/TEXT339L/一二九、約嚴土遣標遣

/VERSE/須菩提。若菩薩作是言。我當莊嚴佛土。是不名菩薩。

/TEXTL/１、菩薩發心，唯一在利益眾生而已。此中所說之病，亦與度生中相同。病在「作言我當」是也。
/TEXTL/２、總之，「作言」，便動念矣。「我當」，便執見矣。起念著見如是。全是凡情，何名菩薩。

/TEXT339L/一三○、徵釋

/VERSE/何以故。如來說莊嚴佛土者。即非莊嚴。是名莊嚴。

/TEXTL/１、諸法一如，不應少存分別執著之情見。「無住生心」，是於不執時卻不廢。「生心無住」，是於不廢時即不執。
/TEXTL/２、前令發菩薩心者，離相以修福慧。今是令行菩薩道者，於修福慧時，不存此是福慧之見也。前後淺深，大有區別。
/TEXTL/３、須知『佛』即是心，『土』即是地，『佛土』猶言心地。所謂『莊嚴』者，因眾生自無始來，此清淨心，被一切染法橫生障礙。\
　　本來空寂，全然紛擾。本來光明，全然昏闇。故令發廣大願，以擴其量。修六度行，以除其私。離相離念，將所有分別執著等凡情俗見，\
　　掃除洗刷，復其本性德能。無以名之，強名莊嚴。實則無所謂莊嚴也。
/TEXTL/４、雖熾然莊嚴，而忘其為莊嚴。庶幾與空寂之性相應。既空且寂，光明自顯。莊嚴佛土，如是如是。
/TEXTL/５、廣度眾生，大悲也。清淨心地，大智也。大悲大智，所謂無上菩提也。然行者不可存一此是大悲大智之念。\
　　少存此念，便是法執，不名菩薩。

/TEXT339L/一三一、令達無我標示通達

/VERSE/須菩提。若菩薩通達無我法者。如來說名。真是菩薩。

/TEXTL/１、證得諸法一如，謂之「法無我」。通達一如之諸法，謂之『無我法』。
/TEXTL/２、上文（一二八節）『佛說一切法無我』，因佛已證無我理，具無我智，能於一切法中無我，故曰「法無我」。\
　　後歸結處（一六四節）曰，『知一切法無我，得成於忍』。是明其不但於一切法能知無我，且安忍於無我，故曰「法無我」。\
　　此處是令通達本來無我之一切法，故曰『無我法』也。猶言去分別之妄心，見本無分別之真性耳。
/TEXTL/３、一切法皆無我，則一切皆無我法。故自「著衣持缽，入城乞食」，乃至「還至本處，敷座而坐」，皆所以表示無我之法也。\
　　此正諸法一如，一切法皆是佛法的氣象。
/TEXTL/４、不離眾生，故曰『善護念』。行不言之教，故曰『善付囑』。若善能通達，又何勞世尊開口。若未能通達，將更說方便，令得通達。\
　　即下文「開佛知見」是也。由是言之，謂開佛知見，尤為無我之妙法可也。
/TEXTL/５、雖然，法即非法。若聞開佛知見，而有一知見存，便又成法執。又是我見。豈佛知佛見哉。此理當深長思之。
/TEXTL/６、眾生於一切法，動生障礙，不能通達，因偏執故。偏執即是我見。今令開佛圓見，圓則不執。開佛正知，正則不偏。
/TEXTL/７、欲開通無我之智慧，達到無我之理體。必先通達其知見。俾得見無不圓，知無不正。
/TEXTL/８、『無我法』，亦可分為無我、無法。然無論人我、法我，總一我執。而法我細於人我。法我無，人我自無。故不必局分二事說之。

/TEXT339L/一三二、開佛知見明圓見　明不執一

/VERSE/須菩提。於意云何。如來有肉眼不。如是。世尊。如來有肉眼。須菩提。於意云何。如來有天眼不。如是。世尊。如來有天眼。\
　　須菩提。於意云何。如來有慧眼不。如是。世尊。如來有慧眼。須菩提。於意云何。如來有法眼不。如是。世尊。如來有法眼。\
　　須菩提。於意云何。如來有佛眼不。如是。世尊。如來有佛眼。

/TEXTL/１、此「見」不局指眼見，猶言見地耳。知見皆從理智出，原非異體。但約有所表現曰「見」。約了了於內曰「知」。
/TEXTL/２、凡夫『肉眼』所見有限，為煩惱所障故。『天眼』，有由業力報得，有由定力修得。凡夫齊此二眼。\
　　若『慧眼』以上，非修出世法不能得。
/TEXTL/３、『慧眼』，以根本智，照見真空之理。『法眼』，以後得智，照見差別之事。得根本智後，方能得之。
/TEXTL/４、『佛眼』，智無不極，照無不圓，惟佛有之。古德云，前四在佛，總名佛眼。
/TEXTL/５、佛眼智照。以俗諦言，遍河沙世界雨滴點數，悉知悉見，其他可想矣。故自無始來、窮未來際，遍虛空、盡法界，\
　　一切眾生、乃至一極微細眾生，死此生彼，根性族類，以及起心動念，前因後果，千萬差別，極細微之事相，無不悉知、無不悉見。
/TEXTL/６、證佛性，慧為因，定為緣。因親緣疏，故定多不及慧多。定慧未能均等，故菩薩但分證法空，分見佛性。\
　　唯佛與佛，定慧均等，了了見性，如觀掌果也。
/TEXTL/７、佛說五眼，旨在借五眼以明佛見圓融。見性圓明，有如圓鏡，胡來現胡，漢來現漢，初無容心。正所謂不有而有，有而不有也。
/TEXTL/８、菩薩應開如是見，通達如是無我法。云何通達，唯在不執己見，不執一見而已。云何能不執，首當大開圓解，令其見地徹底，\
　　則執情自薄。即復力除習氣，離相離念，證得諸法一如，方為究竟耳。
/TEXTL/９、經中凡言「於意云何」，皆是探詢見地之辭也。凡言「作是念」、「能作是念否」、「莫作是念」、「汝勿謂作是念」等等，\
　　皆是破其執見，令開圓見也。

/TEXT339L/一三三、明不執異

/VERSE/須菩提。於意云何。恆河中所有沙。佛說是沙不。如是。世尊。如來說是沙。

/TEXTL/１、『如來說是沙』。若不著相，則見相即見性。又何必說不是沙。此正明一切皆是，以遣微細之執。
/TEXTL/２、佛眼洞徹一切法差別事相。恆順眾生，隨喜功德。不壞俗諦，故世俗既說是沙，如來亦隨俗而說是沙。以明如來之不執異見也。
/TEXTL/３、當知不一不異之義，便是法法皆如，此正佛之所證所得。即是佛之圓見。雖見而不立見，乃能於一切法不執而無我，\
　　乃能如是如是究竟證得。一異不執，是破除我見之慧劍也。
/TEXTL/４、我見難除，不外兩種理由。（１）見理不明。（２）自以為是。欲破「我」，首當明理。開佛圓見，徹明其理之謂也。\
　　先說「五眼」以明不執一，為見理不明者說法。繼說「河沙」以明不執異，為自以為是者說法。
/TEXTL/５、今教以一異俱不可執，見將從何安立，則我亦與俱化矣。
/TEXTL/６、不一不異之義，為般若之綱宗，佛法之要領。可以貫通一切法。此經令通達無我法者，先通達乎此。\
　　此句，開之則為八不、十不、十二不、十四不。詳參《講義》卷四，頁三十八。
/TEXTL/７、《大智度論》云：「不生不滅，不斷不常，不一不異，不去不來，因緣生法，滅諸戲論。」因緣生法，猶言因果。\
　　言一切法皆是因果。故一切法皆是具足「八不」之義。
/TEXTL/８、佛所說法，不外真俗二諦。俗諦法相，雖變化無常，為世俗所共見，故謂之「俗」。\
　　真諦法性，則常恆不變，為諸法之本體，故謂之「真」。佛說二諦，皆用八不之義以說明之。
/TEXTL/９、「諦」，明其事理確實不虛。一切眾生，所以輪迴生死，苦趣無邊。無他，由迷俗諦八不之義故也。\
　　一切聲聞乃至權位菩薩，所以有變易生死，無明未盡者。無他，由迷真諦八不之義故也。
/TEXTL/10、於此八不義諦，迷有淺深，悟有高下。故有六道之紛紜，三乘之差別。佛為一大事因緣，出現於世，即為令眾生了二種生死。\
　　故說種種法以開示之，令得悟入耳。而種種法，不出真俗二諦，故此義理貫通一切經論。
/TEXTL/11、性相不二，空有同時。有即是空，故俗諦之生滅，為假生假滅。空即是有，故真諦之不生不滅，亦是假不生假不滅。\
　　既見性，正好現相，隨緣度生。
/TEXTL/12、當知佛說，是佛境界。所謂諸法實相，惟佛與佛，方能究竟。所以華嚴會上，善財所參五十三位善知識，\
　　皆曰「我惟知此法門，餘則不知。」乃是實話，並非謙詞。所以古德如智者、賢首、等諸大師，平生只宏揚數種經論，蓋學力只能如此。\
　　此正古德高處、真處。後學所當學步者也。
/TEXTL/13、即令頓悟同佛，而障若未盡，仍未能徹底會得。仍須向離相離念處，真參實究，而後乃能契入耳。
/TEXTL/14、不執一不執異，以此法印，向一切法上，微密印證。以此法印，向自心上印證。向未起心動念處印證。如此，庶有通達之可期。\
　　以此見地，向心行處及諸法上，了知其所以然，以求通達而無我者也。

/TEXT339L/一三四、明正知明心行叵得　喻眾明知　引喻

/VERSE/須菩提。於意云何。如一恆河中所有沙。有如是等恆河。是諸恆河所有沙數。佛世界如是。寧為多不。甚多。世尊。

/TEXTL/１、「心行」，心之行動，起心動念也。「諸法」，外境也。約內心外境以明正知，意在使知「無境唯識，心外無法」之義也。
/TEXTL/２、心外無法，故法法不外一真如。但眾生外為境相所迷，內為心念所擾，不能證得。此般若所以令離相離念也。
/TEXTL/３、性體空寂，本無有念。諸法緣生，本來無生，當體即空。故心行諸法，不一也。叵得緣生，不異也。不一不異，諸法如義也。\
　　如是而知名曰「正知」。知此，則知應離念離相之所以然矣。離相離念，正所以無我也。
/TEXTL/４、設喻河沙為言，意顯妄心及一切法，層出不窮，牽引愈多，不可勝數。以顯妄心法相，如幻如化，莫非假有。
/TEXTL/５、『於意云何』，探試其見地。佛世界，即大千世界。為一佛教化之區域。以無量數之沙比喻世界之多，皆為藉以顯下文眾生心多。

/TEXT339L/一三五、悉知

/VERSE/佛告須菩提。爾所國土中。所有眾生。若干種心。如來悉知。

/TEXTL/１、『爾所』，指上文「無量」言。『國土』即世界。所謂十方剎土，所有眾生，種種差別、族類、色身，大而天人，小而螻蟻，\
　　其心無不『悉知』。
/TEXTL/２、佛世界，亦含深旨。當知世界之執持不壞，固由眾生業力。然非仗佛慈悲威神之力，為之攝持。\
　　以眾生業力之惡濁，早不知成何不堪之狀況矣。一切眾生皆蒙佛恩而不自知。此猶父母之照顧幼兒也。
/TEXTL/３、諸大乘經所說，梵王、帝釋、乃至日月天子、一切諸神，皆在佛前發願，護持眾生。故知世界之執持，實賴佛恩慈悲威神之力。
/TEXTL/４、世界國土，已多至無量。其中眾生，其數之多，那復可說。何況眾生心乎。真所謂不可說不可說矣。
/TEXTL/５、所以如是層遞以說之，顯不一之義。『如來悉知』，以如義知之耳。

/TEXT339L/一三六、釋明非心

/VERSE/何以故。如來說諸心皆為非心。是名為心。

/TEXTL/１、『諸心』，指（一三五節）『若干種心』言。『非心』，約性言，暗指非真心，真心即性也。『是名』，約相言，暗指其是妄心。
/TEXTL/２、『如來悉知』。如來已證同體之性，便成大圓鏡智。所以一切眾生起心動念，佛心鏡中，了了分明。\
　　且佛心無念，故知動念者，皆為『非心』。此『悉知』之故也。
/TEXTL/３、須知凡夫心念，雖鬼神亦知之。所謂機心才動，早被神知。若微細念，則惟菩薩羅漢能知。佛則無不悉知也。
/TEXTL/４、當知神通不可執。執之，輕則賣弄生害，重則著魔發狂。矜奇好異，人之恆情。\
　　倘大眾看重此等事，既足為修行之障，且恐為法門之害。
/TEXTL/５、當知三明六通，是學佛人本分事。但修行時，不宜注意此事，恐走入魔道。無明盡時，神通自得。得之之後，亦不宜輒與人知。\
　　恐為捏怪者所藉口，後患甚多也。
/TEXTL/６、說「河」，喻心念之流動。說「沙」，喻心念之繁密。說沙為河，喻心念從微而著。說河之沙，喻心念由總而別。\
　　由河沙而說到世界國土眾生，喻眾生心念既流轉不停，復膠固不化，既細瑣無比，復馳騖無極（今云脫序）。有任運而起，有施設而成。\
　　所以言『若干種心』。
/TEXTL/７、如上所言，凡有兩重不一不異。外而山河大地，內而五蘊色身，事相至不一。而為眾生心所現物，則不異也。\
　　又眾生心念多至若干種，不一也。而『皆為非心』，則又不異。此皆發覺者，所應了知。
/TEXTL/８、總之，不一不異諸句義，既顯法法皆如，即是顯無有定法。令行人當於一切法上，活看活用，不生拘執。\
　　故佛時而說一，以顯其不異。時而說異，以顯其不一。時而一異俱說，顯其雖不一而不異，雖不異而不一。時而一異皆非，\
　　顯其並不一不異亦不可說也。無非為遣執情，令證一如耳。
/TEXTL/９、總以明處處皆不可著，無論世出世法，皆應依此義觀，依此義行。

/TEXT339L/一三七、結成叵得

/VERSE/所以者何。須菩提。過去心不可得。現在心不可得。未來心不可得。

/TEXTL/１、「叵得」，即不可得。此說『非心』之所以然。心念既有三際，故謂之遷流。因其心念，剎那不停，故有『過去』、『現在』、\
　　『未來』。
/TEXTL/２、剋實而論，只有過去、未來，並無現在。『不可得者』，明其當下即空。
/TEXTL/３、真心，則常住不動。『非心』，言非常住之真心。生滅心是妄非真，故曰『是名為心』。
/TEXTL/４、執著者，必自以為我能取。不知即此能取之一念，三際遷流，當下即空。念尚不可得，尚何能取之有乎。\
　　三言『不可得』，真乃錐心之語，直令我見無立足處。
/TEXTL/５、《楞嚴經》曰：「一切眾生，從無始來，生死相續。皆由不知常住真心，性淨明體。用諸妄想，此想不真，故有輪轉。」\
　　此文道盡三界輪迴之真相。
/TEXTL/６、若心不隨相而動，便除一切苦。所謂了生死出輪迴，心了耳，心出耳。修行人第一步，便當明瞭此理。
/TEXTL/７、分別執著，妄也。不分別執著，真也。真心無念，起念即妄。修證者無他，除妄是已。妄云何除，離念是已。離念則分別執著自無。\
　　真心自見，生死自了。
/TEXTL/８、一切眾生，所以認妄為真，由於不知其是不可得。不辨其是生住異滅，剎那相續。實不可得，執之何為。\
　　且自以為能執，而實無可執，徒增妄想業力而已，真愚癡可憐也。此理惟佛知之說之，修行宜急覺悟也。
/TEXTL/９、此事為凡聖之關鍵。本經雖離相離念並說，實歸重在離念。不過以離相為離念之方便耳。若離念，則見相即見性。\
　　㩗管隨緣現相，廣度眾生，毫無障礙矣。
/TEXTL/10、「三心」實不可得，當下即空。應當向不可得處觀照契入。則湛湛寂寂，當下便是常住真心。正所謂「狂心不歇，歇即菩提」。
/TEXTL/11、此節文亦具兩重不一不異。過現未三心，是為不一。皆不可得，是為不異。又遷流心與常住心，不一也。\
　　知其不可得而當下空寂，則不異也。佛之委曲說此四重，開示修觀之方便也。
/TEXTL/12、由不一觀不異，一念不生，而實相生矣。由不一入不異，除分別執著，亦即無我。迨至一念不生，人我法我，尚復何存乎。\
　　真無我之妙法也。此為開佛正知，開佛正覺也。
/TEXTL/13、下「諸法緣生」一大段，亦復如是開之覺之。而一是向「心行」上開覺。一是向「諸法」上開覺。\
　　雙方並進，則心境皆亡，我法俱空。無我相，無法相，亦無非法相。離一切諸相，「則名諸佛」矣。
/TEXTL/14、教下名言甚多，無此直捷了當。宗門棒喝交馳，無此彰顯明白。願共勉之。

/TEXT339L/一三八、明諸法緣生約福報明無性　約法施明體空

/TEXTL/１、此一大段，含義甚多，須先說明，入文方易領會。
/TEXTL/２、上「心行」一段，是約內心明義。此「諸法」一段，是約外境明義。諸法多不勝數，今約福報及法施明義，則可賅攝一切法矣。
/TEXTL/３、布施攝六度，六度攝萬行。布施中以「法施」為最。法施之義明，則六度萬行，皆可例知。法施是善行，善行之義明。\
　　非善行之事，亦可例知。
/TEXTL/４、因緣生法，謂一切法之生，不外因緣。故法即因緣所生之果。無異言一切法不外因果。故「因果」攝一切法盡。
/TEXTL/５、因緣生法，但有相而無性。可知一切法之當體，如幻如化，如空中花，如水中月，絕非實物。故標題曰「體空」。\
　　顯其當體是空耳。
/TEXTL/６、具足身相，顯「無性」義。法施，顯「體空」義。由是可知，說緣生，無異說不可得。說不可得，亦無異說緣生。
/TEXTL/７、眾生處處執著。能執，無非妄想。所執，便是諸法。佛以誠言告之曰：「汝以為有能執者耶？心行不可得。能執之意，當下即空。」\
　　又告之曰：「汝以為有所執者耶？諸法緣生，所執之法，當體是空。」如此開示，正是將眾生執見，從根本上推翻。
/TEXTL/８、「緣生」與「不可得」，皆明即空之義。妄念為成凡之由。將欲了生死、證聖果，必須斷念。當知一切法，只是緣生，本來是空。\
　　既已緣生，不無假相。故法與非法，皆不應取。以一切法，雖絕非真實，而事相儼然。行人亟應覺悟，空有不著，離相離念。\
　　隨緣不變，不變隨緣耳。
/TEXTL/９、若不離念，「寂」且未能，遑論乎「照」。故學人於此行門，必須空有不著。而於觀門，則須一空到底。此理不可不知也。
/TEXTL/10、用功當以離念為主。念佛即是離念，離一切妄念，離一切三界輪迴念，迨至往生見佛，自然圓離矣。
/TEXTL/11、真心不但真空，且是真有。真空，離名絕相故。真有，常恆不變故（空有一如）。
/TEXTL/12、一切緣生之法，本無是物，但假現相而已。乃是真空假有也。（空有相待，故曰同時。）
/TEXTL/13、或曰：「心外無法，心生則種種法生。」此「心」指妄心而言。然則佛菩薩既無妄念，而能現種種境相，不知何由而成。
/TEXTL/14、佛菩薩實無有念。種種境相，乃留惑潤生，亦實由心而現。此則由於因地發大悲願，隨緣度眾。\
　　故證果後，雖不起念，而藉夙昔悲願薰習之力，便能隨機感緣，現諸境相。西方淨土，亦彌陀因地大悲願力所現者也。
/TEXTL/15、我等修因時，必須悲願具足，深觀諸法緣生之義，使薰習成種，乃能於大定中隨緣示現耳。
/TEXTL/16、「開佛知見」一大段，實為全經最要部份。前後所說，無非開佛知見。信者信此，解者解此，修者修此，證者證此。\
　　合信解行證，方將「開」字工夫做了。信是初開，而解、而行、而證，乃究竟開也。

/TEXT339L/一三八、明福德明福德因緣

/VERSE/須菩提。於意云何。若有人滿三千大千世界七寶。以用布施。是人以是因緣。得福多不。如是。世尊。此人以是因緣。得福甚多。

/TEXTL/１、此是總明緣生之義。從布施因緣說到福德。『布施』，因也。『福德』，果也。因緣所生，因果無盡。\
　　布施等為佛門大事，尚不離緣生，不離因果。則其餘一切法可知矣。
/TEXTL/２、前半部中，長老答辭，多言『不也』。後半部惟開佛知見中，答『如是』最多。表諸法一如，一切皆是之義。是明融相會性。

/TEXT339L/一三九、明緣會則生

/VERSE/須菩提。若福德有實。如來不說得福德多。以福德無故。如來說得福德多。

/TEXTL/１、因為『福德』是緣生法。一切眾生，但能布施六度，深植因緣，則因緣聚會，福德便生矣。
/TEXTL/２、表面說福德，實是說布施。若不修布施之因，那來福德之果？故『如來不說得福德多』。\
　　正因福德當體即空而無實，乃是因緣生法。故欲得果者，但修其因。若勤修布施，則福德自至矣。故『如來說得福德多』。
/TEXTL/３、法法莫非因緣所生。福德布施亦是緣生。福德之因緣為布施。布施之因緣，發心是也。欲布施不著相，必先於福德不著相。\
　　布施之所以著相，無非為貪求福德，則大誤矣。其所得者，不出三界，終是苦因。故依如義不說得福德多也。
/TEXTL/４、觀一切法空，無福德之念。但為利益眾生，修離相之三檀。則是福慧雙修，悲智具足，必得不可思議不可稱量無邊功德。\
　　故依如義說其得福德多矣哉。
/TEXTL/５、佛經所說因果道理，徹底圓滿。極其精微。廣大圓妙。世出世法，所莫能外，然後始知因果可畏，始知佛法為人人所必需。
/TEXTL/６、欲真明瞭世間法，不能不先明佛理。然後始知離相離念，關係重大。決不致漠視，決不敢畏難。乃能發大心、修大行、證大果也。
/TEXTL/７、總之，佛說因果，能令人成世間善人、賢人、聖人、乃至成菩薩、成佛。其廣大圓妙至極矣。

/TEXT339L/一四○、明報身　明色身非性

/VERSE/須菩提。於意云何。佛可以具足色身見不。不也。世尊。如來不應以色身見。何以故。如來說具足色身。即非具足色身。是名具足色身。

/TEXTL/１、『具足』，圓滿之義。指功行圓滿、萬德莊嚴之報身。『色身』名為具足者，正因其諸相具足。故色身為所莊嚴，諸相為能莊嚴。\
　　分而說之，意在顯其有能有所，正是緣生法耳。
/TEXTL/２、『不也』，活句。謂亦可、亦不可。法身報身，不一不異。若會歸不異之性，則可見。若執著不一之相，則不可見也。\
　　上言『不也』，下言『不應』。意顯無所謂可不可，但不應耳。
/TEXTL/３、『何以故』下，明「不應」之義。必深解緣生道理，而兩邊不著，然後性相圓融而不異，則見相便是見性。\
　　其所見者，乃是無相無不相。亦即如實空、如實不空之全性。
/TEXTL/４、心有所取，由其動念。欲一無所取，惟有離念。離念不能，則唯執持彌陀名號，一心稱念，而離一切雜念。\
　　以彌陀名號，能導入真實報土故也。
/TEXTL/５、佛說諸法緣生之宗旨，在令人體會即假即空，即空即假道理。知一切法本無可執，亦不必執，以離念耳。
/TEXTL/６、修離念之因，必獲無念之果。仍不外乎緣生法也。無念者，所謂佛智也、真如也。
/TEXTL/７、世出世法，莫非緣生，即莫非因果。無智慧者，以惡因招惡果，以善因招善果。以小因招小果，以有漏因招有漏果。\
　　若開佛知見，則能以殊勝因招殊勝果。謂證無念真如之果也。
/TEXTL/８、此經難講，前後不異。前之難，難在要義多在後文。講時往往犯下，只能帷燈取影，不能暢所言。後之難，難在理深境細。\
　　言語不易形容，且處處要顧到離名絕相。雖可暢所欲言，卻不可說煞一字，塞人悟門也。弘宣此經應知。

/TEXT339L/一四一、明相好非性

/VERSE/須菩提。於意云何。如來可以具足諸相見不。不也。世尊。如來不應以具足諸相見。何以故。如來說諸相具足。即非具足。\
　　是名諸相具足。

/TEXTL/１、自經初至此，舉身相問答已三次。而每次所明之義不同，一層深一層也。
/TEXTL/　　（１）初次（一九節）問「可以身相見如來不」。是指一切身相，非專指佛身。如來指自性。
/TEXTL/　　（２）（六九節）「可以三十二相見如來不」。是專指佛之應身。
/TEXTL/　　（３）此次（一四○、一四一節）問曰，「具足色身」，「具足諸相」，是約佛之報身。
/TEXTL/２、前曰「身相即非身相」。顯相皆虛妄，故不應住。又即非是名並說。顯約性則非，約相則是，兩邊不住。此節又即非是名雙舉。\
　　以顯緣生之法，空有同時之義。
/TEXTL/３、不住，謂於相上即見其非相，便是不住，便能見性。非謂壞相而後見也。身相如此，諸相皆然。
/TEXTL/４、離名言相，謂應知性非名言之所及。非謂無名字、無言說、無相也。但於名言之假相，心不取著，即是如來。
/TEXTL/５、『佛』與『具足色身』同說，明因果非虛。『如來』與『具足諸相』同說，明性相一如。
/TEXTL/６、言『是名』，令其不可執異。言『即非』，令其不可執一。不執一異，是為圓見。見圓則知亦正。知正則見亦圓。\
　　若知一切法莫非緣生，則見一切法不一不異。不異不妨不一，故本一如也，而緣生諸法。不一不礙不異，故雖諸法也，而皆是一如。
/TEXTL/７、佛說緣生之要義，令知世出世法，一切皆空，惟因果不空。所以因果可畏。種善因，必得善果。
/TEXTL/８、一切法即空即假。以即假故，所以因必有果，因勝果必勝。以即空故，所以因果雖勝，亦行無所事。此之謂深明因果。
/TEXTL/９、佛說一切法緣生，意在明其本不生也。若二六時中，世法亦隨緣做，出世法正隨緣起。卻一眼&#35248;向「一切法本不生」處，\
　　看之。（「看」，即覺義、照義，了了明白也。）亦不自以為能看。但於世出世法，正隨緣時，正如是看。正看時，正如是隨緣。\
　　可許他是個伶俐漢。內三際心不可得，外一切法本不生。真一了百了，天下太平。
/TEXTL/10、本師教我們這些抄直路的法門，我們要直下承擔，努力向前。普賢菩薩警眾偈云：「是日已過，命亦隨減。如少水魚，斯有何樂。」\
　　若依舊拖泥帶水，雖日日看經聞法，曉得些理路，有何益處。要防他所知障生，比煩惱障更壞也。

/TEXTL/一四二、約法施明體空明無法可說　明聞者性空　明無法可得

/TEXTL/１、於福德勝報之後，接說法施一大段文，正顯一切法皆是緣生。此一大段是約因說，以顯示緣生無窮，因果無盡之義也。
/TEXTL/２、施者、受施、施物。約此三方面之因緣，已千差萬別，說之無盡。何況三方面，倘不聚會於一時一處，仍無此一法施之事發生也。\
　　而聚會又非緣不可。由此可知，一切事莫非因緣所生者。
/TEXTL/３、果復成因，因又成果。果因因果。自此以往，千差萬別，永永無盡。可見世出世間，種種事相，所謂諸法者，更無他物。\
　　只是不斷之因果果因，於眾生心目間顯現變幻而已。深觀其趣，「因」是前因之果。「果」乃後果之因。既不固定，便非實在，\
　　剎那之間，皆成陳迹。然則苦苦分別，牢牢執著，豈非癡乎。
/TEXTL/４、一切法不過因因果果，次第演變，眩人心目。不能剎那停住，乃執為有實，自生纏縛，不得自在。其為癡絕，固不待言。
/TEXTL/５、法雖非實，卻是自無始來，遇緣即起。因果果因，剎那相續，曾不斷絕。乃一味執空，不知隨緣之理。托勝緣，獲勝果。\
　　證本非緣生之性，超然於一切緣生法之外，解纏縛之苦，得自在之樂。
/TEXTL/６、善學者，以緣生之理，隨機感緣，示種種法，以拔眾生之苦，予眾生之樂。其不能者，勢必墮落。何以故。惡取空故。
/TEXTL/７、二乘人，但偏於空，雖能超出緣生，而不能利用緣生。則沈空滯寂，成自了漢。世尊呵之曰：「焦芽敗種，墮無為坑。」\
　　此兩種執之病，雖苦樂不同，升沈迥別。然無智慧則一。
/TEXTL/８、佛說此一大段文，意在使人洞知緣生事理，以免執有執空之病。
/TEXTL/９、不執有，則人我空。不執空，則法我空。我法雙空，便是洞徹三空之般若正智。便證空有同時之般若理體。\
　　故曰：「通達無我法者，是真菩薩。」
/TEXTL/10、布施、受施、施物，皆因緣生法，當體是空。故名為「三輪體空」。

/TEXT339L/一四二、明無法可說對機則說　示說法無念

/VERSE/須菩提。汝勿謂如來作是念。我當有所說法。莫作是念。

/MsoPlainText/１、此下數節，正面是明如來說法之義，而骨裏卻是教菩薩應如何離念。所謂言在此而意在彼也。
/MsoPlainText/２、作是言念，其過何在。在「作念我當」四字。

/KEPAN/一四三、釋有念即執

/VERSE/何以故。若人言如來有所說法。即為謗佛。不能解我所說故。

/TEXTL/１、『有所說法』，謂心中存有所說之法，即「作念我當」之意。一說此言，其罪甚大。『即為謗佛』。\
　　如來空寂性中，那得有念，那復有我。凡作念我當如何，是妄想執我之凡夫。視如來同凡夫，非謗而何。
/TEXTL/２、法身無念無說，報化有說而實無念。經文特舉『如來』，意在顯此。
/TEXTL/３、佛之說法，無非對機。法亦緣生，緣生體空，故法本無法。說即無說。
/TEXTL/４、佛何以能不起念隨緣說法，前修因時悲願薰習之力是也。此理《金光明經》說之最詳。\
　　經曰：「佛無是念，我今演說十二分教，利益有情。」\
　　又曰：「然由往昔慈善根力，於彼有情，隨其根性、意樂、勝解，不起分別，任運濟度，示教利喜，盡未來際，無有窮盡。」
/TEXTL/５、不起分別而自然合度，所謂任運是也。何故能如此耶？由於往昔在因地時，悲願具足，深觀緣生，薰習成種之力使然耳。
/TEXTL/６、經曰：「依法如如，依如如智，能於自他利益之事，而得自在成就。依法如如，依如如智，而說種種佛法，乃至聲聞法。」\
　　「法如如」，法謂法性，如謂真如。後如字，謂一如也。是說法性真如而一如，此根本智之異名也。「如如智」，如是一如，後如字，謂真如。\
　　智謂根本智。即真如根本智一如，即後得智之異名。根本智照真，後得智照俗。
/TEXTL/７、水鏡無塵而發光，依於此光，故能現相。佛性亦然，無念空寂，則智光圓遍。依此智光，故空寂無念中，而得種種之事自在成就。\
　　可見自在成就，正由無念空寂而現智光。
/TEXTL/８、今謂「如來作念我當說法」，便同凡夫，豈是如來。豈不空寂，又豈能說法自在。正所謂以輪迴見，測圓覺海，無有是處。
/TEXTL/９、諸佛菩薩說法，如空穀傳聲，有感斯應，初無容心。大扣大鳴，小扣小鳴，適如其分，自然而然。佛之說法，如是如是。

/TEXT339L/一四四、本無可說

/VERSE/須菩提。說法者。無法可說。是名說法。

/TEXTL/１、『無法可說』，意顯本無可說。何以「本無可說」，以本來無法故。既本無法，那有可說。
/TEXTL/２、法是緣生，說亦緣生，說法者亦是緣生。既曰緣生，非無法、非無說、非無說者也。然緣生無性，當體即空。\
　　故雖儼然有說法，即復了不可得。言其說即無說也。
/TEXTL/３、明瞭緣生之義，便知法本無法，故說即無說。說法者亦即空即假，即假即空。決不致妄作言念，罪同謗佛。\
　　正因無法可說，乃有說法及說法者之假名耳。
/TEXTL/４、說法者無法可說，則學法者，當然無法可執。既說法者無念，則學法者，便當觀照諸法緣生體空，會歸一如。\
　　觀力漸漸深，分別執著便漸漸薄。我見便漸漸除，念亦漸漸離矣。所謂通達無我法者，如是如是。

/TEXTL/一四五、明聞者性空

/TEXTL/１、此一段經文（一四五—一四七節），羅什大師譯本所無，乃後人據魏譯加入者。什師有意略去，別顯能所雙亡之義。\
　　然有此一段文，經義更為圓滿，故江校本依之。
/TEXTL/２、上言說法者無法可說，明能說者空。下言無法可得，明所說者空。修功至極處，必應能所皆空。方能性光獨耀，迥脫根塵。\
　　此義即《心經》所說：「無智亦無得。」
/TEXTL/３、清達天師作《心眼疏》，分經文為信解行證四分。以經文明明具有此義故也。如生信文中，長老問：「頗有眾生，生實信不。」\
　　答曰：「有持戒修福者，能生信心。」末後結曰：「佛及無上菩提法，皆從此經出。」示學人當由此入。信為入道之門，結顯此意。\
　　開解文中，長老自陳深解義趣。示人當如是深解。末後結曰：「當知經義果報，皆不可思議。」當知，當解也，結深解之義。\
　　進修文中，明發心無法。繼令開佛知見。佛見，是不執一異。佛知，是三心不可得。一切法本無生。\
　　末後結曰：「以無我人眾壽，修一切善法，則得阿耨菩提。」\
　　其示學人應通達內心外境，即有即空，不執一異，無我無法，以為唯一之修功。必修無我無法之因，方證平等法界之果。\
　　成證文中，明一切法無我，得成於忍。成忍，謂證也。其餘所說，皆是平等法界諸法空相之義。則皆成證之義也。
/TEXTL/４、《講義》分段依《新眼疏》。但加標「約心明無住」，「約境明無住」兩大部分。使前後兩半部明義不同之處，一目了然。\
　　當知《華嚴》以信解行證，顯示圓融無礙之入道次第。其境界正是諸法一如，一切皆是。
/TEXTL/５、此經，是為不斷佛種而說。故一依《華嚴》信、解、行、證，入道次第說之。令聞者亦依此圓融次第而入道。\
　　以示衣缽相傳，燈燈無盡之意。
/TEXTL/６、《華嚴》曰：「信為道源功德母，長養一切諸善根。」「信」字尤要，成始成終，唯一信心而已。

/TEXT339L/一四五、明聞者性空請問

/VERSE/爾時慧命須菩提白佛言。世尊。頗有眾生。於未來世。聞說是法。生信心不。

/TEXTL/１、發心修行，必須依法。今云無法，且云說法者無法可說。然如是種種之說，莫非法也。末世眾生聞之，深恐狐疑。\
　　故問『聞說是法，生信心不』。
/TEXTL/２、當知如上所說，皆是於法不執，精修無我之妙法。長老問意，正是指示學人，應信此妙法，修無我行耳。

/KEPAN/一四六、遣執

/VERSE/佛言。須菩提。彼非眾生。非不眾生。

/TEXTL/１、『彼』，指聞法之眾生。『非眾生』，約性言。『非不眾生』，約相言。
/TEXTL/２、意謂一切眾生，皆是緣生之義。

/TEXT339L/一四七、釋成

/VERSE/何以故。須菩提。眾生眾生者。如來說非眾生。是名眾生。

/TEXTL/１、『眾生』重言者，承上『非眾生非不眾生』說也。本具佛性，非眾生也。故曰彼非眾生。但約名相，則是眾生。故曰彼非不眾生。
/TEXTL/２、長老慮眾生於是深法未能生信者，由於認眾生為眾生故。不免為之耽心。當知就相而觀，雖是眾生。其性則上等諸佛，本非眾生。
/TEXTL/３、既具佛性，豈不能開佛正知。則聞是法者，豈無能信者耶。故「非眾生非不眾生」一語，便含有「莫作是說」之意在。
/TEXTL/４、觀此五蘊眾法，但由因緣聚會，非生幻生，本來無生。若知此義，則依法發心修行者，那得有法可執乎。

/TEXT339L/一四八、明無法可得陳悟

/VERSE/須菩提白佛言。世尊。佛得阿耨多羅三藐三菩提。為無所得耶。

/TEXTL/１、佛現具足身相，既原為說法度生。而佛之所說，原說其所得，所謂「如語」。今知莫非緣生，當體是空。\
　　得即非得，佛即非佛，一絲不掛，空寂之性，竟體呈露矣。
/TEXTL/２、長老陳悟，正指示學人，應如是窮究到底，不令有一絲法執存在。然後我空性顯，始覺合本覺而成大覺。\
　　雖如是悟，當請明眼人為之證明也。

/KEPAN/一四九、印釋

/VERSE/如是如是。須菩提。我於阿耨多羅三藐三菩提。乃至無有少法可得。是名阿耨多羅三藐三菩提。

/TEXTL/１、一切事莫非對待，有對待便有能所。有能所便有分別，有分別便有執著。少有分別，便是第六識，所謂我相是也。\
　　少有執著，便是第七識，所謂我見是也。
/TEXTL/２、說心行不可得，說諸法緣生。令知緣生體空，有名無實。必應步步觀空，層層遣除。\
　　其所以痛遣所邊之法者，正所以痛遣能邊之我也。
/TEXTL/３、用功之法，遣能當遣所，遣所即遣能。遣能所即是遣分別、遣執著也。分別遣盡，則六識轉。執著遣盡，則七識轉。\
　　二識既轉，則我法雙空，皆是一如矣。

/TEXT339L/一五○、結示　直顯性體

/VERSE/復次。須菩提。是法平等。無有高下。是名阿耨多羅三藐三菩提。

/TEXTL/１、『是法平等，無有高下』兩句，正顯無上菩提。「法」字，指一切法。此正明「菩提無少法」之所以然。\
　　肇公、智者、皆云：「人無貴賤，法無好𢣁，蕩然平等，菩提義也。」意謂凡好𢣁、貴賤、不平等之觀念，蕩然一空，則平且等矣。\
　　此即是菩提之義。
/TEXTL/２、如來所得無上菩提。於中無實無虛。諸法一如，是法平等。一切法皆是佛法，無有高下。法性既平等一如，有何可得，故曰「無實」。\
　　正當無有少法可得時，平等一如之法性，圓滿顯現，故曰「無虛」。
/TEXTL/３、正因其不分別法，不執著法，且無法之見存，乃名無上正等覺耳。其無有少法也，明矣。法性本來如是。\
　　佛惟顯此本來之性，其無有少得也，明矣。
/TEXTL/４、說明諸法如義，復以不可得義，空其能執之心。且以緣生義，空其所執之法。能所皆空，則平等性體遂顯。
/TEXTL/５、無上菩提非他，諸法一如之平等性是。菩薩通達此理，盡遣分別執著而無我也。所謂一切法性，本無高下。眼前事物，莫不如是。
/TEXTL/６、佛言平等，是令去其分別，去其執著。任他高高下下，而平等自若。蓋其心既平，其心既等。則事相上雖有高下，亦自高高下下，\
　　各循其分，不相擾亂。則一且平等矣。此平等之正義也。故慕平等之風者，當自平其心始，等其心始。

/TEXT339L/一五一、的示修功

/VERSE/以無我無人無眾生無壽者。修一切善法。則得阿耨多羅三藐三菩提。

/TEXTL/１、「是法平等無有高下」八個字，直將性體顯示出來，俾大眾開眼認明。\
　　即復將修此證此之功夫，的的指出，令大眾舉步，方能達到目的也。
/TEXTL/２、古德修行，必須先悟本性。古人證道比今人多者，其最要原因，實在於此。
/TEXTL/３、以無我修一切善法。是明任是何法，平等平等。以此平等心，觀一切法，隨應而修，不可存高下心也。『善法』，即指布施。\
　　布施攝六度萬行。
/TEXTL/４、以無分別執著心，『修一切善法』。則合於諸法如義，成法身之因也。福慧雙嚴，成報身之因也。\
　　圓修一切，得方便智，成應化身之因也。既是稱性圓修，故能性德圓明，三身顯現，而成無上正等覺。故曰『得』也。
/TEXTL/５、行廣大行者，先於境緣上一切法不住。後則於起心動念時，一切法不住。使知能執者，乃不可得之妄念，非真心也。\
　　又說諸法緣生，使知一切法，皆是幻有，了不可得。
/TEXTL/６、發廣大願，則不取法。行廣大行，則不取非法。法與非法，既皆不取。則我人眾壽，四者皆無。則法與非法，了不可得矣。\
　　而常住真心，所謂「是法平等無有高下」者，便了了而得。即「信心清淨則生實相」是也。

/KEPAN/一五二、結無能所

/VERSE/須菩提。所言善法者。如來說非善法。是名善法。

/TEXTL/１、以無我修一切善法。是約能修邊遣。非善名善，是約所修邊遣。有能有所，便是分別執著。我相我見仍在。故當遣之罄盡。\
　　要用無分別執著之心去修，便得菩提。
/TEXTL/２、法即無法，無修而修。修一切善法時，便觀照非善名善。若其心中見有善法，即是我見。即非以無我修一切善法。
/TEXTL/３、此節經文，實乃結示開經以來諸義。即是開經以來所說諸義，無非令以無我修一切善法，以證平等之性。至此乃為點明耳。
/TEXTL/４、此經最初「發大願、行大行」兩段，是開章明義。以後約略計之，結示已有五次。前後自有其淺深次第。
/TEXTL/　　第一次（三○節），「不應取法，不應取非法」。結度生不住相，布施不住相之義。
/TEXTL/　　第二次（五一節），「應如是生清淨心」一段。結廣行六度應無所住。為令空有不著，俾如實空如實不空之自性清淨心現前耳。
/TEXTL/　　第三次（八六節），「應離一切相發菩提心」一大段。結離相方是發菩提心。不但二邊不著，並不著亦不應著。
/TEXTL/　　第四次（一二○—一二三節），「諸法如義，無實無虛，一切皆是等」一大段。結約果位，以示證得清淨心者之境界，是一法不住的、\
　　　　　法法皆如的、是無我的。一塵不立，將微細之分別執著遣除淨盡，乃能證佛所證耳。
/TEXTL/　　第五次（一五○—一五二節），今次乃是明白開示，一切法性本來平等，無有高下。故一一法皆不可分別執著。\
　　　　　菩提法如是，一切善法亦如是。
/TEXTL/５、用無分別執著之心，修無有高下、平等平等之一切善法，便契法性，便見寂照同時之本來面目矣。

/TEXT339L/一五三、顯勝結勸引喻顯

/VERSE/須菩提。若三千大千世界中所有諸須彌山王。如是等七寶聚。有人持用布施。

/TEXTL/１、一大千內，有十萬萬須彌山王。聚集七寶，其多等此。
/TEXTL/２、此引喻以顯，受持廣說此經之福德更大也。

/TEXT339L/一五四、正結勸

/VERSE/若人以此般若波羅蜜經。乃至四句偈等。受持。為他人說。於前福德。百分不及一。百千萬億分。乃至算數譬喻所不能及。

/TEXTL/１、『於前福德』，指上文以等於十億須彌山王之七寶布施者。可謂大矣。
/TEXTL/２、然而其福德，皆不能及持說此經者福德之一分也。
/TEXTL/３、『經』雖是文字名言。然由文字起觀照，而相似、而分證、而究竟成無上菩提。豈一切有相福德所能比。
/TEXTL/４、意顯持經說經，能令自他同證法身。視彼報身，如同身外之財，何足校哉。
/TEXTL/５、佛現報身等，原為利益眾生，令他受用。正如以財布施，令他受用也。故以此為喻。以顯證法身者，並報身之相亦不住也。

/TEXT339L/<b>金剛經講義節要卷五</b>　　　淨空　學

/TEXT339L/一五五、究極無住以成證明平等法界　明諸法空相

/TEXTL/１、此第四大段，皆說如來境界。窮究無住，至此而極。「證」者，證此也。
/TEXTL/２、初明平等法界，顯一切法性本無有我。結成前說菩薩通達無我法之義。
/TEXTL/３、次明諸法空相，歸結到不生不滅。所以令離相離念以除我執者，無非為遣分別執著。所謂生滅心也。\
　　遣生滅心，為證不生不滅之性體也。

/TEXT339L/一五五、約度生明無聖凡明度無度念　標示

/VERSE/須菩提。於意云何。汝等勿謂如來作是念。我當度眾生。須菩提。莫作是念。

/TEXTL/１、一真法界，平等平等，豈有聖凡之別。意在教聞法者，當於法法頭上薦取平等之理，則可於法法頭上得見自性。
/TEXTL/２、佛不起心動念而能隨機應緣以度眾生者有二。（１）夙昔大悲大願薰習成種之力，故能有感斯應。（２）因具二智，成三身。\
　　如大圓鏡，光明遍照，故能所應不謬。
/TEXTL/３、『莫作是念』。是普誡一切人，不可以輪迴見，測圓覺海。實令學人必當斷妄念耳。
/TEXTL/４、「無法可說，無生可度」，是約性說，照而常寂也。「有生可度，有法可說」，是約相說，寂而常照也。\
　　合而觀之，正是性相圓融，寂照同時之義。當如是通達也。
/TEXTL/５、學佛必須開佛知見。佛知即是一切不可得，知一切即空即假。佛見即是不執一異。\
　　欲通達佛法微妙之理，非將凡情俗見，一掃而空之，必不能入也。

/TEXT339L/一五六、釋成

/VERSE/何以故。實無有眾生如來度者。若有眾生如來度者。如來則有我人眾生壽者。

/TEXTL/１、『實無』略逗，此二字最是徹底。謂實無作念之理也。
/TEXTL/２、『眾生』之所以成眾生，以有念故。眾生之所以得度，以無念故。度生云者，惟令離念而已。\
　　若佛度生有念，則自尚未度，何能度生耶。
/TEXTL/３、佛度眾生，不過為眾生作增上緣耳。眾生自己發大心、行大行，實為主因。若無主因，雖有增上緣，生亦無從度也。\
　　是故眾生得度，實眾生自度耳。
/TEXTL/４、苟有一念，四相具足。如來正令發心菩薩，除此四相。但約如來邊言，以明無能、無所、無我之義。\
　　意在令學人了然於平等法界，實無有我耳。

/TEXT339L/一五七、明本無聖凡

/VERSE/須菩提。如來說有我者。則非有我。而凡夫之人。以為有我。須菩提。凡夫者。如來說則非凡夫。

/TEXTL/１、此釋「無能度、無所度」之所以然也。
/TEXTL/２、一真法界、一切諸佛、一切眾生，同體之性之異名也。因其同體，故曰「一如」。故曰平等、無有高下。\
　　譬如金器多種，名相雖各各不同，無非金之異相異名，同體一如耳。
/TEXTL/３、無聖無凡。本來平等。所以佛說：「上無佛道可成，下無眾生可度。」蓋「度」即無度，「成」即無成。\
　　所以又說：「平等真法界，佛不度眾生。」此皆約性體平等義說也。
/TEXTL/４、發心菩薩，通達此義。應以無能、無所、無法、無我之心，修一切善法，乃能如是而證也。
/TEXTL/５、聖之成聖，凡之成凡。正由一無念，一有念故。起念，便有高下，便非平等。
/TEXTL/６、古德云：「但驀直行去。」驀直者，絕無瞻顧之意。只要明瞭道理，認準方向，便一直行去。\
　　轉凡不轉凡，成聖不成聖，以及一切生死利害等等，概不掛念。如此，便與道相應，與性相應，速能成就。否則反不能成也。

/TEXT339L/一五八、約性相明非一異總顯如義

/VERSE/須菩提。於意云何。可以三十二相觀如來不。須菩提言。如是如是以三十二相觀如來。

/TEXTL/１、問意謂，可以觀想有相之應身，即是觀想無相之法身否。一有相，一無相。若執以為可，未免取相，而有著相之過。\
　　若執以為不可，未免滅相，而有墮空之過。試看長老所答，可以增長見地不少。
/TEXTL/２、『如是』句，實非應諾之辭，乃是說理。「如」者，諸法如義。「是」者，一切皆是也。意顯惟如則皆是，不如則皆非。\
　　此明法法皆是緣生，不執著緣生相，而會歸一如性。則法法雖皆緣生，亦即法法皆是佛法矣。
/TEXTL/３、兩稱之者，令人當重視「如」字。必其能「如」，而後方「是」耳。
/TEXTL/４、若領會得性相一如。既不滅相，亦不執相。則觀三十二相應身，即是觀如來法身也。意顯既一如矣，觀相即是觀性。

/TEXT339L/一五九、別遣情執遣取相明非一　破解示遣

/VERSE/佛言。須菩提。若以三十二相觀如來者。轉輪聖王則是如來。須菩提白佛言。世尊。如我解佛所說義。不應以三十二相觀如來。

/TEXTL/１、佛之言此，正因初發心修觀者，無明分毫未破，方在業識之中。若聞一如皆是、是法平等之說，不揣分量，遽謂觀相即是觀性。\
　　不知所觀者，正是識而非性也。一切學人應於此中細細勘驗。
/TEXTL/２、必須盡空諸相，剿絕情識，方足語於性相一如。倘有微細分別執著，便是業識，何云觀相即是觀性乎。
/TEXTL/３、一如平等，惟有諸佛方能究竟。必須既不執實，且虛相亦泯，直下一念不生，並不生亦無，方是一如而不異。\
　　直須雖一如平等，而亦無所謂一如平等，乃為真一如，真平等。豈業識未空者，所能妄以自負。
/TEXTL/４、今云『以三十二相觀如來』，明明存有能觀、所觀。便是分別執著，業識宛然。乃云『如是如是』。\
　　殊不知早已非如，毫無一是矣。古今多少行人，粗念稍息，便謂已證三昧。習氣仍在，輒云任運騰騰。是皆以混濫為圓融，鮮有不墮落者。\
　　此是行門歧途，必須識得，以免誤墮。
/TEXTL/５、『不應』者，意顯非絕對不可。若其情識已空，則有相等於無相，無相何妨有相。而非少有情識者，所應混濫也。\
　　故曰『不應』。此語正是切誡學人者。
/TEXTL/６、佛說一如平等，是令一異皆不可執。今以相觀性，明明執一。尚得曰「一如」乎。
/TEXTL/７、『轉輪聖王』，以十善化世，為人世第一大福德人。具三十二相，由有漏福業而成。不同佛之由無漏法身而現者也。

/KEPAN/一六○、說偈結成

/VERSE/爾時世尊而說偈言。

/VERSE/若以色見我　以音聲求我　是人行邪道　不能見如來

/TEXTL/１、『爾時』二字，是令學人應與上段文同時體會。因偈中所說，正是所破所解之所以然故也。
/TEXTL/２、『色』，統指一切色相，三十二相亦在內。兩『我』字，指如來言，即是性也。『音聲』，賅說法在內。\
　　正謂不可執取上來一如平等諸說，向文字音聲中求也。
/TEXTL/３、『若以色見』，『以音聲求』。顯然業識用事，執著六塵境相。故斥之曰『是人行邪道，不能見如來』。\
　　是則欲觀一如，非盡空情識不可。
/TEXTL/４、佛經中每令人觀佛相好，須知此是方便。故令捨染觀淨。所以《十六觀經》中，最要者為「是心是佛，是心作佛」數行文。\
　　明得一切唯心，則知雖觀相好而不執實。其分別執著之情識遣矣。
/TEXTL/５、念佛人雖觀見彌陀現前，極樂世界現前，亦不可著也。
/TEXTL/６、上來遣相已遣到極處。因少有所取，便著色相。便是向外馳求。便非正知正見。便是法執我執。便與空寂之性相違。豈能見如來哉。

/TEXT339L/一六一、遣滅相明非異標示切誡

/VERSE/須菩提。汝若作是念。如來不以具足相故。得阿耨多羅三藐三菩提。須菩提。莫作是念。如來不以具足相故。得阿耨多羅三藐三菩提。

/TEXTL/１、此段經文（一六一—一六二節），不但在後半部中，有萬鈞之重。即開經以來，所說不應取非法、非非法，以及說「即非、是名」\
　　等義，直至此處，方說明其所以然。
/TEXTL/２、前半部是是對初發大心者說。空有皆令不著，以合中道。凡說「即非、是名」處，語氣大都兩邊兼顧。既不著有，亦不著空。\
　　「是名」，含有名相雖假，未嘗不是之意。
/TEXTL/３、後半部是對已經發大心、修大行，並能不取一切法相者說。但恐其獨獨取著菩提法相，則終為空寂之累。終不能證性。\
　　而此執甚細，最為難除。故後半部所說，皆向著「有」邊痛遣。雖「即非、是名」並說，含有法相雖是，終為假名。空有不著。
/TEXTL/４、性是一切法本體，相是表面。修行欲證性者，既不應執取相，亦不應斷滅相。此一定之理也。
/TEXTL/５、言『如來』，言『具足相』，顯性雖無相，而亦無不相。說一「具足相」，聞者可以領會句中影有修福德。\
　　是證性者，必不斷滅相，且修福德廣度眾生。
/TEXTL/６、無上正等正覺，可為性德如來、果德佛之統稱。此中舉之為顯二義。因上句顯說具足相，隱含修福德二義，故宜用兼含性果二德之稱。\
　　又欲藉果證以明因心也。
/TEXTL/７、前所謂無法者，是二邊不著，法與非法皆無。如此，方是發菩提。若但會得不取法一面，未免落空。豈是發無上菩提。\
　　此中「得」「發」並說，故與前說相映成趣之要旨也。
/TEXTL/８、觀則不應取相，得則不應廢相。修觀重在見性，觀相豈能見性。
/TEXTL/９、如義，雖不廢相亦須不取相，方名為「如」。今著一邊，不名「如」也。故斥之曰『行邪道』，『不能見』。
/TEXTL/10、此段不說「觀」而說「得」者，是約修因證果說也。亦即約性相相得說也。性相不相得，不名證果。\
　　意顯若能不著於相，相亦何礙於性，故相得也。性是裏，相是表，約表裏言則非一。表是裏之表，裏是表之裏，合言之則性相非異也。
/TEXTL/11、若體會得，自能不取相，亦不取非相。又有行布，又能圓融。事事皆合中道，法法不違自性。
/TEXTL/12、前說「觀」，是約因說。明修因不可取相，不可修有漏之福。此說「得」，是約果說。知證果不廢相，修因亦不廢相。\
　　亦廣修福德，但不可取著耳。
/TEXTL/13、修福不修慧，不能得無上菩提果。此節文切誡莫作不修福得菩提之念。修慧不修福，亦不能得無上菩提果。前偈中明見性不應取相，\
　　此明見性亦非廢相。合而觀之，已將理、性、事、修，以及性相非一、非異、行布、圓融，之因因果果，說得細密之至矣。
/TEXTL/14、相與非相，福語非福，兩邊不著，為正觀念也。若但取一邊，即非正觀正念。
/TEXTL/15、三十二相不應取，可知具足相亦不應取。具足相不應滅，可知三十二相亦不應滅。分而說之者，但為便於顯明非一非異之義耳。
/TEXTL/16、當知具足相，是由福慧雙修來。修福時不著相，便是慧也。因此，乃能成具足相，得無上菩提。

/KEPAN/一六二、結顯正義

/VERSE/須菩提。汝若作是念。發阿耨多羅三藐三菩提者。說諸法斷滅。莫作是念。何以故。發阿耨多羅三藐三菩提者。於法不說斷滅相。

/TEXTL/１、此節正是說明上來「標示切誡」一段經文之所以然。上句明『作是念』之所以然。『何以故』下，說『莫作是念』之所以然。\
　　上段正義，至此方顯。
/TEXTL/２、佛說此遣滅相一段文，正是闡明前云無法發菩提心之真實義。應潛心領會。
/TEXTL/３、凡說理到精深處，切須細辨。不然，勢必差之毫釐，謬之千里，走入邪道而不自知，危險之至。\
　　此學佛所以要開圓解，要親近善知識，為急務也。
/TEXTL/４、發無上菩提者，當生度生是本分應盡之責、雖盡亦等於未盡之心。豈是說斷滅諸法乎。\
　　又說「若菩薩作是言，我應滅度無量眾生，則不名菩薩」者，亦是說不可存一我能盡責之心。豈是說斷滅諸法乎。
/TEXTL/５、「佛得菩提無少法可得」，是說雖得而不存有所得，亦非斷滅諸法也。
/TEXTL/６、證法身、得菩提，必須福慧雙修。乃能悲智具足故也。欲證平等法身，諸法如義。必須盡歇狂心，一念不生，而後可耳。
/TEXTL/７、度盡眾生而不著相，非說一生不度，而為斷滅相。行布施時，不應住相，並非不行布施，而成斷滅相。
/TEXTL/８、應如是降伏者，是執著與斷滅，兩邊皆要降伏。不是降伏一邊。
/TEXTL/９、但應如所教住，即是兩邊降伏，兩邊不住。如是一無所住，自能得所應住。亦即是如所教住。若心有住，則為非住也。
/TEXTL/10、此經有無邊功德，而能信心不逆者，便為荷擔如來，增福滅罪，當得菩提。而此義甚深，必須深解。
/TEXTL/11、若依究竟了義說，法、報、應、三身，皆是非常非斷。此經曰「如來」，指法身說。「具足相」，指報身。\
　　「三十二相」，指應身。三身並說，以明不應取相，不應滅相。因其非常，故不應取。因其非斷，故不應滅。
/TEXTL/12、經旨明明是顯三身非常非斷之義。非常非斷之義明。非一非異之義因而更明。然後見圓而知正也。
/TEXTL/13、定慧約修功，寂照約性具。必須離名絕相，依本寂以修定，依本照以修慧。定慧修功，圓滿均等，便能寂照同時，便是證得法身。\
　　報應二身，即復顯現。性雖隨緣現相，而仍超然不著。是言法爾不著，本來不著。
/TEXTL/14、諸佛與大菩薩，為利眾生，恆現報身、及應化等身、生滅之相，而不住著法身。就其有常住法身而不住言，故曰「法身非常」\
　　（不住涅槃）。雖不住，因其常在大定之中，故所現相，㩗管生滅熾然，而法身常住自若。所謂過一切相，不著於相者，實由於此。\
　　故又曰「法身非斷」（不住生死）。此是定慧修功圓滿境界。
/TEXTL/15、三身非常非斷之名，非異也。而法身非常非斷，與報應非常非斷之所以然，則非一。故說「一」有種種一，說「異」有種種異。\
　　且一中有異，異中有一。執則皆非，不執則皆是。當如是見，如是知。如是見者則為圓見。如是知者乃是正知。
/TEXTL/16、明瞭非常非斷之義，則非一非異，其義乃得徹底。即諸法一如，是法平等諸義，亦皆徹底。
/TEXTL/17、扼要之修功，惟在不取相、不滅相，而以性為中樞。豈但相不住，性亦不住，並不住亦不住矣。\
　　通達此理以念佛，便得理一心，必生實報寂光淨土。

/TEXT339L/一六三、約不受福德結無我結無我明無我功勝引事

/VERSE/須菩提。若菩薩以滿恆河沙等世界七寶布施。

/TEXTL/１、一切法無我。如曰無聖無凡、非一非異之理，亦是法法皆然。
/TEXTL/２、得無上果者，不廢修福。但須不受不著耳。又不可聞不廢修福而又生貪著也。
/TEXTL/３、此中，借布施福德，顯成不受者之為得無我忍。又借無我功勝，結束前文所言菩薩應通達無我法之義耳。\
　　此節不過引一布施多福，以為下文「不受」作張本耳。

/TEXT339L/一六四、較勝

/VERSE/若復有人。知一切法無我。得成於忍。此菩薩勝前菩薩所得功德。

/TEXTL/１、『一切法無我』。一部《百法明門論》所云：
<html><pre>
　　　　　　 ┌─心法　　　　　八 —┐
　　　　　　 ├—心所有法　五十一 —┤ 有為法
　　　一切法—┼—色法　　　　十一 —┤ 九十四
　　　　　　 ├—不相應行法二十四 —┘
　　　　　　 └─無為法　　　　六
　　　　　　 ┌—人無我—┐
　　　　無我—┤ 　　　 ├—二無我
　　　　　　 └—法無我—┘
</pre></html>
/TEXTL/２、此菩薩之大作布施福德而不受，所以稱其『得成於忍』。經旨並非不重視福德，惟當不著不受而已。亦實趨重於得忍。
/TEXTL/３、一切法不外境、行、果。「境」，五蘊、六根、六塵等是。「行」，三福、六和、三學、六度、十願等是。\
　　「果」，十住、十行、十回向、十地、乃至無上菩提等是也。
/TEXTL/４、『無我』，謂一切染淨諸法，緣生體空。故一切法中本無有我。當知所謂我者，即眾生無明不覺，於一切法中，\
　　妄生分別執著之見是也。而一切法性，本來空寂，那有此物。因其本無，故當除之也。
/TEXTL/５、此二句，上句是「解」，下句是「行」。合而觀之，是明此菩薩解行成就。又上句「知」是慧，下句「忍」是定。\
　　合之，便是定慧均等。因定慧均等，解行成就。所以所得功德勝前菩薩也。
/TEXTL/６、「忍」字，安安不遷也。必須功夫做到『得成於忍』，方為真實通達，真是菩薩耳。
/TEXTL/７、須知「解」固居「行」之先。然非如法實行，確有經驗，何能深解。前云，「行由解出，解因行成」二語，即通達之真詮。\
　　如是通達，乃得成忍耳。

/TEXT339L/一六五、明由其不受

/VERSE/須菩提。以諸菩薩不受福德故。

/TEXTL/１、此節，正是開示學人，功夫必須作到如此，方能無我。故須釋明成忍之所以然。
/TEXTL/２、凡是菩薩，因其修福不受，方於無我成忍。因不受故，所作福德，盡成無漏之功德。心有其境，名之曰「受」。\
　　今曰『不受』，正明其心空無境也。

/TEXT339L/一六六、明不著請明其義

/VERSE/須菩提白佛言。世尊。云何菩薩不受福德。

/TEXTL/１、問意要在令大眾徹底明瞭，皆能達於『不受』之地。
/TEXTL/２、知此問重要，當於下節開示，加意體會也。

/TEXT339L/一六七、釋明不著

/VERSE/須菩提。菩薩所作福德。不應貪著。是故說不受福德。

/TEXTL/１、初句言『作福德』，使知雖不受而應作。不可因不受之言，誤會修福可緩。當知作福德，即是修六度，是從大悲心出。\
　　諸佛如來，以大悲心為體。因於眾生，而起大悲。因於大悲，生菩提心，云何可緩乎。
/TEXTL/２、若為求福德，以修六度，是名『貪著』。則是自利，而非利生。非大悲心，非無上菩提。故『不應』也。
/TEXTL/３、作福德，不著空也，大悲也。不貪著，不著有也，大智也。悲智具足，空有不著，是名中道。即是應無所住，行於布施。
/TEXTL/４、不著功醇，便成不受。故不受亦是一切不受。平等法界，本來一切法無我。如是知、如是行。便是廣修一切法，而行所無事。\
　　久久功醇，則心若虛空，雖一切法熾然行之，不厭不倦。而相忘於無何有。是之謂『不受』。一心清淨，一塵不染也。自然而非強制。\
　　恆是而非偶然。悲智足，定慧等。無以名之，名曰「得成於忍」。

/TEXT339L/一六八、明諸法空相結成法不生

/TEXTL/１、向後經文，正是點滴歸源之處。故其所含之義，甚廣、甚深、甚細。必先加說明。
/TEXTL/２、上來所說，千言萬語，一言以蔽之曰，「無住」而已。當知欲不住相，必須其心不取。不取，正為破我。證一如平等之一真法界。\
　　即是常住不動之法身，稱為如來者是也。
/TEXTL/３、總之，全經所說之義，不外「不取於相，如如不動」八個字。此「諸法空相」一大段經義，乃是融會全經旨趣而究竟徹底以說之者。\
　　所謂點滴歸源也。故其所說，更圓更妙。
/TEXTL/４、全經皆說「無我」。至此則說無我原無。無我尚無，則無住亦無住，不取亦不取矣。一且不存，那有二，那有邊，那有中也。\
　　雖紛紛萬有，有即是無。何以故，本不生故，是之謂「如如」，是之謂「不動」，是之謂「不取」。
/TEXTL/５、生心不取，即是取了矣。生心不動，其心早動矣。生心如如，尚何如如之有耶。生心除我，則我見我相儼然也。
/TEXTL/６、此一大段所說，正是極力發揮「不取於相、如如不動」，至究竟處。即是引導學人，觀照深般若處。亦即令一切眾生，得大自在處。\
　　若沾一毫攀緣相、名字相、以及心緣相，便無入處。
/TEXTL/７、行人應先明瞭理體本來無相，所以應不取相。時時處處，皆應觀照諸法本來無相之理體。是之謂「全性起修，全修在性」。
/TEXTL/８、了義經中，語語能證道，句句可入門。以《彌陀經》言之。如「執持名號、一心不亂」，兩語。固然說有前後，執持是下手處，\
　　一心是執持之功效。然若不能體會一心以起修，終亦不能做到執持。然則一心不亂，豈可僅作功效觀之乎。
/TEXTL/９、此經句句說理、說修，即無一句不可以貫通全經。故隨拈一句，皆可從此悟道。
/TEXTL/10、若真伶俐漢，得知大乘佛說是法印。便可隨拈一句，以印之於事事法法。換言之，便是事事法法，都向這法印上理會之。\
　　如此方是會用功人。則行住坐臥，不離這個，易得真實受用也。

/TEXT339L/一六八、泯相入體約聖號明離去來斥凡情

/VERSE/須菩提。若有人言。如來若來若去若坐若臥。是人不解我所說義。

/TEXTL/１、「諸法空相」，是大乘法印。「不來不去」等句，莫非法印。法印者，一切法皆可以此義印定之之謂。\
　　此示例，來去等，皆是對待之事相。
/TEXTL/２、欲證性體。必須超越一切對待。空其虛相，空其諸法之相，即泯相入體之義。
/TEXTL/３、倘著一相，必致愈引愈多，萬相紛紜，永永不得清淨。
/TEXTL/４、讀經聞法，不可著文字相，不可著言說相。佛所說法，無非令人離相證性。故語言文字，皆不可執。
/TEXTL/５、此人全不知性，著於名言。是於佛說之義，毫無領會。故曰：『不解我所說義。』呵斥此人不解。正欲一切人深解空相之義趣也。

/TEXT339L/一六九、釋正義

/VERSE/何以故。如來者。無所從來。亦無所去。故名如來。

/TEXTL/１、『如來』即是法身。法身常住不動。無所謂去來也。法身遍一切處。亦無需乎去來也。
/TEXTL/２、『無所從來，亦無所去』。非謂畢竟無來去。是說來亦無處，去亦無處。『無所』者，無處也。\
　　形容法身本遍一切處，豈更有來處去處乎。意即住而無住，無住而住，乃離相之極致。來去與不來去之相俱離矣。
/TEXTL/３、真如者，無可遣，名真。亦無可立，名如。實相者，雖無相，而亦無不相也。所以結之曰『故名如來』。名者，假名也。
/TEXTL/４、念佛人往生，須知彌陀來接，而初未嘗來也。往生西方，而亦未嘗去也。雖未嘗來去，亦何妨現來現去。何以故。不來不去者，理體也。\
　　有來有去者，事相也。理事不二，性相圓融。本無礙也。此等事實真相，今人謂之不同因次之空間轉變然也。何去來之有哉。
/TEXTL/５、即是來去要在不來不去上體認。不來不去即在來去上做出。此是念佛求生之要訣。得此要訣，決定往生，決定見佛。
/TEXTL/６、性相一如，法界平等。一切對待之相，不能離絕待之性而別有。絕待之性，亦未嘗離對待之相而獨存。是故當於日常一切對待之事相上，\
　　雖無妨隨緣而行，卻不可隨緣而轉。緣應了者，得機便了，不與糾纏。緣應結者，亦無妨結，但不攀緣。
/TEXTL/７、二六時中，果能如是勤勤觀照，密密勘驗。心把得定，腳立得牢。不為相所縛，而泯相入體矣。此是學人第一著工夫。\
　　便是隨順真如。便是直指向上。
/TEXTL/８、果能如是，則任他萬相紛乘，自不為其所動。以上皆是從「諸法空相」起修之方便。有緣人隨修行之，大有受用。

/TEXT339L/一七○、約塵界明離一多　　明微塵非多　問微塵多否

/VERSE/須菩提。若善男子。善女人。以三千大千世界碎為微塵。於意云何。是微塵眾。寧為多不。

/TEXTL/１、此明眾緣聚散無常之義也。文中重在「碎合」二字。因其可碎可合，足證微塵世界之相，皆是緣生，當體即空。\
　　而法性中，本無此物。故雖不斷滅，而不可執著也。
/TEXTL/２、當知世界微塵，大小雖殊，無實則一。世尊說此，是欲人徹底瞭解世間所有，大至世界，小至微塵，莫非虛妄，當體即空。\
　　不可執著，不必貪戀。一切放下，方能於實相相應也。迷人長劫之中，唯造惑業苦耳。

/TEXT339L/一七一、明多即非多

/VERSE/甚多。世尊。何以故。若是微塵眾實有者。佛則不說是微塵眾。

/TEXTL/１、問意著重在『眾』字。『微塵』是集合之幻相，並非實有。當體即空，了不可得。
/TEXTL/２、佛時外道，每將世間事物，層層分析。分析至於不可分。而猶執為實有。正如今之化學家，分析世界各物，為分子、原子、電子。\
　　依然執為實有。二乘知微塵可析為鄰虛，知一切皆空。然不及大乘之能作體空觀也。
/TEXTL/３、『眾』字之義，謂凡由集合而成者，便知是空，不可執實。今之科學家云，物質形成於場（「場」乃具有能量強度之空間，\
　　其中並無一物）。又有謂一切物質都是波之現象。又有謂，元質點的世界，是一個反復生成和消滅的世界。\
　　此與《心經》中「色即是空，空即是色」義似合。故一切法誠不可著也。

/TEXT339L/一七二、釋其所以

/VERSE/所以者何。佛說微塵眾。則非微塵眾。是名微塵眾。

/TEXTL/１、『則非』，約一如之法性，明其本來是空。『是名』，約緣生之法相，明其不無假名也。
/TEXTL/２、『佛說』者，顯示覺智洞照，法性本空，法相皆幻。當其有時，便是空時。因微塵之本空，便可類推而知世界皆空耳。

/TEXT339L/一七三、明世界非一明非界名界

/VERSE/世尊。如來所說三千大千世界。則非世界。是名世界。

/TEXTL/１、『三千大千世界』，名為應身教化之境，此境為一切眾生所依。如來為利益一切眾生，隨緣顯現，以教化耳，不住著此境也。
/TEXTL/２、如是而說，正所以開示眾生，應觀世界非實，『是名』而不住著。世界不著，則一切不著矣。乃能令本具之法身出障也。

/TEXT339L/一七四、釋一即非一

/VERSE/何以故。若世界實有。則是一合相。如來說一合相。則非一合相。是名一合相。

/TEXTL/１、『一合』，合而為一之謂。雖聞界可碎塵，然其未碎時，其合而為一之相，明明有也。長老為遮此執，所以徹底破之。
/TEXTL/２、不但因其可碎，知非實有。即其未碎，亦非實有。則非、是名，言其不過假名，本來無實也。意明必須實有，方是一合相。\
　　今一合相，既無一定。則世界之為當體皆空，彰彰明甚。

/TEXT339L/一七五、示本離言說

/VERSE/須菩提。一合相者。則是不可說。但凡夫之人。貪著其事。

/TEXTL/１、『一合相』者，一不定一，合不定合。故曰『一合相者，則是不可說』。若說世界真是一合，豈非微塵亦真是一合。\
　　而世界非世界，乃微塵也。微塵非微塵，乃本空也。由是可知世界之一合相，亦復本空。豈非一即非一，合即非合耶。
/TEXTL/２、約清淨性言，則都無此事。『凡夫之人貪著其事』。『其事』，泛指一切事相。言凡情非正知也。\
　　因其向外馳求，故於事相，起貪戀而生執著。
/TEXTL/３、欲不貪著，須淨凡情。欲淨凡情，須開正知。當知一合相，當離名字言說。當於不可說處領會。不可『貪著其事』。\
　　如此，方為能解如來所說義。得以隨順契入。
/TEXTL/４、塵界如此，色身亦然。凡夫所以貪著色身為我者，由於不知是五蘊假合耳。若知除五蘊外無此色身，便不致於貪著矣。
/TEXTL/５、說非一非多，即是說不增不減。他如不生不滅等句，皆同此意。總之，明得界非界、塵非塵之義，便恍然於世間，所有大小、\
　　高低、來去、一多、總別、增減、賢愚、淨穢、等等對待之名相，莫非虛幻，當體是空。
/TEXTL/６、若明得諸法本空，便會歸於性，而諸法一如矣。是法平等矣。此為諸法空相之要義。解得此義，便可事事作如是觀。\
　　觀照功醇，便可證無生忍，而泯相入體矣。
/TEXTL/７、正報、依報，為眾生所不能須臾離者，尚且虛幻無實。則一切盛衰、苦樂、稱譏、毀譽、種種對待之事相，其更為虛幻非實可知。\
　　何足貪戀執著哉。
/TEXTL/８、其他一異、聖凡、生滅、垢淨、人我、彼此、等相，莫不如是。果能如是一眼&#35248;定本不生之心源上，觀照入去。\
　　便是所謂直指向上。則胸襟當下開豁，煩惱當下消除，顛倒夢想當下遠離。如此用功，方是直下承當，可稱善用功人。
/TEXTL/９、《圓覺經》云：「知幻即離，不作方便。離幻即覺，亦無漸次。一切菩薩及末世眾生，依此修行，如是乃能永離諸幻。」\
　　此段經文正是此經注腳。此為一超直入圓頓要門。一切法門，無方便於此者也。
/TEXTL/10、佛說一句法，包含無量義。可作種種解，故謂之圓音。又說：「圓人說法，無法不圓。」「邪人遇正法，正法亦成邪。」\
　　所以大乘經中教導學人，以親近善知識為要圖，以開正知見為根本也。

/TEXT339L/一七六、約我見明離亦離問答明義

/VERSE/須菩提。若人言。佛說我見人見眾生見壽者見。須菩提。於意云何。是人解我所說義不。世尊。是人不解如來所說義。

/TEXTL/１、此節經義極深。當知開經以來，屢言我人四相不可有。恐凡夫因佛如是反覆申說，遂執為我見等，真實是有。\
　　此見橫梗於心，正是我見。豈非反加其縛耶。
/TEXTL/２、此經於一切法，屢說即非、是名，以明相有性空之義。意在令人觀照本空，頓得解脫也。利根者，自能聞一知十。\
　　悟知我見等，亦復相有性空也。
/TEXTL/３、今曰『佛說我見等』。其偏執於有相邊，未能通達我人等等之見，亦為本空。故曰『不解如來所說義』也。
/TEXTL/４、古德有請師解縛者。師曰：「誰縛汝？」此節經文，正明斯義。性體空寂，本無有縛。\
　　今橫一我人等見於心，且曰「佛亦如是說」，豈非作繭自縛乎。

/TEXT339L/一七七、釋成其故

/VERSE/何以故。世尊說我見人見眾生見壽者見。即非我見人見眾生見壽者見。是名我見人見眾生見壽者見。

/TEXTL/１、『是名』，約相，約緣起說。『即非』，約性，約性空義說。我人等見，皆為緣起之幻相。此佛說我見之真實義。\
　　『我見』是無明本（知見立知，是無明本），為成凡之由。破我見是智慧光，乃成聖之路。此中所說，正是的示修功。
/TEXTL/２、佛說一切法，不外兩義。明性、明修是也。且一句法中，說性必兼有修，說修即攝有性。若不知如是領會，其於佛法，終在門外。\
　　理性當於差別中見平等。修功當於平等中見差別。
/TEXTL/３、佛之開示，往往約一事以明理。而其理實貫通於一切事。若聞法者，不知如是貫通，是只見差別而不見平等，豈能觀其理而會於性乎。
/TEXTL/４、本經說即非是名處甚多。聞者便當領會其中道理，原無二致。即非，約理體之性，以明本空。是名，約緣生之相，以明幻有。\
　　即非是名並說，明性相不一不異。法法皆然，即無論何法，皆應明瞭此理，兩邊不著，銷歸平等之性體是也。
/TEXTL/５、修行功夫，可概括為觀門（理觀），行門（事修）。細說則法門無量誓願學也。
/TEXTL/６、理觀，依佛說可以貫通一切之理性，加以深切體認，嚴密覺照。用之於行門。理觀，必應兼事修。行事修，必應兼理觀。\
　　缺其一，便不足以言修功矣。
/TEXTL/７、事修，如布施、持戒，乃至看經、念佛、一舉手、一低頭，無論大小精粗，凡見之於動作行為者皆是。修法須就事論事。\
　　事有千差萬別，修法亦因之而有萬千差別。如各道場禮拜、唱念等法則，豈能一律耶。
/TEXTL/８、理通於事，故修理觀時，不但要依理性，觀其平等之理。且要依所修之事類，觀其差別之理。若但觀平等，不知差別。\
　　或但觀差別，不知平等。則亦等於盲修也。
/TEXTL/９、當知性也、修也。修中之理也、事也。不能看成兩橛，不可混為一談。須體認其不一中之不異，不異中之不一。\
　　乃能性修不二，理事圓融。圓融中有行布，行布中有圓融。方為真圓融，真不二。則無修而不成矣。
/TEXTL/10、修功於日常生活工作中，則須依照幻法，勤修不怠。所謂啟建水月道場，大作夢中佛事。惟心中不存一能修所修而已。
/TEXTL/11、就事作觀，觀其全非性有，只是假名。心中不存一絲之我，一絲之見。而行之於事，則遠離幻有之名相，深照本空之心性。\
　　此約「即非是名」之義，以除我見之修功也。知此，則凡無明煩惱等一切應銷除之事，其修功可以類推矣。
/TEXTL/12、世尊教以直照本來無我無見之心源。不但我見無，即無我之見亦無。於是乎我見之蹤影全無矣。直捷痛快，孰逾於此。妙而且要耳。
/TEXTL/13、「即非」，為除我見之絕妙修功。故『即非我見』一語，並非但令作觀，觀照性空。乃是教令振作精神，毅然決然，\
　　極力將我見等，一腳踢翻。從根本上，不承認自性中有此我人等見。「即非」二字，當如是體會。
/TEXTL/14、當知自性是真實體，無明是虛妄相。一真一妄，雖無始來，和合為一。實則表合裏不合，本不相應，各不相涉也。\
　　《圓覺經》云：「此無明者，非實有體。如夢中人，夢時非無。及至於醒，了無所得。」學佛首須信此，入道乃得其門。
/TEXTL/15、妄心之起，即由正念之鬆。正念提起，妄念便無。乃自然之理，並非奇特。知幻即離，離即知幻，非兩事也。\
　　此是除妄最直捷、最扼要之方法。時時如此覺照，不少放逸。我見從何而起耶。
/TEXTL/16、知幻覺照，必先嚴持禁戒，以絕染緣。多讀大乘，以明佛理。令此心略得安靜，俗見漸能減輕。乃能知幻，乃能覺照。
/TEXTL/17、『是名我見等』之修功，尤要，尤妙。「是名我見」為真性變現之幻相。所謂銷除，並非斷滅本性。乃是但除其病，不除其法。\
　　一也。
/TEXTL/18、『我見』是緣生法。心若攀緣，我見便隨緣而起。心若不生，我見則無從生。所謂知幻即離，離幻即覺。\
　　遇緣而不起心、不動念、不分別、不執著，即是離幻即覺。二也。
/TEXTL/19、此二義，極要極要。除我見之修功，莫妙於此。若不依此，永不能除。經云：「居一切時，不起妄念。於諸妄心，亦不息滅。\
　　住妄想境，不加了知。於無了知，不辨真實。」此八句中，初二句為主。即「不起」二字為主。\
　　下六句，是展轉釋義，說明不起之所以然。必如此，方為真不起。
/TEXTL/20、念不起時，便是靈光獨耀，迥脫根塵。總之，有照、有覺，俱名障礙。此經「是名我見」之義，亦復如是。\
　　我見亦是緣生，自性本來無也。善用功者，必須一離到底。斷則頓斷。此「是名我見」之修功也。
/TEXTL/21、《圓覺》又云：「一切諸佛，本起因地，皆依圓照清淨覺相，永斷無明，方成佛道。」此中修功，正是圓照清淨覺相。\
　　故能無明我見，一斷永斷。豈不妙乎，豈不要乎。依此起修，便得受用。如若不會，則請老實念無量壽清淨平等覺，二妙俱足矣。
/TEXTL/22、此約「我見明離亦離」一大段，顯示不垢不淨之義。我見，垢也。離我見，淨也。而清淨自性之淨，乃是垢淨俱無。\
　　故離我見者，離亦應離。若存一能離所離，我見終未盡淨也。
/TEXTL/23、『諸法空相』下三段。初約身明義。次約世界明義。三約妄心明義。合此三段，正是顯示身心世界莫非幻化，一切空相，\
　　性自平等之義也。
/TEXTL/24、凡夫執身為我，執世界為我所。我及我所，皆起於見。故身與世界，是所執。見，是能執。而三段經義，顯明能執所執之相俱空。\
　　並能空所空之念亦空。是之謂「諸法空相」。亦即發揮不生法相，法相本無之義也。

/TEXT339L/一七八、結成不生正明不生

/VERSE/須菩提。發阿耨多羅三藐三菩提心者。於一切法。應如是知。如是見。如是信解。不生法相。

/TEXTL/１、經初所說發廣大心、起廣大行、不取法與非法之相、乃至發心不住、得果不住、不住亦不住。必如是知見信解，方為通達無我法。\
　　故曰「應如是知見信解，不生法相」。正所以顯示發菩提心，必應如是，乃為菩提心。
/TEXTL/２、『一切法』，通指世出世境、行、果而言。『如是』二字，指上來所說種種義。不外緣生性空。性空不礙緣生，故成平等法界。\
　　緣生不礙性空，故即諸法空相。由是觀之，「如是」二字即顯諸法一如，一切皆是。
/TEXTL/３、「知、見、解」三字。連說，則意各有指，大有區別。嘉祥云：「知是世諦智，見是第一義諦智。」\
　　達天云：「知是比量，見是現量。」今依《無著論》云：「智依止奢摩他故知。依止毗缽舍那故見。此二依止三摩提故解。」\
　　此義是明三者皆智，但依止方便不同，故立三名。
/TEXTL/４、奢摩他，此云止、定也。智從定生，名「知」。觀此，是知為真諦智矣。\
　　此與本經三心不可得、諸法緣生即空、開佛正知之義恰合。約內證邊說也。
/TEXTL/５、毗缽舍那，此云觀。觀即是慧。智從慧出名「見」。觀此，是見為俗諦智矣。慧則差別事相，無不洞見。故曰「見」也。\
　　此與本經五眼、是沙、不執一異，開佛圓見之義正同。約外照邊說也。
/TEXTL/６、三摩地，此云等持。謂定慧均等也。名之曰「解」。可見「解」是由定慧出。亦即知見二者之總名。\
　　此與本經深解義趣之言義同。因其於一如皆是之理，契合無間，定慧均等，故能『不生法相』。
/TEXTL/７、『如是知』句，明其定力。『如是見』句，明其慧力。『如是信解』句，明其定慧均等之力。\
　　「信」字貫通三句。『不生法相』句，是由上三句所生之功效也。
/TEXTL/８、有定有慧，契合一如。可見其於言說、名字、心緣、諸相，一切皆離。諸相皆離，便引生根本正智。即是不分別智。\
　　智無分別，即是一念不生。一念不生，名『不生法相』。
/TEXTL/９、知見信解，是「不生」之前方便。方便修足，便證本不生。其功行全在知見信解上。不生是其功效。本不生上，著力不得。\
　　著於不生，便是生也。

/TEXT339L/一七九、不生亦無

/VERSE/須菩提。所言法相者。如來說即非法相。是名法相。

/TEXTL/１、一切『法相』，皆是假名。本來即非。生即無生也。此明不生法相之所以然。所謂「不生法相」者，乃是一切法相，本為緣生。\
　　緣生之法，當體即空，本性無故。既本性無，則不生亦亡，生即無生故。乃為真不生義。
/TEXTL/２、一切發心者，當在「一如皆是」上，知見信解。此正「降伏」，此即「無住」。果能知見信解如是如是。則雖法相熾然，初何嘗生，\
　　以本性不生故。則不降伏而降伏。無住而住，住而無住。證入無相無不相之真實性矣。
/TEXTL/３、此節經文，是明即法相而無法相。即生而無生。此義是明，非但生之念無，並不生之念亦無。正是一念不生寫照，為本不生寫照。\
　　為下文不取於相、如如不動寫照也。如如不動者，生即無生之異名也。
/TEXTL/４、此節亦正是結顯經初「應如是住，應如是降伏」之義。故科判曰「結成」。全經義趣，至是而包舉無遺，首尾完成矣。（正宗分竟）

/TEXT339L/一八○、流通分　示勸流通　示流通益　引財施

/VERSE/須菩提。若有人以滿無量阿僧祇世界七寶。持用布施。

/TEXTL/１、此引財施，所以顯下文法施之福更勝也。意明布施同而福德不同，因其持以行施者不同故也。一是持財寶，一是持法寶。\
　　持無量數世界財寶，不及持一卷經、乃至四句偈者也。
/TEXTL/２、財施救人身命，法施救人慧命。法施救人是徹底的。然非謂財施可廢也。
/TEXTL/３、若明佛法，則知世間事，無非夢幻。一切有為法中，最難看破者財寶。故引此為言耳。

/TEXT339L/一八一、明法施

/VERSE/若有善男子。善女人。發菩薩心者。持於此經。乃至四句偈等。受持讀誦。為人演說。其福勝彼。

/TEXTL/１、所謂流通者，重在法施利眾。故曰『發菩薩心』，以顯流通之意也。
/TEXTL/２、『四句偈等』。「等」、等於半偈，或一句也。經中常言：「半偈即可證道。」\
　　若下文所說「不取於相，如如不動」半偈，苟能信受奉行，直趨寶所矣。何況全偈，何況全經。
/TEXTL/３、『持於此經』。「持」，持取也。與下文『受持』義別。『受持』句，自利也。『演說』句，利他也。\
　　如法受持，則能悟入無生，施不住相，其福便已勝彼。況更為人演說此經，以行不住相之法施乎。豈彼七寶布施所能及。
/TEXTL/４、弘揚此經，便是紹隆佛種。眾生獲益，不可思議。其福勝彼財施，更何待言。經旨重在流通無上法寶，故下文專約「演說」言。

/TEXT339L/一八二、示流通法直指本性

/VERSE/云何為人演說。不取於相。如如不動。

/TEXTL/１、『云何為人演說』，有二義。一是問演說之人，應當如何。二是問演說經義，應當如何。\
　　『不取於相，如如不動』兩句，正開示二者應當遵守之軌則也。
/TEXTL/２、以說者言，應於能說、所說、及聽說者之相，皆不取著。所謂以不生滅心，說實相法是也。不生滅心，即是本性。\
　　所謂『如如不動』是也。
/TEXTL/３、演說之人，應三輪體空，稱性而說，直指心源。令聞者，即文字、起觀照、悟實相般若也。以此經所說，皆成佛之法也。
/TEXTL/４、為人演說，若不得扼要之方。非大而無當，即散而無歸。聞者難獲法益。故示以經義之扼要處。即此之二句與下文之一偈是也。\
　　可見此二句一偈，乃本經之要旨。亦及一切佛法之要旨。千經萬論，所說性修理事。此二句一偈，包括盡矣。
/TEXTL/５、如是演說，必能如是受持。當知此兩句，是全經之歸結語。亦是全經之發明語。全經要點，不外『不取於相，如如不動』八個字。\
　　學者當從此入。不致瞻前顧後，泛濫無歸矣。
/TEXTL/６、此二句皆說修功。亦是說成效。必能不取，方能不動。亦必能觀不動，乃能不取。所謂互為因果者也。
/TEXTL/７、經中說「相」，甚多甚多，歷數難盡。總之，凡說一法，便有其相。今概括之曰，「凡所有相，一切不取」。\
　　當知說一「相」字，法與非法，皆攝在內矣。
/TEXTL/８、無論取何，取則心動。取則著相。而非如如之性矣。《圓覺經》云：「種種取捨，皆是輪迴。」輪迴，生滅心是也。\
　　若能不取，當下便離生滅心矣。
/TEXTL/９、『如如不動』者，不生不滅之性也。『不取』者，無住之真詮也。「無住」者，不動之真詮也。「如如」者，真如之異名。\
　　真如是指本具者言，如如是指證得者言耳。
/TEXTL/10、如如之義，明其能所雙亡。寂照同時。無相無不相。因其相不相皆無，是以不生不滅，如如不動。
/TEXTL/11、《圓覺經》曰：「一切諸眾生，無始幻無明。皆從諸如來，圓覺心建立。猶如虛空花，依空而有相。空花若復滅，虛空本不動。」\
　　此圓覺心，即是生佛本具之性體。空花喻眾生無明不覺之幻相。空花若滅，喻無明滅。虛空不動，喻性本不動也。
/TEXTL/12、當知平常所言心動，乃無明動耳。由此更可了然，但能不取於相，如如不動之本性，當下便現。又可知取捨正由無明，而無明本是幻相。\
　　然則不取於相，當下便如如不動。是故學人，當於不取（即無住）上，痛下功夫。方契真如，智與理冥也。
/TEXTL/13、當知不取，即是離相。云何方能不取。《圓覺經》云：「一切菩薩及末世眾生，應當遠離一切幻化虛妄境界。由堅持遠離心故。心如幻\
　　者，亦復遠離。遠離為幻，亦復遠離。離遠離幻，亦復遠離。得無所離，即除諸幻。」細究此段經義，可見離相功夫，全在「堅持」。\
　　堅持者，強制之謂也。此層功夫，誠不可少。不然，無始來取相習氣，何能除之。
/TEXTL/14、無明我見未斷，亦最足以破壞其堅持。然則非更於離無明我見上用功不可。云何能離。\
　　《圓覺經》云：「知幻即離，不作方便。」是也。「知幻」二字，即是離無明之最妙方便。不必另尋方便也。
/TEXTL/15、《楞嚴經》曰：「如來本起因地，最初發心，先以直心正念真如，始能遠離諸幻。」正念，即是覺照。須經直覺照真如本性，\
　　方能知其是幻也。由此可見必須先悟如如不動之本性，乃能不取於相矣。不但應向「不取」上堅持，還須向「如如」上覺照。
/TEXTL/16、《圓覺經》曰：「一切菩薩及末世眾生，先斷無始輪迴根本。」輪迴根本，即是無明我見也。經云：\
　　「一切如來本起因地，皆依圓照清淨覺相，永斷無明，方成佛道。」圓照覺相，便是直心正念真如。要緊功夫，全在「圓照」二字。
/TEXTL/17、何謂「圓照」。前念已滅，後念未生。正恁&#40637;時，一心湛寂，了了明明。是之謂「照」。\
　　「圓」者，非著力，非不著力，不沈不浮，恍如朗月孤圓，是也。此際一念未起，清淨無比，遍體清涼，便是本來面目。\
　　務須綿密無間，久久便能入定。如此用功，便是隨順趨入也。
/TEXTL/18、《圓覺經》曰：「如來因地修圓覺者，知是空花，即無輪轉。亦無身心受彼生死。非作故無，本性無故。」\
　　此言自性既本不生，則亦不滅。故曰「本性無」。發心便應覺照本不生之性，故曰「因地修圓覺」。\
　　如是修者，知彼一切生滅幻相，儘是空花，有即非有，故不為幻境所轉矣。與「知幻即離」義同。
/TEXTL/19、觀上引經文，當可了然，徑向本不生處覺照，為除無明之妙法。本不生處，即於未起念時，向不動處，攝心覺照（觀心），\
　　以成其不取。於遇緣時，堅持不取，以圓滿其不動。庶於如如性體，得有入處。
/TEXTL/20、《楞嚴》云：「諸修行人，不能得成無上菩提，乃至別成聲聞緣覺、及魔眷屬，皆由不知二種根本，錯亂修習。云何二種。\
　　一者，無始生死根本。則汝今者，與諸眾生，用攀緣心，為自性者。\
　　二者，無始菩提涅槃，元清淨體。則汝今者，識精元明，能生諸緣，緣所遺者。由諸眾生，遺此本明，雖終日行而不自覺，枉入諸趣。」\
　　此中所說攀緣心，即是不覺妄動之心。元清淨體，乃至緣所遺者，即如如不動之本性也。
/TEXTL/21、經又云：「云何汝今以動為身，以動為境。從始洎終，念念生滅，遺失真性，顛倒行事。性心失真，認物為己。輪迴是中，\
　　自取流轉。」此段更說得明白。即是初發心時，便應辨明真妄。直向本不動處覺照。乃不致遺此本明，枉入諸趣，自取流轉也。
/TEXTL/22、覺照亦須攝心。攝心亦非無念，亦非畢竟無相可取。然凡夫非此無入手處。所謂以幻除幻之法門耳。\
　　因此法雖亦是幻，然是隨順真如。與其他動念取相者，因心不同，故得果便大不同。如持名念佛，得往生淨土之果是也。
/TEXTL/23、如如不動，即不生義。不取於相，即無住義。先須覺照本不生（看破），乃能無住（放下）。至於一無所住，便證無生。\
　　交互用功，是為要門。且如是用功，是貫徹到底的。從初入手，乃至住、行、向、地、等覺、妙覺，皆不外此。故曰「離一切相，則名諸佛」。\
　　一切諸佛，從此經出也。無上菩提法，皆從此經出也。
/TEXTL/24、本經以無住破我，為唯一主旨。全經皆是詮顯欲破無明，當不取相之義。後半部說諸法一如，說一切皆是等，即是詮顯如如不動義。\
　　後更暢發緣生性空之義，是全經之要旨在後半部。
/TEXTL/25、演說者，若不達後半部之義，前半部便不得要領。受持者，若不知從後半部所說者入觀，亦復不得要領也。
/TEXTL/26、觀諸法緣生，即是觀諸法空相。相若空時，豈復有取。則如如不動矣。

/TEXT339L/一八三、觀法緣生

/VERSE/何以故。

/VERSE/一切有為法　如夢幻泡影　如露亦如電　應作如是觀

/TEXTL/１、『何以故』。問不取於相之所以然也。所以然有二。（１）因何而不取。偈語前三句已足答釋。（２）何以能不取。\
　　則須全偈方足答釋，而歸重於第四句。
/TEXTL/２、凡夫之所以為凡夫，無他。誤認一切有為法為真實。由是愈迷愈深，不肯回頭，永被輪轉矣。
/TEXTL/３、入門初步，先須深觀『一切有為法』，如夢、如幻、如泡、如影、如露、如電。莫不虛假，一切皆空。到底一無所得。\
　　所得，唯一苦味而已。所謂「萬般將不去，唯有業隨身」。果能常『作如是觀』，洞明皆空之理。不再受騙，而能死心蹋地老實念佛，\
　　一心求生淨土矣。
/TEXTL/４、《圓覺經》曰：「以輪迴心，生輪迴見。入於如來大寂滅海，終不能至。」世尊大慈，今教人觀諸法緣生，自有入處。\
　　初不必強息妄念。雖欲息之，亦不可得也。但當向有造作、有對待、之一切有為法上，觀察其變化無常，如同夢幻泡影露電一樣。\
　　令此心洞明，一切諸法，不過緣會暫現幻相。實則生即無生。全然烏有。
/TEXTL/５、對境遇緣，不為所轉。應於一切境緣上，極力作意觀之。雖極小事，順逆時事，皆以如夢幻泡影等道理印之。\
　　即修持佛法，亦以如夢幻等道印之。行住坐臥，不離這個。如是久久，此心漸覺空空洞洞。於一境相，漸能無動於中。\
　　看經時，眼光便覺亮些。念佛時，亦覺踏實些。
/TEXTL/６、如如不動，是說性體圓滿顯現。初住以上，不過分分現，謂之「分證覺」。若信位中，僅得其彷彿，所謂「相似覺」也。\
　　無論相似分證，乃至圓滿顯現，皆由不取相來。「相」字、「不取」字，其意義深廣，貫徹到底。\
　　相則無論空、有、雙亦、雙非，皆攝在內。其總相，則我法二執也。
/TEXTL/７、一切不著，乃為不取。不取亦不取。則離之又離，得無所離，即除幻矣。於是如如不動之性體全彰。\
　　覺照本性，是在本源上用功，是修定。觀一切法，是在境緣上用功，是修慧。
/TEXTL/８、『如是』二字，固是指上文如夢如幻等說。須知如夢如幻，正謂諸法之相本空。亦正謂諸法之性一如。\
　　可見「如是」一言，實含有「一如皆是」意味。觀一切法如夢如幻，即是觀一如皆是也。
/TEXTL/９、《圓覺經》云：「生死涅槃，猶如昨夢。無起無滅，無來無去。其所證者，無得無失，無取無捨。其能證者，無作無止，無住無滅。\
　　於此證中，無能無所。畢竟無證，亦無證者。一切法性，平等不壞。」此中一切視同夢幻而無之。正是諸法空相，不取於相之意也。\
　　「平等」即是如如，「不壞」即是不動。
/TEXTL/10、無為者，無所作為也。若無所為，妄何能除，真何能證。凡何能轉，聖何能成。故無為法，須從有為法做出。故曰『應作』也。\
　　應明瞭者，是以無為法為目的。借有為法作路徑，若只認無為，捨棄有為，是自絕也。
/TEXTL/11、修有為法而不著，便是無為。除此別無所謂無為法也。涉有而不住有，觀空而不住空。雖終日行六度萬行，終日講經說法，\
　　而實終日涅槃。由此可知，不取法，當從不取非法做出。即非，當從是名做出。不執著，當從不斷滅做出。無實，當從無虛做出。
/TEXTL/12、乃至無聖無凡，即從有聖有凡中見。此謂不住生死，不住涅槃。無住之旨，於是乎圓滿。而其樞紐，即在觀法緣生，如夢如幻。\
　　了其皆空，所以無住。故學人最要方便，『應作如是觀』也。
/TEXTL/13、不廢有為，不礙無為。自然而然，遮照同時。一部甚深經典，歸到極平淡、極切近、四句偈中。一切眾生，無論利鈍，\
　　皆可隨順而入。此之謂「無上甚深微妙法，百千萬劫難遭遇」。此之謂真實義。故得此四句偈，不但全經在握，一切佛法在握。
/TEXTL/14、六喻以『夢』喻為總。餘喻為別。令人一聞，便明瞭緣生之法，當體皆空。一切悲歡離合，得失窮通。轉眼成空，了無所得。\
　　若乃迷戀塵世，計較分別，執著不捨。真癡人說夢也。此偈正喚醒眾生速覺耳。
/TEXTL/15、佛法作夢觀者，令其勤修佛事，而歸於了不可得。庶幾能所雙亡，智理冥合也。住於生死，固是作夢。住於涅槃，亦是作夢。\
　　必一無所住，乃為大覺耳。
/TEXTL/16、若住於所修之法，住於所說之法，住於所得之法，則皆是作夢。總之，觀一切染淨法如夢者，意在通達一切有為法本無可得也。\
　　一心清淨，有何可得乎。若有所得，即非清淨矣。作如夢之觀，正是照破我法二執之寶鏡也。
/TEXTL/17、當知人生在世，一切遭逢，莫非妄識業緣所變現。世間即是戲場，順逆諸境，雖歷歷身受，其實皆如幻耳。\
　　智者便當自警，轉眼即下臺矣，豈可當真。當知因果難逃，因果可畏。
/TEXTL/18、世界則由一切眾生，於性海中，起無明風，造此共業之所結成。故以『泡』喻之。色身則由性光之所變現。故以『影』喻之。\
　　此世此身，與泡影同一緣生。可見身世，亦與泡影同一虛妄。豈可迷為真實。
/TEXTL/19、《楞嚴經》曰：「認悟中迷，晦昧為空。空晦昧中，結暗為色。色雜妄想，想相為身。」此段經文，明白開示，虛空、世界、色身，\
　　全由眾生昏擾擾的妄想之所變現。（一切法從心想生。）妄想本非真實。剎那生滅。由其變現之身世，豈能真實乎。
/TEXTL/20、水中之泡，極其脆薄，最易壞滅。殊不知世界亦然。《楞嚴》曰：「空生大覺中，如海一漚發。有漏微塵國，皆依空所生。\
　　漚滅空本無，況復諸三有。」三有，三界也。有漏，明其必壞也。一切學人，當常觀此理。虛空尚是晦昧昏擾擾相，渺小如泡。\
　　何況世界，何況此身，何足道也。
/TEXTL/21、虛妄現有，考實則無。因心造業，循業而現。壽夭好醜，因果難逃。\
　　然五蘊本身，已了不可得，何況假合之幻身，其為似有實無可知。了不可得者，有即非有也。
/TEXTL/22、識心「如幻」，世界「如泡」，此身「如影」。身心世界，虛幻非實。一切有為法相可知矣。「如露如電」，所謂生命在呼吸間。\
　　當加緊用功，如救頭燃也。
/TEXTL/23、觀此六喻，雖是觀諸法空相。即是觀如如之性。以性相本來融通。故觀緣生，即可契入如如不動。\
　　無為法性，從觀有為法相如夢幻入手。便是兩邊不著，合乎中道。
/TEXTL/24、三性、三無性。為法相宗之精要義。佛說「法相」，原為明此。若知此義，則於緣起性空，更能徹了。修持觀行，更易得力。
/TEXTL/25、「遍計執性」，謂普遍計較執著。即性宗常說之分別、執著、攀緣、無明、妄心、妄想等。\
　　意在明其雖是無明妄想，然為真心之所變現。非離真性而別有也。
/TEXTL/26、「依他起性」，即性宗所說之緣起、緣生、性起。此正本性隨緣現起之相用。原不離性體。依者，隨也。他，指緣而言也。
/TEXTL/27、「圓成實性」。圓，謂圓滿。成，謂本具。圓成，約體說，明其本來圓滿具足，非造作法。實，即真實。\
　　此即性宗常說之法界、真如、如如、真心、實相、圓覺、自性、清淨心等。其名無量。性宗亦謂之實實性也。
/TEXTL/28、三無性即「相無性」、「生無性」、「勝義無性」。「無」字甚活，有非、空、之義。即不可執著是也。
/TEXTL/29、虛妄之相，非真實性。性中本無有相，應不著相而無之，乃是性也。是謂「相無性」。緣生之法，本非真性。\
　　性體無此緣生，應不著緣生而無之，乃是性也。是謂「生無性」。「勝義無性」。真如之性，為一切法之本體。名第一義，亦名勝義。\
　　此性真實，眾生本具，本來圓滿，所謂圓成實也。然勝義亦是名字。故曰「勝義無性」。應並勝義之假名亦不著而無之，乃真實性也。
/TEXTL/30、不著相，方是真性。不著緣生，方是真性。性亦不著，方為真性。正顯相既離性而無體。性亦非離相而別存。於義尤圓。\
　　佛說三性、三無性，所以顯性相之圓融。智者明瞭三性三無性之理，以貫通乎性相。則能空有不著，合乎中道。
/TEXTL/31、本經令觀一切有為法如夢者。因作如是觀，便能洞徹三性三無性之理。換言之，若明三性三無性，方能徹底了然一切有為法之如夢。
/TEXTL/32、當知清淨心中，本來離相。是謂真實性。（無有夢相。）因真性以隨緣故，現起身心世界等相。是謂依他起性。（現夢中境相。）\
　　凡夫不明緣生虛幻，生本無生。遂致計較執著，認虛為實、認假為真，是謂遍計執性。（迷相昧性。）
/TEXTL/33、修行人，不可於妄心外，別執有一真心。若其如此，仍復昧性。何以故。不著於性，乃真實性故。要緊功夫，惟在不起遍計執。\
　　則依他起，便是圓成實。何以故。於性相皆不計執，雖熾然現相，而心固無相也。雖示入生死，而性本無生也。
/TEXTL/34、本經唯一主旨，在於無住，以破我也。觀上說如夢之義，可知作如夢觀，是貫徹到底的。即是由粗而細、由淺而深、從初學至究竟。\
　　一切行門，皆不外此觀。觀有即非有，不可著有也。觀非有而有，不可著空也。
/TEXTL/35、觀空有一切如夢。果能於一切有為法，有即非有。何妨於一切無為法，非有而有。此之謂大作夢中佛事。\
　　學人初下手，便作圓頓妙觀，不執實、不執虛、不執無。即是本經所說，無我相、無法相、亦無非法相。一空到底矣。\
　　涉有不住有，行空不住空，則如如不動矣。便是止觀雙運，定慧均等。寂而常照，照而常寂。
/TEXTL/36、一部《金剛般若》，「無住」妙旨，全在「不取於相、如如不動」上。\
　　欲達到不取於相如如不動，全在「一切有為法，如夢幻泡影，如露亦如電，應作如是觀」上。\
　　一切學人，當從此觀，隨順而入。此觀，正是金剛智慧。應如是受持，如是演說。永永流通此紹隆佛種之無上大法也。

/TEXT339L/一八四、正結流通

/VERSE/佛說是經已。長老須菩提。及諸比丘。比丘尼。優婆塞。優婆夷。一切世間天人阿修羅。聞佛所說。皆大歡喜。信受奉行。

/TEXTL/１、受菩薩戒後，則稱菩薩戒優婆塞、優婆夷。皆可講經說法，得稱法師。惟不可為人作傳授皈戒師。因自己未受具足戒之故。
/TEXTL/２、若向在家善知識請求講經說法，為其弟子，依以為師。則固無不可者。如其志願真誠，堪以教化。善知識亦不宜一味峻拒也。
/TEXTL/３、此經是大般若法會中之第九會。且是為發大乘、發最上乘者說。可見在會者，皆是發無上菩提心之大菩薩。故不別列也。
/TEXTL/４、『皆大歡喜』者。聞此大法，心開意解。是為歡喜。且知『信受奉行』，便是荷擔如來度生事業。\
　　當得菩提，成佛有望，非同小可，故大歡喜。在會大眾，無不如是。故皆大歡喜也。
/TEXTL/５、『信』，即信心不逆之信。『受』，即深解義趣之解。因其有不逆之信，深解之受，所以『奉行』。「奉」，遵奉。\
　　遵依經中所說之義趣。「行」，自利利他。自己遵奉而行，復廣布此經，為人演說。令一切眾生，無不皆大歡喜。
/TEXTL/６、如是信受奉行，務使慧水長流，法脈永通。傳之塵劫而無滯，普濟萬類而無遺。則遍法界、盡未來，有此經處，便是佛說法處。
/TEXTL/７、結集者之意，在於一切大眾，依教奉行，佛種永永不絕耳。
/TEXTL/８、我輩今日說者、聞者、發起者、護持者，亦莫不『皆大歡喜，信受奉行』，同具此願。具此願者，乃為真信受、真奉行、真歡喜。\
　　此正我輩上報四恩，下濟三苦處也。
/TEXTL/９、唯願諸善知識，從實信而入淨信。於有為而證無為。以此行願，莊嚴佛土，化度有情。歸心淨土，老實念佛，即得往生，不退成佛。
