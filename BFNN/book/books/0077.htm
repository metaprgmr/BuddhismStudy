/TEXT339L/<b>金剛經講義節要卷一</b>　　　淨空　學

/TEXTL/◎綱要

/TEXTL/１、大乘以自度度他為本，自度度他以六度為本，六度以般若為本。
/TEXTL/２、般若攝無量義：性體空寂，我法俱遣，情執盡空，得無所得。
/TEXTL/　　　生知——諸法緣生，未見本性，逐相而轉，迷而不覺。
/TEXTL/　　　佛知——緣生性空，有即非有，當體即空，覺而不迷。
/TEXTL/３、因迷而成六道，因悟而有三乘。
/TEXTL/４、本經綱要——遣除妄想執著，念佛淨心之樞要。
<html><pre>
　　　　　　　 ┌─妄想──分別心—─能變境界，十法界依正莊嚴。
　　　　　　　 │
　　　無始無明─┤
　　　　　　　 │ 　　 ┌─我執—─煩惱障─┐ 　　↗業　┌─情執我見，實為愛根。
　　　　　　　 └─執著─┤ 　　　　　├─惑<　↓ 　│
　　　　　　　  　　  └─法執─—所知障─┘ 　　↖苦　└─愛根不除，心何由淨。
</pre></html>
/TEXTL/５、般若是自性本具正智——無上正等正覺——照見事實真相，此即佛之知見。
/TEXTL/６、老實念佛，則能一心不亂。若不斷世間一切染緣，攀緣不息，何能老實。

/TEXTL/◎經題

/TEXTL/１、金剛：物名，金中之精，最堅最利。能壞一切物，一切物不能壞。又金剛寶光明能照數十里。\
　　喻般若正智，能破煩惱重障；徹見一切凡情妄相，照破無明。
/TEXTL/２、般若：是梵語，義為自性本具之正智，所謂佛之知見。就理體曰覺性。又名實相般若。就作用曰正智，即觀照般若。\
　　體用一如，覺照一體，故皆名般若。佛為一切眾生，開示大乘，使令悟入者，名文字般若。
/TEXTL/３、梵語波羅密：義為彼岸到。所謂離生死此岸，渡煩惱中流，達涅槃彼岸。波羅密又有到家、究竟、圓滿諸多義。
/TEXTL/４、梵語涅槃：義為不生不滅，所謂本自不生，今亦不滅。又翻圓寂。
/TEXTL/５、因見思煩惱，而有分段生死。因塵沙無明，而有變異生死。
/TEXTL/６、大智度論云：有無二見，皆屬此岸；二執俱空，始達彼岸。
/TEXTL/７、六度中，布施、捨也，若不捨，則不離此界。眾生不肯捨，無觀照正智耳。
/TEXTL/８、般若波羅密，因位名圓滿之觀慧；果位則般若即是波羅密。
/TEXTL/９、金剛即喻此觀智，最堅、最利、最明。果位喻如來法身，金剛不壞身也。、經：具貫攝常法四義，常則三世不易，法則十界同遵。\
　　又有徑義，修行成佛之路徑。

/TEXTL/◎顯體

/TEXTL/１、一切大乘經，皆以諸法實相為體。佛四十九年所說，無非宇宙人生真相而已。
/TEXTL/２、智者大師以「若見諸相非相，即見如來」為經體。江味農以生實相為體。
/TEXTL/３、實相即是非相，此中非字，是一切俱非，空、有、雙亦、雙非之諸相俱非，非亦不立。諸法實相，本來如是，真實如是。\
　　無以名之，強名實相耳。
/TEXTL/４、離即不取之義，不取於相，如如不動。無以名之，強名曰生。
/TEXTL/５、文字詮此實相。觀照、觀此實相。實相般若，則圓滿顯現，到彼岸矣。
/TEXTL/６、本經之文字般若、觀照般若喻如金剛者，以其能離一切諸相，除我見，斷煩惱，生實相。

/TEXTL/◎明宗

/TEXTL/１、宗者修也。經義之主體雖顯，非修莫證。讀經聞法，必以如說修行為主。
/TEXTL/２、修學唯以自悟心性為主，不重經教，謂之宗下。依文字，起觀照，證實相者，謂之教下。此佛家自稱宗教也。
/TEXTL/３、智者大師，以「實相之慧，修無相之檀」為本經之宗。
/TEXTL/４、江註以「離一切相，修一切善」為本經依體起修之妙宗。
/TEXTL/５、本經修宗，在「無住」二字。全經觀門、行門，盡在其中。
/TEXTL/６、大智度論云：般若要旨，在離一切法，即一切法。
/TEXTL/７、經云：離一切諸相，則名諸佛。又云：以無我人眾壽修一切善法，則得阿耨菩提。阿耨菩提者，實相般若也。\
　　離一切相修一切善，觀照般若也。因觀照而證實相。

/TEXTL/◎辨用

/TEXTL/１、明宗，是明因位之修；辨用，是辨果地之證。而顯體，是顯因果之目的。
/TEXTL/２、佛言：「一切眾生，皆有如來智慧覺性，但以妄想執著所障，不能證得」。妄想，分別心是。執著，我法二執是。
/TEXTL/３、起信論云：「以不達一法界故，不覺念起，而有無明」。不達即不覺，無明即妄想執著。
/TEXTL/４、此經大用，能開眾生究竟圓滿之智慧。此智為一切眾生性體所本具，即是眾生皆有之如來智慧覺性。
/TEXTL/５、性具智開，不覺者覺，無明者明，便是通達一真法界，便是從根本上破障斷惑。
/TEXTL/６、當知發大慈悲心，便是開此智。依教發心，分別心已融，我見潛消。故令發無上菩提心，滅度所有眾生入無餘涅槃，而實無眾生得滅度。\
　　全經不外發揮此義。並忘其為菩提心，直令向一念不生處契入。
/TEXTL/７、一切眾生，以不覺十法界同一體性，妄想分別，起人我見，遂生三毒，造罪受苦，輪迴六道。愈迷愈苦，愈苦愈迷。\
　　縱有善根遇善友勸令發心，歸依三寶。以夙世障緣，疊起環生，欲修不得，修亦難成。故懺悔業障，極關緊要。
/TEXTL/８、經云：「端坐念實相，是名真懺悔，重罪若霜露，慧日能消除」。\
　　持名念佛，暗合道妙，即是行深般若，無異念實相，是故能滅重罪，能消重業。
/TEXTL/９、念實相者，空有不著，雙照二邊。實相之慧，從大悲生，以大悲廣修六度，得無量福。
/TEXTL/10、經體為生實相。修宗為離一切相，修一切善。離相，觀空也，修慧也。修善，不住空也，修福也。\
　　此是真懺悔，能滅重罪定業。內外障緣，一齊銷盡。
/TEXTL/11、若能於本經，深解義趣，信心不逆，盡能受持，為人解說。即為荷擔如來事業，成就最上第一希有之法。乃至滅罪生福，當得無上菩提。
/TEXTL/12、修行法門無量，而唯一宗旨，除障而已。障有三：\
　　（一）惑障：見思煩惱是，除則成般若德。\
　　（二）業障：一切罪業是，除則成解脫德。\
　　（三）報障：六道苦報身是，除則成法身德。江註舉破我、滅罪、成就如來，為本經之大用。

/TEXTL/◎判教

/TEXTL/１、諸佛出世，教化眾生，必對機說。機有二義：根機，眾生根性，各各不同，障有淺深厚薄故。\
　　時機，因時施教，如五時說，先淺後深，先小後大，循循善誘，引人入勝也。
/TEXTL/２、古德判教，意在方便學人，使對一代時教，綱領條目，淺深次第，一目了然，可以循序而進，其接引後學之苦心，良足佩焉。
/TEXTL/３、晉末判別經教者有十八家，唐後大眾共依者，唯天台、賢首兩家。天台判為藏通別圓四教，賢首則判為小始終頓圓五教。
/TEXTL/４、天台判此經為通別兼圓。賢首則判屬始教，亦通於圓。江註判本經為境心俱冥，遮照同時，慧徹三空，功圓萬行，至圓極頓之大教。

/TEXTL/◎譯人：姚秦三藏法師鳩摩羅什譯

/TEXTL/１、姚秦，三八四年姚萇稱秦王，三八九年呂光稱三河王（涼），四○一年什師至長安。
/TEXTL/２、經修正知見（學問）。律論修正行持（品德）。

/TEXTL/３、法師，凡能弘揚佛法者，稱為法師。三藏皆通，則稱三藏法師。
/TEXTL/４、鳩摩羅什，梵語音譯，義為童壽。七歲出家，日誦千偈（三二○○○字），博通世出世法。\

/TEXTL/６、譯，易梵為華語也。

/TEXTL/◎倓虛法師示此經大旨

/TEXTL/１、離相，成就解脫，消諸業。
/TEXTL/２、無住，成就般若，破諸惑。
/TEXTL/３、無法，成就法身，脫諸苦。
/TEXTL/４、破三心，除四相，為發心之要務。

/TEXTL/過去心三心—（妄心）現在心不可得未來心我相由相對假立我人相四相（執）法眾生相由緣和合假立壽者相由相續假而立破處即是顯處，是同時，是一時。


/TEXT339L:a02/<b>金剛經講義節要卷二</b>　　　淨空　學

/TEXT339L/一、證信序

/VERSE/如是我聞。一時佛在舍衛國祇樹給孤獨園。與大比丘眾千二百五十人俱。

/TEXTL/１、東晉道安法師，分判一切諸經為序、正宗、流通三分。\
　　此說初起，聞者多疑，嗣就正於東來梵德，乃知西土亦如是分科，遂悅服成為定則。
/TEXTL/２、本經　序分：自『如是我聞』——『敷座而坐』。
/TEXTL/　　　　正宗分：自『時長老須菩提』——『是名法相』。
/TEXTL/　　　　流通分：自『須菩提，若有人以滿無量阿僧祇世界七寶，持用布施』——『信受奉行』。
/TEXTL/３、『如是我聞』至『千二百五十人俱』一段，是證信序。
/TEXTL/４、凡結集一經，必具六緣，乃克成就。（１）信、（２）聞、（３）時、（４）主、（５）處、（６）眾。此一段經文，六緣具足。
/TEXTL/５、不異為『如』，無非曰『是』。《華嚴經》云：「信為道元功德母，長養一切諸善法。」
/TEXTL/６、看經聞法，貴在如實會得其意。果能消融歸我自性，則受用無窮。
/TEXTL/７、『如』，生佛本具之性體，真實之際如如不動。『是』，開化顯示當下即是。
/TEXTL/８、『我』，即心佛眾生，三無差別，常樂我淨之我，破空間障礙。『聞』，返聞聞自性也。
/TEXTL/９、『一時』，十世古今，不離當念。三際心不可得，破時間障礙。
/TEXTL/10、『佛』，自性天真佛也。
/TEXTL/11、『舍衛國』，寂照圓融，自性圓具之豐德也。
/TEXTL/12、『祇樹』，戰勝五陰魔障，紹隆佛種，則是自性之祇陀太子之功德林也。
/TEXTL/13、『給孤獨園』，昔日離家遠走，今返家園，承受家業，衣裏明珠，不勞而獲，即性德也。
/TEXTL/14、『大比丘』，大指大悲大願。比丘謂遠離塵垢。『眾』是理事和合。
/TEXTL/15、『千二百』，圓滿功德。五十五，即十信、十住、十行、十向、四加行、十地、等覺是也。
/TEXTL/16、此節經文所表，謂如如不動之本性，當下即是。果能破障返聞，則自性佛現，而興大悲大願，遠離塵垢，理事和合，圓滿諸菩薩之修德，\
　　而與世尊心心相印，光光相照。則見此序境相為非相而見如來矣。一部經文所說，總不外此意。學者當於一切時、一切事、一切境，\
　　皆如是體會得，則動靜一如，無往而不是矣。

/TEXT339L/二、發起序

/VERSE/爾時世尊食時著衣持缽。入舍衛大城乞食。於其城中。次第乞已。還至本處。飯食訖。收衣缽。洗足已。敷座而坐。

/TEXTL/１、出家本為度眾，欲度眾生，須先斷惑。斷惑必須苦行，使人見之，道心增長，俗念減少。則乞食之有益於眾生也大矣。
/TEXTL/２、江居士以為，欲佛法大興，非行乞食制不可。但須信心者多，然後能行耳。
/TEXTL/３、『還至本處』，回頭也。『敷座而坐』，經行入定，意甚深廣，須體會得。而落實到自家日常生活中。
/TEXTL/４、此經發起於日用尋常之事，是說明佛法全是教人覺不迷、正不邪、淨不染之真、善、美、慧的幸福圓滿的生活。佛陀就在生活中，如此示現。是故善現見知開口便歎希有，繼曰，善護念，善付囑。即是大悲大願之無間也。
/TEXTL/５、乞食奔走同凡夫，不住佛相，顯示無我相。不說一字，顯示無法相。三空理彰，此謂之『善付囑』。是乃身教也。
/TEXTL/６、四攝同事，以身作則為作榜樣，此謂之『善護念』。
/TEXTL/７、佛法修證，即在尋常日用間，理顯三空，觀融二諦，此之謂希有。
/TEXTL/８、佛法即家常茶飯，一日不可離也。如來示同凡夫，奔走塵勞無他，欲令眾生，回光返照耳。持戒、入定、生慧，示眾幸福美滿之生活。如是！如是！
/TEXTL/９、修行之要，在理事雙融。對境隨緣，勤習勘驗。曆事鍛心，動靜一如，無往不是。
/TEXTL/10、道在善巧利用其環境，則無時無處不是道場。
/TEXTL/11、持戒修福，是入般若門。戒能資定，定能發慧。須知慧無戒定，乃狂慧，非正慧。
/TEXTL/12、學人能向衣食起居塵勞邊鍛鍊，便是降伏妄心最好方法。須是對境隨緣、不迷、不煩。應事有條不紊即持戒，清淨自在即定、慧。故經云：「一切法皆是佛法。」離相發心，降伏之道，盡在其中。
/TEXTL/13、經言：「五蘊即是法身。」這就是叫人要即幻有，見真空，非斷滅相。\
　　古德云：「但勿逐妄，何須求真。」皆明不取不斷，不即不離之義。
/TEXTL/14、般若妙法，任運由瑣屑事相上自在流出，無法相也。以不言之教，護念付囑一切發大心者，亦無非法相也。能隨時如是觀照，則得真實受用。

/TEXT339L/三、正宗分當機禮請　禮讚　具儀

/VERSE/時長老須菩提。在大眾中。即從座起。偏袒右肩。右膝著地。合掌恭敬。而白佛言。

/TEXTL/１、此一段以下，至『是名法相』（一七九節），是此經正宗分。
/TEXTL/２、『時』字意深。是大澈大悟時，一眼覰破時，所謂千載一時也。亦即始覺之時。非時機成熟不可說也。
/TEXTL/３、凡事皆必時節因緣成熟，方能湊合。佛說法教人，亦如是也。

/TEXT339L/四、稱讚

/VERSE/希有。世尊。如來善護念諸菩薩。善付囑諸菩薩。

/TEXTL/１、『希有』四義：（１）時希有，人身難得佛難遇。（２）處希有。（３）德希有。（４）事希有。此希有正指般若波羅蜜言。
/TEXTL/２、『世尊』是總號，稱呼時用之。稱佛則表果德。稱『如來』則表性德。
/TEXTL/３、世尊入城還園，如如不動。密示住心，以身作則。正是加護憶念。
/TEXTL/４、食訖宴坐，一念不生。密示降心，令眾取法。正是𦭑付諄囑。動靜之間，以身教不以言教。隨時隨處，無不為菩薩正覺模範。\
　　此真所謂善，須菩提今日始看出而歎為希有也。

/TEXT339L/五、請法

/VERSE/世尊。善男子。善女人。發阿耨多羅三藐三菩提心。應云何住。云何降伏其心。

/TEXTL/１、大論云、從因至果，有五種菩提：
<html><pre>
　　　發心菩提——十信　　　　　　　　┐
　　　伏心菩提——十住、十行、十回向　│ ┌—正等正覺屬因
　　　明心菩提——初地至七地　　　　　├─┤
　　　出到菩提——八地至十地　　　　　│ └—無上屬果
　　　無上菩提——如來果位　　　　　　┘
</pre></html>
/TEXTL/２、問意有三：\
　　（１）凡為菩薩，須發『菩提心』，故先問。\
　　（２）初發心，不能如佛之隨緣安住，故次問『住』。\
　　（３）又以妄心數起，不能似佛之自然降伏，故再問『降伏』。
/TEXTL/３、得人身聞佛法，必要發大心，方能修大行而得大果。
/TEXTL/４、善財每遇善友皆云：「我已先發阿耨多羅三藐三菩提心。而未知云何學菩薩行，修菩薩道。」\
　　是知發大心者，必修大行。住、降，正修行之切實下手處也。
/TEXTL/５、然此二問，實在相資。以覺心住，則妄心不降而降。妄心降，則覺心不住而住也。

/TEXT339L/六、如來讚許讚印

/VERSE/佛言。善哉善哉。須菩提。如汝所說。如來善護念諸菩薩。善付囑諸菩薩。

/TEXTL/１、二『善哉』，一讚他大智慧見，二讚他大悲代問。
/TEXTL/２、善現所見，世尊欲令眾生於其著衣持缽、去來動靜、日用平常生活中，領取護念付囑之意。

/TEXT339L/七、許說　總示誡聽標宗

/VERSE/汝今諦聽。當為汝說。善男子。善女人。發阿耨多羅三藐三菩提心。應如是住。如是降伏其心。

/TEXTL/１、『諦』，真實正確。不貢高，不卑下，虛心領受。
/TEXTL/２、看經聞法，必須&抛開一切知見。以一心對境，方能契入。
/TEXTL/３、二『如是』，剋指上文善護念、善付囑二句。有現前指點、當下即是之義。
/TEXTL/４、佛之示現，是無我相、無法相、亦無非法相。真誠、清淨、平等、正覺、慈悲、看破、放下、自在、隨緣。都在穿衣吃飯上顯示無遺。\
　　於此體會得，念佛必定見佛。

/TEXT339L/八、契旨請詳

/VERSE/唯然。世尊。願樂欲聞。

/TEXTL/１、『唯』，是住降之理，徹底明𢄪。然如來護念付囑，他尚未見，故代為啟請。
/TEXTL/２、『願、樂、欲、聞』四字，後後深於前前。義甚深廣，應知。
/TEXTL/３、人人本具如如不動之自性。無明為障，致妄心生滅不停。故學者應在聞字上用功。返聞聞自性，時時照、時時聞，則見諸法實相。

/TEXT339L/九、詳談約境明無住以彰般若正智的示無住以生信標示

/VERSE/佛告須菩提。諸菩薩摩訶薩。應如是降伏其心。

/TEXTL/１、『佛告』句，甚為緊要，不可忽略讀過。『諸菩薩』句，指發大心之善男女言。
/TEXTL/２、發心要發得圓滿究竟。如上成佛道、下化眾生。又知雖上成而實無所成，雖下化而實無所化。乃是無所成而上成，無所化而下化。\
　　則性德究竟，體用圓滿，而稱為大菩薩矣。
/TEXTL/３、如念佛法門，本是至圓至頓之無上妙法。因行人發心不大，只知自了。則最上乘法，竟成為小乘矣。\
　　所以只能往生下品，甚且並下品亦不夠。豈不上負佛恩、下負己靈。此皆由不明無上大法之所以然也。是學佛不能不開智慧。
/TEXTL/４、『降伏其心』，是令妄想不起。使不覺者覺。初發心人，下手祇有降伏。古人云：「但求息妄，莫更覓真。」即是此意。
/TEXTL/５、不但初發心，實則自始至終，亦只有降伏之功。乃至成佛，亦無所住。
/TEXTL/６、不住生死、不住涅槃。除降伏外，別無進修方法。

/TEXT339L/十、正明

/VERSE/所有一切眾生之類。若卵生。若胎生。若濕生。若化生。若有色。若無色。若有想。若無想。若非有想非無想。我皆令入無餘涅槃而滅度之。如是滅度無量無數無邊眾生。實無眾生得滅度者。

/TEXTL/１、緣合現生，緣散即滅。當體即空，了無所得。就性言則本既不生，今亦無滅。
/TEXTL/２、妄盡情空，業識既轉，生滅心滅，生死海出，而證入不生滅之圓明性海，謂之入無餘涅槃。為究竟覺果之稱。
/TEXTL/３、『入無餘涅槃』者無他，滅識色欲之生滅心，便度生死海，而達涅槃之彼岸矣。
/TEXTL/４、經云：「佛種從緣起。」又云：「凡是有心，定當作佛。」又云：「有性無性，齊成佛道。」佛性雖眾生本具，而佛種要待緣生。
/TEXTL/５、學性宗者，往往執性而昧種，如執性廢修。學相宗者，又往往執種而昧性，皆不明經旨之過也。
/TEXTL/６、『實無眾生得滅度者』，觀照無生無得之理，乃真實無，非假想無也。古德以五義作觀：\
　　（１）緣生，四大五蘊之假合，當體即空。\
　　（２）同體，相雖別而體同，一法界也。\
　　（３）本寂，本無生滅，安有涅槃。\
　　（４）無念，若無有念，則眾生無，得亦無。\
　　（５）平等，一切眾生，本來是佛。平等真法界，佛不度眾生。
/TEXTL/７、總之，性真實，相虛妄。證真實性，於一切境界，不著相而歸於自性，乃為真實。
/TEXTL/８、觀照純熟，當體即空。起念則有，若無於念，一切皆無。故知本來平等。
/TEXTL/９、真心妄心，本來同體，起心動念，則全真成妄。心開念息，則全妄即真。所謂除妄，實無可除。所謂降伏，乃善巧轉移，大而化之耳。
/TEXTL/10、發大心便能化，發廣度無量無邊之心，久久觀純，不知不覺，情執消泯矣。
/TEXTL/11、發廣度心，大悲也。觀實無理，大智也。悲智具足，福慧雙修。
/TEXTL/12、立志堅強，勿生怯弱，看破放下，求生淨土，即此便是降住。
/TEXTL/13、真心不現，全由妄障。妄不除盡，而曰安住如如之真，即此一念，依然是妄想。\
　　經云：「因明照生所，所立照性亡。」又曰：「知見立知，是無明本」。\
　　所以古德云：「但求息妄，莫更覓真。」「但盡凡情，別無聖解。」經又云：「狂心不歇，歇即菩提。」
/TEXTL/14、度盡無量無數無邊眾生，如此大慈大悲，則貪瞋二毒除矣。又雖度生，實無所度，不著有也。雖無所度，度之不息，不著空也。\
　　具此妙慧，癡毒亦除矣。
/TEXTL/15、凡夫我見重，三毒深，病根實由心量狹隘。須以廣大心治其病根。從根本上解決，諸病自然易除。
/TEXTL/16、大心行人，既不能無所緣境而著空，著空則無從起修。又不能取著於境而著有，著有則墮六道。要在不著兩邊，合乎中道。\
　　如此曆事鍛心，正大修行入手處。
/TEXTL/17、「識」，原是自性所變現。用以分別執我，便成為識，名之曰妄。若用以降伏分別我執，即是引歸正道，名曰正智。\
　　若用以念佛求生淨土，即是無上正等正覺。
/TEXTL/18、淨土法門，下手便是轉識成智，便是降伏，便是觀照般若正智，便是即念離念，二邊不著。
/TEXTL/19、念佛人要發大心，普願法界眾生，同生極樂。以此正念，冥熏法界，廣度含靈。\
　　若能融會得這點道理，還有不加緊念佛的麽！還怕念佛不得力麽！要緊、要緊！

/TEXT339L/十一、徵釋

/VERSE/何以故。須菩提。若菩薩有我相人相眾生相壽者相。即非菩薩。

/TEXTL/１、執我分別，乃凡夫通病，豈是菩薩。
/TEXTL/２、我相因我見生，我見因我相顯。一表一裏，從來不離。破我相即是破我見。
/TEXTL/３、四相即是一個我相。發心為一切眾生，即降伏我相。皆度之成佛，即降伏人相。心中不起如何能度盡之念，即降伏壽者相。\
　　實無眾生得滅度者，即降伏眾生相。
/TEXTL/４、發無上心者，要行菩薩行，普賢行。一切佛法，說到修持上，總不外觀照。
/TEXTL/５、或云念佛不是觀。此語不然，須知即念即觀。若妄想紛歧，散心念佛，不得受用。必須口念佛號，心想彌陀，如在目前。\
　　如此念佛，則妄想無從起，即是觀。修觀是收攝意根。淨宗心想佛，口念佛，手持珠。「都攝六根，淨念相繼」，實為最上乘之妙法也。
/TEXTL/６、觀即思惟，照有二，照住照見。照住，由思惟而來。心寄一處，即照住，此時許多妄念，暫時停止。本有光明，自然發露，此即智慧。\
　　照見，指工夫修成，如《心經》之「照見五蘊皆空」是也。觀照須觀吾人之心性，所謂消歸自性。
/TEXTL/７、讀誦受持大乘經典。受持，即觀照也。
/TEXTL/８、眾生之大病根，即是心量狹小。因狹小，即執我。故佛教人將此心放大，潛移默化，大而化之。即是除我見，去煩惱之妙法。
/TEXTL/９、因緣聚合，當體皆空。又眾生同體。如此觀照，則不知不覺，我執自然化去，此乃消歸自性之善巧方法。
/TEXTL/10、一切眾生，無不有欲、色、識。此三者若不轉移，則永遠輪迴三界六道。而轉移之最善巧，無過於念佛求生淨土。
/TEXTL/11、化除我見，即轉第七識為平等性智。不起分別，即轉第六識為妙觀察智。此二既轉，則五、八亦隨轉為成所作智、大圓鏡智。\
　　修行要在轉識成智。
/TEXTL/12、佛法看似廣大無邊，實則親切有味。看似高深，本是平實。

/TEXT339L/十二、明不住於相即是正住正明無住　標示

/VERSE/復次。須菩提。菩薩於法。應無所住。行於布施。

/TEXTL/１、『布施』賅一切法，佛法要行不要住。應當無所住而行一切法。
/TEXTL/２、前發大願，此起大行。願與行不能相離，有願必有行，有行必有願。
/TEXTL/３、菩薩行六度，不外戒、定、慧三學，對治貪、瞋、癡三毒病根。
/TEXTL/４、布施有財、法、無畏三類。是對治無始根本之慳貪毒害。
/TEXTL/５、持戒為學佛之基始，有止、作二類。「止持」即諸惡莫作，「作持」即眾善奉行。\
　　戒殺多治瞋，戒盜多治貪，戒淫多治貪、癡，戒妄語亦多治貪、癡，戒酒則治貪、瞋、癡三毒是也。\
　　最初持戒，重在事實不犯。若為菩薩，則動念即犯。
/TEXTL/６、忍辱，是安忍、順受之意。安心順受也。辱而能忍，則無事不能忍。若聞佛法，遵照實行，不懷疑、不夾雜，為法忍。\
　　又如「生本無生」之理，吾人能明𢄪，能實行，為無生法忍。對治瞋恚。
/TEXTL/７、精進，精有精細、精密二義。進步而不盲從，是精細。進步而不躐等，是精密。對治懈怠。
/TEXTL/８、禪定，是寄心一處，久後得定，得定即稱三昧。對治散亂、昏沈、掉舉。
/TEXTL/９、般若，是性體上發生的正智，不同世智辯聰。對治愚癡，能破無明毒害。實行一切法之功夫，能不著相，即是般若。佛法最重定、慧。
/TEXTL/10、不修一切法，如何能度眾生。修一切法而著相者，亦不能度眾生。修一切法，究竟從何修起，則先行布施。布施為四攝法之首。
/TEXTL/11、布施即一切佛法。佛法自始至終，不外一「捨」字。布施即捨，即放下。\
　　推之，持戒捨貪、瞋、癡，忍辱捨瞋恚，精進捨懈怠、昏沈、掉舉，禪定捨散亂、昏沈，般若捨二邊及我法二執。
/TEXTL/12、如聽經，捨世間娛樂而來學佛，天人捨欲界即升色界，捨色界即升無色界，捨我執即證阿羅漢，捨法執即為菩薩，\
　　捨娑婆即生極樂淨土，並捨亦捨即成佛。由此可知，祇要一面行去，一面不放在心裏，即兩邊不著矣。\
　　處事、待人、接物，必然公而無私，國而忘家。可知布施一法，包括一切。

/TEXT339L/十三、指釋

/VERSE/所謂不住色布施。不住聲香味觸法布施。

/TEXTL/１、舉『色』等六塵，攝盡一切法。塵有眾多義、有染汙義。一有沾惹，即為所汙。
/TEXTL/２、『不住』，即不執著。一無所住，方為波羅蜜。
/TEXTL/３、財施即前五塵，法施即法塵。皆是緣生之法，當體即空，又何必住。

/TEXT339L/十四、結成

/VERSE/須菩提。菩薩應如是布施。不住於相。

/TEXTL/１、《華嚴》分「捨」為多種，最後說究竟捨。須心中些微不著，不落二邊，方為究竟。
/TEXTL/２、『應無所住』，是不住法相。『行於布施』，是不住非法相。學佛者，六塵固不可住。\
　　然若斷滅，即不能度眾生，眾生正住六塵境界，故應從此處度之。
/TEXTL/３、修行本旨是不住，下手又不能滅境。如念佛、觀想佛像，色境也。天樂水鳥，聲境也。蓮花香潔，香境也。飯食經行，味境也。\
　　但受諸樂，觸境也。憶念彌陀，法境也。故「不住」二字須認清，決非斷滅。斷滅即空，亦即非法。布施攝一切法相，亦攝非法相。
/TEXTL/４、修行不得受用，不外二病。一不得扼要，二道理不明。離修說性則空談。離性而修則盲進。
/TEXTL/５、發大願行大行，方能入佛門。前云，「降伏即發大願」。此云，「行於布施即行大行」。必無所住行於布施，方是大行。
/TEXTL/６、能不執著即大智。行於布施即大悲。悲智願行無不大，方是菩薩摩訶薩。
/TEXTL/７、發心要廣大，非廣大不能化我見。修行則要細密。先觀一切眾生是緣生、同體、本寂。知自己習氣之重而潛移之，方能修行。\
　　修行先除病根，此佛說行於布施之精意也。
/TEXTL/８、吾人事事依照佛說去行，心中卻一無其事，方是不住法相。心中雖無其事，依舊精進去行，方是不住非法相。
/TEXTL/９、境與心，法與非法，對待之見未忘，尚未能出世間。故出世法，必須離開分別心，轉凡夫觀念。證性須要無念。\
　　心中若有「無念」二字，仍是有念，必並無念之念亦無。
/TEXTL/10、念即是觀，觀即是念。當起心動念時，除去分別心，依佛之方法，向內思惟，此為念無念。\
　　念佛亦然，久久相應，即能無念，即是覺、正、淨。

/TEXT339L/十五、顯釋其故徵釋

/VERSE/何以故。若菩薩不住相布施。其福德不可思量。

/TEXTL/１、住於境則心不清淨，須一無所為方可。何故處處言『不住』，又處處言『福德』乎。\
　　修行即有境界，不是不要境界，𦭑境方能起修，方能下手。
/TEXTL/２、本經說不住六塵，而《淨土三經》全說六塵，看似相反，實則相同，且正可見淨土境界之高。
/TEXTL/３、觀想極樂世界之六塵，即不住空，由此而脫離五濁之六塵，即不住有。故佛法治心，不重降伏而重轉移。\
　　使眾生心轉向佛境之六塵，即脫離五濁之六塵，二邊不著之下手方法，即在此。
/TEXTL/４、江味農居士極讚淨土，見地精確，令人起敬。語在《講義》卷二，九十三頁第二行。

/TEXT339L/十六、喻明

/VERSE/須菩提。於意云何。東方虛空。可思量不。不也。世尊。須菩提。南西北方四維上下虛空。可思量不。不也。世尊。

/TEXTL/１、『不也』，含有唯唯否否之意，不完全作否定解。
/TEXTL/２、佛說經，隨舉一法，皆賅十方。蓋佛法皆從無量無邊性海中流出，故重重無盡。
/TEXTL/３、十方非定法，可知一切法均是假名，無有定法可得，所以不可住。
/TEXTL/４、一切法皆是同體，在性體上原是一個。若領會得，方知心、佛、眾生三無差別。
/TEXTL/５、十方皆在虛空中，使知十法界，同在吾人一念心中。因果森然，而不礙同一性空。此顯虛空雖無相，而不拒諸相發揮之理。

/TEXT339L/十七、法合

/VERSE/須菩提。菩薩無住相布施。福德亦復如是不可思量。

/TEXTL/１、虛空無相不礙諸相發揮，正似布施不住相。不住相布施，正似虛空不可思量。菩薩能如此有而不有，空而不空，方是背塵合覺。
/TEXTL/２、善男女，既發菩提心，故教以不住相布施。此處教之用功，必須達到真能無住，無一絲一毫之未盡方可。

/TEXT339L/十八、結示正住

/VERSE/須菩提。菩薩但應如所教住。

/TEXTL/１、歸結到無住乃是正住，正指應無所住。又答應云何住，意謂但依我所教之二邊不住去修行。本以不住為主，否則非大乘佛法。
/TEXTL/２、降伏及不住，兩事即一事。修行下手，即是一捨字。「捨」，即破我執。究竟捨，我執方破盡。
/TEXTL/３、等覺菩薩，尚有一分法執未破，必至佛果，方究竟捨。故佛法自始至終祇一捨字。捨者，正是不住空、不住有。
/TEXTL/４、心量大到無量無邊，方是阿耨多羅三藐三菩提。

/TEXT339L/十九、更明所以問答釋明

/VERSE/須菩提。於意云何。可以身相見如來不。

/TEXTL/１、佛意若謂，汝等眾生，能就身相見汝之本性耶？
/TEXTL/２、此科是將上來所說之理，再說明其所以然。上文所說種種道理，最要緊者，即反覆陳明不住於相，而均歸結到『可以身相見如來』一句。
/TEXTL/３、不住於相，要在證性也。執相即著有，不執即著空，是一切凡夫通病。\
　　小乘與凡夫相反，了知身相是幻，證得偏空，而了生死、出三界。然又得一病，病在著空，此空仍是相。
/TEXTL/４、須知有體必有用，有性必有相。祇須知相之虛妄即可。如又執著空，即墮於斷滅。性與相是不異，相即性之表現，性即相之根本。
/TEXTL/５、佛教人修行，原為度眾生，若著空無為，如何能度。故般若要二邊不住，必不住有，不住空，方能稱性。\
　　千經萬論，無非說明此理，發揮此理。
/TEXTL/６、此處『身相』，指上自諸佛，下至一切眾生，皆是此相。引申其義則可遍攝一切法相。

/TEXT339L/二十、答雙明

/VERSE/不也。世尊。不可以身相得見如來。

/TEXTL/１、『不也，世尊』之「不」，是唯唯否否，不可作否決解。既答不可，復說可以，故是雙明。
/TEXTL/２、不可以相作性，就身相見如來。然相由性現，性相不二，亦得以身相見如來。顯示性相無礙，相不障性。

/TEXT339L/二一、釋成

/VERSE/何以故。如來所說身相即非身相。

/TEXTL/１、性即相之體，相即性之用。相非性不融，性非相不顯。離相即無性，離性亦無相。但看執著不執著。著相，即為障礙，不得見性。\
　　不執著，即不落二邊。般若之理，全在於此，須要觀照，仔細用功。
/TEXTL/２、約相說是『身相』。約性說當體即空。相妄性真，故說不可。性能融相，真實即顯，是又何必離相見性。故云『得見如來』。

/TEXT339L/二二、闡義印許明性本非相

/VERSE/佛告須菩提。凡所有相。皆是虛妄。

/TEXTL/１、『凡所有相，皆是虛妄』。說明身相義含一切現象，人、物、事、乃至虛空也。
/TEXTL/２、既知虛妄，不可馳求，不可住著。回光返照，從速歸性，不至墮入輪迴。

/TEXT339L/二三、明即相見性

/VERSE/若見諸相非相。則見如來。

/TEXTL/１、『諸相』即一切相，祇須徹底明𢄪皆是虛妄，則相不障性，即『見如來』。何必滅相。即相可以見性。猶金之於器也。\
　　相實不可斷滅，因其本由性現也。
/TEXTL/２、不執著，即不為相所轉，且相反為我所轉。凡夫執著，住法相生煩惱；修行人厭惡世法，住非法相生煩惱。\
　　佛教人不可執著，亦不可厭惡。
/TEXTL/３、吾人用功，須先觀照，久久方能照住，最後能照見。
/TEXTL/４、用功最要是作觀，作觀即是改變想法、看法。凡夫見思皆不離執著，即是錯誤。
/TEXTL/５、吾人終日所聞，車聲、人聲、種種喧擾聲。然此實非車聲、人聲、種種喧擾聲，乃無常、苦、空、無我聲，當體即空。\
　　則空有不著，乃是般若波羅蜜多聲。
/TEXTL/６、此經經文，乃至一切大乘經，無論何句，皆可作觀。行住坐臥，不離這個，則受用無窮。
/TEXTL/７、讀經，是經轉我。作觀，則為轉經。經轉我，則以經轉移凡情。我轉經，則常生智慧，更為重要功夫。
/TEXTL/８、古德說：「但求息妄，莫更覓真。」若一覓真，即成為妄。必妄心分分除，真心分分現。
/TEXTL/９、妄心是無明、妄想、煩惱。真心是覺、正、清淨。
/TEXTL/10、但不著相，則色即是空，相即是性。性相圓融，無礙自在。

/TEXT339L/二四、生信揀示根機　問

/VERSE/須菩提白佛言。世尊。頗有眾生。得聞如是言說章句。生實信不。

/TEXTL/１、『章句』二字，指上文所說道理。『實信』，是能瞭解如是言說之真實義。
/TEXTL/２、世尊所說，甚深、甚深。一切眾生，聞者自然生信，然能『生實信』者不多，必上根利智也。

/TEXT339L/二五、答揀能信之機

/VERSE/佛告須菩提。莫作是說。如來滅後。後五百歲。有持戒修福者。於此章句。能生信心。以此為實。

/TEXTL/１、『莫作是說』，不但現在大眾能生實信。即『如來滅後』至『後五百歲』，『有持戒修福者，於此章句，能生信心』。其他即不能。
/TEXTL/２、『為實』，言能明𢄪此經道理，從此用功，全恃『以此為實』。不可輕視眾生。
/TEXTL/３、『莫作是說』一語，正對弘揚大乘佛法之人而言。要竭力弘揚般若法門。
/TEXTL/４、揀擇持戒修福之根基，從實踐上用功，何慮聞者不生實信。
/TEXTL/５、如來滅後，正法千年，初五百年，解脫堅固；次五百年，禪定堅固。像法千年，初五百年，多聞堅固；次五百年，塔寺堅固。\
　　末法萬年，初五百年，鬥爭堅固。本經『後五百歲』，正指此時。
/TEXTL/６、凡夫能持戒，方能離外染。如不持戒，則心不清淨。不能攝心一處，不能作觀，如何能生般若。則持戒修福，是成佛基本條件。
/TEXTL/７、持戒，必少欲知足。修福，必深信因果。不住於相，則持戒者最宜。不入斷滅相，則修福者最宜。
/TEXTL/８、「持戒」能捨世間之欲，「修福」能捨自己之財。以財、法、無畏施之於人，正是修般若即在持戒、修福下手。
/TEXTL/９、「諸惡莫作」是持戒，「眾善奉行」是修福。謹小慎微，放下一切，是佛所揀定之機，必蒙佛加被。
/TEXTL/10、學佛者，定須行住坐臥，一切時、一切處，求三寶加被。即如念佛，念時心中一無所有，專精不雜，則得彌陀加被，成就三昧。\
　　應學愚夫愚婦之堅定信心。

/TEXT339L/二六、示夙根之厚

/VERSE/當知是人。不於一佛二佛三四五佛而種善根。已於無量千萬佛所種諸善根。

/TEXTL/１、此節文，正明持戒修福者，已具極長時之修習。是諸善合成之根，真是難能可貴。
/TEXTL/２、今在又後之五百歲中，鬥爭至於極。竟能讀誦受持，必是於人無爭，於世無求。少欲知足，有持戒之資格。\
　　更宜用功，再求堅固，種得善根，當結善果。又有諸佛加被，何不自勉。
/TEXTL/３、勸人學佛，一定要勸他持戒、修福，更要勸明般若。從速修學淨土，求生西方，須知般若與淨土，關係至深。
/TEXTL/４、生西不是為自了，原為度眾生，方與彌陀本願相合，為滿大願，可證性故。般若與淨土，是一非二，有往生法門，方能成就般若法門。\
　　此文殊、龍樹、智者、永明諸大士，所以皆發願往生者也。
/TEXTL/５、持戒修福，極不容易。往昔已親近承事無量諸佛，但種善根。可見欲成就般若法門，必須親近彌陀，實相般若，方能現前。\
　　永明禪師云：「無禪有淨土，萬修萬人去，但得見彌陀，何愁不開悟。」
/TEXTL/６、學般若者，須速修念佛法門。修淨土者，亦須速修般若法門。《觀無量壽佛經》明第一義，正是般若。

/TEXT339L/二七、明其福德正明其福

/VERSE/聞是章句。乃至一念生淨信者。須菩提。如來悉知悉見。是諸眾生。得如是無量福德。

/TEXTL/１、『聞是章句』，是指定持戒修福之人。以其能信、能依此說奉行也。
/TEXTL/２、『淨信』，正指實信，亦即實相。『生淨信』，有淨念相繼者，有不能淨念相繼者。『乃至』二字，包括許多功夫不同之人。
/TEXTL/３、龍樹大士云：「一切法不生而般若生。」可見若非真實用功，淨信不能得生。
/TEXTL/４、一念相應，即淨念相繼之根。淨念相繼，即從一念相應而來。相應，有性相、事理、因果，種種深解不同。

/TEXT339L/二八、釋顯其故正釋

/VERSE/何以故。是諸眾生。無復我相人相眾生相壽者相。無法相。亦無非法相。

/TEXTL/１、此是正面釋生信得福之故。何以能生淨信，何以能得福。須是除卻分別心方可。
/TEXTL/２、分別妄想既除，無復我、人、眾、壽四相。『諸眾生』，是指各各修功不同之大眾。
/TEXTL/３、四相空，即我執空。非法，即是無，即是空。『亦無非法相』，是空亦空，又名俱空。古人稱為窮空到底，故名勝義空，又名第一義空。
/TEXTL/４、我法二執，由分別而起者粗。尚有俱生我法二執，從起心動念而來的細執。
/TEXTL/５、是人分別我執已除，貪瞋癡雖未去盡，已經很薄，還須再加功。
/TEXTL/６、但見諸相即著有，但見非相即著空。『見諸相非相』，即二邊雙融，即無相、無不相。\
　　得見實相，故云『則見如來』。見如來，故『得如是無量福德』。
/TEXTL/７、欲修般若，不可落空，先將非法一面堵住，腳踏實地，躬行實踐。『法相』、『非法相』皆不著，是用功之要訣。

/TEXT339L/二九、反顯

/VERSE/何以故。是諸眾生。若心取相。則為著我人眾生壽者。若取法相。即著我人眾生壽者。何以故。若取非法相。即著我人眾生壽者。

/TEXTL/１、無我人等相，我執空也。無法相，法執空也。無非法相，並空亦空。是名三空。由見三空，從此精進，淨念相繼，便證清淨法身。\
　　故曰，得無量福德。此即是理一心不亂境界。
/TEXTL/２、此節經文，從反面顯其必應三空之故。以明絲毫著相，便是分別心，便非清淨自性。便是逐妄、迷卻真性、起惑造業、苦報輪迴的凡夫。
/TEXTL/３、廣修六度萬行，而心中若無其事，湛然凝寂，不為所動。此即是不取法相的真實義。如此而行，既不著法，亦不著非法。\
　　二邊不著，即名中道。
/TEXTL/４、經論有言：「寧可著有如須彌山，不可著空如芥子許。」此明著有者易為功，著空者難施救也。

/TEXT339L/三十、結顯中道以雙離結成

/VERSE/是故不應取法。不應取非法。

/TEXTL/１、下手方法，先令二邊不取。漸能空相，心地清淨。
/TEXTL/２、由是而信、而解、而行。至於究竟，亦不過兩邊不著耳。

/TEXT339L/三一、引筏喻顯義

/VERSE/以是義故。如來常說。汝等比丘知我說法如筏喻者。法尚應捨。何況非法。

/TEXTL/１、『筏喻』是如來常說之法。以船筏原為過渡，既渡則捨。比喻佛法為度生死，生死未度，不可無法。既達彼岸，法亦無用。\
　　此示佛法可用不可執之意。《阿含經》中，佛為弟子等常說者也。
/TEXTL/２、此節經文，義蘊深微，不止如上所說。常說是法不需要了，則捨。而今為初發大心者說，乃是令於正需要時，捨法是也。
/TEXTL/３、正需時捨法，法捨豈非無法。無法將何以度。這不與常說相反了嗎？\
　　乃又言，不應取非法。究竟有法乎？無法乎？未度者，需要法乎？不需要法乎？
/TEXTL/４、請看二十八節經說，『無復我相……，亦無非法相。』是說的「無相」。二十九節經說，『若心取相，……，若取非法相。』\
　　亦是說的「不取相」。三十節經說，『是故不應取法，不應取非法。』乃是法與非法，一併不取，不止是不取相。\
　　此即與前二節，大大不同的所在。
/TEXTL/５、所謂「無」者，乃是令人不取，並非無法無相。是教人雖取六度等法修行，而心無其相。\
　　然後學人才不致於偏空偏有，才有正確的下手處。
/TEXTL/６、當知第一義中，剿絕情識，斬斷葛藤。法與非法皆不取，非即剿絕斬斷乎。般若正宗是無住。而兩邊不取。\
　　此便是無上甚深微妙法，即經所謂的無上菩提法也。
/TEXTL/７、欲領悟經中真實義，唯在至誠恭敬的讀。讀熟了，常常觀照其一段、二段，或一句、二句。觀照即是思惟。\
　　然此思惟，必須盡離一切妄想雜念，澄心靜慮，一心專注。不在文字上生解，便是不取法。又將全神貫注在這經上，便是不取非法。\
　　這就是修定。
/TEXTL/８、久而久之，忽於一念不生時，性光發現。經中真實道理，自然湧現。這就是思惟修，才是受持，才能領悟。即是得有受用時。\
　　讀經要這樣讀法，定慧二學，便同時修了。
/TEXTL/９、總之，說「無」、說「不取」、說「捨」。但為破執，非捨其法。三執既離，則三空齊朗，三障全銷。生死涅槃，兩皆不住。
/TEXTL/10、捨法，是捨其著有之病。捨非法，是捨其著空之病。病除，則寂而常照，照而常寂，便是佛境界。\
　　此之謂，『皆令入無餘涅槃而滅度之』。
/TEXTL/11、無論修何法門，如能領會此中精義而行，成就必速且高。

/TEXT339L/三二、問答證成舉如來果德問

/VERSE/須菩提。於意云何。如來得阿耨多羅三藐三菩提耶。如來有所說法耶。

/TEXTL/１、此節經文是說明如何是兩邊不取，以及為何須兩邊不取。舉果證因，明須因果一致。
/TEXTL/２、『於意云何』四字，淺說是試探聽者明𢄪程度。深說是指示我等讀經莫錯會佛意，要深深體會，方是正知正見。
/TEXTL/３、如來是法身，是性德。豈有所得，豈有所說。

/TEXT339L/三三、以法不可執釋明無定法

/VERSE/須菩提言。如我解佛所說義。無有定法名阿耨多羅三藐三菩提。亦無有定法如來可說。

/TEXTL/１、此答看似所答非所問，實則極圓、極妙。應當學。
/TEXTL/２、意謂佛問如來有所得、有所說。而我今尚未成佛，那裏知道。故今依佛向來所說之義略解之，當不致大錯。
/TEXTL/３、無上菩提是自性本具之實相般若，自性中亦本無此名號。眾生因障而不顯。障無一定，則除障之法，那有一定。\
　　除障之法無定，則佛說法當然亦『無有定法』可說了。

/TEXT339L/三四、釋應雙非

/VERSE/何以故。如來所說法。皆不可取。不可說。非法非非法。

/TEXTL/１、「雙非」者，即『非法』、『非非法』。即雙離，亦即雙遮，謂皆非也。長老此數言，圓妙之極。
/TEXTL/２、佛經文句，應作面面觀，佛自言：「我說法窮劫不盡。」何況我等凡夫，可不從多方面去領會耶！
/TEXTL/３、如來所說之法，即無上覺，即究竟覺。究竟覺即無念。經云：「離微細念，照見心性，名究竟覺。」可見究竟覺即無念。\
　　無念如何可取，能取所取，皆要不得，故云『皆不可取』。
/TEXTL/４、我們若執為真有無上菩提可證，是錯了，故云『非法』。若執為沒有無上菩提，那也錯了，故云『非非法』。\
　　如來所說的「法」字，是指一切法。法與非法，皆不可取。
/TEXTL/５、一切眾生及諸菩薩等，就性上說，皆是一真法界。故佛之說法，自真如本性中，自在流出。\
　　我們要證自性，須先離心緣相，如何可取。又要離言說相，如何可說。
/TEXTL/６、離言說相，正是言語道斷。離心緣相，正是心行處滅。吾人在因地修行，亦先應離一切分別執著。

/TEXT339L/三五、引一切無為證

/VERSE/所以者何。一切賢聖。皆以無為法而有差別。

/TEXTL/１、『所以者何』，即指出為何兩邊皆要非之所以然。一切賢聖皆用此雙非之法。
/TEXTL/２、『無為』者，指自性清淨心，原來具足，無造作相。經云「無修無證」，即指此而言。
/TEXTL/３、必須生滅心滅，自性清淨心即現前。至於修行下手功夫，即是非法非非法，兩邊不取。
/TEXTL/４、世尊所說法，無淺非深，無深非淺。故教大心初學者，即從不應取法，不應取非法上用功。到感果時，功候極深，亦是此法。
/TEXTL/５、如來依此法成如來。一切賢聖皆依此法而成。則知我等非如此生淨信心，以此為實不可也。
/TEXTL/６、此節經文，亦是大乘修行之總綱領。

/TEXT339L/三六、校勝布施福多　舉事設問

/VERSE/須菩提。於意云何。若人滿三千大千世界七寶。以用布施。是人所得福德。寧為多不。

/TEXTL/１、「校」是比較，「勝」是殊勝。本經就「福德」與「智慧」，校勝多次，每次必加勝，愈校愈勝。乃就修持功行愈勝，福德愈多也。
/TEXTL/２、須知福慧應雙修，即是要人悲智具足。智即慧，悲即福。本經所說『福德』，皆由大悲心而發，並非令人求人天福報也。
/TEXTL/３、福德固要，而智慧尤要。故滿三千大千世界之布施，即是救度眾生。故祇可不住相，不可不行布施。否則即不是大悲心。

/TEXT339L/三七、答釋所以

/VERSE/須菩提言。甚多。世尊。何以故。是福德。即非福德性。是故如來說福德多。

/TEXTL/１、答意深長，『何以故』下，即自己釋明答曰『甚多』之所以然。
/TEXTL/２、本經『是名』、『即非』之句很多。此乃初見，特舉出『性』字，使人瞭解以後凡說「即非」，皆指本性言。\
　　凡說「是名」，皆指事相言。
/TEXTL/３、就自性上言，一切不可說。說福德多，是就事相言。
/TEXTL/４、性是裏，相是表。性是本，相是末。性是能生，相是所生。意謂有如來之性，方有福德可說。若無性，則有何福德可言。
/TEXTL/５、『是福德，即非福德性』，表面說是福德，實則指示我們不可著相。『是故如來說福德多』，就是說，有是性、方有是相。\
　　教我們會相歸性。

/TEXT339L/三八、信經殊勝

/VERSE/若復有人。於此經中。受持乃至四句偈等。為他人說。其福勝彼。

/TEXTL/１、看此節經文，若以為讀誦《金剛經》，其福德即勝過大梵天王，那就是很大的誤會。\
　　實則應注意『受持』二字，是人能受持此經，又能布施，福德方能勝過於彼。
/TEXTL/２、『受』是領納，是指真能領會經義，而得受用者，比「解」字更進一層。『持』即拳拳服膺，一刻不放鬆之意，比「受」字又進一層。
/TEXTL/３、『為他人說』，是利他。『其』字，即指受持為說之『福』，超過前說祇做布施之人。且只財施，是福德相。\
　　此人既能受持修慧，又能法施修福，福慧雙修、悲智具足，乃是福德性，故能『勝彼』。

/TEXT339L/三九、釋成經功

/VERSE/何以故。須菩提。一切諸佛。及諸佛阿耨多羅三藐三菩提法。皆從此經出。

/TEXTL/１、佛說一切法，般若盡攝。本經尤是般若中之最要。可見讀此經，無異讀《大般若經》。且無異讀《三藏十二部經》。\
　　此經所說，即無上正等之法。故云一切諸佛，及諸佛無上正等正覺法，皆從此經出。
/TEXTL/２、本經處處教人不住相，就是要人證性。可見此經所說，皆是自性。
/TEXTL/３、『皆從此經出』，實無異說，此經從性體而出，故教人不可住相，連「性」字亦不可執著。
/TEXTL/４、『一切諸佛，皆從此經出』，是指點學佛，要從此經入門。

/TEXT339L/四十、結歸離相

/VERSE/須菩提。所謂佛法者。即非佛法。

/TEXTL/１、前言『一切諸佛，及諸佛阿耨多羅三藐三菩提法』，是名相上說佛與法，即非就性上說佛與法。
/TEXTL/２、上來「的示無住以生信」一科。開口便令廣度眾生成佛，是開示吾人應無住我人等相。又說實無眾生得滅度者，是應無住法相也。\
　　又說於一切法無住而行布施等法，是應無住非法相也。因以「不住於相」四字總結之。
/TEXTL/３、所以應無住者，降伏其妄心也。妄心非他，分別執著之謂耳。妄除一分，真便現一分，何須別覓真耶。
/TEXTL/４、若能不住法非法相，便見真性。此所以但言「降」不言「住」，而降伏即是正住也。
/TEXTL/５、此中獨揀持戒修福為能生信。般若此云正智慧，而慧從定生，定由戒成。欲開正智，必應持戒。持戒則少欲知足，修福必深信因果。\
　　能生信心，信為入道之門也。
/TEXTL/６、佛所說法，本來皆不可取，皆不可說。故取法說法，取非法說非法，皆非也。明得此真實義，便為實信。一念相應得無量福。\
　　以一念相應是淨念相繼之根也。
/TEXTL/７、佛雖成佛，終不自以為有少法可得。無少法可得者，不自以為成佛也。故曰『所謂佛法者，即非佛法』。
/TEXTL/８、徹始徹終，一以貫之曰，「無住」而已矣。因賅果海，果徹因源，如是、如是。

/TEXT339L/<b>金剛經講義節要卷三</b>　　　淨空　學

/TEXT339L/四一、推闡無住以開解約果廣明　泛論四果　明初果離相

/VERSE/須菩提。於意云何。須陀洹能作是念。我得須陀洹果不。須菩提言。不也。世尊。何以故。須陀洹名為入流。而無所入。不入色聲香味觸法。是名須陀洹。

/TEXTL/１、初果斷盡三界八十八使，已見真空之理，而知無我亦無我所矣。
/TEXTL/２、『須陀洹』，此云『入流』。根塵相對，名為六入，所以相入者，識為分別故。今曰『不入』，明其能空情識矣。\
　　雖名入流，而實『無所入』。
/TEXTL/３、故曰，『是名須陀洹』。「名」者，假名也、名相也。下是「名」句，皆此意也。

/TEXT339L/四二、明二果離相

/VERSE/須菩提。於意云何。斯陀含能作是念。我得斯陀含果不。須菩提言。不也。世尊。何以故。斯陀含名一往來。而實無往來。是名斯陀含。

/TEXTL/１、初果進斷欲界思惑上上乃至中下，共六品。證二果，尚餘下三品惑。
/TEXTL/２、二果須一往天上，一來人間斷之，故稱『一往來』。然其心中，實無往來之相。

/TEXT339L/四三、明三果離相

/VERSE/須菩提。於意云何。阿那含能作是念。我得阿那含果不。須菩提言。不也。世尊。何以故。阿那含名為不來。而實無來。是故名阿那含。

/TEXTL/１、『阿那含』，此云『不來』。二果進斷欲界下三品惑盡。寄居色界四禪天，不來人間，故稱不來。然其心中，實無所謂來。
/TEXTL/２、因其來意已無，故能不來。是亦假名「不來」耳。

/TEXT339L/四四、明四果離相

/VERSE/須菩提。於意云何。阿羅漢能作是念。我得阿羅漢道不。須菩提言。不也。世尊。何以故。實無有法。名阿羅漢。世尊。若阿羅漢作是念。我得阿羅漢道。即為著我人眾生壽者。

/TEXTL/１、『阿羅漢』，此云「無生」。三果於四禪天，進斷上二界七十二品思惑盡，便證無生法忍，不受後有。生死從此了矣，故稱無生。\
　　然其心中，實並法亦無之。因其無法，則生滅心息，故曰無生。是亦假名無生耳。
/TEXTL/２、阿羅漢一云「殺賊」，殺煩惱賊之意。又云「應供」，以一切漏盡，當受人天供養之意。

/TEXT339L/四五、師資證成約當機無得證　引佛說

/VERSE/世尊。佛說我得無諍三昧。人中最為第一。是第一離欲阿羅漢。

/TEXTL/１、不與物競，一切平等。由不自是，故能無諍。
/TEXTL/２、『無諍』，則不惱他。意在守護他心，令不生惱。修此三昧，豈非大慈。
/TEXTL/３、『三昧』，此云正受，亦曰正定。不受諸受（苦、樂、憂、喜、捨），名正受。一切不受，則不為一切所動，是為正定。
/TEXTL/４、然此三昧之所以成者，則由於人、我、是、非之相皆空耳。
/TEXTL/５、雖得無諍三昧，而不存有所得心。是自忘其在定矣，此為離三昧障。乃真得無諍、真得三昧。故稱『第一離欲阿羅漢』。
/TEXTL/６、不但於一切人中最為第一，即以阿羅漢之離欲言，亦稱第一也。

/TEXT339L/四六、陳離相

/VERSE/我不作是念。我是離欲阿羅漢。

/TEXT339L/四七、釋所以反顯

/VERSE/世尊。我若作是念。我得阿羅漢道。世尊則不說須菩提是樂阿蘭那行者。

/TEXTL/１、『阿羅漢道』，即謂離欲。『阿蘭那』，此云寂靜，亦云無事（心無事相）。\
　　相盡於外，心息於內，內外俱寂，無時不靜也，即無諍三昧之別名。
/TEXTL/２、『樂阿蘭那行』，謂心之與行，契合無間，即證得之意。
/TEXTL/３、凡夫所以起念無他，未能忘情於能得、所得耳。能得是我相，所得是人相，能所不一是眾生相，執持不斷是壽者相。\
　　作一得念，則四相具足。
/TEXTL/４、布施者若存有所施，最易志得意滿。故發大心、行大行者，萬不可住相也。

/TEXT339L/四八、正明

/VERSE/以須菩提實無所行。而名須菩提是樂阿蘭那行。

/TEXTL/１、必得而無其所得，乃為真得。若有所得，便為非得。
/TEXTL/２、必行而無其所行，乃為正行。若有所行，便為非行。
/TEXTL/３、云何無其所得，無其所行，不作念是也。不取不住，無住始有入處。

/TEXT339L/四九、約往因無得證

/VERSE/佛告須菩提。於意云何。如來昔在然燈佛所。於法有所得不。世尊。如來在然燈佛所。於法實無所得。

/TEXTL/１、此世尊往昔行菩薩道，初證八地時之事。望佛果則為因地，望初學人則為果地。
/TEXTL/２、八地證無生法忍。無生法，即是真如實相。「忍」是通達無礙不退之意。即理智相冥，忍可印持也。
/TEXTL/３、於法之法，蕅益大師約無生法忍說，極是。
/TEXTL/４、聞法住相，則心中生滅未息，何能便證無生。若有一所得之無生法在，仍然是生滅心。尚能謂證無生法乎。\
　　故知雖得無生，而於此法，實無其所得也。
/TEXTL/５、菩薩住相，便不能成佛。發心修大乘者，若其住相，豈能成菩薩，又豈是菩薩行。
/TEXTL/６、云何心能不生，必當無住於相。故無住，正是無生之唯一入手方法。

/TEXT339L/五十、約因詳顯約因心正顯　先明嚴土不住

/VERSE/須菩提。於意云何。菩薩莊嚴佛土不。不也。世尊。何以故。莊嚴佛土者。則非莊嚴。是名莊嚴。

/TEXTL/１、菩薩修因時，六度萬行，一一功行，回向淨土。所謂「願以此功德，莊嚴佛淨土」是也。
/TEXTL/２、須知「莊嚴佛淨土」，「淨」字最要緊。土云何淨，由心淨耳。既須心淨，所以莊嚴不能著相。若心取相，便不清淨矣。
/TEXTL/３、『莊嚴佛土』，應不取著、不斷滅。『則非』，明其不取著相。『是名』，明其非斷滅相。
/TEXTL/４、性必現相，性相從來不離。相從性生，仍應會歸於性也。
/TEXTL/５、「則非」、「是名」兩句，即開念佛法要也。『則非』，明自性清淨，本無有念。『是名』，明妄念繁興，必須執持名號以除妄念。
/TEXTL/６、念佛必應念至無念而念，妄盡情空，一心清淨，是謂一心不亂。心淨即佛土淨矣。

/TEXT339L/五一、顯成發無住心

/VERSE/是故須菩提。諸菩薩摩訶薩。應如是生清淨心。不應住色生心。不應住聲香味觸法生心。應無所住而生其心。

/TEXTL/１、此節經文是結束前文。為自開口說至此處，千言萬語之點睛結穴處。義趣甚深。
/TEXTL/２、『是故』，承上起下之詞。不但上承「生信」一大段，直是緊與開經處「總示」呼應相通。\
　　正明一切無住，最後更就菩薩修六度時，於莊嚴佛土，亦無所住。「則非」句，不住法相。「是名」句，不住非法相。
/TEXTL/３、上來所說，皆是為「生心無住，無住生心」作張本。亦即為發菩提心者，指示方針耳。
/TEXTL/４、『應』者，決定之詞。無論小乘、大乘，果位、因地皆當無住。可知發大心者，決定亦當無住，非此不可。
/TEXTL/５、「生心」比「發心」義深。清淨心即是本具之性。所謂自性清淨心。清者不濁，淨者不染。\
　　雖為無明煩惱塵垢所障，但能依法修行，清淨本性，依然現前。
/TEXTL/６、凡發無上正等覺心之人，應令清淨本性現前。故曰『應生清淨心』。言下有回頭是岸意，其警人也深矣。
/TEXTL/７、說一句『生清淨心』，無異說明發菩提心之所以然。何謂發菩提心？曰，一心清淨而已矣。當知「人心惟危，道心惟微」。\
　　此是教人，世間一切、皆應不著。
/TEXTL/８、覺照即是在起心動念處，微密用功，乃為切實。發大悲心，廣修六度，利益眾生，多讀大乘。解慧增明，增長戒定。\
　　夏蓮老淨語教人，持戒、念佛、看經論，察過去習毋自欺。正是此意。
/TEXTL/９、本性活潑潑地，無相無不相。經云，不住色等。又云生心。以示發菩提心者，不應住於塵相，非令心如死水也。
/TEXTL/10、清淨心是真心，住塵攀緣心，即是妄心。《楞嚴》云：「一切眾生，從無始來，種種顛倒。諸修行人，不能得成無上菩提。\
　　乃至別成聲聞、緣覺、及外道等。皆由不知二種根本，錯亂修習。一者，無始生死根本。則汝今者，與諸眾生，用攀緣心為自性者。\
　　二者，無始菩提涅槃元清淨體。則汝今者，識精元明，能生諸緣，緣所遺者。
/TEXTL/11、須知住塵之心是識，因其攀緣，名之曰妄。而此妄心，原是真心之所變現。云何變，由其不達一真法界，分別人我故也。
/TEXTL/12、『無所住』，含有不執著、亦不斷滅二義。『而生其心』。「而」有「而又，而後」二義。「其」字指菩提、六度等。\
　　『如是』則所發修行六度之心，方為菩提心。以其與自性清淨心相應故。
/TEXTL/13、「不應取法，不應取非法」。兩句貫徹全經。此中之「應生清淨心」，「應無所住，而生其心」。\
　　又是「不應取法」兩句之點睛處。『應無所住』，不應取法也。『生其心』，不應取非法也。
/TEXTL/14、但清淨、不生心，便是死水。佛法所不許。清淨要在「生心」中顯現。
/TEXTL/15、「生」者，任運而生。「無住」，無妨隨緣而住。雖住而實無所住。任運而生者，法爾顯現。生而實無所生。\
　　果能如是，則法法都顯無住生心，物物莫非般若實相。
/TEXTL/16、學佛必須依教奉行，教義幽深，必應得其綱要所在。『不應住色生心，不應住聲香味觸法生心』。\
　　無論修何法，行住坐臥，不離這個，才有入處。而自性清淨心，才能透露出些消息。所修之法，亦可望有成就之期也。

/TEXT339L/五二、證以報身不住

/VERSE/須菩提。譬如有人。身如須彌山王。於意云何。是身為大不。須菩提言。甚大。世尊。何以故。佛說非身。是名大身。

/TEXTL/１、『有人』，指發大道心之人。大心為因，『大身』為果。多劫勤修六度萬行，福慧雙嚴，功行圓滿，方能證得。所謂無邊相好身也。
/TEXTL/２、無論果位因地，相與非相，皆不可取。若於此理少有未明，則修因時，便於「應無所住，而生其心」，不能深契。此佛舉問之微意也。
/TEXTL/３、『非身』，有二意。一約證果，所證乃清淨法身之體，非此報身之相。則「非身」指報身言。二約證果，既是法身體。\
　　法身周沙界，其大無外。遍入微塵，其小無內。無形相，無數量。淨名云，佛身無為，不墮諸數。意顯約體言，故說非身。\
　　則「非身」指法身言。
/TEXTL/４、不必著有，不必著無。然後修因時，便能不取我相。不住六塵，而生清淨心矣。

/TEXT339L/五三、約經功校顯顯福德勝引河沙喻

/VERSE/須菩提。如恆河中所有沙數。如是沙等恆河於意云何。是諸恆河沙。寧為多不。須菩提言。甚多。世尊。但諸恆河尚多無數。何況其沙。

/TEXT339L/五四、明寶施福

/VERSE/須菩提。我今實言告汝。若有善男子。善女人。以七寶滿爾所恆河沙數三千大千世界。以用布施。得福多不。須菩提言。甚多。世尊。

/TEXTL/１、『實言告汝』，說在此、而意在下文。使知「所說、持說之福，更多於此」，是真實語，不可不信。
/TEXTL/２、恆河無量，河沙無邊。借有為法之極大福德，作一比例。以顯持說之無為法，福德更大於此。

/TEXT339L/五五、顯持經勝

/VERSE/佛告須菩提。若善男子。善女人。於此經中。乃至受持四句偈等。為他人說。而此福德。勝前福德。

/TEXTL/１、『四句偈等』，極言持說極少之經，尚福德勝前。則持說全經，其福更勝，不待言矣。
/TEXTL/２、『受持』，則能自度。『為他人說』，則能度他。自度度他，是菩薩行。故福德極大也。
/TEXTL/３、布施知離相，是福慧雙修。又能深信因果，信心清淨，老實念佛，求生淨土。\
　　則能了生死，出三界，永脫輪迴，不退成佛，殊勝果德不可思議。
/TEXTL/４、財施不及法施，具含多義。
/TEXTL/　（１）財施，施受未必有智。法施，非有智不能施，亦非有智不能受。
/TEXTL/　（２）財施，施得大福，受只得眼前小益。法施，施受皆得大福。
/TEXTL/　（３）財施但益人身命。法施則益人慧命。
/TEXTL/　（４）財施伏貪。法施斷惑。
/TEXTL/　（５）財施，雙方不出輪迴。法施，雙方可了生死。
/TEXTL/　（６）財施，雙方受用有盡。法施，雙方受用無窮。
/TEXTL/　（７）財施，施小則所益小。法施，小施可得大益。
/TEXTL/５、菩薩攝受眾生、財施不可無。但宗旨在行法施，不以財施為究竟耳。
/TEXTL/６、金剛般若，直指本性。若能見性，便可成佛。豈但自己了生死，令眾生了生死而已。直可度無量無邊眾生，皆令成佛。\
　　紹隆佛種，莫過此經。

/TEXT339L/五六、顯勝所以明隨說福

/VERSE/復次。須菩提。隨說是經。乃至四句偈等。當知此處。一切世間天人阿修羅。皆應供養。如佛塔廟。

/TEXTL/１、『隨』者，隨緣、不限定之意。如隨人、隨機、隨時、隨處、隨眾、隨文。
/TEXTL/２、『此處』指說經之處。說處如此，說經之人可知矣。言處必兼言人也。
/TEXTL/３、說者不可著相，遠離名利，恭敬供養。聞者不可不存恭敬，尊重法故，不忘所自故。
/TEXTL/４、《大般若經》云，「帝釋每於善法堂，為天眾說般若波羅蜜法。有時不在，天眾若來，亦向空座作禮供養而去。」\
　　此即諸天遵依佛說，恭敬說經處之事實。
/TEXTL/５、法供養者，如普賢大士所說，「如說修行、利益眾生、攝受眾生、代眾生苦、勤修善根、不捨菩薩業、不離菩提心」等是也。
/TEXTL/６、說經即是道場，便與塔廟一般無二，故皆應供養也。
/TEXTL/７、《法華》云，能為一人說《法華經》，乃至一句。是人則為如來所遣，行如來事。《法華》然，一切經皆然。
/TEXTL/８、實相，佛之法身也。而為此經所明者。故『如佛塔廟』。塔廟必供佛像，必有經法，必有僧眾。\
　　故一言「塔廟」，即是住持三寶所聚之處。
/TEXTL/９、說經之人，代佛宣揚，便同真佛在此。說此大法，紹隆佛種，便是住持三寶。故曰『如佛塔廟，皆應供養』。
/TEXTL/10、雖說說經處，意實在人。然而尊重說經人若此。倘說經人，非法說法，法說非法，妄談般若，誤法誤人。\
　　其罪業之大，亦不可言喻。此又說經者所當知，應兢兢自審，不可少忽者也。

/TEXT339L/五七、明盡持福正明盡持

/VERSE/何況有人盡能受持讀誦。

/TEXTL/１、言『受持』復言『讀誦』者，明其必能領納修持，方為真能讀誦。\
　　以經義無盡，時時讀誦、時時有悟處，薰習不斷，增長定慧，受持之力，日益進步。
/TEXTL/２、若非盡受盡持，豈能頭頭是道，為眾隨緣而說也。
/TEXTL/３、如來之意，實欲人人既能受持，又能為人演說。世尊說此經法，實望人人成就，而成就必須自度度他，二利圓滿方可。

/TEXT339L/五八、正明所以約成就正顯

/VERSE/須菩提。當知是人。成就最上第一希有之法。

/TEXTL/１、『最上第一希有之法』，即阿耨多羅三藐三菩提法也。\
　　《彌陀經》云：「釋迦牟尼，能為甚難希有之事，能於五濁惡世中，得阿耨菩提。」甚難希有，即第
/TEXTL/一希有也。
/TEXTL/２、『當知是人』，福慧雙修，自他兩度，便得直趨寶所，大有成就。便知其福
/TEXTL/德，遠勝於以充滿無量無邊大千世界之七寶布施者。

/TEXT339L/五九、約薰習結成

/VERSE/若是經典所在之處。則為有佛。若尊重弟子。

/TEXTL/１、『經』，本有路徑之義。『典』，軌則之義。本經所說，皆是發菩提心者不易之正軌，共遵之覺路。\
　　故此經所在之處，便是寶所。佛及一切賢聖，莫不在此。
/TEXTL/２、『若尊重弟子』，是統謂一切賢聖、菩薩、羅漢，盡攝在內，不必分別專指也。總明此經殊勝，在處處貴，在人人尊而已。
/TEXTL/３、又為勸人供養此經、讀誦此經、受持此經、廣為人人說此經也。則持說者，便是親近諸佛、菩薩等大善知識。
/TEXTL/４、須知此經專明實相，直指本心。受持之者，果能直下承當，依經起觀，則生福滅罪，徑證菩提，功德何可稱量。

/TEXT339L/六十、請示名持請

/VERSE/爾時須菩提白佛言。世尊。當何名此經。我等云何奉持。

/TEXTL/１、『爾時』，意顯領會得綱要時，便當行持，不容稍懈。所謂「解時即是行時」是也。
/TEXTL/２、他經請問經名，多說在全部之末。今在中間，何故？須知此經後半部之義，是從前半部開出。\
　　其義前半部中已有，不過說之未詳耳。若非長老再問，則說了前半部，便可終止。
/TEXTL/３、故此經名，雖似說在中間，仍與他經無別。請示持法，以便大眾遵依。
/TEXTL/４、古人釋『持』字義，曰「任弘」。「任」是擔任，指自行。「弘」是弘揚，指勸他。
/TEXTL/５、請問經名，即是請求開示總持之法。
/TEXTL/６、信、解、行三，不能定說有次第，不能定說無次第。人必具有信心，而後研求佛法。\
　　必明得佛法真實之義，而後方知真實修行。此有次第也。
/TEXTL/７、剋實而論，若無功行，則障深慧淺，決不能深解。若無解行，信亦不真。由是言之，信、解、行定要同時並進，豈有前後次第之可言。
/TEXTL/８、或遇有人，無端而能信佛。一聞便得明瞭。亦有於佛法一毫不明，而能發心精進勇猛修行者。\
　　此皆夙世本有功行，今遇因緣，遂爾發現，非偶然也。
/TEXTL/９、必須真實如法做到，始名曰「行」。真實見到佛理，始名為「解」。真實知得皈依三寶之益，始名曰「信」。\
　　凡親眼見得，親身做到之事，則謂之「證」。
/TEXTL/10、解行做到究竟，名曰「究竟證得」。經云：「信心清淨，則生實相。」由是可知，信、解、行、證，實際為一事。\
　　此之謂平等。即此四字，便可悟「由平等見差別，由差別見平等」之理。
/TEXTL/11、實相顯現時，唯一清淨。並信心二字，亦無痕迹。則是真究竟平等，如如不動矣。
/TEXTL/12、若明佛理，隨拈一法，皆能窮其究竟，歸於平等。是知佛法，無淺非深，深亦可淺，直無淺深次第可說。\
　　故不可取著其相，而曰「則非」也。然為接引眾生，啟導進步，又不能不假設一淺深次第，以及種種莊嚴之事。\
　　故不可斷滅其相，而曰「是名」也。
/TEXTL/13、「無有定法」四字，通貫一切。會得此義，頭頭是道。薦得少許，活潑潑地。於深義趣，自能領會。
/TEXTL/14、因為無有定法，所以不可執有，不可執無。必須離相反照，庶幾證入也。
/TEXTL/15、相即性體之用，有體必有用。性相一如，相何可滅。則知欲見本性，必應離名絕相，破其我見。\
　　我見不除，便生分別心，而起念即著相矣。
/TEXTL/16、「我見」是無始病根，必應依佛所說法，返觀內照，息攀緣妄想。遵依儀軌、持戒、懺悔、布施等，求消業障，開發本智。\
　　令信心增長，解行成就。
/TEXTL/17、體會一念心性，與諸眾生本是一體，且體本空寂。然後感應神速，成就自易。
/TEXTL/18、持此義以為人，則能胸襟曠達，不惹煩惱，而得自在。亦知謹言慎行，不錯因果，而無罣礙矣。
/TEXTL/19、持此義以處世，則知萬事皆空，任他風浪起，與我何干。亦知人情世態，紛紜往復，安危苦樂，隨遇而安。
/TEXTL/20、持此義以當大任、作大事，以不著相故，事來即應。心神泰然，不為所動，條理秩然，頭頭是道。\
　　世出世法，一切盡攝，事事奉持，時時皆修，在在受用，處處皆是佛法也。

/TEXT339L/六一、總示名持示能斷之名

/VERSE/佛告須菩提。是經名為金剛般若波羅蜜。

/TEXT339L/六二、示持經之法

/VERSE/以是名字。汝當奉持。

/TEXTL/１、此是令人，顧名思義，因名會體。要知經義，皆是「應無所住」。所以急當斷除我見，則煩惱障除。而業障、報障，亦隨之而皆除矣。\
　　三障消除，則法、報、應，三身圓現。
/TEXTL/２、必須將「不住六塵生心」，放在心中，時時觀照起心動念。倘於六塵少有觸著，便當機立斷，堅持不懈。\
　　至誠懇切，求三寶哀憐攝受，放光加被，助我之力。念佛不得力，亦全由未在此中用功也。
/TEXTL/３、吾人修行，必須於一切染緣，所謂六塵者，依此經能斷、奉持二義，當機立斷，堅持不懈，降伏習氣。\
　　庶幾有一心不亂之可能，而往生極樂，徑登不退，不難也。

/TEXT339L/六三、詳明所以總標

/VERSE/所以者何。

/TEXTL/１、『所以者何』四字，標詞使人注意也。下（六四—六九節）經文，皆是開示修持之法。皆是說明，『以是名字，汝當奉持』之所以然。
/TEXTL/２、此一句中含有三義：（１）如何而斷。（２）從何斷起。（３）因何須斷。
/TEXTL/３、「如何而斷」。斷者，斷我見也。我見是妄想之別名。妄想原是真心所變，本不能斷。所謂斷者，破之而已。
/TEXTL/４、云何能破，開解而已。斷我見，並無別法，唯在徹底明理。亦即徹底開解，而見到宇宙人生之事實真相而已。
/TEXTL/５、眾生處處執著，由其不知四大五蘊，以及一切法皆是緣生，如幻如化。云何可執，執之何益。
/TEXTL/６、若能於一切法不執，則我見自化。此真破見惑之金剛也。故曰，『以是名字，汝當奉持」。
/TEXTL/７、「從何斷起」。應知其則非，而離名字相。知其無所說，而離言說相。大千世界，為佛教化之境。\
　　三十二相，為佛所現之身。皆不可執，其餘可知矣。
/TEXTL/８、自己所修之法、所為之事，以及依報、正報等等，皆當奉此義以為觀照。
/TEXTL/９、「因何須斷」。倘不如是觀照，斷除我見，便不能明心見性。

/TEXT339L/六四、別詳示會歸性體　示應離名字相持

/VERSE/須菩提。佛說般若波羅蜜。則非般若波羅蜜。

/TEXTL/１、『則非』，令離相，所以會性也。成佛由於修般若，而不知實由修「般若則非般若」也。\
　　使修般若而未離名字相，則為四相具足之凡夫也。
/TEXTL/２、「佛」之一稱，乃性相全彰之名。非同「如來」，但屬性德之稱。今曰『佛說』者，乃指般若則非般若。\
　　即名字以離名字也。明其雖不壞相，仍應會歸於性。
/TEXTL/３、般若無上之法，尚應離名字相，何況其他一切法。
/TEXTL/４、不取法相，以修持一切法，則法法莫非般若。乃為『般若波羅蜜』。

/TEXT339L/六五、示應離言說相持

/VERSE/須菩提。於意云何。如來有所說法不。須菩提白佛言。世尊。如來無所說。

/TEXTL/１、『有所說法否』，意謂心中存有所說之般若波羅蜜法相否？
/TEXTL/２、『如來』是性德之稱。性體空寂，豈有所說之法相耶。不曰「佛說」而曰「如來說」，意在明此。
/TEXTL/３、『無所說』者，無其所說也，非謂無說。「無所行」、「無所得」等句，意同此。
/TEXTL/４、性體自證，名為如來。如來即是證得平等性體，理智一如，能所一如。
/TEXTL/５、如來所說，皆是真如自性中自在流出。初未起心動念。雖終日說、熾然說、剎說、塵說，實無言說之相。\
　　尚無說相，安有所說之法相耶。故曰『如來無所說』。
/TEXTL/６、須知此兩節經文義趣，世尊實令奉持者離念也。念不離，則名言之相終不能離。
/TEXTL/７、《起信論》云：「若離心念，則無一切境界之相。」又云：「離言說相，離名字相，離心緣相。畢竟平等，乃至唯是一心，故名真如。」
/TEXTL/８、離心緣相，即是離念。「緣」指攀緣。心緣，即是起心動念。心若動念，必有所攀緣，便落於名字相矣。
/TEXTL/９、《起信論》又云：「當知染法淨法，皆悉相待，無有自相可說。是故一切法，從本以來，非色非心，非智非識，非有非無，\
　　畢竟不可說相。而有言說者，當知如來善巧方便，假以言說，引導眾生。其旨趣者，皆為離念，歸於真如。以念一切法，令心生滅，\
　　不入實智故。」此節論文，正此處之注腳也。
/TEXTL/10、「非識、非有、非無」，此三句，總謂一切諸法，不過彼此對待相形，雖似有而實無，當體皆空。
/TEXTL/11、當知般若，亦是與彼諸法相形。名為般若耳，安可執著名字相。
/TEXTL/12、前云明瞭無有定法，是清我見之源。今云破除攀緣妄想，是截我見之流。
/TEXTL/13、一切眾生，從本以來，不了達十法界理事，唯一真如，同體平等。念念相續，未曾離念，謂之無始無明。
/TEXTL/14、今欲返本還源，故必須從根本解決，以斷其念。難哉、難哉。因其難也，故佛為說種種方便法門，令其隨順得入。
/TEXTL/15、《起信論》云：「當知一切法不可說不可念故，名為真如。問曰，若如是義，諸眾生等，云何隨順而能得入。\
　　答曰，若知一切法，雖說，無有能說可說。雖念，無有能念可念，是名隨順。若離於念，明為得入。」
/TEXTL/16、心雖無法，而法從心生。因諸法一如，故不可說。因真心無念，故不可念。名為真如也。
/TEXTL/17、念是業識，性體並無是事。此明雖業識紛動，而性淨自若。能大師云：「何期自性，本自清淨。」
/TEXTL/18、當知念之為物，當處起，當處滅，剎那不停。病在前念滅，後念又起，念念相續。隨滅隨起，並無實物，猶之空花，幻有無實。\
　　故曰：「不怕念起，只怕覺遲。」
/TEXTL/19、歸源無二路，方便有多門。念佛一法，尤為斷念方便之方便。不念他念而念佛，亦是轉換一個念頭。而念佛更視作觀親切。\
　　蓋作觀，可說是智念，念佛則是淨念。換一個清淨念，以治向來染濁之念。一心念之，又是以純一之念，治向來雜亂之念。
/TEXTL/20、佛者覺也，阿彌陀佛，是無量覺。念念是佛，即念念是覺。覺者，覺其本性本來無念也。故曰，更親切。\
　　念佛功夫，雖未能做到念而無念。但能行願真切，仗彌陀悲願力，接引往生，便同阿鞞跋致，即是圓初住地位。\
　　如修他法，至此地位，須經久遠劫數。今一生辦到，其為方便之方便，更何待言。
/TEXTL/21、我等幸聞此法，豈可蹉跎，交臂失之。然行願真切，必須一心在念佛求生上，方能謂之真切。
/TEXTL/22、所以念佛人，於斷念一層，縱令未易辦到。而「不應住色生心，不應住聲、香、味、觸、法生心」。\
　　這兩句務必要做到。念佛真實功夫，真實受用，如是、如是。
/TEXTL/23、妄想是眾生無始來之病根，萬不可強制。如其強制，反傷元氣。因妄想是本心之作用，不過錯用了，所以成病。\
　　只要依照佛法，將其轉換過來，歸到智念或淨念上。久久自然無念，便是平等性智，妙觀察智矣。
/TEXTL/24、今曰斷除，是除其病，非除其法。斷妄歸真，便恍然大覺，了達萬法一如，本是一真法界。本無人我差別，則萬念冰消。
/TEXTL/25、必須多讀大乘，親近善知識，指示修學門徑。首先要明𢄪六塵等境，唯虛無實，不為所迷。知一切法唯心，心外無法。\
　　此是遣蕩塵境之方便，漸漸乃能胸無點塵。則慧光開矣。縱有念頭，亦極微薄。然後乃能斷之。
/TEXTL/26、開智慧是轉凡入聖之樞紐。經云，「以是名字奉持」。「名字」是金剛般若。故此經所明義趣，皆是開其金剛智也。\
　　離名字、離言說、離心緣、離念是也。離念即斷無明。無明分分斷，法身分分證。等覺菩薩，復用此法，斷最後一分極細無明而成佛果。
/TEXTL/27、總而言之，此兩節經旨，即是先須了徹無有定法，以清妄念之源，此是智慧。更須破除攀緣心想，以截斷妄念之流。此是能斷。\
　　作觀、念佛，乃能斷之方便。
/TEXTL/28、『奉持』，即是念念不忘佛說。念念不違如來。即是一心念佛也。求生淨土，即是一生究竟圓滿也。

/TEXT339L/六六、不壞假名示不著境界相持

/VERSE/須菩提。於意云何。三千大千世界所有微塵。是為多不。須菩提言。甚多。世尊。

/TEXTL/１、凡一切法，皆有差別之相。就其差別，安立名字。相是幻有，名是假名。《老子》云：「名可名，非常名。」
/TEXTL/２、體不變，相常變。體是本，相是末。不應捨本逐末，迷相忘體，故不應著也。離與不著，乍看似同，細審不同。\
　　各不相涉曰「離」。於顯用時而不為其所縛，是為「不著」。
/TEXTL/３、修行人先應證體。體明必須達用，故不可壞相。雖達用，終應會歸於體，故又不可著相也。
/TEXTL/４、體會得但是塵多，便知「大千世界」，有即非有。依正二報，自不執著了。

/TEXT339L/六七、正示不著微細相

/VERSE/須菩提。諸微塵如來說非微塵。是名微塵。

/TEXTL/１、此意比前問意更進。不但世界，並且『微塵』非微塵，微塵亦是假相假名。
/TEXTL/２、《楞嚴》云：「汝觀地性，粗為大地，細為微塵，至鄰虛塵。」此是教小乘人析空觀也。\
　　大乘人惟就性體上觀察，知無論大相小相，皆是緣生幻有，當下即空。
/TEXTL/３、本非實體，故曰『非』。不無幻相，故曰『是名』。

/TEXT339L/六八、不著廣大相

/VERSE/如來說世界非世界。是名世界。

/TEXTL/１、知「微塵非微塵」，則『世界非世界』，不言可知也。
/TEXTL/２、合此二節經文觀之，是令修持般若者，無論何種境界，大相小相，皆應不壞、不著。

/TEXT339L/六九、示不著身相持

/VERSE/須菩提。於意云何。可以三十二相見如來不。不也。世尊。何以故。如來說三十二相即是非相。是名三十二相。

/TEXTL/１、如來性體顯現應身之相，教化大千世界。為眾生開此寶藏，皆令迴光反照，不著一切相，而自見本性耳。\
　　眾生自性，與佛同體，所謂一真法界是也。
/TEXTL/２、若能自見本性，便是得見如來。若著於相，則所見乃是應身之相，非法身之體，何能謂之『見如來』也。
/TEXTL/３、三十二相，亦是緣生，當體即空，有即非有。故曰即是非相，是名三十二相。
/TEXTL/４、三十二相八十種好，是應化身所現。若佛報身，則不止此數。所謂身有無量相，相有無量好也。
/TEXTL/５、此「大千世界、三十二相」兩節，合而觀之，妙義無窮。果能於此悉心體會，可於般若要旨，渙然洞然也。下明其義。
/TEXTL/６、約眾生以明。世界終為塵境，取著則心不清淨，心不淨則土不淨，豈能了生死出輪迴。\
　　應身是法身如來所現之相，為眾說法，欲令眾生，皆證本具法身。倘眾生取著此應身之相，便不能見性矣。
/TEXTL/７、約因果以明。大千世界為眾生同業所感。三十二相是世尊多劫薰成。此二皆不外因果，因果即是緣會。\
　　緣生故是幻有，幻有故是假名。有因必有果，言是名，為令眾生懍然於因果，雖性空而相有，絲毫不爽，不可逃也。
/TEXTL/８、約空有同時並具以明。說一「非」字，是令不著有。說一「是」字，是令不著空。曰非曰是，是令二邊皆不可著。\
　　身心世界，皆為緣生，別無實法。故有即非有，非有而有。豈非同時並具。依正如是，其餘可知矣。二邊不著，乃斷除妄念之極致。
/TEXTL/９、約究竟義以明。世尊說此二節，是令眾生徹底領悟言語道斷，心行處滅之性體耳。依正二報，唯是因緣聚合之相。\
　　經謂『是名』，明其假名為生，實未嘗生。故說「非」，明其本來無生。既無所謂生，則亦無所謂滅。則諸法本不生不滅。\
　　而凡夫不知，迷為實有生滅，隨之妄念紛起。是故世尊說為可憐憫者。
/TEXTL/10、須知身心世界，本無生滅。而見有生滅相，安立生滅名者，無他。實是癡迷凡夫，妄念變現之虛相，妄念強立之名言。\
　　經云『是名』，如是、如是，此「是名」之究竟了義。
/TEXTL/11、若離於念，身心世界之名字言說，尚且無存。那有生滅之名字，又那有生滅可說。如此則泯一切相而入真實體。\
　　真如性體，從本以來，平等如如。總之起念即非，並起念之非亦非。經云『則非』，如是、如是。此「則非」之究竟了義。
/TEXTL/12、須知但遮無照，但泯無存，便非了義。遮中有照，泯中寓存，方是究竟了義。
/TEXTL/13、學人最初宜用遣蕩功夫，以除其舊染之汙，使此心漸得清淨，乃有見性之望。
/TEXTL/14、但用此功，防墮偏空。故須圓融，性相圓融，無礙自在。言「是名」而言「非」者，是明幻有不離真空，相非性而不融。\
　　故雖不壞相，亦不可著相。言「非」又言「是名」，是明真空不妨幻有，性非相不彰。故雖不著相，亦不應壞相。而後乃為無礙而圓融。
/TEXTL/15、以上是不壞假名，會歸性體，（六四—六九節）最精最要之義。若不明此義，便非真解，如何能行。\
　　雖勤苦學佛，必不能得大受用，甚至走入歧途而不自知。反之，則一日千里，受用無盡也。
/TEXTL/16、當知般若，是人人本具之智，即是清淨心。此清淨心，住處無方所，用時無痕迹。本是把不住、取不得的。\
　　所謂「心月孤圓，光吞萬象」。《圓覺經》云：「有照有覺，俱名障礙。」
/TEXTL/17、佛說般若，本令人依文字、起觀照、證實相。但恐人存有照覺之智。其下者甚至向名言中覓般若。故特於「奉持」之所以時，\
　　曰「般若則非般若」。如此一說，直使奉持者心中不留一字，不沾迹相。真是快刀斬亂麻手段。即此便是金剛般若。
/TEXTL/18、即一切法，離一切相。復能離一切相，行一切法。果能如是奉持，方於世出世法，究竟達其本末邊際，謂之『波羅蜜』。
/TEXTL/19、般若無言無說，境智一如，非實有一法。而法法皆般若之意，以明諸法一如。
/TEXTL/20、若悟得細而微塵、大而世界，緣生無性，當體即空，皆是假名。則塵塵剎剎，莫非般若。\
　　所謂「坐微塵裏轉大法輪，於一毫端建寶王剎」。盡十方世界是自己光明。又曰，「山河及大地全露法王身」。皆境智一如之義。
/TEXTL/21、「三十二相」一節，是明般若無智無得。「般若非般若」，正顯般若正智，覺性圓明，無能覺，無所覺。\
　　清淨心中，不可有境界相也。總示當即相離相，以奉持而已。

/TEXT339L/七十、結顯持福約命施校

/VERSE/須菩提。若有善男子。善女人。以恆河沙等身命布施。

/TEXTL/１、寶施，是外財。今以身命施，是為內財。重於外財遠矣。
/TEXTL/２、『以恆河沙等身命布施』，可知其生生世世，常以身命布施。其為難能也何如，其福德之多也何如。\
　　然施相未忘，仍屬有漏，不出三界也。

/TEXT339L/七一、明持福多

/VERSE/若復有人。於此經中。乃至受持四句偈等。為他人說。其福甚多。

/TEXTL/１、『受持四句偈』，勝過恆河身命布施，此何理也。前（三六節），因甫生淨信。（五四節），因解慧增長。皆以寶施校勝。\
　　此則解義更深，已開金剛智，知斷妄念而捨生死根本。其功行視前更為入裏，故以內財校勝也。
/TEXTL/２、不知持說此經，金剛智便無從開。雖多劫捨身命布施，而仍未能脫生死輪迴，依然是苦惱凡夫也。

/TEXT339L/七二、成就解慧當機讚勸　標領解

/VERSE/爾時須菩提。聞說是經。深解義趣。涕淚悲泣。而白佛言。

/TEXTL/１、解行從來不能分開，故曰並進。其必行到，方能解到。必解圓，而後行圓。
/TEXTL/２、修行不外三慧，聞說此經，便是聞慧。『深解』便是思慧修慧。若不思惟修觀，便不能深解。故說解便攝有行。
/TEXTL/３、『深解義趣』，即是深領會得上文所說「當云何生信，當云何奉持」之所以然也。
/TEXTL/４、說一深解，不止攝信、攝修，並證亦攝在內矣。信、解、行、證，其實乃是一而四，四而一也。
/TEXTL/５、此成就解慧經文，乃是開經以來之歸結處。師資問答，目的無非望聞法者，能開深解而已。
/TEXTL/６、經初（三—八節），彼時長老『即從座起』，『願樂欲聞』，何等歡欣踴躍。此時聞欲所聞，且復深解。\
　　真乃希有之幸，此所以喜極而悲也。
/TEXTL/７、「深解」與最初之「諦聽」相應。若不諦聽，斷難深解。故聞說是經之聞，非泛泛之聞，所謂聞慧是也。
/TEXTL/８、禪宗六祖能師，聞「應無所住，而生其心」，而得頓悟。古今無第二人。傳授衣缽以後，尚為獵人羈絆十餘年。\
　　此正佛祖加被，磨煉其金剛慧劍耳。若在末世，尤難之難。萬人修道，成就不過一、二而已，原因在此。
/TEXTL/９、但亦不可因難自阻。佛說後五百歲持戒修福，能生信心，便能一念相應。果能聞經實信，塵境皆虛，不為所縛，便入般若之門。
/TEXTL/10、『義』者，義理。觀門行門，若伏若斷之真實義是也。『趣』者，歸趣，亦云趣向。即下文所說「信心清淨，則生實相」是也。
/TEXTL/11、長老是世尊之十大弟子，乃因聞解此經，至於悲泣。可見此經真是難遭難遇，豈可輕視，更豈可不悉心體會。
/TEXTL/12、長老向世尊垂涕泣而道，便是向遍法界盡未來一切眾生垂涕泣而道也。意在警策一切眾生，當速發無上菩提心，奉持般若，\
　　方為紹隆佛種，方為不負己靈。求生淨土願心，即是無上菩提心。大勢至圓智抉擇，即是無上般若法門。
/TEXTL/13、總之，長老之喜，為眾生喜。長老之感，為眾生感。其慚愧往昔，悲泣陳辭，皆為激發眾生。

/TEXT339L/七三、陳讚慶

/VERSE/希有。世尊。佛說如是甚深經典。我從昔來所得慧眼。未曾得聞如是之經。

/TEXTL/１、『希有』兩見。語同意則不同。前因乍悟，如人忽睹難得之寶，故讚希有。今則深解真實義趣，慶快萬分，故讚希有。\
　　此二字，不止讚佛，兼及讚法，亦有自慶之意。
/TEXTL/２、『甚深經典』，此經所說，是佛法根本義，是究竟了義。是大智大悲、大願大行之中道第一義。是第一義空義。\
　　是令信解受持者成佛之義。且一言一字，含義無窮，其深無底，故曰「甚深」。
/TEXTL/３、長老如是自陳，意在開示大眾，如是甚深經典，切不可執著文字，切不可向外馳求。當攝六根，返照自性（淨念相繼）。\
　　乃得開見地，瞭解經中甚深義趣。
/TEXTL/４、人之學道，淺深次第，絲毫勉強不得。時節因緣，亦絲毫勉強不得。發大悲心者，亦復性急不得，以機教必須相扣故。
/TEXTL/５、可見看經聞法，必應將往昔成見，一掃而空，始有契入之望。一有成見，便障道眼。

/TEXT339L/七四、勸信解約現前勸　明成就

/VERSE/世尊。若復有人得聞是經。信心清淨。則生實相。當知是人。成就第一希有功德。

/TEXTL/１、清淨即是無相，如前以不住六塵生心，為清淨心。正明住塵即是著相，少著相便非清淨矣。
/TEXTL/２、『信心清淨』，謂由信此文字般若，起觀照般若，而得一心清淨。雖只說一「信」字，而「解、行、證」並攝在內。
/TEXTL/３、觀慧，即是奉持金剛般若，離名字言說，不著一切微細廣大境界，並希望勝果，亦復不著。但驀直如法行去，一念不起，果能斷得一分虛妄相想，清淨心便現一分。便是證得一分法身，而登初住，轉凡成聖矣。
/TEXTL/４、『實相』，是性體之別名。性是本具，無生不生。今言『生』者，現前之義。與前生清淨心意同。始覺也，無以名之，假名曰「生」耳。
/TEXTL/５、『信心清淨』，便是實相現前。因其信成就，便心清淨。而清淨心也，實相也，皆是本性。此顯生即無生義。
/TEXTL/６、所謂證得，亦是假名。實無所證，無所得也。不但此也，所謂「信心清淨」者，亦他人云然。\
　　是人心中初不自以為信成就，初不自以為心清淨。何以故，少有一絲影子在，便是法相，便是取著。
/TEXTL/７、『第一希有』。「第一」即是正等，言其既正覺，復平等也。「希有」者，正覺也。能以正法自覺，故曰希有。\
　　『功德』者，功指修功，德指性德。
/TEXTL/８、福德與功德，同乎、異乎？福德感果報，功德顯體用。福德多就有為言，功德每就無為言。修功德而著相，則功德成為福德。\
　　修福德而不著相，則福德即是功德。
/TEXTL/９、一念相應，謂其一念而與自性清淨心相應。相應之義便是證。淨宗之一念相應，是指與彌陀之心願解行相應。\
　　如是求生淨土，決定得生。
/TEXTL/10、生清淨心之人，雖未成佛，卻已成就成佛之法。即離根塵識虛相，生清淨心實相。
/TEXTL/11、由實信故，而能離虛顯實，一念相應，其功德已成就第一希有之菩薩，有成佛之可能。
/TEXTL/12、信為入道之門。學佛必當首具信心。此經全部，是以生信、開解、進修、成證、明其義趣。\
　　故吾人聞得此經，對經中所說之如何生信、如何開解、如何進修、如何成忍，首當一一信入之。然後方為實信，乃能開解修證也。
/TEXTL/13、當知一即一切，一切即一（一是任一，非是專一）。《華嚴》明此義。故約信解行證言之，若以信為主，則一切皆歸信。\
　　若以解為主，則一切皆歸解。餘可類推。（主伴之主，也是任一，而非獨一。）
/TEXTL/14、聞法當深會其用意之所在。若執著名言，死在句下，為學佛之大忌，亦非圓融無礙之佛法矣。\
　　信、解、行、證四事，無一不關緊要，而信解尤為最要也。
/TEXTL/15、《大論》卷五十云：「於無生滅諸法實相中，信受通達，無礙不退，名無生忍。」\
　　《大論》卷七十三云：「得無生法忍菩薩，是名阿鞞跋致。」\
　　《華嚴》謂八地證無生忍。\
　　《仁王經》則在七、八、九地。故言初住證者，是分證。八地等證者，是圓證。
/TEXTL/16、《觀經疏》曰：「無生忍，是初地初住。」地住並說者，可見別初地，圓初住，見地相等。又可見見地不圓者，必至登地乃圓。\
　　是以十地菩薩，始終不離念佛也。

/TEXT339L/七五、明實相

/VERSE/世尊。是實相者則是非相。是故如來說名實相。

/TEXTL/１、此節經文，是解釋實相，以及何以名為實相之義。『是實相』，『則是非相』。正是說明其所說的是性，而不是說相。\
　　假名為實相，意謂「性」不同「相」之虛妄，所以名之曰『實相』。
/TEXTL/２、須知佛經中，一言一名，無不善巧，能使人藉此名言，可以從此面達彼面，不致取著一面。性本非相，而能現起一切相，空而不空，\
　　此性之所以為真實也。經文『是故如來說名實相』句，正顯此義。
/TEXTL/３、相而非相，色即是空。非相而相，空即是色。相即非相，非相即相，正是如來藏真實義。故曰『如來說』。
/TEXTL/４、佛經中常云，性體空寂。因防人誤會性體之「空」為空無，性體之「寂」為枯寂。故復名性體為「實相」。\
　　實是真實有，非空無也。相是熾然顯現，非枯寂也。
/TEXTL/５、說名為「實」，顯其妙湛總持，常恆不變，雖空而非無也。說名為「相」，顯其胡來胡現，漢來漢現，雖寂而常照也。
/TEXTL/６、古德說實相，為「無相無不相」。此說甚妙，極為簡明。性體本不是相，故曰無相。\
　　雖不是相，而一切相皆緣起而生，故又曰無不相。無相無不相，正性體之真實相狀。相不相俱離，如來藏之真實相狀，如是、如是。
/TEXTL/７、當知佛之說法，原為破眾生之執。因偏私故執，因執而愈偏私。眾生所以造業受苦，輪迴不已，生死不休，全由於此。\
　　而世間所以多煩惱、多鬥爭，乃至殺人盈城、殺人盈野，亦莫不由此。故世尊出世救苦，首須破此。
/TEXTL/８、眾生所以偏私成執，無他，由其智慧短淺，不知是偏，不知是執。佛曰「無有定法」，以破其偏執之病根。\
　　「法」字，通攝世出世間一切法。
/TEXTL/９、學佛必要修觀，以觀照圓融之佛理，便能轉其向來所有之觀念，以化其偏執之病耳。觀深，而後見理深。觀圓，而後見理圓。\
　　見理深則觀愈深，見理圓則觀愈圓。如是展轉修習，智慧即展轉增明。於不知不覺間，執情漸化，妄念潛消。遣執、斷念，妙用在此。
/TEXTL/10、多讀大乘，以廣聞見。靜意覺照，領會精微。定慧在其中矣。果能如是，不但修各種功行，皆得自在受用。\
　　對一切世法，皆得進退裕如。轉凡入聖，基於此矣。
/TEXTL/11、清夜平旦時，向自心中觀照。對境隨緣時，向一切法上觀照。依此所說義，深深觀照。則受用無窮。
/TEXTL/12、學人欲見實相，當靜心於「一切皆非」上領會。若領會得實相便是非相，便領會得心中少有相不相的影子，便非實相矣。\
　　修行用功下手處，即是須於未起心動念時，精密觀照。
/TEXTL/13、當知念頭不起則已。起則非之，便是離念之快刀利斧也。豈非最妙觀門。
/TEXTL/14、六度萬行，一一如法精進修行，而曾無芥蒂於其胸中。一一精進，不壞也，無不相也。心中若無其事，不著也，無相也。\
　　一切世間法，事來即應，事過便休。雖休而能應，應而能休。所謂提得起，放得下。
/TEXTL/15、如是久久體會四句皆離之義趣而力行之。便能做到應時便是休時，休時便能應時。自然二邊不著，四句皆離，此又是最妙行門。\
　　人生最高享受，如是、如是。
/TEXTL/16、若知一切法，實亦非實，非實而實。便知一切法相即非相，非相而相矣。
/TEXTL/17、佛說一切法，但是幻相而無實體。體唯淨心，故曰「萬法唯心」。又曰「心外無法」。故可就諸法以明實相。因諸法之實相，即是性故。
/TEXTL/18、《起信論》云：「因不知一法界故，不覺念起而有無明。遂成眾生。」一法界者，一真法界也。十法界萬象森羅，而真如則是一也。\
　　即一切同體之意。
/TEXTL/19、若知得一切法之真實狀況，莫不空有同時。則上自十方諸佛，下至一切眾生，以及山河大地，情與無情。莫不皆以淨心為體。\
　　淨心之實相，本是空有同時，謂之一真法界，諸法一如。
