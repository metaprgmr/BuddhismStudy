<h3 style="font-size:30px"><a href="ypdict.html">粵語</a>讀誦集錦</h3>
<p>
粵語，又称廣東話。是漢藏語系漢語族的一種語言。　　　　　<br>
在粵語使用區中又稱白話。在中國以外地區又稱唐話。　　　　<br>
在中國主要分布於廣東、香港、澳門、廣西和海南等地。　　　<br>
在新加坡、馬來西亞、越南、印尼等以及北美洲、歐洲和澳洲、<br>
新西蘭、聖誕島等地的華人社區都有廣泛分布。　　　　　　　<br>
粵語是除了官話外，唯一在外國大學有獨立研究的漢語族語言。</p></td></tr>
