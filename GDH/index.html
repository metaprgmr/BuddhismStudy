<html>
<head>

<title>粵語讀誦集錦</title>
<link rel="stylesheet" href="../util/article.css">

sup { font-size:14px }
</style>
<script>
function item(title, srcname, prefix, suffix, urlExtra) {
  if (!prefix) prefix = '《';
  if (!suffix) suffix = '》';
  if (!urlExtra) urlExtra = '';
  if (srcname.endsWith('.js')) srcname = 'gdhreader.html?s=content/' + srcname;
  var LEVEL = 'level=-1&first=6';
      LEVEL = 'level=1';
  document.write(`<li>${prefix}<a href="${srcname}?${LEVEL}${urlExtra}">${title}${suffix}</li>`);
}
</script>
</head>
<body><div align="center">

<table border=0>
<tr><td align=center><h3 style="font-size:30px">粵語讀誦集錦</h3></td></tr>
<tr><td><ul style="font-size:30px">
<script>
  var url = document.URL;
  if (url.indexOf('.org/') < 0) {
    item('佛說大乘無量壽莊嚴清淨平等覺經', 'wlsj.js', null, '》（有語音）');
    item('佛說大乘無量壽莊嚴清淨平等覺經', 'wlsj.js', null, '》（無語音）', '&noaudio=1');
  } else {
    item('佛說大乘無量壽莊嚴清淨平等覺經', 'wlsj.js', null, '》', '&noaudio=1');
  }
  item('地藏本願經', 'dzj.js');
  item('占察善惡業報經‧後半部', 'ZhanCha-2nd-part.js');
  item('阿彌陀經', 'amtb.js');

  item('心經', 'xinjing.js');
  item('金剛經', 'jingangjing.js');
  item('大勢至念佛圓通章', 'dashizhi.js');
  item('觀世音菩薩普門品', 'guanshiyin.js');
  item('普賢行願品', 'puxian.js');
  item('道德經', 'ddj.html');
</script>
</ul></td></tr>
</table>
